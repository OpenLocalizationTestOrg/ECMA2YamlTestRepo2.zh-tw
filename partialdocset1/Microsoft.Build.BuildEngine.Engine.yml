  summary: "取得或設定 MSBuild.exe 的路徑。"
  remarks: "在[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]3.5，「 ToolsPath。 」 取代 「 bin 路徑&quot; 因此，在。目標檔案，請使用 MSBuildToolsPath，而不是 MBBuildBinPath。 在[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]物件模型中，您正在執行的工具組與 「 bin 路徑 」。 取得路徑的建置引擎從步驟如下︰ 1。  取得預設工具版本。      2.  取得工具組對應。      3.  尋找工具組，根據在對應中的字串。      4.  取得工具組。      5.  取得路徑的工具集。       如果您要建立的引擎，則不需要執行此程序。 在此情況下，您已經知道工具組的路徑。       因為方案中的專案可以使用不同的工具組，您也可以取得 MSBuild.exe 的路徑，從專案，如下所示。      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```如需工具組的詳細資訊，請參閱`MSBuild Tool Set (ToolsVersion)`。"
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:

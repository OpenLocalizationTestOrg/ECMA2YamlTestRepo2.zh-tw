- uid: Microsoft.Build.Construction.ProjectElement.Condition
  id: Condition
  parent: Microsoft.Build.Construction.ProjectElement
  langs:
  - csharp
  name: Condition
  nameWithType: ProjectElement.Condition
  fullName: Microsoft.Build.Construction.ProjectElement.Condition
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Construction
  summary: "取得或設定條件值。       它會傳回空字串 IFF condition 屬性是合法的但它不存在或沒有任何值。       它會傳回 null IFF Condition 屬性是不合法的項目上。       如果要設定的值是空的請移除屬性。       要擲回的衍生類別可以<xref:System.InvalidOperationException>設定條件並不適用這些項目。</xref:System.InvalidOperationException>"
  remarks: "如果要設定的值設為 null 或空字串，請移除條件的屬性。 如果 Condition 屬性不存在，會傳回空字串，而非擲回例外狀況，因為不存在的條件是以隱含方式適用於 「 ProjectExtensions 」 項目，getter 傳回 null，而 setter 則會擲回例外狀況的任何值。"
  syntax:
    content: public virtual string Condition { get; set; }
    return:
      type: System.String
      description: "傳回條件的屬性值。 如果屬性不存在，則傳回空字串。"
  overload: Microsoft.Build.Construction.ProjectElement.Condition*
  exceptions: []
  platform:
  - net462

  namespace: Microsoft.Build.Tasks
  summary: "載入指定的資源字串，並選擇性地設定它使用指定的引數的格式。 目前執行緒的文化特性用來格式化。"
  remarks: "此方法需要註冊其資源的擁有者工作透過<xref:Microsoft.Build.Utilities.Task>基底類別建構函式，或其中一個下列屬性︰ <xref:Microsoft.Build.Utilities.Task.TaskResources%2A> <xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>.</xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>或</xref:Microsoft.Build.Utilities.Task.TaskResources%2A></xref:Microsoft.Build.Utilities.Task>       這個方法是安全執行緒。"
  syntax:
    content: public override string FormatResourceString (string resourceName, object[] args);
    parameters:
    - id: resourceName
      type: System.String
      description: "若要載入之字串資源的名稱。"
    - id: args
      type: System.Object[]
      description: "選擇性的引數來格式化載入的字串，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"

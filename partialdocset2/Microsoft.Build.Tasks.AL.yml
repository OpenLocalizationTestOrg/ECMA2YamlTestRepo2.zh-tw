  summary: "取得或設定要內嵌影像，其中包含組件資訊清單中的資源。"
  remarks: "此工作會將資源檔的內容複製到映像。 這個屬性中設定項目可能連接到這些呼叫的選擇性中繼資料`LogicalName`和`Access`。 `LogicalName`中繼資料用來指定資源的內部識別項。  `Access`中繼資料，請設定為`private`以便讓其他組件無法看見資源。 如需詳細資訊，請參閱文件`/embed[resource]`選項[Al.exe （組件連結器）](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

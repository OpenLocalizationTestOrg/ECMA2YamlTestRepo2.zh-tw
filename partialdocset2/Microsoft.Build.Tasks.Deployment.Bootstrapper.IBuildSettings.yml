  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "取得或設定值，指出元件是否已執行提高權限安裝在目標電腦上時。"
  remarks: "這個屬性可以設定在專案檔案中，但它不會公開在 MSBuild 結構描述。       寫入登錄機碼或安裝至全域組件快取時，元件會執行以提高權限。 例如，如果您要安裝的組件至全域組件快取，您必須將此屬性設定為`true`。"
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已安裝的元件執行以提高的權限。否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462

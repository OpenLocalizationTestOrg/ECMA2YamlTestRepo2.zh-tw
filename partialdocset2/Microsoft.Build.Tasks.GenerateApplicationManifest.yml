- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "取得或設定是否在瀏覽器裝載應用程式 （如是 WPF Web 瀏覽器應用程式）。"
  remarks: "對於非 WPF Web 瀏覽器應用程式的專案類型，設定為 HostInBrowser `false` （預設值）。       當您部署 WPF 瀏覽器應用程式時，您必須將 HostInBrowser 屬性設定為`true`。 這會導致`<hostInBrowser>`標記加入至產生的應用程式資訊清單，讓 ClickOnce 部署瀏覽器裝載應用程式的專案，其中包含.xbap 檔案。       您也必須使用應用程式線上只是藉由設定<xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>到`false`。</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> 如果不符合此條件，您會收到[MSBuild 錯誤 MSB3116](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "布林值，指出是否要部署的應用程式將裝載於瀏覽器 (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>)，或不 (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>)。 <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>僅適用於 WPF 的 Web 瀏覽器應用程式。"
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462

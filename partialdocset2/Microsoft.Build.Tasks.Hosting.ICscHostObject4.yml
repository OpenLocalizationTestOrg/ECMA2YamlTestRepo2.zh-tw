  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "設定`/platform`值<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>。"
  remarks: "如果<xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>專案上設定屬性，變更 SetPlatformWith32BitPreference`/platform`值`AnyCPU`或預設值 (`null`或&quot;&quot;) 來`AnyCPU32BitPreferred`。</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> 如需詳細資訊，請參閱[/platform （C# 編譯器選項）](~/add/includes/ajax-current-ext-md.md)。       如果`/platform`值設為`AnyCPU`(`/platform:AnyCPU`)，您的應用程式盡可能以 64 位元處理序執行，並會回復至 32 位元的 32 位元系統。 不過，您可能會想執行 32 位元處理序，因為 64 位元應用程式可能會耗用更多記憶體的應用程式。 `AnyCPU32BitPreferred`設定是類似於`AnyCPU`，只不過它的預設動作是在 32 位元模式執行應用程式，在支援每種模式的系統上。  這項設定會配合未來可能沒有改為 32 位元模式的處理器。"
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要設定`/platform`值<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此方法成功。"
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462

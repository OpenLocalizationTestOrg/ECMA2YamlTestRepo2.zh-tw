  summary: "取得或設定的相同網站存取權，指定應用程式是否有與部署它的伺服器通訊的權限層級。"
  remarks: "「 應用程式 」 是指應用程式正在讀取資訊清單。 您可以讀取部署資訊清單使用<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>或<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> </xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>"
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "字串，表示的相同網站存取權層級。 值可以是<xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>或<xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>。       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>指定應用程式可以呼叫 Web 服務，在相同的 URL，從它部署。如果從共用的部署，應用程式有讀取檔案共用權限。       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>指定的應用程式都不可以存取 Web 服務從相同的 URL 的部署，或從已部署的共用存取的檔案。       「 應用程式 」 是指應用程式正在讀取資訊清單 (使用<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>)。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"

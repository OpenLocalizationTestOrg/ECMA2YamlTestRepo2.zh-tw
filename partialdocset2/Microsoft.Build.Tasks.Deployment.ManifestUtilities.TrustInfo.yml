  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "取得或設定是否要設定完全信任旗標時，保留部分信任的權限。"
  remarks: "通常當<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>設為`True`，會一併刪除所有的權限設定。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> 如果您想要保留這些設定 （通常在設計階段），您可以呼叫此方法以保留權限設定時，即使<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>設為`True`。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`不應設為`True`ClickOnce 部署因為這樣會違反 ClickOnce 結構描述的需求。       如果這個屬性設定為`False`指定完全信任，然後定義的權限中任何權限集合物件將卸除儲存。"
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "布林值，指出是否要設定完全信任旗標時，保留部分信任的權限。"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462

  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "取得或設定此資料來源的儲存位置。"
  remarks: "這個欄位是必要的而且是文化特性而異。       目前已接受的值為`ProjectFile`和`UserFile`。 `ProjectFile`會導致屬性值寫入和讀取專案資訊清單檔或屬性工作表中的哪個節點根據**方案總管 中**或**屬性**視窗用來產生屬性頁 UI。 `UserFile`讓寫入和讀取.user 檔案的屬性值。"
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "傳回此資料來源的儲存位置。"
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462

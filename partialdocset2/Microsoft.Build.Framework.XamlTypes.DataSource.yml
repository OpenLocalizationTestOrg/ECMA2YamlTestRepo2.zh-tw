- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "取得或設定用來讀取/寫入這個屬性的值的實際 MSBuild 屬性名稱。"
  remarks: "僅適用於<xref:Microsoft.Build.Framework.XamlTypes.DataSource>物件附加至內容。</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       永續性的名稱通常會與屬性名稱相同，它會出現在<xref:Microsoft.Build.Framework.XamlTypes.Rule>，因此可保留此屬性的值是預設值是`null`。</xref:Microsoft.Build.Framework.XamlTypes.Rule>       因為屬性名稱必須是唯一的但是不需要是唯一 （因為有其他不同的資料來源，例如項目類型） 的持續性存放區中可能有時必須變更規則的屬性名稱是唯一的 XAML 中，但不需要變更此屬性在 MSBuild 中的保存方式檔案的時間。       它是在這些情況下，這個屬性會很有用。它也可能適用於特定的組建環境，其中屬性名稱必須不同於一般使用的名稱以維護與專案系統的相容性。"
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "傳回用於讀取/寫入這個屬性的值的實際 MSBuild 屬性名稱。"
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence

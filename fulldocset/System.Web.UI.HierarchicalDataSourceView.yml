  name: HierarchicalDataSourceView
  nameWithType: HierarchicalDataSourceView
  fullName: System.Web.UI.HierarchicalDataSourceView
  type: Class
  summary: "代表節點或節點的階層式資料結構中的集合上的資料檢視<xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;></xref>控制項。"
  remarks: "ASP.NET 支援資料繫結架構，可讓 Web 伺服器控制項繫結至資料，並加以呈現一致的方式。 繫結至資料的 web 伺服器控制項的稱為資料繫結控制項，並協助該繫結的類別稱為資料來源控制項。 資料來源控制項可以表示任何資料來源︰ 檔案、 資料流、 關聯式資料庫、 商務物件等等。 資料繫結控制項，不論來源或基礎資料的格式一致的方式中的資料來源控制項呈現資料。       代表階層式資料的資料來源控制項衍生自抽象<xref:System.Web.UI.HierarchicalDataSourceControl>類別。</xref:System.Web.UI.HierarchicalDataSourceControl> 您可以視為資料來源控制項之資料來源控制項物件和其相關聯的檢視的基礎資料，都由資料來源檢視物件的組合。 階層式資料來源控制項支援的資料代表每個階層層級的階層式資料來源檢視。 未命名的資料來源檢視，例如<xref:System.Web.UI.DataSourceView>相關聯<xref:System.Web.UI.DataSourceControl>的控制項，但是由其唯一的階層式路徑所識別</xref:System.Web.UI.DataSourceControl>的物件</xref:System.Web.UI.DataSourceView>       資料來源檢視定義的資料來源控制項的功能。 所有的資料來源檢視物件，包括 HierarchicalDataSourceView，支援從基礎資料來源使用的資料擷取<xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>方法，擷取的資料做為階層式清單<xref:System.Web.UI.IHierarchicalEnumerable>物件。</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> 所有的資料來源檢視物件選擇性地支援一組基本的功能，包括作業，例如<xref:System.Web.UI.DataSourceView.Insert%2A>， <xref:System.Web.UI.DataSourceView.Update%2A>， <xref:System.Web.UI.DataSourceView.Delete%2A>，和排序。</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> 資料繫結控制項可以探索資料來源控制項關聯的資料來源中擷取的功能可讓您檢視使用<xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>方法，並在設計階段或執行階段查詢檢視。</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> 目前不支援 HierarchicalDataSourceView <xref:System.Web.UI.DataSourceView.Insert%2A>，<xref:System.Web.UI.DataSourceView.Update%2A>或<xref:System.Web.UI.DataSourceView.Delete%2A>作業。</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
  syntax:
    content: public abstract class HierarchicalDataSourceView

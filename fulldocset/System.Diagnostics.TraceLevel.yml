  langs:
  - csharp
  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "指定輸出的訊息<xref:System.Diagnostics.Debug>， <xref href=&quot;System.Diagnostics.Trace&quot;> </xref>和<xref href=&quot;System.Diagnostics.TraceSwitch&quot;></xref>類別。</xref:System.Diagnostics.Debug>"
  remarks: "這個列舉型別是由<xref:System.Diagnostics.TraceSwitch>類別。</xref:System.Diagnostics.TraceSwitch>       您必須啟用追蹤或偵錯，以使用參數。 下列語法是特定的編譯器。 如果您使用 C# 或 Visual Basic 以外的編譯器，請參閱編譯器的文件。      -若要啟用偵錯 C# 中，加入`/d:DEBUG`旗標設為編譯器命令列，當您編譯程式碼，或者您可以加入`#define DEBUG`加入您的檔案頂端。 在 Visual Basic 中，加入`/d:DEBUG=True`編譯器命令列的旗標。      -若要啟用追蹤，在 C# 中的，加入`/d:TRACE`旗標設為編譯器命令列，當您編譯程式碼，或新增`#define TRACE`加入您的檔案頂端。 在 Visual Basic 中，加入`/d:TRACE=True`編譯器命令列的旗標。       如需有關如何檢測您的應用程式的詳細資訊，請參閱<xref:System.Diagnostics.Debug>和<xref:System.Diagnostics.Trace>。</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      > [!NOTE] > In the.NET Framework 2.0 版，您可以使用文字來指定參數的值。 例如，`true`如<xref:System.Diagnostics.BooleanSwitch>或代表列舉值，例如文字`Error` <xref:System.Diagnostics.TraceSwitch>。</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> 線條`<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />`相當於`<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`。       在.NET Framework 1.0 和 1.1 版，在組態檔中的追蹤層級會設定使用對應至列舉成員，而不是列舉成員的整數值本身，如下列範例示範。      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```除了設定追蹤層級使用的列舉型別整數值，.NET Framework 2.0 版的追蹤層級可以設定使用的列舉值的文字表示法。 例如， `Verbose` <xref:System.Diagnostics.TraceSwitch>。</xref:System.Diagnostics.TraceSwitch> 線條`<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />`相當於`<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`。       下表顯示 TraceLevel 列舉型別成員和其對應的組態檔項目之間的關聯性。      |追蹤層級 |組態檔值 |  |-----------------|------------------------------|  |關閉 |&0; |  |錯誤 |&1; |  |警告 |&2; |  |資訊 |&3; |  |詳細資訊 |&4; |"
  syntax:
    content: public enum TraceLevel

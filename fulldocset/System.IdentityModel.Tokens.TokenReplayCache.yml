  type: Class
  summary: "定義方法，可用於偵測重新執行的權杖快取的抽象基底類別。"
  remarks: "實作時，快取應在排定的時間間隔內清除語彙基元。 <xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A>方法能關聯索引鍵和到期時間的安全性權杖。</xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A> 可以用來搜尋權杖快取或從快取移除語彙基元。 到期時間表示的語彙基元應該清除快取的時間。"

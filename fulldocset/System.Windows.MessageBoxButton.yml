  summary: "指定會顯示訊息方塊的按鈕。 做為引數的<xref:System.Windows.MessageBox.Show*>方法。</xref:System.Windows.MessageBox.Show*>"
  remarks: "根據預設，<xref:System.Windows.MessageBox.Show%2A>方法<xref:System.Windows.MessageBox>類型會顯示訊息方塊具有**確定** 按鈕。</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> 您可以使用的多載<xref:System.Windows.MessageBox.Show%2A>方法接受 MessageBoxButton 引數，若要指定不同的按鈕組合，其中包括**[確定]**， **[確定]**/**取消**，**是**/**否**，和**是**/**否**/**取消**。</xref:System.Windows.MessageBox.Show%2A>       如果您指定 YesNo，您都已停用**關閉**訊息方塊標題列中的按鈕。 不過，**關閉**按鈕已啟用所有其他選項。 當使用者按一下**關閉**按鈕或按**ESC**索引鍵，訊息方塊會傳回訊息方塊之結果值的<xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> 不過，如果只會顯示訊息方塊**確定**按鈕、**關閉**按鈕或按**ESC**金鑰會導致訊息方塊以傳回<xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>的訊息方塊結果值       使用者按一下按鈕的值由<xref:System.Windows.MessageBox.Show%2A>是其中一個的值和<xref:System.Windows.MessageBoxResult>列舉型別。</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"

  langs:
  - csharp
  name: CompositeActivity
  nameWithType: CompositeActivity
  fullName: System.Workflow.ComponentModel.CompositeActivity
  type: Class
  summary: "衍生<xref href=&quot;System.Workflow.ComponentModel.Activity&quot;></xref>也就是所有包含其他活動之活動的基底類別。 CompositeActivity 負責管理其子活動的執行。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CompositeActivity 管理其子活動使用<xref:System.Workflow.ComponentModel.ActivityExecutionContext>類別方法和事件<xref:System.Workflow.ComponentModel.Activity>類別</xref:System.Workflow.ComponentModel.Activity>上定義</xref:System.Workflow.ComponentModel.ActivityExecutionContext>的執行  例如，子活動會排定<xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A>的<xref:System.Workflow.ComponentModel.ActivityExecutionContext>。</xref:System.Workflow.ComponentModel.ActivityExecutionContext></xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A>使用的執行 子活動完成執行，藉由<xref:System.Workflow.ComponentModel.Activity.Closed>定義於<xref:System.Workflow.ComponentModel.Activity>。</xref:System.Workflow.ComponentModel.Activity>事件</xref:System.Workflow.ComponentModel.Activity.Closed>訂閱時，就可以通知 CompositeActivity 活動       工作流程執行階段強制執行特定的條件約束，CompositeActivity 執行時，最基本的是 CompositeActivity 活動無法移到<xref:System.Workflow.ComponentModel.Activity.Closed>狀態的任何子活動是否仍在<xref:System.Workflow.ComponentModel.Activity.Executing>， <xref:System.Workflow.ComponentModel.Activity.Canceling>， <xref:System.Workflow.ComponentModel.Activity.Compensating>，或<xref:System.Workflow.ComponentModel.Activity.Faulting>，狀態。</xref:System.Workflow.ComponentModel.Activity.Faulting> </xref:System.Workflow.ComponentModel.Activity.Compensating> </xref:System.Workflow.ComponentModel.Activity.Canceling> </xref:System.Workflow.ComponentModel.Activity.Executing> </xref:System.Workflow.ComponentModel.Activity.Closed>"
  example:
  - "This example shows a basic `CompositeActivity` that executes its first child activity for execution. When the child activity moves to the Closed state, the composite activity is notified and then completes its execution.  \n  \n```c#  \npublic class HasOneChildActivity : CompositeActivity  \n{  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        Activity child = this.EnabledActivities[0];  \n        child.Closed += this.ChildClosed;  \n        executionContext.ExecuteActivity(child);  \n  \n        return ActivityExecutionStatus.Executing;  \n    }  \n  \n    void ChildClosed(object sender, ActivityExecutionStatusChangedEventArgs e)  \n    {  \n        e.Activity.Closed -= this.ChildClosed;  \n        ActivityExecutionContext executionContext = sender as ActivityExecutionContext;  \n  \n        executionContext.CloseActivity();  \n    }  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.CompositeActivityMarkupSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]


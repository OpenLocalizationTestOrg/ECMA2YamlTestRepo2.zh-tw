  type: Enum
  summary: "指定如何繪製控制項的項目。"
  remarks: "這類的成員使用這個列舉型別是<xref:System.Windows.Forms.ListBox.DrawMode%2A>中<xref:System.Windows.Forms.ListBox>， <xref:System.Windows.Forms.CheckedListBox>，和<xref:System.Windows.Forms.ComboBox>類別。</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.DrawMode%2A>       您可以覆寫一些控制項或特定項目的繪圖。 這個列舉用來指定由作業系統繪製控制項，或是您自己的程式碼會處理控制項的繪圖。      > [!NOTE] ><xref:System.Windows.Forms.CheckedListBox>類別僅支援一般，擁有者繪製模式會被忽略。</xref:System.Windows.Forms.CheckedListBox>       如需使用 DrawMode 列舉的詳細資訊，請參閱`MeasureItem`和`DrawItem`事件，而`ItemHeight`屬性。"
  example:
  - "The following example demonstrates how to create owner-drawn <xref:System.Windows.Forms.ListBox> items. The code uses the <xref:System.Windows.Forms.ListBox.DrawMode%2A> property to specify that the items drawn are fixed sized and the <xref:System.Windows.Forms.ListBox.DrawItem> event to perform the drawing of each item into the <xref:System.Windows.Forms.ListBox>. The example code uses the properties and methods of the <xref:System.Windows.Forms.DrawItemEventArgs> class passed as a parameter to the event handler to draw the items. This example assumes that a <xref:System.Windows.Forms.ListBox> control called `listBox1` has been added to a form and that the <xref:System.Windows.Forms.ListBox.DrawItem> event is handled by the event handler defined in the example code. The example also assumes that items have been added to the <xref:System.Windows.Forms.ListBox> with the text of \"Apple\", \"Orange\", and \"Plum\" in that order.  \n  \n [!code-vb[ListBox.DrawMode#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_81_1.vb)]\n [!code-cs[ListBox.DrawMode#1](~/add/codesnippet/csharp/t-system.windows.forms.d_81_1.cs)]"

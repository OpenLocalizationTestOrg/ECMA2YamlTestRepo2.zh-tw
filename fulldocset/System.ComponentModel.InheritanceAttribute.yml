  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "表示這個屬性與關聯的元件是否已繼承自基底類別。 這個類別無法被繼承。"
  remarks: "InheritanceAttribute 表示的類型和成員的繼承的層級。       當<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法<xref:System.ComponentModel.Design.IInheritanceService>搜尋元件，以識別欄位繼承自基底類別方法的元件欄位代表每個元件使用 InheritanceAttribute 繼承層級。</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute

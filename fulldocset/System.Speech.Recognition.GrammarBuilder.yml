  type: Class
  summary: "提供以程式設計方式建置 語音辨識文法的條件約束的機制。"
  remarks: "中所定義的 XML 格式通常編寫的語音辨識文法[語音辨識文法規格 (SRGS) 1.0 版](http://go.microsoft.com/fwlink/?LinkId=201761)。 如果您熟悉 SRGS 但想要以程式設計方式產生文法，您可以使用<xref:System.Speech.Recognition.SrgsGrammar>命名空間，其成員緊密地對應至的元素和 SRGS 所定義的屬性。</xref:System.Speech.Recognition.SrgsGrammar> 如果您不熟悉 SRGS，或您想要撰寫的文法與您可以有效率地完成許多常見的案例; 的輕量型、 程式設計的方式您可以使用 GrammarBuilder 和<xref:System.Speech.Recognition.Choices>類別。</xref:System.Speech.Recognition.Choices>       使用 GrammarBuilder 物件來建立階層式樹狀結構所組成<xref:System.Speech.Recognition.Choices>包含替代片語穿插前序編碼和後置 amble 片語，每個節點，並具有可傳達意義的語意值植入的物件傳回到應用程式。</xref:System.Speech.Recognition.Choices>       要用來建立 GrammarBuilder<xref:System.Speech.Recognition.Grammar>物件，請使用下列步驟。</xref:System.Speech.Recognition.Grammar>      1.  建立 GrammarBuilder 物件。      2.  例如，將條件約束附加至 GrammarBuilder<xref:System.String>物件， <xref:System.Speech.Recognition.Choices>， <xref:System.Speech.Recognition.SemanticResultKey>， <xref:System.Speech.Recognition.SemanticResultValue>， <xref:System.Speech.Recognition.DictationGrammar>，與其他 GrammarBuilder 物件之定義的文法的條件約束。</xref:System.Speech.Recognition.DictationGrammar> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.Choices> </xref:System.String>      3.  使用其中一種<xref:System.Speech.Recognition.Grammar.%23ctor%2A>建構函式來建立<xref:System.Speech.Recognition.Grammar>物件從已完成 GrammarBuilder 文法。</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A>       撰寫 GrammarBuilder 最適用於清單或可能是清單的清單，其中包含的單一規則的文法。 若要以程式設計方式建置包含多個規則，或需要的內部規則參考的文法，使用的類別<xref:System.Speech.Recognition.SrgsGrammar>命名空間。</xref:System.Speech.Recognition.SrgsGrammar>       您也可以取得 GrammarBuilder 的執行個體進行某些其他類別的隱含轉換也可以與第二個物件，其中包含條件約束的文法 GrammarBuilder... 如需詳細資訊，請參閱<xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>和<xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A>運算子和<xref:System.Speech.Recognition.GrammarBuilder.Add%2A>方法。</xref:System.Speech.Recognition.GrammarBuilder.Add%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>       若要將規則加入至現有的 GrammarBuilder，使用<xref:System.Speech.Recognition.GrammarBuilder.Add%2A>， <xref:System.Speech.Recognition.GrammarBuilder.Append%2A>， <xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A>， <xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A>，和<xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A>方法。</xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A> </xref:System.Speech.Recognition.GrammarBuilder.Append%2A> </xref:System.Speech.Recognition.GrammarBuilder.Add%2A>      > [!IMPORTANT] > 語音辨識器可以擲回例外狀況時使用語音辨識文法包含相同的索引鍵名稱重複的語意項目或多個語意的項目可以重複修改相同的語意項目的值。 如需建置包含語意資訊的語音辨識文法的詳細資訊，請參閱[使用 SemanticResultKey 和 SemanticResultValue 物件](http://msdn.microsoft.com/en-us/0fea1236-5261-4608-89b3-9ce9ffc22a1c)。       若要協助偵錯，<xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>屬性會傳回字串形式 GrammarBuilder 的目前狀態。</xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>       如需有關建立和使用語音辨識文法的詳細資訊，請參閱[語音辨識](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919)和[建立 GrammarBuilder 文法](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)。"
  example:
  - "The following example uses  GrammarBuilder and <xref:System.Speech.Recognition.Choices> objects to construct a grammar that can recognize either of the two phrases, \"Make background *colorChoice*\" or \"Set background to *colorChoice*\".  \n  \n The example uses a <xref:System.Speech.Recognition.Choices> object  to create a list of acceptable values for *colorChoice* from an array of <xref:System.String> objects. A <xref:System.Speech.Recognition.Choices> object is analogous to the `one-of` element in the SRGS specification, and contains a set of alternate phrases, any of which can be recognized when spoken. The example also uses a <xref:System.Speech.Recognition.Choices> object to group an array of two GrammarBuilder objects into a pair of alternative phrases that the resultant grammar can recognize. Alternate words or phrases are a component of most grammars, and the <xref:System.Speech.Recognition.Choices> object provides this functionality for grammars constructed with GrammarBuilder.  \n  \n The example finally creates a <xref:System.Speech.Recognition.Grammar> object from a GrammarBuilder constructed from a <xref:System.Speech.Recognition.Choices> object.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a set of color choices.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  GrammarBuilder colorElement = new GrammarBuilder(colorChoice);  \n  \n  // Create grammar builders for the two versions of the phrase.  \n  GrammarBuilder makePhrase = new GrammarBuilder(\"Make background\");  \n  makePhrase.Append(colorElement);  \n  GrammarBuilder setPhrase = new GrammarBuilder(\"Set background to\");  \n  setPhrase.Append(colorElement);  \n  \n  // Create a Choices for the two alternative phrases, convert the Choices  \n  // to a GrammarBuilder, and construct the grammar from the result.  \n  Choices bothChoices = new Choices(new GrammarBuilder[] {makePhrase, setPhrase});  \n  Grammar grammar = new Grammar((GrammarBuilder)bothChoices);  \n  grammar.Name = \"backgroundColor\";  \n  return grammar;  \n}  \n  \n```"

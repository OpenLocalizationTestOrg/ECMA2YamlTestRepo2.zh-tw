  summary: "取得原始寬度，也就是從頁面的左邊緣的距離，可做為影像 （也稱為 「 來源 」 的可做為影像的區域） 的區域的左上角。"
  syntax:
    content: public double OriginWidth { get; }
    return:
      type: System.Double
      description: "A<xref:System.Double>代表原始寬度 （以像素為單位的 1/96 英吋），也就是從頁面的左邊緣的距離，可做為影像 （也稱為 「 來源 」 的可做為影像的區域） 的區域的左上角。</xref:System.Double>"
  overload: System.Printing.PrintDocumentImageableArea.OriginWidth*
  exceptions: []
  platform:
  - net462

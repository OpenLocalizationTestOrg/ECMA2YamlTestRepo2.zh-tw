  name: OriginHeight
  nameWithType: PrintDocumentImageableArea.OriginHeight
  fullName: System.Printing.PrintDocumentImageableArea.OriginHeight
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "取得從左上角 （也稱為可做為影像的區域 &quot;原始&quot;） 可做為影像區域的到頁面最接近的點上邊緣的距離。"
  syntax:
    content: public double OriginHeight { get; }
    return:
      type: System.Double
      description: "A<xref:System.Double>從左上角，可做為影像的區域 （也稱為可做為影像的區域 &quot;原始&quot;） 的表示頁面的上邊緣的最近點的距離 （以像素-1/96 英吋）。</xref:System.Double>"
  overload: System.Printing.PrintDocumentImageableArea.OriginHeight*
  exceptions: []
  platform:
  - net462
- uid: System.Printing.PrintDocumentImageableArea.OriginWidth

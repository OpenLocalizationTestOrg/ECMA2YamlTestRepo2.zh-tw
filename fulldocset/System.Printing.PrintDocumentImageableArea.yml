  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "取得可做為影像區域的高度。"
  remarks: "ExtentHeight 屬性會取得從左上角，可做為影像的區域 （也稱為可做為影像的區域 &quot;原始&quot;） 的距離，可做為影像區域的左下角。"
  syntax:
    content: public double ExtentHeight { get; }
    return:
      type: System.Double
      description: "A<xref:System.Double>表示從原點之間的距離。</xref:System.Double>"
  overload: System.Printing.PrintDocumentImageableArea.ExtentHeight*
  exceptions: []
  platform:
  - net462

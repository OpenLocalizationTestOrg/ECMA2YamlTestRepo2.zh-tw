  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "指定大小的紙張 （或其他媒體），可做為影像的區域中，以及可做為影像區域的位置的大小。"
  remarks: "大部分的雷射和噴墨印表機不支援無框線列印。 它們必須保留要以免碳粉的印表機的組件移動紙張的紙張邊緣的列印的區域。 對於不支援無框線列印的印表機，文件可做為影像區域小於紙張尺寸。       主要是做為參數使用 PrintDocumentImageableArea 物件<xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>方法。</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

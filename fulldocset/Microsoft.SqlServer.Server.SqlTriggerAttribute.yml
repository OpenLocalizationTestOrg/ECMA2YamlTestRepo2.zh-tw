  summary: "觸發程序和資料操作語言 (DML) 動作會啟動觸發程序的類型。"
  remarks: "啟動觸發程序的 DML 動作可能是更新、 刪除或插入動作。 觸發程序的類型可以是 AFTER 或 INSTEAD OF。 指定觸發程序類型的相同方式指定之後。       需要的事件屬性。"

  remarks: "<xref:System.Security.Cryptography.Xml.KeyInfo>類別代表`<KeyInfo>`元素，其中包含<xref:System.Security.Cryptography.DSA>公開金鑰。</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.Xml.KeyInfo>       用於識別對應的公開金鑰 DSAKeyValue<xref:System.Security.Cryptography.DSA>用來建立數位簽章的私密金鑰。</xref:System.Security.Cryptography.DSA>       如果索引鍵未明確提供給建構函式，新<xref:System.Security.Cryptography.DSA>隨機產生金鑰組。</xref:System.Security.Cryptography.DSA>       DSAKeyValue 類別會搭配 XML 簽章。 如需 W3C 規格的詳細資訊，請參閱 http://www.w3.org/TR/xmldsig-core/。"
  example:

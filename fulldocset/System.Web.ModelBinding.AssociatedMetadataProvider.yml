  name: AssociatedMetadataProvider
  nameWithType: AssociatedMetadataProvider
  fullName: System.Web.ModelBinding.AssociatedMetadataProvider
  type: Class
  summary: "提供抽象類別來實作中繼資料提供者。"
  remarks: "中繼資料提供者提供之模型中繼資料。 中繼資料提供者必須衍生自<xref:System.Web.ModelBinding.ModelMetadataProvider>.</xref:System.Web.ModelBinding.ModelMetadataProvider> 如果您想要使用自訂驗證程式或協力廠商驗證程式會使用以屬性為基礎的中繼資料，您可以繼承自這個類別。       這個類別會實作的抽象方法<xref:System.Web.ModelBinding.ModelMetadataProvider>類別，並包含額外的抽象方法。</xref:System.Web.ModelBinding.ModelMetadataProvider> 當您實作這個類別時，使用<xref:System.Web.ModelBinding.AssociatedValidatorProvider>類別來實作驗證程式。</xref:System.Web.ModelBinding.AssociatedValidatorProvider>       鬆散耦合模型提供者類別和驗證程式提供者類別。 因此，它們會獨立運作，而且彼此沒有任何相依性。       不過，中繼資料提供者會公開可存取及驗證提供者所用的中繼資料。 例如，預設中繼資料提供者 (<xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>類別) 會讀取物件的顯示名稱。</xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> 此顯示名稱由<xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>驗證提供者時，它會建立驗證錯誤訊息。</xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>"
  syntax:
    content: 'public abstract class AssociatedMetadataProvider : System.Web.ModelBinding.ModelMetadataProvider'

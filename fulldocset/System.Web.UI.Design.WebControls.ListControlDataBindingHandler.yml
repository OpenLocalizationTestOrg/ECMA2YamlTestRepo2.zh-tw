  summary: "指定控制項上執行資料繫結。"
  remarks: "如果<xref:System.Web.UI.WebControls.ListControl>所指定的控制項`control`具有內指定之資料來源及其<xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>屬性，DataBindControl 方法清除<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合<xref:System.Web.UI.WebControls.ListControl>，並將字串訊息，指出<xref:System.Web.UI.WebControls.ListControl>資料繫結至<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合。</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> </xref:System.Web.UI.WebControls.ListControl>"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"

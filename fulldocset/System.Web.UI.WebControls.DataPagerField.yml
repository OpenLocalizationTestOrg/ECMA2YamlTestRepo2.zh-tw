  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "做為資料頁面巡覽區欄位型別，代表瀏覽控制項的基底類別<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控制項。"
  remarks: "DataPagerField 類別可做為所有的資料頁面巡覽區欄位類型的基底類別。 使用資料頁面巡覽區欄位<xref:System.Web.UI.WebControls.DataPager>來瀏覽控制項的控制項。</xref:System.Web.UI.WebControls.DataPager>       使用類別衍生自選取哪種類型的頁面巡覽區會顯示在 DataPagerField<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> 下表列出可用的資料頁面巡覽區欄位類型。      |頁面巡覽區欄位類型 |描述 |  |----------------------|-----------------|  |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|可讓使用者瀏覽一個頁面，一次，或是跳到第一個或最後一頁。 |  |<xref:System.Web.UI.WebControls.NumericPagerField>|可讓使用者選取 頁面的頁碼。 |  |<xref:System.Web.UI.WebControls.TemplatePagerField>|可讓網頁開發人員建立自訂分頁 UI。 |      您可以從 DataPagerField 類別以建立其他的頁面巡覽區欄位型別衍生。</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:

  summary: "提供類型轉換器，將 8 位元不帶正負號的整數物件與字串。"
  remarks: "這個轉換器轉換只有 8 位元不帶正負號的整數物件與字串。       <xref:System.SByte>實值類型代表整數值範圍從負數 128 到正數 127。</xref:System.SByte> 在 Visual Basic 中不支援這種資料類型。      > [!NOTE] > 您絕對不要建立 SByteConverter 的執行個體。 請改為呼叫<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A><xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>方法</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 如需詳細資訊，請參閱中的範例<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>"
  example:

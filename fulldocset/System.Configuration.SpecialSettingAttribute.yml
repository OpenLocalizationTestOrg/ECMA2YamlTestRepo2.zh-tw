  name: SpecialSettingAttribute
  nameWithType: SpecialSettingAttribute
  fullName: System.Configuration.SpecialSettingAttribute
  type: Class
  summary: "表示應用程式設定屬性具有特殊意義。 這個類別無法被繼承。"
  remarks: "特定應用程式設定屬性具有特殊的意義會改變其相關聯的設定提供者應該處理它們的方式。 SpecialSettingAttribute 用來識別這類屬性。 這個類別會使用<xref:System.Configuration.SpecialSetting?displayProperty=fullName>表示屬性屬於何種特殊類別的列舉。</xref:System.Configuration.SpecialSetting?displayProperty=fullName>       只可以套用 SpecialSettingAttribute，來設定類別或個別設定屬性。       如需的設定提供者的處理方式 SpecialSettingAttribute 範例，請參閱<xref:System.Configuration.LocalFileSettingsProvider.GetPropertyValues%2A>方法的<xref:System.Configuration.LocalFileSettingsProvider>類別。</xref:System.Configuration.LocalFileSettingsProvider> </xref:System.Configuration.LocalFileSettingsProvider.GetPropertyValues%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SpecialSettingAttribute : Attribute

  remarks: "WebPartDisplayModeEventHandler 委派中指定的方法時將會呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>就會引發事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>       網頁開發人員可以提供網頁組件事件的自訂處理常式加`OnDisplayModeChanged`屬性`<asp:webpartmanager>`項目 頁面上，指定給該屬性的自訂方法名稱。 自訂處理常式也可以指派以程式設計的方式。 如需有關以程式設計的方式指派的事件處理常式的詳細資訊，請參閱[NIB︰ 如何︰ 連接事件處理常式方法的事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"

  name: UrlParameterReader
  nameWithType: UrlParameterReader
  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  summary: "讀取實作編碼的 URL 查詢字串中，而不是 SOAP 訊息的名稱 / 值組與使用 HTTP 的 Web 服務的內送要求參數。"
  remarks: "UrlParameterReader 類別和其他類別<xref:System.Web.Services.Protocols>命名空間支援.NET Framework 實作 Web 服務透過 HTTP GET 和 HTTP POST 作業。</xref:System.Web.Services.Protocols> Web 服務寫入器和讀取序列化和還原序列化，分別參數或 Web 方法的傳回物件之間的 HTTP 要求或回應資料流。 Web 服務寫入器和讀取器使用 HTTP 傳輸，但不會交換使用 SOAP 標準的訊息。       UrlParameterReader 類別提供的服務端方法， <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>，參數名稱/值組，編碼成 HTTP 要求 URL 的查詢字串中讀取。</xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A> 例如，在 URL 中`http://contoso.com?a=1&b=2`，`a`和`b`是參數名稱和`1`和`2`是它們的值。       您通常會不需要直接使用 UrlParameterReader。 ASP.NET 組態檔的 (Web.config) 時，會啟用 HTTP GET Web 服務`protocols`元素包含`add`元素的 name 屬性的值為&quot;`HttpGet`&quot;。 啟用 HTTP GET Web 服務，並收到適用的 HTTP 要求時，會自動使用 UrlParameterReader 類別。"
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
  inheritance:

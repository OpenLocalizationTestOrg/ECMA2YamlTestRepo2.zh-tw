items:
- uid: System.Security.PartialTrustVisibilityLevel
  id: PartialTrustVisibilityLevel
  children:
  - System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault
  - System.Security.PartialTrustVisibilityLevel.VisibleToAllHosts
  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "指定之標示與程式碼的預設部分信任可視性<xref:System.Security.AllowPartiallyTrustedCallersAttribute>(APTCA) 屬性。</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel 做為屬性設定參數傳遞至<xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>建構函式。</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> 如果沒有參數傳遞給建構函式，則預設為 VisibleToAllHosts。       啟用部分信任組件藉由加入識別為 NotVisibleByDefault<xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>其應用程式定義域的屬性。</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> 如果您啟用參考的 NotVisibleByDefault （直接或間接） 其他部分信任組件的組件時，應該也啟用這些組件。       第一次載入時，指定 PartialTrustVisibilityLevel，且適合共用的程式碼的 APTCA 程式庫，它會載入共用的網域。 載入具有相同 PartialTrustVisibilityLevel 至另一個定義域該組件時，它將會共用。 不過，如果以不同的 PartialTrustVisibilityLevel 來載入組件，它將不會共用。"
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462

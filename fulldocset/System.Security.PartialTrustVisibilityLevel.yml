  summary: "組件具有尚未稽核對於部分信任，但不是對部分信任程式碼中的所有主機。 若要讓組件對部分信任程式碼，將它加入&lt;xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A?displayProperty=fullName&gt;屬性。"
  syntax:
    content: NotVisibleByDefault
    return:
      type: System.Security.PartialTrustVisibilityLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

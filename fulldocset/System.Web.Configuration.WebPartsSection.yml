  summary: "初始化的新執行個體<xref href=&quot;System.Web.Configuration.WebPartsSection&quot;></xref>類別使用預設設定。"
  remarks: "WebPartsSection 建構函式不是直接從您的程式碼使用。 它會呼叫 ASP.NET 組態系統。 取得執行個體<xref:System.Web.Configuration.WebPartsSection>類別使用<xref:System.Configuration.Configuration.GetSection%2A>方法。</xref:System.Configuration.Configuration.GetSection%2A> </xref:System.Web.Configuration.WebPartsSection>       這個建構函式不是直接從您的程式碼使用。 它會呼叫 ASP.NET 組態系統。       下表顯示使用這個建構函式的預設設定。      |設定 |預設值 |  |-------------|-------------------|  |<xref:System.Web.Configuration.WebPartsSection.Personalization%2A>|空的<xref:System.Web.Configuration.WebPartsPersonalization>物件。 |  |<xref:System.Web.Configuration.WebPartsSection.Transformers%2A>|A<xref:System.Web.Configuration.TransformerInfoCollection>集合，其中包含預設值<xref:System.Web.Configuration.TransformerInfo>物件。 |</xref:System.Web.Configuration.TransformerInfo> </xref:System.Web.Configuration.TransformerInfoCollection> </xref:System.Web.Configuration.WebPartsSection.Transformers%2A> </xref:System.Web.Configuration.WebPartsPersonalization> </xref:System.Web.Configuration.WebPartsSection.Personalization%2A>"

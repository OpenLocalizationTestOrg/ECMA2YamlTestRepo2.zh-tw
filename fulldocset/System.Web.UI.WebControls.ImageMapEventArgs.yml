  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.ImageMap.Click>就會引發事件時<xref:System.Web.UI.WebControls.HotSpot>物件存放至<xref:System.Web.UI.WebControls.ImageMap>按一下控制項時。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> 若要允許<xref:System.Web.UI.WebControls.HotSpot>物件引發<xref:System.Web.UI.WebControls.ImageMap.Click>事件，您必須先將<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>屬性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性`HotSpotMode.PostBack`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 若要控制以程式設計的方式，回傳時，會執行的動作<xref:System.Web.UI.WebControls.HotSpot>是按下，提供的事件處理常式<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       A<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>屬性儲存的行為與相關聯的字串<xref:System.Web.UI.WebControls.HotSpot>物件時按下。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 這個字串會傳遞 ImageMapEventArgs 事件資料時<xref:System.Web.UI.WebControls.HotSpot>按下。</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]當執行階段追蹤基礎結構符合追蹤點時，它會傳送追蹤記錄至追蹤服務。 <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>或<xref:System.Workflow.Runtime.Tracking.UserTrackPoint>可能包含<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>或<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>物件，指定要從工作流程擷取資料，然後傳回<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>或<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> TrackingDataItem 代表<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>或<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName></xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>中這些擷取資料的單一項目"

  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "提供的機制，藉此類型可以宣告運算式 （或另一個類別） 可以接收來自標記延伸，其中的輸出是高於目標屬性不同的屬性類型。 請勿用於[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]實作; 請參閱 < 備註 >。"
  remarks: "在[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]，IReceiveMarkupExtension 已來允許輸入不同的 codepath 時它的任何存取 XAML 成員，XAML 剖析期間將設為標記延伸的型別中的 WPF 特定技術。 在[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]、 此介面已過時，而且會取代標記延伸可以如何接收服務的.NET Framework XAML 服務實作或型別可以叫用標記延伸特定 setter 邏輯。       如[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]實作中，如果型別想要執行特殊處理，當標記延伸，而不透過其他方法，設定屬性類型應該使用來定義<xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>套用的屬性。</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> 此屬性指定的回呼，通常定義為私用成員的型別。       在 WPF 類別的基礎結構實作中，最狀況下<xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>是套用參考`ReceiveMarkupExtension`方法先前實作這個介面，但現在改為使用透過回呼的內容。</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension

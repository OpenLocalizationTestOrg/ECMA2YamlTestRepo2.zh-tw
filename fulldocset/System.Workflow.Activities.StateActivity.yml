  name: StateActivity
  nameWithType: StateActivity
  fullName: System.Workflow.Activities.StateActivity
  type: Class
  summary: "表示中<xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateActivity 代表<xref:System.Workflow.Activities.StateMachineWorkflowActivity>。</xref:System.Workflow.Activities.StateMachineWorkflowActivity>狀態 狀態活動可包含一或多個<xref:System.Workflow.Activities.EventDrivenActivity>，或 StateActivity 類別，一個<xref:System.Workflow.Activities.StateInitializationActivity>類別和一個<xref:System.Workflow.Activities.StateFinalizationActivity>類別</xref:System.Workflow.Activities.StateFinalizationActivity></xref:System.Workflow.Activities.StateInitializationActivity></xref:System.Workflow.Activities.EventDrivenActivity>  SetState 活動用於內部<xref:System.Workflow.Activities.EventHandlersActivity>和<xref:System.Workflow.Activities.StateInitializationActivity>移動工作流程狀態。</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventHandlersActivity>       可以接收的事件只有當 StateActivity 執行時，是可以由<xref:System.Workflow.Activities.EventDrivenActivity>StateActivity 和也<xref:System.Workflow.Activities.EventDrivenActivity>活動附加至封入 StateActivity 活動與根<xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity></xref:System.Workflow.Activities.EventDrivenActivity>中的活動</xref:System.Workflow.Activities.EventDrivenActivity>的事件       當 StateActivity 開始執行的情況下，StateActivity 會查看是否<xref:System.Workflow.Activities.StateInitializationActivity>活動不存在或未。</xref:System.Workflow.Activities.StateInitializationActivity> StateActivity 可以有零個或一個<xref:System.Workflow.Activities.StateInitializationActivity>活動。</xref:System.Workflow.Activities.StateInitializationActivity> 如果<xref:System.Workflow.Activities.StateInitializationActivity>活動存在於<xref:System.Workflow.Activities.StateInitializationActivity>將會執行。</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> 只要<xref:System.Workflow.Activities.StateInitializationActivity>活動完成時，StateActivity 區塊事件，以便 StateActivity 只接收可由處理的事件其<xref:System.Workflow.Activities.EventDrivenActivity>活動。</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.StateInitializationActivity>       StateActivity 是<xref:System.Workflow.ComponentModel.CompositeActivity>，這表示 StateActivity 活動可以包含其他活動。</xref:System.Workflow.ComponentModel.CompositeActivity>"
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity

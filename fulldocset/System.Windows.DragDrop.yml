  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "提供 helper 方法和欄位啟始拖放作業，包括方法開始拖放作業，並新增和移除拖放相關的事件處理常式的功能。"
  remarks: "拖放一般是指涉及使用滑鼠 （或其他一些指標裝置） 選取一或多個物件，這些物件拖曳中一些想要的置放目標的資料傳輸方法[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]，並且卸除它們。 拖放作業相當於複本 （或剪下）-和-貼上用來將資料從一個物件或應用程式之間傳輸的作業。 拖放作業通常牽涉到兩個合作對象︰ 從拖曳來源被拖曳的資料來源以及在置放目標會接收已卸除的資料。 拖放類別中定義的事件和拖放作業所需的方法。 拖放事件都是可附加至任何<xref:System.Windows.UIElement>或<xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement></xref:System.Windows.UIElement>的附加的事件 拖曳來源和置放目標可能會在相同的應用程式或不同的應用程式的 UI 項目。 不過，在置放目標必須知道如何處理拖曳來源傳遞的資料。      > [!NOTE] ><xref:System.Windows.UIElement>和<xref:System.Windows.ContentElement>類別包含拖放事件的別名，讓事件出現在類別成員清單時，這些類別繼承基底類別。</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> 事件處理常式附加至這些類別的其中一個上拖放事件時，此處理常式附加至基本的拖放事件，而且它們會接收事件資料的相同執行個體。 例如，請參閱<xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       拖曳來源藉由呼叫靜態<xref:System.Windows.DragDrop.DoDragDrop%2A>方法和傳遞傳送的資料。 請</xref:System.Windows.DragDrop.DoDragDrop%2A>啟始拖放作業 項目通常會處理下列事件時拖曳來源:- <xref:System.Windows.DragDrop.GiveFeedback>-<xref:System.Windows.DragDrop.QueryContinueDrag>項目通常會處理下列事件時，它在置放目標:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>-<xref:System.Windows.DragDrop.Drop>如需詳細資訊和範例，請參閱[拖曳和卸除概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"

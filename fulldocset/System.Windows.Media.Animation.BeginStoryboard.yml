  remarks: '若要暫停、 繼續或互動方式控制<xref:System.Windows.Media.Animation.Storyboard>，設定的名稱屬性其<xref:System.Windows.Media.Animation.BeginStoryboard>並用<xref:System.Windows.Media.Animation.ControllableStoryboardAction>物件像<xref:System.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或<xref:System.Windows.Media.Animation.StopStoryboard>參考此名稱。</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> 如果名稱<xref:System.Windows.Media.Animation.BeginStoryboard>並未指定，<xref:System.Windows.Media.Animation.Storyboard>無法以互動方式之後會受到影響開始; 此外，當<xref:System.Windows.Media.Animation.Storyboard>結束，或輸入其填滿期間，動畫時鐘處置掉。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> 請參閱[How to︰ 使用事件觸發程序來控制分鏡腳本之後啟動](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。'

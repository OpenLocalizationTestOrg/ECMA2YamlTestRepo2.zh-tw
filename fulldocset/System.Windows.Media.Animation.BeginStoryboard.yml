  summary: "開始的觸發程序動作<xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;></xref>和其動畫散發至其目標的物件和屬性。"
  remarks: "使用與 BeginStoryboard 動作<xref:System.Windows.EventTrigger>或<xref:System.Windows.Trigger>動畫套用至其目標屬性，並啟動它們。</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard 開始<xref:System.Windows.Media.Animation.Storyboard>藉由呼叫<xref:System.Windows.Media.Animation.Storyboard.Begin%2A>上其<xref:System.Windows.Media.Animation.Storyboard>參考時觸發。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       當您開始<xref:System.Windows.Media.Animation.Storyboard>已經由另一個動畫的屬性上<xref:System.Windows.Media.Animation.Storyboard>、 <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>BeginStoryboard 的屬性會決定如何繼續動畫。</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## 暫停、 繼續、 停止或否則控制項分鏡腳本以互動方式可以暫停、 繼續或控制<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>，已標記中宣告，以互動方式，您必須設定<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>屬性其 BeginStoryboard。</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 然後您可以控制<xref:System.Windows.Media.Animation.Storyboard>使用<xref:System.Windows.Media.Animation.ControllableStoryboardAction>物件 (例如<xref:System.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或<xref:System.Windows.Media.Animation.StopStoryboard>) 來控制參考其<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> 如果<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>BeginStoryboard 是未指定，<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>無法在之後開始時以互動方式控制。</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 請參閱[How to︰ 使用事件觸發程序來控制分鏡腳本之後啟動](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。      > [!NOTE] > 中的程式碼，您可能使用的互動式方法<xref:System.Windows.Media.Animation.Storyboard>類別來控制<xref:System.Windows.Media.Animation.Storyboard>，已套用使用 BeginStoryboard。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> 在此情況下使用時<xref:System.Windows.Media.Animation.ControllableStoryboardAction>物件，您必須提供 BeginStoryboard 的名稱及其<xref:System.Windows.Media.Animation.Storyboard>要以互動方式控制。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"

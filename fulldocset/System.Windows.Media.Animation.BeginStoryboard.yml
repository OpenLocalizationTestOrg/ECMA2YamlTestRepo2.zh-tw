  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "取得或設定適當的遞交行為在這個腳本中啟動動畫時鐘"
  remarks: "##撰寫 HandoffBehavior 時使用您套用<xref:System.Windows.Media.Animation.Storyboard>， <xref:System.Windows.Media.Animation.AnimationTimeline>，或<xref:System.Windows.Media.Animation.AnimationClock>屬性使用<xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>，任何<xref:System.Windows.Media.Animation.Clock>之前與該屬性相關聯的物件會繼續耗用系統資源; 計時系統不會自動移除這些時鐘。</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       若要避免發生效能問題，當您套用大量使用時鐘<xref:System.Windows.Media.Animation.HandoffBehavior>，在它們完成之後，您應該從動畫屬性移除組成的時鐘。</xref:System.Windows.Media.Animation.HandoffBehavior> 有數種方式可移除時鐘:-若要從屬性移除所有時鐘，請使用<xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>或<xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>動畫物件的方法。</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> 指定的第一個參數，要繪製之屬性和`null`做為第二個。 這會從屬性移除所有動畫時鐘。      -若要移除<xref:System.Windows.Media.Animation.AnimationClock>的時鐘，清單中使用<xref:System.Windows.Media.Animation.Clock.Controller%2A>屬性<xref:System.Windows.Media.Animation.AnimationClock>來擷取<xref:System.Windows.Media.Animation.ClockController>，然後呼叫此<xref:System.Windows.Media.Animation.ClockController.Remove%2A>方法的<xref:System.Windows.Media.Animation.ClockController>。</xref:System.Windows.Media.Animation.ClockController></xref:System.Windows.Media.Animation.ClockController.Remove%2A></xref:System.Windows.Media.Animation.ClockController></xref:System.Windows.Media.Animation.AnimationClock></xref:System.Windows.Media.Animation.Clock.Controller%2A></xref:System.Windows.Media.Animation.AnimationClock>特定 這通常是<xref:System.Windows.Media.Animation.Clock.Completed>時鐘的事件處理常式。</xref:System.Windows.Media.Animation.Clock.Completed> 請注意，只有根時鐘可以控制<xref:System.Windows.Media.Animation.ClockController>;<xref:System.Windows.Media.Animation.Clock.Controller%2A>子時鐘的屬性會傳回`null`。</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> 也請注意，<xref:System.Windows.Media.Animation.Clock.Completed>是否有效的持續時間的時鐘永遠不會呼叫事件。</xref:System.Windows.Media.Animation.Clock.Completed>  在此情況下，使用者必須決定何時呼叫<xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       這是主要的動畫長的存留期的物件上的問題。  記憶體回收物件時，也會中斷其時鐘和記憶體回收。       如需時鐘物件的詳細資訊，請參閱[動畫和計時系統概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "其中一個<xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;></xref>列舉值。 預設值是<xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>。"

  type: Class
  summary: "代表抽象概念的定義是管道的存取規則的存取控制項目 (ACE)。"
  remarks: "存取控制規則定義決定哪些動作要允許或不允許在執行 Microsoft Windows 的電腦上的使用者帳戶權限。       PipeAccessRule 類別代表基礎存取控制項目 (ACE)，指定使用者帳戶，以提供 （讀取、 寫入和等等），存取類型的抽象概念，以及是否要允許或拒絕該權限。  這個類別也可以指定存取規則傳播到子物件的方式。       使用 PipeAccessRule 類別來建立新的存取規則。  您可以保存規則使用<xref:System.IO.Pipes.PipeSecurity>類別。</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:

  remarks: "這個建構函式的主要目的是類別的提供一種方法建立<xref:System.Security.Cryptography.CngKeyBlobFormat>物件的格式類型的未表示的靜態屬性<xref:System.Security.Cryptography.CngKeyBlobFormat>類別。</xref:System.Security.Cryptography.CngKeyBlobFormat> </xref:System.Security.Cryptography.CngKeyBlobFormat> 此功能可讓未來[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]版本、 service pack 及協力廠商開發人員將新金鑰 BLOB 格式，您可以存取目前可用的金鑰 BLOB 格式一樣。"

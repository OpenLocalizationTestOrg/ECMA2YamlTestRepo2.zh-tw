  name: CngKeyBlobFormat
  nameWithType: CngKeyBlobFormat
  fullName: System.Security.Cryptography.CngKeyBlobFormat
  type: Class
  summary: "指定使用的金鑰 BLOB 格式，搭配 Microsoft Cryptography Next Generation (CNG) 物件。"
  remarks: "CngKeyBlobFormat 類別是一個公用程式類別。 它包含靜態屬性、 比較方法和私用，在內部維護的指定金鑰 BLOB 格式名稱的字串。       靜態屬性傳回 CngKeyBlobFormat 物件。 每個物件的內部名稱會初始化為對應至靜態屬性的名稱的金鑰 BLOB 格式名稱。       您也可以使用這個類別來建立未涵蓋的靜態屬性的金鑰 BLOB 格式的物件。       數個的 CNG 類別 (例如<xref:System.Security.Cryptography.CngKey>) 接受 CngKeyBlobFormat 物件透過`format`參數。</xref:System.Security.Cryptography.CngKey> 當類別收到 CngKeyBlobFormat 物件時，它會藉由呼叫物件的擷取內嵌的金鑰 BLOB 格式名稱<xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A>屬性。</xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A>       因此，CngKeyBlobFormat 可做為已知的金鑰 BLOB 格式的列舉。 它可讓您使用強型別的值，而非字串識別已知的金鑰 BLOB 格式。"
  syntax:
    content: 'public sealed class CngKeyBlobFormat : IEquatable<System.Security.Cryptography.CngKeyBlobFormat>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngKeyBlobFormat>
  inheritedMembers: []
  platform:
  - net462

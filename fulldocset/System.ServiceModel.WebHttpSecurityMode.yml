  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "定義可用來設定服務端點來接收 HTTP 要求的安全性模式。"
  remarks: "使用這個列舉來指定設定的端點是否使用傳輸層級安全性<xref:System.ServiceModel.WebHttpBinding>為接收 HTTP 要求。</xref:System.ServiceModel.WebHttpBinding> 預設值是 None，表示未使用任何安全性。       如果指定的傳輸值<xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>，然後將所提供的設定<xref:System.ServiceModel.WebHttpSecurity.Transport%2A>屬性成為有效的服務端點。</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> WebHttpSecurityMode 值只能在設定<xref:System.ServiceModel.WebHttpBinding>會將它當做明確參數，而且其值無法再次設定之後建立繫結執行個體的建構函式。</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly 不提供訊息完整性和機密性。 它提供僅限 HTTP 為基礎的用戶端驗證。 應該謹慎使用這個模式。 它應在環境中使用，例如 IPSec，即要傳輸安全性提供以其他方式只有用戶端驗證係由[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]基礎結構。"
  syntax:
    content: public enum WebHttpSecurityMode
  inheritance:

  langs:
  - csharp
  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "決定是否要傳輸的訊息從用戶端到應用程式合約需要工作階段，以及是否傳遞的郵件必須保留用戶端呼叫作業的順序。"
  remarks: "TransferSession 列舉型別通常會使用與服務合約的關聯。 當用戶端傳送訊息到遠端應用程式或服務來呼叫作業時，TransferSession 用來判斷是否需要與服務和用來叫用服務作業之訊息必須以其傳送的相同順序互動工作階段。       用戶端與服務之間的訊息傳遞需要工作階段保留用戶端呼叫作業的順序。 如果端點之間沒有任何工作階段，則傳遞順序並不會反映這些訊息傳送的順序。      -TransferSession 應用程式所使用的值會指定應用程式是否需要以特定順序呼叫序列中。 如果經過排序，合約需要會以訊息必須在所傳送的順序到達。      -如果 Unordered，則用來叫用公用作業的訊息可以依任何順序抵達。       如果沒有，則沒有工作階段。"
  syntax:
    content: public enum TransferSession
  inheritance:
  - System.Enum
  platform:
  - net462

  remarks: "有兩種方式來指定<xref:System.Windows.Media.VisualBrush.Visual%2A>VisualBrush 的內容。</xref:System.Windows.Media.VisualBrush.Visual%2A>      -建立新<xref:System.Windows.Media.Visual>並用它來設定<xref:System.Windows.Media.VisualBrush.Visual%2A>屬性 VisualBrush。</xref:System.Windows.Media.VisualBrush.Visual%2A> </xref:System.Windows.Media.Visual>      -使用現有<xref:System.Windows.Media.Visual>，它會建立重複的映像的目標<xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.Visual> 您接著可以使用 VisualBrush 以建立交錯效果，例如反映和縮放比例。       當您定義新<xref:System.Windows.Media.VisualBrush.Visual%2A>VisualBrush 而且<xref:System.Windows.Media.Visual>是<xref:System.Windows.UIElement>上執行 （例如面板或控制項），這個版面配置系統<xref:System.Windows.UIElement>及其子項目時<xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A>屬性設定為`true`。</xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush.Visual%2A> 不過，根<xref:System.Windows.UIElement>基本上與; 系統的其餘部分隔離樣式、 腳本和外部配置無法普及到此界限。</xref:System.Windows.UIElement> 因此，您應該明確指定根大小<xref:System.Windows.UIElement>，因為其唯一的父代是 VisualBrush，因此它無法自動調整本身所繪製的區域。</xref:System.Windows.UIElement> 如需有關在版面配置[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]，請參閱[配置](~/add/includes/ajax-current-ext-md.md)。       如果 VisualBrush 的視覺化樹狀結構的更新不會傳播<xref:System.Windows.Media.Effects.BitmapEffect>筆刷的父鏈結。</xref:System.Windows.Media.Effects.BitmapEffect> 您可以解決這項限制效果的上方物件上強制執行場景的更新。 您可以呼叫<xref:System.Windows.UIElement.InvalidateVisual%2A>或包含強制執行場景更新動畫。</xref:System.Windows.UIElement.InvalidateVisual%2A>       **可凍結的功能︰**因為它繼承自<xref:System.Windows.Freezable>類別、 VisualBrush 類別提供數個特殊功能︰ VisualBrush 物件可以宣告為，因此在多個物件之間共用。</xref:System.Windows.Freezable> 如需有關所提供的不同功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>      > [!NOTE] > VisualBrush 無法成為唯讀 （凍結） 當其<xref:System.Windows.Media.VisualBrush.Visual%2A>以外屬性設定為任何值`null.`</xref:System.Windows.Media.VisualBrush.Visual%2A>"

  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "編輯指定物件使用指定的服務提供者和內容的值。"
  remarks: "提供的服務提供者，使您可以取得任何必要的編輯服務。"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，可用來取得額外的內容資訊。"
    - id: provider
      type: System.IServiceProvider
      description: "可透過它編輯服務可能會取得服務提供者物件。"
    - id: value
      type: System.Object
      description: "正在編輯的值執行個體。"
    return:
      type: System.Object
      description: "物件的新值。 如果物件的值未經變更，則這個方法應該傳回與已傳遞相同的物件。"

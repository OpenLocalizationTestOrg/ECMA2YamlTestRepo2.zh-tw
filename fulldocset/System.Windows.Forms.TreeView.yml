  summary: "顯示階層式標記項目所代表的每個集合<xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>。"
  remarks: "<xref:System.Windows.Forms.TreeView.Nodes%2A>集合會保存所有<xref:System.Windows.Forms.TreeNode>指派給樹狀檢視控制項的物件。</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> 此集合中的樹狀節點稱為根樹狀節點。 任何後續會新增至根樹狀節點的樹狀節點稱為子節點。 因為每個<xref:System.Windows.Forms.TreeNode>可以包含其他集合<xref:System.Windows.Forms.TreeNode>物件，您可能會發現很難判斷您樹狀結構中的位置，當您逐一查看集合。</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> 您可以剖析<xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>字串使用<xref:System.Windows.Forms.TreeView.PathSeparator%2A>字串值，以判斷 where<xref:System.Windows.Forms.TreeNode>標籤開始和結束。</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       您可以藉由指定<xref:System.Windows.Forms.ImageList>的<xref:System.Windows.Forms.TreeView.ImageList%2A>屬性和參考<xref:System.Drawing.Image><xref:System.Windows.Forms.ImageList>若要指派該<xref:System.Drawing.Image>.</xref:System.Drawing.Image></xref:System.Windows.Forms.ImageList></xref:System.Drawing.Image>的索引值</xref:System.Windows.Forms.TreeView.ImageList%2A></xref:System.Windows.Forms.ImageList>顯示的樹狀節點旁的映像 若要指派映像使用下列屬性:-設定<xref:System.Windows.Forms.TreeView.ImageIndex%2A>屬性的索引值<xref:System.Drawing.Image>您想要顯示未選取樹狀節點時。</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      -設定<xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>屬性的索引值<xref:System.Drawing.Image>您想要顯示選取樹狀節點時。</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       所參考的映像<xref:System.Windows.Forms.TreeView.ImageIndex%2A>和<xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>屬性值會指派給所有樹狀節點都顯示之預設影像<xref:System.Windows.Forms.TreeView.Nodes%2A>集合。</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> 個別的樹狀節點可以設定覆寫預設映像<xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>和<xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       樹狀檢視中顯示之狀態影像是預設的 16 x 16 像素。 設定<xref:System.Windows.Forms.ImageList.ImageSize%2A>屬性<xref:System.Windows.Forms.TreeView.StateImageList%2A>不會影響在映像的顯示方式。</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> 不過，狀態影像會調整的大小根據系統 DPI 設定時的 app.config 檔案包含下列項目︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```可以展開樹狀節點，以顯示子樹狀節點的下一個層級。 使用者可以展開<xref:System.Windows.Forms.TreeNode>按一下加號 （+） 按鈕，如果其中一個旁會顯示<xref:System.Windows.Forms.TreeNode>，您可以展開或<xref:System.Windows.Forms.TreeNode>藉由呼叫<xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> 若要展開子樹狀結構節點中的所有層級<xref:System.Windows.Forms.TreeNode.Nodes%2A>集合，請呼叫<xref:System.Windows.Forms.TreeNode.ExpandAll%2A>方法。</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> 您可以摺疊<xref:System.Windows.Forms.TreeNode>層級藉由呼叫的<xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>方法或使用者可以按下減號 （-） 按鈕，如果<xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>旁邊顯示的其中一個</xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName></xref:System.Windows.Forms.TreeNode>子系 您也可以呼叫<xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>之間切換展開和摺疊狀態的方法。</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       樹狀節點可以選擇性地顯示核取方塊。 若要顯示核取方塊，設定<xref:System.Windows.Forms.TreeView.CheckBoxes%2A>屬性以 TreeView `true`。</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> <xref:System.Windows.Forms.TreeNode.Checked%2A>屬性設定為`true`為樹狀節點處於選取狀態。</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > 設定<xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>屬性從<xref:System.Windows.Forms.TreeView.BeforeCheck>或<xref:System.Windows.Forms.TreeView.AfterCheck>事件造成引發的事件，多次，而且可能會造成非預期的行為。</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> 例如，您可能會設定<xref:System.Windows.Forms.TreeNode.Checked%2A>的事件處理常式，當您以遞迴方式更新，讓使用者不必展開並檢查每個個別的子節點的屬性。</xref:System.Windows.Forms.TreeNode.Checked%2A> 若要避免事件所引發的許多次，將邏輯加入至事件處理常式只執行您遞迴的程式碼，如果<xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>屬性<xref:System.Windows.Forms.TreeViewEventArgs>未設定為<xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> 如需如何執行此動作的範例，請參閱 < 範例 > 一節的<xref:System.Windows.Forms.TreeView.AfterCheck>或<xref:System.Windows.Forms.TreeView.BeforeCheck>事件。</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       您可以藉由設定其顯示和樣式屬性的某些變更樹狀檢視控制項的外觀。 設定<xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>至`true`會顯示每旁邊的加號或減號按鈕<xref:System.Windows.Forms.TreeNode>，可以展開或摺疊，分別。</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> 設定<xref:System.Windows.Forms.TreeView.ShowRootLines%2A>屬性`true`會導致顯示聯結在一起的根樹狀結構節點的行 TreeView。</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> 您可以顯示藉由設定連接至其根節點的子樹狀節點的行<xref:System.Windows.Forms.TreeView.ShowLines%2A>屬性`true`。</xref:System.Windows.Forms.TreeView.ShowLines%2A> 設定<xref:System.Windows.Forms.TreeView.HotTracking%2A>屬性`true`樹狀節點標籤的外觀，當滑鼠指標經過的變更。</xref:System.Windows.Forms.TreeView.HotTracking%2A> 當熱追蹤時，樹狀目錄節點標籤採用超連結外觀。 您也完全可以自訂 TreeView 控制項的外觀。 若要這樣做，請設定<xref:System.Windows.Forms.TreeView.DrawMode%2A>屬性以外的值為<xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>及處理<xref:System.Windows.Forms.TreeView.DrawNode>事件。</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > 設定時<xref:System.Windows.Forms.TreeView.CheckBoxes%2A>， <xref:System.Windows.Forms.TreeView.Scrollable%2A>， <xref:System.Windows.Forms.TreeView.ImageIndex%2A>，和<xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>屬性在執行階段，TreeView 控制代碼會重新建立 (請參閱<xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) 更新控制項的外觀。</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> 這會導致摺疊，但選取<xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>除外的所有樹狀節點"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"

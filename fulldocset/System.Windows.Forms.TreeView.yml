  namespace: System.Windows.Forms
  summary: "發生時<xref href=&quot;System.Windows.Forms.TreeView&quot;></xref>繪製和<xref:System.Windows.Forms.TreeView.DrawMode*>屬性設定為<xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;></xref>以外值<xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref>。</xref:System.Windows.Forms.TreeView.DrawMode*>"
  remarks: "使用此事件可自訂外觀中的節點<xref:System.Windows.Forms.TreeView>使用主控描繪控制項。</xref:System.Windows.Forms.TreeView>       會引發這個事件時，才<xref:System.Windows.Forms.TreeView.DrawMode%2A>屬性設定為<xref:System.Windows.Forms.TreeViewDrawMode><xref:System.Windows.Forms.TreeViewDrawMode>或<xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode></xref:System.Windows.Forms.TreeViewDrawMode>的值</xref:System.Windows.Forms.TreeViewDrawMode></xref:System.Windows.Forms.TreeView.DrawMode%2A> 下表指出如何<xref:System.Windows.Forms.TreeNode>可以當自訂<xref:System.Windows.Forms.TreeView.DrawMode%2A>屬性設定為這些值。</xref:System.Windows.Forms.TreeView.DrawMode%2A> </xref:System.Windows.Forms.TreeNode>      |DrawMode 屬性值 |TreeNode 自訂 |  |-----------------------------|----------------------------|  |<xref:System.Windows.Forms.TreeViewDrawMode>|<xref:System.Windows.Forms.TreeNode>標籤區域可以自訂。</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> 所有其他<xref:System.Windows.Forms.TreeNode>項目會自動繪製。 |  |<xref:System.Windows.Forms.TreeViewDrawMode>|整個外觀<xref:System.Windows.Forms.TreeNode>可以自訂。</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeNode> 圖示的核取方塊，加號和減號，而且如果需要連接節點的線條也必須以手動方式繪製。 |      區域，<xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName>如果它所使用的<xref:System.Windows.Forms.TreeView>控制項的<xref:System.Windows.Forms.Control.Font%2A>屬性是在其中的節點可點按來加以選取的地區</xref:System.Windows.Forms.Control.Font%2A></xref:System.Windows.Forms.TreeView>所指定的字型來繪製，會佔用值</xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> 這稱為點擊的測試區域。 如果您在此區域之外繪製時，您應該提供自己的程式碼，在按下的可見區域時選取的節點。       對應至<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>屬性時使用<xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode></xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>的點擊的測試區域 當使用<xref:System.Windows.Forms.TreeViewDrawMode>，不過<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>屬性包含<xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView>的整個寬度</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName></xref:System.Windows.Forms.TreeViewDrawMode> 在此情況下，您可以存取的點擊的測試區域取得<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName>值及存取其<xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> 然後，您可以繪製這些的範圍內節點的點擊的測試區域，或您可以提供自己的點擊的測試程式碼。 請注意，將<xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>屬性不會變更點擊的測試區域，這使用計算的整個<xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView>指定之字型的大小</xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>       如需如何處理事件的詳細資訊，請參閱[處理和引發事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"

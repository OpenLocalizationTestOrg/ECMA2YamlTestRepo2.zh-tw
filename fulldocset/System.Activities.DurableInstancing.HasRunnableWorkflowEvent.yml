  name: HasRunnableWorkflowEvent
  nameWithType: HasRunnableWorkflowEvent
  fullName: System.Activities.DurableInstancing.HasRunnableWorkflowEvent
  type: Class
  summary: "表示 SQL 工作流程執行個體存放區會引發以通知工作流程主機持續性資料庫中的可執行執行個體存在的事件。"
  remarks: "執行個體是*runnable*，如果它不是暫停的狀態或已完成的狀態，並且滿足以下條件:-執行個體已解除鎖定，並具有已過期的暫止計時器。      -執行個體已解除鎖定，其狀態為**執行**。      -執行個體上有無效的鎖定。       執行個體存放區應定期搜尋可執行執行個體隸屬於使用該存放區的工作流程主機。 它應該要引發 HasRunnableWorkflowEvent 時符合其工作流程主機類型的持續性存放區中找到可執行的執行個體。 如果執行個體存放區在持續性存放區中找不到可執行執行個體，則應繼續監控持續性存放區中，任何可執行的執行個體。       引發 hasrunnableworkflowevent 時後, 的執行個體存放區應停止監控持續性存放區中可執行的執行個體，直到收到和執行<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand> 監視只有才會繼續如果 TryLoadRunnableWorkflowCommand 執行未傳回任何可執行的執行個體。       當工作流程主機收到 hasrunnableworkflowevent 時，它會執行<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>針對執行個體存放區載入記憶體中的執行個體。</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>"
  syntax:
    content: 'public sealed class HasRunnableWorkflowEvent : System.Runtime.DurableInstancing.InstancePersistenceEvent<System.Activities.DurableInstancing.HasRunnableWorkflowEvent>'

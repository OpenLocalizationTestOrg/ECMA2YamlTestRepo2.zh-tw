  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "將序列化 Web Form 網頁的檢視狀態。 這個類別無法被繼承。"
  remarks: "限制的物件序列化 (LOS) 格式器可供高 compact ASCII 格式序列化。 這個類別支援序列化物件圖形中，但最適合用於包含字串、 陣列和雜湊表。 它提供許多.NET Framework 基本型別第二個順序最佳化。       這是私用的格式，而且只會針對 Web 要求的存留期保持一致。"
  syntax:
    content: public sealed class LosFormatter

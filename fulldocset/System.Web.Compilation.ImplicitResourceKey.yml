  name: ImplicitResourceKey
  nameWithType: ImplicitResourceKey
  fullName: System.Web.Compilation.ImplicitResourceKey
  type: Class
  summary: "包含識別隱含資源索引鍵的欄位。"
  remarks: "ImplicitResourceKey 類別包含欄位可識別隱含資源索引鍵。       隱含的資源指派給控制項，以下列形式︰```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;       text=&quot;Welcome&quot;          ie:text=&quot;Welcome Internet Explorer User&quot;         forecolor=&quot;blue&quot;/>     ```頁面在剖析期間，隱含的資源會轉換成明確的索引鍵，在表單中 [*篩選*:]*前置詞*。*property*[.*子屬性*]。 使用指定的前置詞的任何資源值 (在上述範例中，命名空間的首碼`Welcome`) 指派給相符的控制項屬性。 例如，假設存在資源檔案或來源程式碼，下列機碼值︰ `Welcome.Text` `Ie:Welcome.Text` `Welcome.Forecolor`這些值會指派給其各自的控制項屬性。                     隱含的資源索引鍵可以參考只有本機資源。"
  syntax:
    content: public sealed class ImplicitResourceKey
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

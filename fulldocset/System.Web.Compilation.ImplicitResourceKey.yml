  name: Filter
  nameWithType: ImplicitResourceKey.Filter
  fullName: System.Web.Compilation.ImplicitResourceKey.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得或設定篩選值的隱含資源索引鍵。"
  remarks: "篩選屬性是指在運算式中的冒號 （:） 之前的值。 例如，假設您有隱含的資源以下列形式︰```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ```此資源包含潛在當地語系化資源檔或來源的程式碼所擷取的資源值的三個索引鍵。 這些機碼的其中一個是`Ie:Welcome.Text`，哪些&quot;Ie 「 是的篩選值。"
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含隱含資源運算式的篩選值。</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Filter*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  id: KeyPrefix
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: KeyPrefix
  nameWithType: ImplicitResourceKey.KeyPrefix
  fullName: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得或設定用於識別一組屬性的前置詞。"
  remarks: "KeyPrefix 屬性繫結在一起的可以指派給控制項的屬性集合。 KeyPrefix 屬性參考到的值運算式中的冒號 （:） 之後，與第一個句號 （.） 之前。 例如，假設您有隱含的資源以下列形式︰```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ```此資源包含三個索引鍵， `Welcome.Text`， `Ie:Welcome.Text`，和`Welcome.Forecolor`，，可能會有當地語系化資源從資源檔案或來源的程式碼擷取的值。 每個索引鍵有`&quot;Welcome&quot;`KeyPrefix 值。"
  syntax:
    content: public string KeyPrefix { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含隱含資源運算式的前置詞。</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.KeyPrefix*
  exceptions: []
  platform:
  - net462

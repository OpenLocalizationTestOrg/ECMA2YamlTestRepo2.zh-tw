  - System.Web
  namespace: System.Web.Compilation
  summary: "取得或設定的屬性和子屬性，如果提供，隱含的資源索引鍵。"
  remarks: "Property 屬性指定要當地語系化控制項屬性。 Property 屬性之後第一個句號 （.），在運算式中參考的值。 例如，假設您有隱含的資源以下列形式︰```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ```此資源包含三個索引鍵， `Welcome.Text`， `Ie:Welcome.Text`，和`Welcome.Forecolor`，，可能會有當地語系化資源從資源檔案或來源的程式碼擷取的值。 這些索引鍵具有的屬性值`&quot;Text&quot;`， `&quot;Text&quot;`，和`&quot;Forecolor&quot;`分別。"
  syntax:
    content: public string Property { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含屬性和隱含資源運算式的子屬性。</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Property*
  exceptions: []
  platform:
  - net462

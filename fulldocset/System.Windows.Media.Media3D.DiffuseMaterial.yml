  summary: "取得或設定代表材質如何反射色彩<xref href=&quot;System.Windows.Media.Media3D.AmbientLight&quot;> </xref>。"
  remarks: "環境的光線光源不能歸因於一種非直接從特定的光源。 在真實世界中，環境光線來自光線環境表面的反射。 如果沒有環境的光線，陰影中的物件也完全黑色。       其他所有燈號受到<xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>屬性。</xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>      <a name=&quot;dependencyPropertyInfo_AmbientColor&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "3D 物件所反映的環境光線色彩。 預設值為 `#FFFFFF`。"
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
  exceptions: []
  platform:
  - net462

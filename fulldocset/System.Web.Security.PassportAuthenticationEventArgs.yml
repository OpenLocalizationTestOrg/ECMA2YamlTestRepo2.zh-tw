  summary: "事件引數傳遞給<xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;></xref>事件<xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>。 因為沒有已識別，此時，這是主要用於附加自訂<xref:System.Security.Principal.IPrincipal>使用提供的識別身分內容的物件。</xref:System.Security.Principal.IPrincipal> 這個類別已被取代。"
  remarks: "這個類別已被取代，不再支援。 Microsoft Passport Network 已經由 Windows Live ID 取代 如需如何使用 Windows Live ID 來驗證使用者的 Web 應用程式的詳細資訊，請參閱[Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)。"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs

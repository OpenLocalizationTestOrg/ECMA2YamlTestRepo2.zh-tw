  summary: "將轉換工作傳回非同步方法使用在舊版 ASP.NET 中使用非同步程式設計模型，並為基礎的方法開始和結束事件。"
  remarks: "若要處理 ASP.NET 4.5 中的非同步工作，您可以實作傳回做為工作的邏輯<xref:System.Web.TaskEventHandler>委派。</xref:System.Web.TaskEventHandler> 此工作為基礎的非同步程式設計模型會取代舊版 ASP.NET 中，所有事件處理的開始和結束事件的基底中使用的模型。 實作之後<xref:System.Web.TaskEventHandler>委派，您可以再將它傳遞給<xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>建構函式會包裝傳回工作的邏輯與處理常式將會使用開始和結束事件的模型。</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> EventHandlerTaskAsyncHelper 類別可讓您<xref:System.Web.TaskEventHandler>為與 ASP.NET 網頁架構相容的物件。</xref:System.Web.TaskEventHandler> 當您呼叫<xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>至處理序工作為非同步頁面的方法，您可以使用<xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>和<xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>屬性，以傳遞至方法的已轉換的 begin 和事件處理常式。</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"

  summary: "取得或設定 stride （也稱為掃描寬度） 的寬度<xref href=&quot;System.Drawing.Bitmap&quot;></xref>物件。"
  remarks: "Stride 是單一資料列的像素 （掃描線），無條件進位到四個位元組界限的寬度。 如果 stride 是正數，點陣圖是由上而。 如果 stride 是負值，點陣圖是由下往。"

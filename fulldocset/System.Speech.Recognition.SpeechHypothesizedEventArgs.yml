  summary: "傳回來自通知<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;></xref>或<xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;></xref>事件。       這個類別支援.NET Framework 基礎結構，並不是直接從應用程式程式碼使用。"
  remarks: "A`SpeechHypothesized`就會引發事件<xref:System.Speech.Recognition.SpeechRecognizer>和<xref:System.Speech.Recognition.SpeechRecognitionEngine>類別。</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       您可以使用，以取得暫時已辨識片語的詳細的資訊<xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>屬性。</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       許多`SpeechHypothesized`會產生事件以辨識引擎會嘗試識別輸入的片語。 一般而言，處理這些事件是只用於偵錯。       `SpeechHypothesizedEventArgs`衍生自<xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"

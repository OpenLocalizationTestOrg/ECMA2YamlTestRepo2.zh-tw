  name: DataGridTextColumn
  nameWithType: DataGridTextColumn
  fullName: System.Windows.Controls.DataGridTextColumn
  type: Class
  summary: "代表<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>裝載在其儲存格的文字內容的資料行。"
  remarks: "使用 DataGridTextColumn 以文字顯示的資料行。 下圖顯示兩個 DataGridTextColumn 類型的範例。       ![兩個 Datagridtextcolumn](~/add/media/wpf-datagridtextcolumns.png &quot;兩個 Datagridtextcolumn&quot;)建立的資料行，將它加入<xref:System.Windows.Controls.DataGrid.Columns%2A>集合。</xref:System.Windows.Controls.DataGrid.Columns%2A> 若要填入資料行，資料行繫結至資料使用<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>屬性。</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>屬性會套用到<xref:System.Windows.Controls.TextBlock>或<xref:System.Windows.Controls.TextBox>建立資料行中的項目。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>每個資料格中的項目是資料列儲存格的資料項目是。</xref:System.Windows.FrameworkElement.DataContext%2A> 因此，若要設定繫結只需要設定<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 您可以選擇性地指定<xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>如果您想要轉換的資料或<xref:System.Windows.Data.BindingBase.StringFormat%2A>.</xref:System.Windows.Data.BindingBase.StringFormat%2A> </xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 如需資料繫結的詳細資訊，請參閱[資料繫結 (WPF)](~/add/includes/ajax-current-ext-md.md)。       **請注意**DataGridTextColumn 建立<xref:System.Windows.Controls.TextBlock>非編輯模式中的項目和<xref:System.Windows.Controls.TextBox>編輯模式中的項目。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       您可以藉由設定屬性，例如自訂 DataGridTextColumn <xref:System.Windows.Controls.DataGridColumn.Width%2A>， <xref:System.Windows.Controls.DataGridColumn.Header%2A>， <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>，和<xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>。</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       如果您想要顯示其他類型的資料，<xref:System.Windows.Controls.DataGrid>會提供下列資料行類型: |資料行類型 |資料顯示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|用來顯示資料的 URI。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|用來顯示列舉型別資料。 |  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|用來顯示布林值資料。 |      如果您想要在程式中<xref:System.Windows.Controls.DataGrid>，您可以建立自己的資料行型別使用<xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn></xref:System.Windows.Controls.DataGrid>使用其他控制項</xref:System.Windows.Controls.DataGridCheckBoxColumn></xref:System.Windows.Controls.DataGridComboBoxColumn></xref:System.Windows.Controls.DataGridHyperlinkColumn></xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DataGrid> that has customized text columns and uses XML data as the source. The illustration earlier in this topic shows how this code is displayed. For more information about binding to XML data, see [How to: Bind to XML Data Using an XMLDataProvider and XPath Queries](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/datagrid_textcolumn/mainwindow.xaml#1)]\n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/t-system.windows.control_76_1.xaml)]"
  syntax:
    content: 'public class DataGridTextColumn : System.Windows.Controls.DataGridBoundColumn'

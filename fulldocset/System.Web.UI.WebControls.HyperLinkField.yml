- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  id: DataNavigateUrlFields
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFields
  nameWithType: HyperLinkField.DataNavigateUrlFields
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定欄位的名稱，從資料來源，用來建構中的超連結 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>物件。"
  remarks: "資料來源包含多個必須結合以建立的超連結的欄位時，使用 DataNavigateUrlFields 屬性<xref:System.Web.UI.WebControls.HyperLinkField>物件。</xref:System.Web.UI.WebControls.HyperLinkField> DataNavigateUrlFields 屬性中指定的欄位會使用格式字串中結合<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>屬性來建構中的超連結<xref:System.Web.UI.WebControls.HyperLinkField>物件。</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>      > [!NOTE] > DataNavigateUrlFields 中設定屬性與宣告式程式碼的.aspx 檔案，當使用以逗號分隔清單的欄位名稱。       除了使用這個屬性與欄位繫結的超連結 Url，您可以使用<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>屬性設定為靜態值的超連結 URL。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> 使用此選項，每個超連結會共用相同的 URL。      > [!NOTE] > 如果 DataNavigateUrlFields 和<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>屬性都設定、 DataNavigateUrlFields 屬性會優先。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>"
  syntax:
    content: public virtual string[] DataNavigateUrlFields { get; set; }
    return:
      type: System.String[]
      description: "包含資料來源的欄位名稱的陣列，用來建構中的超連結 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>。 預設為空陣列，表示未設定 DataNavigateUrlFields。"
  overload: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  id: DataNavigateUrlFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFormatString
  nameWithType: HyperLinkField.DataNavigateUrlFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定在其中指定的格式字串中的超連結 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>轉譯物件。"
  remarks: "若要指定自訂格式中的超連結的 url 使用 DataNavigateUrlFormatString 屬性<xref:System.Web.UI.WebControls.HyperLinkField>物件。</xref:System.Web.UI.WebControls.HyperLinkField> 如果未設定 DataNavigateUrlFormatString 屬性，超連結的 Url 不會收到任何特殊格式設定。      > [!NOTE] > 套用格式字串時，才<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>屬性設定。</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       格式字串可以是任何常值字串，而且通常包含該欄位值的預留位置。 例如，在格式字串&quot;項目值: {0}&quot;，{0} 預留位置會取代中的欄位值<xref:System.Web.UI.WebControls.HyperLinkField>物件。</xref:System.Web.UI.WebControls.HyperLinkField> 格式字串的其餘部分會顯示為常值文字。      > [!NOTE] > 如果格式字串不包含預留位置，從資料來源欄位的值不會包含在最後顯示的文字。       包含兩個部分，並以分號和包裝在括號，在表單中的預留位置 {`A`:`Bxx`}。 冒號之前的值 (`A`一般範例中) 以零為起始的參數清單中，指定欄位值的索引。      > [!NOTE] > 這個參數是格式化的語法的一部分。 因為每個資料格中只能有一個欄位的值，這個值只可以設定為 0。       冒號和冒號後面的值是選擇性的。 冒號後面的字元 (`B`一般範例中) 指定要在其中顯示值的格式。 下表列出常見的格式。      |格式化字元 |描述 |  |----------------------|-----------------|  |`C`|以貨幣格式顯示數值。 |  |`D`|以十進位格式顯示數值。 |  |`E`|以科學記號 （指數） 格式顯示數值。 |  |`F`|固定格式來顯示數值。 |  |`G`|以一般格式顯示數值。 |  |`N`|以數字格式顯示數值。 |  |`X`|以十六進位格式顯示數值。 |     > [!NOTE] > 的格式字元不區分大小寫，除了`X`，其中顯示十六進位字元指定的大小寫。       格式字元後的值 (`xx`一般範例中) 指定有效位數或小數位數，若要顯示的數目。 例如，格式字串&quot;{0: f2}&quot;會顯示定點包含兩個小數位數。       如需有關如何格式化字串的詳細資訊，請參閱[格式化型別](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the DataNavigateUrlFormatString property to specify a custom format to apply to the navigation URLs of the hyperlinks displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The value of the field specified by the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property is passed as a query string to a Web page specified in the format string.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_112_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_112_1.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }

  name: HyperLinkField
  nameWithType: HyperLinkField
  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "表示顯示為資料繫結控制項中的超連結的欄位。"
  remarks: "資料繫結控制項用 HyperLinkField 類別 (例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>) 顯示的超連結，顯示每一筆記錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 當使用者按一下超連結時，他或她會導向至與超連結相關的網頁中。 HyperLinkField 物件是根據使用它的資料繫結控制項的顯示方式。 例如，<xref:System.Web.UI.WebControls.GridView>控制項會顯示 HyperLinkField 物件做為資料行，而<xref:System.Web.UI.WebControls.DetailsView>控制項顯示為一個資料列。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       若要指定要顯示的超連結的標題，請使用<xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> 使用<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>屬性來指定要在按下超連結時，瀏覽至 URL。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> 如果您想要顯示在特定的視窗或框架的已連結之內容，設定<xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>和<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>屬性設定，HyperLinkField 物件中的所有超連結會共用相同的標題和導覽 URL。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> 同樣地，<xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>屬性亦套用於所有超連結。</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>       或者，您可以結合 HyperLinkField 物件至資料來源中的欄位。 這可讓您顯示 HyperLinkField 物件中的每個超連結標題不同，並有每一個超連結導覽至不同的位置。 若要為標題的欄位繫結，設定<xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> 若要建立瀏覽的 URL，設定<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>要用來建立 URL 的欄位的逗號分隔清單的屬性。</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       您可以藉由設定指定標題和瀏覽 Url 的自訂格式<xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>和<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>屬性，分別。</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>       您可以隱藏 HyperLinkField 中的物件資料繫結控制項，藉由設定<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       您可以自訂 HyperLinkField 物件的頁首和頁尾區段。 若要在頁首或頁尾區段中顯示標題，請設定<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>或<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>屬性，分別。</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 若要顯示影像，而非文字標頭區段中，設定<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 標頭區段可能會隱藏在 HyperLinkField 物件藉由設定<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > 某些資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>控制項) 即可顯示或隱藏只控制項的整個標頭區段。</xref:System.Web.UI.WebControls.GridView> 不支援這些資料繫結控制項<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>個別的繫結欄位的屬性。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 若要顯示或隱藏在資料繫結控制項的整個標頭區段，使用控制項的`ShowHeader`屬性 （如果有的話）。       您也可以自訂 HyperLinkField 物件 （例如字型色彩、 背景色彩等等） 的外觀，藉由設定欄位的不同部分的樣式屬性。 下表列出不同的樣式屬性。      |樣式屬性 |描述 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|HyperLinkField 物件的子系 Web 伺服器控制項的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|頁尾區段，HyperLinkField 物件的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|HyperLinkField 物件的標頭區段的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|資料中的項目 HyperLinkField 物件的樣式設定。 |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"

  remarks: "若要指定的視窗或框架中顯示 Web 內容連結至超連結在按下超連結時使用的目標屬性。       值必須以字母中的 A 到 Z 範圍 （不區分大小寫） 下表中列出的特殊值除了其中每個開頭是底線開頭。      |值 |描述 |  |-----------|-----------------|  |`_blank`|呈現在新視窗中沒有框架的內容。 |  |`_parent`|即時運算框架組父中呈現內容。 |  |`_search`|[搜尋] 窗格中呈現內容。 |  |`_self`|呈現具有焦點的框架中的內容。 |  |`_top`|框架不完整的視窗中呈現內容。 |     > [!NOTE] > 檢查您的瀏覽器文件，以判斷是否`_search`支援值。 例如，Microsoft Internet Explorer 5.0 及更新版本支援`_search`目標值。      > [!NOTE] > Target 屬性會呈現為`target`屬性。 `target`屬性`anchor`XHTML 1.1 文件類型定義中不允許項目。 如果要設定的目標屬性的轉譯的輸出<xref:System.Web.UI.WebControls.HyperLinkField>物件必須是 XHTML 1.1 相容。</xref:System.Web.UI.WebControls.HyperLinkField> 如需詳細資訊，請參閱主題[XHTML 標準，在 Visual Studio 和 ASP.NET](~/add/includes/ajax-current-ext-md.md)。   >> 時建立可存取網頁，強烈建議您避免使用的目標屬性指向另一個視窗。 如需詳細資訊，請參閱[NIB: ASP.NET 網頁可及性](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)。"
  example:

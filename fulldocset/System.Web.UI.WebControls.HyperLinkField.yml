- uid: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: HyperLinkField.DataTextFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定字串，指定在其中超連結標題中的格式<xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>物件會顯示。"
  remarks: "使用 DataTextFormatString 屬性來指定自訂的顯示格式中顯示的標題<xref:System.Web.UI.WebControls.HyperLinkField>物件。</xref:System.Web.UI.WebControls.HyperLinkField> 如果未設定 DataTextFormatString 屬性，該欄位的值會顯示不含任何特殊格式。      > [!NOTE] > 套用格式字串時，才<xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>屬性設定。</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>       格式字串可以是任何常值字串，而且通常包含該欄位值的預留位置。 例如，在格式字串&quot;項目值: {0}&quot;，{0} 預留位置取代欄位的值，當它出現在<xref:System.Web.UI.WebControls.HyperLinkField>物件。</xref:System.Web.UI.WebControls.HyperLinkField> 格式字串的其餘部分會顯示為常值文字。      > [!NOTE] > 如果格式字串不包含預留位置，從資料來源欄位的值不會包含在最後顯示的文字。       包含兩個部分，並以分號和包裝在括號，在表單中的預留位置 {`A`:`Bxx`}。 冒號之前的值 (`A`一般範例中) 以零為起始的參數清單中，指定欄位值的索引。      > [!NOTE] > 這個參數是格式化的語法的一部分。 因為每個資料格中只能有一個欄位的值，這個值只可以設定為 0。       冒號和冒號後面的值是選擇性的。 冒號後面的字元 (`B`一般範例中) 指定要在其中顯示值的格式。 下表列出常見的格式。      |格式化字元 |描述 |  |----------------------|-----------------|  |`C`|以貨幣格式顯示數值。 |  |`D`|以十進位格式顯示數值。 |  |`E`|以科學記號 （指數） 格式顯示數值。 |  |`F`|固定格式來顯示數值。 |  |`G`|以一般格式顯示數值。 |  |`N`|以數字格式顯示數值。 |  |`X`|以十六進位格式顯示數值。 |     > [!NOTE] > 的格式字元不區分大小寫，除了`X`，其中顯示十六進位字元指定的大小寫。       格式字元後的值 (`xx`一般範例中) 指定有效位數或小數位數，若要顯示的數目。 例如，格式字串&quot;{0: f2}&quot;會顯示定點包含兩個小數位數。       如需有關如何格式化字串的詳細資訊，請參閱[格式化型別](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to format the values bound to the hyperlink captions displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The values are formatted as currency.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_866_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_866_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "指定在其中超連結標題中的格式字串<xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>會顯示。 預設為空字串 (&quot;&quot;)，表示未將特殊格式套用至超連結標題。"
  overload: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString*
  exceptions: []
  platform:
  - net462

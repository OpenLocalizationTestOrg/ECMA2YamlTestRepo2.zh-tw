  remarks: "這個類別支援的版本控制和動態更新的 Windows Workflow Foundation 的功能。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]工作流程版本控制、 工作流程識別和動態更新時，請參閱下列主題。       [工作流程版本控制](http://go.microsoft.com/fwlink/?LinkID=271561)描述中導入的工作流程版本控制功能[!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)]。       [動態更新](http://go.microsoft.com/fwlink/?LinkId=271563)描述如何使用動態更新來更新持續性工作流程執行個體的工作流程定義。       [使用 WorkflowApplication 識別與版本控制](http://go.microsoft.com/fwlink/?LinkId=271564)描述如何使用<xref:System.Activities.WorkflowIdentity>裝載工作流程-並存的多個版本。</xref:System.Activities.WorkflowIdentity>       [WorkflowServiceHost 中的並存版本控制](http://go.microsoft.com/fwlink/?LinkId=271565)描述如何裝載工作流程在單一端點上的多個版本。       [如何︰ 主機的工作流程-並存的多個版本](http://go.microsoft.com/fwlink/?LinkId=271566)此步驟[入門教學課程](http://go.microsoft.com/fwlink/?LinkId=271570)示範如何更新工作流程定義，以及裝載工作流程在同時使用舊的和新的定義。       [如何︰ 更新執行的工作流程執行個體定義](http://go.microsoft.com/fwlink/?LinkId=271567)此步驟[入門教學課程](http://go.microsoft.com/fwlink/?LinkId=271570)示範如何更新持續性工作流程執行個體，以便使用新的工作流程定義。"

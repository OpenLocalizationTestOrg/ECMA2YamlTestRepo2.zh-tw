  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "表示兩個組合所定義的 2d 幾何形狀<xref href=&quot;System.Windows.Media.Geometry&quot;></xref>物件。"
  remarks: "<xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>屬性會指定如何將會結合兩個幾何。</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> 請注意 CombinedGeometry 結合兩個幾何，因此並沒有區域的幾何所指定的區域 (例如<xref:System.Windows.Media.LineGeometry>) 結合時，會消失。</xref:System.Windows.Media.LineGeometry>       幾何可以結合數種方式︰ 使用<xref:System.Windows.Media.GeometryGroup>、 CombinedGeometry 或<xref:System.Windows.Media.Geometry.Combine%2A>方法的<xref:System.Windows.Media.Geometry>類別。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A<xref:System.Windows.Media.GeometryGroup>從一或多個建立的複合幾何<xref:System.Windows.Media.Geometry>物件。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -A CombinedGeometry 會使用指定的布林運算結合兩個所描述的區域<xref:System.Windows.Media.Geometry>物件。</xref:System.Windows.Media.Geometry>      -靜態<xref:System.Windows.Media.Geometry.Combine%2A>方法<xref:System.Windows.Media.Geometry>類別行為 CombinedGeometry 物件完全相同的方式。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       使用 CombinedGeometry 執行等位，因為可能會很耗費 CPU 資源時，應該牽涉到仔細思考。 在大部分情況下，<xref:System.Windows.Media.GeometryGroup>或<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>效果更好。</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       使用僅當下列任一 CombinedGeometry:-幾何作業不是等位。      -在幾何必須<xref:System.Windows.Media.FillRule>值<xref:System.Windows.Media.FillRule>和幾何是自我交集 (也就是<xref:System.Windows.Media.FillRule>真的很重要)。</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      階段不是問題，但是空間 （例如，如果幾何是建立一次，再進行快取）。 一般而言，CombinedGeometry 會產生較小的輸出，比<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -將圖案或路徑動畫中使用產生的幾何和<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>未提供所需的外框。</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## 可凍結功能 CombinedGeometry 是一種<xref:System.Windows.Freezable>物件。</xref:System.Windows.Freezable> 如需有關資訊<xref:System.Windows.Freezable>功能，例如凍結和複製，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"

  fullName: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "取得或設定值，指出是否資訊&lt;xref:System.Windows.Threading.DispatcherOperation.Priority%2A?displayProperty=fullName&gt;儲存至<xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>。"
  remarks: "這個屬性的預設值取決於 WPF 的版本，您的應用程式的目標。  如果您的應用程式為目標的 WPF 4.0 或更早版本，預設值是`false`。  如果您的應用程式的目標 WPF 4.5，預設值是`true`。  如果您使用這個屬性來變更 WPF 的行為，您必須在應用程式的存留期內，例如應用程式會繼承的類別建構函式中的早期變更屬性的值。  在讀取值之後，您無法再次變更。"
  syntax:
    content: public static bool FlowDispatcherSynchronizationContextPriority { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果資訊<xref:System.Windows.Threading.DispatcherOperation.Priority*>儲存至<xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Windows.Threading.DispatcherOperation.Priority*>"

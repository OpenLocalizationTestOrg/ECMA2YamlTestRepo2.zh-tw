  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "代表<xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;></xref>陳述式或迴圈陳述式，測試運算式用作迴圈繼續的條件區塊。"
  remarks: "可以表示 CodeIterationStatement`for`迴圈或`while`迴圈。       <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>屬性會指定要在第一次迴圈反覆運算之前執行的陳述式。</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>屬性會指定迴圈接續運算式必須評估為`true`結尾的另一個反覆項目開始，每個迴圈反覆項目。</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>屬性會指定要在每次迴圈反覆運算結束執行的陳述式。</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> <xref:System.CodeDom.CodeIterationStatement.Statements%2A>屬性會指定要在迴圈內執行的陳述式的集合。</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement

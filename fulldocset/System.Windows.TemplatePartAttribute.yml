  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "表示套用至類別定義，以識別用做為範本的具名組件類型的屬性。"
  remarks: "控制項作者將這個屬性套用至類別定義，以通知範本作者類型的組件的樣式類別使用。 這些組件通常會要求在範本中，而且具有特定預先定義的名稱。 只能有一個具有指定名稱的任何範本中的項目。       比方說，如果您在類別宣告看起來<xref:System.Windows.Controls.ComboBox>類別，您所見，部分`PART_EditableTextBox`和`PART_Popup`型別的<xref:System.Windows.Controls.TextBox>和<xref:System.Windows.Controls.Primitives.Popup>分別。</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       如需詳細資訊，請參閱[設計可設定樣式的控制項的指導方針](~/add/includes/ajax-current-ext-md.md)<a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> # # XAML 文字使用量您無法使用這個類別或其屬性[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute

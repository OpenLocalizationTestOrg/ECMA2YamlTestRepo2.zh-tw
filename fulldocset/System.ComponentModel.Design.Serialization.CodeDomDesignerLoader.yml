- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "要求序列化設計工具的根元件。"
  remarks: "PerformFlush 方法取得根<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>根元件的設計工具，並叫用序列化程式序列化的元件。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> 如果這項作業的結果是<xref:System.CodeDom.CodeTypeDeclaration>，然後 PerformFlush 整合<xref:System.CodeDom.CodeTypeDeclaration>使用現有的 CodeDOM 樹狀目錄。</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> 結果會以相符的成員和陳述式取代原始的 CodeDOM 樹狀目錄。 最後，PerformFlush 呼叫抽象<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>方法來儲存此 CodeDOM 樹狀目錄。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       如果序列化的根設計工具元件不會導致<xref:System.CodeDom.CodeTypeDeclaration>，則 PerformFlush 不會進一步動作。</xref:System.CodeDom.CodeTypeDeclaration>      > [!IMPORTANT] > 是呼叫者，以確保 CodeDOM 是來自受信任來源的責任。 接受來自不受信任的合作對象為 CodeDOM 物件可能會允許該合作對象，執行惡意程式碼。 當排清至檔案的 CodeDOM，架構就會執行 CodeDOM 物件序列化的物件所提供的內容所表示的程式碼。"
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref>從中要求序列化程式。"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "語言並未提供這個檔案中; 程式碼剖析器這種檔案類型可能不支援在設計工具。"

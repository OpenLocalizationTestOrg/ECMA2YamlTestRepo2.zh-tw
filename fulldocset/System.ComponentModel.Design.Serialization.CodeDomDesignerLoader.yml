  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "傳回值，指出是否需要重新載入。"
  remarks: "IsReloadNeeded 方法會檢查<xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload><xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>上的介面</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>的狀態 提供者將 CodeDOM 樹狀目錄中的重新分析，並傳遞至結果剖析樹狀目錄<xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>方法。</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> 如果此方法傳回`false`，將不會重新載入設計工具。"
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>決定重新載入必要項，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "語言並未提供這個檔案中; 程式碼剖析器這種檔案類型可能不支援在設計工具。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "類別可以被設計，但它不是在檔案中，第一個類別或因為沒有類別可以設計，設計工具無法顯示此檔案。"
  platform:
  - net462

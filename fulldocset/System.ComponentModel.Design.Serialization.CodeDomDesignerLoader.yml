- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize
  id: Initialize
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "初始化服務。"
  remarks: "下表描述可取代服務<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>加入至服務容器。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      |詞彙 |定義 |  |----------|----------------|  |<xref:System.ComponentModel.Design.Serialization.INameCreationService>|提供用於建立物件名稱的語意。</xref:System.ComponentModel.Design.Serialization.INameCreationService> 服務會使用 CodeDOM 提供者的<xref:System.CodeDom.Compiler.ICodeGenerator>介面來建立有效的識別項的語言名稱。</xref:System.CodeDom.Compiler.ICodeGenerator> 此外，名稱建立服務支援空的名稱。 空白名稱應該在序列化期間解譯為暫時性的本機變數。 |  |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>|可讓其他物件序列化為二進位物件的元件群組。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> 此服務最常用的功能，例如複製和貼上或復原和取消復原。 <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>類別提供可根據建立物件的 CodeDOM 樹狀結構的設計工具的序列化服務。 |  |<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>|此服務會取代<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>做為序列化的二進位物件的元件。 |      如需可取代和非可取代服務的詳細資訊，請參閱<xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref>尚未初始化，或設計工具載入器未提供類型解析服務，所需的 CodeDom 序列化。"
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded
  id: IsReloadNeeded
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader

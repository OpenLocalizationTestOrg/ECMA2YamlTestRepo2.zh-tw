    - id: inLastRow
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示儲存格位於所選取的資料格; 定義區域的最後一個資料列否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: format
      type: System.String
      description: "儲存格的目前的格式字串。"
    return:
      type: System.Object
      description: "A<xref:System.Object>複製到儲存格的值表示<xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>。</xref:System.Object>"

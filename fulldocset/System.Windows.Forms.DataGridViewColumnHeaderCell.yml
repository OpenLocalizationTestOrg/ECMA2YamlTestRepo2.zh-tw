  summary: "擷取要複製到儲存格的格式化的值<xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>。"
  remarks: "值而定<xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>屬性<xref:System.Windows.Forms.DataGridView>控制項，此控制項呼叫這個方法<xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>方法來擷取剪貼簿格式的值，表示儲存格。</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       這個方法的位置相關參數指出此儲存格中表示的區域中選取的資料格所定義之資料的資料表中的位置<xref:System.Windows.Forms.DataGridView>控制項。</xref:System.Windows.Forms.DataGridView> 根據儲存格的位置格式設定資訊可能會傳回這個方法，除了儲存格的值。 例如，資料列的第一個資料行中的資料格的 HTML 格式將會包含表示資料列開頭的標記。       支援剪貼簿格式包括<xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>， <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>， <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>，和<xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>。</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       如需詳細資訊，請參閱<xref:System.Windows.Forms.Clipboard>類別。</xref:System.Windows.Forms.Clipboard>"
  syntax:
    content: protected override object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: "包含儲存格的資料列的以零為起始的索引。"
    - id: firstCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示儲存格位於所選取的資料格; 所定義的區域的第一個資料行否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: lastCell

  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "指定您可以套用至清單項目內容中所顯示行為<xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;></xref>控制項。"
  remarks: "BulletedListDisplayMode 列舉，代表您可以將套用至清單中的項目內容的顯示行為<xref:System.Web.UI.WebControls.BulletedList>控制項。</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>屬性使用這些列舉值來設定顯示行為的清單中的項目內容<xref:System.Web.UI.WebControls.BulletedList>控制項。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 例如，如果您設定<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>超連結值屬性，在每個清單項目的內容<xref:System.Web.UI.WebControls.BulletedList>控制項呈現為超連結。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       文字值可讓您顯示為一般文字的清單項目內容的任何其他功能。       超連結值可讓您顯示成超連結的清單項目內容。 按一下時，超連結瀏覽至 URL。 使用<xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性，以指定的 URL 超連結瀏覽至。</xref:System.Web.UI.WebControls.ListItem.Value%2A>       LinkButton 值可讓您為連結按鈕顯示清單項目內容。 使用<xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>回傳至伺服器，當使用者按一下連結按鈕的事件。</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> 使用事件資料的<xref:System.Web.UI.WebControls.BulletedListEventArgs>類別以決定索引中的連結按鈕<xref:System.Web.UI.WebControls.BulletedList>使用者點選。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode

  type: Class
  summary: "當地語系化類別會定義當地語系化屬性和註解的附加的屬性。"
  remarks: "標記作者可能會有特定的需求中的項目[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]UI，例如文字長度、 字型家族，或字型大小的條件約束。 當地語系化人員需要了解它們以提供一致的當地語系化。 當地語系化屬性都可以指定[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，可讓作者將其當地語系化的需求與當地語系化。 這些屬性提供當地語系化，可以用來修改應用程式的規則與提示。 有兩種類型的當地語系化屬性:-當地語系化屬性。 屬性指定的資源，例如<xref:System.Windows.Media.FontFamily>，要當地語系化。</xref:System.Windows.Media.FontFamily>      -當地語系化註解。 註解是標記作者所包含的自由形式文字。       如需有關如何使用這些當地語系化屬性的詳細資訊，請參閱[當地語系化屬性和註解](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"

  type: Class
  summary: "實作自訂安全性升級提供者，繼承自這個<xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;></xref>基底類別。"
  remarks: "若要新增安全性升級，您可以實作衍生自 StreamSecurityUpgradeProvider 類別。       升級程序包含下列步驟︰ 1。  實作衍生自 StreamSecurityUpgradeProvider 的類別。      2.  註冊它。 您所建立的繫結項目，並在自訂繫結中註冊提供者。      3.  您實作在衍生的類別中建立的執行個體<xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>，在執行階段啟始其連線之另一端的要求，以升級通道傳輸層。</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  您實作在衍生的類別中建立的執行個體<xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>，會在執行階段收到的升級要求，從上一個步驟中，並可能的話，請接受升級，並傳回升級的資料流其連線的另一端。</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       安全性升級要求可以是許多類似要求的其中一個。 如果是這樣，以明確的順序處理要求。 如需詳細資訊，請參閱<xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'

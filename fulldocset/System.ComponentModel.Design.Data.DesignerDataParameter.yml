  type: Class
  summary: "代表預存程序的參數。 這個類別無法被繼承。"
  remarks: "DesignerDataParameter 類別是代表在設計階段資料存放區的結構描述的許多型別之一。 這些結構描述項目所實作的設計工具可提供給控制項<xref:System.ComponentModel.Design.Data.IDataEnvironment>介面。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 控制將結構描述物件存取藉由呼叫<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>介面方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataParameter 類別表示在資料存放區呼叫預存程序所需的參數。 <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>屬性包含 DesignerDataParameter 物件的集合。</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"

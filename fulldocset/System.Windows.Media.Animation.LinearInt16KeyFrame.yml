  remarks: "這個類別用做為一部分<xref:System.Windows.Media.Animation.Int16KeyFrameCollection>搭配<xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>以動畫方式顯示<xref:System.Int16>沿著一組主要畫面格的屬性值。</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       主要畫面格定義的區段<xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>其所屬。</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> 每個主要畫面格具有目標<xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>指定的時間主要畫面格之<xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>應該達到。</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> 主要畫面格以動畫顯示從上一個主要畫面格的目標值至它自己的目標值。 先前的主要畫面格結束，並在達到它自己的索引鍵時間時結束時啟動它。       線性的主要畫面格，例如 LinearInt16KeyFrame 建立值之間的順暢、 線性插補。"

  remarks: "建立和初始化<xref:System.Web.UI.WebControls.DayRenderEventArgs>類別</xref:System.Web.UI.WebControls.DayRenderEventArgs>的新執行個體使用這個建構函式       執行個體時<xref:System.Web.UI.WebControls.DayRenderEventArgs>建立下表中所顯示的內容呼叫這個建構函式時，會初始化為指定的值。</xref:System.Web.UI.WebControls.DayRenderEventArgs>      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>|值`cell`參數。 |  |<xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>|值`day`參數。 |  |<xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>|值`selectUrl`參數。 |     > [!NOTE] > 主要由控制項開發人員使用這個建構函式。</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>"
  syntax:

  langs:
  - csharp
  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "雖然不支援資料繫結<xref:System.Web.UI.WebControls.Calendar>控制項，就能修改內容的個別的日期資料格的格式。</xref:System.Web.UI.WebControls.Calendar> 之前<xref:System.Web.UI.WebControls.Calendar>在網頁上顯示控制項時，它會建立構成控制項的元件會組譯。</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>就會引發事件時每個日期儲存格<xref:System.Web.UI.WebControls.Calendar>建立控制項。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 您可以控制內容和格式的日期 儲存格時提供的事件處理常式的程式碼會建立<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender>       事件處理常式會接收 DayRenderEventArgs 物件，其中包含事件資料。 使用<xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>屬性來存取所呈現的資料格。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> 若要存取日期所呈現的屬性，請使用<xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>屬性。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> 自訂時資料格的內容，您可能想要保留回傳的行為，當使用者選取所呈現的日期。 這通常是顯示以將網頁做為自訂內容的一部分使用的指令碼。 若要擷取的指令碼，用來將頁面回傳至伺服器，請使用<xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>屬性。</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       如需 DayRenderEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

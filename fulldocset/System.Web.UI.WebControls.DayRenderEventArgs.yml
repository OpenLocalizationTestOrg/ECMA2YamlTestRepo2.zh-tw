    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>表示中的資料格<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>。"

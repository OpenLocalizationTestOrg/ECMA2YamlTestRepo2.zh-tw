  namespace: System.Web.UI.WebControls
  summary: "取得<xref href=&quot;System.Web.UI.WebControls.TableCell&quot;></xref>物件，表示在呈現的資料格<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控制項。"
  remarks: "使用資料格屬性以程式設計方式控制中所呈現的資料格<xref:System.Web.UI.WebControls.Calendar>控制項。</xref:System.Web.UI.WebControls.Calendar>       您可以自訂儲存格的內容以動態方式將控制項加入<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>資料格屬性的集合。</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > 因為<xref:System.Web.UI.WebControls.Calendar.DayRender><xref:System.Web.UI.WebControls.Calendar>呈現控制項，您無法加入的控制項，也可以引發事件，例如<xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.Calendar>時引發事件</xref:System.Web.UI.WebControls.Calendar.DayRender> 您可以將靜態控制項，例如<xref:System.Web.UI.LiteralControl>， <xref:System.Web.UI.WebControls.Label>， <xref:System.Web.UI.WebControls.Image>，和<xref:System.Web.UI.WebControls.HyperLink>。</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TableCell Cell { get; }
    return:
      type: System.Web.UI.WebControls.TableCell
      description: "<xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>表示中所呈現的資料格<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>。"

  name: ItemContainerGenerator
  nameWithType: ItemContainerGenerator
  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "會產生[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]代替主機，例如<xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>。"
  remarks: "ItemContainerGenerator 實作<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>，這是定義類型的介面，其中:-例如維護多個項目控制項的資料檢視之間的關聯<xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>和對應<xref:System.Windows.UIElement>項目。</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      產生<xref:System.Windows.UIElement>代表多個項目控制項的項目。</xref:System.Windows.UIElement>       每個<xref:System.Windows.Controls.ItemsControl>類型都有對應的容器類型。</xref:System.Windows.Controls.ItemsControl> 容器項目是包含資料中的項目項目集合的物件。 例如，對於<xref:System.Windows.Controls.ListBox>，產生的容器是<xref:System.Windows.Controls.ListBoxItem>控制項，如<xref:System.Windows.Controls.ComboBox>，它們是<xref:System.Windows.Controls.ComboBoxItem>控制項。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       <xref:System.Windows.Controls.ItemsControl>會透過其項目產生<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>介面。</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>屬性<xref:System.Windows.Controls.ItemsControl>的型別 ItemContainerGenerator，實作<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>介面。</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> 因此，您可以存取與相關聯的 ItemContainerGenerator 物件您<xref:System.Windows.Controls.ItemsControl>使用<xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> 例如，如果您有資料繫結<xref:System.Windows.Controls.TreeView>，而且您想要取得<xref:System.Windows.Controls.TreeViewItem>根據索引或其相關聯的資料的項目，您可以使用<xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>或<xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>方法。</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> 或者，您可以使用<xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>或<xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>方法來取得與指定產生之容器項目相關聯的索引或資料的項目。</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       除了這些使用方式，<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>介面則用於進階案例。</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> 一般而言，有自己的虛擬化的面板實作的進階應用程式呼叫介面的成員。"
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'

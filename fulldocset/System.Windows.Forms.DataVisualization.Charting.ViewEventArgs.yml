  type: Class
  summary: "提供事件資料中的參數物件當做使用<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;></xref>和<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;></xref>根的事件<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref>物件。"
  remarks: "這個類別會公開為`e`中的參數<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>顯示新的檢視，使用者按一下並拖曳圖表區域中的結果之前，就會引發事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>之後建立新的檢視時，會引發事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       請務必注意位置和檢視的大小不能設定<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>事件因為已在此情況下建立檢視。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       ViewEventArgs 類別包含下列屬性:-<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>屬性，用來取得<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>檢視所顯示的物件。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>屬性會取得圖表區域的名稱。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> 也可以設定其他圖表區域屬性。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>屬性，用來取得<xref:System.Windows.Forms.DataVisualization.Charting.Axis>與檢視相關聯的物件。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> 若要判斷類型的座標軸，它可以是 X，Y，X2 或 Y2，使用<xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> 也可以設定其他軸屬性。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>屬性，代表新檢視的位置。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>屬性，代表新檢視的大小。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>屬性，表示檢視的大小度量單位。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"

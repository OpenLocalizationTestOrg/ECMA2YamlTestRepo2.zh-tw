    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>列舉值，表示的度量單位<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*>屬性，代表寬度或高度的資料檢視。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> 預設值是<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>。"

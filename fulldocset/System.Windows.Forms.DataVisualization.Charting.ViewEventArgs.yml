  summary: "取得檢視的新大小度量單位。"
  remarks: "當這個屬性設定為<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>的度量單位<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>屬性由自動決定<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控制項，並將數字或一天。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       請記得，<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>屬性一律會以座標軸數值。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> 請確定您明確設定大小的型別，如果類型符合所屬的捲軸的軸。 換句話說，未指定<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>如果座標軸未使用<xref:System.DateTime>值。</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       請注意，<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>屬性可以設定新的值以<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>事件，但不能設定為新值<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>事件因為已建立檢視。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:

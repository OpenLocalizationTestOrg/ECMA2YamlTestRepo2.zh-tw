  type: Class
  summary: "表示事件宣告的型別。"
  remarks: "CodeMemberEvent 可以用來表示事件類型的成員。 CodeMemberEvent 具有表示事件的資料型別、 是否未公開實作的資料類型，以及哪些介面類型，如果有的話，成員事件所實作的屬性。"

  summary: "指定的登錄檢視中，以在 64 位元作業系統上的目標。"
  remarks: "在 64 位元版本的 Windows 中，登錄的一部分會分別儲存 32 位元和 64 位元應用程式。  沒有 32 位元應用程式的檢視 32 位元和 64 位元應用程式的 64 位元檢視。       您可以指定登錄檢視，當您使用<xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>和<xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>方法，而<xref:Microsoft.Win32.RegistryKey.FromHandle%2A>屬性<xref:Microsoft.Win32.RegistryKey>物件。</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       如果您要求在 32 位元作業系統上的 64 位元檢視時，傳回的索引鍵會在 32 位元 檢視中。"

.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > <xref:System.InvalidOperationException>Load 方法直接被呼叫時，才，會發生例外狀況，因為未啟用個人化。</xref:System.InvalidOperationException> 在 ASP.NET 實作中，內部協助程式方法實際上會呼叫來執行負載，並這個 helper 方法以無訊息方式傳回個人化如果尚未啟用頁面。"

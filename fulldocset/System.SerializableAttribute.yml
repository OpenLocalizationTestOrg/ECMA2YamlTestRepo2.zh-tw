  summary: "表示類別可以序列化。 這個類別無法被繼承。"
  remarks: "SerializableAttribute 屬性套用至型別以表示此類型的執行個體可以進行序列化。 Common language runtime 會擲回<xref:System.Runtime.Serialization.SerializationException>如果圖形中要序列化的任何的物件型別沒有套用 SerializableAttribute 屬性。</xref:System.Runtime.Serialization.SerializationException>       即使類別也實作適用於 SerializableAttribute 屬性<xref:System.Runtime.Serialization.ISerializable>介面，以控制序列化程序。</xref:System.Runtime.Serialization.ISerializable>       當您將 SerializableAttribute 屬性套用至類型時，預設序列化所有的私人和公用欄位。 您可以藉由實作更細微地控制序列化<xref:System.Runtime.Serialization.ISerializable>介面，以覆寫序列化程序。</xref:System.Runtime.Serialization.ISerializable>       您可以從序列化排除欄位，藉由套用或<xref:System.NonSerializedAttribute>屬性欄位。</xref:System.NonSerializedAttribute> 如果可序列化型別的欄位包含指標、 控制代碼或屬於特定的環境，且不能在不同環境中，有意義地還原某些其他資料結構，則您可能想要套用<xref:System.NonSerializedAttribute>屬性設定為該欄位。</xref:System.NonSerializedAttribute>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。 如需序列化的詳細資訊，請參閱<xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"

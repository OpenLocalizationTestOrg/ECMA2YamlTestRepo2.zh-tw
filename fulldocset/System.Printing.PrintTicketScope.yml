  name: PrintTicketScope
  nameWithType: PrintTicketScope
  fullName: System.Printing.PrintTicketScope
  type: Enum
  summary: "指定是否<xref href=&quot;System.Printing.PrintTicket&quot;></xref>適用於整個列印工作，一份文件中列印工作或只列印工作內的頁面。"
  remarks: "主要是做為參數<xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>的<xref:System.Printing.PrintQueue>。</xref:System.Printing.PrintQueue>方法</xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>中使用這個列舉型別       值，這個列舉型別平行**PrintTicket**關鍵字範圍中的前置詞[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)，其中在**PrintTicket**每個關鍵字開頭必須是 「 工作 」 或 「 文件 」 或 「 網頁 」 範圍前置詞。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
  inheritance:
  - System.Enum
  platform:
  - net462

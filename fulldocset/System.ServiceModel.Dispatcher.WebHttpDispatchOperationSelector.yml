  type: Field
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "用做為索引鍵來儲存值，指出呼叫服務作業是否已經比對 uri，但不是 HTTP 方法的字串。"
  remarks: '呼叫服務作業時，可能會發生兩個不同的錯誤: 「 找不到&404; Endpoint/URI&quot;和&quot;405 不允許的方法。 」 這個字串和其相關聯的布林值可讓服務模型區別這兩個錯誤。 使用無效的 URI 時，就會發生&quot;404 Endpoint/URI 」 錯誤。 &quot;405 不允許的方法 」 就會發生錯誤，會使用有效的 URI 的 HTTP 方法對 URI 無效。'
  syntax:
    content: public const string HttpOperationSelectorUriMatchedPropertyName;
    return:
      type: System.String
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "選取要呼叫的服務作業。"
  remarks: "很可能會將傳入的 URI 比對作業，但作業不允許的 HTTP 方法。 在這種情況下，[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]執行階段時傳回 404 （找不到）`uriMatched`是`false`，並傳回 405 （不允許的方法），當`uriMatched`是`true`。"
  syntax:
    content: protected virtual string SelectOperation (ref System.ServiceModel.Channels.Message message, out bool uriMatched);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "<xref:System.ServiceModel.Channels.Message>物件傳送至叫用服務作業。</xref:System.ServiceModel.Channels.Message>"
    - id: uriMatched
      type: System.Boolean
      description: "值，指定 URI 是否符合特定服務作業。"
    return:
      type: System.String
      description: "要呼叫服務作業的名稱。"
  overload: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.SelectOperation*
  exceptions: []

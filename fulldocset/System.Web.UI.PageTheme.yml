  remarks: "XPathSelect 方法會使用<xref:System.Web.UI.Page.GetDataItem%2A>方法來解決<xref:System.Xml.XPath.IXPathNavigable>運算式評估的物件參考。</xref:System.Xml.XPath.IXPathNavigable> </xref:System.Web.UI.Page.GetDataItem%2A>"
  syntax:
    content: protected System.Collections.IEnumerable XPathSelect (string xPathExpression, System.Xml.IXmlNamespaceResolver resolver);
    parameters:
    - id: xPathExpression
      type: System.String
      description: "要評估的 XPath 運算式。 如需詳細資訊，請參閱<xref href=&quot;System.Web.UI.XPathBinder&quot;> </xref>。"
    - id: resolver
      type: System.Xml.IXmlNamespaceResolver
      description: "一組用於命名空間解析的前置詞和命名空間對應。"
    return:
      type: System.Collections.IEnumerable
      description: "<xref:System.Collections.IEnumerable>的節點清單。</xref:System.Collections.IEnumerable>"

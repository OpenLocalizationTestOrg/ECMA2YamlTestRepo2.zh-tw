  langs:
  - csharp
  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "代表網頁佈景主題，這是用來定義一致的外觀網頁及控制項的網站中的資源集合的基底類別。 可以透過組態或 page 指示詞中設定頁面主題。"
  remarks: "不使用頁面和控制項的開發人員<xref:System.Web.UI.ControlSkinDelegate>， <xref:System.Web.UI.ControlSkin>，或直接 PageTheme 類別。</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkinDelegate> ASP.NET 剖析器和執行階段會使用這些類別來套用 ASP.NET 佈景主題和網頁及控制項的特定類型的控制面板檔案中所定義的樣式表項目。       網頁開發人員啟用 （或停用） 使用的網頁佈景主題<xref:System.Web.UI.Page.Theme%2A>和<xref:System.Web.UI.Control.EnableTheming%2A>屬性。</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page.Theme%2A> 如需網頁佈景主題的詳細資訊，請參閱[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme

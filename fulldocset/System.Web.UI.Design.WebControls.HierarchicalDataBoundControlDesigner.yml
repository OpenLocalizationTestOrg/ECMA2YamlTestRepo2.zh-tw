  remarks: "控制項設計工具使用的方法，以衍生自<xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>方法来遮蔽各種控制項屬性與對應的設計階段屬性在設計工具實作，並將屬性加入到或從其中移除屬性**屬性**方格。</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       衍生自控制項<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>類別，PreFilterProperties 方法會建立設計階段屬性，以陰影<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>屬性。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"

  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "提供基底類別的類型，可定義用來建立智慧標籤面板中的項目清單。"
  remarks: "`DesignerAction`功能可讓元件和控制項以顯示內容相關資訊與命令。 `DesignerAction`功能可說的設計工具動詞命令，來取代因為<xref:System.ComponentModel.Design.DesignerActionItem>元件或控制項相關聯的捷徑功能表中的智慧標籤面板中，也可以顯示。</xref:System.ComponentModel.Design.DesignerActionItem> DesignerActionList 類別表示的開發人員想要新增至其自訂元件和控制項的智慧標籤支援的互動的主要點。       DesignerActionList 是基底類別，衍生自由元件開發人員若要填入的智慧標籤面板。 智慧標籤面板代表類似功能表的使用者介面 (UI) 的智慧標籤。       這個衍生的類別可以實作`virtual`<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法以傳回衍生自<xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem>物件的集合</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> 這些物件代表的智慧標籤面板項目。 每個項目會根據其類型面板中顯示。 例如，<xref:System.ComponentModel.Design.DesignerActionTextItem>會顯示為靜態文字標籤。</xref:System.ComponentModel.Design.DesignerActionTextItem> 使用中的控制台項目，由<xref:System.ComponentModel.Design.DesignerActionPropertyItem>和<xref:System.ComponentModel.Design.DesignerActionMethodItem>類型，有相對應的可公開存取屬性或方法，分別實作該項功能。</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       如需如何將項目新增至智慧標籤面板的詳細資訊，請參閱<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法。</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > 表單和對話方塊可顯示的類別衍生自 DesignerActionList 的成員。 根據預設，這些視窗的父代會的智慧標籤面板的容器視窗。 明確的父代的其他服務或視窗這些子視窗可能會導致不正確地顯示智慧標籤。   >> 不支援捲動或分頁，所以要小心，不要填入您的面板與許多智慧標籤項目智慧標籤面板。 太多項目可能會導致導致超過螢幕的界限的智慧標籤面板。"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"

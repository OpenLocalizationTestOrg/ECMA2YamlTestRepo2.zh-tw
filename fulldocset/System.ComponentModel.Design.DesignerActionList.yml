- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "傳回的集合<xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;></xref>清單中包含的物件。"
  remarks: "`virtual`GetSortedActionItems 方法實作中預期的顯示順序，傳回衍生自<xref:System.ComponentModel.Design.DesignerActionItem>類別</xref:System.ComponentModel.Design.DesignerActionItem>物件的集合 這些項目可以是下列特定的類型。      |型別 |描述 |  |----------|-----------------|  |<xref:System.ComponentModel.Design.DesignerActionHeaderItem>|群組標籤，以粗體顯示。 |  |<xref:System.ComponentModel.Design.DesignerActionTextItem>|純文字的字型顯示的標籤。 |  |<xref:System.ComponentModel.Design.DesignerActionPropertyItem>|與屬性相關聯的面板項目。</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> 可能也會顯示核取記號或基礎屬性相關聯的屬性編輯器。 |  |<xref:System.ComponentModel.Design.DesignerActionMethodItem>|控制台項目顯示為超連結，並與方法相關聯。 |      針對每一個<xref:System.ComponentModel.Design.DesignerActionMethodItem><xref:System.ComponentModel.Design.DesignerActionPropertyItem>、 程式設計人員提供的類別衍生自<xref:System.ComponentModel.Design.DesignerActionList>類別</xref:System.ComponentModel.Design.DesignerActionList>，則必須加入對應的方法或屬性</xref:System.ComponentModel.Design.DesignerActionPropertyItem>和</xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionMethodItem> 每個方法和屬性的項目會顯示為使用中的項目。與它互動透過使用者介面 (UI) 會叫用對應的方法或屬性，分別。       屬性項目都有特殊的控制台項目介面，可讓顯示和操作其對應的屬性值。 如需詳細資訊，請參閱<xref:System.ComponentModel.Design.DesignerActionPropertyItem>類別。</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       傳回陣列中項目的順序會反映它們將出現在 [面板] 中的順序。 根據分組項目<xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>屬性，使用下列規則:-遇到的第一個項目分類表示第一個群組的開頭。</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> 只要每個後續的項目都屬於相同的分類，則會繼續該群組。 遇到不同，新的類別目錄項目時，會建立一個新的群組和項目會置於。      -如果項目具有型別不同於目前的群組，但已使用該類別目錄，項目會在相符的現有類別目錄中。      -如果項目並沒有類別，它會放置於面板結尾處的其他群組。 此群組也包含的項目其<xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>屬性設定為`false`。</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       面板最初建立時，會呼叫 GetSortedActionItems 方法。 您必須呼叫<xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>方法，以更新面板中顯示的項目清單。</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref>陣列，其中包含這份清單中的項目。"
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462

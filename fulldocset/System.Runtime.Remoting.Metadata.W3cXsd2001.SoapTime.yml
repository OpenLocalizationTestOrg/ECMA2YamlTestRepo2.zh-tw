  summary: "將指定的轉換<xref:System.String>到<xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;></xref>物件。</xref:System.String>"
  remarks: "Parse 方法是能夠剖析 HH:mm:ss.fffzzz 格式的字串。 這是由下列的格式模式所組成。      |格式化模式 |描述 |範例 |  |--------------------|-----------------|--------------|  |HH |24 小時範圍內的小時。 單一位數小時有前置零。 |17、 07 |  | 公釐 |分鐘。 單一位數的分鐘會有前置零。 |49、 05 |  | ss |第二個。 單一位數的秒數會有前置零。 |32、 02 |  | fff |秒數部分。 允許最大值為 7 的小數位數，以及剖析的前三個。 |321635、 4592 |  | zzz |完整時區位移 （小時和分鐘） 從 Universal Time Coordinate （格林威治標準時間）。 單一位數小時有前置零。 |-07:00，+ 08:00，Z |      因為已剖析的值儲存為剖析的第一個 3 分數位數<xref:System.DateTime>物件，而<xref:System.DateTime>型別支援精確 3 的小數位數的精確度。</xref:System.DateTime> </xref:System.DateTime>"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_63_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_63_1.cs)]"
  syntax:
    content: public static System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "<xref:System.String>轉換。</xref:System.String>"
    return:
      type: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime
      description: "A <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref>物件取自<code> value </code>。"

  langs:
  - csharp
  name: DeriveParameters(OleDbCommand)
  nameWithType: OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  fullName: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "擷取預存程序中指定的參數資訊<xref href=&quot;System.Data.OleDb.OleDbCommand&quot;></xref>並於其中填入<xref:System.Data.OleDb.OleDbCommand.Parameters*>的指定集合<xref href=&quot;System.Data.OleDb.OleDbCommand&quot;></xref>物件。</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  remarks: "DeriveParameters 會覆寫任何現有的參數資訊<xref:System.Data.OleDb.OleDbCommand>。</xref:System.Data.OleDb.OleDbCommand>       DeriveParameters 需要額外的呼叫到資料來源取得的資訊。 如果事先已知道參數資訊，則更有效率的明確設定資訊填入參數集合。       DeriveParameters 只可透過預存程序。 您無法使用 DeriveParameters 填入<xref:System.Data.OleDb.OleDbParameterCollection>與任意的 TRANSACT-SQL 陳述式，例如參數化的 SELECT 陳述式。</xref:System.Data.OleDb.OleDbParameterCollection>       如需詳細資訊，請參閱[設定參數和參數資料型別](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public static void DeriveParameters (System.Data.OleDb.OleDbCommand command);
    parameters:
    - id: command
      type: System.Data.OleDb.OleDbCommand
      description: "<xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>參考預存程序的衍生來源的參數資訊。 在衍生的參數加入<xref:System.Data.OleDb.OleDbCommand.Parameters*>集合<xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>。</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  overload: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "基礎 OLE DB 提供者不支援傳回預存程序參數資訊、 命令文字不是有效的預存程序名稱，或<xref:System.Data.OleDb.OleDbCommand.CommandType*>指定未<xref uid=&quot;langword_csharp_StoredProcedure&quot; name=&quot;StoredProcedure&quot; href=&quot;&quot;> </xref>。</xref:System.Data.OleDb.OleDbCommand.CommandType*>"
  platform:
  - net462

  name: OleDbCommandBuilder
  nameWithType: OleDbCommandBuilder
  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  summary: "單一資料表命令，可用來協調所做的變更會自動產生<xref href=&quot;System.Data.DataSet&quot;></xref>與相關聯的資料庫。 這個類別無法被繼承。"
  remarks: "<xref:System.Data.OleDb.OleDbDataAdapter>協調所做的變更所需的 SQL 陳述式不會自動產生<xref:System.Data.DataSet>與相關聯的資料來源。</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> 不過，您可以在其中建立 OleDbCommandBuilder 物件自動產生 SQL 陳述式的單一資料表更新，如果您設定<xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A><xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter>屬性</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> 然後，您未設定任何其他 SQL 陳述式會產生 OleDbCommandBuilder。       OleDbCommandBuilder 註冊其本身的接聽程式為<xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>事件，每當您設定<xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A>屬性。</xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> 您可以只將其中一個<xref:System.Data.OleDb.OleDbDataAdapter>或 OleDbCommandBuilder 物件與其他每一次。</xref:System.Data.OleDb.OleDbDataAdapter>       若要產生 INSERT、 UPDATE 或 DELETE 陳述式，使用 OleDbCommandBuilder<xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>屬性，以自動擷取一組必要中繼資料。</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> 如果您變更<xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>之後擷取的中繼資料，例如第一次更新之後，您應該呼叫<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>方法，以更新中繼資料。</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       也會使用 OleDbCommandBuilder <xref:System.Data.OleDb.OleDbCommand.Connection%2A>， <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>，和<xref:System.Data.OleDb.OleDbCommand.Transaction%2A>屬性參考<xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.OleDb.OleDbCommand.Transaction%2A> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A> 使用者應該呼叫<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>如果修改了一個或多個這些屬性，或如果<xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>本身會被取代。</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> 否則<xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>， <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>，和<xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>屬性會保留其先前的值。</xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>       如果您呼叫<xref:System.ComponentModel.Component.Dispose%2A>，會解除關聯 OleDbCommandBuilder <xref:System.Data.OleDb.OleDbDataAdapter>，以及所產生的命令不會再使用。</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OleDbCommandBuilder.  \n  \n [!code-cs[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_6_1.cs)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_6_1.vb)]"

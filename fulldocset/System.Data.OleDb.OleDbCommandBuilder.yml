    parameters: []
    return:
      type: System.Data.OleDb.OleDbCommand
      description: "自動產生<xref href=&quot;System.Data.OleDb.OleDbCommand&quot;></xref>執行刪除所需的物件。"
  overload: System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:

  summary: "取得自動產生<xref href=&quot;System.Data.OleDb.OleDbCommand&quot;></xref>執行刪除資料來源所需的物件。"
  remarks: "應用程式才能使用 GetDeleteCommand 方法進行資訊或疑難排解因為它會傳回<xref:System.Data.OleDb.OleDbCommand>要執行的物件。</xref:System.Data.OleDb.OleDbCommand>       您也可以使用 GetDeleteCommand 做為基礎的已修改的命令。 例如，您可能會呼叫 GetDeleteCommand 並修改的<xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>值，並接著明確設定，於<xref:System.Data.OleDb.OleDbDataAdapter>。</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>       第一次產生 SQL 陳述式之後，應用程式必須明確地呼叫<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>陳述式以任何方式變更時。</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> 否則，將會 GetDeleteCommand 仍在使用前一個陳述式，這可能不是正確的資訊。 第一次產生 SQL 陳述式，當應用程式呼叫 <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>或 GetDeleteCommand。</xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>"
  syntax:

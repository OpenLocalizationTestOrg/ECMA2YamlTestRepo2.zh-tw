  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>只發生事件時<xref:System.Windows.Forms.DataGridView>控制項<xref:System.Windows.Forms.DataGridView.DataSource%2A>屬性設定或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>屬性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 處理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件很實用，當您想要顯示的捷徑功能表，取決於資料列的目前狀態或包含的值。</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       當您處理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>您指定的處理常式中的捷徑功能表會顯示事件，每當使用者以滑鼠右鍵按一下資料列除非<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>事件覆寫已按下的特定資料格的捷徑功能表。</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件也會發生值<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>擷取屬性，或是以程式設計的方式，或當使用者按一下滑鼠右鍵資料列。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       您可以使用<xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A>屬性來判斷的值或資料列的狀態變更或修改使用這項資訊<xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A>屬性。</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A> 這個屬性會使用資料列的值初始化<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>屬性，事件就會覆寫。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       處理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件時使用大量的資料，以避免效能的負面影響的資料列設定<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>多個資料列的值。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 如需詳細資訊，請參閱[縮放 Windows Form DataGridView 控制項的最佳作法](~/add/includes/ajax-current-ext-md.md)。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, there are two shortcut menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/csharp/t-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/visualbasic/t-system.windows.forms.d_76_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowContextMenuStripNeededEventArgs : EventArgs'

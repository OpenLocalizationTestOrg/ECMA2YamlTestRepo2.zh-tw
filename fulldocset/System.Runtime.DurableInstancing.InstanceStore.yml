  remarks: "主機會呼叫執行對主應用程式會取得叫用的執行個體控制代碼的持續性命令的 Execute 方法<xref:System.Runtime.DurableInstancing.InstanceStore.CreateInstanceHandle%2A>方法。</xref:System.Runtime.DurableInstancing.InstanceStore.CreateInstanceHandle%2A> 表示內容和命令，例如執行個體、 執行個體擁有者或執行個體鎖定的目標實體可能繫結執行個體控制代碼。  只能有一個命令可能會針對執行個體控制代碼發出一次。      > [!WARNING] > 如果這個方法會執行與<xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand>，它會建立<xref:System.Runtime.DurableInstancing.InstanceOwner>並將它繫結至執行個體。</xref:System.Runtime.DurableInstancing.InstanceOwner> </xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand> 這表示沒有其他處理序能夠存取該工作流程。如果處理序結束時，就無法復原或執行工作流程。 如果這類工作流程會執行一次，<xref:System.Runtime.DurableInstancing.InstanceLockedException>就會擲回。</xref:System.Runtime.DurableInstancing.InstanceLockedException>   >> 如果<xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand>是未使用，執行個體存放區會建立暫存<xref:System.Runtime.DurableInstancing.InstanceOwner>，將刪除處理程序的結尾。</xref:System.Runtime.DurableInstancing.InstanceOwner> </xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand> 不過，如果工作流程的最後持續點之前，結束處理程序，此例外狀況，除非這段時間中指定**HostLockRenewalPeriod**參數已過期。"
  syntax:
    content: public System.Runtime.DurableInstancing.InstanceView Execute (System.Runtime.DurableInstancing.InstanceHandle handle, System.Runtime.DurableInstancing.InstancePersistenceCommand command, TimeSpan timeout);
    parameters:
    - id: handle
      type: System.Runtime.DurableInstancing.InstanceHandle
      description: "執行個體控制代碼。"
    - id: command
      type: System.Runtime.DurableInstancing.InstancePersistenceCommand
      description: "要執行的命令。"
    - id: timeout
      type: System.TimeSpan
      description: "作業的逾時值。"
    return:
      type: System.Runtime.DurableInstancing.InstanceView
      description: "InstanceView 物件，表示命令成功完成後的執行個體的已知的狀態。  如果 Execute 在異動下呼叫，這個狀態可能包含未認可的資料。 一旦交易認可成功，InstanceView 物件可以被視為中的資料認可"
  overload: System.Runtime.DurableInstancing.InstanceStore.Execute*
  exceptions: []
  platform:
  - net462

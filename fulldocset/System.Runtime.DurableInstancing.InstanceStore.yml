  name: InstanceStore
  nameWithType: InstanceStore
  fullName: System.Runtime.DurableInstancing.InstanceStore
  type: Class
  summary: "代表執行個體存放區。"
  remarks: "持續性提供者提供存取透過 InstanceStore 類別的具象實作的執行個體存放區。       持續性提供者傳遞至 TryCommand，即使命令已完成執行的控制代碼上呼叫 InstanceHandle.Free。 但因為這會導致 InstanceStore 無法由記憶體回收持續性提供者不得保留強式參考 InstanceHandle 或 InstanceOwner 物件。      > [!WARNING] > 無法變更已保存工作流程的工作流程定義。 如果工作流程定義後保存變更，工作流程執行階段會重新載入工作流程時將會損毀。"
  syntax:
    content: public abstract class InstanceStore

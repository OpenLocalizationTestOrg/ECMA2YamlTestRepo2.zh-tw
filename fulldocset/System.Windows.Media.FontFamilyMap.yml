- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定字串值，表示一或多個 Unicode 字碼指標範圍。"
  remarks: "每個 Unicode 字碼指標範圍由在範圍中，第一個和最後一個字碼指標，例如`&quot;0000-00ff&quot;`。 Unicode 字碼指標範圍的字串以逗號分隔，例如`&quot;0000-00ff, 00e0-00ef&quot;`。       字碼頁是一份所選的字元碼 （表示為字碼指標的字元數） 以特定順序。 字碼頁通常被定義以支援特定語言或語言共用常見的書寫系統的群組。 Windows 字碼頁包含 256 個字碼指標，且以零為起始。 在大部分的字碼頁，0 到 127 的字碼指標代表的相同字元。 這允許持續性和舊版的程式碼。 字碼指標 128 到 255 字碼頁之間大幅不同。 如需詳細資訊，請參閱[編碼方式字碼頁的支援](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)。"
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>代表 Unicode 字碼指標範圍值。</xref:System.String> 預設值是&quot;0000-10ffff&quot;。"
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Unicode 範圍無效。"
  platform:
  - net462

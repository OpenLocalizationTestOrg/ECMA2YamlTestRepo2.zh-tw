  remarks: "<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>資料列更新之前，會引發事件。</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       當使用`Update`方法中，有兩個更新每個資料列就會發生的事件︰<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>和<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>。</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> 執行更新作業的順序如下︰ 1。  中的值<xref:System.Data.DataRow>移到參數值。</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>就會引發事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  執行命令。      4.  如果命令設定為`FirstReturnedRecord`，則第一個傳回結果會放在<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  如果沒有輸出參數，它們會放置於<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>就會引發事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>會呼叫。</xref:System.Data.DataRow.AcceptChanges%2A>"

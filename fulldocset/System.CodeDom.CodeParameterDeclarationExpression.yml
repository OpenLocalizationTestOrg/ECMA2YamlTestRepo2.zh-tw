  remarks: "如果`type`參數參考泛型型別，其必須遵循的泛型類型的語法慣例。 泛型類型的格式如下︰ 型別的名稱，後面接著抑音符號 (&quot;&quot;&quot;)，後面接著的泛型型別引數計數，後面接著以括號分隔的參數。      > [!NOTE] > 您必須使用方括號 ([]) 和不 C# 角括號 (<>) 來分隔泛型參數。       若要避免發生語法錯誤的可能性，請考慮使用<xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>採用型別，而不是字串，以做為參數的建構函式。</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"

  fullName: System.Windows.Controls.Panel
  type: Class
  summary: "提供所有 Panel 元素的基底類別。 使用面板項目來定位及排列中的子物件[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]應用程式。"
  remarks: "面板包含的集合<xref:System.Windows.UIElement>中的物件<xref:System.Windows.Controls.Panel.Children%2A>屬性。</xref:System.Windows.Controls.Panel.Children%2A> </xref:System.Windows.UIElement> 加入<xref:System.Windows.UIElement>面板的子系以隱含方式將它加入至<xref:System.Windows.Controls.UIElementCollection>面板項目。</xref:System.Windows.Controls.UIElementCollection> </xref:System.Windows.UIElement>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]提供一套完整的衍生面板實作，讓許多複雜的配置。 如果您想要實作新的版面配置容器，使用<xref:System.Windows.FrameworkElement.MeasureOverride%2A>和<xref:System.Windows.FrameworkElement.ArrangeOverride%2A>方法。</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> </xref:System.Windows.FrameworkElement.MeasureOverride%2A> 如需示範如何使用這些方法，請參閱[建立自訂內容換行面板範例](http://go.microsoft.com/fwlink/?LinkID=159979)。       面板項目不會接收滑鼠或手寫筆事件如果<xref:System.Windows.Controls.Panel.Background%2A>未定義。</xref:System.Windows.Controls.Panel.Background%2A> 如果您需要控制代碼滑鼠或手寫筆事件，但不是想您面板的背景，使用<xref:System.Windows.Media.Brushes.Transparent%2A>.</xref:System.Windows.Media.Brushes.Transparent%2A>       面板項目不會接收焦點的預設值。 若要強迫要接收焦點的控制台項目，設定<xref:System.Windows.UIElement.Focusable%2A>屬性`true`。</xref:System.Windows.UIElement.Focusable%2A>"
  example:
  - "The following example shows how to use the <xref:System.Windows.Controls.Panel.Children%2A> property to add two <xref:System.Windows.Controls.Button> objects to a <xref:System.Windows.Controls.StackPanel>.  \n  \n [!code-xml[StackPanel_snip#StackPanelExampleWholePage](~/add/codesnippet/xaml/StackPanel_snip/StackPanelExample.xaml#stackpanelexamplewholepage)]\n [!code-xml[StackPanel_snip#StackPanelExampleWholePage](~/add/codesnippet/xaml/t-system.windows.control_30_1.xaml)]  \n  \n [!code-vb[Stackpanel_Procedural_snip#StackPanelExampleWholePage](~/add/codesnippet/visualbasic/stackpanel_vb/stackpanelexample.vb#stackpanelexamplewholepage)]\n [!code-cs[Stackpanel_Procedural_snip#StackPanelExampleWholePage](~/add/codesnippet/csharp/Stackpanel_csharp/StackpanelExample.cs#stackpanelexamplewholepage)]"

  name: BamlLocalizabilityResolver
  nameWithType: BamlLocalizabilityResolver
  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "解析可當地語系化的類別和屬性中的設定[!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]。"
  remarks: "使用 BamlLocalizabilityResolver<xref:System.Windows.Markup.Localizer.BamlLocalizer>才能解析類別和屬性中的可當地語系化設定[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]。</xref:System.Windows.Markup.Localizer.BamlLocalizer> 解析程式會呼叫在時間的資源擷取以及當地語系化[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]會更新。       在資源擷取時間 (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>)，解析程式:-提供<xref:System.Windows.LocalizabilityAttribute>類別和屬性在[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]時<xref:System.Windows.Markup.Localizer.BamlLocalizer>做為建構可當地語系化的資源。</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -提供格式化的喜好設定中的項目[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]讓項目會格式化為內嵌標記。       在當地語系化的時間[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]更新 (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>)，解析程式:-解析回類別格式標記。</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -包含類別定義的組件的名稱解析。      -BamlLocalizabilityResolver 是子類別的執行<xref:System.Windows.Markup.Localizer.BamlLocalizer>。</xref:System.Windows.Markup.Localizer.BamlLocalizer>類別函式的實際層面的內部類別      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a># # XAML 文字用法"
  syntax:
    content: public abstract class BamlLocalizabilityResolver

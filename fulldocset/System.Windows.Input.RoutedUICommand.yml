  remarks: "RoutedUICommand 之間的差異和<xref:System.Windows.Input.RoutedCommand>RoutedUICommand 包括<xref:System.Windows.Input.RoutedUICommand.Text%2A>屬性。</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>和<xref:System.Windows.Input.RoutedCommand.CanExecute%2A>上<xref:System.Windows.Input.RoutedCommand>使用一般的<xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand>案例不包含命令的命令邏輯</xref:System.Windows.Input.RoutedCommand>方法</xref:System.Windows.Input.RoutedCommand.CanExecute%2A></xref:System.Windows.Input.RoutedCommand.Execute%2A>  這些方法會引發尋找<xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>具有物件項目樹狀目錄中周遊的事件  事件處理常式附加至<xref:System.Windows.Input.CommandBinding>包含命令的邏輯。</xref:System.Windows.Input.CommandBinding>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>方法會引發<xref:System.Windows.Input.CommandManager.PreviewExecuted>和<xref:System.Windows.Input.CommandManager.Executed>事件。</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>方法會引發<xref:System.Windows.Input.CommandManager.PreviewCanExecute>和<xref:System.Windows.Input.CommandManager.CanExecute>事件。</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a># # XAML 屬性使用方式```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> # # XAML 值*predefinedClassName*的其中一個預先定義的命令類別。             *predefinedCommandName*其中一個預先定義的命令。       *前置詞*`xlmns`對應前置詞*customClassName*。*customCommandName*至[!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)]類別。  如需詳細資訊，請參閱[XAML 命名空間和 WPF XAML 命名空間對應](~/add/includes/ajax-current-ext-md.md)。       *customClassName*包含自訂命令的自訂類別。       *customCommandName*自訂命令。"

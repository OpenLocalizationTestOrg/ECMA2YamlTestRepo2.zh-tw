  fullName: Microsoft.Build.Framework.TaskCommandLineEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;Microsoft.Build.Framework.IEventSource.MessageRaised&quot;></xref>事件。"
  remarks: "TaskCommandLineEventArgs 擴充<xref:Microsoft.Build.Framework.BuildMessageEventArgs>，以便用來執行基礎的程式工作的命令列字串可以做為訊息記錄。</xref:Microsoft.Build.Framework.BuildMessageEventArgs> 記錄的命令列字串就只是相關的工作，以包裝基礎程式或模擬殼層命令。 沒有對等的命令列工作應該不會引發此擴充的訊息事件。"
  syntax:
    content: 'public class TaskCommandLineEventArgs : Microsoft.Build.Framework.BuildMessageEventArgs'
  inheritance:

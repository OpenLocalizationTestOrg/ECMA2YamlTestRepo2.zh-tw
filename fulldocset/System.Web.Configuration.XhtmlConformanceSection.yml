  nameWithType: XhtmlConformanceSection
  fullName: System.Web.Configuration.XhtmlConformanceSection
  type: Class
  summary: "設定<xref uid=&quot;langword_csharp_xhtmlConformance&quot; name=&quot;xhtmlConformance&quot; href=&quot;&quot;> </xref> > 一節。 這個類別無法被繼承。"
  remarks: "XhtmlConformanceSection 類別可用來以程式設計方式存取和修改`xhtmlConformance`組態檔區段。      > [!NOTE] > ASP.NET 可讓您建立 XHTML 1.1 標準與相容的網頁。 如需有關標準 XHTML 1.1 的詳細資訊，請參閱 W3C 網站。 根據預設，當您使用瀏覽器支援 HTML 4.0 或更新版本，ASP.NET 網頁及控制項呈現標記的 XHTML 1.0 Transitional 標準與相容。 不過，在某些情況下，您可能不想要讓 ASP.NET 呈現 XHTML 標記。 當您有現有依賴標記或屬性時，通常會禁止的 XHTML 的頁面時，這是通常為 true。"

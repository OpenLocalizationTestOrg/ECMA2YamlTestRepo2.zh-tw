  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "擷取預存程序中指定的參數資訊<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;></xref>並於其中填入<xref:System.Data.Odbc.OdbcCommand.Parameters*>的指定集合<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;></xref>物件。</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  remarks: "DeriveParameters 會覆寫任何現有的參數資訊<xref:System.Data.Odbc.OdbcCommand>。</xref:System.Data.Odbc.OdbcCommand>       DeriveParameters 需要額外的呼叫到資料來源取得的資訊。 如果事先已知道參數資訊，則更有效率的明確設定資訊填入參數集合。       DeriveParameters 只可透過預存程序。 您無法使用 DeriveParameters 填入<xref:System.Data.Odbc.OdbcParameterCollection>與任意的 TRANSACT-SQL 陳述式，例如參數化的 SELECT 陳述式。</xref:System.Data.Odbc.OdbcParameterCollection>"
  syntax:
    content: public static void DeriveParameters (System.Data.Odbc.OdbcCommand command);
    parameters:
    - id: command
      type: System.Data.Odbc.OdbcCommand
      description: "<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>參考預存程序的衍生來源的參數資訊。 在衍生的參數加入<xref:System.Data.Odbc.OdbcCommand.Parameters*>集合<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>。</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  overload: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "基礎的 ODBC 驅動程式不支援傳回預存程序參數資訊，或命令文字不是有效的預存程序名稱，或<xref href=&quot;System.Data.CommandType&quot;></xref>指定未<xref uid=&quot;langword_csharp_CommandType.StoredProcedure&quot; name=&quot;CommandType.StoredProcedure&quot; href=&quot;&quot;> </xref>。"
  platform:
  - net462

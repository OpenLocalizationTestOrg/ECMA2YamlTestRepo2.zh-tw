  summary: "取得自動產生<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;></xref>執行刪除資料來源所需的物件。"
  remarks: "您可以使用 GetDeleteCommand 方法資訊或疑難排解用途，因為它會傳回<xref:System.Data.Odbc.OdbcCommand>要執行的物件。</xref:System.Data.Odbc.OdbcCommand>       您也可以使用 GetDeleteCommand 做為基礎的已修改的命令。 例如，您可能會呼叫 GetDeleteCommand 並修改的<xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>值，並接著明確設定，於<xref:System.Data.Odbc.OdbcDataAdapter>。</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>       第一次產生 SQL 陳述式之後，您必須明確呼叫<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>陳述式以任何方式變更時。</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> 否則，GetDeleteCommand 也會使用從先前的陳述式，這可能不正確的資訊。 第一次產生 SQL 陳述式，當應用程式呼叫 <xref:System.Data.Common.DbDataAdapter.Update%2A>或 GetDeleteCommand。</xref:System.Data.Common.DbDataAdapter.Update%2A>"

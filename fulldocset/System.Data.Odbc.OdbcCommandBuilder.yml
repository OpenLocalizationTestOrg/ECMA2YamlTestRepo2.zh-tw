  parent: System.Data.Odbc.OdbcCommandBuilder
  langs:
  - csharp
  name: GetDeleteCommand(Boolean)
  nameWithType: OdbcCommandBuilder.GetDeleteCommand(Boolean)
  fullName: System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand(Boolean)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "取得自動產生<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;></xref>執行刪除資料來源所需的物件。"
  remarks: "您可以使用<xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>方法資訊或疑難排解的考量，因為它會傳回<xref:System.Data.Odbc.OdbcCommand>要執行的物件。</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       您也可以使用<xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>做為基礎的已修改的命令。</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> 例如，您可能會呼叫<xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>及修改的<xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>值，並接著明確設定，於<xref:System.Data.Odbc.OdbcDataAdapter>。</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>       第一次產生 SQL 陳述式之後，您必須明確呼叫<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>陳述式以任何方式變更時。</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> 否則，<xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>會使用從先前的陳述式，這可能不正確的資訊。</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> 第一次產生 SQL 陳述式，當應用程式呼叫其中一個<xref:System.Data.Common.DbDataAdapter.Update%2A>或<xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.Odbc.OdbcCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       產生的參數名稱時的預設行為是使用@p1， @p2，依此類推的各種不同的參數。 傳遞`true`如`useColumnsForParameterNames`參數可讓您強制執行<xref:System.Data.Odbc.OdbcCommandBuilder>來產生改為根據的資料行名稱的參數。</xref:System.Data.Odbc.OdbcCommandBuilder> 符合下列條件時，才會成功:-<xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>已指定，且其長度為等於或大於產生的參數名稱。</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -產生的參數名稱符合指定準則<xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>規則運算式。</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A<xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>指定。</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
  syntax:
    content: public System.Data.Odbc.OdbcCommand GetDeleteCommand (bool useColumnsForParameterNames);
    parameters:
    - id: useColumnsForParameterNames
      type: System.Boolean
      description: "如果<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>，如果可能的話，產生比對資料行名稱的參數名稱。 如果<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，產生@p1， @p2，依此類推。"

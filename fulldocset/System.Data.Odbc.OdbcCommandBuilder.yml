  name: OdbcCommandBuilder
  nameWithType: OdbcCommandBuilder
  fullName: System.Data.Odbc.OdbcCommandBuilder
  type: Class
  summary: "單一資料表命令，可用來協調所做的變更會自動產生<xref href=&quot;System.Data.DataSet&quot;></xref>與相關聯的資料來源。 這個類別無法被繼承。"
  remarks: "<xref:System.Data.Odbc.OdbcDataAdapter>協調所做的變更所需的 SQL 陳述式不會自動產生<xref:System.Data.DataSet>與資料來源相關聯。</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter> 不過，您可以在其中建立 OdbcCommandBuilder 物件產生<xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A><xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter>屬性</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>設定為單一資料表更新 SQL 陳述式 OdbcCommandBuilder 接著會產生您未設定任何其他 SQL 陳述式。       之間的關聯性<xref:System.Data.Odbc.OdbcDataAdapter>和其相對應的 OdbcCommandBuilder 一定是一對一。</xref:System.Data.Odbc.OdbcDataAdapter> 若要建立這種對應關係，您將設定<xref:System.Data.Odbc.OdbcDataAdapter>OdbcCommandBuilder 物件的屬性。</xref:System.Data.Odbc.OdbcDataAdapter> 這會導致登錄它自己做為接聽程式會產生輸出的<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>事件，會影響<xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> OdbcCommandBuilder       若要產生 INSERT、 UPDATE 或 DELETE 陳述式，使用 OdbcCommandBuilder<xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>屬性，以擷取所需的一組中繼資料。</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> 如果您變更的值<xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>中繼資料擷取，例如第一次更新之後，您應該都會接著呼叫之後<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>方法，以更新中繼資料。</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>      > [!NOTE] > 如果 SELECT 陳述式指派給<xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>屬性使用別名資料行名稱，產生的 INSERT、 UPDATE 和 DELETE 陳述式可能不正確或失敗。</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> 如果基礎的 ODBC 驅動程式無法提供適當的基底資料行名稱別名資料行名稱 (使用 SQL_DESC_BASE_COLUMN_NAME 值`SQLColAttribute`)，無法產生 INSERT、 UPDATE 和 DELETE 陳述式中使用的別名名稱。 例如，Microsoft ODBC Driver for Oracle 傳回的別名名稱的基底的資料行名稱。 因此，產生的 INSERT、 UPDATE 和 DELETE 陳述式會導致錯誤。       也會使用 OdbcCommandBuilder <xref:System.Data.Odbc.OdbcCommand.Connection%2A>， <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>，和<xref:System.Data.Odbc.OdbcCommand.Transaction%2A>屬性參考<xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Odbc.OdbcCommand.Transaction%2A> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A> 使用者應該呼叫<xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>如果修改了一個或多個這些屬性，或如果的值<xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>本身的屬性變更。</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> 否則<xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>， <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>，和<xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>屬性會保留其先前的值。</xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>       如果您呼叫<xref:System.ComponentModel.Component.Dispose%2A>，會解除關聯 OdbcCommandBuilder <xref:System.Data.Odbc.OdbcDataAdapter>，以及所產生的命令不會再使用。</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, together with <xref:System.Data.Odbc.OdbcDataAdapter> and <xref:System.Data.Odbc.OdbcConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OdbcCommandBuilder.  \n  \n [!code-cs[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_1_1.cs)]\n [!code-vb[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_1_1.vb)]"
  syntax:
    content: 'public sealed class OdbcCommandBuilder : System.Data.Common.DbCommandBuilder'

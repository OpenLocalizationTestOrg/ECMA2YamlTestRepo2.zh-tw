nt%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> 因此，<xref:System.Workflow.Runtime.Tracking.TrackingProfile>工作流程執行個體必須具有<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>針對適當設定<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName>值。</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> 只有<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>已傳送工作流程追蹤記錄中的值，可以比對。</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> 如果有任何工作流程追蹤記錄不傳送工作流程執行個體，工作流程執行個體被視為具有<xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>狀態       下表顯示之間的對應<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>值和<xref:System.Workflow.Runtime.WorkflowStatus>值。</xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      |TrackingWorkflowEvent 值 |WorkflowStatus 值 |  |---------------------------------|--------------------------|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.WorkflowStatus>|  |<xref:System.Workflo
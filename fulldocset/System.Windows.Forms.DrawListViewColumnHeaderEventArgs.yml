  fullName: System.Windows.Forms.DrawListViewColumnHeaderEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.Forms.ListView.DrawColumnHeader&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>事件可讓您自訂 （或主控描繪） 的外觀<xref:System.Windows.Forms.ListView>詳細資料檢視中的控制項。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>       <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>就會引發事件<xref:System.Windows.Forms.ListView>控制其<xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>屬性設定為`true`和其<xref:System.Windows.Forms.ListView.View%2A>屬性設定為<xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName> 包含資訊傳遞至事件處理常式 DrawListViewColumnHeaderEventArgs<xref:System.Windows.Forms.ColumnHeader>繪製也會提供方法來協助您繪製標頭。</xref:System.Windows.Forms.ColumnHeader>       使用<xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A>屬性，以擷取資料行標頭，若要繪製的相關資訊。</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A> 使用<xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A>屬性來進行實際所指定的區域內繪製<xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A>屬性。</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A> 若要繪製標準<xref:System.Windows.Forms.ListView>元素不需要自訂，使用<xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A>和<xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A>方法。</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       使用<xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A>屬性，當您想要繪製子項目的的作業系統。</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A> 當您想要自訂特定的標頭時，這非常有用。      > [!NOTE] > 避免問題當主控描繪，覆寫時，圖形閃爍<xref:System.Windows.Forms.ListView>控制以及設定<xref:System.Windows.Forms.ListView.DoubleBuffered%2A>屬性`true`。</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> 這項功能時，只能在 Windows XP 和 Windows Server 2003 系列產品上使用您的應用程式呼叫<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_84_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_84_1.vb)]"
  syntax:
    content: 'public class DrawListViewColumnHeaderEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

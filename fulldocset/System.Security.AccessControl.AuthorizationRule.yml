- uid: System.Security.AccessControl.AuthorizationRule.#ctor(System.Security.Principal.IdentityReference,System.Int32,System.Boolean,System.Security.AccessControl.InheritanceFlags,System.Security.AccessControl.PropagationFlags)
  id: '#ctor(System.Security.Principal.IdentityReference,System.Int32,System.Boolean,System.Security.AccessControl.InheritanceFlags,System.Security.AccessControl.PropagationFlags)'
  parent: System.Security.AccessControl.AuthorizationRule
  langs:
  - csharp
  name: AuthorizationRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags)
  nameWithType: AuthorizationRule.AuthorizationRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags)
  fullName: System.Security.AccessControl.AuthorizationRule.AuthorizationRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新執行個體<xref href=&quot;System.Security.AccessControl.AccessRule&quot;></xref>類別使用指定的值。"
  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "識別套用存取規則。 這個參數必須是可以轉換成物件<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
    - id: accessMask
      type: System.Int32
      description: "此規則的存取遮罩。 存取遮罩是 32 位元集合的匿名位元，其中的意義由個別的積分器所定義。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要將這項規則繼承自父容器。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "存取規則的繼承屬性。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "是否自動傳播繼承的存取規則。 如果忽略傳播旗標`inheritanceFlags`設<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>。"
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "值<code> identity </code>參數無法轉換成<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值<code> accessMask </code>參數為零，或<code> inheritanceFlags </code>或<code> propagationFlags </code>參數包含無法辨識的旗標值。"
  platform:
  - net462

  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "取得或設定可接受的最大長度<xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> JavaScript Object Notation (JSON) 字串的物件。"
  remarks: "MaxJsonLength 屬性的值只適用於內部<xref:System.Web.Script.Serialization.JavaScriptSerializer>執行個體的非同步通訊層用來叫用 Web 服務方法。</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "整數，代表 JSON 字串的最大長度。 預設值為 102400 個字元。"

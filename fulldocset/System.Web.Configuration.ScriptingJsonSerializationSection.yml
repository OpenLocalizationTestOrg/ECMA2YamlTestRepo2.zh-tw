- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "取得或設定要處理的物件層級數目的限制。"
  remarks: "RecursionLimit 屬性參考到物件階層的最大層級的<xref:System.Web.Script.Serialization.JavaScriptSerializer>或將物件序列化為 JavaScript 物件標記法 (JSON) 字串還原序列化時將會處理。</xref:System.Web.Script.Serialization.JavaScriptSerializer>       RecursionLimit 值只適用於內部<xref:System.Web.Script.Serialization.JavaScriptSerializer>執行個體的非同步通訊層用來叫用 Web 服務方法。</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "物件層級數目。 預設值為 100。"
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "屬性是設定為小於&1; 的值。"
  platform:
  - net462

  summary: "指派項目類型中的項目<xref href=&quot;System.Web.UI.MobileControls.List&quot;></xref>或<xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;></xref>控制項的子控制項。 這個類別無法被繼承。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "當<xref:System.Web.UI.MobileControls.List>或<xref:System.Web.UI.MobileControls.ObjectList>控制項呈現在樣板化模式中，空<xref:System.Web.UI.MobileControls.MobileListItem>具有對應的項目類型的物件建立的每個頁首、 頁尾或分隔符號，其需要轉譯。</xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> 這些空白的物件，然後會插入至控制項的子控制項。      > [!NOTE] > <xref:System.Web.UI.MobileControls.MobileListItem>，對應到清單項目一律物件有<xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem>的類型</xref:System.Web.UI.MobileControls.MobileListItem>       您可以使用這個列舉型別，用於逐一查看控制項集合並尋找<xref:System.Web.UI.MobileControls.MobileListItem>物件對應至頁首、 頁尾及分隔符號的範本。</xref:System.Web.UI.MobileControls.MobileListItem>"
  syntax:
    content: >-

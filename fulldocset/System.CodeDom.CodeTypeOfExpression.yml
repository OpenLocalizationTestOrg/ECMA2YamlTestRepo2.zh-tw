  remarks: "代表 CodeTypeOfExpression`typeof`傳回運算式<xref:System.Type>在執行階段。</xref:System.Type>       <xref:System.CodeDom.CodeTypeOfExpression.Type%2A>屬性會指定要傳回<xref:System.Type>物件 for...in</xref:System.Type>的資料類型</xref:System.CodeDom.CodeTypeOfExpression.Type%2A>       使用<xref:System.CodeDom.CodeTypeReferenceExpression>來代表參考的型別名稱，例如的原始程式碼建立時<xref:System.CodeDom.CodeCastExpression>物件轉型為指定名稱的類型。</xref:System.CodeDom.CodeCastExpression> </xref:System.CodeDom.CodeTypeReferenceExpression>"

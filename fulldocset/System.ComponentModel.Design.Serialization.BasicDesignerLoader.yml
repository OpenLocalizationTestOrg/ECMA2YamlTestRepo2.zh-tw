gn%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A> 在此情況下，必須負責呼叫<xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>和<xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A></xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>的設計工具載入器服務"

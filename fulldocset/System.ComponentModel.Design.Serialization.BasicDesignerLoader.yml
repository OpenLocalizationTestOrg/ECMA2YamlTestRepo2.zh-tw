  type: Class
  summary: "提供的實作<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderService&quot;></xref>介面。"
  remarks: "BasicDesignerLoader 是沒有任何項目與相關的持續性格式的設計工具載入器的完整實作。 BasicDesignerLoader 不會指定文字或二進位的持續性，但支援下列功能:-有多個載入的相依性。      在設計工具中，變更追蹤。      -延後重新載入閒置時間。       BasicDesignerLoader 將兩種類型的服務加入至設計工具主應用程式服務容器︰ 可取代的服務和服務無法取代。 您可以變更受保護的值來取代可取代服務<xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>屬性。</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> 您不能取代無法取代的服務，因為他們實作彼此相依。       下表描述的服務所提供的預設值。      |預設服務 |描述 |  |---------------------|-----------------|  |<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>|可讓物件要求設計工具載入本身閒置時。</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> 這是可取代的服務。 |  |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>|用來序列化和還原序列化的物件。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> 序列化管理員會加入做為服務，因此需要執行序列化的物件可以使用任何序列化提供者加入序列化管理員。 這是無法取代的服務。 |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class BasicDesignerLoader : System.ComponentModel.Design.Serialization.DesignerLoader, System.ComponentModel.Design.Serialization.IDesignerLoaderService

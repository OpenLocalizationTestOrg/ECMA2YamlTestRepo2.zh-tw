  remarks: "任何物件可以呼叫 IDesignerLoaderService.Reload 方法，以要求載入器重新載入設計文件。 如果載入器支援重新載入，而且遵守重新載入，設計工具載入器可以傳回`true`。 否則，它會傳回`false`，表示不會發生重新載入。 呼叫端不能依賴立即; 發生重新載入設計工具載入器可以將這項安排其他時間，或它可以再試一次重新載入設計工具。       呼叫端可以向使用者顯示訊息，如果無法重新載入設計工具。"

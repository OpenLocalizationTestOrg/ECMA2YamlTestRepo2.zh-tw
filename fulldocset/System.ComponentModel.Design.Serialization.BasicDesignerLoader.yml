  summary: "相依的載入已完成的信號。"
  remarks: "IDesignerLoaderService.DependentLoadComplete 方法呼叫來表示相依的載入作業已完成。 呼叫<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.DependentLoadComplete%2A>方法一次註冊藉由呼叫每個處理序<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.AddLoadDependency%2A>方法，已完成。</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.AddLoadDependency%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService.DependentLoadComplete%2A>       如果相依載入成功，呼叫端`successful`參數`true`並傳遞空集合或`null`至`errorCollection`參數。 呼叫端相依載入發生問題，設定`successful`參數`false`，並將指出的原因或失敗的原因的例外狀況的集合傳遞`errorCollection`參數。"

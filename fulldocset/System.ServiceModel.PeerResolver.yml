  name: PeerResolver
  nameWithType: PeerResolver
  fullName: System.ServiceModel.PeerResolver
  type: Class
  summary: "指定基底型別用來定義的合約，登錄將對等網狀結構 ID 並解析至參與網狀結構之節點的端點位址。"
  remarks: "這個類別是自訂對等名稱解析程式實作的基底類別。 對等名稱解析程式是用來尋找參與對等網狀結構的對等節點的對等通道的探索服務。 它也會用於節點 「 註冊 」 對等網狀結構，藉以對等節點成為已知，並且可從對等網狀結構的機制。"
  syntax:
    content: public abstract class PeerResolver

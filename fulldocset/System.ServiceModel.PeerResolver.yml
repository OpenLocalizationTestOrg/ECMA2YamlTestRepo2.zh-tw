- uid: System.ServiceModel.PeerResolver.Resolve(System.String,System.Int32,System.TimeSpan)
  id: Resolve(System.String,System.Int32,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Resolve(String,Int32,TimeSpan)
  nameWithType: PeerResolver.Resolve(String,Int32,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Resolve(String,Int32,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "會將提供的網狀結構 ID 解析為零或多個參與對等網狀結構之節點的端點位址。"
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<System.ServiceModel.PeerNodeAddress> Resolve (string meshId, int maxAddresses, TimeSpan timeout);
    parameters:
    - id: meshId
      type: System.String
      description: "在其中網狀結構之對等網狀結構 ID <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref>物件代表參與節點是您要取得。"
    - id: maxAddresses
      type: System.Int32
      description: "要傳回的端點位址的數目。"
    - id: timeout
      type: System.TimeSpan
      description: "要中止解析對等網狀結構內端點位址的嘗試之前稍候成功的時間長度。 如果嘗試失敗，<xref:System.TimeoutException>對等節點上引發。</xref:System.TimeoutException>"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.ServiceModel.PeerNodeAddress}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;包含<xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;></xref>表示參與對等網狀結構之節點的物件。"
  overload: System.ServiceModel.PeerResolver.Resolve*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.PeerResolver.Unregister(System.Object,System.TimeSpan)
  id: Unregister(System.Object,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Unregister(Object,TimeSpan)
  nameWithType: PeerResolver.Unregister(Object,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Unregister(Object,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "從對等網狀結構移除節點的註冊項目。"
  remarks: "註冊識別碼是對等解析程式權杖，它最起碼可以表示對等節點識別碼與網狀結構識別碼的集合 這個識別碼值必須具有<xref:System.ServiceModel.PeerResolver.Register%2A>.</xref:System.ServiceModel.PeerResolver.Register%2A>先前呼叫中取得       取消註冊會在兩個特定的情況下呼叫:-當<xref:System.ServiceModel.PeerNode>即將離開對等網狀結構時 （通常是因為關閉與它相關聯的最後一個對等通道或服務主機）。</xref:System.ServiceModel.PeerNode>      -當<xref:System.ServiceModel.PeerNode>可以找到其他參與對等網狀結構之節點沒有可用的端點位址。</xref:System.ServiceModel.PeerNode> 如此一來，<xref:System.ServiceModel.PeerNode>不再可以連線，並會嘗試呼叫<xref:System.ServiceModel.PeerResolver>.</xref:System.ServiceModel.PeerResolver>從取消註冊其本身的取消註冊</xref:System.ServiceModel.PeerNode> 其他對等網狀結構內節點變成可用取消註冊之後，如果節點可以其本身重新註冊呼叫<xref:System.ServiceModel.PeerResolver.Register%2A>並取得新的註冊 id。</xref:System.ServiceModel.PeerResolver.Register%2A>"
  syntax:
    content: public abstract void Unregister (object registrationId, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "<xref:System.ServiceModel.PeerResolver.Register*>.</xref:System.ServiceModel.PeerResolver.Register*>先前呼叫所取得的節點註冊識別碼"
    - id: timeout
      type: System.TimeSpan
      description: "等待從對等網狀結構註冊成功移除的時間長度。 如果嘗試失敗，<xref:System.TimeoutException>對等節點上引發。</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Unregister*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.PeerResolver.Update(System.Object,System.ServiceModel.PeerNodeAddress,System.TimeSpan)
  id: Update(System.Object,System.ServiceModel.PeerNodeAddress,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Update(Object,PeerNodeAddress,TimeSpan)
  nameWithType: PeerResolver.Update(Object,PeerNodeAddress,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Update(Object,PeerNodeAddress,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "更新<xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;></xref>向特定對等網狀結構的節點。"
  remarks: "更新時，會呼叫的位址<xref:System.ServiceModel.PeerNode>本機電腦上的變更。</xref:System.ServiceModel.PeerNode>"
  syntax:
    content: public abstract void Update (object registrationId, System.ServiceModel.PeerNodeAddress updatedNodeAddress, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "取得由先前呼叫的節點註冊識別碼權杖<xref:System.ServiceModel.PeerResolver.Register*></xref:System.ServiceModel.PeerResolver.Register*>"
    - id: updatedNodeAddress
      type: System.ServiceModel.PeerNodeAddress
      description: "更新的端點位址 （及其他多重主目錄 IP 位址）。"
    - id: timeout
      type: System.TimeSpan
      description: "等待成功中止嘗試更新對等網狀結構內節點的註冊之前的時間長度。 如果嘗試失敗，<xref:System.TimeoutException>對等節點上引發。</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Update*
  exceptions: []
  platform:
  - net462

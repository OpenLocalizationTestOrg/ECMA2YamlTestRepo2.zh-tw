      description: "<xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref>要向對等網狀結構。"
    - id: timeout
      type: System.TimeSpan
      description: "要中止向對等網狀結構註冊的嘗試之前稍候成功的時間長度。 如果嘗試失敗，<xref:System.TimeoutException>對等節點上引發。</xref:System.TimeoutException>"
    return:
      type: System.Object
      description: "<xref:System.Object>表示註冊識別碼。</xref:System.Object> 這個註冊識別碼物件傳遞至<> *> 和<> *> 方法。"
  overload: System.ServiceModel.PeerResolver.Register*
  exceptions: []

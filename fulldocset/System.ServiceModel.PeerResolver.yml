  namespace: System.ServiceModel
  summary: "註冊<xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;></xref>特定對等網狀結構。"
  syntax:
    content: public abstract object Register (string meshId, System.ServiceModel.PeerNodeAddress nodeAddress, TimeSpan timeout);
    parameters:
    - id: meshId
      type: System.String
      description: "對等節點為註冊之對等網狀結構 ID。"
    - id: nodeAddress

  name: MulticastNotSupportedException
  nameWithType: MulticastNotSupportedException
  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "嘗試結合兩個委派時擲回的例外狀況為基礎<xref:System.Delegate>型別而非<xref:System.MulticastDelegate>型別。</xref:System.MulticastDelegate> </xref:System.Delegate> 這個類別無法被繼承。"
  remarks: "只有委派根據<xref:System.MulticastDelegate>型別可以進行合併。</xref:System.MulticastDelegate> 可以使用結合兩個多點傳送的委派<xref:System.MulticastDelegate.CombineImpl%2A>方法。</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException 會使用 HRESULT COR_E_MULTICASTNOTSUPPORTED，0x80131514 的值。       如需 MulticastNotSupportedException 的執行個體的初始屬性值的清單，請參閱<xref:System.MulticastNotSupportedException.%23ctor%2A>建構函式。</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException

  summary: "包含結構化的配置的複合活動設計工具提供常用的方法和屬性。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StructuredCompositeActivityDesigner 是包含子設計工具的所有設計工具的基底類別和子設計工具會使用設計介面，稱為連接器上繪製的線彼此連接。 類別被提供讓活動設計工具開發人員可以提供數種活動設計工具配置型別，而不是所繫結至<xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>類別</xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner>中提供的配置"

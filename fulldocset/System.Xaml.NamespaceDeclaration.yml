  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "宣告識別項和 XAML 命名空間前置詞，方法是將這些字串值儲存為個別的屬性。"
  remarks: "NamespaceDeclaration 代表 XAML 命名空間資訊做為 XAML 節點資料流的一部分。 NamespaceDeclaration 類別是節點類型不是真正的物件或成員。相反地，它是離散的節點類型。       在 XAML 節點資料流，NamespaceDeclaration 發生之前的物件或要套用該 XAML 命名空間的成員。       依照慣例，識別項的 XAML 命名空間類似於統一資源識別元 (URI)。 不過， <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>NamespaceDeclaration 的屬性為型別<xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> 應用程式開發介面的.NET Framework XAML 服務通常會將視為字串的 XAML 命名空間識別項。 相對與絕對區別真正的<xref:System.Uri>識別 XAML （或 XML） 的命名空間的型別無關。</xref:System.Uri> URI 做為命名空間慣例也是一般的 XML。       此類型的物件做為輸入的<xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>時寫入物件圖形中 XAML 節點資料流資訊的方法。</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> 此類型的物件做為輸入的<xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>方法撰寫 XAML 節點資料流資訊當做 XML 進行序列化時。</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       命名空間宣告可能<xref:System.String.Empty?displayProperty=fullName>前置詞的值。</xref:System.String.Empty?displayProperty=fullName> A<xref:System.String.Empty?displayProperty=fullName>前置詞表示的預設 XAML 命名空間宣告。</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration

- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得或設定初始 SMTP 通訊協定的要求中用來連接到 SMTP 郵件伺服器的用戶端網域名稱。"
  remarks: "ClientDomain 屬性可讓應用程式來變更用於 SMTP 伺服器的初始 SMTP 通訊協定要求的用戶端網域名稱。 如果未設定 ClientDomain 屬性，預設為使用本機電腦傳送要求的本機主機名稱。       定義詳細資料的簡易郵件傳輸通訊協定 (SMTP) 的 RFC 2821。 這個 RFC 規定 SMTP 用戶端應該使用完整網域名稱，做為其 HELO 或擴充 HELO (EHLO) 訊息到伺服器的一部分。       ClientDomain 屬性允許應用程式將用戶端的網域名稱 （RFC 使用的通訊協定描述中的詞彙網域） 變更為使用本機電腦的完整網域名稱，而不是預設會使用 localhost 名稱。 這會提供更高的相容性與 SMTP 通訊協定標準。 不過，完整網域名稱可能會公開私用本機電腦的相關資訊。       ClientDomain 屬性中設定的任何名稱應該符合 DNS 規則 7 位元的 ASCII 名稱。       網路中此項目 SMTP 組態檔的預設值也可以變更以手動方式編輯電腦或應用程式組態檔直接。"
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "表示在初始 SMTP 通訊協定的要求中用來連接到 SMTP 郵件伺服器的用戶端網域名稱的字串。"
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462

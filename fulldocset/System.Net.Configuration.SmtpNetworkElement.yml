- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得或設定是否要存取 SMTP 郵件伺服器使用 SSL。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  remarks: "EnableSsl 屬性會指出是否存取 SMTP 郵件伺服器使用 SSL。 <xref:System.Net.Mail.SmtpClient>類別只支援 SMTP 服務延伸模組安全 smtp 透過傳輸層安全性定義在 RFC 3207。</xref:System.Net.Mail.SmtpClient> 在此模式中，在 SMTP 工作階段開始在未加密的通道，然後 STARTTLS 命令發給用戶端切換至使用 SSL 的安全通訊的伺服器。 請參閱 RFC 3207 發佈根據網際網路工程任務推動小組 (IETF) 如需詳細資訊。       連接的替代方法是 SSL 工作階段最前面位置建立之前命令會傳送任何通訊協定。 這種連線方法有時稱為 SMTPS，而且根據預設會使用連接埠 465。 目前不支援這種替代的連線方法，使用 SSL。"
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示將使用 SSL 存取 SMTP 郵件伺服器;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462

      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示預設使用者認證將用來存取 SMTP 伺服器。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Net.Configuration.SmtpNetworkElement.DefaultCredentials*
  exceptions: []

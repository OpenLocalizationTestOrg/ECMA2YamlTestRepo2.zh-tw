  remarks: "如果`Count`已等於容量、 清單的容量加倍自動重新配置內部的陣列，並將現有的項目複製到新陣列中，加入新項目之前。       如果`Count`小於比容量，這個方法是 0(1) 作業。 如果需要增加，以容納新項目容量，這個方法會變成 0 （n） 作業，其中 n 是`Count`。       Add 方法預期只有<xref:System.Xml.Schema.XmlSchemaExternal>和其衍生的類型 (<xref:System.Xml.Schema.XmlSchemaImport>， <xref:System.Xml.Schema.XmlSchemaInclude>，和<xref:System.Xml.Schema.XmlSchemaRedefine>) 做為參數。</xref:System.Xml.Schema.XmlSchemaRedefine> </xref:System.Xml.Schema.XmlSchemaInclude> </xref:System.Xml.Schema.XmlSchemaImport> </xref:System.Xml.Schema.XmlSchemaExternal> 下列範例將說明加入至包含結構描述<xref:System.Xml.Schema.XmlSchema.Includes%2A>的現有集合<xref:System.Xml.Schema.XmlSchema>物件。</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Schema.XmlSchema.Includes%2A>      ```vb#   Dim schema As XmlSchema = New XmlSchema()      Dim textReader As XmlTextReader = New XmlTextReader(&quot;include.xsd&quot;)   Dim includeSchema As XmlSchema = XmlSchema.Read(textReader, null)      Dim include As XmlSchemaInclude = New XmlSchemaInclude()   include.Schema = includeSchema;   schema.Includes.Add(include);   ```      ```c#   XmlSchema schema = new XmlSchema();      XmlTextReader textReader = new XmlTextReader(&quot;include.xsd&quot;);   XmlSchema includeSchema = XmlSchema.Read(textReader, null);      XmlSchemaInclude include = new XmlSchemaInclude();   include.Schema = includeSchema;   schema.Includes.Add(include);   ```"
  syntax:
    content: public int Add (System.Xml.Schema.XmlSchemaObject item);
    parameters:
    - id: item
      type: System.Xml.Schema.XmlSchemaObject
      description: "The <xref href=&quot;System.Xml.Schema.XmlSchemaObject&quot;></xref>."
    return:
      type: System.Int32
      description: "在加入項目索引。"
  overload: System.Xml.Schema.XmlSchemaObjectCollection.Add*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>小於零。       -<code>index</code>大於<xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;> </xref>。"

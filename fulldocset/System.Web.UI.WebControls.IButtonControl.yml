  type: Interface
  summary: "定義屬性和事件，以允許像在網頁上的按鈕控制項必須實作。"
  remarks: "IButtonControl 介面定義的屬性和事件必須實作以允許控制像是在網頁上的按鈕。       此介面的成員提供基本按鈕功能，例如能夠引發<xref:System.Web.UI.WebControls.IButtonControl.Click>事件和<xref:System.Web.UI.WebControls.IButtonControl.Command>事件。</xref:System.Web.UI.WebControls.IButtonControl.Command> </xref:System.Web.UI.WebControls.IButtonControl.Click> <xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>屬性提供跨網頁公佈功能。</xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>"
  syntax:
    content: public interface IButtonControl
  implements: []
  platform:
  - net462

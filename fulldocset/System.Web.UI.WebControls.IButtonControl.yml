  summary: "取得或設定當按一下按鈕控制項目前的頁面從傳送至 Web 網頁的 URL。"
  remarks: "您可以使用 PostBackUrl 屬性執行跨網頁回傳。 如果 PostBackUrl 屬性設定為 [] 按鈕上目前的頁面，就會發生一般的回傳事件循環。       實作控制項<xref:System.Web.UI.WebControls.IButtonControl>介面必須實作 PostBackUrl 屬性，表示當按下按鈕控制項目前的頁面從傳送至 Web 網頁的 URL。</xref:System.Web.UI.WebControls.IButtonControl>"

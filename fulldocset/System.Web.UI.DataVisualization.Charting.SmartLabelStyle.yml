  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "提供方法和屬性，用來執行智慧型的規則為基礎的資料點標籤定位以解決重疊的資料點標籤問題。"
  remarks: "智慧標籤已啟用時，圖表會重新定位重疊的資料點標籤，根據一組使用者定義的規則。       註標線會繪製連結包含其資料點標籤。 您可以控制在註標線的視覺屬性。 這些視覺屬性包含色彩、 線條樣式與線條寬度。 <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>和<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>屬性控制的裝飾，如箭頭，並出現在註標線結尾。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>屬性可以設定為任何<xref:System.Drawing.Color>物件。</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> 如果您設定的註標線的色彩，也會自動將設定<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>和裝飾<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>所定義</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>的色彩       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>屬性會控制在註標線的像素寬度。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> 使用此屬性也會縮放<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>和<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A></xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>裝飾       可以透過使用數個影片相關屬性控制的智慧型標籤移動。 這些定義的規則的移動方向，距離與標籤的資料點是否可保留在繪圖區。 預設移動規則通常會解決大部分問題。 <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>定義值，指定的最大距離，單位為像素的資料點，允許資料點標籤重疊時可移動。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>屬性會定義指定的最小距離，單位為像素的資料點重疊時，會移動資料點標籤的值。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> 當資料點標籤需求，可以重新定位時，標籤將會移動至少指定像素數目。       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>屬性會指出無法解決重疊問題時，是否隱藏標籤。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> 如果<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>屬性是`true`，而且無法繪製資料點，所指定的區域內<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>和<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>所允許之方向<xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>，不會繪製資料點標籤。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>屬性會定義可以在其中移動資料點標籤 direction(s)。</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> 這個屬性會接受一個<xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>值或位元 OR 多個<xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>值。</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> 預設值是位元 OR 所有<xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>值，以允許所有可能的方向不同的資料中心點中重新定位。</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       下列圖表類型不支援智慧型標籤:-橫條圖︰ 橫條和&100;%堆疊橫條圖。      -的形狀︰ 圓形圖、 環圈圖、 極座標圖和雷達圖。      -範圍圖表︰ 範圍、 範圍的資料行和範圍橫條圖。      -堆疊區域圖︰ 堆疊區域和&100;%堆疊區域圖。"
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle

  type: Enum
  summary: "用來指定參數值在使用時，要傳遞至 JPEG 或 TIFF 影像編碼器&lt;xref:System.Drawing.Image.Save%2A?displayProperty=fullName&gt;或&lt;xref:System.Drawing.Image.SaveAdd%2A?displayProperty=fullName&gt;方法。"
  remarks: "當您呼叫<xref:System.Drawing.Image.Save%2A>或<xref:System.Drawing.Image.SaveAdd%2A>方法<xref:System.Drawing.Image>物件，您也可以傳遞至影像編碼器傳遞參數<xref:System.Drawing.Imaging.EncoderParameters>物件<xref:System.Drawing.Image.Save%2A>或<xref:System.Drawing.Image.SaveAdd%2A>方法。</xref:System.Drawing.Image.SaveAdd%2A> </xref:System.Drawing.Image.Save%2A> </xref:System.Drawing.Imaging.EncoderParameters> </xref:System.Drawing.Image> </xref:System.Drawing.Image.SaveAdd%2A> </xref:System.Drawing.Image.Save%2A> <xref:System.Drawing.Imaging.EncoderParameters>物件包含的陣列<xref:System.Drawing.Imaging.EncoderParameter>物件。</xref:System.Drawing.Imaging.EncoderParameter> </xref:System.Drawing.Imaging.EncoderParameters> 每個<xref:System.Drawing.Imaging.EncoderParameter>物件具有值的陣列和<xref:System.Drawing.Imaging.Encoder>屬性，指定參數類別目錄。</xref:System.Drawing.Imaging.Encoder> </xref:System.Drawing.Imaging.EncoderParameter> EncoderValue 列舉會提供一些可傳遞至 JPEG，而 TIFF 影像轉碼器的值名稱。"

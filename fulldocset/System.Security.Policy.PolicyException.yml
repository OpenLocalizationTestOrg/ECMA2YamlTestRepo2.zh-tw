  remarks: "程式碼要求超過該原則所允許或禁止執行程式碼中設定的原則需權限時，通常會擲回這個例外狀況。       PolicyException 會使用 HRESULT CORSEC_E_POLICY_EXCEPTION。       如需 PolicyException 的執行個體的初始屬性值的清單，請參閱建構函式。"
  syntax:

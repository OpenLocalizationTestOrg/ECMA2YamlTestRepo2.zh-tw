  summary: "代表一個 Windows 狀態列控制項。"
  remarks: "StatusStrip 取代<xref:System.Windows.Forms.StatusBar>控制項。</xref:System.Windows.Forms.StatusBar> StatusStrip 的特殊功能，可包括自訂資料表配置、 支援表單的大小和移動盡辦法，以及在支援<xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>屬性，可讓<xref:System.Windows.Forms.ToolStripStatusLabel>自動填滿可用空間。</xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>       下列項目專為緊密地與這兩個<xref:System.Windows.Forms.ToolStripSystemRenderer>和<xref:System.Windows.Forms.ToolStripProfessionalRenderer>中所有方向。</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> 它們可在設計階段 StatusStrip 控制項預設可以:- <xref:System.Windows.Forms.ToolStripStatusLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripProgressBar>StatusStrip 控制項顯示上正在檢視之物件的相關資訊<xref:System.Windows.Forms.Form>，物件的元件或在您的應用程式中的該物件的作業與相關內容資訊。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripStatusLabel> StatusStrip 控制項通常包含的<xref:System.Windows.Forms.ToolStripStatusLabel>物件，其中每個顯示的文字、 圖示或兩者。</xref:System.Windows.Forms.ToolStripStatusLabel> 也可以包含 StatusStrip <xref:System.Windows.Forms.ToolStripDropDownButton>， <xref:System.Windows.Forms.ToolStripSplitButton>，和<xref:System.Windows.Forms.ToolStripProgressBar>控制項。</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton>       預設 StatusStrip 有沒有面板。 若要將面板加入至 StatusStrip 中，使用<xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName>方法或使用[StatusStrip 項目集合編輯器](http://msdn.microsoft.com/en-us/7c56677b-d5eb-4eca-949c-a22c4e3833a1)在設計階段加入、 移除或重新排列項目和修改屬性。</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName> 使用[StatusStrip 工作對話方塊](http://msdn.microsoft.com/en-us/c150678b-4873-4743-b23f-84fb3126582c)在設計階段執行的常見命令。       雖然 StatusStrip 會取代及擴充<xref:System.Windows.Forms.StatusBar>的較舊的版本控制<xref:System.Windows.Forms.StatusBar>如果您選擇保留以提供回溯相容性及未來使用。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar>"

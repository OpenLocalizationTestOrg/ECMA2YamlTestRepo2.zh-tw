  summary: "取得或設定定義出血、 註冊標記和裁切線的溢位區域的矩形。"
  remarks: "BleedBox 用來指定列印產出相關滲漏、 註冊標記，以及可能會延伸到的邏輯頁面之外的裁切線的擴充的區域中。 邏輯頁面屬於的工作表，為其最終大小裁剪後仍會保留。 因此滲漏方塊的大小可能會不小於邏輯頁面大小，但可能更大。 作為對比與 BleedBox<xref:System.Windows.Documents.FixedPage.ContentBox%2A>這是在其可以顯示內容; 頁面的區域即是該頁面的一部分*內*邊界。</xref:System.Windows.Documents.FixedPage.ContentBox%2A> 因此，內容方塊的維度可以是不能大於頁面上，但可能較小。       <xref:System.Windows.Rect.Left%2A>和<xref:System.Windows.Rect.Right%2A>滲漏方塊和內容方塊的內容會測量從左邊和<xref:System.Windows.Rect.Top%2A>和<xref:System.Windows.Rect.Bottom%2A>屬性以從頂端。</xref:System.Windows.Rect.Bottom%2A> </xref:System.Windows.Rect.Top%2A> </xref:System.Windows.Rect.Right%2A> </xref:System.Windows.Rect.Left%2A> 因此，下列規則必須強制執行定義 BleedBox 和<xref:System.Windows.Documents.FixedPage.ContentBox%2A>:-BleedBox。<xref:System.Windows.Rect.Left%2A>必須小於或等於<xref:System.Windows.Documents.FixedPage.ContentBox%2A>。<xref:System.Windows.Rect.Left%2A>.</xref:System.Windows.Rect.Left%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Left%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A>      -BleedBox。<xref:System.Windows.Rect.Top%2A>必須小於或等於<xref:System.Windows.Documents.FixedPage.ContentBox%2A>。<xref:System.Windows.Rect.Top%2A>.</xref:System.Windows.Rect.Top%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Top%2A>      -BleedBox。<xref:System.Windows.Rect.Right%2A>必須大於或等於<xref:System.Windows.Documents.FixedPage.ContentBox%2A>。<xref:System.Windows.Rect.Right%2A>.</xref:System.Windows.Rect.Right%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Right%2A>      -BleedBox。<xref:System.Windows.Rect.Bottom%2A>必須大於或等於<xref:System.Windows.Documents.FixedPage.ContentBox%2A>。<xref:System.Windows.Rect.Bottom%2A>.</xref:System.Windows.Rect.Bottom%2A> </xref:System.Windows.Documents.FixedPage.ContentBox%2A> </xref:System.Windows.Rect.Bottom%2A>      <a name=&quot;dependencyPropertyInfo_BleedBox&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Documents.FixedPage.BleedBoxProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Documents.FixedPage.BleedBoxProperty>"
  syntax:
    content: public System.Windows.Rect BleedBox { get; set; }
    return:
      type: System.Windows.Rect
      description: "<xref href=&quot;System.Windows.Rect&quot;> </xref>定義溢位區域。"

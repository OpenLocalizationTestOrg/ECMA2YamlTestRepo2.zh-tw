  type: Class
  summary: "提供資料給<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;></xref>事件。"
  remarks: "根據預設，<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>內引發事件<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>方法之後的工作階段語彙基元 (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) 已成功讀取從工作階段 cookie。</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> 在事件處理常式，然後再進一步沿著管線傳遞和用來驗證要求 （使用者） 的實體，可以修改的工作階段權杖的屬性。       您可以存取透過語彙基元<xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>屬性。</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> 在修改後權杖，您可以確保，它就會寫入 cookie 設定<xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>至`true`。</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> 最後，<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>是可取消事件，因此您可以設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性 (繼承自<xref:System.ComponentModel.CancelEventArgs>) 中止進一步處理要求。</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'

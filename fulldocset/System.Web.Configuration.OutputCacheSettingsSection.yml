  name: OutputCacheSettingsSection
  nameWithType: OutputCacheSettingsSection
  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "設定應用程式頁面輸出快取設定。 這個類別無法被繼承。"
  remarks: "OutputCacheSettingsSection 類別可讓您以程式設計方式存取和修改`outputCacheSettings`元素`caching`組態檔中的區段。 輸出快取設定定義的相依性 (儲存在快取和快取金鑰的檔案中的項目之間的關聯性或<xref:System.Web.Caching.CacheDependency>物件)，用於輸出快取，比方說，由[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)指示詞或<xref:System.Web.Configuration.OutputCacheProfile>。</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      > [!NOTE] > OutputCacheSettingsSection 可將資訊寫入至組態檔，根據定義的區段屬性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值為<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>限制的相關區段 任何嘗試寫入組態檔不允許在階層中的層級，將會導致由剖析器產生的錯誤訊息。 不過，您可以使用這個類別來讀取階層架構中的任何層級的組態資訊。"
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"

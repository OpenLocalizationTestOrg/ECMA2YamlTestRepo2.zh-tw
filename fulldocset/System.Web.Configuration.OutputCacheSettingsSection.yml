  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "OutputCacheProfiles 屬性可讓您以程式設計方式存取`outputCacheProfiles`組態檔中的項目。 您可以使用 OutputCacheProfiles 屬性來修改`outputCacheProfiles`項目以程式設計的方式。       `outputCacheProfiles`區段包含<xref:System.Web.Configuration.OutputCacheProfile>物件，表示輸出快取設定，可能會由應用程式中的頁面。</xref:System.Web.Configuration.OutputCacheProfile>  這些設定可以藉由設定套用至頁面`CacheProfile`屬性[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)指示詞。 套用設定檔，以控制快取相依性、 快取區位置和快取過期時間 」 等屬性。       [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)指示詞可以覆寫所包含的所有設定<xref:System.Web.Configuration.OutputCacheProfile>除了<xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>屬性。</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> 這是為了確保您可以啟用或停用，<xref:System.Web.Configuration.OutputCacheProfile>而不需要修改，可能會覆寫它的所有頁面中的指示詞</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"

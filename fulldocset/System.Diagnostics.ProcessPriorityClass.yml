  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "表示系統將處理程序與相關聯的優先順序。 此值，以及程序，每個執行緒的優先權值決定每個執行緒的基礎優先權層級。"
  remarks: "處理序優先權類別包含執行緒的優先順序層級的範圍。 具有不同優先順序的處理序中執行的執行緒執行相對於處理序的優先權類別。 作業系統會使用可執行檔的所有執行緒的基礎優先權層級，來判斷哪一個執行緒取得下一個配量的處理器時間。       Win32 七個基本優先順序層級，每個類別會使用四個優先權類別。 依據&24; 小時制或其他優先權的提高，作業系統可以變更基礎優先權層級，當處理程序必須晚於其他人存取置於處理器的時間。 此外，您可以設定<xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>暫時提高已超出等候狀態的執行緒的優先權層級。</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> 處理程序會回到等候狀態時，會重設的優先順序。"
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462

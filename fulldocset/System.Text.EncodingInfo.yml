- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "取得與網際網路指派 Numbers Authority (IANA 註冊） 的編碼方式名稱。"
  remarks: "此屬性會定義適用於傳遞至<xref:System.Text.Encoding.GetEncoding%2A>。</xref:System.Text.Encoding.GetEncoding%2A>的名稱 這個名稱是由名稱相同<xref:System.Text.Encoding.WebName%2A>屬性。</xref:System.Text.Encoding.WebName%2A> 標準的名稱及其值時，編碼的實際實作可能不符合該標準的完整。 您的應用程式應該使用<xref:System.Text.EncodingInfo.DisplayName%2A>人類看得懂的名稱。</xref:System.Text.EncodingInfo.DisplayName%2A>       <xref:System.Text.Encoding.GetEncodings%2A>方法取得支援的編碼方式，唯一區別在於字碼頁的完整清單。</xref:System.Text.Encoding.GetEncodings%2A> 如果您的應用程式會擷取使用 Name 屬性的編碼方式，請注意有些重複編碼要擷取的。 如需處理這些重複項目相關資訊，請參閱<xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A>的描述"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "編碼方式的 IANA 名稱。 如需 IANA 的詳細資訊，請參閱 www.iana.org。"
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462

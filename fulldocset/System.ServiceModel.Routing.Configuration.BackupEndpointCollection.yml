  name: BackupEndpointCollection
  nameWithType: BackupEndpointCollection
  fullName: System.ServiceModel.Routing.Configuration.BackupEndpointCollection
  type: Class
  summary: "表示組態項目，其中包含的集合<xref href=&quot;System.ServiceModel.Routing.Configuration.BackupEndpointElement&quot;></xref>物件。"
  remarks: "BackupEndpointCollection 包含已排序的訊息會在傳輸至期間發生通訊例外狀況時傳送至主要端點的端點集合。       如果傳送中包含的主要端點至<xref:System.ServiceModel.Routing.Configuration.FilterTableEntryElement.EndpointName%2A>失敗發生通訊例外狀況，則路由服務將嘗試傳送訊息給中包含的第一個端點**BackupEndpointCollection**。</xref:System.ServiceModel.Routing.Configuration.FilterTableEntryElement.EndpointName%2A> 如果這個作業同樣因為通訊例外狀況，則路由服務將嘗試傳送訊息至直到傳送嘗試成功，這個集合中包含的下一個端點傳回通訊例外狀況以外的失敗，或是集合中的所有端點都傳回錯誤。       在下列範例中，如果傳送至名為&quot;Destination&quot;的主要端點時傳回通訊例外狀況，則服務將嘗試傳送訊息至&quot;alternateServiceQueue&quot;。 如果這項嘗試同樣傳回通訊例外狀況，路由服務將嘗試傳送訊息至集合中的下一個端點。      ```xml   <filterTables>        <filterTable name=&quot;filterTable1&quot;>             <add filterName=&quot;MatchAllFilter1&quot; endpointName=&quot;Destination&quot; backupList=&quot;backupEndpointList&quot;/>        </filterTable>   </filterTables>   <backupLists>        <backupList name=&quot;backupEndpointList&quot;>             <add endpointName=&quot;backupServiceQueue&quot; />             <add endpointName=&quot;alternateServiceQueue&quot; />        </backupList>   </backupLists>      ```"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.ServiceModel.Routing.Configuration.BackupEndpointElement))]

      public class BackupEndpointCollection : System.Configuration.ConfigurationElementCollection

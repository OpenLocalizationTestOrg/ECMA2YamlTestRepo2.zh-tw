  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "實作微調方塊 （也稱為上下按鈕控制項） 所需的基本功能。"
  remarks: "微調方塊是由文字方塊和小型的垂直捲軸，通常稱為微調按鈕控制項所組成。 連結兩個控制項，並允許使用者變更文字中的顯示的 UpDownBase 類別 方塊按一下向上或向下按鈕或直接在文字方塊中輸入適當的值類型。 使用微調方塊，在您要限制的值，使用者清單的情況下可以選取，類似於清單方塊或下拉式方塊。 您想要顯示的清單的類型而定，使用微調方塊的優點是它可讓您快速將範圍設定為有效的值，而不是加入一個項目一次。 實作微調方塊皆需要較少的資料驗證與文字方塊中，以 UpDownBase 中衍生的類別時，您可以限制的資料類型。 舉例來說，這是<xref:System.Windows.Forms.NumericUpDown>類別，這會限制為數值類型的值，並使用<xref:System.Windows.Forms.NumericUpDown.Minimum%2A>和<xref:System.Windows.Forms.NumericUpDown.Maximum%2A>屬性來驗證資料。</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       若要讓使用者使用方向鍵來變更微調方塊的內容，設定<xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>屬性`true`。</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> 若要限制使用者所指定的值，設定<xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>屬性`true`。</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> 若要控制微調方塊中的文字的對齊方式，設定<xref:System.Windows.Forms.UpDownBase.TextAlign%2A>屬性。</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> 若要設定的向上和向下按鈕相對於控制項的文字方塊部分的對齊方式，設定<xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>屬性<xref:System.Windows.Forms.LeftRightAlignment>或<xref:System.Windows.Forms.LeftRightAlignment>.</xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>       <xref:System.Windows.Forms.UpDownBase.UpButton%2A>和<xref:System.Windows.Forms.UpDownBase.DownButton%2A>方法，覆寫時，會處理按一下向上或向下按鈕。</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> 覆寫時，<xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>和<xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>方法驗證的值 （無論是選取或輸入），並更新微調方塊中顯示的文字。</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> 如果值無法通過驗證，使用<xref:System.Windows.Forms.UpDownBase.Select%2A>方法來選取不是有效的文字。</xref:System.Windows.Forms.UpDownBase.Select%2A> 這可讓使用者快速修正的文字，只要輸入新值，而不需要以手動方式選取或刪除現有的文字。       從開始[!INCLUDE[net_2015](~/add/includes/net-2015-md.md)]，將會根據系統 DPI 設定時的 app.config 檔案包含下列項目調整 UpDownBase 控制項的大小︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"

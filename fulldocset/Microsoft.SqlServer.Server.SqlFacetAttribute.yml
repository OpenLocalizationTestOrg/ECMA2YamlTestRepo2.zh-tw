  summary: "使用者定義型別之傳回型別的有效位數。"
  remarks: "有效位數屬性是僅適用於數字型別。 <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>屬性也必須指定設定的有效位數屬性時。</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>       有效位數屬性的最大值為 38。預設值為 38。"
  syntax:
    content: public int Precision { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>代表傳回類型的有效位數。</xref:System.Int32>"

- uid: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  id: MaxSize
  parent: Microsoft.SqlServer.Server.SqlFacetAttribute
  langs:
  - csharp
  name: MaxSize
  nameWithType: SqlFacetAttribute.MaxSize
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "大小上限，以邏輯單位，表示使用者定義型別的基礎的欄位類型。"
  remarks: "邏輯單位為位元組 （最大大小為 8000） 的二進位檔和非 Unicode 資料類型，以及 （具有最大大小為 4000） 用於字元欄位類型的 Unicode 字元的數目。       值-1 被保留供大型字元和二進位型別。       預設值為 Unicode 字元類型 4000 和 8000 二進位和非 Unicode 的類型。"
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>表示最大的大小，以邏輯單位，表示基礎的欄位類型。</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize*
  exceptions: []
  platform:
  - net462

  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "標註的使用者定義型別 (UDT) 的其他資訊可以在 TRANSACT-SQL 中使用傳回的結果。"
  remarks: "只能指定 SqlFacetAttribute 在非 void 傳回值。       SqlFacetAttribute 只用於衍生資訊的傳回型別，而且不是要在儲存的內容類型中的條件約束規格。 因此，如果欄位有 SqlFacetAttribute 指出其大小是 2 個字元，欄位存取運算式的 SQL Server 型別則的大小為 2，但到欄位的指派不會受到這個 facet。       下表會擷取有效的特定欄位類型的各種屬性值的矩陣。 下表中&quot;Y&quot;表示屬性有效，&quot;N&quot;表示屬性無效。       指定的 SqlFacetAttribute 必須與欄位型別相容。 如果屬性不是有效的型別註冊會報告錯誤，如果使用者指定非預設值的屬性。 最大值為<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>和<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>屬性為 38。</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> 如<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>屬性值應該在 1-8000 二進位和非 Unicode 資料，1-4000 Unicode 資料，則為-1 的範圍內。</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> 所有其他值不是有效的。      |型別 |IsFixedLength |MaxSize |有效位數 |小數位數 |IsNullable |  |----------|-------------------|-------------|---------------|-----------|----------------|  |<xref:System.Data.SqlTypes.SqlBoolean>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlByte>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt16>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt32>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt64>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlSingle>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDouble>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDateTime>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlMoney>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlGuid>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDecimal>|N |N |Y |Y |Y |  |<xref:System.Data.SqlTypes.SqlString>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlBinary>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlXml>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlBytes>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlChars>|Y |Y |N |N |Y |  |內嵌 Udt |N |N |N |N |Y |  |<xref:System.String>|Y |Y |N |N |Y |  |Byte [] |Y |Y |N |N |Y |  |Char [] |Y |Y |N |N |Y |  |<xref:System.DateTime>|N |N |N |Y<sup>1</sup>|N |  |<xref:System.Decimal>|N |N |Y |Y |Y |      （1） 是 DateTime 型別上指定標尺將會導致 TRANSACT-SQL 傳回為指定的小數位數 DateTime2 類型的值。</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute

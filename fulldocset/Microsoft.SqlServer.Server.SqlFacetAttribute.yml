  summary: "使用者定義型別之傳回型別的小數位數。"
  remarks: "小數位數屬性無效，只為 decimal 類型。 <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>設定小數位數屬性時，必須也指定屬性。</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>       小數位數屬性的最大值為 38。預設值為 0。"
  syntax:

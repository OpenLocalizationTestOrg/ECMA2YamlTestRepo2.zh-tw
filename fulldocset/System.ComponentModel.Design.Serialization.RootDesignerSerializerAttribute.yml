- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "取得值，指出根序列化程式是否支援不含第一個處置設計工具主應用程式的設計文件重新載入。"
  remarks: "如果這個屬性設定為`false`，設計文件不會自動執行代表使用者重新載入。 如果這個屬性設定為`false`，如果更新是使用者的責任重新開啟設計工具檢視視窗的設計文件，或想要重新載入。       某些序列化程式需要以重建設計文件載入處理序在設計工具中的外部元件的互動。 這些序列化程式有時候需要每次載入設計文件時建立新的設計工具主應用程式。 Reloadable 如果這是這種情況時，將設定為`false`，而且必須重新建立設計工具主應用程式使用者互動 （啟動文件的設計工具） 之後的設計文件已處置。 事件和服務連接到設計工具主應用程式，除了透過還原序列化時，不會保留，而且可能需要再次設定。 如果是 Reloadable `true`，可以重新載入設計文件，在設計工具外變更後的程式碼，而不需要關閉設計工具視窗，並重新開啟它。"
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果根序列化程式支援重新載入。，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462

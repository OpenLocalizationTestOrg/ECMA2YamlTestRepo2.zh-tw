  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "可讓您以程式設計方式存取 HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref>和<xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;></xref>在伺服器上的項目。"
  remarks: "若要建立可讓使用者輸入的文字或密碼單行文字方塊使用 HtmlInputText 控制項。 <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>屬性會指定可以在文字方塊中輸入的字元數目上限。</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>屬性可讓您指定文字方塊的寬度。</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> 若要判斷使用者輸入的文字方塊中的值，請使用<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputText 控制項提供<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>事件所引發的時機<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>屬性變更發佈至伺服器之間的值。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> 這可讓您建立事件處理常式，每次引發事件時執行一組自訂的指示。      > [!NOTE] > HtmlInputText 控制項不提供內建的方式，回傳至伺服器。 您必須提供支援張貼至伺服器，例如網頁上的另一個控制項<xref:System.Web.UI.HtmlControls.HtmlButton>控制項，將控制項的值傳送至伺服器。</xref:System.Web.UI.HtmlControls.HtmlButton>       若要建立多行文字方塊中，使用<xref:System.Web.UI.HtmlControls.HtmlTextArea>控制項。</xref:System.Web.UI.HtmlControls.HtmlTextArea>       如需 HtmlInputText 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]


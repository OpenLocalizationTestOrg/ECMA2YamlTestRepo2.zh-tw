  name: OnServerChange(EventArgs)
  nameWithType: HtmlInputText.OnServerChange(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "引發<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>就會引發事件時<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>屬性在伺服器上變更。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > 的控制項必須要有啟用檢視狀態<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>事件才能正確運作。</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       引發事件會透過委派事件處理常式叫用。 如需詳細資訊，請參閱[NIB︰ 引發事件](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)。       OnServerChange 方法也允許衍生的類別處理事件，而不用附加委派。 這是處理衍生類別中的事件的慣用的技巧。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"

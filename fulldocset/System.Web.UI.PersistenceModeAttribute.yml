  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "定義指定如何 ASP.NET 伺服器控制項屬性或事件會保存到 asp.net WEB 網頁設計階段的中繼資料屬性。 這個類別無法被繼承。"
  remarks: "如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 網頁設計工具，Visual Studio 中的不支援`ResetPropertyName`選擇性由 Windows Form 控制項的屬性持續性的方法。 伺服器控制項序列化使用<xref:System.Web.UI.Design.ControlPersister>類別</xref:System.Web.UI.Design.ControlPersister>所提供的方法 這些方法的實作是由中繼資料屬性，例如<xref:System.ComponentModel.DefaultValueAttribute>、 PersistenceModeAttribute 和<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute></xref:System.ComponentModel.DefaultValueAttribute>所驅動"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute

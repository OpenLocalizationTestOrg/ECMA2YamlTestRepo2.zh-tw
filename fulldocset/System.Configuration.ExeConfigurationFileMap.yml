    - id: machineConfigFileName
      type: System.String
      description: "電腦組態檔，其中包含的完整實體路徑的名稱 (例如， `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)。"

  fullName: System.Configuration.ExeConfigurationFileMap
  type: Class
  summary: "定義的.exe 應用程式的組態檔對應。 這個類別無法被繼承。"
  remarks: "ExeConfigurationFileMap 類別提供方法來定義.exe 應用程式的自訂組態檔案階層。 ExeConfigurationFileMap 類別可以指定單一路徑或多個相關的組態檔的路徑。"
  example:
  - For an example that shows how to use this class, see the <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A?displayProperty=fullName> method.
  syntax:
    content: 'public sealed class ExeConfigurationFileMap : System.Configuration.ConfigurationFileMap'

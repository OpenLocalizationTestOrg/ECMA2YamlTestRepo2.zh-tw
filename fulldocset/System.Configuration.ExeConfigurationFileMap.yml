  summary: "初始化的新執行個體<xref href=&quot;System.Configuration.ExeConfigurationFileMap&quot;></xref>使用指定的機器組態檔名稱的類別。"
  remarks: "當您為目標的版本時，會使用這個建構函式[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]低於最新的電腦已安裝的一個。 這個建構函式可讓您指定的機器組態檔案的版本適用[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]所設定的目標。"

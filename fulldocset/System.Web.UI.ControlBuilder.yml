  parent: System.Web.UI.ControlBuilder
  langs:
  - csharp
  name: ProcessGeneratedCode(CodeCompileUnit,CodeTypeDeclaration,CodeTypeDeclaration,CodeMemberMethod,CodeMemberMethod)
  nameWithType: ControlBuilder.ProcessGeneratedCode(CodeCompileUnit,CodeTypeDeclaration,CodeTypeDeclaration,CodeMemberMethod,CodeMemberMethod)
  fullName: System.Web.UI.ControlBuilder.ProcessGeneratedCode(CodeCompileUnit,CodeTypeDeclaration,CodeTypeDeclaration,CodeMemberMethod,CodeMemberMethod)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "可讓自訂控制項產生器存取產生的程式碼文件物件模型 (CodeDom) 並插入及修改程式碼剖析，並建立控制項的過程。"
  remarks: "在單一檔案網頁模型中，`baseType`和`derivedType`參數都是相同的<xref:System.CodeDom.CodeTypeDeclaration>型別，其通常衍生自<xref:System.Web.UI.Page>類別。</xref:System.Web.UI.Page> </xref:System.CodeDom.CodeTypeDeclaration>       在程式碼後置頁面模型中，`baseType`是<xref:System.CodeDom.CodeTypeDeclaration>型別，代表部分的程式碼後置類別，其通常衍生自<xref:System.Web.UI.Page>類別。</xref:System.Web.UI.Page> </xref:System.CodeDom.CodeTypeDeclaration> `derivedType`參數是衍生自包含標記的部分類別的類別。       如需 ASP.NET Web 網頁模型的詳細資訊，請參閱[ASP.NET Web Form 頁面語法概觀](~/add/includes/ajax-current-ext-md.md)。       如需如何使用 CodeDOM 來代表，並產生原始程式碼的詳細資訊，請參閱[動態原始程式碼的產生和編譯](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public virtual void ProcessGeneratedCode (System.CodeDom.CodeCompileUnit codeCompileUnit, System.CodeDom.CodeTypeDeclaration baseType, System.CodeDom.CodeTypeDeclaration derivedType, System.CodeDom.CodeMemberMethod buildMethod, System.CodeDom.CodeMemberMethod dataBindingMethod);
    parameters:
    - id: codeCompileUnit
      type: System.CodeDom.CodeCompileUnit
      description: "正在建立之控制項的 CodeDOM 圖形的根容器。"
    - id: baseType
      type: System.CodeDom.CodeTypeDeclaration
      description: "包含正在建置之控制項的網頁或使用者控制項的基底類型。"
    - id: derivedType
      type: System.CodeDom.CodeTypeDeclaration
      description: "包含正在建置之控制項的網頁或使用者控制項衍生的型別。"
    - id: buildMethod
      type: System.CodeDom.CodeMemberMethod
      description: "用來建立控制項的程式碼。"
    - id: dataBindingMethod
      type: System.CodeDom.CodeMemberMethod
      description: "用來建立控制項的資料繫結方法的程式碼。"
  overload: System.Web.UI.ControlBuilder.ProcessGeneratedCode*
  exceptions: []
  platform:
  - net462

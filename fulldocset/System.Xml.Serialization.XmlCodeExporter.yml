  summary: "從 XML 結構描述項目宣告的內部型別對應資訊，會產生型別和屬性宣告。"
  remarks: "XmlCodeExporter 類別產生.NET Framework 型別或屬性宣告從內部對應至.NET Framework 型別。 這些內部對應所產生<xref:System.Xml.Serialization.XmlSchemaImporter>類別定義中的 XSD 文件，或為 Web 服務描述語言 (WSDL) 文件中的組件的項目。</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter 不會直接使用;它搭配 Web 服務描述語言工具 (Wsdl.exe) 或 XML 結構描述定義工具 (Xsd.exe)。       型別或 XmlCodeExporter 和所產生的內部對應所產生的屬性宣告，會使用 Wsdl.exe<xref:System.Xml.Serialization.XmlSchemaImporter>類別來產生用戶端 proxy 類別或抽象伺服器類別，從 WSDL 文件。</xref:System.Xml.Serialization.XmlSchemaImporter> Wsdl.exe 使用 XmlCodeExporter 和<xref:System.Web.Services.Description.ServiceDescriptionImporter>類別時指定 WSDL 文件:-常值使用時，表示內容的 SOAP 訊息的參數和傳回值 （或要求和回應文件） 常值所指定的 XML 結構描述定義。</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -非 SOAP Web 服務使用的 HTTP GET 和 HTTP POST 作業的實作。      -Xsd.exe 使用 XmlCodeExporter 從 XML 結構描述定義 (XSD) 文件中產生類別。"

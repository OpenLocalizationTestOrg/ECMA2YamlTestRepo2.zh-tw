  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  summary: "設計階段指定資源提供者 factory 的類型。 這個類別無法被繼承。"
  remarks: "DesignTimeResourceProviderFactoryAttribute 類別可讓<xref:System.Web.Compilation.ResourceProviderFactory>物件指定的型別相關聯的<xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>物件。</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> </xref:System.Web.Compilation.ResourceProviderFactory> <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>類別用來建立設計階段提供者進行讀取和寫入資源。</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> 內[!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]，開發人員可以使用**產生本機資源**命令**工具**功能表，在設計階段期間建立的資源。"
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute

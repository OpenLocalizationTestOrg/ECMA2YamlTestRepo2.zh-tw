  type: Constructor
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "初始化的新執行個體<xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;></xref>類別，指定的視窗類別的版本設定狀態相關資訊。"
  remarks: '`versioned`參數會控制註冊時使用的內部視窗類別名稱是否包含含有視窗類別的組件的版本。 這個屬性的值可以是`yes`或`no`。 預設值是`yes`。 值`no`-並存元件和對等的非---並存元件所定義相同的視窗類別，而且您想要將它們視為相同的視窗類別時，才應該使用。 請注意，套用的視窗類別註冊的一般規則︰ 僅註冊視窗類別的第一個元件將無法進行註冊，因為它不能套用至它的版本。'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "類別的名稱。"
    - id: versioned
      type: System.Boolean
      description: "控制項在登錄中使用的內部視窗類別名稱是否包含含有視窗類別的組件的版本。"

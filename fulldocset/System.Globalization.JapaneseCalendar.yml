  type: Class
  summary: "代表日本曆法。"
  remarks: "日本曆法，就是所謂的 」 曆法的曆法，運作方式完全一樣西曆，除了年份和紀元不同。      > [!NOTE] > 使用 JapaneseCalendar 類別和其他行事曆類別的.NET Framework 相關資訊，請參閱[使用行事曆](~/add/includes/ajax-current-ext-md.md)。       日本曆法會辨識為每個國王 reign 一個紀元。 目前紀元是平成紀元，開始於西曆的 1989 年。 紀元名稱通常會顯示在年份的前。 例如，西曆日曆 2001 年度是日文的日曆年度平成 13。 請注意，第一年的紀元稱為 「 元年。 」 因此，西曆 1989 年日本日曆年度平成元年。       這個類別會指派數字給紀元，如下所示: |GetEra 值 |紀元名稱 |紀元縮寫 |西曆日期 |  |------------------|--------------|----------------------|---------------------|  | 4 | 平成 （平成） | 平 (H、 h) |1989 年 1 月 8，呈現 |  | 3 | 昭和 (Showa) | 昭 （S，s） |1926 年 12 月 25，到 1989 年 1 月 7，|  | 2 | 大正 (Taisho) | 大 （T、 t） |1912 年 7 月 30，1926 年 12 月 24，|  | 1 | 明治 （明治） | 明 （M，m） |1868 年 9 月 8，1912 年 7 月 29，|      這個類別會處理從 9 月 8 中 （在西曆日曆年 9 月 8，1868年） 明治 1 年的日期。 雖然日本曆法已從切換陰曆陽曆明治 6 (西曆的 1873) 中，這個實作根據陽曆的行事曆。       閏年日本曆法中對應至相同潤年西曆。 閏年西曆中定義為整除西曆年份中，由四個，除非它是整除 100。 不過，400 所整除西曆年份是潤年。 一般年份有 365 天，閏年有 366 天。       日本曆法已有 28 到 31 天每 12 個月: |GetMonth 值 |月 |英文 |常見的年數天 |潤年中的天數 |  |--------------------|-----------|-------------|--------------------------|------------------------|  | 1 | 1 月 (Ichigatsu) |年 1 月 | 31 | 31 |  | 2 | 2 月 (Nigatsu) |2 月版 | 28 | 29 |  | 3 | 3 月 (Sangatsu) |年 3 月 | 31 | 31 |  | 4 | 4 月 (Shigatsu) |年 4 月 | 30 | 30 |  | 5 | 5月 (Gogatsu) |可能 | 31 | 31 |  | 6 | 6月 (Rokugatsu) |年 6 月 | 30 | 30 |  | 7 | 7月 (Shichigatsu) |年 7 月 | 31 | 31 |  | 8 |8 月 (Hachigatsu) |年 8 月 | 31 | 31 |  | 9 | 9月 (Kugatsu) |年 9 月 | 30 | 30 |  | 10 | 10 月 (Juugatsu) |年 10 月 | 31 | 31 |  | 11 | 11 月 (Juuichigatsu) |11 月版 | 30 | 30 |  | 12 | 12 月 (Juunigatsu) |年 12 月 | 31 | 31 |      Nigatsu，相當於 2 月的西曆月份，都有 29 天，閏年和 28。       日期年 1 月 1，2001 A.D.。 在西曆中就相當於 Ichigatsu 日本曆法的平成 13 年中的第一天。       如果應用程式使用 JapaneseCalendar 類別<xref:System.DateTime.Parse%2A?displayProperty=fullName>辨識前面年份的紀元縮寫。</xref:System.DateTime.Parse%2A?displayProperty=fullName> 單一字元不區分大小寫英文字母縮寫或單一字元漢字縮寫縮寫。       每個<xref:System.Globalization.CultureInfo>物件支援一組的行事曆。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>屬性會傳回預設的行事曆文化特性，而<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>屬性會傳回陣列，其中包含所有支援的文化特性的行事曆。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要變更<xref:System.Globalization.CultureInfo>、 應用程式應該設定<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>為新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>屬性</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>所使用的行事曆"

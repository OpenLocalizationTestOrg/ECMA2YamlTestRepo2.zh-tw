  summary: "可展開的查詢區段`$expand`接在查詢後面的子句。"
  remarks: "`$expand`子句會指出每個展開項目應該完全展開。 例如，值`OrderLines.Product.Image`與`$expand`導致`OrderLines`、`Product`中每個項目的`OrderLines`，和`Image`的`Product`中每個項目的`OrderLines`展開。       中的最左邊的資源屬性`$expand`子句必須在要求 URI 中的最後一個路徑區段所識別的實體集內的實體類型上的屬性。       備援`$expand`子句規則都會被忽略。"
  syntax:

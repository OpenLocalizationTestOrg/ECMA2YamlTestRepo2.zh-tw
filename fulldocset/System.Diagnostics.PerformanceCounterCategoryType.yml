  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "表示效能計數器分類是否可以具有多個執行個體。"
  remarks: '有兩種類型的效能計數器分類︰ 單一執行個體和多重執行個體。 根據預設，類別是單一執行個體時，它會建立並加入另一個執行個體時，會變成多個執行個體。 設定應用程式，在執行階段中新增執行個體時，會建立類別目錄。 在.NET Framework 1.0 和 1.1 版，它不需要知道的效能計數器分類是多個執行個體或單一執行個體。 在.NET Framework 2.0 版中，PerformanceCounterCategoryType 列舉用來指出效能計數器是否可以有多個執行個體。'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
  - System.Enum
  platform:
  - net462

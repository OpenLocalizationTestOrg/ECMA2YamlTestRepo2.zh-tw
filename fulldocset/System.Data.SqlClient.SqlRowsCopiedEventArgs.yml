  - System.Data
  namespace: System.Data.SqlClient
  summary: "取得或設定值，指出是否應該中止大量複製作業。"
  remarks: "您可以使用中止屬性來取消大量複製作業。 設定為中止`true`中止大量複製作業。       如果您呼叫**關閉**方法從<xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>，會產生例外狀況，而<xref:System.Data.SqlClient.SqlBulkCopy>物件狀態不會變更。</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       如果應用程式特別建立<xref:System.Data.SqlClient.SqlTransaction>物件存放至<xref:System.Data.SqlClient.SqlCommand>建構函式，無法回復交易。</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> 應用程式負責決定是否需要復原作業，以及如果是的話，它必須呼叫<xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>方法。</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> 如果應用程式不會建立交易，內部對應至目前的批次的交易是自動回復運作。 不過，與先前批次內大量複製作業會保留變更，因為它們的交易已認可。"
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該中止大量複製作業;否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462

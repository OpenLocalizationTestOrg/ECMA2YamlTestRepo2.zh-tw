  fullName: System.Windows.Media.Imaging.WriteableBitmap
  type: Class
  summary: "提供<xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;></xref>的可寫入及更新。"
  remarks: "您可以使用 WriteableBitmap 類別來更新，並呈現每個畫面格為基礎的點陣圖。 這是可用來產生演算法的內容，例如不規則映像和資料視覺效果，例如音樂視覺化檢視。       WriteableBitmap 類別會使用兩個緩衝區。 *背景緩衝區*配置系統記憶體中，並且累積文件目前並未顯示的內容。 *前端緩衝區*配置系統記憶體中，包含目前顯示的內容。 呈現系統會將前端緩衝區複製到視訊記憶體以供顯示。       兩個執行緒使用的緩衝區。 *使用者介面 (UI) 執行緒*產生 UI，但不會顯示該螢幕。 UI 執行緒會回應使用者輸入、 計時器和其他事件。 應用程式可以有多個 UI 執行緒。 *轉譯執行緒*撰寫，並呈現從 UI 執行緒的變更。 沒有每個應用程式只有一個呈現執行緒。       UI 執行緒背景緩衝區寫入內容。 呈現執行緒會讀取來自前端緩衝區的內容，並將它複製到視訊記憶體。 背景緩衝區的變更會追蹤與變更的矩形區域。       呼叫其中一個<xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>多載來更新，並會自動顯示背景緩衝區中的內容。</xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>       如進一步控制更新，以及背景緩衝區的多執行緒存取，請使用下列工作流程。      1.  呼叫<xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>方法，以保留背景緩衝區的更新。</xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>      2.  取得背景緩衝區的指標，藉由存取<xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>屬性。</xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>      3.  將變更寫入以背景緩衝區。 其他執行緒可能會變更寫入背景緩衝區 WriteableBitmap 鎖定時。      4.  呼叫<xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>方法，以表示已變更的區域。</xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>      5.  呼叫<xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>方法來釋放背景緩衝區，並允許呈現至螢幕。</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>       當更新傳送至轉譯執行緒時，轉譯執行緒會將已變更的矩形從背景緩衝區複製到前端的緩衝區中。 呈現系統控制此交換，以避免死結，並且重繪其成品，例如 「 分裂 」。"

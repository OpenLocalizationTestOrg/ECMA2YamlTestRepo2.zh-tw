  remarks: "<xref:System.Web.UI.WebControls.ListView>控制引發<xref:System.Web.UI.WebControls.ListView.Sorting>事件排序按鈕按下時前,<xref:System.Web.UI.WebControls.ListView>控制項負責排序作業。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (排序按鈕是一個按鈕其`CommandName`屬性設定為 「 排序 」。)這可讓您提供事件處理方法，執行自訂的常式，每當發生此事件，例如自訂排序運算式。       ListViewSortEventArgs 物件會傳遞至事件處理方法。 此物件可讓您指定或決定排序運算式和排序方向<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> 若要判斷排序運算式，請使用<xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>屬性。</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> 若要判斷排序方向，請使用<xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>屬性。</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> 您也可以取消排序作業，藉由設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需 ListViewSortEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:

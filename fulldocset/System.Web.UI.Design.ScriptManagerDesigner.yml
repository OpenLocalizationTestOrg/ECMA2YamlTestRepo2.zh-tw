- uid: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(System.Web.UI.ScriptManager,System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy})
  id: GetScriptReferences(System.Web.UI.ScriptManager,System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy})
  parent: System.Web.UI.Design.ScriptManagerDesigner
  langs:
  - csharp
  name: GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  nameWithType: ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  fullName: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "傳回所有的集合<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>定義網頁中的控制項<xref href=&quot;System.Web.UI.ScriptManager&quot;></xref>控制項和<xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;></xref>控制項。"
  remarks: "所傳回的集合包含 framework 指令碼，都會自動傳送給用戶端以支援 AJAX 功能，例如<xref:System.Web.UI.ScriptManager>和<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager>       當您使用 GetScriptReferences 方法時，請留意下列指導方針:-指令碼參考具有相同<xref:System.Web.UI.ScriptReference.Name%2A>和<xref:System.Web.UI.ScriptReference.Assembly%2A>屬性也會移除重複項目。</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A>      -指令碼參考具有相同<xref:System.Web.UI.ScriptReference.Path%2A>不會移除於重複項目設計階段。</xref:System.Web.UI.ScriptReference.Path%2A> 不過，它們會在執行階段移除於重複項目。      -<xref:System.Web.UI.Control.ResolveClientUrl%2A>方法用來傳回完整的 URL<xref:System.Web.UI.ScriptReference.Path%2A>指令碼參考的屬性。</xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.Control.ResolveClientUrl%2A>      -指令碼中的參考所傳回之集合複製的原始指令碼參考的版本，而且因此無法修改設計工具程式碼中使用此集合。"
  syntax:
    content: public static System.Collections.ObjectModel.ReadOnlyCollection<System.Web.UI.ScriptReference> GetScriptReferences (System.Web.UI.ScriptManager scriptManager, System.Collections.Generic.IEnumerable<System.Web.UI.ScriptManagerProxy> proxies);
    parameters:
    - id: scriptManager
      type: System.Web.UI.ScriptManager
      description: "<xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref>網頁與相關聯的控制項。"
    - id: proxies
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy}
      description: "集合<xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> Web 頁面相關聯的控制項。"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Web.UI.ScriptReference}
      description: "唯讀集合<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>控制項。"
  overload: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>scriptManager</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."

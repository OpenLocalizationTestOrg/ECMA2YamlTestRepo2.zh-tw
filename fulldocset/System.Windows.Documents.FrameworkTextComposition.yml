  namespace: System.Windows.Documents
  summary: "取得目前的組合長度 Unicode 符號中。"
  remarks: "CompositionLength 屬性表示自上次已輸入多少個字元<xref:System.Windows.Input.TextCompositionManager.TextInput>事件。</xref:System.Windows.Input.TextCompositionManager.TextInput> 這個屬性時，才有意義<xref:System.Windows.Input.TextCompositionManager.TextInputStart>或<xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>就會發生事件。</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInputStart>  當<xref:System.Windows.Input.TextCompositionManager.TextInput>事件發生時，CompositionLength 為 –&1;，而<xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>屬性指出此組合的長度。</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> </xref:System.Windows.Input.TextCompositionManager.TextInput>       .NET Framework 3.5 版中引進 CompositionLength。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "目前的撰寫 Unicode 符號中的長度。"
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462

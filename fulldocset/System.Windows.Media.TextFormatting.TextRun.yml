  summary: "表示共用單一屬性集的字元序列。"
  remarks: "一次文字往返是共用單一屬性集的字元序列。 使用格式，例如字型樣式、 前景色彩、 字型家族或任何其他格式效果，中斷的文字執行的任何變更。 下列範例說明如何變更格式化為文字字串結果一系列的文字往返中，每個文字執行都具有一組常用的格式化屬性。       TextRun 類別是代表多種<xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter>所處理的文字內容的類型階層的根 每個類別衍生自 TextRun 代表不同類型的文字內容。      |類別 |描述 |  |-----------|-----------------|  |TextRun |階層的根。 定義一組共用相同屬性集的字元的字元。 |  |<xref:System.Windows.Media.TextFormatting.TextCharacters>|定義不同的實體字型中的字元圖像 （glyph） 集合。 |  |<xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>|定義文字中的測量、 點擊測試，和繪圖的整個內容是為不同的實體內容的類型。</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> 舉例來說，這種類型的內容是中間的一行文字的按鈕。 |  |<xref:System.Windows.Media.TextFormatting.TextEndOfLine>|定義換行字元碼。 |  |<xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>|定義段落符號字元碼。</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> 衍生自<xref:System.Windows.Media.TextFormatting.TextEndOfLine>。 |  |<xref:System.Windows.Media.TextFormatting.TextEndOfSegment>|定義分區符號標記。 |  |<xref:System.Windows.Media.TextFormatting.TextHidden>|定義不可見的字元範圍。 |  |<xref:System.Windows.Media.TextFormatting.TextModifier>|定義修改範圍的開頭。 |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:

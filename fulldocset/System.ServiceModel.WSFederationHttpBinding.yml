  summary: "建立含有繫結項目的繫結的集合。"
  remarks: "繫結項目的堆疊視值<xref:System.ServiceModel.WSFederationHttpSecurityMode>設定。</xref:System.ServiceModel.WSFederationHttpSecurityMode>       繫結中的項目的堆疊<xref:System.ServiceModel.WSFederationHttpBinding>中包含的相同<xref:System.ServiceModel.WSHttpBinding>時<xref:System.ServiceModel.WSHttpBinding.Security%2A>設為預設值的<xref:System.ServiceModel.WSFederationHttpSecurityMode>。</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpBinding>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>3。</xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4。</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>不過，設定<xref:System.ServiceModel.WSFederationHttpSecurityMode>至<xref:System.ServiceModel.WSFederationHttpSecurityMode>導致堆疊之間的混合式<xref:System.ServiceModel.WSHttpBinding>和<xref:System.ServiceModel.BasicHttpBinding>繫結。</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode></xref:System.ServiceModel.Channels.HttpTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>3。</xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4。</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>最後，使用 MTOM 編碼器會尋找完全<xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding>一樣</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3。</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"

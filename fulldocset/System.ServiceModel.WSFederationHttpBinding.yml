  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "安全且互通的繫結支援聯合的安全性。"
  remarks: "聯合是共用識別跨多個系統進行驗證和授權的能力。 這些識別可以指向使用者或電腦。 聯合的 HTTP 支援 SOAP 安全性以及混合模式安全性，但它不支援獨立使用傳輸安全性。 這個繫結提供[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]支援 WS-同盟通訊協定。 使用此繫結設定的服務必須使用 HTTP 傳輸。       繫結的繫結項目堆疊所組成。 WSFederationHttpBinding 中繫結項目的堆疊是包含在相同<xref:System.ServiceModel.WSHttpBinding>時<xref:System.ServiceModel.WSHttpBinding.Security%2A>設為預設值的<xref:System.ServiceModel.WSFederationHttpSecurityMode>。</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       WSFederationHttpBinding 控制的值都是從執行個體的訊息安全性設定的詳細資料<xref:System.ServiceModel.FederatedMessageSecurityOverHttp>所傳回<xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>屬性。</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       也提供 WSFederationHttpBinding<xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>屬性來設定及擷取隱私權注意事項所在的 URI。</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > 呼叫時[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]與內建服務[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]與內建的 WCF 用戶端應用程式[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]或更早版本，將產生的組態檔案由 svcutil.exe 或加入服務參考從[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]包含`establishSecurityContext`繫結組態中的屬性。 此屬性無法辨識的[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]執行階段和應用程式會擲回<xref:System.Configuration.ConfigurationErrorsException>與訊息附上&quot;Unrecognized 的 attribute establishSecurityContext&quot;。</xref:System.Configuration.ConfigurationErrorsException> 若要解決這個問題，請移除`establishSecurityContext`從繫結組態的屬性。"
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'

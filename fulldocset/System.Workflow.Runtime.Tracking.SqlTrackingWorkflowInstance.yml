- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents
  id: ActivityEvents
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: ActivityEvents
  nameWithType: SqlTrackingWorkflowInstance.ActivityEvents
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得活動的清單已傳送此工作流程執行個體的追蹤記錄<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>由執行階段追蹤基礎結構。"
  remarks: "如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>是`true`，ActivityEvents 包含所有活動追蹤記錄傳送此工作流程執行個體，截至目前時間; 如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>是`false`，ActivityEvents 都包含活動追蹤記錄傳送之前的最後一個<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>       ActivityEvents 包含的活動追蹤記錄由這個工作流程執行個體的執行階段追蹤基礎結構傳送至資料庫。 工作流程執行階段引擎追蹤基礎結構，只有在工作流程執行個體都會發出活動狀態事件對應至時，才會傳送活動追蹤記錄<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>中所指定<xref:System.Workflow.Runtime.Tracking.TrackingProfile>執行個體。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.ActivityTrackingRecord> ActivityEvents { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.ActivityTrackingRecord}
      description: "清單<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingRecord&quot;></xref>由執行階段追蹤基礎結構傳送至追蹤資料庫的這個工作流程執行個體的物件。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  id: AutoRefresh
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: AutoRefresh
  nameWithType: SqlTrackingWorkflowInstance.AutoRefresh
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得或設定值，指定是否針對此屬性資料<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref>應在存取時自動更新。"
  remarks: '為了使資料庫效能最佳化，維護的集合的內容查詢資料，例如<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A>，只有在屬性經過存取，而且在屬性經過存取時這類屬性的集合只會為需要進行更新時，查詢資料庫中的新項目。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A> <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>類別會維護每個屬性的兩個時間戳記︰ 一種表示上次集合的追蹤資料的時間載入，和另一種表示上次<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>上次重新整理。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> 當您取得其中一個集合屬性時，<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>載入上次載入集合的追蹤資料的最後一個時間與上次時間之間的資料庫已加入的所有追蹤資料<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>上次重新整理，並將此資料加入至屬性所維護的集合。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> 時間戳記，指出最後一次資料載入屬性然後設的值，指出上次重新整理的時間戳記。 如果這兩個時間戳記相等，其他追蹤資料是時不會載入屬性的存取。 若要設定自動重新整理`true`每次存取集合屬性時執行重新整理，並確保集合中傳回的追蹤資料維護屬性一定是目前。 如果是自動重新整理`false`，您必須呼叫<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>重設對應至上次重新整理的時間戳記。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>'
  syntax:
    content: public bool AutoRefresh { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該自動重新整理屬性資料時的存取;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh*
  exceptions: []
  platform:
  - net462

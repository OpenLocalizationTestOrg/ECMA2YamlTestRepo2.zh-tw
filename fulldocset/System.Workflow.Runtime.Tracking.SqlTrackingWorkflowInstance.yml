  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "<xref:System.Guid>這個工作流程執行個體<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref>適用於。</xref:System.Guid>"
  remarks: ''
  example:
  - "The following code example shows how to obtain information about all <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects contained in a list of displayed workflows. The code creates a `ListViewItem` for each <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> found in a `displayedWorkflows` variable. Each <xref:System.Windows.Forms.ListViewItem> contains a string representation of the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowInstanceInternalId%2A>, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowType%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Status%2A> properties. It then adds the item to a `workflowStatusList`. The code uses the previously named property values and a string version of the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Initialized%2A> property to create a new `WorkflowStatusInfo` object that is also added to the `workflowStatusList`.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the Mainform.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[Wf_samples#288](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#288)]\n [!code-vb[Wf_samples#288](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#288)]"
  syntax:
    content: public Guid WorkflowInstanceId { get; set; }
    return:
      type: System.Guid
      description: "<xref:System.Guid>這個工作流程執行個體<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref>適用於。</xref:System.Guid>"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowInstanceId*
  exceptions: []
  platform:
  - net462

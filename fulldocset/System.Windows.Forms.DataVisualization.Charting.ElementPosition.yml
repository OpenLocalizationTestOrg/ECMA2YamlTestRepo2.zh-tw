  name: ElementPosition
  nameWithType: ElementPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.ElementPosition
  type: Class
  summary: "表示圖表，例如圖例、 標題和圖表區域的許多視覺元素的基底類別。 定義圖表元素的位置，以相對座標表示，介於 (0，0) 到 (100100)。"
  remarks: "ElementPosition 類別用來定義圖表元素的位置，並代表另一種矩形使用<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A>，<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>       ElementPosition 類別一律會公開為`Position`屬性，例如<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>，依此類推。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> 它也會公開在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>事件<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控制項的屬性為<xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>物件。</xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>       可以自動設定適用的圖表元素的位置，藉由設定<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>屬性`true`; 圖表項目也可以放置在設計階段於 [設計] 檢視。</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>       有兩個主要的差異，這個類別之間和<xref:System.Drawing.RectangleF>結構:-這個類別可以使用自動定位。</xref:System.Drawing.RectangleF>      -此類別只會使用介於 0 到 100 的座標，否則會擲回例外狀況。       使用相對座標，使用的座標為 (0，0) 的項目左上角和右下角的座標為 (100100) 的項目描述圖表元素的位置。       會繪製在圖表區域中的項目會使用座標相對於圖表區域中，而在圖表區域外的項目使用相對於圖表影像的座標。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Data")]

      public class ElementPosition : System.Windows.Forms.DataVisualization.Charting.ChartElement

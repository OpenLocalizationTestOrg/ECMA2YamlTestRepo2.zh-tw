  type: Class
  summary: "表示 exclusive C14N XML 規範化轉換數位簽章 World Wide Web Consortium (W3C) 所定義的註解。"
  remarks: "XmlDsigExcC14NWithCommentsTransform 類別表示的獨占 C14N XML 規範化轉換的註解。  這個類別是類似於<xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>類別，允許以建立使用 XML 文件的標準格式摘要簽署。</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  不過，XmlDsigExcC14NWithCommentsTransform 類別從正式的子文件中排除祖系內容。       當您需要進行規範化 XML 子文件，使其獨立於其 XML 內容，請使用 XmlDsigExcC14NWithCommentsTransform 類別。  例如，應用程式如使用的 Web 服務簽署的 XML 中複雜的通訊協定通常需要 XML 規範化以這種方式。  這類應用程式通常會將 XML 信封內各種動態建構的項目可以大幅變更文件，且會造成 XML 簽章驗證失敗。  XmlDsigExcC14NWithCommentsTransform 類別來排除這類的上階內容從標準的子文件，以解決這個問題。       請注意，您無法直接建立規範化轉換類別的新執行個體。  若要指定規範化轉換，將說明要轉換的統一資源識別元 (URI)<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>屬性，這是從存取<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>屬性。</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  若要取得規範化轉換的參考，請使用<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>屬性，這是從存取<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>屬性。</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       描述 XmlDsigExcC14NWithCommentsTransform 類別的 URI 由定義<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>欄位。</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       如需獨佔 C14N 轉換的詳細資訊，請參閱 XMLDSIG 規格，可從在 www.w3.org/TR/xmldsig-core/ World Wide Web Consortium (W3C)。 標準化演算法被定義在 W3C 標準 XML 規格中，將會位於 www.w3.org/2001/10/xml-exc-c14n。"
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"

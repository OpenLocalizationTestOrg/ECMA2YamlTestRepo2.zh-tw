  summary: "取得或設定自訂的事件類型。"
  remarks: "使用這個屬性來指定事件型別。 指定的型別可以是實際的類別類型或父類型的事件類別。 如果它是空字串 (&quot;&quot;)，不對應任何事件，而<xref:System.Web.Configuration.EventMappingSettings>物件做為預留位置。</xref:System.Web.Configuration.EventMappingSettings>       型別參考不正確，如下所示 （括號中的項目不是必要）︰*命名空間*。*Typename*， *Assemblyname*[、] [版本 = x] [文化特性 = y] [PublicKeyToken = z]。 例如&quot;ExampleNameSpace.ExampleType，Example.Assembly，版本 = %assembly_version%，Culture = neutral，PublicKeyToken = %microsoft_publickey%&quot;"
  example:

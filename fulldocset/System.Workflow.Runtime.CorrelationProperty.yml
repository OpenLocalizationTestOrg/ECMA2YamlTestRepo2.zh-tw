  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "代表用來相互關聯訊息與特定接收活動的名稱和值組。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CorrelationProperty 類別定義為<xref:System.Workflow.ComponentModel.ActivityBind>之工作流程連線服務活動的內容。</xref:System.Workflow.ComponentModel.ActivityBind> 根據預設，這些屬性會繫結至在根工作流程活動宣告的變數。 動態活動，例如<xref:System.Workflow.Activities.ReplicatorActivity>和<xref:System.Workflow.Activities.ConditionedActivityGroup>每個子系不能共用通用的 CorrelationProperty 物件。</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> 假設每個工作內<xref:System.Workflow.Activities.ReplicatorActivity>必須管理自己的交談。</xref:System.Workflow.Activities.ReplicatorActivity> 內的子活動<xref:System.Workflow.Activities.ReplicatorActivity>需要依照執行內容，或每項工作的唯一 CorrelationProperty 執行個體。</xref:System.Workflow.Activities.ReplicatorActivity> 為達成此目的，您必須定義有 CorrelationProperty 執行個體屬性的自訂活動和工作流程連線服務活動必須繫結至這個屬性。"
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class CorrelationProperty

  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "計算<xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;></xref>使用 managed 程式庫的輸入資料的雜湊。"
  remarks: "Ripemd-160 是 160 位元加密編譯雜湊函式。 它適用於做為安全的替代 MD4、 MD5 及 RIPEMD 的 128 位元雜湊函式。 RIPEMD 是 EU 專案 RIPE （競爭完整性基本項目評估版，1988年 1992年） 架構中所開發。      > [!NOTE] > RIPEMD160Managed 已被取代的安全雜湊演算法 sha-256 sha-512 和其衍生的類別。 <xref:System.Security.Cryptography.SHA256Managed>和<xref:System.Security.Cryptography.SHA512Managed>提供較佳的安全性和效能比 RIPEMD160Managed。</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> RIPEMD160Managed 僅適用於與舊版應用程式和資料的相容性。"
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160

  remarks: "<xref:System.Xml.XmlReader>物件可以用來載入整個 XML 文件或組件的 XML 文件至<xref:System.Xml.XPath.XPathDocument>。</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> 若要載入到 XML 文件的一部分<xref:System.Xml.XPath.XPathDocument>，位置<xref:System.Xml.XmlReader>與載入資料的最上層 XML 節點上的物件。</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> 當您建立<xref:System.Xml.XPath.XPathDocument>藉由使用 XPathDocument 建構函式，從目前的最上層節點及其所有同層級透過載入資料。</xref:System.Xml.XPath.XPathDocument> 之後，<xref:System.Xml.XmlReader>位於最上層的 XML 節點的外部範圍。</xref:System.Xml.XmlReader> 或者，您可以使用<xref:System.Xml.XmlReader.ReadSubtree%2A>方法以載入<xref:System.Xml.XPath.XPathDocument>至 XML 文件中的特定項目。</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       以下是當您使用 XPathDocument 建構函式，請考慮的重要注意事項。      -<xref:System.Xml.XmlReader>物件相關聯的適當<xref:System.Xml.XmlResolver>物件設定可以用來解析的實體或其他 XML 資料中的參考。</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -如果<xref:System.Xml.XmlReader>物件定位於分葉節點不是有效的文件的根層級上 — 例如，泛空白字元或屬性節點 —<xref:System.Xml.XmlReader>物件會繼續讀取，直到將其置於可用於在節點上。</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> <xref:System.Xml.XPath.XPathDocument>會開始載入此時。</xref:System.Xml.XPath.XPathDocument>      -若要保留空白字元，請使用<xref:System.Xml.XPath.XPathDocument.%23ctor%2A>建構函式可接受<xref:System.Xml.XmlSpace>物件做為參數。</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"

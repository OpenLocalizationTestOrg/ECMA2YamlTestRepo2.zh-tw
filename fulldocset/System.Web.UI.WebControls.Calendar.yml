  remarks: "雖然不支援資料繫結<xref:System.Web.UI.WebControls.Calendar>控制項，就能修改內容的個別的日期資料格的格式。</xref:System.Web.UI.WebControls.Calendar> 之前<xref:System.Web.UI.WebControls.Calendar>在網頁上顯示控制項時，它會建立構成控制項的元件會組譯。</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>就會引發事件時每個日期儲存格<xref:System.Web.UI.WebControls.Calendar>建立控制項。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 您可以控制內容和格式的日期 儲存格時提供的事件處理常式的程式碼會建立<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender>       事件處理常式會接收<xref:System.Web.UI.WebControls.DayRenderEventArgs>物件，其中包含事件資料。</xref:System.Web.UI.WebControls.DayRenderEventArgs> <xref:System.Web.UI.WebControls.DayRenderEventArgs>物件包含兩個屬性可讓您以程式設計方式控制 [日期] 儲存格的格式。</xref:System.Web.UI.WebControls.DayRenderEventArgs> <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>屬性表示儲存格呈現，而<xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>屬性表示的日期資料格中轉譯。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>       您也可以由以動態方式將控制項加入自訂資料格內容<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>集合<xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>屬性。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > 因為<xref:System.Web.UI.WebControls.Calendar.DayRender><xref:System.Web.UI.WebControls.Calendar>呈現控制項，您無法加入的控制項，也可以引發事件，例如<xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.Calendar>時引發事件</xref:System.Web.UI.WebControls.Calendar.DayRender> 您只能新增靜態控制項，例如<xref:System.Web.UI.LiteralControl?displayProperty=fullName>， <xref:System.Web.UI.WebControls.Label>， <xref:System.Web.UI.WebControls.Image>，和<xref:System.Web.UI.WebControls.HyperLink>。</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       引發事件會透過委派事件處理常式叫用。 如需詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。       OnDayRender 方法也允許衍生的類別處理事件，而不用附加委派。 這是處理衍生類別中的事件的慣用的技巧。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_2.aspx)]"

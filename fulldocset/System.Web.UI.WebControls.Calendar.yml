DatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      > [!NOTE] > 同時<xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>之前更新的屬性和 SelectedDates 集合<xref:System.Web.UI.WebControls.Calendar.SelectionChanged>就會引發事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> 您可以使用覆寫選取日期<xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>事件處理常式，以手動方式設定 SelectedDates 集合。</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>以程式設計方式設定這個集合時，不會引發事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"

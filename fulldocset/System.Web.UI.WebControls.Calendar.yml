  name: Calendar
  nameWithType: Calendar
  fullName: System.Web.UI.WebControls.Calendar
  type: Class
  summary: "顯示單一月份行事曆，讓使用者選取日期並移至下一個或上一個月份。"
  remarks: "本主題內容:-[簡介](#Introduction)      -   [協助工具](#Accessibility)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 簡介使用月曆控制項在網頁上顯示單一月份的行事曆。       控制項可讓您選取日期並移至下一個或上一個月份。 月曆控制項可支援所有<xref:System.Globalization.Calendar?displayProperty=fullName>中的型別<xref:System.Globalization>命名空間。</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> 除了西曆，這也包括使用不同的年份和月份系統，例如回曆的行事曆。       您可以指定是否月曆控制項可讓您藉由設定選取一天、 週或整個月<xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>屬性。</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       根據預設，控制項會顯示每月天數，day 標題天數的每週的月份和年份、 選取個別日期的月份，連結和連結移至下一步] 和 [上一個月份的標題。 您可以藉由設定控制控制項的不同部分的樣式屬性自訂行事曆控制項的外觀。 下表列出的屬性，指定控制項的不同部分的樣式。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>|指定的樣式顯示一周天數的區段。 |  |<xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>|指定在顯示的月份日期的樣式。 |  |<xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>|指定標題區段中的導覽控制項的樣式。 |  |<xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>|指定不在目前顯示的月份日期的樣式。 |  |<xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>|指定在行事曆上的選取日期的樣式。 |  |<xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>|指定的週和月份選取日期資料行的樣式。 |  |<xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>|指定的樣式標題區段。 |  |<xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>|指定今天日期的樣式。 |  |<xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>|指定週末日期的樣式。 |      您也可以顯示或隱藏的控制項的不同部分。</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> 下表列出可控制哪些部分要顯示或隱藏的屬性。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>|顯示或隱藏顯示一周天數的區段。 |  |<xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>|顯示或隱藏每月天數間的格線。 |  |<xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>|顯示或隱藏的一個或下一個月份的導覽控制項。 |  |<xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>|顯示或隱藏標題區段。 |      雖然月曆控制項不支援繫結至資料來源，您可以修改內容和個別的日期資料格的格式。</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> 在網頁上顯示行事曆控制項之前，它會建立，並組合構成控制項的元件。 <xref:System.Web.UI.WebControls.Calendar.DayRender>建立行事曆控制項中的每個日期資料格時，就會引發事件。</xref:System.Web.UI.WebControls.Calendar.DayRender> 您可以控制內容和格式的日期 儲存格，因為它提供的事件處理常式的程式碼會建立<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender> 如需有關自訂的日期 儲存格內容的詳細資訊，請參閱<xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      > [!NOTE] > 行事曆控制項呈現 ECMAScript （JScript、 JavaScript） 用戶端瀏覽器。 用戶端瀏覽器必須要有 ECMAScript 啟用此控制項的正常運作。 如需有關用戶端指令碼的詳細資訊，請參閱[用戶端指令碼中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;Accessibility&quot;></a># # 協助工具標準，可能不符合協助工具呈現，根據預設，此控制項的標記。 如需對這個控制項的協助工具支援的詳細資訊，請參閱[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"

  name: WebDescriptionAttribute
  nameWithType: WebDescriptionAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDescriptionAttribute
  type: Class
  summary: "定義要用於 Web 組件控制項的屬性為工具提示的字串值。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項提供一般的使用者介面 (UI)，可讓使用者在編輯自訂內容<xref:System.Web.UI.WebControls.WebParts.WebPart>伺服器控制項放在<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 編輯 UI 提供屬性與原始程式碼中標示為`WebBrowsable`屬性 (從<xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>類別)。</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> 當這個屬性，以標記的屬性<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>建立根據屬性的類型的編輯 UI 控制項，並使用<xref:System.ComponentModel.PropertyDescriptor>物件，如果需要將每個編輯控制項中的值轉換成屬性的型別。</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       `WebDescription`屬性 （從 WebDescriptionAttribute 類別） 可讓您指定與每個控制項的編輯 UI 中出現的工具提示，當滑鼠指標移至控制項。"
  example:
  - "The following code example demonstrates how to use the WebDescriptionAttribute attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_369_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_369_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDescriptionAttribute : Attribute

- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "取得或設定布林值，決定是否要使用一致的 NullReference 行為。"
  remarks: "如果這個旗標設為`false`，然後設定的值屬性<xref:System.Data.Objects.DataClasses.EntityReference%601>設為 null 的 FK 關聯性在當它已經是 null 會有任何作用。</xref:System.Data.Objects.DataClasses.EntityReference%601> 當這個旗標設為`true`，然後將值設定為 null 會導致要被 nulled FK 以及刪除即使值目前為 null 的關聯性。 預設值是`false`時使用 ObjectContext 和`true`使用 DbContext 時。"
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應使用一致的 NullReference 行為。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462

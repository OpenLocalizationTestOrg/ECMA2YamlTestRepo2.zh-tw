  namespace: System.EnterpriseServices
  summary: "設定值，指出是否將 Everyone 使用者群組的使用者身分。"
  remarks: "將此屬性設定為`false`來隱藏加入 Everyone 使用者群組做為新的使用者建立的角色。 將屬性設定為`true`要求新建立的角色擁有任何人的使用者身分加入。 不會修改已經存在於應用程式的角色。"
  syntax:
    content: public bool SetEveryoneAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>要求新建立的角色擁有 Everyone 使用者群組新增為使用者 （未修改已經存在於應用程式的角色）。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>隱藏新增 Everyone 使用者群組的使用者身分。"

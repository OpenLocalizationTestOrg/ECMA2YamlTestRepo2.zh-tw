  summary: "提供與 排班的相容性參數在 Visual Basic 6.0 中的遮罩常數常數。"
  remarks: "在 Visual Basic 6.0 中，滑鼠按鈕參數遮罩常數用來代表中的滑鼠按鈕狀態`Button`各種滑鼠事件處理常式的參數。 在[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]滑鼠事件的參數已變更，不再需要這些常數。 這些常數可啟用從 Visual Basic 6.0，才能繼續執行不需要進一步修改已升級的程式碼。      > [!NOTE] > 函式和物件中的<xref:Microsoft.VisualBasic.Compatibility.VB6>命名空間所提供的工具，以便從 Visual Basic 6.0 來升級[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]。</xref:Microsoft.VisualBasic.Compatibility.VB6> 在大部分情況下，這些函式和物件會複製您可以在其他命名空間中找到的功能[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 只有當 Visual Basic 6.0 程式碼模型與大幅不同.NET Framework 實作，它們是必要的。"
  example:
  - <xref:System.Windows.Forms.MouseEventArgs>
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]


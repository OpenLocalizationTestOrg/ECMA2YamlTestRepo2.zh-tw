- uid: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(System.String)
  id: GetDiscoveryReference(System.String)
  parent: System.Web.Services.Discovery.DiscoverySearchPattern
  langs:
  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "當在衍生類別中覆寫時，會傳回<xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;></xref>指定的檔案名稱的物件。"
  remarks: "類別衍生自<xref:System.Web.Services.Discovery.DiscoverySearchPattern>實作透過傳回其相關聯的具象類別，衍生自<xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> GetDiscoveryReference 方法</xref:System.Web.Services.Discovery.DiscoverySearchPattern>       例如，<xref:System.Web.Services.Discovery.ContractSearchPattern>類別會傳回<xref:System.Web.Services.Discovery.ContractReference>包含 Web 服務.asmx 檔案及動態對應的位置執行個體產生 Web 服務描述語言 (WSDL) 文件。</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "探索檔案或動態產生的探索文件中顯示的檔案名稱。 例如，.asmx 或者.xsd 的檔案。"
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "檔案名稱。"

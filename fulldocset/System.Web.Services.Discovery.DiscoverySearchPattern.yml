  type: Class
  summary: "建立可探索的檔案類型副檔名搜尋模式的介面。"
  remarks: "您可以使用<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>將可探索的檔案類型新增至 Web 服務文件的屬性。</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> 當探索文件序列化方式通常就為使用.disco 延伸模組檔案時，您可以加入多個檔案<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>屬性，而這些檔案可以有其他延伸模組，由 DiscoverySearchPattern 的實作。</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       DiscoverySearchPattern 類別和其衍生的類別所使用的具體<xref:System.Web.Services.Discovery.DiscoveryRequestHandler>類別的<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>方法，用來處理 HTTP 要求的探索文件。</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> 一般而言，任何類別需要由開發人員直接使用。"

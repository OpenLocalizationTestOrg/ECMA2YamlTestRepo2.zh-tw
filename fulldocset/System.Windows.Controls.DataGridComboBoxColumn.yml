  name: DataGridComboBoxColumn
  nameWithType: DataGridComboBoxColumn
  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "代表<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>裝載的資料行<xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>中其儲存格的控制項。"
  remarks: "DataGridComboBoxColumn 用來顯示資料是一組可從中選擇，例如列舉的項目。 DataGridComboBoxColumn 可讓使用者從下拉式清單中選取項目。 下圖顯示 DataGridComboBoxColumn。       ![DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;DataGridComboBoxColumn&quot;)來填入下拉式清單中，第一組<xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>屬性<xref:System.Windows.Controls.ComboBox>使用其中一種下列選項:-靜態資源。</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> 如需詳細資訊，請參閱[StaticResource 標記延伸](~/add/includes/ajax-current-ext-md.md)。      -X︰ 靜態程式碼實體。 如需詳細資訊，請參閱[X:static 標記延伸](~/add/includes/ajax-current-ext-md.md)。      -內嵌集合<xref:System.Windows.Controls.ComboBoxItem>型別。</xref:System.Windows.Controls.ComboBoxItem>       一次<xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>設定中，繫結<xref:System.Windows.Controls.ComboBox>至資料的項目資料格所在資料列</xref:System.Windows.Controls.ComboBox>中選取的項目</xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> 您可以使用下列屬性之一，以設定繫結: |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>|設定目前選取項目的文字的繫結路徑。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>|設定目前選取之物件的繫結路徑。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>|選取的項目<xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>屬性所指定的值設定的繫結路徑。 |      當<xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>屬性設定為`true`使用者無法編輯資料行，無法查看的下拉式清單。</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       如果您想要顯示其他類型的資料，<xref:System.Windows.Controls.DataGrid>會提供下列資料行類型: |資料行類型 |資料顯示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|用來顯示資料的 URI。 |  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|用來顯示布林值資料。 |  |<xref:System.Windows.Controls.DataGridTextColumn>|用於顯示文字。 |      如果您想要在程式中<xref:System.Windows.Controls.DataGrid>，您可以建立自己的資料行型別使用<xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn></xref:System.Windows.Controls.DataGrid>使用其他控制項</xref:System.Windows.Controls.DataGridTextColumn></xref:System.Windows.Controls.DataGridCheckBoxColumn></xref:System.Windows.Controls.DataGridHyperlinkColumn></xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"

- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定 XML 檔案，其中包含通知資訊的路徑。"
  remarks: "您可以使用 AdvertisementFile 屬性來指定 XML 檔案，其中包含通知資訊的位置。 XML 檔案必須位於相同的網站。 部署和安全性的理由，強烈建議您將檔案放在相同的 Web 應用程式。 它是只能夠存取應用程式是否充分信任位於相同的站台上的不同應用程式中的 XML 檔案。       您可以設定這個屬性為的絕對路徑或是相對於 XML 檔案的路徑。 為了簡化部署使用的相對路徑。 如果您使用相對路徑，該路徑會相對於網頁或使用者控制項，其中包含位置<xref:System.Web.UI.WebControls.AdRotator>控制項。</xref:System.Web.UI.WebControls.AdRotator>       AdvertisementFile 屬性是選擇性的。 公告也可以透過程式設計方式設定<xref:System.Web.UI.WebControls.AdRotator.AdCreated>事件。</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       XML 檔案包含下列預先定義的屬性。 只有`ImageUrl`是必要屬性。      |屬性 |描述 |  |---------------|-----------------|  |`ImageUrl`|若要顯示的影像 URL。 |  |`Height`|（選擇性） 的像素為單位的影像的高度。 |  |`Width`|（選擇性） 的像素為單位的影像的寬度。 |  |`NavigateUrl`|若要在按下<xref:System.Web.UI.WebControls.AdRotator>控制項時，瀏覽至頁面的 URL。 |  |`AlternateText`|無法使用映像時顯示的文字。</xref:System.Web.UI.WebControls.AdRotator> 在某些瀏覽器中，此文字會顯示為工具提示。 |  |`Keyword`|通知類別。 這由<xref:System.Web.UI.WebControls.AdRotator>控制項來篩選特定類別的公告清單。 |  |`Impressions`|值，指出相對於其他 XML 檔案中的廣告顯示廣告的頻率。 |     > [!NOTE] >`ImageUrl`和`NavigateUrl`屬性可以是完整的 URL、 根目錄的相對路徑或相對路徑。</xref:System.Web.UI.WebControls.AdRotator> 如果您使用的根目錄的相對路徑，路徑是相對於相同的網站。 如果您使用相對路徑，路徑是相對於包含廣告檔案的目錄。       您也可以使用 XML 檔案中的自訂標籤，以包含自訂屬性。 從 通告檔案中，剖析的所有屬性標記和值會放在<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>字典。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> 您可以使用<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>以程式設計方式存取您的自訂屬性的字典。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       此檔案中的資訊未經過<xref:System.Web.UI.WebControls.AdRotator>控制項。</xref:System.Web.UI.WebControls.AdRotator> 若要防止執行惡意指令碼的廣告，應該一律釋放，之前，先檢查資料或接受來自信任來源的廣告資訊。       若要保護防止未經授權的網際網路存取廣告檔，執行下列其中一個或多個項目:-將它儲存在資料目錄中，設定為拒絕任何類型檔案的網際網路存取的 Machine.config 中。      -不是.xml 副檔名的檔案重新命名，並將對應的擴充功能`HttpForbiddenHandler`Web.config 中。 如需詳細資訊，請參閱 Machine.config 檔案中的區段。"
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "包含通知資訊的 XML 檔案的位置。 預設值為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462

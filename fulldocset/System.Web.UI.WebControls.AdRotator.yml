  - "The following code example demonstrates using the NavigateUrlField property to specify a custom data field. The NavigateUrlField, <xref:System.Web.UI.WebControls.AdRotator.ImageUrlField%2A>, and <xref:System.Web.UI.WebControls.AdRotator.AlternateTextField%2A> properties are used to dynamically select a custom field to use in place of the `NavigateUrl`, `ImageUrl`, and `AlternateText` attributes. This example uses a device filter to indicate that custom fields should be used for Wireless Application Protocol (WAP)-enabled devices.  \n  \n [!code-cs[System.Web.UI.WebControls.AdRotator.MobileExamples#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_466_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.AdRotator.MobileExamples#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_466_1.aspx)]  \n  \n The following is the sample XML data for the previous example.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/ad1.gif</ImageUrl>  \n    <NavigateUrl>http://msdn.microsoft.com/vbasic/</NavigateUrl>  \n    <AlternateText>Visual Basic Developer Site</AlternateText>  \n    <Width>140</Width>  \n    <Height>100</Height>  \n    <!-- The following custom elements will be used by WAP-enabled  \n      devices. -->  \n     <WmlImageUrl>~/Images/mobileAd1.jpg</WmlImageUrl>  \n    <WmlNavigateUrl>http://msdn.microsoft.com/mobile/</WmlNavigateUrl>  \n    <WmlAlternateText>Windows Mobile Developer Site</WmlAlternateText>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/ad2.gif</ImageUrl>  \n    <NavigateUrl>http://msdn.microsoft.com</NavigateUrl>  \n    <AlternateText>MSDN</AlternateText>  \n    <Width>150</Width>  \n    <Height>150</Height>  \n    <!-- The following custom elements will be used by WAP-enabled  \n      devices. -->  \n    <WmlImageUrl>~/Images/mobileAd2.jpg</WmlImageUrl>  \n    <WmlNavigateUrl>http://msdn.microsoft.com/mobility/</WmlNavigateUrl>  \n    <WmlAlternateText>Windows Mobile Developer Site</WmlAlternateText>  \n  </Ad>  \n</Advertisements>  \n```"
  syntax:

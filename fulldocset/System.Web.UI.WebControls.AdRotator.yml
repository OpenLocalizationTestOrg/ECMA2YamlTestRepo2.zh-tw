  type: Class
  summary: "在網頁上顯示廣告橫幅。"
  remarks: "本主題內容:-[簡介](#Introduction)      -   [XML 通知檔案格式](#XMLAdvertisementFileFormat)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 簡介使用 AdRotator 控制項在網頁上顯示隨機選取的廣告橫幅。       頁面重新整理時，就會變更顯示的廣告。       廣告資訊會儲存在個別的 XML 檔案。 XML 檔案，可讓您維護的廣告和其相關聯的屬性清單。 屬性包含要顯示，請按下控制項時，要顯示的映像無法使用時的替代文字、 關鍵字和廣告的頻率時所要連結的 URL 影像的路徑。 AdRotator 控制項不會驗證此檔案中的資訊。 若要防止執行惡意指令碼的廣告，應該一律釋放，之前，先檢查資料或接受來自信任來源的廣告資訊。       若要保護防止未經授權的網際網路存取廣告檔，執行下列其中一個或多個項目:-將它儲存在 App_Data 目錄中，設定為拒絕任何類型檔案的網際網路存取。      -不是.xml 副檔名的檔案重新命名，並將對應的擴充功能`HttpForbiddenHandler`Web.config 中。 如需詳細資訊，請參閱 Machine.config 檔案中的區段。       替代的資料來源為 XML 檔案很可能提供廣告資訊透過回呼事件。 此事件也可用在組合中與 XML 檔案來擴充 AdRotator 控制項，例如重新導向至另一個網頁的行為。 請參閱<xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>屬性，如需有關檔案格式。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > 網頁快取啟用時，AdRotator 控制項不會快取。 每當重新整理網頁時，會選取新的廣告。 新公告未選取，不過，如果您提供的事件處理常式<xref:System.Web.UI.WebControls.AdRotator.AdCreated>事件。</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a># # XML 通知檔案格式 AdRotator 控制使用個別的 XML 通知檔案會儲存通知資訊，例如要顯示之影像的位置以及連結至網頁的 URL。 <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>AdRotator 控制項的屬性會指定這個檔案的路徑。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       建立通知檔案時，開頭和結尾`<Advertisements>`標記標示開頭和結束的檔案，分別。 開啟和關閉`<Ad>`標籤分隔每個廣告。 所有公告都巢都嵌在開頭和結尾之間`<Advertisements>`標記。 如果檔案包含多個`<Advertisements>`標記，只有第一組`<Advertisements>`AdRotator 控制項將會剖析檔案中的標記。 所有其他`<Advertisements>`標記將會被忽略。       每個廣告的資料元素的開頭和結尾之間巢狀`<Ad>`標記。 雖然預先定義的特定資料元素 (例如<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>和<xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>)，您可以將自訂項目之間`<Ad>`標記。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> AdRotator 控制項會讀取這些項目，它會剖析檔案時。 資訊會傳遞至<xref:System.Web.UI.WebControls.AdRotator.AdCreated>中的事件<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>字典屬性。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       下表列出預先定義的 XML 通知檔案的資料元素。      |項目 |描述 |  |-------------|-----------------|  |`ImageUrl`|（選擇性） 的映像檔的絕對或相對 URL。 |  |`NavigateUrl`|如果使用者按一下廣告 （選擇性） 連結到網頁的 URL。 **注意︰**如果未設定這個項目，`HRef`屬性不會呈現錨點標籤上。 |  |`Height`|（選擇性） 的像素為單位的影像的高度。 |  |`Width`|（選擇性） 的像素為單位的影像的寬度。 |  |`AlternateText`|所指定的映像的映像取代的文字顯示<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>便無法使用屬性 （選擇性）。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> 在某些瀏覽器中，此文字也會顯示為`ToolTip`廣告。 |  |`Keyword`|公告 （例如，「 電腦 」），您可以篩選 （選用） 的類別。 |  |`Impressions`|數字，指出在相對於其他廣告 （選擇性） 檔案中的循環排程廣告的重要性。<br /><br /> 較大的數目，越常 ad 隨即出現。 所有目的總計`<Impressions>`XML 檔中的值不能超過 2,047,999,999*。* 若是如此，AdRotator 控制項就會擲回執行階段例外狀況。 |      下列範例顯示 XML 通知檔案的格式。      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"

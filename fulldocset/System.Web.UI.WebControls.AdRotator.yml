    return:
      type: System.String
      description: "識別包含頁面的 URL 導覽時的欄位名稱<xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;></xref>按一下控制項時。 預設值是&quot;NavigateUrl。 」"

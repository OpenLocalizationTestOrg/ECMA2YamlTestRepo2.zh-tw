- uid: System.Web.UI.PageParser.EnableLongStringsAsResources
  id: EnableLongStringsAsResources
  parent: System.Web.UI.PageParser
  langs:
  - csharp
  name: EnableLongStringsAsResources
  nameWithType: PageParser.EnableLongStringsAsResources
  fullName: System.Web.UI.PageParser.EnableLongStringsAsResources
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得或設定值，這個值表示 ASP.NET 是否應該將最佳化其內部的 ASP.NET 剖析網頁或控制項時所發生的長字串處理。"
  remarks: "根據預設，ASP.NET 網頁剖析器將轉換成暫存資源字串包含 256 或多個字元的常值字串。 這個屬性可以設定為`false`才能停用此行為，而將常值字串直接寫入回應資料流。 這個屬性只能在 Global.asax 檔案之前設定`PreApplicationStart`就會發生事件。 隨時都可以讀取這個屬性。"
  syntax:
    content: public static bool EnableLongStringsAsResources { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 ASP.NET 進行最佳化的長字串，其內部處理否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.PageParser.EnableLongStringsAsResources*
  exceptions: []
  platform:
  - net462

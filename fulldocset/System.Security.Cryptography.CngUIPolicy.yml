  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "封裝 Cryptography Next Generation (CNG) 會顯示當您存取受保護的金鑰時的使用者介面 (UI) 的選擇性組態參數。"
  remarks: "這個類別可讓您建立 UI 原則，顯示有關金鑰的作業，例如智慧卡 PIN 提示的提示。 它也可讓您強制執行使用者互動才能存取金鑰，即使金鑰儲存在軟體金鑰儲存提供者 (KSP) 而不是在智慧卡。 CNG 在存取受保護的金鑰時，會顯示 UI 的這些組態參數。"
  syntax:
    content: public sealed class CngUIPolicy
  inheritance:

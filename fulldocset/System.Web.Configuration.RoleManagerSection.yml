  fullName: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否用來快取角色名稱 cookie 會定期重設。"
  remarks: "您可以指定用來快取角色名稱 cookie 是否定期重設或在固定的時間點過期的時間使用`cookieSlidingExpiration`ASP.NET 應用程式的 Web.config 檔案中的屬性。 如果`true`，cookie 到期日一開始會設定為目前的日期和時間加上<xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>屬性，以分鐘為單位。</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> 當使用者繼續主動使用 ASP.NET 應用程式時的到期日期和時間的 cookie 會自動重新整理，如果沒有不超過一半的<xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>剩餘。</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> 預設值是`true`。"
  example:
  - "The following code example demonstrates how to use the CookieSlidingExpiration property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_403_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/csharp/p-system.web.configurati_403_1.cs)]"

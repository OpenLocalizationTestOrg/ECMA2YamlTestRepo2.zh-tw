f:System.Web.Configuration.RoleManagerSection.CookiePath%2A></xref:System.Web.Configuration.RoleManagerSection.CookieName%2A></xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A></xref:System.Web.Configuration.RoleManagerSection.Enabled%2A>"

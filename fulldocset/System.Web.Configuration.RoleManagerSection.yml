- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否在 cookie 中快取目前使用者的角色。"
  remarks: "CacheRolesInCookie 屬性傳回布林值，指出是否啟用 cookie 儲存的角色名稱。       當 CacheRolesInCookie 屬性設定為`true`在組態檔中，每個使用者角色資訊儲存在用戶端上的 cookie。 角色管理會檢查以判斷使用者是否為特定角色，會檢查角色 cookie，然後再呼叫檢查資料來源的角色清單的角色提供者。 Cookie 會動態更新在用戶端快取最近驗證過的角色名稱。       您可以藉由指定快取在 cookie 中的角色名稱的可靠性來改善<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>屬性，當您設定`roleManager`組態檔區段。</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> 預設值<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>屬性是`All`，它會加密在 cookie 中的角色名稱，並驗證尚未改變的 cookie 內容。</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果目前的使用者角色會快取在 cookie 中。，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462

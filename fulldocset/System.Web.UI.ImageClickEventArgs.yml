  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "當使用者按一下映像式 ASP.NET 伺服器控制項，例如，就會發生任何事件提供資料<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;></xref>伺服器控制項。 這個類別無法被繼承。"
  remarks: "這個類別會傳遞使用者所按的位置<xref:System.Web.UI.HtmlControls.HtmlInputImage>伺服器控制項或<xref:System.Web.UI.WebControls.ImageButton>Web 伺服器控制項。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> 按一下<xref:System.Web.UI.HtmlControls.HtmlInputImage>伺服器控制會造成<xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>事件發生時，同時按一下<xref:System.Web.UI.WebControls.ImageButton>伺服器控制會造成<xref:System.Web.UI.WebControls.ImageButton.Click>事件發生。</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> 事件處理常式然後可用來以程式設計的方式回應事件，根據這些座標值。      > [!NOTE] > 原點座標 (0，0) 位於影像的左上角。       引發事件會透過委派事件處理常式叫用。 如需詳細資訊，請參閱[NIB︰ 引發事件](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)。"
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'

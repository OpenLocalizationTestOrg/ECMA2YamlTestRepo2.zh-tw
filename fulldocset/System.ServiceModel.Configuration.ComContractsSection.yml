  nameWithType: ComContractsSection
  fullName: System.ServiceModel.Configuration.ComContractsSection
  type: Class
  summary: "代表組態區段，其中包含指定 COM + 整合合約的命名空間和合約名稱的項目。 這個類別無法被繼承。"
  remarks: "COM + 整合服務合約目前限制在&quot;http://tempuri.org&quot;命名空間，而合約名稱衍生自支援的 COM 介面。 不過，您可以指定替代項目使用`comContracts`組態檔中的區段。 例如，您可以使用下列組態來指定服務合約的命名空間和合約名稱[!code-cs [XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ]當初始化服務時，所指定的命名空間和合約名稱會套用至所產生的服務描述。       這個區段是空的當服務初始化會套用取自支援的 COM 介面 ID 的預設命名空間和合約名稱"
  syntax:
    content: 'public sealed class ComContractsSection : System.Configuration.ConfigurationSection'

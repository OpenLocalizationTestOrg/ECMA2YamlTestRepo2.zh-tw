  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "指定長期服務合約實作的內部執行行為。"
  remarks: "會檢查下列項目，做為長期服務驗證邏輯的一部分:-所有工作階段的繫結有例如<xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>或<xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement></xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>內容繫結項目      -<xref:System.ServiceModel.ConcurrencyMode>值不能設定為多個。</xref:System.ServiceModel.ConcurrencyMode>      -<xref:System.ServiceModel.InstanceContextMode>值必須是 PerSession。</xref:System.ServiceModel.InstanceContextMode>      -必須有一個工作階段的端點為服務設定。      -如果合約不允許工作階段，則<xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>必須設為`true`所有作業。</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -若合約允許工作階段，則所有<xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>設`true`必須是要求/回應作業，也就是<xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>不能設定為`true`。</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -如果<xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>設`true`，則服務上的所有作業必須都標示與<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>設`true`或都標示<xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> 此外，<xref:System.ServiceModel.ConcurrencyMode>必須設為 Single。</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior

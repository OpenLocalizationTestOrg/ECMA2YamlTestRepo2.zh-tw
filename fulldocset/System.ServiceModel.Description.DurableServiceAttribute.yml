- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "取得或設定值，指出是否要將服務執行個體的狀態保存至<xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;></xref>使用相同的交易執行作業。"
  remarks: "如果 SaveStateInOperationTransaction 設定為`true`，則服務上的所有作業必須都標示與<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>設`true`或都標示<xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> 此外，<xref:System.ServiceModel.ConcurrencyMode>必須設為 Single。</xref:System.ServiceModel.ConcurrencyMode>       將 SaveStateInOperationTransaction 設定為`true`會使服務狀態與作業交易的交易。 這表示若作業的交易已回復，服務狀態也會復原。"
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果服務執行個體狀態會保存使用相同的交易。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462

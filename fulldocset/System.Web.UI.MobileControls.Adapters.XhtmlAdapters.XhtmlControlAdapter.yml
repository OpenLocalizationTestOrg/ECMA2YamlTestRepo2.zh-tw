  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "行動控制項呈現在 XHTML 標記中提供預設的控制項配接器。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "這個類別會提供呈現控制項及其所有子系的行動裝置的 XHTML 標記中的基底行動控制項介面卡。 它也會提供 helper 方法和通用屬性的衍生 XHTML 行動控制項配接器。       控制項配接器是可覆寫特定元件<xref:System.Web.UI.Control>類別方法和事件，以允許瀏覽器特定或標記特定處理。</xref:System.Web.UI.Control> 大部分的轉譯行為適應性會封裝在<xref:System.Web.UI.XhtmlTextWriter>類別。</xref:System.Web.UI.XhtmlTextWriter> 如果您考慮是否要建立您自己的控制項配接器，請記住，單一配接器可以用來覆寫的瀏覽器類別行為的數字。 或者，是藉由從衍生類別中包含所需的適應性<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>類別，您可能不須使用控制項配接器。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       配接器特定的控制項類別適用於所有控制項都繼承自該類別，除非更具特製化的介面卡。 例如，<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>類別用來驗證所有的行動控制項裝置需要或不可以顯示 XHTML 標記。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       在處理期間，.NET Framework 會攔截所特有的目前目標的控制方法的呼叫。 如果控制項配接器與控制項相關聯，.NET Framework 會呼叫相關聯的配接器方法。       控制項的某些屬性會控管它顯示到多個次要的頁面，為行動裝置的方式。 這些頁面統稱為*第二個 UI*。 <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>屬性可以用來定義將會顯示哪些頁面。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>方法可用來移除任何次要 UI 設定。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
  syntax:
    content: >-

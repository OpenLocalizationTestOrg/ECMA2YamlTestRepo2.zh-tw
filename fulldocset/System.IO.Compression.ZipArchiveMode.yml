  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "指定與 zip 封存項目互動的值。"
  remarks: "當您將模式設定為讀取時，基礎的檔案或資料流必須支援讀取，但不需要支援搜尋。 如果基礎的檔案或資料流支援搜尋，檔案會從封存讀取要求。 如果基礎的檔案或資料流不支援搜尋，整個保存會保留在記憶體中。       當您將模式設定為建立時，基礎的檔案或資料流必須支援寫入，但是不需要支援搜尋。 封存中的每個項目可以一次開啟進行寫入。 如果您建立單一項目時，資料會寫入至基礎資料流或檔案，只要有。 如果您建立多個項目，例如藉由呼叫<xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>方法中，資料會寫入基礎資料流或檔案的所有項目會在建立之後。</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       當您將模式設定為更新時，基礎的檔案或資料流必須會支援讀取、 寫入和搜尋。 整個保存的內容會保留在記憶體中，並不會寫入資料到基礎的檔案或資料流之前處置封存。       下列方法，包括名為參數`mode`，可讓您指定的封存模式:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
  example:

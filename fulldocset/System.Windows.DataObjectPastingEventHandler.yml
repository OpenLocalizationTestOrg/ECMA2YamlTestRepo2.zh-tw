  fullName: System.Windows.DataObjectPastingEventHandler
  type: Delegate
  summary: "表示方法將處理&lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt;附加事件。"
  remarks: "<xref:System.Windows.DataObject.Pasting>貼上作業已選取要貼上的資料格式時，但實際貼上資料之前，就會發生附加的事件。</xref:System.Windows.DataObject.Pasting>       動作通常是由<xref:System.Windows.DataObject.Pasting>附加的事件處理常式包括:-設定新值來變更選取貼上格式<xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>屬性。</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      貼上選取来套用自訂資料格式。      -建立新<xref:System.Windows.DataObject>，並將它指派給<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>屬性`e`。</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  原始的資料物件的唯讀複本儲存在<xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -藉由呼叫<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>取消貼上作業       **重要**貼上格式已變更，如果處理常式方法會負責確保新選取貼上格式您可以使用貼上的目標。"
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462

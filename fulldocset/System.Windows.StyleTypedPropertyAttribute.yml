  remarks: "控制項作者將這個屬性套用至類別定義，以指定<xref:System.Windows.Style.TargetType%2A>之屬性的型別<xref:System.Windows.Style>.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> 例如，如果您看一下的宣告<xref:System.Windows.Controls.ListBox>類別，這個屬性用來指定<xref:System.Windows.Style.TargetType%2A>的<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性是<xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> </xref:System.Windows.Style.TargetType%2A> </xref:System.Windows.Controls.ListBox>       子類別會繼承這個定義，但可以重新定義<xref:System.Windows.Style.TargetType%2A>於它自己的類別定義中使用這個屬性的屬性。</xref:System.Windows.Style.TargetType%2A>      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a># # XAML 文字使用量您無法使用這個類別或其屬性[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"

  fullName: System.Web.UI.Design.WebControls.LiteralDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> Web 伺服器控制項。"
  remarks: "<xref:System.Web.UI.WebControls.Literal>控制項可讓來作為在網頁上控制項的文字字串。</xref:System.Web.UI.WebControls.Literal>       在視覺化設計工具中，當您從來源切換到設計檢視中，標記原始程式碼描述<xref:System.Web.UI.WebControls.Literal>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.Literal> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。 LiteralDesigner 類別提供設計階段支援<xref:System.Web.UI.WebControls.Literal>控制項。</xref:System.Web.UI.WebControls.Literal>       <xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>至相關聯的設計階段變更時呼叫方法<xref:System.Web.UI.WebControls.Literal>控制項。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LiteralDesigner : System.Web.UI.Design.ControlDesigner

  summary: "當關聯控制項的變更時呼叫。"
  remarks: "OnComponentChanged 方法時，會呼叫<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>事件相關聯的<xref:System.Web.UI.WebControls.Literal>控制項，就會引發。</xref:System.Web.UI.WebControls.Literal> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> 一般而言，這是在回應上控制項的屬性變更 (例如，`Properties`方格變更)。       建立 OnComponentChanged<xref:System.ComponentModel.Design.ComponentChangedEventArgs>物件，然後呼叫<xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A>基底方法。</xref:System.Web.UI.Design.ControlDesigner.OnComponentChanged%2A> </xref:System.ComponentModel.Design.ComponentChangedEventArgs>"

  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "定義可以使用擷取的文化特性清單類型&lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt;方法。"
  remarks: "這些文化特性類型值會傳回由<xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>屬性，以及做為篩選，限制所傳回的文化特性<xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>方法。</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> 如需有關的文化特性的詳細資訊，請參閱<xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       一般而言，您的應用程式應該列舉使用 AllCultures 值的所有文化特性。 這可讓列舉的自訂文化特性中，為其他文化特性類型。       請注意 FrameworkCultures 和 WindowsOnlyCultures 成員已被取代。"
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "隨附於.NET Framework 中，包括中性和特定文化特性、 安裝在 Windows 作業系統中的文化特性和使用者所建立的自訂文化特性的所有文化特性。       AllCultures 是複合欄位，其中包含 NeutralCultures、 SpecificCultures 和 InstalledWin32Cultures 值。"
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

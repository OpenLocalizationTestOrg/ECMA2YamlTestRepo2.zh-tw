- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "國家/地區特定的文化特性。 這些文化特性名稱遵循 RFC 4646 (Windows Vista 和更新版本)。 格式是 「&lt;languagecode2&gt;-&lt;country/regioncode2&gt;&quot;，其中&lt;languagecode2&gt;衍生自 ISO 639-1 的小寫雙字母代碼和&lt;country/regioncode2&gt;衍生自 ISO 3166 的大寫雙字母代碼。 例如，&quot;EN-US&quot;代表英文 （美國） 是特定文化特性。"
  remarks: "自訂文化特性可以有任何使用者指定的名稱，而不只是符合標準的名稱。"
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "使用者所建立的自訂文化特性。"
  remarks: "在 Windows 10 之前的 Windows 版本，在 UserCustomCulture 值指派給開發人員所建立的自訂文化特性。 在 Windows 10 UserCustomCulture 值也已指派給系統的文化特性，不會受一組完整的文化特性的資料，並沒有唯一本機識別碼。 (所有文化特性的型別 UserCustomCulture 共用<xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>值`LOCALE_CUSTOM_UNSPECIFIED`（0x1000 或 4096）。</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> 如此一來，例如程式碼[!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ]或[!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ]會傳回不同的 Windows 版本上的不同文化特性的集合。    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

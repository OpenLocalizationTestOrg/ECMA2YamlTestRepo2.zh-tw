  namespace: System.Globalization
  summary: "這個成員已被取代。使用這個值與&lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt;傳回隨附於.NET Framework 2.0 的中性和特定文化特性。"
  syntax:
    content: FrameworkCultures
    return:
      type: System.Globalization.CultureTypes
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

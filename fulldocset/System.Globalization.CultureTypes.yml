- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: '與語言相關，卻不限於特定國家/地區的文化特性。 .NET Framework 文化特性名稱包含衍生自 ISO 639-1 的小寫雙字母代碼。 例如:&quot;en&quot;（英文） 是中性文化特性。'
  remarks: "自訂文化特性可以有任何使用者指定的名稱，而不只是兩個字母代碼。       文化特性而異的文化特性所傳回陣列中包含<xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>指定此值的方法。</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

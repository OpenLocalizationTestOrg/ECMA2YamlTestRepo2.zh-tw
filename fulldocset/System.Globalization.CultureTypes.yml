  namespace: System.Globalization
  summary: "安裝在 Windows 作業系統中的所有文化特性。 請注意，並非所有.NET Framework 所支援的文化特性會都安裝在作業系統中。"
  syntax:
    content: InstalledWin32Cultures
    return:
      type: System.Globalization.CultureTypes

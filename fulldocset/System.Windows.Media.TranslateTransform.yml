  summary: "會轉譯 （移動） 物件[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]x，y 座標系統。"
  remarks: "Translatetransform 的定義的座標軸對齊翻譯沿著 x 軸和 y 軸。 下圖顯示轉譯的轉換矩陣的位移 (*dx*， *dy*)。       ![轉譯矩陣 100010dxdy1](~/add/media/translate-matrix.gif &quot;轉譯矩陣 100010dxdy1&quot;) 2d 轉譯的一般 3x3 矩陣**可凍結的功能︰**因為它繼承自<xref:System.Windows.Freezable>類別 translatetransform 的類別提供數個特殊功能︰ translatetransform 的物件可以宣告為多個物件之間共用，變成唯讀，以改善效能、 複製，而進行安全執行緒。</xref:System.Windows.Freezable> 如需有關所提供的不同功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"

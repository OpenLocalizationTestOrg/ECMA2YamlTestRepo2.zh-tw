  remarks: "按兩下 [屬性] 視窗中的圖示將會引發<xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>事件<xref:System.Drawing.Design.PropertyValueUIItem>圖示相關聯。</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>事件通常會啟動使用者介面 (UI)，若要編輯屬性的值。</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> 加入至 PropertyValueUIItemInvokeHandler<xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>屬性<xref:System.Drawing.Design.PropertyValueUIItem>指派按兩下顯示屬性名稱旁邊的圖示時，執行適當的行為的事件處理常式。</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>       當您建立 PropertyValueUIItemInvokeHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IPropertyValueUIService> interface.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#2](~/add/codesnippet/cpp/t-system.drawing.design._12_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#2](~/add/codesnippet/csharp/t-system.drawing.design._12_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#2](~/add/codesnippet/visualbasic/t-system.drawing.design._12_1.vb)]"

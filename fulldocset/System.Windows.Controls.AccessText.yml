  name: AccessText
  nameWithType: AccessText
  fullName: System.Windows.Controls.AccessText
  type: Class
  summary: "指定以底線字元做為存取金鑰。"
  remarks: "如果您的內容有多個底線字元，只有第一個會轉換成<xref:System.Windows.Controls.AccessText.AccessKey%2A>; 其他底線顯示為一般文字。</xref:System.Windows.Controls.AccessText.AccessKey%2A> 如果您想要轉換為存取金鑰的底線字元不是第一個底線，使用兩個連續底線的任何之前，您想要轉換的底線。 例如，下列程式碼包含的存取金鑰並將顯示為 _Hello**W**ogw: ```   <AccessText>__Hello_World</AccessText>    ``` W 鍵因為雙底線前面 H 即會註冊為存取金鑰。       若要使用 AccessText 做為內容主機控制項樣式中，設定<xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>中<xref:System.Windows.Controls.ContentPresenter>，如本範例所示︰ ```   <ContentPresenter RecognizesAccessKey=&quot;True&quot;/>    ``` </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>"
  example:
  - "You can use the AccessText tag to create an <xref:System.Windows.Controls.AccessText.AccessKey%2A>; however, a tag is not necessary. The following example shows how to create an access key with and without the AccessText tag.  \n  \n [!code-xml[AccessText#2](~/add/codesnippet/xaml/AccessText.accesstext/pane1.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Text")]


- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得或設定以位元組為單位，可接收訊息，在使用此繫結設定端點的訊息緩衝區管理員配置的最大記憶體數量。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>利用緩衝集區將使用緩衝區的成本降至最低。</xref:System.ServiceModel.Channels.BufferManager> 他們從通道送出時，訊息處理服務將需要緩衝區。 如果在處理訊息負載，讓緩衝集區中沒有足夠的記憶體<xref:System.ServiceModel.Channels.BufferManager>必須額外的記憶體從 CLR 堆積配置，這樣會增加記憶體回收負荷。</xref:System.ServiceModel.Channels.BufferManager> 廣泛從 CLR 記憶體回收堆積所配置的表示緩衝區集區大小太小，而且可以藉由增加 MaxBufferPoolSize 限制較大的配置改善效能。       在此處設定的緩衝區大小的限制是訊息交換的效能最佳化。 如果訊息超出設定的緩衝區的最大值，不會被捨棄。 相反地，從 CLR 堆積要求更多記憶體，進而造成更多記憶體回收額外負荷比使用緩衝區。"
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "以位元組為單位，此繫結設定之端點所使用的緩衝集區的最大大小。 預設值為 524288 位元組。"
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBinding.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得或設定大小上限，以位元組為單位，可以使用此繫結設定之通道上接收的訊息。"
  remarks: "可以在網路所使用的服務接收的訊息大小<xref:System.ServiceModel.WSDualHttpBinding>會受限於配置給各訊息的記憶體數量。</xref:System.ServiceModel.WSDualHttpBinding> 限制 dos 攻擊的風險是，為了這項關於訊息大小。       請注意，設定<xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>和<xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A>是本機行為設定。</xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A> 也就是說，它們就不會傳輸到其他端點中繼資料中。 如果您從中繼資料產生 2 GB 的最大訊息大小與服務的 proxy，proxy 仍會有預設值 64 K。 這會控制訊息和訊息緩衝區大小的適當界限的保留範圍中的本機系統管理員。"
  example:
  - "The following example shows how to get the MaxReceivedMessageSize property.  \n  \n [!code-cs[S_dualhttp#22](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#22)]\n [!code-vb[S_dualhttp#22](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#22)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "大小上限，以位元組為單位，繫結所處理的訊息。 預設值為 65,536 位元組。"
  overload: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值小於零。"
  platform:
  - net462

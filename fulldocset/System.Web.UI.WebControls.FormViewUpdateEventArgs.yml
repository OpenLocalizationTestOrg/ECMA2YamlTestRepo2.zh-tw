  name: FormViewUpdateEventArgs
  nameWithType: FormViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控制引發<xref:System.Web.UI.WebControls.FormView.ItemUpdating>事件時的 [更新] 按鈕 (按鈕其`CommandName`屬性設定為 「 更新 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.FormView>控制更新的記錄。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> 這可讓您提供執行自訂的常式，例如 HTML 編碼，或驗證記錄的值，然後再更新資料來源中，此事件發生時的事件處理方法。       FormViewUpdateEventArgs 物件傳遞至事件處理方法，可讓您判斷值的選擇性命令引數傳送至<xref:System.Web.UI.WebControls.FormView>控制，並指出是否更新應該取消作業。</xref:System.Web.UI.WebControls.FormView> 若要判斷命令的引數的值，請使用<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> 若要取消更新作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 如果您需要存取正在更新記錄的原始索引鍵欄位值，請使用<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> 可以使用存取原始的非索引鍵欄位值<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> 已更新的值 （其中包含更新的索引鍵欄位值，如果您允許使用者編輯索引鍵欄位） 用來存取<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 FormViewUpdateEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

  name: WorkflowCommitWorkBatchService
  nameWithType: WorkflowCommitWorkBatchService
  fullName: System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService
  type: Class
  summary: "允許認可工作批次的自訂邏輯。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]認可工作批次時，執行階段呼叫 WorkflowCommitWorkBatchService，並提供它委派以呼叫執行實際認可工作批次的動作。 執行階段仍會認可工作批次的主要責任，但允許將本身插入自訂認可處理序的程序中 WorkflowCommitWorkBatchService。       這個程序允許自訂錯誤處理邏輯。 如果 WorkflowCommitWorkBatchService 擁有交易，如此當<xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName>屬性會傳回`null`因此需要建立新的環境交易，允許呼叫委派超過一次，建立新的交易，每個呼叫。</xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName> 例如，最常見的情況是處理間歇性網路問題或 SQL 叢集容錯移轉。 如果呼叫<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback>擲回例外狀況 WorkflowCommitWorkBatchService 攔截此例外狀況、 開始新的交易和再次呼叫委派。</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback> 這可讓某種程度的恢復，否則可能導致工作流程終止工作流程執行個體執行。"
  example:

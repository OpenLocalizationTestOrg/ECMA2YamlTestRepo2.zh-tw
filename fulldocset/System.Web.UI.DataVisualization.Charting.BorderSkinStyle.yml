  name: BorderSkinStyle
  nameWithType: BorderSkinStyle
  fullName: System.Web.UI.DataVisualization.Charting.BorderSkinStyle
  type: Enum
  summary: "指定圖表的框線外觀樣式。"
  remarks: "<xref:System.Web.UI.DataVisualization.Charting.BorderSkin>類別代表用於圖表影像的框線外觀樣式。</xref:System.Web.UI.DataVisualization.Charting.BorderSkin> 如果您設定<xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle>屬性設為 None，面板將用於。</xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle> 這是預設值<xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle>屬性。</xref:System.Web.UI.DataVisualization.Charting.BorderSkin.SkinStyle>      > [!NOTE] > 使用畫面格，並遵循命名慣例的框線外觀樣式組之間的差異[FrameThin *](~/add/includes/ajax-current-ext-md.md)或 「[FrameTitle *](~/add/includes/ajax-current-ext-md.md)— 例如 FrameThin1 或 FrameTitle1︰ 是的圖形和其框架的粗細。       此外，如果您使用 「 FrameThin 」 樣式框線外觀的其中一個，不會顯示圖表的標題。 不過，如果您使用其中一個&quot;FrameTitle 」 樣式框線外觀，圖表的標題的動作就會出現在畫面格的頂端水平部分。"
  syntax:
    content: public enum BorderSkinStyle
  inheritance:
  - System.Enum
  platform:
  - net462

  type: Class
  summary: "表示兩個點之間繪製的三次方貝茲曲線。"
  remarks: "使用<xref:System.Windows.Media.PathFigure>物件來儲存 BezierSegment 物件和其他區段。</xref:System.Windows.Media.PathFigure>       三次方貝茲曲線由四個點所定義︰ 起點、 結束點 (<xref:System.Windows.Media.BezierSegment.Point3%2A>) 和兩個控制點 (<xref:System.Windows.Media.BezierSegment.Point1%2A>和<xref:System.Windows.Media.BezierSegment.Point2%2A>)。BezierSegment 類別未包含曲線; 的起始點的屬性只會定義結束點。</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> 曲線開始點是目前的點<xref:System.Windows.Media.PathFigure>加入 BezierSegment。</xref:System.Windows.Media.PathFigure>       兩個控制點三次方貝茲曲線的行為與磁鐵吸引部份功能原本是直線和曲線。 第一個控制點， <xref:System.Windows.Media.BezierSegment.Point1%2A>，會影響開頭曲線部分; 的第二個控制點<xref:System.Windows.Media.BezierSegment.Point2%2A>，會影響曲線的結束部分。</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> 請注意，曲線不一定通過其中一個控制點。每個控制點會移動它的部分向本身，但不是能透過本身的行。      ## 可凍結功能 BezierSegment 是一種<xref:System.Windows.Freezable>物件。</xref:System.Windows.Freezable> 如需有關資訊<xref:System.Windows.Freezable>功能，例如凍結和複製，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class BezierSegment : System.Windows.Media.PathSegment'

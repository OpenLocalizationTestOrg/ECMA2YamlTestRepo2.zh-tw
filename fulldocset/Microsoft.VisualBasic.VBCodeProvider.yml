  fullName: Microsoft.VisualBasic.VBCodeProvider.GenerateCodeFromMember(CodeTypeMember,TextWriter,CodeGeneratorOptions)
  type: Method
  assemblies:
  - System
  namespace: Microsoft.VisualBasic
  summary: "使用指定的文字寫入器和程式碼產生器選項的指定的類別成員產生程式碼。"
  remarks: "成員會以不同的方式產生，根據其內容。 例如，介面中的方法或欄位的列舉型別會產生不同的方法或類別上的欄位。  此實作會產生程式碼中的類別內容的成員。"
  example:
  - "The following code example shows the use of the GenerateCodeFromMember method to create a code fragment to be used in a CodeDOM graph. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method of the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/4f6b321f-7b1a-44e9-82f1-_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/4f6b321f-7b1a-44e9-82f1-_1.vb)]"
  syntax:
    content: public override void GenerateCodeFromMember (System.CodeDom.CodeTypeMember member, System.IO.TextWriter writer, System.CodeDom.Compiler.CodeGeneratorOptions options);
    parameters:
    - id: member
      type: System.CodeDom.CodeTypeMember
      description: "A <xref href=&quot;System.CodeDom.CodeTypeMember&quot;> </xref>產生的程式碼。"
    - id: writer
      type: System.IO.TextWriter
      description: "<xref:System.IO.TextWriter>寫入。</xref:System.IO.TextWriter>"
    - id: options
      type: System.CodeDom.Compiler.CodeGeneratorOptions
      description: "<xref href=&quot;System.CodeDom.Compiler.CodeGeneratorOptions&quot;> </xref>時產生程式碼使用。"
  overload: Microsoft.VisualBasic.VBCodeProvider.GenerateCodeFromMember*
  exceptions: []
  platform:
  - net462

  name: VBCodeProvider
  nameWithType: VBCodeProvider
  fullName: Microsoft.VisualBasic.VBCodeProvider
  type: Class
  summary: "提供存取 Visual Basic 程式碼產生器和程式碼編譯器的執行個體。"
  remarks: "這個類別提供可用來擷取執行個體的 Visual Basic 的方法<xref:System.CodeDom.Compiler.ICodeGenerator>和<xref:System.CodeDom.Compiler.ICodeCompiler>實作。</xref:System.CodeDom.Compiler.ICodeCompiler> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > 這個類別包含的連結要求和繼承要求套用到所有成員的類別層級。 A<xref:System.Security.SecurityException>立即呼叫者或衍生的類別並沒有完全信任權限時，會擲回。</xref:System.Security.SecurityException>"
  example:
  - "The following example uses either the C# or Visual Basic code provider to compile a source file. The example checks the input file extension and uses the corresponding <xref:Microsoft.CSharp.CSharpCodeProvider> or VBCodeProvider for compilation.  The input file is compiled into an executable file, and any compilation errors are displayed to the console.  \n  \n [!code-cs[CodeDom_CodeProviders#2](~/add/codesnippet/csharp/t-microsoft.visualbasic._24_1.cs)]\n [!code-vb[CodeDom_CodeProviders#2](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._24_1.vb)]"

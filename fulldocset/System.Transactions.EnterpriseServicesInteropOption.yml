  name: EnterpriseServicesInteropOption
  nameWithType: EnterpriseServicesInteropOption
  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "指定分散式的交易如何與 COM + 交易進行互動。"
  remarks: ".NET Framework 可讓受管理的.NET 元件參與 COM + 交易使用中的類別<xref:System.EnterpriseServices>命名空間。</xref:System.EnterpriseServices> 不過，由於預設不會提供的互通性，您必須使用這個列舉來指定您要參與 COM + 內容的方式。 具體而言，當您建立新<xref:System.Transactions.TransactionScope>，使用這個列舉，指出要如何您參與 COM + 交易的交易。</xref:System.Transactions.TransactionScope> 如需詳細資訊，請參閱[互通性與 Enterprise Services 和 COM + 交易](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)。"
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
  - System.Enum
  platform:
  - net462

  namespace: System.Windows.Documents
  summary: "取得或設定項目的框線粗細。"
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a># # XAML 屬性使用方式```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> # # XAML 值*uniformThickness*單一的字串表示法<xref:System.Double>四個粗細的所有維度一致地套用值。</xref:System.Double>        例如，值為`&quot;10&quot;`相當於值為`&quot;10,10,10,10&quot;`。  不合格的值是以與裝置無關的像素為單位。 字串不需要明確地包含小數位數。       *independentThickness*四個已排序的字串表示法<xref:System.Double>值對應至獨立粗細維度 left，top，以滑鼠右鍵，和下方，依此順序。</xref:System.Double>  四個值必須並以逗號分隔。不允許有空格。  例如，&quot;5,10,15,20&quot;導致 5 像素框線的內容、 內容上方的框線的 10 個像素、 15 像素的內容，右邊框線和 20 像素框線內容下方的左邊。       *qualifiedUniformThickness*所描述的值*uniformThickness*後面接著一個下列單元規範︰ `px`， `in`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1 中，例如 = = 96px`&quot;1in&quot;`提供統一的框線為所有方向中的 1 英吋。              *qualifiedIndependentThickness*所描述的值*independentThickness*，其中每個獨立的值，後面接著一個下列單元規範︰ `px`， `in`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1 中，例如 = = 96px `&quot;1.5in,0.8in,1.5in,0.8in&quot;`。         單位規範可能會混合，或從一個或多個值中省略。      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Documents.ListItem.BorderThicknessProperty>|  |中繼資料屬性設定為`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.ListItem.BorderThicknessProperty>"

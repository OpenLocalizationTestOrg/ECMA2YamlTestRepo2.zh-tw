  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "自訂安裝中提供的基礎。"
  remarks: "這是.NET Framework 中的所有自訂安裝程式的基底類別。 安裝程式都可協助在電腦上安裝應用程式元件。       有幾個您要使用安裝程式必須遵循的步驟:-繼承的安裝程式類別。      -覆寫<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      新增<xref:System.ComponentModel.RunInstallerAttribute>至您在衍生類別，並將它設定為`true`。</xref:System.ComponentModel.RunInstallerAttribute>      -將您的衍生的類別放您要安裝的應用程式的組件中。      -叫用安裝程式。 例如，使用 InstallUtil.exe 叫用安裝程式。       <xref:System.Configuration.Install.Installer.Installers%2A>屬性包含的安裝程式集合。</xref:System.Configuration.Install.Installer.Installers%2A> 如果這個執行個體的安裝程式安裝程式集合，屬於<xref:System.Configuration.Install.Installer.Parent%2A>屬性設定為包含集合的安裝程式執行個體。</xref:System.Configuration.Install.Installer.Parent%2A> 如需使用<xref:System.Configuration.Install.Installer.Installers%2A>集合，請參閱<xref:System.Configuration.Install.AssemblyInstaller>類別。</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       <xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>安裝程式類別的方法瀏覽儲存在安裝程式集合<xref:System.Configuration.Install.Installer.Installers%2A>屬性，並叫用每個安裝程式的對應方法。</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       <xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>方法都不一定會呼叫相同的安裝程式執行個體上。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> 例如，一個安裝程式執行個體可能使用時安裝並認可應用程式，並再釋放的參考至該執行個體。 更新版本中，解除安裝應用程式會建立新的安裝程式執行個體，表示參考<xref:System.Configuration.Install.Installer.Uninstall%2A>方法會呼叫不同的執行個體的安裝程式。</xref:System.Configuration.Install.Installer.Uninstall%2A> 基於這個理由，在衍生類別中，儲存在安裝程式中的電腦的狀態。 請改用<xref:System.Collections.IDictionary>，會在呼叫之間保留，並傳入您<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       兩種情況下說明需要將資訊儲存在狀態電<xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 首先，假設您的安裝程式設定的登錄機碼。 它應該將索引鍵的原始值儲存在<xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 如果回復安裝，就可以還原為原始值。 接下來，假設安裝程式會取代現有的檔案。 將現有的檔案儲存在暫存目錄，且在<xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>檔案的新位置的位置 如果回復安裝，較新的檔案是刪除，而且從暫存位置的原始檔案取代。       <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>屬性包含有關安裝的資訊。</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> 例如，記錄檔來安裝，也就是要儲存所需的資訊的檔案位置的位置相關的資訊<xref:System.Configuration.Install.Installer.Uninstall%2A>方法，並安裝可執行檔執行時所輸入的命令列。</xref:System.Configuration.Install.Installer.Uninstall%2A>"

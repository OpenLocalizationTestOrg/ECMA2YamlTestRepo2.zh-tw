- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "取得或設定值，指定這個時間軸會如何行為，當一或多個其<xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref>子系順延。"
  remarks: "它通常會同步處理動畫和媒體。 不過，這 cross-frame 播放該媒體可能會因為延遲載入或緩衝處理，因此很難可靠地播放動畫和媒體。 SlipBehavior 屬性用來判斷一起播放媒體和動畫時會發生什麼事。 值為<xref:System.Windows.Media.Animation.SlipBehavior>（預設值） 指定動畫時間軸不需要進行同步處理，而且會在指定時間軸中的其他媒體狀態而時播放。</xref:System.Windows.Media.Animation.SlipBehavior> 值為<xref:System.Windows.Media.Animation.SlipBehavior>相反地，指定動畫會等候 (slip)，直到已準備好要播放的媒體。</xref:System.Windows.Media.Animation.SlipBehavior> 下圖說明這項行為。       這<xref:System.Windows.Media.Animation.Storyboard>播放視訊及動畫。</xref:System.Windows.Media.Animation.Storyboard> 當 SlipBehavior 設為<xref:System.Windows.Media.Animation.SlipBehavior>和<xref:System.Windows.Media.Animation.Timeline.Duration%2A>屬性<xref:System.Windows.Media.Animation.Storyboard>設為<xref:System.Windows.Duration.Automatic%2A>、<xref:System.Windows.Media.Animation.Storyboard>增大，以播放所有媒體與動畫。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![圖表︰ SlipBehavior 圖表機碼](~/add/media/slipbehaviorkey.png &quot;圖表︰ SlipBehavior 圖表的索引鍵&quot;)![圖表︰ SlipBehavior 屬性值為 Grow](~/add/media/slipbehaviorgrow1.png &quot;圖表︰ SlipBehavior 屬性值為 Grow&quot;)這<xref:System.Windows.Media.Animation.Storyboard>具有的 SlipBehavior<xref:System.Windows.Media.Animation.SlipBehavior>和<xref:System.Windows.Media.Animation.Timeline.Duration%2A>提供媒體和動畫 5 秒播放不論它們略過多少 5 秒。</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![圖表︰ SlipBehavior 屬性值為 Grow](~/add/media/slipbehaviorgrow2.png &quot;圖表︰ SlipBehavior 屬性值為 Grow&quot;) <xref:System.Windows.Media.Animation.Storyboard>具有<xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior>的 SlipBehavior</xref:System.Windows.Media.Animation.Storyboard>此 請注意， <xref:System.Windows.Media.Animation.DoubleAnimation>(和任何其他非媒體子系<xref:System.Windows.Media.Animation.Storyboard>) 不會不會進行，除非也逐漸媒體時間軸。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  如果媒體花的時間才能載入，或正在緩衝，動畫會在等候 （滑動） 與它。  這可讓與單一媒體檔案同步處理的動畫。       ![媒體和動畫的 SlipBehavior 圖表](~/add/media/slipbehaviorslip1.png &quot;媒體和動畫的 SlipBehavior 圖表&quot;)這<xref:System.Windows.Media.Animation.Storyboard>具有的 SlipBehavior<xref:System.Windows.Media.Animation.SlipBehavior>和<xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 秒。</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  在此案例中，媒體檔案和動畫保證都能播放的 5 秒。       ![圖表︰ 分鏡腳本的 SlipBehavior 屬性](~/add/media/slipbehaviorslip2.png &quot;圖表︰ 分鏡腳本的 SlipBehavior 屬性&quot;)<a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
  syntax:

  summary: "將目錄的內容複製到另一個目錄。"
  remarks: "這個方法會將來源目錄的內容複製到目標目錄。 如果目標目錄不存在，則會建立它。 如果具有相同名稱的目錄存在於目標位置，則會合併兩個目錄的內容。 您可以在作業期間指定之目錄的新名稱。       目錄中的檔案複製時，例外狀況可能擲回造成特定的檔案。 這類例外狀況會擲回時，會將它們合併成單一的例外狀況的`Data`屬性會保留項目中的表單<xref:System.Collections.IDictionary>所在的檔案或目錄路徑是索引鍵和對應的值包含特定的例外狀況訊息。</xref:System.Collections.IDictionary> 使用`For…Each`列舉項目。       下表列出的工作，包含範例`My.Computer.FileSystem.CopyDirectory`方法。      |||  |-|-|  |若要 |請參閱 |  |複製目錄 |[How to︰ 將目錄複製到另一個目錄，在 Visual Basic 中](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the contents of directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/02942d01-133a-478f-ae50-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public static void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "要複製的目錄。"
    - id: destinationDirectoryName
      type: System.String
      description: "要複製的目錄內容的目標位置。"
  overload: Microsoft.VisualBasic.FileIO.FileSystem.CopyDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: '原因為下列其中一個路徑無效︰ 它是長度為零的字串。它只包含空格。它包含無效的字元。或者它是裝置路徑 (開頭為\\ \\。\\)。'
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>或<code>sourceDirectoryName</code>是<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>或空字串。"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "來源目錄不存在。"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "來源路徑和目標路徑都相同。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "作業是個循環。"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "路徑超過系統定義的長度上限。"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "路徑中的資料夾名稱含有冒號 （:），或者是無效的格式。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "使用者缺乏必要的權限來檢視路徑。"

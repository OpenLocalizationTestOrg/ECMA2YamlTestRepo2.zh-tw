  remarks: "這個方法會修剪多餘的斜線字元來建立格式正確的路徑。       下表列出的工作，包含範例`My.Computer.FileSystem.CombinePath`方法。      |||  |-|-|  |若要 |請參閱 |  |結合的目錄路徑和檔案名稱 |[如何︰ 剖析檔案路徑，在 Visual Basic 中](~/add/includes/ajax-current-ext-md.md)|"

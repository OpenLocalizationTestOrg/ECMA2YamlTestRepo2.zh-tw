  summary: "取得值，表示視覺化樣式項目屬於此<xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref>代表。"
  remarks: "有一部分是離散的視覺化樣式項目類別的成員。 比方說，代表核取方塊、 選項按鈕和按鈕的視覺化樣式項目會視為的部分 「 按鈕 」 類別。       部分值是介於 1 至為特定類別所定義的部分數目的整數。 視覺化樣式類別、 組件和狀態的詳細資訊，請參閱 「 組件和狀態 」，在 Windows 殼層文件中[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"

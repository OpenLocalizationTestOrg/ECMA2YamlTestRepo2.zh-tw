  summary: "取得值，表示視覺化樣式項目狀態這個<xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref>代表。"
  remarks: "視覺化樣式的組件可以有一或多個視覺狀態。 例如，代表選項按鈕的視覺化樣式項目可以是已停用、 選取或取消核取狀態。       狀態值是整數，範圍從 1 到定義的特定部分的狀態數目。 如需有關視覺化樣式類別、 組件和狀態的詳細資訊，請參閱 「 組件和狀態 」 中的 Windows Shell 文件位於[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"

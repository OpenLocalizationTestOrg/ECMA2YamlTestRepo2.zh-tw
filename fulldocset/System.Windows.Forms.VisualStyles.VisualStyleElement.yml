  name: VisualStyleElement
  nameWithType: VisualStyleElement
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement
  type: Class
  summary: "識別使用視覺化樣式繪製的控制項或使用者介面 (UI) 項目。"
  remarks: "VisualStyleElement 類別識別的 Windows 控制項或使用者介面 (UI) 項目由目前作業系統的視覺化樣式所定義。 視覺化樣式項目定義的*類別*，*一部分*，和*狀態*:-*類別*識別一組相關的視覺化樣式項目，通常會繪製在一起。 所指定的類別<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>屬性。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      -*一部分*定義個別成員的類別。 組件由指定<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>屬性。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      -*狀態*描述類別和組件所定義之項目的目前可見狀態。 狀態由指定<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>屬性。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>命名空間會公開數百個 VisualStyleElement 物件，代表控制項和可以視覺化樣式所定義的使用者介面項目。</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> 這些物件會公開為`static`VisualStyleElement 的巢狀類別的屬性。 每一個屬性，在主控類別的限定的名稱表示類別和影像的繪製的項目，而屬性名稱表示的項目狀態。 例如，<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>屬性會傳回可用於狀態為 pressed 使用視覺化樣式繪製按鈕 VisualStyleElement。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> `Pressed`屬性名稱會對應至狀態`PushButton`對應至組件，以及`Button`識別視覺化樣式項目類別。       若要繪製的視覺化樣式項目，建立<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>，將它設定為您想要繪製，然後再呼叫 VisualStyleElement<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>方法。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> 若要判斷目前的視覺化樣式是否提供特定項目的定義，請呼叫<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>與項目做為引數的方法。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement 和<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>換行的視覺化樣式應用程式開發介面，從 Windows Platform SDK Windows Shell 部分功能。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> 多個視覺化樣式的詳細資訊，請參閱 「 使用 Windows XP 視覺化樣式 」，在 MSDN Library 的 Platform SDK 部分[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)。"
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
  syntax:
    content: public class VisualStyleElement

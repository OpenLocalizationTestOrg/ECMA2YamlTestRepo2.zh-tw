  summary: "取得類別名稱的視覺化樣式項目這<xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref>代表。"
  remarks: "類別名稱是指一組相關的視覺化樣式項目，通常會繪製在一起。 類別名稱可以對應至控制項，例如&quot;SCROLLBAR&quot;和&quot;TRACKBAR&quot;，但類別名稱也可以指一組未對應到特定的控制項，例如&quot;EXPLORERBAR&quot;和&quot;STARTPANEL&quot;的項目。       視覺化樣式類別、 組件和狀態的詳細資訊，請參閱 「 組件和狀態 」，在 Windows 殼層文件中[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"

  summary: "取得從 SQL Server 傳回之錯誤的嚴重性層級。"
  remarks: "嚴重性層級 10 或以下的訊息則僅供參考之用，並指出錯誤的使用者輸入資訊所造成的問題。 嚴重性層級 11 至 16 由使用者產生，並且可以由使用者更正。 17 到 25 的嚴重性層級表示軟體或硬體錯誤。 當層級 17 時、 18 或 19 的錯誤會發生，您可以繼續工作，但您可能無法執行特定陳述式。       <xref:System.Data.SqlClient.SqlConnection>仍保持開啟時的嚴重性層級為 19 或低於。</xref:System.Data.SqlClient.SqlConnection> 嚴重性層級 20 或以上時，伺服器通常會關閉<xref:System.Data.SqlClient.SqlConnection>.</xref:System.Data.SqlClient.SqlConnection> 不過，使用者可以再次開啟連線後繼續。 在這兩種情況下，<xref:System.Data.SqlClient.SqlException>執行命令的方法所產生。</xref:System.Data.SqlClient.SqlException>       如需有關 SQL Server 所產生的錯誤的詳細資訊，請參閱 SQL Server 線上叢書 》。"
  example:
  - "The following example displays each <xref:System.Data.SqlClient.SqlError> within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-cs[Classic WebData SqlError.State Example#1](~/add/codesnippet/csharp/p-system.data.sqlclient._39_1.cs)]\n [!code-vb[Classic WebData SqlError.State Example#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._39_1.vb)]"
  syntax:
    content: public byte Class { get; }
    return:
      type: System.Byte
      description: "從 1 到 25 的值，指出錯誤的嚴重性層級。 預設值為 0。"
  overload: System.Data.SqlClient.SqlError.Class*
  exceptions: []
  platform:
  - net462

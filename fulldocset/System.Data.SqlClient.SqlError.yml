  summary: "取得識別錯誤類型的數字。"
  remarks: "下表說明這個屬性的可能值: |錯誤的來源 |SqlError.Number|SqlError.State|SqlException 具有內部 Win32Exception （開始以 Framework 4.5） |  |---------------------|---------------------|--------------------|--------------------------------------------------------------------------------|  |伺服器錯誤 |伺服器錯誤程式碼<br /><br /> 此數字對應中的項目`master.dbo.sysmessages`資料表。 |通常大於 0 |否 |  |連接逾時 |-2 | 0 |是 (編號 = 258) |  |通訊錯誤 (非 LocalDB) |Win32 錯誤碼 | 0 |是 (編號 = Win32 錯誤碼) |  |通訊錯誤 (LocalDB) |Win32 錯誤碼 | 0 |否 |  |加密功能不符 | 20 | 0 |否 |  |無法啟動 LocalDB |Win32 錯誤碼 | 0 |否 |  |唯讀路由失敗 | 0 | 0 |否 |  |Server 有嚴重的錯誤處理查詢 | 0 | 0 |否 |  |處理取消剖析結果時 | 0 | 0 |否 |  |無法建立使用者執行個體 | 0 | 0 |否 |      如需有關 SQL Server 所產生的錯誤的詳細資訊，請參閱 SQL Server 線上叢書 》。"
  example:
  - "The following example displays each <xref:System.Data.SqlClient.SqlError> within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-cs[Classic WebData SqlError.State Example#1](~/add/codesnippet/csharp/p-system.data.sqlclient._36_1.cs)]\n [!code-vb[Classic WebData SqlError.State Example#1](~/add/codesnippet/visualbasic/p-system.data.sqlclient._36_1.vb)]"
  syntax:
    content: public int Number { get; }
    return:
      type: System.Int32
      description: "識別錯誤類型的數字。"
  overload: System.Data.SqlClient.SqlError.Number*
  exceptions: []
  platform:
  - net462

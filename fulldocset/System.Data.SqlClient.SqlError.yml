  name: SqlError
  nameWithType: SqlError
  fullName: System.Data.SqlClient.SqlError
  type: Class
  summary: "會收集警告或錯誤，SQL Server 所傳回的相關資訊。"
  remarks: "這個類別會建立.NET Framework Data Provider for SQL Server 發生錯誤時。 SqlError 的執行個體是由建立和管理<xref:System.Data.SqlClient.SqlErrorCollection>、 依序建立所在的<xref:System.Data.SqlClient.SqlException>類別。</xref:System.Data.SqlClient.SqlException> </xref:System.Data.SqlClient.SqlErrorCollection>       嚴重性層級 10 或以下的訊息則僅供參考之用，並指出錯誤的使用者輸入資訊所造成的問題。 嚴重性層級 11 至 16 由使用者產生，並且可以由使用者更正。 17 到 25 的嚴重性層級表示軟體或硬體錯誤。 當層級 17 時、 18 或 19 的錯誤會發生，您可以繼續工作，但您可能無法執行特定陳述式。       <xref:System.Data.SqlClient.SqlConnection>仍保持開啟時的嚴重性層級為 19 或低於。</xref:System.Data.SqlClient.SqlConnection> 嚴重性層級 20 或以上時，伺服器通常會關閉<xref:System.Data.SqlClient.SqlConnection>.</xref:System.Data.SqlClient.SqlConnection> 不過，使用者可以再次開啟連線後繼續。 在這兩種情況下，<xref:System.Data.SqlClient.SqlException>執行命令的方法所產生。</xref:System.Data.SqlClient.SqlException>       如需詳細資訊，所產生之錯誤[!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]，請參閱[原因和 Database Engine 錯誤解析](http://msdn.microsoft.com/library/ms365262.aspx)。 如需有關嚴重性層級的詳細資訊，請參閱[Database Engine 錯誤嚴重性](http://msdn.microsoft.com/library/ms164086.aspx)。"
  example:
  - "The following example displays each SqlError within the <xref:System.Data.SqlClient.SqlErrorCollection> collection.  \n  \n [!code-vb[Classic WebData SqlError Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._2_1.vb)]\n [!code-cs[Classic WebData SqlError Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._2_1.cs)]"
  syntax:
    content: public sealed class SqlError
  inheritance:

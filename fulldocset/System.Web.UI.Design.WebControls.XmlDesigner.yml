- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "所使用的 unmanaged 的資源釋出<xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;></xref>控制，並選擇性釋放 managed 的資源。"
  remarks: "呼叫 Dispose，當您完成使用<xref:System.Web.UI.Design.WebControls.XmlDesigner>類別。</xref:System.Web.UI.Design.WebControls.XmlDesigner> Dispose 方法會使<xref:System.Web.UI.Design.WebControls.XmlDesigner>中無法使用的狀態。</xref:System.Web.UI.Design.WebControls.XmlDesigner> 在呼叫 Dispose 之後，您必須釋放所有參考<xref:System.Web.UI.Design.WebControls.XmlDesigner>讓記憶體回收行程可以回收記憶體的<xref:System.Web.UI.Design.WebControls.XmlDesigner>所佔用。</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> 如需詳細資訊，請參閱[清除 Unmanaged 資源上](~/add/includes/ajax-current-ext-md.md)和[實作 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 永遠呼叫 Dispose 之後，再放開您的最後一個參考至<xref:System.Web.UI.Design.WebControls.XmlDesigner>。</xref:System.Web.UI.Design.WebControls.XmlDesigner> 否則，它所使用的資源將不會釋放直到記憶體回收行程呼叫<xref:System.Web.UI.Design.WebControls.XmlDesigner>物件的`Finalize`方法。</xref:System.Web.UI.Design.WebControls.XmlDesigner>       Dispose 方法呼叫由公用`Dispose()`方法和<xref:System.Object.Finalize%2A>方法。</xref:System.Object.Finalize%2A> `Dispose()`叫用受保護`Dispose(Boolean)`方法`disposing`設`true`。 <xref:System.Object.Finalize%2A>叫用`Dispose`與`disposing`設`false`。</xref:System.Object.Finalize%2A>       當`disposing`是`true`，Dispose 方法的任何 managed 物件所持有的資源全部釋出這個<xref:System.Web.UI.Design.WebControls.XmlDesigner>參考。</xref:System.Web.UI.Design.WebControls.XmlDesigner> Dispose 方法會叫用`Dispose()`每個參考物件的方法。"
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示釋放 managed 和 unmanaged 資源，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>表示只釋放 unmanaged 的資源。"
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462

  remarks: "這個類別用做為一部分<xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>搭配<xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>以動畫方式顯示<xref:System.Windows.Media.Matrix>沿著一組主要畫面格的屬性值。</xref:System.Windows.Media.Matrix> </xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>       主要畫面格定義的區段<xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>其所屬。</xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> 每個主要畫面格具有目標<xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>指定的時間主要畫面格之<xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>應該達到。</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> 主要畫面格以動畫顯示從上一個主要畫面格的目標值至它自己的目標值。 先前的主要畫面格結束，並在達到它自己的索引鍵時間時結束時啟動它。       特定的主要畫面格，例如 DiscreteMatrixKeyFrame 建立突然&quot;跳躍點 」 值 （沒有插補） 之間。 換句話說，動畫的屬性不會一直主要畫面格的索引鍵時間的時間點動畫的屬性會突然跳到目標值變更。"

  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "產生符合相關聯的資料來源控制項，使用指定的數目的資料列，指出是否會傳回資料範例還是實際資料的結構描述的設計階段資料。"
  remarks: ''
  example:
  - For a complete example of using the GetDesignTimeData method with views, schemas, and a data source designer, see <xref:System.Web.UI.Design.DataSourceDesigner>.
  syntax:
    content: public virtual System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "要傳回的資料列數目下限。"
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示傳回的資料是範例資料，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>表示傳回的資料是即時的資料。"
    return:
      type: System.Collections.IEnumerable
      description: "A <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref>物件，其中包含要顯示在設計階段資料。"
  overload: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462

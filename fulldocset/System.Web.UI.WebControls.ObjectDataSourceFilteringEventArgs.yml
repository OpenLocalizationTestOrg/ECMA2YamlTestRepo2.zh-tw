  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>類別用來將資料傳遞給<xref:System.Web.UI.WebControls.ObjectDataSource.Filtering>事件處理常式<xref:System.Web.UI.WebControls.ObjectDataSource>物件。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.Filtering> </xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> 篩選作業執行之前，ParameterValues 屬性會提供存取權的篩選參數值。      > [!IMPORTANT] > 則應該先驗證您從用戶端接收任何篩選參數值。 執行階段只會取代篩選條件運算式的參數值並將其以套用<xref:System.Data.DataView>所傳回的物件<xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>方法。</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> 如果您使用<xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>屬性作為安全性考量，以限制所傳回的篩選發生之前，您必須驗證的參數值的項目數目。</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"

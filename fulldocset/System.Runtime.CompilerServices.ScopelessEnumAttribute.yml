  summary: "表示列舉型別名稱不限定原生列舉。 這個類別無法被繼承。"
  remarks: "C + + 編譯器 ScopelessEnumAttribute 屬性套用至原生列舉型別，表示它們不需要時在 c + + 程式中參考的列舉型別名稱加以限定。  這個屬性會從受管理的列舉型別區分原生列舉型別。"

  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "定義組態檔案對應的 Web 應用程式。 這個類別無法被繼承。"
  remarks: "WebConfigurationFileMap 類別用來指定 Web 組態檔階層架構。 根據預設，組態系統會使用 IIS metabase，以判斷 Web 檔案階層。 如果未安裝 IIS，或如果不是安裝在伺服器的最新版本的.NET framework 版本為目標的應用程式，WebConfigurationFileMap 類別會提供方法來定義自訂的階層。       WebConfigurationFileMap 類別可以指定單一路徑或多個相關的組態檔的路徑。"
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
  - System.Configuration.ConfigurationFileMap.MachineConfigFilename
  platform:
  - net462

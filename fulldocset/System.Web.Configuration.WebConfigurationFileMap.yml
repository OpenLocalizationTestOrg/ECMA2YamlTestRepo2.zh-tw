  namespace: System.Web.Configuration
  summary: "初始化的新執行個體<xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;></xref>使用指定的機器組態檔名稱的類別。"
  remarks: "當您為目標的版本時，會使用這個建構函式[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]低於最新的電腦已安裝的一個。 這個方法可讓您指定的機器組態檔案的版本適用[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]所設定的目標。      > [!NOTE] > 即使建構函式只接受 Machine.config 檔案的路徑，組態系統也會讀取根目錄 Web.config 檔案相同的目錄中的 Machine.config 檔案的所在。"
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "電腦組態檔名稱的完整實體路徑 (例如， `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)。"
  overload: System.Web.Configuration.WebConfigurationFileMap.#ctor*
  exceptions: []
  platform:

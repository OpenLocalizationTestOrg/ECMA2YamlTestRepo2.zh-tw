  name: IgnoreCase
  nameWithType: ComparisonSettings.IgnoreCase
  fullName: System.Management.ComparisonSettings.IgnoreCase
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: '這種模式中不區分大小寫的方式來比較字串值。 這適用於字串和辨識符號值。 或不指定這個旗標是否屬性和限定詞的名稱一律會比較不區分大小寫的方式。 值︰ 16。'
  syntax:
    content: IgnoreCase
    return:
      type: System.Management.ComparisonSettings
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Management.ComparisonSettings.IgnoreClass
  id: IgnoreClass
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreClass
  nameWithType: ComparisonSettings.IgnoreClass
  fullName: System.Management.ComparisonSettings.IgnoreClass
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: '假設要比較的物件為相同類別的執行個體模式。 因此，這個值會導致只執行個體的相關資訊的比較。 您可以使用這個旗標來最佳化效能。 如果物件不是類別的相同，則結果會是類別的未定義。 值︰ 8。'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

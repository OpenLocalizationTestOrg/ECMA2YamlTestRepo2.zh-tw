  namespace: System.Management
  summary: '這種模式會略過屬性的預設值。 比較類別時，這個值才有意義。 值︰ 4。'
  syntax:
    content: IgnoreDefaultValues
    return:
      type: System.Management.ComparisonSettings
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

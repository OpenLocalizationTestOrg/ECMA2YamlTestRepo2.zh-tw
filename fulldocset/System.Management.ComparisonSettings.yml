  summary: '忽略限定詞模式*類別*。 這個旗標仍辨識符號值納入考量，但會忽略類型差異，例如傳播規則並覆寫限制。 值︰ 32。'
  syntax:
    content: IgnoreFlavor
    return:
      type: System.Management.ComparisonSettings
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  remarks: "當部分信任案例啟用.NET Framework Data Provider for OLE DB 時，這個類別僅供未來使用。 .NET Framework Data Provider for OLE DB 目前需要 FullTrust 權限。 目前，使用`OleDbPermission`類別沒有任何作用。 如需詳細資訊，請參閱[程式碼存取安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"

  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "提供使用 Web 伺服器控制項和其他控制項可以繫結至階層式網站地圖資料的資料來源控制項。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [指定啟動節點](#specifying_the_starting_node)      -   [擷取網站導覽資料](#retrieving_site_map_data)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 Treeview 控制項是要儲存提供者站台對應，已針對您的站台的站台地圖資料的資料來源。       Treeview 可讓 Web 伺服器控制項不特別網站瀏覽控制項，例如<xref:System.Web.UI.WebControls.TreeView>， <xref:System.Web.UI.WebControls.Menu>，和<xref:System.Web.UI.WebControls.DropDownList>控制項，將繫結至階層式網站地圖資料。</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> 您可以使用這些 Web 伺服器控制項內容的資料表以顯示網站導覽或主動瀏覽的網站。  或者，您可以使用<xref:System.Web.UI.WebControls.SiteMapPath>控制項的設計特別為站台瀏覽控制項，因此不需要 Treeview 控制項的執行個體。</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a># # 指定啟動節點 Treeview 繫結至網站導覽資料並呈現其站台對應階層中指定的開始節點為基礎的檢視。 根據預設，它是階層的根節點，但它也可以在階層內任何節點。 開始節點由數個 Treeview 屬性的值，如下所示: |開始節點 |屬性值 |  |-------------------|---------------------|  |階層 （預設值） 的根節點。 |The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> 未設定<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 |  |表示目前檢視的網頁的節點。 |The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> 未設定<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 |  |階層的特定節點。 |The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> 設定<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 |      如果<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>屬性設定為 0 以外的值，它會影響開始節點與其站台資料階層架構對應 Treeview 控制項所公開。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> 負數或正數的整數值<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>識別層級向上或向下由站台對應階層從開始的節點數目<xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>和<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>位移開始資料由子樹狀結構的節點屬性的原始檔控制。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       如果<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>屬性設為負數*-n*，由資料來源控制項的樹狀子目錄的開始節點是上階節點*n*識別的開始節點上的階層層級。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 如果值*n*大於在階層樹狀結構的樹狀子目錄的起始節點的祖系層級數目是站台對應階層的根節點。       如果<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>屬性設定為正數 +*n*，公開的樹狀子目錄的開始節點是子節點*n*下所識別的起始節點層級。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 因為階層中，可能存在多個分支的子節點，Treeview 會嘗試解析間所識別的起始節點和節點，代表目前要求的頁面中，盡可能路徑上的直接子節點。 如果節點，表示目前要求的頁面不是識別開始節點的值的子樹中<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>屬性會被忽略。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 表示目前要求的頁面節點是否小於*n*下識別開始節點目前要求的頁面節點層級做開始節點。      <a name=&quot;retrieving_site_map_data&quot;></a># # 擷取站台地圖資料的站台地圖資料擷取自<xref:System.Web.SiteMapProvider>物件，例如<xref:System.Web.XmlSiteMapProvider>，這是 ASP.NET 的預設站台對應提供者。</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> 您可以指定任何已針對您的站台提供的 Treeview 和可以網站導覽資料來取得可用的提供者的清單存取的提供者<xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>集合。</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       所有的資料來源控制項，例如 Treeview 的每個執行個體都與單一協助程式物件，稱為資料來源檢視。 <xref:System.Web.UI.WebControls.SiteMapDataSourceView>根據資料來源的屬性，是在站台地圖資料上，檢視並呼叫擷取<xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>方法。</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> <xref:System.Web.UI.WebControls.SiteMapDataSourceView>維護<xref:System.Web.SiteMapNodeCollection>控制項繫結至的物件。</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       根據預設，開始的節點就是，在階層的根節點，但開始節點可以將任何節點。 起始點可以是相對於目前的位置在站台對應，或絕對位置的節點。 您可以設定來指定開始節點<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>屬性。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       Treeview 專門用於巡覽資料並不支援一般的資料來源作業，例如排序、 篩選、 分頁、 快取，或資料記錄的作業，例如更新、 插入或刪除。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"

  name: DefaultBindingPropertyAttribute
  nameWithType: DefaultBindingPropertyAttribute
  fullName: System.ComponentModel.DefaultBindingPropertyAttribute
  type: Class
  summary: "指定元件的預設繫結屬性。 這個類別無法被繼承。"
  remarks: "DefaultBindingPropertyAttribute 類別層級指定。 它可以繼承，並不允許在相同類別上的多個屬性。       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates using the DefaultBindingPropertyAttribute class to specify the default property for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._92_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._92_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DefaultBindingPropertyAttribute : Attribute

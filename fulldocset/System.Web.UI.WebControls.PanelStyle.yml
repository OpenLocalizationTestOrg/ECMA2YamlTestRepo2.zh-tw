- uid: System.Web.UI.WebControls.PanelStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: PanelStyle.Wrap
  fullName: System.Web.UI.WebControls.PanelStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，表示內容是否換行面板中。"
  remarks: "自動換行屬性，表示內容是否換行面板中。 當換行屬性設定為`false`和<xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>屬性設定為<xref:System.Web.UI.WebControls.ScrollBars>，如果面板的內容長度超過在面板中，適合面板的內容就會出現在同一行以水平捲軸列</xref:System.Web.UI.WebControls.ScrollBars></xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> 當換行屬性設定為`false`和<xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>屬性設定為<xref:System.Web.UI.WebControls.ScrollBars>，面板將延伸，而視網頁必須水平捲軸列</xref:System.Web.UI.WebControls.ScrollBars></xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:

- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定要在其中顯示包含面板控制項中文字的控制項的方向。"
  remarks: "方向屬性，指定要在其中顯示包含面板控制項中文字的控制項。       使用其中一種設定方向屬性<xref:System.Web.UI.WebControls.ContentDirection>值。</xref:System.Web.UI.WebControls.ContentDirection> 下表列出可能的值。      |值 |描述 |  |-----------|-----------------|  |`NotSet`|未設定內容的方向。 |  |`LeftToRight`|包含文字顯示的子控制項從左到右。 |  |`RightToLeft`|子控制項包含文字由右至左顯示。 |      如果您指定<xref:System.Web.UI.WebControls.ContentDirection>，包含文字的子控制項顯示從左到右。</xref:System.Web.UI.WebControls.ContentDirection> 如果您指定<xref:System.Web.UI.WebControls.ContentDirection>，包含文字的子控制項顯示由右至左。</xref:System.Web.UI.WebControls.ContentDirection> 使用<xref:System.Web.UI.WebControls.ContentDirection>來顯示其文字由右至左，例如阿拉伯文或希伯來文書寫的語言。</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;></xref>值。 預設值是<xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>。"
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "方向不是其中一個<xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;></xref>值。"
  platform:
  - net462

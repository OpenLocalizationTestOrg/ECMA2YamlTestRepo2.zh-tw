  namespace: System.Web.UI.WebControls
  summary: "取得或設定面板控制項中之內容的水平對齊。"
  remarks: "HorizontalAlign 屬性指定面板控制項中之內容的水平對齊。       使用其中一種設定 HorizontalAlign 屬性<xref:System.Web.UI.WebControls.HorizontalAlign>列舉值。</xref:System.Web.UI.WebControls.HorizontalAlign> 下表列出可能的值。      |值 |描述 |  |-----------|-----------------|  |`NotSet`|未設定水平對齊。 |  |`Left`|面板的內容是靠左對齊。 |  |`Center`|面板的內容會置中對齊。 |  |`Right`|面板的內容靠右對齊。 |     > [!NOTE] >  . 如果 HorizontalAlign 屬性設定為<xref:System.Web.UI.WebControls.HorizontalAlign>但屬性設定包含 panel 控制項的控制項，此設定繼承自包含控制項。</xref:System.Web.UI.WebControls.HorizontalAlign>"
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_57_1.vb)]"
  syntax:

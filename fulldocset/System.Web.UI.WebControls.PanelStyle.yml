      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;></xref>值。 預設值是<xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref>。"
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*

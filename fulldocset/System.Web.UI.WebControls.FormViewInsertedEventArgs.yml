- uid: System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewInsertedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewInsertedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得插入作業所影響的資料列數目。"
  remarks: "使用 AffectedRows 屬性來判斷受影響插入作業的記錄數目。 這個屬性通常用來確認已在下列情況中插入記錄的正確數目:-確認已插入一筆記錄。 有時候撰寫不正確的 insert 陳述式可以插入多筆記錄。      -確認不會引發例外狀況的插入作業期間發生錯誤時，已插入一筆記錄。      -確認已插入一筆記錄，當資料來源控制項的支援衝突偵測 （開放式並行存取），例如<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.ObjectDataSource>控制、 具有其<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>屬性設定為`ConflictOptions.CompareAllValues`列舉值。</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 此設定時，可能不會插入同時具有相同索引鍵值為另一位使用者所記錄的記錄。"
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was inserted during the insert operation.  \n  \n [!code-cs[FormViewInsertedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_880_1.aspx)]\n [!code-vb[FormViewInsertedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_880_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "插入作業所影響的資料列數目。"
  overload: System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.FormViewInsertedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: FormViewInsertedEventArgs.Exception
  fullName: System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得例外狀況 （如果有的話） 插入作業期間所引發。"
  remarks: "使用例外狀況屬性來判斷例外狀況 （如果有的話） 插入作業期間所引發。 如果發生任何例外狀況，則這個屬性會傳回`null`。      > [!NOTE] > 如果引發例外狀況，而且您決定要處理的例外狀況的事件處理常式，請務必設定<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A>屬性`true`，否則<xref:System.Web.UI.WebControls.FormView>控制項會重新擲回例外狀況。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[FormViewInsertedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_372_1.aspx)]\n [!code-vb[FormViewInsertedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_372_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>代表插入作業期間引發的例外狀況。</xref:System.Exception>"
  overload: System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.FormViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: FormViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否已插入作業期間引發的例外狀況已處理的事件處理常式。"
  remarks: "當插入作業期間引發例外狀況時，可用於 ExceptionHandled 屬性表示是否已處理例外狀況的事件處理常式。 當這個屬性設定為`true`，會被視為處理，而且不會重新擲回的例外狀況。 如果這個屬性設定為`false`、<xref:System.Web.UI.WebControls.FormView>控制項會重新擲回例外狀況。</xref:System.Web.UI.WebControls.FormView> 若要判斷引發的例外狀況，請使用<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A>屬性。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[FormViewInsertedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_826_1.aspx)]\n [!code-vb[FormViewInsertedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_826_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已處理例外狀況的事件處理常式。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.FormViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: FormViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項在插入作業之後，應保持在插入模式。"
  remarks: "根據預設，<xref:System.Web.UI.WebControls.FormView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 使用 KeepInInsertMode 屬性來指定是否<xref:System.Web.UI.WebControls.FormView>控制項在插入作業之後，應保持在插入模式。</xref:System.Web.UI.WebControls.FormView> 若要保留<xref:System.Web.UI.WebControls.FormView>控制項在插入模式下，將此屬性設定為`true`。</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > 應該使用這個屬性，只有一種情況發生時 （例如引發例外狀況） 需要比平常有不同的行為的控制項。 如果<xref:System.Web.UI.WebControls.FormView>控制項需要維持在插入模式中，依預設，設定<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性改為。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.FormView> control in insert mode when an exception occurs during an insert operation.  \n  \n [!code-cs[FormViewInsertedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_181_1.aspx)]\n [!code-vb[FormViewInsertedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_181_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>後要保持在插入模式下插入作業;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewInsertedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewInsertedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewInsertedEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewInsertedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得包含插入的資料錄的欄位名稱/值組的字典。"
  remarks: "您可以使用 Values 屬性來存取插入記錄欄位的值。 例如，您可以使用這些值來插入記錄的記錄。       值屬性會傳回<xref:System.Collections.Specialized.OrderedDictionary>實作物件<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>介面。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>物件包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>物件，表示插入的資料錄的欄位。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 若要存取的欄位名稱，請使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>屬性<xref:System.Collections.Specialized.OrderedDictionary>物件。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 同樣地，您可以存取的欄位值使用<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>屬性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.OrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.OrderedDictionary> 使用索引子的優點是，它會直接傳回欄位值。 資料來源的欄位順序所依賴的控制項 (例如<xref:System.Web.UI.WebControls.AccessDataSource>) 可以只依索引存取欄位的值。</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to iterate through the items in the Values collection.  \n  \n [!code-vb[FormViewInsertedEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1339_1.aspx)]\n [!code-cs[FormViewInsertedEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1339_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>物件，包含插入的記錄的索引鍵欄位名稱/值組的字典。"
  overload: System.Web.UI.WebControls.FormViewInsertedEventArgs.Values*
  exceptions: []
  platform:
  - net462

      description: "<xref:System.Exception>表示在執行插入作業時引發的例外狀況。</xref:System.Exception> 如果沒有引發例外狀況，使用<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>這個參數。"

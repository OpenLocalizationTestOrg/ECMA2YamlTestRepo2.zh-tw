  name: FormViewInsertedEventArgs
  nameWithType: FormViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.FormViewInsertedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控制引發<xref:System.Web.UI.WebControls.FormView.ItemInserted>事件時插入按鈕 (按鈕，以使用其`CommandName`屬性設定為 「 插入 」) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.FormView>控制項插入資料錄。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView> 這可讓您提供執行自訂的常式，如檢查插入作業的結果，此事件發生時的事件處理方法。       FormViewInsertedEventArgs 物件會傳遞至事件處理方法，可讓您判斷受影響的記錄數目以及可能會發生任何例外狀況。 若要判斷受影響插入作業的記錄數目，使用<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A>屬性。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A>屬性來判斷是否有發生任何例外狀況。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A> 您還可以指出是否已處理例外狀況的事件處理方法中設定<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A>屬性。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A> 如果您要存取插入記錄的值，請使用<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Values%2A>       根據預設，<xref:System.Web.UI.WebControls.FormView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>之後插入作業的屬性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 如果插入作業期間發生例外狀況，則可以保留<xref:System.Web.UI.WebControls.FormView>控制項在插入模式下，藉由設定<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A>屬性`true`。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.FormView>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需執行個體的初始屬性值的清單<xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>類別，請參閱<xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>"
  example:
  - "The following example demonstrates how to use the FormViewInsertedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewInsertedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_252_1.aspx)]\n [!code-vb[FormViewInsertedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_252_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

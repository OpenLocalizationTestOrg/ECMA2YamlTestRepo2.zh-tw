  summary: "傳回可以逐一查看集合的列舉值。"
  remarks: "列舉值只允許讀取集合中的資料。 列舉值無法用於修改基礎集合。       一開始，列舉程式位在集合中的第一個項目之前。 也會列舉值帶回至這個位置。 在這個位置上，呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>擲回例外狀況。</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> 因此，您必須呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>前進至第一個項目之前讀取<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>值集合的列舉值</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>會傳回相同的物件直到<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>或<xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>稱為。</xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>設定<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>下一個項目。</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       集合的末端後，列舉程式會放置在集合中，最後一個項目之後和呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>傳回`false`。</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 如果最後一個呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>傳回`false`，則呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>擲回例外狀況。</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 若要設定<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>的第一個項目集合一次，您可以呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>後面加上<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>       只要集合維持不變，列舉程式就持續有效。 如果變更集合，例如加入、 修改或刪除項目，列舉程式會永久失效，而且下次呼叫<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>或<xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>擲回<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> 如果之間修改集合<xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>和<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>，<xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>會傳回設定為時，項目，即使列舉值已經無效。</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       列舉程式沒有集合的獨佔存取因此，列舉集合在本質上並非安全執行緒程序。 即使集合經過同步化，其他執行緒仍然可以修改該集合，使列舉值擲回例外狀況。 若要保證列舉過程的執行緒安全，您可以在整個列舉過程中鎖定集合，或攔截由其他執行緒的變更所造成的例外狀況。"

  summary: "包含用來建立參數<xref href=&quot;System.Windows.Interop.HwndSource&quot;></xref>物件使用&lt;xref:System.Windows.Interop.HwndSource.%23ctor%2A&gt;建構函式。"
  remarks: "這個結構只用於<xref:System.Windows.Interop.HwndSource>物件建構函式呼叫。</xref:System.Windows.Interop.HwndSource>       其值由這個結構所建立的屬性不會直接顯示在<xref:System.Windows.Interop.HwndSource>執行個體時<xref:System.Windows.Interop.HwndSource>建構。</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource> 不過，HwndSourceParameters 結構的值通常會影響一般[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]屬性，例如 「 高度 」 和 「 寬度 」 可能會存在於特定的裝載物件及其[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]。      > [!IMPORTANT] > 不會建立此結構，使用預設 （無參數） 建構函式的執行個體。 HwndSourceParameters 執行個體所建立的預設建構函式會導致不能被指派 HwndSourceParameters <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>(即使<xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>是可設定的屬性會出現)。</xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> </xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> 如果這類執行個體做為參數套用<xref:System.Windows.Interop.HwndSource>建構函式，所產生的<xref:System.Windows.Interop.HwndSource>無法顯示視窗。</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource>"

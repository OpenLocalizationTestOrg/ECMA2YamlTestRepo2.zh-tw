  summary: "定義包含 Web 服務錯誤的相關資訊的事件。"
  remarks: "如果 Web 服務要求期間發生錯誤，就會引發 WebServiceErrorEvent 事件。 您的應用程式可以使用這個事件來取得與要求相關的資訊，可使用<xref:System.Web.Management.WebRequestInformation>和<xref:System.Web.Management.WebThreadInformation>類別。</xref:System.Web.Management.WebThreadInformation> </xref:System.Web.Management.WebRequestInformation>"

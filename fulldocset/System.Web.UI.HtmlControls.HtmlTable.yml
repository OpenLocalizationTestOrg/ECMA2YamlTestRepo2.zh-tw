  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "允許以程式設計方式存取伺服器的 html <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref>項目。"
  remarks: "使用 HtmlTable 控制項，以程式設計方式控制 HTML`<table>`在伺服器上的項目。 這可讓您在網頁上建立資料表。       您可以動態變更的外觀`<table>`藉由設定項目<xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> 您也可以控制如何藉由設定顯示儲存格內容<xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       HtmlTable 控制項的資料列會儲存在<xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>控制項的屬性。</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> 這可讓您以程式設計方式存取個別的資料列的資料表。      > [!NOTE] > 不支援複雜的表格模式。 您不能有 HtmlTable 控制與巢狀`<caption>`， `<col>`， `<colgroup>`， `<tbody>`， `<thead>`，或`<tfoot>`項目。 這些項目移除而不發出警告，並不會出現在輸出的 HTML。 如果您嘗試以程式設計方式加入至這些資料表模型項目，則擲回例外狀況<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>HtmlTable 控制項的集合。</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       如需 HtmlTable 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl

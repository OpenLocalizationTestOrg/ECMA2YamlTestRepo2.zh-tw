- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "取得或設定的對齊<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>相對於其他項目在網頁上的控制項。"
  remarks: "使用對齊屬性來指定的對齊方式<xref:System.Web.UI.HtmlControls.HtmlTable>相對於其他項目在網頁上的控制項。</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > 這個屬性不會控制的儲存格內容的對齊方式<xref:System.Web.UI.HtmlControls.HtmlTable>控制項。</xref:System.Web.UI.HtmlControls.HtmlTable> 若要控制個別儲存格內容的對齊方式，使用<xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>和<xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>屬性的<xref:System.Web.UI.HtmlControls.HtmlTableCell>類別。</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> 您也可以使用<xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>的<xref:System.Web.UI.HtmlControls.HtmlTableRow>類別</xref:System.Web.UI.HtmlControls.HtmlTableRow>和<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>屬性</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A></xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>來控制內容的整個資料列中的資料格的對齊方式       下表列出可以使用這個屬性的值。      |值 |描述 |  |-----------|-----------------|  |`Left`|對齊<xref:System.Web.UI.HtmlControls.HtmlTable>上的控制項 [Web] 頁面的左邊緣。 |  |`Center`|將網頁中間<xref:System.Web.UI.HtmlControls.HtmlTable>控制項對齊。 |  |`Right`|對齊<xref:System.Web.UI.HtmlControls.HtmlTable>上的控制項 [Web] 頁面的右邊緣。 |     > [!NOTE] > 如果您指定`Left`或`Right`對齊方式，在網頁上的其他項目會自動換行的左右<xref:System.Web.UI.HtmlControls.HtmlTable>分別控制。</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> 如果您指定`Center`對齊方式就會發生任何換行及其他項目會出現在控制項下方。"
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "對齊方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>相對於其他項目在網頁上的控制項。 預設值是&lt;xref:System.String.Empty?displayProperty=fullName&gt;，表示這個屬性未設定。"
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []

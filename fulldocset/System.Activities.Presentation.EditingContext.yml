  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "包含設計工具中的內容狀態資訊，例如<xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>。 這包括永久性狀態資訊，例如設計工具中執行的服務清單。 它也包括暫時性狀態內容項目，包括目前選取的物件，以及用來操作物件的設計介面上的編輯工具組所組成。"
  remarks: "EditingContext 代表裝載應用程式之間共用的通訊界限和[!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]。 EditingContext 實作為具象類別，以方便使用。 覆寫<xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>和<xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>使用衍生自<xref:System.Activities.Presentation.ServiceManager>和<xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager></xref:System.Activities.Presentation.ServiceManager>自訂的管理員</xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A></xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'

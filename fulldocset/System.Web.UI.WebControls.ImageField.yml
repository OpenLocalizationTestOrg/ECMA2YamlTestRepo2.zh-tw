  namespace: System.Web.UI.WebControls
  summary: "取得或設定在其中指定的格式字串中每個影像的替代文字<xref href=&quot;System.Web.UI.WebControls.ImageField&quot;></xref>物件呈現。"
  remarks: "使用 DataAlternateTextFormatString 屬性來指定自訂格式中所顯示之影像的替代文字值<xref:System.Web.UI.WebControls.ImageField>物件。</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > 套用格式字串時，才<xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>屬性設定。</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 無法套用時<xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>屬性設定。</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       如果您要修改之欄位中包含的原始值，這非常有用。 如果未設定 DataAlternateTextFormatString 屬性，替代文字值不會收到任何特殊格式設定。       格式字串可以是任何常值字串，而且通常包含了該欄位值的預留位置。 例如，在格式字串&quot;項目值: {0}&quot;，&quot;{0}&quot;預留位置會取代所指定的欄位值<xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>屬性。</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 格式字串的其餘部分會顯示為常值文字。      > [!NOTE] > 如果格式字串不包含預留位置，從資料來源欄位的值不會包含在最後顯示的文字。       以冒號分隔的兩個部分所組成的預留位置 (&quot;:&quot;) 和包裝在括號 （&quot;{&quot;） 格式`{A:Bxx}`。 冒號之前的值 (`A`一般範例中) 以零為起始的參數清單中，指定欄位值的索引。      > [!NOTE] > 這個參數是格式化的語法的一部分。 因為每個資料格中只能有一個欄位的值，這個值只可以設定為 0。       冒號和冒號後面的值是選擇性的。 冒號後面的字元 (`B`一般範例中) 指定要在其中顯示值的格式。 下表列出常見的格式。      |格式化字元 |描述 |  |----------------------|-----------------|  |`C`|以貨幣格式顯示數值。 |  |`D`|以十進位格式顯示數值。 |  |`E`|以科學記號 （指數） 格式顯示數值。 |  |`F`|固定格式來顯示數值。 |  |`G`|以一般格式顯示數值。 |  |`N`|以數字格式顯示數值。 |  |`X`|以十六進位格式顯示數值。 |     > [!NOTE] > 的格式字元不區分大小寫，除了`X`，其中顯示十六進位字元指定的大小寫。       格式字元 (一般的範例中為 xx) 後的值會指定有效位數或小數位數，若要顯示數的字。 例如，格式字串&quot;{0: f2}&quot;會顯示定點 2 的小數位數。       如需有關格式的詳細資訊，請參閱[格式化型別](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the DataAlternateTextFormatString property to apply a custom format to the alternate text values for the images in an <xref:System.Web.UI.WebControls.ImageField> object.  \n  \n [!code-vb[ImageFieldAlternateTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_53_1.aspx)]\n [!code-cs[ImageFieldAlternateTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_53_1.aspx)]"

  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "表示顯示為資料繫結控制項中影像的欄位。"
  remarks: "ImageField 類別由資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>) 以顯示每一筆記錄顯示的影像。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> ImageField 物件是根據使用它的資料繫結控制項的顯示方式。 例如，<xref:System.Web.UI.WebControls.GridView>控制項顯示 ImageField 物件做為資料行，而<xref:System.Web.UI.WebControls.DetailsView>控制項顯示為一個資料列。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       若要顯示的影像，您必須將繫結 ImageField 物件的欄位從資料來源，其中包含影像的 URL。 這是藉由設定<xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>屬性。</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> 可以使用格式化的 URL 值<xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>屬性。</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> 每個映像也可以有與其相關聯的替代文字。 無法載入，映像，或無法使用時，會顯示此文字。 支援工具提示功能的瀏覽器也會將此文字顯示為工具提示。 您可以使用下列方法之一，以指定顯示影像的替代文字:-使用<xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>屬性來指定適用於所有影像的替代文字。</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -使用<xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>屬性繫結至資料來源的欄位<xref:System.Web.UI.WebControls.Image.AlternateText%2A>每個影像的屬性。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> 這可讓您擁有不同的顯示每個影像的替代文字。 當資料繫結，您可以選擇性地使用格式化的替代文字<xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>屬性。</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       影像的 URL 值時`null`，無法顯示影像。 您可以顯示的替代影像`null`藉由設定欄位值<xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> 而不是替代的映像，您可以藉由設定顯示的替代文字<xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>屬性。</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       根據預設，所有宣告的欄位會顯示在資料繫結控制項中。 您可以隱藏 ImageField 中的物件資料繫結控制項，藉由設定<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       您可以自訂 ImageField 物件的頁首和頁尾區段。 若要在頁首或頁尾區段中顯示的標題，請設定<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>或<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>屬性，分別。</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 若要顯示影像，而非文字標頭區段中，設定<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 標頭區段可能會隱藏在 ImageField 物件藉由設定<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > 某些資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>控制項) 即可顯示或隱藏只控制項的整個標頭區段。</xref:System.Web.UI.WebControls.GridView> 不支援這些資料繫結控制項<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>個別繫結的資料欄位的屬性。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 若要顯示或隱藏在資料繫結控制項的整個標頭區段，使用控制項的`ShowHeader`屬性 （如果有的話）。       您也可以自訂 ImageField 物件 （例如字型色彩、 背景色彩等等） 的外觀，藉由設定欄位的不同部分的樣式屬性。 下表列出不同的樣式屬性。      |樣式屬性 |描述 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|ImageField 物件的子系 Web 伺服器控制項的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|ImageField 物件的頁尾區段的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|ImageField 物件的標頭區段的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|資料中的項目 ImageField 物件的樣式設定。 |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"

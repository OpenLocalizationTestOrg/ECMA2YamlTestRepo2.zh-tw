  summary: "提供資料給&lt;xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnPaint%2A?displayProperty=fullName&gt;， &lt;xref:System.Workflow.ComponentModel.Design.ConnectionPoint.OnPaint%2A?displayProperty=fullName&gt;， &lt;xref:System.Workflow.ComponentModel.Design.Connector.OnPaint%2A?displayProperty=fullName&gt;，和&lt;xref:System.Workflow.ComponentModel.Design.DesignerGlyph.OnPaint%2A?displayProperty=fullName&gt;方法和任何覆寫的版本<xref uid=&quot;langword_csharp_OnPaint&quot; name=&quot;OnPaint&quot; href=&quot;&quot;></xref>它們工作流程設計介面上繪製時，衍生的類別中。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       `OnPaint`活動設計工具、 字符或連接器會重新繪製工作流程設計介面上時，就會發生方法呼叫。 ActivityDesignerPaintEventArgs 指定用來繪製物件，並在其中繪製的裁剪方框的圖形。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]


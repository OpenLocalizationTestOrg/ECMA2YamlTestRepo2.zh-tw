  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "定義參數值傳入的 Web 組件連接的 Web 組件控制項實作的合約。"
  remarks: "從提供者 Web 組件連接的取用者通常傳送資料。 不過，在某些情況下，必須提供者從取用者，以判斷應傳回哪些值的參數。 IWebPartParameters 介面定義來實作，可簡化參數可從取用者傳遞給提供者的成員。       <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>類別會實作 IWebPartParameters 介面。</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> 轉換程式用來轉譯具有不相容的連接點的兩個 Web 組件控制項之間的資料。 A<xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>物件從轉換資料提供者實作<xref:System.Web.UI.WebControls.WebParts.IWebPartRow>介面時，提供者需要從取用者的參數。</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>方法從提供者擷取資料，並提供回呼方法以處理這些資料取用者。</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> 回呼方法可以取用者會隨之設定的傳回值中的自訂的方法。"
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462

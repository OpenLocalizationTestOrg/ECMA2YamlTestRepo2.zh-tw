  summary: "取得物件，提供屬性和方法，以處理磁碟機、 檔案和目錄。"
  remarks: "這個屬性會提供讓您輕鬆存取<xref:Microsoft.VisualBasic.MyServices.FileSystemProxy>物件。</xref:Microsoft.VisualBasic.MyServices.FileSystemProxy>      ## 專案類型的可用性 |專案類型 |可用 |  |------------------|---------------|  |Windows Form 應用程式 |**Yes**|  |類別庫 |**Yes**|  |主控台應用程式 |**Yes**|  |Windows Form 控制項程式庫 |**Yes**|  |Web 控制項程式庫 |**Yes**|  |Windows 服務 |**Yes**|  |網站 |**Yes**|"
  example:
  - "This example checks to determine whether the folder `C:\\backup\\logs` exists and checks its properties.  \n  \n [!code-vb[VbVbcnMyFileSystem#23](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._26_1.vb)]"
  syntax:
    content: public Microsoft.VisualBasic.MyServices.FileSystemProxy FileSystem { get; }
    return:

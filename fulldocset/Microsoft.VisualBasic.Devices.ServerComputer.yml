  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "提供用於管理電腦元件，例如 audio、 時鐘、 鍵盤、 檔案系統等屬性。"
  remarks: "所公開的屬性`My.Computer`在執行階段決定物件傳回應用程式部署所在，電腦的相關資訊。 通常，這項資料會在開發電腦上可用的不同。       一些成員，例如`My.Computer.Audio`物件，僅適用於非伺服器應用程式。       下表列出包含工作的範例`My.Computer`物件。      |若要 |請參閱 |  |--------|---------|  |請檢查連線狀態 |[How to︰ 檢查連接狀態](~/add/includes/ajax-current-ext-md.md)|  |下載檔案 |[How to︰ 下載檔案](~/add/includes/ajax-current-ext-md.md)|  |上傳的檔案 |[How to︰ 將檔案上傳](~/add/includes/ajax-current-ext-md.md)|  |建立登錄機碼 |[How to︰ 建立登錄機碼，並設定其值](~/add/includes/ajax-current-ext-md.md)|  |存取剪貼簿 |[儲存至資料，以及讀取從剪貼簿](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
  inheritance:

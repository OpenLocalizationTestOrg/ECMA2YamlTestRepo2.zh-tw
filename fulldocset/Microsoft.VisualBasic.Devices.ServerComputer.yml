  remarks: "這個屬性會提供讓您輕鬆存取`My.Computer.Info`物件。 如需詳細資訊，請參閱<xref:Microsoft.VisualBasic.Devices.ComputerInfo>.</xref:Microsoft.VisualBasic.Devices.ComputerInfo>      ## 專案類型的可用性 |專案類型 |可用 |  |------------------|---------------|  |Windows Form 應用程式 |**Yes**|  |類別庫 |**Yes**|  |主控台應用程式 |**Yes**|  |Windows Form 控制項程式庫 |**Yes**|  |Web 控制項程式庫 |**Yes**|  |Windows 服務 |**Yes**|  |網站 |**Yes**|"
  example:
  - "This example uses the `My.Computer.Info.AvailablePhysicalMemory` property to display the amount of available physical memory for the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#2](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#2)]"

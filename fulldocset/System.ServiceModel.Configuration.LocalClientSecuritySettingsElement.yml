  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定<xref:System.TimeSpan>，指定通訊雙方之系統時鐘之間的最大時間差異。</xref:System.TimeSpan>"
  remarks: "當這個屬性設定為預設值時，接收者接受之訊息的傳送時間時間戳記向上晚 5 分鐘或收到訊息之前的時間。 沒有通過傳送時間測試的訊息會被拒絕。 這項設定用於搭配<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>屬性。</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>，指定通訊雙方之系統時鐘之間的最大時間差異。</xref:System.TimeSpan> 預設值是&quot;00:&05;:00&quot;。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462

  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定<xref:System.TimeSpan>指定個別訊息 nonce 有效期間。</xref:System.TimeSpan>"
  remarks: "這個屬性所指定的時間之後, 不接受擁有相同 nonce 之前傳送的一個傳送的訊息。 這個屬性用於搭配<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>屬性，以防止重新執行攻擊。</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> 重新執行視窗逾期之後，攻擊者可以重新執行訊息。 此訊息，不過，無法通過 maxClockSkew 測試，會拒絕傳送時間時間戳記之後指定的時間或之前收到此訊息。"
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>指定個別訊息 nonce 有效期間。</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462

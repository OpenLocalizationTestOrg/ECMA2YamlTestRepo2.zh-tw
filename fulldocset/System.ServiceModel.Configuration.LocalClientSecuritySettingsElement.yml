  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，這個值會指定用於偵測重新執行快取 nonce 數目。"
  remarks: "如果超過此限制時，會移除最舊的 nonce 和新訊息建立新的 nonce。"

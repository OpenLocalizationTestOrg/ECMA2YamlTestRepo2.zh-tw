- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "取得或設定值，這個值會篩選從最上層活動 （組成其他活動實作的活動。） 內的巢狀活動所發出的追蹤記錄"
  remarks: "追蹤記錄可以篩選使用追蹤設定檔中的兩個可視性模式。 可見性模式會指定在工作流程內所追蹤的活動。 追蹤設定檔中 implementationVisibility 設定所指定的可視性模式包括:- <xref:System.Activities.Tracking.ImplementationVisibility>-<xref:System.Activities.Tracking.ImplementationVisibility>此設定適用於篩選的追蹤記錄的複合活動 （包含其實作中的其他活動的活動）。</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>     如果**implementationVisibility**是**RootScope**複合活動不是工作流程的根活動，會追蹤只有複合活動內的最上層活動。 當設定為**RootScope**，此旗標會隱藏，不會顯示從工作流程的根活動的追蹤記錄。 會追蹤根活動及其實作。 如果實作包含屬於複合活動的活動，其實作則不追蹤複合活動。       例如，若複合活動會建立會實作為&quot;MyActivity&quot;與&quot;Activity1&quot;和&quot;Activity2&quot;，其中包含實作和**implementationVisibility**設**RootScope**，當此活動加入至工作流程追蹤記錄只會發出&quot;MyActivity&quot;和 not&quot;Activity1&quot;或&quot;Activity2&quot;。 如果**implementationVisibility**設**所有**、 然後追蹤記錄的&quot;MyActivity&quot;、&quot;Activity1&quot;和&quot;Activity2&quot;發出。"
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>物件，表示要篩選的記錄範圍。       預設值是<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>。"
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462

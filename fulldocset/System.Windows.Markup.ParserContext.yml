  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "提供 XAML 剖析器所需的內容資訊。"
  remarks: "此內容是指 XAML 剖析器[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]紀元 XAML 剖析器 API<xref:System.Windows.Markup.XamlReader?displayProperty=fullName>和<xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>。</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName></xref:System.Windows.Markup.XamlReader?displayProperty=fullName>內所公開的特定的 WPF 實作，       中的 XAML 系統[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]使用更複雜的 XAML 類型系統，因此也會使用不同的內容類型的 XAML 處理作業。 如需詳細資訊，請參閱<xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       ParserContext 通常用於做為輸入呼叫<xref:System.Windows.Markup.XamlReader>作業。</xref:System.Windows.Markup.XamlReader> 在這些情況下，您會使用的多載<xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>或<xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>提供 ParserContext 提供更大的控制權因素，例如型別對應成 XAML，或改變 XML 處理預設位置。</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> 使用而不是使用 ParserContext<xref:System.Windows.Markup.XamlReader?displayProperty=fullName>預設行為是進階的案例。</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`和`xml:space`行為是其中一個內容，您可以覆寫的層面。 根據預設，使用剖析器內容`en-us`基礎值。 如需有關為什麼使用 XAML 的語言層級內容`en-us`而不是不變的文化特性值，請參閱[WPF 全球化和當地語系化概觀](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlTextUsage_ParserContext&quot;></a># # XAML 文字用法"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:

  summary: "處理 HTTP 要求時，發生錯誤時擲回例外狀況。"
  remarks: "所擲回這個例外狀況<xref:System.Net.HttpListener>類別和其相關聯的類別初始化期間發生錯誤時<xref:System.Net.HttpListener>或在建立或傳送 HTTP 要求的回應。</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> 例如，如果擲回這個例外狀況<xref:System.Net.HttpListener>嘗試註冊已註冊的統一資源識別元 (URI) 前置詞。</xref:System.Net.HttpListener>       **相關秘訣**請確定您未嘗試註冊已註冊的 URI 前置詞。    如果已註冊的 URI 前置詞，則會發生這個例外狀況。       請確定您的 HTTP 要求有效。    所擲回這個例外狀況<xref:System.Net.HttpListener>類別和其相關聯的類別初始化期間發生錯誤時<xref:System.Net.HttpListener>或在建立或傳送 HTTP 要求的回應。</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       如果您使用`HttpListenerPrefixCollection.Add`方法，請確定`uriPrefix`不已加入。    將會擲回這個例外狀況，如果另一個<xref:System.Net.HttpListener>已加入前置詞`uriPrefix`。</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'

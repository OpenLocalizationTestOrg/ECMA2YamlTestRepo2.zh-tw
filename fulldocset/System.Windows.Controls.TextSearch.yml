  name: TextSearch
  nameWithType: TextSearch
  fullName: System.Windows.Controls.TextSearch
  type: Class
  summary: "可讓使用者快速輸入字串前置字元存取集合中的項目。"
  remarks: "這個類別用來將字串指派給控制項的集合中的項目。 將字串指派給集合中每個項目可達成兩個目標。 它會指定當項目，並選取它可讓使用者選取的項目輸入指定的字串時要顯示的文字。       例如，假設<xref:System.Windows.Controls.ComboBox>包含的集合<xref:System.Windows.Controls.Image>物件，其中是狗的映像。</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ComboBox>  如果您將指定字串中，&quot;dog&quot;四到該項目，使用者可以選取狗下拉式方塊的文字方塊中輸入文字。 一旦使用者輸入足以區別其他項目選取範圍中的文字，將選取的狗影像。 如果<xref:System.Windows.Controls.ComboBox.IsEditable%2A>設`true`上<xref:System.Windows.Controls.ComboBox>、&quot;Dog&quot;會出現在文字方塊中。</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>       您可以指定使用識別項目的文字<xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>屬性在控制項上，或藉由設定<xref:System.Windows.Controls.TextSearch.Text%2A>控制項的集合中每個項目的屬性。</xref:System.Windows.Controls.TextSearch.Text%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> 設定這些屬性可確保不會顯示未預期的文字。 如果您設定<xref:System.Windows.Controls.TextSearch.Text%2A>屬性上的控制項集合的項目，<xref:System.Windows.Controls.TextSearch.TextPath%2A>屬性將被忽略。</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.Text%2A>  如果您設定<xref:System.Windows.Controls.TextSearch.TextPath%2A>屬性設為不是實際的屬性名稱的值<xref:System.Windows.Controls.TextSearch.TextPath%2A>會被忽略。</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A>      <a name=&quot;xamlTextUsage_TextSearch&quot;></a># # XAML 文字使用量您無法宣告這個 managed 的類別中[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，但是您可以使用靜態屬性指派值在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"

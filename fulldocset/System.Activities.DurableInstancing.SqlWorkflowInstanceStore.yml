- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod
  id: HostLockRenewalPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: HostLockRenewalPeriod
  nameWithType: SqlWorkflowInstanceStore.HostLockRenewalPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "指定主機更新工作流程服務執行個體上的鎖定的時間週期。"
  remarks: "如果主機未更新鎖定 （換句話說，延長租用期） 在這段時間，持續性提供者會解除鎖定執行個體，而另一部主機可以鎖定執行個體。 值是<xref:System.TimeSpan>&quot;hh: mm:&quot;的格式。</xref:System.TimeSpan> 允許最小值是&quot;00:&00;:01&quot;（1 秒）。 這個屬性的預設值是&quot;00:&00;:30&quot;（30 秒為單位）。"
  example:
  - "The following code sample demonstrates using HostLockRenewalPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/535773bf-1ad7-4437-bc1d-_1.cs)]"
  syntax:
    content: public TimeSpan HostLockRenewalPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "一段時間。"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction
  id: InstanceCompletionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceCompletionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "指定工作流程執行個體完成後要採取的動作。 可能的值為&quot;DeleteNothing&quot;和&quot;DeleteAll&quot;。 預設值為&quot;DeleteAll&quot;。 如果屬性設定為&quot;DeleteNothing&quot;，持續性提供者會保留所有的執行個體資料和中繼資料持續性資料庫中的工作流程執行個體完成後。 如果屬性設定為&quot;DeleteAll&quot;，持續性提供者就會在工作流程執行個體完成後刪除所有執行個體資料和中繼資料。"
  remarks: "可能的值為&quot;DeleteNothing&quot;和&quot;DeleteAll&quot;。 預設值為&quot;DeleteAll&quot;。 如果屬性設定為&quot;DeleteNothing&quot;，持續性提供者會保留所有的執行個體資料和中繼資料持續性資料庫中的工作流程執行個體完成後。 如果屬性設定為&quot;DeleteAll&quot;，持續性提供者就會在工作流程執行個體完成後刪除所有執行個體資料和中繼資料。"
  example:
  - "The following code sample demonstrates using InstanceCompletionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/10161e56-a942-4bb2-99c1-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceCompletionAction InstanceCompletionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceCompletionAction
      description: "工作流程完成後要採取動作。"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*
  exceptions: []
  platform:
  - net462

  summary: '指定的屬性關聯的工作流程執行個體，以便您可以查詢的執行個體根據這些屬性的特定值。 可以在外部查詢中使用這些屬性可以屬於簡單型別 (例如︰ Int64、 String 等等) 或序列化的二進位型別 (byte[])。 二進位屬性通常會用來儲存追蹤資料。'
  remarks: ''
  example:
  - "The following code sample demonstrates using Promote in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [SQLStoreExtensibility](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_SQLStoreExtensibility#1](~/add/codesnippet/csharp/sqlstoreextensibility/program.cs#1)]"

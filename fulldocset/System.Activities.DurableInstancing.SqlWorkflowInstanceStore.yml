- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "指定持續性提供者攔截時，要採取的動作<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>。"
  remarks: "指定當工作流程服務執行個體發生<xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException>時，服務主機應執行的動作 服務主機收到<xref:System.Runtime.DurableInstancing.InstanceLockedException>當它嘗試鎖定已由另一個擁有者鎖定執行個體。</xref:System.Runtime.DurableInstancing.InstanceLockedException> 下列清單中的可能值為:-**無**。 服務主機不會嘗試鎖定執行個體，以及傳遞<xref:System.Runtime.DurableInstancing.InstanceLockedException>給呼叫者。</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**。 服務主機會重新嘗試鎖定執行個體，以線性重試間隔，並將例外狀況傳遞至位於順序結尾的呼叫端。      - **AggressiveRetry**。 服務主機，重新嘗試鎖定執行個體，以指數遞增延遲，以及傳遞<xref:System.Runtime.DurableInstancing.InstanceLockedException>至位於順序結尾的呼叫端。</xref:System.Runtime.DurableInstancing.InstanceLockedException> 間隔很短一開始嘗試取得鎖定的速度一樣快的間隔，以及可能變大隨著每次嘗試失敗。"
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "持續性提供者攔截時，要採取的動作<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462

  name: XsdSchemaFileEditor
  nameWithType: XsdSchemaFileEditor
  fullName: System.Web.UI.Design.XsdSchemaFileEditor
  type: Class
  summary: "提供設計階段使用者介面選取 XML 結構描述定義檔。"
  remarks: "選取和編輯 XML 結構描述定義 (.xsd)，檔案的 URL，並將 URL 指定給控制項屬性在設計階段使用 XsdSchemaFileEditor 物件。       使用<xref:System.ComponentModel.EditorAttribute>XsdSchemaFileEditor 關聯屬性的屬性。</xref:System.ComponentModel.EditorAttribute> 當在設計介面上編輯相關聯的屬性時，設計工具主應用程式呼叫<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法會使用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法，即會顯示使用者介面，以選取 URL，然後傳回已由使用者選取的 URL。</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>方法會指出使用者介面的顯示樣式。</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       若要定義 XML 結構描述 URL 屬性的自訂編輯器 XsdSchemaFileEditor 從衍生類別。 例如，在衍生的類別可以覆寫<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法，然後再呼叫<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法搭配自訂<xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A>或<xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A>值。</xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A> </xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XsdSchemaFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XsdSchemaFileEditor class provides the user interface to select and edit an XML schema definition file name for the property value.  \n  \n [!code-cs[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_6_1.cs)]\n [!code-vb[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_6_1.vb)]"
  syntax:
    content: 'public class XsdSchemaFileEditor : System.Web.UI.Design.UrlEditor'

  remarks: "DataGridViewLinkColumn 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewColumn>類別用來以邏輯方式裝載儲存格的使用者按一下該回應。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewLinkColumn 類別是類似於<xref:System.Windows.Forms.DataGridViewButtonColumn>類別，但是提供的不同的使用者經驗，可能會更加適合在某些情況下，例如顯示儲存在資料庫資料表中的 URL。</xref:System.Windows.Forms.DataGridViewButtonColumn>       若要顯示每個資料格的相同連結文字，請設定<xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>屬性`true`並設定<xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>屬性所需的連結文字。</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       DataGridViewLinkColumn 具有相關聯<xref:System.Windows.Forms.DataGridViewLinkCell>中每個<xref:System.Windows.Forms.DataGridViewRow>的交集它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       此資料行類型的預設排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       若要回應使用者連結按一下，處理<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> 您也可以使用<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>事件以回應中的資料格的任何位置按一下動作。</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"

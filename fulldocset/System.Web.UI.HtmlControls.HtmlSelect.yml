A>方法。</xref:System.Web.UI.Control.DataBind%2A>       如果指定的資料來源屬性的值和<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>屬性，ASP.NET 會不能夠解析資料來源和<xref:System.Web.HttpException?displayProperty=fullName>擲回例外狀況。</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"

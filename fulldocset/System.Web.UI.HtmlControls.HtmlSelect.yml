  summary: "取得或設定選取的項目中的序數索引<xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref>控制項。"
  remarks: "SelectedIndex 屬性通常用來決定選取的項目在單一選取的索引<xref:System.Web.UI.HtmlControls.HtmlSelect>控制項。</xref:System.Web.UI.HtmlControls.HtmlSelect> 這個索引可以再用來擷取項目從<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合。</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       如果<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>屬性設定為`true`，指出可以同時選取多個項目，SelectedIndex 屬性包含的第一個選取的項目索引。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> 若要判斷選取的項目從<xref:System.Web.UI.HtmlControls.HtmlSelect>逐一查看控制項可讓多個同時選取項目，<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>收集和測試<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>每個項目的屬性。</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > 很可能沒有任何選取的項目。 如果未不選取任何項目，則 SelectedIndex 屬性包含值為`-1`。 當第一次載入頁面，並依預設不會選取項目，就會發生這種常發生。 提供程式碼以測試這個值在參考中的項目之前<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合。</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> 否則，如果索引超出範圍的集合，會擲回例外狀況。       根據預設，<xref:System.Web.UI.HtmlControls.HtmlSelect>控制項顯示為下拉式清單方塊。</xref:System.Web.UI.HtmlControls.HtmlSelect> 如果您允許多重選取 (藉由設定<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>屬性`true`) 或指定大於一個資料列的高度 (藉由設定<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>屬性設為大於值`1`)，顯示為清單方塊控制項。</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> 如果顯示下拉式清單方塊，會一律會選取項目。 顯示清單方塊，如果您以程式設計方式可以清除選取所有項目 SelectedIndex 屬性設定為`-1`。"
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
  syntax:
    content: public virtual int SelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "選取的項目中的序數索引<xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref>控制項。 值為<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>表示已選取任何項目。"
  overload: System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "屬性已設為值中的項目數大於<xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref>控制項或小於<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>。"
  platform:
  - net462

  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "可讓您以程式設計方式存取 HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref>在伺服器上的項目。"
  remarks: "您可以使用 HtmlSelect 控制項來建立選取方塊。 指定控制項中的項目清單放入 HTML`<option>`開頭和結尾之間的項目`<select>`標記。 每個項目由<xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>物件。</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> 若要指定每個項目在控制項中顯示的文字，您可以設定<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>屬性的項目或只是將文字的開頭和結尾之間`<option>`標記。</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> 藉由設定<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>項目的屬性，您可以將值與文字不同的項目。</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> 若要從清單中選取項目根據預設，設定<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>屬性之項目的`true`。</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       您可以藉由設定控制的外觀和行為 HtmlSelect 控制項<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>和<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>屬性會指定控制項的高度 （以資料列）。</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>屬性會指定是否可以 HtmlSelect 控制項中同時選取多個項目。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       根據預設，HtmlSelect 控制項顯示為下拉式清單方塊。 如果您允許多重選取 (藉由設定<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>屬性`true`) 或指定大於一個資料列的高度 (藉由設定<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>屬性設為大於值`1`)，顯示為清單方塊控制項。</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       若要判斷在單一選取 HtmlSelect 控制項中選取的項目，請使用<xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>屬性來取得選取之項目的索引。</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> 您接著可以使用此值來擷取項目從<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合。</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       若要判斷選取的項目從 HtmlSelect 控制項允許多重選取，逐一查看<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>收集和測試<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>每個項目的屬性。</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       HtmlSelect 類別提供兩個屬性，以支援資料繫結。 若要將資料繫結會實作任何物件<xref:System.Collections.IEnumerable?displayProperty=fullName>介面 (例如<xref:System.Data.DataView?displayProperty=fullName>， <xref:System.Collections.ArrayList?displayProperty=fullName>，和<xref:System.Collections.Generic.List%601?displayProperty=fullName>)，或<xref:System.ComponentModel.IListSource>介面，請使用<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>屬性來指定要繫結至資料來源。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 當您將<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>屬性，您必須手動撰寫的程式碼來執行資料繫結。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> 若要自動 HtmlSelect 控制項繫結至資料來源控制項所代表的資料來源，使用<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>屬性並將其值設定為<xref:System.Web.UI.Control.ID%2A>使用資料來源控制項的屬性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> 當您將<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>屬性，HtmlSelect 控制項自動繫結至指定的資料來源控制項。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> 因此，您不需要明確地呼叫<xref:System.Web.UI.Control.DataBind%2A>方法。</xref:System.Web.UI.Control.DataBind%2A>       您也可以指定資料來源中的哪些欄位繫結至<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>和<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>藉由設定控制項中項目的屬性<xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>和<xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>屬性，分別。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> 如果資料來源包含多個資料來源，使用<xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>屬性來指定要繫結至控制項的特定來源。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> 例如，如果您有<xref:System.Data.DataSet?displayProperty=fullName>物件多個資料表，您必須指定要繫結至控制項的表格<xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       如需 HtmlSelect 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"

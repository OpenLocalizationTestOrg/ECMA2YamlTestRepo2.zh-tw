  summary: "取得或設定圖例資料格資料行類型。"
  remarks: "此屬性會決定將會顯示在每個個別的圖例資料格資料行的內容類型。 有兩個可能值:-文字︰ 根據預設，#LEGENDTEXT 關鍵字用來放置<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>中每個資料格資料行的值。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 不過，您可以使用<xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>屬性來設定對應數列的值會取代任何關鍵字。</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>      -Seriessymbol&5;d;: 圖例資料格會包含一系列的符號，例如矩形、 線條、 標記或標記，其對應數列的填滿色彩相同的行。"
  syntax:

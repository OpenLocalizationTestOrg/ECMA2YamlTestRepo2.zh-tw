  summary: "ODBC 資料來源傳回警告或錯誤時所產生的例外狀況。 這個類別無法被繼承。"
  remarks: "此類別建立每當<xref:System.Data.Odbc.OdbcDataAdapter>發生伺服器產生的錯誤 （做為標準的 common language runtime 例外狀況會引發用戶端錯誤）。。</xref:System.Data.Odbc.OdbcDataAdapter> 它一律包含至少一個執行個體的<xref:System.Data.Odbc.OdbcError>。</xref:System.Data.Odbc.OdbcError>       如果錯誤的嚴重性太大，伺服器可能會關閉<xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> 不過，使用者可以再次開啟連線後繼續。       如需.NET Framework 資料提供者的例外狀況處理的一般資訊，請參閱<xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"

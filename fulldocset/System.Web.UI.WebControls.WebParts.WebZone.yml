  remarks: "Web 組件控制項可以有自己的框線，定義於<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> 包含控制項的區域可以新增其他外部控制項周圍框線。 區域可以放置每個 Web 組件控制項周圍的外框是由 PartChromeStyle 屬性所決定。 這個屬性並不會取消該屬性的屬性中包含 out<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>物件; 它是與合併，還是新增至它們。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> 它可讓要包含 Web 組件控制項的每個提供通用且一致的框線的區域。      > [!IMPORTANT] > 雖然主要是為了外區域可以設定的控制項周圍的框線套用 PartChromeStyle 樣式設定它包含，如果您在設定其他屬性<xref:System.Web.UI.WebControls.Style>這類屬性所參考物件<xref:System.Web.UI.MobileControls.Style.BackColor%2A>，瀏覽器會解譯與套用到用來呈現一個區域的資料表的所有子元素的樣式屬性。</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> 因此，設定<xref:System.Web.UI.MobileControls.Style.BackColor%2A>PartChromeStyle 屬性所參考物件的樣式屬性有相同的效果<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項設定為<xref:System.Web.UI.MobileControls.Style.BackColor%2A>屬性所參考的物件上<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."

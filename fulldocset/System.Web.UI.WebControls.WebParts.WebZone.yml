  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "做為做為伺服器控制項的容器的所有控制項的基底類別 (包括 Web 組件<xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;></xref>控制項、 伺服器控制項和使用者控制項) 在 Web 組件的應用程式。"
  remarks: "Web 組件區域是定義在網頁上包含伺服器控制項，並提供一致的使用者介面 (UI)、 配置和轉譯為包含的控制項。 區域在瀏覽器中轉譯為 HTML 表格。       WebZone 類別是所有 Web 組件區域的基底類別。 區域控制項是設計成包含作為其他控制項的複合控制項，因此在 WebZone 類別繼承自<xref:System.Web.UI.WebControls.CompositeControl>類別。</xref:System.Web.UI.WebControls.CompositeControl> 搭配<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項和<xref:System.Web.UI.WebControls.WebParts.Part>控制項 （或其他使用者或伺服器控制項，可在區域中放置），區域控制項衍生自 WebZone 基底類別表單的 Web 組件的應用程式的基本建置組塊。</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       若要啟用完整的 Web 組件功能，以包含的控制項是重要的角色的 Web 組件區域。 每個 Web 組件頁面包含至少一個區域，和區域可以包含零或多個組件控制項。 區域所需的 Web 組件功能。 沒有區域，即使控制項衍生自<xref:System.Web.UI.WebControls.WebParts.WebPart>類別可以有很少的 Web 組件功能。</xref:System.Web.UI.WebControls.WebParts.WebPart> 相反地，Web 組件控制項集合的設計，因為可以將一般 ASP.NET 控制項、 伺服器控制項或使用者控制項<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域 （其衍生自 WebZone），而且一定會出現在該區域，這些一般的伺服器控制項做為啟用<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項在執行階段。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 如需詳細資訊，請參閱文件<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>類別。</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      > [!NOTE] > 便可新增<xref:System.Web.UI.WebControls.WebParts.Part>或<xref:System.Web.UI.WebControls.WebParts.WebPart>頁面區域外,，但在此情況下，它們只是當做一般的伺服器控制項的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       有兩種廣泛的類別中的區域 Web 組件控制項集合中，全部都是繼承自基底 WebZone 類別。      -<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 這些包含<xref:System.Web.UI.WebControls.WebParts.WebPart>（和其他伺服器和使用者） 控制項，並形成大部分的情況下與使用者互動的主要 UI 的 Web 組件頁面。</xref:System.Web.UI.WebControls.WebParts.WebPart>      -<xref:System.Web.UI.WebControls.WebParts.ToolZone>區域。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 這些區域提供的 Web 組件頁面的特殊檢視，可讓使用者修改 （個人） 內容、 配置、 外觀、 行為以及所包含的控制項屬性<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>Web 組件頁面上的區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 例如，<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>區域是<xref:System.Web.UI.WebControls.WebParts.ToolZone>提供 頁面上，讓使用者加入和移除伺服器控制項的類別目錄檢視。</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>區域是另一種<xref:System.Web.UI.WebControls.WebParts.ToolZone>提供一種編輯檢視的頁面上，讓使用者能修改，並編輯的頁面上，以及內容、 外觀和行為的控制項的配置。</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       每個區域中 Web 組件控制項集合設計成包含對應的控制項類型衍生自<xref:System.Web.UI.WebControls.WebParts.Part>類別，做為區域的主要內容和主要 UI 的組件控制項。</xref:System.Web.UI.WebControls.WebParts.Part> 下表中，會顯示 Web 組件控制項集合，以及其所包含的類型還要中的區域類型。      |組件控制項類型 |區域類型 |  |-----------------------|---------------|  |<xref:System.Web.UI.WebControls.WebParts.WebPart>（和伺服器和使用者控制項，在執行階段會包裝與<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>） |<xref:System.Web.UI.WebControls.WebParts.WebPartZone>（基底類別是<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>） |  |<xref:System.Web.UI.WebControls.WebParts.EditorPart>（數個衍生的控制項所提供的 Web 組件控制項集合，並可以開發自訂<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項） |<xref:System.Web.UI.WebControls.WebParts.EditorZone>（基底類別是<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>） |  |<xref:System.Web.UI.WebControls.WebParts.CatalogPart>（數個衍生的控制項所提供的 Web 組件控制項集合，並可以開發自訂<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控制項） |<xref:System.Web.UI.WebControls.WebParts.CatalogZone>（基底類別是<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>） |  |<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>（不是繼承自基底類別的組件控制項的控制項都是唯一的連線） |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>（直接繼承自<xref:System.Web.UI.WebControls.WebParts.ToolZone>） |      Web 組件控制項中的所有區域都有基本的一般使用者介面項目，並且繼承自基底 WebZone 類別。</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 並非所有這些項目會顯示在每個區域中，但每個區域的類型是能夠使這些常見的區域相關 UI 項目下, 表中所述。      |區域區段 |描述 |  |------------------|-----------------|  |標頭 |區域的上方區段。 它包括標頭文字，其中可以包括的標題區域中。區分標頭的樣式屬性 （例如框線或背景的色彩）與區域層級 （由按鈕、 超連結或影像） 的動詞命令的使用者可以按一下來執行可套用到整個區域，例如關閉區域 UI 動作。 數個 WebZone 屬性，例如<xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>，與相關聯區域的頁首區域。</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> 如果在區域中，區域層級動詞<xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>和<xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>屬性會套用到它們。</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> 請注意，這些兩個動詞屬性會套用至區域層級動詞命令，不以個別的組件控制項包含在此區域中的動詞。 標頭不會出現在每一種區域中。<xref:System.Web.UI.WebControls.WebParts.ToolZone>區域中通常會出現在需要具有一般的頁首區域文字與指令動詞，例如關閉的動詞命令。 |  |主體 |主要內容區域的區段。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 衍生自 WebZone 每個區域就會有的本文區段。 所有類型的集合中的 Web 組件控制項集合、 區域的主體包含指定的型別<xref:System.Web.UI.WebControls.WebParts.Part>控制項 （或其他伺服器控制項），對應至區域類型，如上表所示。</xref:System.Web.UI.WebControls.WebParts.Part> 各種 WebZone 類別的成員會影響內容的 [主體] 區段中，例如<xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>訊息之本文區段是空的如果可以在某些情況下顯示。 |  |Chrome |常見的 UI 項目區域中的每個組件控制項呈現。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> 這是不同的樣式屬性套用至區域本身; 討論chrome 特別適用於包含組件控制項。 Chrome 包含動詞命令、 框線和背景色彩或字型樣式區域的組件控制項的標題文字，例如其他樣式屬性。 區域使用單一色彩物件適用於其所包含的組件控制項類型決定 chrome 詳細資料 (例如<xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>物件<xref:System.Web.UI.WebControls.WebParts.CatalogZone>包含<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控制項)。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> 此單一 chrome 物件處理 chrome 詳細資料及區域中的所有組件控制項的轉譯。 這可讓開發人員建立可在其中指定有一致且一般外觀與風格的所有組件控制項的區域。 區域的組件控制項包含與 chrome 的某些屬性<xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> 請注意最 chrome 相關的屬性，包括特定的屬性來參考特定類型的區域，chrome 物件中的基底 WebZone 類別不會實作。 相反地，大部分的 chrome 特定功能區域的實作在特定區域類型，視其組件控制項的獨特需求。 請參閱本主題的上表中列出的主題，每個區域類型。 |  |組件控制項 |位於內部網路區域的主體區段中的控制項。 繼承自 WebZone 類別每個區域包含對應的一或多個組件控制項類型，其主體區段中，本主題中的上表所示。 這些組件控制項表單的主要 UI 的 Web 組件的應用程式。 大部分的區域類型衍生自 WebZone<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>類別上有集合屬性，讓它們參考所有其所包含的組件的控制項，例如<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>屬性<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>類別和<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>屬性。 |  |頁尾 |區域的底端區段。 </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A></xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>  </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A></xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 標頭 區段中，例如它不存在於每個類型的區域，但通常會發生在<xref:System.Web.UI.WebControls.WebParts.ToolZone>區域。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 典型的頁尾區段的內容是 [確定] 的動詞命令或套用動詞命令，例如在頁尾中顯示的動詞命令<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 某些頁尾區段與相關的屬性包括<xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A><xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>屬性。 |      說明常見 UI 項目，區域的上表中會討論的大多數 WebZone 類別的屬性。</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> WebZone 類別也有其呈現內容的角色與相關的幾個方法。 <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>方法可以全部覆寫提供以程式設計方式控制每個區域的特定區段的轉譯。</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> 例如，如果您想要自訂的目錄中的區域應用程式的所有頁尾區段轉譯，您無法繼承自<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>類別，覆寫<xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>方法繼承自 WebZone 和變更的頁尾區段轉譯。</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."

  summary: "提供類型轉換器，可擷取一份目前的元件可以存取的階層式資料來源。"
  remarks: "HierarchicalDataSourceConverter 類別提供方法，可以用來擷取目前的設計階段元件可以存取的階層式資料來源的清單。       HierarchicalDataSourceConverter 類型轉換器使用 Microsoft Visual Studio 提供出現在清單中的資料來源中的值**屬性**視窗。      > [!CAUTION] > 您應該永遠不會直接存取型別轉換子。 請改為呼叫適當的轉換程式，使用<xref:System.ComponentModel.TypeDescriptor>類別。</xref:System.ComponentModel.TypeDescriptor> 如需詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>的範例       如需型別轉換子的詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example demonstrates how to associate a HierarchicalDataSourceConverter with a hierarchical data source property that is contained within a custom control.  \n  \n [!code-cs[HierarchicalDataSourceConverter#1](~/add/codesnippet/csharp/t-system.web.ui.design.h_0_1.cs)]"

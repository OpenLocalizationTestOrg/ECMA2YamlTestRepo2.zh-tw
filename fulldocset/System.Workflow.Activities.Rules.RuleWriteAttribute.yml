  type: Class
  summary: "表示屬性或欄位由方法或屬性，這個屬性套用至所撰寫。 這項資訊可由規則引擎來判斷規則之間的相依性。 這個類別無法被繼承。"
  remarks: "此屬性用來支援向前鏈結模型，會導致重新評估規則根據欄位和屬性的變更。 <xref:System.Workflow.Activities.Rules.RuleReadAttribute>和 RuleWriteAttribute 表示讀取或寫入屬性或屬性套用至方法的屬性。</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`可用來表示此屬性或方法，會使用其他方法，也必須檢查的相依性。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute

  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "將方法標示為一種方法，卻沒有傳回值和<xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;></xref>或<xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;></xref>參數。"
  remarks: "單向方法會叫用時，沒有回覆訊息或狀態資訊必須是或。 OneWayAttribute 用來表示的方法有`void`傳回，而且只`in`參數。 這個方法無法擲回任何例外狀況，以及`ref`參數和`return`不支援值。 方法可以執行以同步或非同步方式與呼叫端。 呼叫端無法進行單向呼叫時，執行緒控制會傳回已執行伺服器物件的假設。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute

  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "提供類型轉換器的屬性，表示中的繫結資料行欄位的欄位名稱<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控制項。"
  remarks: "使用 DataColumnSelectionConverter 類別，將之前指派的物件類型轉換的控制項屬性。 一般情況下，DataColumnSelectionConverter 類別支援轉換的字串物件類型，並提供的標準值指派給相關聯的控制項屬性的清單。 標準值集合是目前的繫結資料行欄位的欄位名稱清單<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView>       若要支援轉換其他物件的型別，衍生的類別 DataColumnSelectionConverter 和覆寫<xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>和<xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>方法的其他物件類型。</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> 若要支援自訂的標準可指派的值清單，覆寫<xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>方法。</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       套用<xref:System.ComponentModel.TypeConverterAttribute>DataColumnSelectionConverter 類別指定為控制項屬性的型別轉換子的屬性。</xref:System.ComponentModel.TypeConverterAttribute> 例如，<xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>屬性<xref:System.Web.UI.WebControls.GridView>控制項指定 DataColumnSelectionConverter 為其型別轉換子。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > 您應該永遠不會直接存取型別轉換子。 請改為使用中呼叫適當的轉換程式<xref:System.ComponentModel.TypeDescriptor>物件。</xref:System.ComponentModel.TypeDescriptor> 如需詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>的範例       <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>方法表示這個轉換子，支援傳回一份可用的值，透過<xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>方法。</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>方法表示清單是不可能的值的獨占清單。</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"

  remarks: "GetStandardValues 方法會使用<xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>屬性指定的`context`物件取得<xref:System.ComponentModel.IComponent>實作。</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> 如果<xref:System.ComponentModel.IComponent>實作使用，它用來存取關聯的控制項設計階段並擷取可用值的清單，從相關聯<xref:System.Web.UI.WebControls.GridView>元件。</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       建立可用值的集合中的繫結資料行欄位從<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> 繫結資料行欄位組成<xref:System.Web.UI.WebControls.BoundField>中的物件<xref:System.Web.UI.WebControls.GridView.Columns%2A>集合中，針對資料來源中欄位自動產生的繫結資料行欄位。</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:

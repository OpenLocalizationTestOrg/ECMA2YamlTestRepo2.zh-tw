  langs:
  - csharp
  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "指定 X.509 憑證的格式。"
  remarks: "內容類型的憑證，Pkcs12 和 SerializedCert 可以匯出為位元組陣列。 因此，所有三種格式是序列化的憑證。 從匯出的憑證檔案，因為它由使用不同的 SerializedCert [CertSerializeCertificateStoreElement 函式](http://go.microsoft.com/fwlink/?LinkId=183293)，會將編碼的憑證和其編碼的屬性的序列化。 如果您匯出相同<xref:System.Security.Cryptography.X509Certificates.X509Certificate>這兩種格式中的物件及檢視產生的位元組陣列，您會看到兩個截然不同。</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
  - System.Enum
  platform:
  - net462

  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowOwnershipException 會使用持續性服務可支援多個應用程式存取相同的資料庫功能。 在這類環境中，工作流程執行階段的執行個體可能會嘗試載入已載入工作流程執行階段引擎的另一個執行個體的工作流程。 例如，<xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>類別在這種情況發生時，會擲回 WorkflowOwnershipException。</xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>       如果您實作擲回 WorkflowOwnershipException 的持續性服務應該提供<xref:System.Guid>例外狀況發生使用適當的建構函式的類別或設定工作流程執行個體<xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A>屬性之前您擲回例外狀況。</xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A> </xref:System.Guid>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]


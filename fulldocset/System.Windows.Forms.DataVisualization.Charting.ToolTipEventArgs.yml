  type: Class
  summary: "中的參數物件當做使用<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref>根的事件<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref>物件。"
  remarks: "這個類別會公開為`e`中的參數<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>事件，並提供滑鼠位置、 工具提示文字，如果有的話和引發事件時，滑鼠游標持有的圖表項目相關的詳細資料。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>引發幾秒鐘的時間之後將滑鼠游標會保留相關的圖表項目上方。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       ToolTipEventArgs 類別包含下列屬性:-<xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>屬性，用來取得滑鼠座標。</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>屬性，用來取得的工具提示的圖表項目，事件就會引發 for...in</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> - 請注意，許多圖表元素都有`ToolTip`， `LegendToolTip`，及/或[LabelToolTip](~/add/includes/ajax-current-ext-md.md)屬性可讓您指定工具提示。 這些元素會包含圖例、 附註、 資料點，數列、 軸、 標題、 自訂標籤與帶狀線。 這個屬性也可用來覆寫的工具提示的圖表元素，或設定工具提示的圖表項目沒有`ToolTip`屬性。      -<xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>屬性，可引發事件的圖表項目上提供的資訊。</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"

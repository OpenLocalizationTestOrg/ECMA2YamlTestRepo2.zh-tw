  remarks: "這個屬性會公開在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>根的事件<xref:System.Windows.Forms.DataVisualization.Charting.Chart>物件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       取得滑鼠游標的螢幕點的 X 座標的 X 屬性會保留對要於何時使用<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>就會引發事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       請注意，X 座標，以像素為單位。點 (0，0) 會對應至圖表的左上角。"

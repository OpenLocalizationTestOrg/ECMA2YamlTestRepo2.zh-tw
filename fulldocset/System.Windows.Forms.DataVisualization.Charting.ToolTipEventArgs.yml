  remarks: "這個屬性會公開在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>根的事件<xref:System.Windows.Forms.DataVisualization.Charting.Chart>物件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       HitTestResult 屬性可以用來取得引發事件的物件，依此類推，引發事件的圖表元素的類型。  如需詳細資訊，請參閱<xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>類別概觀。</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"

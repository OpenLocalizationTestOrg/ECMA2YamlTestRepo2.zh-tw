  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定工具提示中，如果有的話，滑鼠游標會保留在其上的圖表項目。 這個屬性也可以設定此圖表元素的工具提示。"
  remarks: "這個屬性會公開在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>根的事件<xref:System.Windows.Forms.DataVisualization.Charting.Chart>物件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      的用來取得引發事件的圖表元素的工具提示文字屬性。 請注意，許多圖表元素都有`ToolTip`， `LegendToolTip`，及/或[LabelToolTip](~/add/includes/ajax-current-ext-md.md)屬性可讓您指定工具提示。 這些元素會包含圖例、 附註、 資料點，數列、 軸、 標題、 自訂標籤與帶狀線。      -如果您取得這個屬性時，它一定會傳回零長度字串的任何圖表項目沒有項目的工具提示。       您可以將此屬性設定為:-覆寫的工具提示的任何圖表項目可指定工具提示。      -將工具提示將不支援工具提示的圖表項目。"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>值，表示項目的工具提示文字<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref>事件所引發的。"
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462

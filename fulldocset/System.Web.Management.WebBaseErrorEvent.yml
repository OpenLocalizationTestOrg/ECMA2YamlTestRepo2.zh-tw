  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "遞增的事件錯誤相關的效能計數器。"
  remarks: "這個方法會下列效能計數器:-引發的事件基礎結構錯誤。 這是全域的計數器可追蹤引發的錯誤事件。      引發的錯誤事件。 這是應用程式特定的計數器可追蹤應用程式啟動後所引發的錯誤事件的數目。       這個方法也會呼叫父<xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>，其中累加引發事件的計數器。</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> 這個計數器會追蹤所引發的事件總數。       若要檢視在 [系統監視器 (PerfMon)，這些效能計數器中**新增計數器**視窗選取**ASP.NET**中**效能物件**下拉式清單中，選取您想要檢視，然後按一下效能計數器**新增**] 按鈕。 如需詳細資訊，請參閱[ASP.NET 應用程式使用 「 系統監視器 (PerfMon)](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) MSDN 上的 IIS 文件。"
  syntax:
    content: protected override void IncrementPerfCounters ();

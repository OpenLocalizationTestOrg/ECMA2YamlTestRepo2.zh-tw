  type: Class
  summary: "代表建立動畫的彈回效果 easing 函式。"
  remarks: "下圖示範使用不同值的 BounceEase <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的動畫進度和*t*代表時間。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode 圖形。] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode 圖形。&quot;)       您可以指定多少彈回發生使用<xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>屬性，並指定如何彈跳 （如何彈性彈回是） 使用<xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>屬性。</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>屬性指定的下一個彈回幅度縮放比例。</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> 例如，bounciness 值為 2 會加倍下一步彈回振幅期間，輕鬆和它期間減速分母的下一個彈回幅度。       有數個其他加/減速函數以外，您可以內容探索如何使用下列的 Silverlight 範例 BounceEase。       [執行此範例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用加/減速函數包含在執行階段中，您可以透過繼承自<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>建立您自己自訂的加/減速函數      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a># # XAML 物件項目用法```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"

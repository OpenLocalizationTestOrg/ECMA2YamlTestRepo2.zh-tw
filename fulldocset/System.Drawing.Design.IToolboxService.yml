  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "提供方法和屬性來管理和查詢開發環境中的 [工具箱]。"
  remarks: "IToolboxService 介面會提供屬性和方法，用於加入和移除工具箱項目和工具箱建立者回呼委派，序列化和還原序列化工具箱項目，和擷取工具箱狀態資訊和管理 [工具箱] 狀態。       您可以使用下列方法來擷取 [工具箱] 的內容的相關資訊:-<xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>屬性會指出在工具箱上目前可用的類別。</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      -<xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>屬性會指出目前選取的工具箱分類。</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      -<xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>方法會擷取在工具箱中，選擇性地篩選所指定的工具箱分類項目。</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>方法會擷取目前所選<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A> -      -<xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>方法會選取指定<xref:System.Drawing.Design.ToolboxItem>目前工具箱項目。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      -<xref:System.Drawing.Design.IToolboxService.IsSupported%2A>方法指出是否指定序列化物件，如果它是<xref:System.Drawing.Design.ToolboxItem>，支援指定的設計工具主應用程式，或它是否符合指定的屬性。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>方法會指出指定的序列化的物件是否<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A> -       您可以加入並移除工具箱項目使用下列方法:-<xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>方法會將<xref:System.Drawing.Design.ToolboxItem>[工具箱] 中，建立如果不存在的選擇性指定的類別目錄。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      -<xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>方法會將<xref:System.Drawing.Design.ToolboxItem>，才會啟用目前的專案，在 [工具箱]。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>方法會移除指定<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A> -      <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>方法會將<xref:System.Drawing.Design.ToolboxItemCreatorCallback>委派能夠轉換某種類型的資料儲存至<xref:System.Drawing.Design.ToolboxItem>。</xref:System.Drawing.Design.ToolboxItem>工具箱上的</xref:System.Drawing.Design.ToolboxItemCreatorCallback></xref:System.Drawing.Design.IToolboxService.AddCreator%2A>-      -<xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>方法會移除任何<xref:System.Drawing.Design.ToolboxItemCreatorCallback>指定的資料類型的委派。</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       您可以重新整理工具箱、 標示的工具箱項目使用，或將滑鼠游標設定至游標處，表示目前的工具箱項目使用下列方法:-<xref:System.Drawing.Design.IToolboxService.Refresh%2A>方法重新整理工具箱顯示以反映目前狀態的工具箱項目。</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      -<xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>方法發出訊號工具箱 中，已用選取的工具箱項目。</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      -<xref:System.Drawing.Design.IToolboxService.SetCursor%2A>方法會將滑鼠游標設定資料指標，表示目前的工具箱項目。</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       您可以使用 [工具箱]，序列化或還原序列化工具箱項目使用下列方法:-<xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>方法嘗試傳回<xref:System.Drawing.Design.ToolboxItem>從指定的序列化的工具箱項目物件。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>方法會傳回已序列化的物件，代表指定<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A> -"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("4BACD258-DE64-4048-BC4E-FEDBEF9ACB76")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IToolboxService

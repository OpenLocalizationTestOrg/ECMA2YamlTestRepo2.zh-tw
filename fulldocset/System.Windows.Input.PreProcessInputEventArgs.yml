  type: Class
  summary: "前置處理輸入事件提供資料。"
  remarks: "取消前置處理的輸入，就會停止進一步處理輸入。  接聽<xref:System.Windows.Input.InputManager.PreNotifyInput>決定如果另一個處理常式取消前置處理的輸入。</xref:System.Windows.Input.InputManager.PreNotifyInput>       輸入的臨時區域處理輸入[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]事件。       所有<xref:System.Windows.Input.InputManager.PreProcessInput>會呼叫事件處理常式，即使其中一個處理常式取消輸入。</xref:System.Windows.Input.InputManager.PreProcessInput>  若要確認是否處理常式進一步樹狀結構向上取消輸入，接聽<xref:System.Windows.Input.InputManager.PreNotifyInput>事件。</xref:System.Windows.Input.InputManager.PreNotifyInput>       搭配使用 PreProcessInputEventArgs<xref:System.Windows.Input.InputManager.PreProcessInput>事件。</xref:System.Windows.Input.InputManager.PreProcessInput>       在處理輸入[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]後續階段中︰ 1。  前置處理階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PreProcessInput>事件。</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  預先通知階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PreNotifyInput>事件。</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]輸入的事件所引發。      4.  通知後階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PostNotifyInput>事件。</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  後置處理階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PostProcessInput>事件。</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:

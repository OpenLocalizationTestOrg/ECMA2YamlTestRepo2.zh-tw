  summary: "提供資料給<xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;></xref>和<xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;></xref>事件。"
  remarks: "LabelEditEventArgs 指定的索引和標題的<xref:System.Windows.Forms.ListViewItem>和編輯使用者之後的標題。</xref:System.Windows.Forms.ListViewItem> 這個類別也會提供<xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>屬性。</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> 您可以使用這個屬性在<xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>事件處理常式，以防止使用者編輯標籤。</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> 您也可以使用在<xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>事件處理常式，以還原該項變更，傳回標籤到其原始值。</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> 當您想要認可變更之前驗證使用者輸入時，這非常有用。      > [!NOTE] > 因為<xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>事件會在標籤編輯認可，呼叫之前<xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>這個事件處理常式方法會使用原始值的項目進行排序。</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"

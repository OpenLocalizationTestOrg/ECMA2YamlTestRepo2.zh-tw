- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "表示可以提供在 XSD 格式，而非 SOAP 的字串。 不會傳送字串 Id。"
  remarks: "`XsdString`和`TypesWhenNeeded`設定是為了建置的相同版本的服務之間的高效能序列化[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 這兩個值不支援 VTS （版本相容序列化），因為它們會刻意省略 VTS 用來略過，或是將選擇性的欄位和屬性的型別資訊。 您不應該使用`XsdString`或`TypesWhenNeeded`輸入格式序列化和還原序列化型別執行不同版本的電腦上時[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]比電腦已序列化的型別。 序列化和還原序列化執行不同版本的電腦上[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]導致略過的型別資訊，因而導致還原序列化程式，以略過選擇性欄位，如果它們不會出現在其他版本中可能存在的某些類型的序列化格式子[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 如果您必須使用`XsdString`或`TypesWhenNeeded`在此案例中，您必須提供自訂序列化類型已變更從一個版本的[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]之間。"
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

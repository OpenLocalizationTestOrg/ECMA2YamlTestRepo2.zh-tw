  langs:
  - csharp
  name: InputBin
  nameWithType: InputBin
  fullName: System.Printing.InputBin
  type: Enum
  summary: "指定做為空白或其他列印媒體的來源輸入紙匣。"
  remarks: "此型別的值主要適用於這些用途:-設為成員的<xref:System.Printing.PrintCapabilities.InputBinCapability%2A>集合、 屬性<xref:System.Printing.PrintCapabilities>，它們會指出輸入分類收納的印表機支援的類型。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.InputBinCapability%2A>      -做為值<xref:System.Printing.PrintTicket.InputBin%2A>屬性<xref:System.Printing.PrintTicket>，它們會指示要使用指定的分類收納的印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.InputBin%2A>       未知的值永遠不會用於屬性<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>為未知的屬性。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立到無法辨識的選項，會設定輸入紙匣功能 PrintTicket 文件 (也就是未定義中的選項[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有未知的值為<xref:System.Printing.PrintTicket.InputBin%2A>屬性。</xref:System.Printing.PrintTicket.InputBin%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
  inheritance:
  - System.Enum
  platform:
  - net462

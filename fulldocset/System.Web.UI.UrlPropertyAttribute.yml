- uid: System.Web.UI.UrlPropertyAttribute.Filter
  id: Filter
  parent: System.Web.UI.UrlPropertyAttribute
  langs:
  - csharp
  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得與 URL 特定屬性關聯的檔案篩選器。"
  remarks: "設計工具提供的檔案為基礎的選取器中的篩選條件<xref:System.Web.UI.UrlPropertyAttribute>屬性。</xref:System.Web.UI.UrlPropertyAttribute> 根據預設，它會初始化為&quot;*。\\*&quot;，指定所有檔案與檔案副檔名。 您可以設定篩選器更特定的檔案類型。例如，篩選器&quot;\\*.aspx 」 表示只有 ASP.NET 檔案都由 URL 特定屬性。"
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: "與 URL 特定屬性關聯的檔案篩選器。 預設值是&quot;*。\\*&quot;."
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  platform:
  - net462

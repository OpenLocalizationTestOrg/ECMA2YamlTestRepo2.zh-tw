  summary: "代表處理方法**DefaultAuthentication_OnAuthenticate**事件<xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>。"
  remarks: "DefaultAuthenticationEventHandler 委派定義為<xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>事件的<xref:System.Web.Security.DefaultAuthenticationModule>類別。</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> 您可以存取<xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>事件<xref:System.Web.Security.DefaultAuthenticationModule>類別藉由指定名為的副程式**DefaultAuthentication_OnAuthenticate** ASP.NET 應用程式的 Global.asax 檔中。</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>之後引發事件<xref:System.Web.HttpApplication.AuthenticateRequest>事件和用來確保<xref:System.Web.HttpContext.User%2A>屬性的目前<xref:System.Web.HttpContext>填入<xref:System.Security.Principal.IPrincipal>物件。</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       您可以使用<xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>屬性<xref:System.Web.Security.DefaultAuthenticationEventArgs>物件提供給**DefaultAuthentication_OnAuthenticate**事件設定<xref:System.Web.HttpContext.User%2A>屬性的目前<xref:System.Web.HttpContext>給自訂<xref:System.Security.Principal.IPrincipal>物件。</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> 如果您未指定的值<xref:System.Web.HttpContext.User%2A>屬性<xref:System.Web.HttpContext>期間提供**DefaultAuthentication_OnAuthenticate**事件，<xref:System.Web.Security.DefaultAuthenticationModule>設定<xref:System.Web.HttpContext.User%2A>屬性<xref:System.Web.HttpContext>至<xref:System.Security.Principal.GenericPrincipal>未包含任何使用者資訊的物件。</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       **DefaultAuthentication_OnAuthenticate**之後引發事件<xref:System.Web.HttpApplication.AuthenticateRequest>事件之前<xref:System.Web.HttpApplication.AuthorizeRequest>事件。</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> 如果您有可取決於要拒絕或允許存取您的應用程式的使用者名稱的區段，修改<xref:System.Web.HttpContext.User%2A>屬性的目前<xref:System.Web.HttpContext>可能會影響應用程式的行為。</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> 務必讓您設定期間的使用者名稱**DefaultAuthentication_OnAuthenticate**事件會被視為當組態中指定的區段。"
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:

  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "將實作與名稱 / 值組，使用 HTTP 的 Web 服務的傳出要求參數編碼，例如 HTML 表單，而不是 SOAP 訊息。"
  remarks: "HtmlFormParameterWriter 類別和其他類別<xref:System.Web.Services.Protocols>命名空間支援.NET Framework 實作 Web 服務透過 HTTP GET 和 HTTP POST 作業。</xref:System.Web.Services.Protocols> Web 服務寫入器和讀取序列化和還原序列化，分別參數或 Web 方法的傳回物件之間的 HTTP 要求或回應資料流。 Web 服務寫入器和讀取器使用 HTTP 傳輸，但不會交換使用 SOAP 標準的訊息。用戶端 HtmlFormParameterWriter 類別提供方法，以寫入參數名稱 / 值組的 HTTP 主體要求的 MIME 類型與`application/x-www-form-urlencoded`。       您通常會不需要直接使用 HtmlFormParameterWriter。 當 Wsdl.exe 工具產生用戶端 proxy 程式碼，根據 HTTP POST 實作時，它會套用<xref:System.Web.Services.Protocols.HttpMethodAttribute>每個 Web 方法，並設定屬性的<xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>HtmlFormParameterWriter 的屬性。</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:

  summary: "代表集合<xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;></xref>物件。"
  remarks: "SeriesCollection 類別表示的集合<xref:System.Web.UI.DataVisualization.Charting.Series>依次代表的一組相關的資料點與數列屬性的物件。</xref:System.Web.UI.DataVisualization.Charting.Series> 這個集合類別會實作為<xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>集合的根屬性<xref:System.Web.UI.DataVisualization.Charting.Chart>物件。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>       序列物件可以附加、 插入或移除在設計階段和執行的階段集合中。       當數列加入至集合時，它會自動指派，給<xref:System.Web.UI.DataVisualization.Charting.ChartArea>物件命名為&quot;Default&quot;或&quot;Default&quot;不存在，要在圖表區域集合中的第一個可用的圖表區域。</xref:System.Web.UI.DataVisualization.Charting.ChartArea>"

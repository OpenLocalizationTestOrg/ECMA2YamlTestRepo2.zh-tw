  remarks: "項目一律會新增為集合中的最後一個項目中。       `name`引數會參考`Name`要加入之物件的屬性。       **請注意**如果您使用這個方法來新增<xref:System.Web.UI.DataVisualization.Charting.Series>物件加入至<xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>類別，相關聯<xref:System.Web.UI.DataVisualization.Charting.DataPoint>新加入之物件<xref:System.Web.UI.DataVisualization.Charting.Series>物件不能有每個資料點的多個 Y 值。</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> 若要加入可以處理每個資料點的多個 Y 值的數列，請使用<xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>System.Int32)?qualifyHint=False&autoUpgrade=True 定義多載的方法。</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>"

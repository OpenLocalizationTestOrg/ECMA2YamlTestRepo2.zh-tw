    - id: buffer
      type: System.Byte[]
      description: "包含要傳送之資料的緩衝區。"
    - id: offset
      type: System.Int32
      description: "以位元組為單位，從開頭的位移，`buffer`讀取要傳送的資料。"
    - id: count
      type: System.Int32
      description: "若要從傳送的位元組數目`buffer`。"
    - id: remoteEndPoint

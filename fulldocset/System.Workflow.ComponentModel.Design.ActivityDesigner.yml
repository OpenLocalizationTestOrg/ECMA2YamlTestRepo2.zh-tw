  namespace: System.Workflow.ComponentModel.Design
  summary: "發生於指標位於設計工具界限內時按下滑鼠按鈕。"
  remarks: "以下描述與拖放作業相關的事件如何及何時會引發。       如果此設計工具的有效置放目標，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>指定的拖放效果引發事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> 如需拖放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>      會追蹤指標位置、 鍵盤狀態和滑鼠按鈕狀態變更。      -如果使用者移出設計工具界限內，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>就會引發事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -如果滑鼠進入其他設計工具，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>會引發該設計工具。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -如果滑鼠移動，但是待在相同的設計工具內便<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>就會引發事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -如果沒有鍵盤或滑鼠按鈕狀態變更，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>就會引發事件，並決定是否要繼續拖曳、 置放資料，或取消作業根據事件<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>的 Action 屬性的值</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       如果值為`DragAction.Continue`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>就會引發事件，以繼續作業而<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>具有新效果就會引發事件，以便設定適當的視覺化回應。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> 如需有效置放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] ><xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>和<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>事件會經過配對，如此在滑鼠移動經過置放目標，提供使用者最新的滑鼠位置回應。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       如果值為`DragAction.Drop`，置放效果值傳回來源，如此來源應用程式可以執行適當作業，資料來源; 例如，則剪下資料如果作業是移動。       如果值為`DragAction.Cancel`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>就會引發事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  syntax:
    content: protected virtual void OnMouseDown (System.Windows.Forms.MouseEventArgs e);
    parameters:
    - id: e

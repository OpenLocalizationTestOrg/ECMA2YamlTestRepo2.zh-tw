  summary: "取得要與設計工具相關聯的動詞集合。"
  remarks: "使用 Verbs 方法來判斷要在內容功能表上顯示的動詞。"
  example:
  - "The following example demonstrates how to override the <xref:System.Workflow.ComponentModel.Design.ActivityPreviewDesigner.Verbs%2A> property to insert custom verb actions for a <xref:System.Workflow.ComponentModel.Design.ActivityPreviewDesigner>. The `CreateActivityVerbs` creates a new <xref:System.Workflow.ComponentModel.Design.ActivityDesignerVerb> named `\"Add New Parallel Branch\"` and associates an event handler named `OnAddParallelBranch`. When the verb is clicked in the workflow designer, the event handler is called.  \n  \n [!code-cs[WF_Samples#73](~/add/codesnippet/csharp/wf_snippets/snippets.cs#73)]\n [!code-vb[WF_Samples#73](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#73)]"
  syntax:
    content: protected virtual System.Workflow.ComponentModel.Design.ActivityDesignerVerbCollection Verbs { get; }
    return:
      type: System.Workflow.ComponentModel.Design.ActivityDesignerVerbCollection
      description: "要與設計工具相關聯的動詞集合。"

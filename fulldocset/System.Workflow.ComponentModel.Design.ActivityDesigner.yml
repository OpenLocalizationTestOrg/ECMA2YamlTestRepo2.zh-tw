      description: "A <xref href=&quot;System.Windows.Forms.MouseEventArgs&quot;> </xref>包含事件資料。"
  overload: System.Workflow.ComponentModel.Design.ActivityDesigner.OnMouseDown*
  exceptions: []
  platform:
  - net462

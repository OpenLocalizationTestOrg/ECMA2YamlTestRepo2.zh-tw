  type: Class
  summary: "浮點數值是正無限大、 負無限大或不數字 (NaN) 時擲回的例外狀況。"
  remarks: "NotFiniteNumberException 適用於浮點作業中不支援的概念並不是數字的程式設計語言。       NotFiniteNumberException 會使用 HRESULT COR_E_NOTFINITENUMBER，0x80131528 的值。       如需 NotFiniteNumberException 的執行個體的初始屬性值的清單，請參閱<xref:System.NotFiniteNumberException.%23ctor%2A>建構函式。</xref:System.NotFiniteNumberException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class NotFiniteNumberException : ArithmeticException

  fullName: System.Security.Policy.Url
  type: Class
  summary: "提供程式碼組件的來源做為原則評估的辨識項的 URL。 這個類別無法被繼承。"
  remarks: "Url 辨識項的存在會產生<xref:System.Security.Permissions.UrlIdentityPermission>授權設定。</xref:System.Security.Permissions.UrlIdentityPermission> 如果沒有<xref:System.Security.CodeAccessPermission.Demand%2A>如<xref:System.Security.Permissions.UrlIdentityPermission>、<xref:System.Security.Permissions.UrlIdentityPermission>對應至 Url 辨識項會與需要的權限。</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       會被視為完整的 URL，包括通訊協定 （HTTP、 HTTPS、 FTP） 和檔案。 例如，http://www.fourthcoffee.com/process/grind.htm 是完整的 URL。       Url 可以完全相符或者最後一個位置中使用萬用字元。 例如，http://www.fourthcoffee.com/process/ * 是萬用字元 URL。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:

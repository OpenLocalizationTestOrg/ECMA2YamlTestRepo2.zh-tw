  remarks: "IndentationLevel 屬性可讓您控制如何將事件資訊縮排。 縮排的基本單位由定義<xref:System.Web.Management.WebEventFormatter.TabSize%2A>屬性。</xref:System.Web.Management.WebEventFormatter.TabSize%2A> 針對每個縮排層級中，您可以增加縮排一個索引標籤。"

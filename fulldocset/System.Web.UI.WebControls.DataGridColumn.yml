  namespace: System.Web.UI.WebControls
  summary: "取得或設定要傳遞給運算式的欄位名稱<xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>方法來排序選取資料行時。</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>"
  remarks: "使用 SortExpression 屬性來指定，或判斷要傳遞給欄位的名稱<xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>方法來排序選取資料行時。</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>      > [!NOTE] > 這個屬性不是繫結資料行中資料來源的欄位。 若要將資料行繫結至欄位，請參閱特定資料行類型的文件。       啟用排序時，<xref:System.Web.UI.WebControls.LinkButton>控制項呈現每個資料行的標題區段之 SortExpression 屬性設定中。</xref:System.Web.UI.WebControls.LinkButton>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>屬性設定為`true`，每個資料行中的 SortExpression 屬性<xref:System.Web.UI.WebControls.DataGrid>具有繫結至資料行的欄位名稱自動設定支援資料繫結的控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> 如果<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>屬性設定為`false`，您必須手動設定 SortExpression 屬性具有繫結至您想要啟用排序 for...in 每個資料行的資料行的欄位名稱</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       這些<xref:System.Web.UI.WebControls.LinkButton>控制項可讓您排序<xref:System.Web.UI.WebControls.DataGrid>控制項的選取資料行。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.LinkButton> 當<xref:System.Web.UI.WebControls.LinkButton>按一下資料行時，控制項<xref:System.Web.UI.WebControls.DataGrid.SortCommand>就會引發事件。</xref:System.Web.UI.WebControls.DataGrid.SortCommand> </xref:System.Web.UI.WebControls.LinkButton> 所選資料行的 SortExpression 屬性的值會傳遞至<xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>一部分的事件處理常式<xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs>物件。</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> </xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>"

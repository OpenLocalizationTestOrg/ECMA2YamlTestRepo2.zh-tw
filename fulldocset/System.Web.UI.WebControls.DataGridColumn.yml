  name: HeaderImageUrl
  nameWithType: DataGridColumn.HeaderImageUrl
  fullName: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定要在資料行的標頭區段中顯示的影像的位置。"
  remarks: "您可以使用 HeaderImageUrl 屬性來指定要在資料行的標頭區段中顯示的影像 URL。 您可以使用相對或絕對的 URL。 相對的 URL 相關的網頁位置之影像的位置不在伺服器上指定完整路徑。 路徑是相對於網頁上的位置。 這可讓您容易到另一個目錄移動整個站台伺服器上而不更新程式碼中的映像的路徑。 絕對 URL 會提供完整路徑，所以移動到另一個目錄的站台需要更新程式碼。      > [!NOTE] > 如果您想要在資料行的標頭區段中顯示文字取代其影像，設定<xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>而不是這個屬性的屬性。</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
  example:
  - "The following code example demonstrates how to use the HeaderImageUrl property to specify the image displayed in the header section of the column.  \n  \n [!code-cs[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1038_1.aspx)]\n [!code-vb[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1038_1.aspx)]"
  syntax:
    content: public virtual string HeaderImageUrl { get; set; }
    return:
      type: System.String
      description: "在資料行的標頭區段中顯示之影像的位置。 預設值是&lt;xref:System.String?displayProperty=fullName&gt;。"
  overload: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl*
  exceptions: []
  platform:
  - net462

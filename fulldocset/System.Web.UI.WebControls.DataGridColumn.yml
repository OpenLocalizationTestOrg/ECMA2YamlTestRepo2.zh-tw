  remarks: "Initialize 方法會提供要重設資料行，衍生自的基底實作<xref:System.Web.UI.WebControls.DataGridColumn>類別設為初始狀態。</xref:System.Web.UI.WebControls.DataGridColumn> 不會直接呼叫這個方法。 相反地，這個方法被繼承自衍生的資料行類別，然後可以用來重設衍生類型的資料行。 您可以選擇覆寫這個方法在衍生類別以提供自訂的初始化常式。 此基底實作的 Initialize 方法通常稱為從以重設為衍生自<xref:System.Web.UI.WebControls.DataGridColumn>類別</xref:System.Web.UI.WebControls.DataGridColumn>的所有資料行類型的通用屬性覆寫的方法 Initialize 方法通常稱為期間資料繫結，在所要繫結的第一個資料列之前。       使用 Initialize 方法時，資料行的設計模式設定為`true`。      > [!NOTE] > 由控制項開發人員通常使用這個方法。"
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "提供要重設指定的儲存格，從衍生自資料行的基底實作<xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;></xref>類別設為初始狀態。"
  remarks: "InitializeCell 方法提供要重設指定的儲存格，從衍生自資料行的基底實作<xref:System.Web.UI.WebControls.DataGridColumn>類別設為初始狀態。</xref:System.Web.UI.WebControls.DataGridColumn> 不會直接呼叫這個方法。 相反地，這個方法被繼承自衍生的資料行類別，然後可以用來重設之衍生型別的資料行中的資料格。 您可以選擇覆寫這個方法在衍生類別以提供自訂的初始化常式。 此基底方法的實作 InitializeCell 通常稱為從覆寫的方法來重設為衍生自<xref:System.Web.UI.WebControls.DataGridColumn>類別</xref:System.Web.UI.WebControls.DataGridColumn>的資料行中的所有資料格的通用屬性       在此實作中，InitializeCell 方法重設的頁首和頁尾儲存格。 這個方法不會影響其他類型的資料格。       當啟用排序 (藉由設定<xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>屬性`true`)、<xref:System.Web.UI.WebControls.LinkButton>控制項，會依預設加入至標頭資料格。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> 這可讓您的資料行排序時<xref:System.Web.UI.WebControls.LinkButton>按一下控制項時。</xref:System.Web.UI.WebControls.LinkButton> 如果您指定的標頭資料格的影像 (藉由設定<xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>屬性)、<xref:System.Web.UI.WebControls.ImageButton>改為建立控制項。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       當排序停用時，所指定的文字<xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>屬性會顯示在標頭資料格。</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> 如果您指定的標頭資料格的影像 (藉由設定<xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>屬性)、<xref:System.Web.UI.WebControls.Image>控制項會加入至標頭資料格。</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       因為瀏覽器將不會顯示空白的儲存格，如果中的映像不會顯示在標頭資料格和<xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>屬性未設定，不分行空格 HTML 實體 (` `) 會顯示在標頭資料格。</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> 同樣地，如果頁尾資料格並沒有任何內容 (如果<xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>屬性未設定)，不分行空格 HTML 實體會顯示在頁尾的資料格。</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] > 由控制項開發人員通常使用這個方法。"
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>表示要重設儲存格。"
    - id: columnIndex
      type: System.Int32
      description: "資料格所在資料行數目。"
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;></xref>值。"
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462

  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "設定 ASP.NET 應用程式的全域快取設定。 這個類別無法被繼承。"
  remarks: "CacheSection 類別可用來以程式設計方式存取和修改`<cache>`組態檔區段。       ASP.NET 快取功能實作的<xref:System.Web.Caching.Cache>類別。</xref:System.Web.Caching.Cache> 如需詳細資訊，請參閱[快取](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > CacheSection 可將資訊寫入至組態檔，根據定義的區段屬性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值為<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>限制的相關區段 任何嘗試寫入組態檔不允許在階層中的層級，將會導致由剖析器產生的錯誤訊息。 不過，您可以使用這個類別來讀取階層架構中的任何層級的組態資訊。       快取是用來儲存經常存取資料的應用程式特定的雜湊資料表。 應用程式和工作階段狀態的類似於快取中，最類似，因為其整個應用程式範圍的應用程式狀態。 快取和應用程式狀態機制之間的最大差異的其中一個是快取支援這些相依性會使得您能夠建置發生特定事件時，會自動移除快取項目中的應用程式的相依性。"
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"

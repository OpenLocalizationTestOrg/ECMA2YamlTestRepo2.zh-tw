  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "指定的類型中顯示之主題**選項** 對話方塊。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]使用者可以修改工作流程設計工具中的 UserDefined 佈景主題，但是不能修改預設值或系統在該內容中的主題。       **選項** 對話方塊隨即出現在使用者工作流程設計介面上按一下滑鼠右鍵，然後選取**選取自訂主題...**. 預設值和系統類別列在**標準主題**時 UserDefined 類別，其中包含使用者所建立的所有主題，在選擇視窗中的標頭會列在下**使用者定義的主題**標頭。       主題定義背景、 前景、 文字、 圖示和其他用來呈現工作流程設計介面上的工作流程的樣式。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType

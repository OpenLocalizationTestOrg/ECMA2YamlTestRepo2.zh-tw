  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the Minimum and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form>, and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example, and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_36_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_36_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_36_1.vb)]"

    return:
      type: System.Int32
      description: "範圍的最大值。 預設值為 100。"
  overload: System.Windows.Forms.ProgressBar.Maximum*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "指定的值小於 0。"

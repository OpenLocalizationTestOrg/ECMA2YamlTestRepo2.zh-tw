  - "The following code example demonstrates how to use the Increment method and the <xref:System.Windows.Forms.ProgressBar.Value%2A> property to increment the value of a <xref:System.Windows.Forms.ProgressBar> in the <xref:System.Windows.Forms.Timer.Tick> event of a <xref:System.Windows.Forms.Timer>. The example also displays the <xref:System.Windows.Forms.ProgressBar.Value%2A> property in a <xref:System.Windows.Forms.StatusBarPanel> to provide a textual representation of the <xref:System.Windows.Forms.ProgressBar>. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control, named `progressBar1`, and a <xref:System.Windows.Forms.StatusBar> control that contains a <xref:System.Windows.Forms.StatusBarPanel>, named `statusBarPanel1`. The <xref:System.Windows.Forms.Timer>, named `time`, must be added to the form as a member.  \n  \n [!code-cpp[ProgressBar.Increment#1](~/add/codesnippet/cpp/m-system.windows.forms.p_0_1.cpp)]\n [!code-cs[ProgressBar.Increment#1](~/add/codesnippet/csharp/m-system.windows.forms.p_0_1.cs)]\n [!code-vb[ProgressBar.Increment#1](~/add/codesnippet/visualbasic/m-system.windows.forms.p_0_1.vb)]"

  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "表示 Windows 進度列控制項。"
  remarks: "ProgressBar 控制項以視覺效果指示長時間作業，其中三種樣式的進度:-區隔的步驟從左到右增加的區塊。      的填入從左到右連續列。      -跑馬燈方式 ProgressBar 上捲動區塊。       <xref:System.Windows.Forms.ProgressBar.Style%2A>屬性會決定顯示進度列的樣式。</xref:System.Windows.Forms.ProgressBar.Style%2A> 請注意，ProgressBar 控制項只能導向水平。 如需如何建立垂直方向的進度列的範例，請參閱<xref:System.Windows.Forms.ProgressBarRenderer>類別。</xref:System.Windows.Forms.ProgressBarRenderer> ProgressBar 控制項通常用於應用程式在執行工作，例如檔案複製或列印文件。 應用程式的使用者可能會考慮應用程式沒有回應，如果沒有視覺提示。 使用應用程式中，警示您 ProgressBar 應用程式正在執行長時間工作，以及使用者應用程式仍有回應。       <xref:System.Windows.Forms.ProgressBar.Maximum%2A>和<xref:System.Windows.Forms.ProgressBar.Minimum%2A>屬性定義的值代表工作的進度的範圍。</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> <xref:System.Windows.Forms.ProgressBar.Minimum%2A>屬性通常會設定為值 0，而<xref:System.Windows.Forms.ProgressBar.Maximum%2A>屬性通常設定為值，表示工作完成。</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> 例如，若要複製的檔案群組時，適當地顯示進度<xref:System.Windows.Forms.ProgressBar.Maximum%2A>屬性無法複製設定為的檔案總數。</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       <xref:System.Windows.Forms.ProgressBar.Value%2A>屬性表示應用程式已完成此作業的進度。</xref:System.Windows.Forms.ProgressBar.Value%2A> 進度列所顯示的值只有近似的目前值<xref:System.Windows.Forms.ProgressBar.Value%2A>屬性。</xref:System.Windows.Forms.ProgressBar.Value%2A> 根據進度列，<xref:System.Windows.Forms.ProgressBar.Value%2A>屬性會決定何時顯示下一個區塊，或增加為列大小</xref:System.Windows.Forms.ProgressBar.Value%2A>的大小       有數種方式來修改以外變更進度列所顯示的值<xref:System.Windows.Forms.ProgressBar.Value%2A>屬性直接。</xref:System.Windows.Forms.ProgressBar.Value%2A> 您可以使用<xref:System.Windows.Forms.ProgressBar.Step%2A>屬性來指定要遞增的特定值<xref:System.Windows.Forms.ProgressBar.Value%2A>屬性，然後再呼叫<xref:System.Windows.Forms.ProgressBar.PerformStep%2A>方法，以遞增的值。</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> 若要變化的遞增值，您可以使用<xref:System.Windows.Forms.ProgressBar.Increment%2A>方法並指定用來遞增值<xref:System.Windows.Forms.ProgressBar.Value%2A>屬性。</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] ><xref:System.Windows.Forms.Control.ForeColor%2A>和<xref:System.Windows.Forms.Control.BackColor%2A>會針對上啟用視覺化樣式時，不會遵照 ProgressBar 變更[!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)]和更新版本。</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"

  remarks: "<xref:System.Runtime.Remoting.Messaging.MethodResponse>類別由.NET Framework 的遠端執行功能基礎結構。</xref:System.Runtime.Remoting.Messaging.MethodResponse> 您不需要建立的執行個體<xref:System.Runtime.Remoting.Messaging.MethodResponse>直接類別; 請改用<xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>介面。</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.MethodResponse>"

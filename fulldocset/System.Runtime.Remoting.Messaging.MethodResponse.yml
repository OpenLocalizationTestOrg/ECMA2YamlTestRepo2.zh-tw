    - id: h1
      type: System.Runtime.Remoting.Messaging.Header[]
      description: "遠端標頭陣列，其中包含索引鍵/值組。 此陣列用來初始化<xref href=&quot;System.Runtime.Remoting.Messaging.MethodResponse&quot;></xref>用於屬於 「 http://schemas.microsoft.com/clr/soap/messageProperties&quot;的命名空間的標頭欄位。"

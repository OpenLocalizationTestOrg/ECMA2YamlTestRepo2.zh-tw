  name: MethodResponse
  nameWithType: MethodResponse
  fullName: System.Runtime.Remoting.Messaging.MethodResponse
  type: Class
  summary: "實作<xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;></xref>介面來建立做為遠端物件上的方法回應訊息。"
  remarks: "MethodResponse 產生的結果為遠端物件上呼叫的方法，用來傳回至呼叫端的方法呼叫的結果。 訊息包括傳回值和`out`引數。       MethodResponse 類別會使用.NET Framework 的遠端執行功能基礎結構。 您不需要直接; 建立 MethodResponse 類別的執行個體請改用<xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>介面。</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>       MethodResponse 包含結尾的訊息接收的遠端資料。 遠端處理伺服器傳回 MethodResponse 訊息給用戶端。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodResponse : System.Runtime.Remoting.Messaging.IMethodReturnMessage, System.Runtime.Serialization.ISerializable
  inheritance:

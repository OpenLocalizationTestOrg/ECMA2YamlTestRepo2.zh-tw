  summary: "提供的回呼的資料時叫用<xref href=&quot;System.Xaml.XamlObjectWriter&quot;></xref>設定特定的值。"
  remarks: "XamlSetValueEventArgs 提供資料與相關聯的回呼特別針對<xref:System.Xaml.XamlObjectWriter>或其設定。</xref:System.Xaml.XamlObjectWriter> 回呼使用泛型<xref:System.EventHandler%601>XamlSetValueEventArgs 事件資料的條件約束的委派。</xref:System.EventHandler%601>       此事件資料類別可能會不特別標記延伸或類型轉換器做的設定值回呼案例使用。 另外還有其他特定的 XAML 的值設定情況下，兩個子類別 XamlSetValueEventArgs 和特定事件資料類別會限制該事件資料。 <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>使用標記延伸回呼案例和<xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>用於類型轉換器回呼案例。</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs> 範例案例，其中的設定值的作業不是標記延伸或類型轉換器的狀況下 DataTrigger WPF 資料繫結中。"
  syntax:
    content: 'public class XamlSetValueEventArgs : EventArgs'

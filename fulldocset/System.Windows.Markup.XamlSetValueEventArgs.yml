  summary: "當在衍生類別中覆寫時，提供方法，來叫用<xref uid=&quot;langword_csharp_SetValue&quot; name=&quot;SetValue&quot; href=&quot;&quot;></xref>目前之類型的基底類別上定義的回呼。"
  remarks: "CallBase 可能叫用的一部分`ReceiveMarkupExtension`實作中，在實作需要特定的標記延伸視為主要的案例，但想要用來在嘗試替代的情況下，而未立即失敗的情況下。 這可用於處理本身也可能是可延伸的標記延伸。       「 目前的動作類型資訊 」 僅適用於內部，而且是指發生設定作業的位置執行個體的類型。 <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>和<xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>同時使用目前的內部覆寫這個方法之型別資訊。</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>"

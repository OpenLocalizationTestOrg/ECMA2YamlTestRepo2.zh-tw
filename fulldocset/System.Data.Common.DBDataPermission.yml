- uid: System.Data.Common.DBDataPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: DBDataPermission.Intersect(IPermission)
  fullName: System.Data.Common.DBDataPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "傳回新的權限物件，代表目前權限物件和指定的權限物件的交集。"
  remarks: "兩個權限的交集會說明兩者的操作一組權限。 只有通過這兩個原始的使用權限的需求會通過交集。"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "若要與目前權限物件產生交集的權限物件。 它必須是目前的權限物件相同的型別。"
    return:
      type: System.Security.IPermission
      description: "新的權限物件，代表目前權限物件和指定的權限物件的交集。 這個新權限的物件為 null 參考 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中) 如果交集是空的。"
  overload: System.Data.Common.DBDataPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> target </code>參數不是 null 參考 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中) 並不是目前的權限物件的類別相同的執行個體。"
  platform:
  - net462
- uid: System.Data.Common.DBDataPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: DBDataPermission.IsSubsetOf(IPermission)
  fullName: System.Data.Common.DBDataPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "傳回值，指出目前的權限物件是否為指定權限物件的子集。"
  remarks: "如果目前權限物件指定一組完全指定權限物件所包含的作業，目前的權限物件是指定權限物件的子集。 比方說，表示 C:\\example.txt 的存取權限是到 c︰ 代表存取權限的子集\\\\。 如果此方法傳回`true`，目前的權限物件，表示沒有存取受保護的資源比指定的權限物件。"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "要測試子集關聯性的權限物件。 這個物件必須是目前的權限物件類型相同。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果目前權限的物件子集的指定的權限，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Data.Common.DBDataPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> target </code>參數是不是與目前權限物件相同類型的物件。"
  platform:
  - net462

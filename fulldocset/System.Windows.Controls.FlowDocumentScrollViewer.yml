  langs:
  - csharp
  name: FlowDocumentScrollViewer
  nameWithType: FlowDocumentScrollViewer
  fullName: System.Windows.Controls.FlowDocumentScrollViewer
  type: Class
  summary: "提供在連續捲動模式中檢視動態內容的控制項。"
  remarks: "FlowDocumentScrollViewer 顯示連續捲動模式中的內容。  類似的控制項， <xref:System.Windows.Controls.FlowDocumentPageViewer>，會顯示內容頁-一次檢視模式。</xref:System.Windows.Controls.FlowDocumentPageViewer>  同時<xref:System.Windows.Controls.FlowDocumentPageViewer>和 FlowDocumentScrollViewer 會固定為特定檢視模式。</xref:System.Windows.Controls.FlowDocumentPageViewer>  相反地，<xref:System.Windows.Controls.FlowDocumentReader>包含可讓使用者以動態方式選擇各種不同的檢視模式的功能 (所提供<xref:System.Windows.Controls.FlowDocumentReaderViewingMode>列舉型別)，但要付出正在較重的加權比<xref:System.Windows.Controls.FlowDocumentPageViewer>或 FlowDocumentScrollViewer。</xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentReaderViewingMode> </xref:System.Windows.Controls.FlowDocumentReader>       下圖顯示其預設的 FlowDocumentScrollViewer 控制項[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。       ![螢幕擷取畫面︰ 基本 FlowDocumentScrollViewer](~/add/media/flowdocscrollviewer-main.png &quot;螢幕擷取畫面︰ 基本 FlowDocumentScrollViewer&quot;)依預設，永遠顯示垂直捲軸，而水平捲軸會顯示如有需要。  預設值[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]的 FlowDocumentScrollViewer 不包含的工具列中; 不過，<xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>屬性可以用來啟用內建工具列。</xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A>       <xref:System.Windows.Documents.FlowDocument>FlowDocumentScrollViewer。 唯一允許的子元素</xref:System.Windows.Documents.FlowDocument>  FlowDocumentScrollViewer 項目可以裝載不超過一個<xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"

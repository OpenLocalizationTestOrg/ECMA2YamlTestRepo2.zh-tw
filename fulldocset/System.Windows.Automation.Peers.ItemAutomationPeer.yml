  remarks: "資料的項目也不是<xref:System.Windows.UIElement>類型沒有子系，不過，它們可以<xref:System.Windows.UIElement>樹狀目錄和對應[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]樹狀目錄。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>       例如，<xref:System.Windows.Controls.ListBox>可以擁有包含資料項目的字串集合。</xref:System.Windows.Controls.ListBox> 當這些項目會處理<xref:System.Windows.Controls.ItemsControl>視覺效果中，<xref:System.Windows.UIElement>為其建立樹狀結構。</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl> 此樹狀結構可以具有對應[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]樹狀目錄中。 樹狀目錄中建立之後，[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]合併<xref:System.Windows.UIElement>樹狀到[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]樹狀目錄。</xref:System.Windows.UIElement> ItemAutomationPeer 搭配其<xref:System.Windows.UIElement>對應項目，如果存在的話，以取得詳細資訊，關於<xref:System.Windows.UIElement>樹狀目錄。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>       只有可見的資料或項目，更精確地說，對應<xref:System.Windows.UIElement>樹狀目錄，擁有這個 dualism。</xref:System.Windows.UIElement> 不可見的資料，這些項目有對應的<xref:System.Windows.UIElement>樹，有一個 ItemAutomationPeer。</xref:System.Windows.UIElement>"

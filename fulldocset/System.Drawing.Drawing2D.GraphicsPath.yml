  summary: "將橢圓形弧線附加至目前的圖形。"
  remarks: "如果先前的線條或曲線圖中的，一行加入上一個區段端點連接至弧線的開頭。       弧線被沿著指定之矩形所限定的橢圓形的周邊。 開始角度的度數數目 （在 0 度角） 橢圓形的 x 軸順時針測量取決於弧形的起點。 端點同樣位於藉由從起點朝順時針方向測量的掃掠角度的度數。 如果掃掠角度大於 360 度或小於-360 度，則分別由 360 度或-360 度清理弧線。"
  example:

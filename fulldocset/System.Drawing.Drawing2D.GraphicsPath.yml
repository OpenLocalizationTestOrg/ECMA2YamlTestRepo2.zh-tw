  name: GraphicsPath
  nameWithType: GraphicsPath
  fullName: System.Drawing.Drawing2D.GraphicsPath
  type: Class
  summary: "表示一系列連接的直線和曲線。 這個類別無法被繼承。"
  remarks: "應用程式會使用路徑來繪製圖形外，填滿的圖案，內部建立裁剪區域。 圖形引擎會維護全局座標空間在路徑中的幾何形狀的座標。       路徑可能會包含任何數目的數字 （路徑）。 每一個圖形可能是由一系列連接的直線和曲線或基本幾何形狀組成。 圖形的起點是序列中連接的直線和曲線的第一個點。 結束點則是序列中的最後一個點。 基本規格所定義的開始和結束點的基本幾何形狀。       數字組成的一系列連接的直線和曲線 （其開始和結束點可能同一） 是開放的圖表，除非它已明確地關閉。 圖可以明確地關閉使用<xref:System.Drawing.Drawing2D.GraphicsPath.CloseFigure%2A>方法，它會關閉目前的圖形從結束點的線條連接的起始點。</xref:System.Drawing.Drawing2D.GraphicsPath.CloseFigure%2A> 包含幾何形狀基本類型圖是封閉的圖表。       基於填滿和裁剪的 (例如，如果使用轉譯路徑<xref:System.Drawing.Graphics.FillPath%2A>)，為所有開啟數據都將從圖中的第一個點的一行加入至最後一個點，已關閉。</xref:System.Drawing.Graphics.FillPath%2A>       建立路徑時，或已關閉圖時，會隱含地開始新的圖形。 新的圖時，會明確地建立<xref:System.Drawing.Drawing2D.GraphicsPath.StartFigure%2A>方法呼叫。</xref:System.Drawing.Drawing2D.GraphicsPath.StartFigure%2A>       當幾何圖形原始物件加入至路徑時，它會將包含幾何形狀圖，並也隱含地開始新的圖形。 因此，一定會有目前的圖形路徑中。 當直線和曲線加入至路徑時，隱含的線條會加入視連線目前圖形的結束點的新線條和曲線來形成一系列連接的直線和曲線開始點。       圖中有描述如何將直線和曲線線段追蹤之間的起點和終點的方向。 方向是直線和曲線加入至圖形，或基本幾何形狀所定義的順序定義。 方向會用來決定裁剪和填滿的路徑內部。"

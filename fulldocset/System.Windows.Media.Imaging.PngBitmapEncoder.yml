  remarks: "交錯式顯示的程序是指[!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)]兩個欄位中的框架。 一個欄位包含偶數行範圍內，而另一個欄位包含奇數行的畫面格。 當[!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)]是檢視，一個欄位中的程式會先顯示，並且第二個欄位中的行就會顯示。      <a name=&quot;XAMLTextUsage_Interlace&quot;></a># # XAML 文字用法"

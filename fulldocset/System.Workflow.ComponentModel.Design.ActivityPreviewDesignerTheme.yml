  type: Class
  summary: "提供工作流程設計介面上使用預覽模式的活動設計工具主題設定。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]使用預覽模式在工作流程設計介面的活動設計工具可以有特定的主題設定，預覽顯示區域。 ActivityPreviewDesignerTheme 包含提供這些預覽區域特定設定的屬性。       在新增至工作流程設計介面時，提供預覽模式的活動包括<xref:System.Workflow.Activities.ConditionedActivityGroup>以及<xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme

  remarks: "OnAmbientPropertyChanged 會檢查傳遞給值`ambientProperty`並套用適當的環境主題設定，根據這個值。 如果值為<xref:System.Workflow.ComponentModel.Design.AmbientProperty>，它會套用由設計工具提供的環境樣式。</xref:System.Workflow.ComponentModel.Design.AmbientProperty> 如果值為<xref:System.Workflow.ComponentModel.Design.AmbientProperty>，它會套用由作業系統提供的環境樣式。</xref:System.Workflow.ComponentModel.Design.AmbientProperty>"

  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;></xref>事件。"
  remarks: "若要準備將變更輸入法 (IME) 或切換由右至左值，您可以使用 InputLanguageChangingEventArgs 類別中的資料。 您也可以變更執行緒的<xref:System.Threading.Thread.CurrentCulture%2A>和<xref:System.Threading.Thread.CurrentUICulture%2A>屬性，讓不同的資源取得挑選將</xref:System.Threading.Thread.CurrentUICulture%2A></xref:System.Threading.Thread.CurrentCulture%2A> 若要防止變更輸入的語言，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       InputLanguageChangingEventArgs 識別要求的輸入的語言，以及新的輸入語言的字元集。 <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>屬性會識別要求的語言的地區設定。</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       <xref:System.Windows.Forms.Form.InputLanguageChanging>事件之前<xref:System.Windows.Forms.Form.InputLanguageChanged>事件。</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       如需處理事件的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"

  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "表示 wsa:EndpointReference 項目。"
  remarks: "Wsa:EndpointReference 項目可以用於 wst:OnBehalfOf 和 wp:AppliesTo wsp:RequestSecurityToken 項目內的項目，來指定端點參考。       讀取時，支援的 Ws-addressing 標準結構描述命名空間 (http://schemas.xmlsoap.org/ws/2004/08/addressing) 或 Ws-addressing 1.0 結構描述命名空間 (http://www.w3.org/2005/08/addressing)。 寫入支援只在 Ws-addressing 1.0 命名空間 (http://www.w3.org/2005/08/addressing)。       如需 wsa:EndpointReference 元素的詳細資訊，請參閱 Web 服務定址 – 核心規格。 如需 Ws-trust 通訊協定中使用的詳細資訊，請參閱適用於您案例的 Ws-trust 規格的版本。"
  syntax:
    content: public class EndpointReference
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

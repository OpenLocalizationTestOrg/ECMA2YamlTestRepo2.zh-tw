  name: DetailsViewModeEventArgs
  nameWithType: DetailsViewModeEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>就會引發事件時<xref:System.Web.UI.WebControls.DetailsView>控制項嘗試變更之間編輯、 插入和唯讀模式，但模式實際變更之前。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 這可讓您提供的事件處理常式執行自訂的常式，例如設定<xref:System.Web.UI.WebControls.DetailsView>控制特定的模式，或取消模式變更時就會發生此事件。</xref:System.Web.UI.WebControls.DetailsView>       DetailsViewModeEventArgs 物件傳遞至事件處理常式，可讓您判斷要模式<xref:System.Web.UI.WebControls.DetailsView>變更控制，以判斷是否<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>使用者取消編輯作業，因此，或指出插入作業應該取消引發事件。</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> 若要判斷新的模式，請使用<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> 您也可以使用<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>屬性變更為替代的模式設定為其中一個<xref:System.Web.UI.WebControls.DetailsViewMode>列舉值。</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> 使用<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>屬性來判斷使用者是否已取消編輯作業。</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> 若要取消插入作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DetailsViewModeEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

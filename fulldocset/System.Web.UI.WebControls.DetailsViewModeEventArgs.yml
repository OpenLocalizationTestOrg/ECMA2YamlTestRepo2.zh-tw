  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>就會引發事件時<xref:System.Web.UI.WebControls.DetailsView>控制項嘗試變更之間編輯、 插入和唯讀模式，但模式實際變更之前。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 使用 CancelingEdit 屬性來判斷是否<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>因使用者取消編輯作業而引發事件。</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 例如，您可能想要重設<xref:System.Web.UI.WebControls.DetailsView>控制項每當使用者取消編輯作業。</xref:System.Web.UI.WebControls.DetailsView>"

  fullName: System.Windows.Input.QueryCursorEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Windows.UIElement.QueryCursor&quot;></xref>和<xref href=&quot;System.Windows.ContentElement.QueryCursor&quot;></xref>事件，並將&lt;xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName&gt;附加事件。"
  remarks: "這個委派會使用與下列附加事件。      -<xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>這個委派會使用與下列路由事件。</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> 這些路由的事件轉送，使其更容易存取一般項目模型中先前所列的附加的事件[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName>-<xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName>附加的事件和基底的項目路由事件共用其事件資料，而反昇和通道之路由事件的版本也共用事件資料。</xref:System.Windows.ContentElement.QueryCursor?displayProperty=fullName> </xref:System.Windows.UIElement.QueryCursor?displayProperty=fullName> 事件路由傳送，這可能會影響事件的處理的特性。 如需詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public delegate void QueryCursorEventHandler(object sender, QueryCursorEventArgs e);

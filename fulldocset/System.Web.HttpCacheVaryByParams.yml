  name: HttpCacheVaryByParams
  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "提供類型安全的方式來設定<xref:System.Web.HttpCachePolicy.VaryByParams*>屬性。</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByParams%2A>屬性會識別哪一個 HTTP`Get`或`Post`ASP.NET 用來唯一識別變化的回應，當有多個資源的快取回的應的參數。</xref:System.Web.HttpCachePolicy.VaryByParams%2A> 當回應則取決於一組用戶端的輸入，例如標頭或參數時，這非常有用。       HttpCacheVaryByParams 沒有直接相關 HTTP 快取控制標頭，但可協助確保用戶端或 proxy 因指定的參數。 如需有關`VaryByParams`，請參閱 RFC 2616︰ 超文字傳輸通訊協定-HTTP/1.1 中，用於[World Wide Web Consortium (W3C) 網站](http://go.microsoft.com/fwlink/?linkid=37125)站台。 請參閱節 14 中，「 標頭欄位定義 」 的完整詳細資料。"
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
  syntax:
    content: public sealed class HttpCacheVaryByParams

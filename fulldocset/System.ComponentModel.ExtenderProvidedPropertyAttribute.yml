  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: "指定由擴充性提供者所提供的屬性。 這個類別無法被繼承。"
  remarks: "會自動插入 ExtenderProvidedPropertyAttribute<xref:System.ComponentModel.TypeDescriptor>類別會公開為擴充屬性的屬性。</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > 上您的內容，不使用此屬性。 請改用<xref:System.ComponentModel.ProvidePropertyAttribute>實作的型別上<xref:System.ComponentModel.IExtenderProvider>介面。</xref:System.ComponentModel.IExtenderProvider> </xref:System.ComponentModel.ProvidePropertyAttribute> 如需詳細資訊，請參閱[擴充性提供者](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute

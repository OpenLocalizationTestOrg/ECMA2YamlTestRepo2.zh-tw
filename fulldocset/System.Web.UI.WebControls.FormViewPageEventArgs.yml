  name: FormViewPageEventArgs
  nameWithType: FormViewPageEventArgs
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控制引發<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>事件時的頁面巡覽區按鈕 (按鈕其`CommandName`屬性設定為 「 頁面 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.FormView>控制項負責的分頁作業。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> 您也可以設定`CommandArgument`頁面巡覽區按鈕來指定要執行的分頁作業類型的屬性。 下表列出支援的作業。      |CommandArgument 值 |描述 |  |---------------------------|-----------------|  |&quot;下一步&quot;|巡覽至下一頁。 |  |&quot;Prev&quot;|導覽至上一頁。 |  |&quot;第一個&quot;|巡覽至第一頁。 |  |&quot;最後一個&quot;|巡覽至最後一頁。 |  |整數值 |巡覽至指定的頁面。 |      這可讓您提供執行自訂的常式，例如取消分頁作業時就會發生此事件的事件處理方法。      > [!NOTE] > 頁面巡覽區按鈕通常位於中的頁面巡覽區列<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView>       FormViewPageEventArgs 物件會傳遞至事件處理方法，可讓您判斷使用者所選頁面的索引，以及指出是否應取消的分頁作業。 若要判斷使用者所選頁面的索引，請使用<xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>屬性。</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> 若要取消的分頁作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>FormViewPageEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 FormViewPageEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定顯示在新的頁面索引<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  remarks: "因為<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>事件發生之前<xref:System.Web.UI.WebControls.FormView>分頁作業，控制項執行<xref:System.Web.UI.WebControls.FormView.PageIndex%2A>控制項的屬性包含先前顯示的頁面的索引，而且無法用來判斷使用者所選頁面的索引。</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> 用於 NewPageIndex 屬性判斷頁面索引。 您也可以使用這個屬性，若要以程式設計方式覆寫使用者所選取設定為另一個值的頁面索引。"
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "若要顯示在新的頁面索引<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  overload: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462

  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>就會發生事件時<xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>設為無法解譯為日期，或當無法選取的日期值。</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> 您可以訂閱此事件，並指定是否引發例外狀況是藉由設定<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>屬性。</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> 如果是<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>`true`，引發下列例外狀況的其中一個: |例外狀況類型 |條件 |  |--------------------|---------------|  |<xref:System.FormatException>|輸入的文字無法剖析為有效的日期，且不會隱藏例外狀況。 |  |<xref:System.ArgumentOutOfRangeException>|輸入的文字會剖析為不是可選取的日期。 |      如果<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>是`false`，應用程式會如往常般繼續執行。</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
  syntax:
    content: 'public class DatePickerDateValidationErrorEventArgs : EventArgs'

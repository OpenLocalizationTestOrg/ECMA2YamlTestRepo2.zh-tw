  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "代表事件的關鍵字。 關鍵字事件提供者中所定義，並且用來群組具有其他類似的事件 （根據事件的使用量） 的事件。"
  remarks: "這個類別無法具現化。 A<xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>物件沒有 EventKeyword 物件，其中一個提供者事件所使用的每個關鍵字的清單。</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> 每個關鍵字的位元是 64 位元遮罩中。 預先定義的位元值和保留的位元佔據這個遮罩，讓資訊清單使用 0x0000000000000001 和 0x0000800000000000 之間任何位元的前 16 個位置。       中所定義的標準事件關鍵字<xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>列舉型別。</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
  syntax:
    content: public sealed class EventKeyword

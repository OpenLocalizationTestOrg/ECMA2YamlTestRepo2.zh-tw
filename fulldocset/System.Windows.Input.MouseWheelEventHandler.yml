items:
- uid: System.Windows.Input.MouseWheelEventHandler
  id: MouseWheelEventHandler
  langs:
  - csharp
  name: MouseWheelEventHandler
  nameWithType: MouseWheelEventHandler
  fullName: System.Windows.Input.MouseWheelEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Windows.UIElement.MouseWheel&quot;></xref>和<xref href=&quot;System.Windows.ContentElement.MouseWheel&quot;></xref>路由事件，以及相關附加事件和預覽事件。"
  remarks: "這個委派會使用與下列附加事件。      - <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>-<xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>這個委派會使用與下列路由事件。</xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> 這些路由的事件轉送，使其更容易存取一般項目模型中先前所列的附加的事件[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>附加的事件和基底的項目路由事件共用其事件資料，而反昇和通道之路由事件的版本也共用事件資料。</xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName> 事件路由傳送，這可能會影響事件的處理的特性。 如需詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>屬性是正數，如果滑鼠滾輪 （遠離使用者） 會向前移動或負數滑鼠滾輪 （朝向使用者） 會向下移動。</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>"
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox>, which is attached to a <xref:System.Windows.Controls.Canvas>, upward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> downward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
  syntax:
    content: public delegate void MouseWheelEventHandler(object sender, MouseWheelEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462

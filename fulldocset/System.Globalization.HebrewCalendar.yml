  name: HebrewCalendar
  nameWithType: HebrewCalendar
  fullName: System.Globalization.HebrewCalendar
  type: Class
  summary: "代表希伯來曆法。"
  remarks: "希伯來曆法辨識兩個紀元︰ 西元前 （在一般紀元） 之前，上午 （拉丁文&quot;Anno Mundi&quot;，這表示 「 年的全球 」）。 只有目前紀元 (A.M.) 和希伯來文 5343 年到 5999 (西曆的 1583年到 2239)，會辨識 HebrewCalendar 類別的這個實作。      > [!NOTE] > 使用 HebrewCalendar 類別和其他行事曆類別的.NET Framework 相關資訊，請參閱[使用行事曆](~/add/includes/ajax-current-ext-md.md)。       在被 19、 第 3、 6、 8、 11、 14 整除一年的結尾是每個 19 年週期內，17 和 19 年都是潤年。 一般年份可以有 353 到 355 天，視猶太節日的位置而定。 閏年對 383 385 天。       希伯來曆法有 12 個月期間和閏年 13 個月: |GetMonth 值 （年） |GetMonth 值年 （閏年） |月 |常見的年數天 |潤年中的天數 |  |------------------------------------|----------------------------------|-----------|--------------------------|------------------------|  | 1 | 1 | תשרי (Tishrei) | 30 | 30 |  | 2 | 2 | חשון (Cheshvan) | 29/30 | 29/30 |  | 3 | 3 | כסלו (Kislev) | 29/30 | 29/30 |  | 4 | 4 | טבת tevet （月） | 29 | 29 |  | 5 | 5 | שבט (Shevat) | 30 | 30 |  | 6 |-| אדר (Adar) | 29 |-|  |-| 6 | אדר א （Adar 引） |-| 30 |  |-| 7 | אדר ב (Adar Beit) |-| 29 |  | 7 | 8 |ניסן (Nissan) | 30 | 30 |  | 8 |9 | אייר (Iyar) | 29 | 29 |  | 9 | 10 | סיון (Sivan) | 30 | 30 |  | 10 | 11 | תמוז (Tamuz) | 29 | 29 |  | 11 | 12 | אב (Av) | 30 | 30 |  | 12 | 13 | אלול (Elul) | 29 | 29 |      在 Cheshvan 和 Kislev 天猶太節日的位置而有所不同。 閏年，Adar 會取代所 Adar 引 30 天內與 Adar Beit 29 天。 Adar 引會被視為閏月。 天; leap Adar 引和所有中 Adar Beit 日期會被視為的最後一天也就是<xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>方法會傳回`true`這些天。</xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>       日期年 1 月 1，2001 A.D.。 在西曆相當於目前年度第六個星期幾 tevet 月 5761 上午 在希伯來曆法。       每個<xref:System.Globalization.CultureInfo>支援一組的行事曆。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>屬性會傳回預設的行事曆文化特性，而<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>屬性會傳回陣列，其中包含所有支援的文化特性的行事曆。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要變更<xref:System.Globalization.CultureInfo>、 應用程式應該設定<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>為新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>屬性</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>所使用的行事曆"
  example:
  - "The following example creates a file that contains the date ranges supported by the HebrewCalendar class, and displays the number of days in each month of the year 5772.  \n  \n [!code-cs[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.h_1.cs)]\n [!code-vb[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.h_1.vb)]  \n  \n The example instantiates a HebrewCalendar object and makes it the current calendar of a Hebrew (Israel) <xref:System.Globalization.CultureInfo> object. It then makes Hebrew (Israel) the current thread culture. This causes the common language runtime to interpret all dates and times in relation to the Hebrew calendar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HebrewCalendar : System.Globalization.Calendar

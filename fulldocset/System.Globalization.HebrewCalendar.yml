  summary: "使用轉換指定的年份為 4 位數年份<xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>屬性來判斷適當世紀。</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>"
  remarks: "ToFourDigitYear 方法會使用`year`參數，<xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>屬性，並計算 4 位數年份的年份。</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> 世紀所找到的唯一項目決定`year`該 100 年範圍內的參數。 例如，如果<xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>設為 5729，100 年範圍是從 5630 到 5729。</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> 因此，30 的值會解譯為 5630 中,，而值為 29 會解譯為 5729。       如果<xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>屬性有特殊值 99，ToFourDigitYear 方法就會忽略地區設定和語言選項控制台中，並且傳回的值`year`參數保持不變。</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>       ToFourDigitYear 支援兩位數年份或四位數年份。 傳遞的兩位數年份值 (小於 100) 將使這個方法將值轉換為四位數的值根據<xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>值，表示該適當世紀。</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> 如果應用程式提供 ToFourDigitYear 支援行事曆範圍內的四位數年份值，則方法會傳回實際的輸入的值。 如果應用程式提供支援的行事曆範圍四位數值或它提供一個負數值，方法會擲回例外狀況。"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "從 0 到 99 或 4 位數希伯來文日曆年度從 5343 到 5999 2 位數的年份。"
    return:
      type: System.Int32
      description: "如果<code> year </code>參數為 2 位數的年份，則傳回值是對應的 4 位數年份。 如果<code> year </code>參數為 4 位數的年份，則傳回值是不變<code> year </code>參數。"
  overload: System.Globalization.HebrewCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>小於 0。       -<code>year</code>是小於<xref:System.Globalization.HebrewCalendar.MinSupportedDateTime*>或大於<xref:System.Globalization.HebrewCalendar.MaxSupportedDateTime*>。"
  platform:
  - net462

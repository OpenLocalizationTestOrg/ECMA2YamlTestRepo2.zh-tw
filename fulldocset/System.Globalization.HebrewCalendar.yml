  summary: "取得或設定以 2 位數年份表示時，該 100 年範圍的最後一年。"
  remarks: "TwoDigitYearMax 屬性可讓 2 位數的年份的 4 位數年份正確轉譯。 例如，如果這個屬性設定為 5729，100 年範圍是從 5630 到 5729。 因此，將 30 的 2 位數值解譯為 5630，，而 2 位數為 29 值會解譯為 5729。       這個屬性的起始值被衍生自 [控制台] 的 [地區及語言選項] 部分中的設定。 如果初始系統設定變更您的應用程式的生命期限內<xref:System.Globalization.HebrewCalendar>類別不會自動偵測變更。</xref:System.Globalization.HebrewCalendar>       特殊值 99 原因<xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>方法略過系統設定，並傳回指定的年份保持不變。</xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "以 2 位數年份表示時，該 100 年範圍的最後一年。"

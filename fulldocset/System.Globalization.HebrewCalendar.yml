    description: "目前<xref href=&quot;System.Globalization.HebrewCalendar&quot;></xref>物件是唯讀的。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "在設定作業中，希伯來文日曆年度值是小於 5343，但不是 99，或大於 5999 年份值。"
  platform:
  - net462

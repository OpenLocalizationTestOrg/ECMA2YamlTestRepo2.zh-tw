- uid: System.Windows.Input.RoutedCommand.CanExecute(System.Object,System.Windows.IInputElement)
  id: CanExecute(System.Object,System.Windows.IInputElement)
  parent: System.Windows.Input.RoutedCommand
  langs:
  - csharp
  name: CanExecute(Object,IInputElement)
  nameWithType: RoutedCommand.CanExecute(Object,IInputElement)
  fullName: System.Windows.Input.RoutedCommand.CanExecute(Object,IInputElement)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "決定是否此<xref href=&quot;System.Windows.Input.RoutedCommand&quot;></xref>可以在其目前狀態中執行。"
  remarks: "如果決定的實際邏輯<xref:System.Windows.Input.RoutedCommand>可以執行在目前命令目標未包含在 CanExecute 方法，而不是 CanExecute 引發<xref:System.Windows.Input.CommandManager.PreviewCanExecute>以及<xref:System.Windows.Input.CommandManager.CanExecute>哪些通道和泡泡圖透過項目樹狀目錄之物件的<xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>尋找的事件</xref:System.Windows.Input.CommandManager.CanExecute></xref:System.Windows.Input.CommandManager.PreviewCanExecute></xref:System.Windows.Input.RoutedCommand>  如果<xref:System.Windows.Input.CommandBinding>該<xref:System.Windows.Input.RoutedCommand>找到，則<xref:System.Windows.Input.CanExecuteRoutedEventHandler>附加至<xref:System.Windows.Input.CommandBinding>稱為。</xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CanExecuteRoutedEventHandler> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.CommandBinding>  這些處理常式提供的程式設計邏輯，來判斷是否<xref:System.Windows.Input.RoutedCommand>可以或不執行。</xref:System.Windows.Input.RoutedCommand>       <xref:System.Windows.Input.CommandManager.PreviewCanExecute>以及<xref:System.Windows.Input.CommandManager.PreviewExecuted><xref:System.Windows.Input.ICommandSource.CommandTarget%2A>。</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>引發事件</xref:System.Windows.Input.CommandManager.PreviewExecuted></xref:System.Windows.Input.CommandManager.PreviewCanExecute>  如果<xref:System.Windows.Input.ICommandSource.CommandTarget%2A>上未設定<xref:System.Windows.Input.ICommandSource>、<xref:System.Windows.Input.CommandManager.PreviewCanExecute>和<xref:System.Windows.Input.CommandManager.CanExecute>具有鍵盤焦點的項目上引發事件。</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.ICommandSource> </xref:System.Windows.Input.ICommandSource.CommandTarget%2A>"
  example:
  - "The following example is a <xref:System.Windows.Input.ICommand.CanExecuteChanged> event handler from a custom implementation of <xref:System.Windows.Input.ICommandSource>.  \n  \n `this.Command` in this example is the <xref:System.Windows.Input.ICommandSource.Command%2A> property on the <xref:System.Windows.Input.ICommandSource>.  If the command is not `null`, the command is cast to a <xref:System.Windows.Input.RoutedCommand>.  If the command is a <xref:System.Windows.Input.RoutedCommand>, then the CanExecute method is called passing the <xref:System.Windows.Input.ICommandSource.CommandTarget%2A> and the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  If command is not a <xref:System.Windows.Input.RoutedCommand>, it is cast to an <xref:System.Windows.Input.ICommand> and the <xref:System.Windows.Input.ICommand.CanExecute%2A> method is called passing the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  \n  \n If the CanExecute method returns `true`, then the control is enabled; otherwise, the control is disable.  \n  \n [!code-cs[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/csharp/ImplementICommandSource/CommandSlider.cs#implementicommandcanexecutechanged)]\n [!code-vb[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/visualbasic/implementicommandsource/commandslider.vb#implementicommandcanexecutechanged)]"
  syntax:
    content: public bool CanExecute (object parameter, System.Windows.IInputElement target);
    parameters:
    - id: parameter
      type: System.Object
      description: "使用者定義資料類型。"
    - id: target
      type: System.Windows.IInputElement
      description: "命令目標。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果命令可以執行在目前的命令目標。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Input.RoutedCommand.CanExecute*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>target</code>is not a <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.ContentElement&quot;></xref>."
  platform:
  - net462
- uid: System.Windows.Input.RoutedCommand.CanExecuteChanged
  id: CanExecuteChanged
  parent: System.Windows.Input.RoutedCommand
  langs:
  - csharp
  name: CanExecuteChanged
  nameWithType: RoutedCommand.CanExecuteChanged
  fullName: System.Windows.Input.RoutedCommand.CanExecuteChanged
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "命令管理員偵測到變更命令來源時，就會發生。 這些變更通常會影響是否在目前命令目標上應該執行的命令。"
  remarks: "<xref:System.Windows.Input.RoutedCommand>接聽的<xref:System.Windows.Input.CommandManager.RequerySuggested>事件，這就會引發<xref:System.Windows.Input.CommandManager>.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.RoutedCommand> <xref:System.Windows.Input.CommandManager.RequerySuggested>符合條件時，就會引發事件，可能會變更，是否應該執行的命令，例如鍵盤焦點的變更。</xref:System.Windows.Input.CommandManager.RequerySuggested>  當收到命令<xref:System.Windows.Input.CommandManager.RequerySuggested>事件時，便會產生 CanExecuteChanged 事件。</xref:System.Windows.Input.CommandManager.RequerySuggested>  一般而言，命令來源將會接聽這個事件與查詢<xref:System.Windows.Input.RoutedCommand>透過<xref:System.Windows.Input.RoutedCommand.CanExecute%2A>方法。</xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand>  大部分的命令來源如果會停用本身無法執行命令，做為其命令繫結的一部分。  舉例來說，這是當<xref:System.Windows.Controls.MenuItem>灰色本身時，無法執行命令。</xref:System.Windows.Controls.MenuItem>       在某些情況下，<xref:System.Windows.Input.CommandManager>條件會改變執行命令的能力的變更不會察覺。</xref:System.Windows.Input.CommandManager>  在這些情況下，您可以強制<xref:System.Windows.Input.CommandManager>來引發<xref:System.Windows.Input.CommandManager.RequerySuggested>藉由呼叫事件<xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A>方法，這會依次導致<xref:System.Windows.Input.RoutedCommand>引發 CanExecuteChanged 事件。</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A> </xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager>"
  example:
  - "The following example is a <xref:System.Windows.Input.ICommand.CanExecuteChanged> event handler from a custom implementation of <xref:System.Windows.Input.ICommandSource>.  \n  \n `this.Command` in this example is the <xref:System.Windows.Input.ICommandSource.Command%2A> property on the <xref:System.Windows.Input.ICommandSource>.  If the command is not `null`, the command is cast to a <xref:System.Windows.Input.RoutedCommand>.  If the command is a <xref:System.Windows.Input.RoutedCommand>, then the <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> method is called passing the <xref:System.Windows.Input.ICommandSource.CommandTarget%2A> and the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  If command is not a <xref:System.Windows.Input.RoutedCommand>, it is cast to an <xref:System.Windows.Input.ICommand> and the <xref:System.Windows.Input.ICommand.CanExecute%2A> method is called passing the <xref:System.Windows.Input.ICommandSource.CommandParameter%2A>.  \n  \n If the <xref:System.Windows.Input.RoutedCommand.CanExecute%2A> method returns `true`, then the control is enabled; otherwise, the control is disabled.  \n  \n [!code-cs[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/csharp/ImplementICommandSource/CommandSlider.cs#implementicommandcanexecutechanged)]\n [!code-vb[ImplementICommandSource#ImplementICommandCanExecuteChanged](~/add/codesnippet/visualbasic/implementicommandsource/commandslider.vb#implementicommandcanexecutechanged)]"
  syntax:
    content: public event EventHandler CanExecuteChanged;
    return:
      type: System.EventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

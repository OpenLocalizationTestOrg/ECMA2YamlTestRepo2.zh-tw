  name: StateInitializationActivity
  nameWithType: StateInitializationActivity
  fullName: System.Workflow.Activities.StateInitializationActivity
  type: Class
  summary: "做為一組活動的容器時執行<xref href=&quot;System.Workflow.Activities.StateActivity&quot;></xref>開始執行。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateInitializationActivity 做為<xref:System.Workflow.Activities.SequenceActivity>它所包含的所有活動。</xref:System.Workflow.Activities.SequenceActivity>       <xref:System.Workflow.Activities.SetStateActivity>類別可能會包含在 StateInitializationActivity。</xref:System.Workflow.Activities.SetStateActivity>       如果 StateInitializationActivity 存在於<xref:System.Workflow.Activities.StateActivity>，StateInitializationActivity 是取得的第一個活動時執行<xref:System.Workflow.Activities.StateActivity>開始執行。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> 在某些方面就像 StateInitializationActivity`OnEnterState`處理常式。       不是強制活動在<xref:System.Workflow.Activities.StateActivity>.</xref:System.Workflow.Activities.StateActivity> StateInitializationActivity。       StateInitializationActivity 是<xref:System.Workflow.ComponentModel.CompositeActivity>，這表示 StateInitializationActivity 可以包含其他活動。</xref:System.Workflow.ComponentModel.CompositeActivity> StateInitializationActivity 不能包含任何活動，用於實作<xref:System.Workflow.Activities.IEventActivity>介面，其中包括所有<xref:System.Workflow.Activities.HandleExternalEventActivity>活動和<xref:System.Workflow.Activities.DelayActivity>活動。</xref:System.Workflow.Activities.DelayActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.IEventActivity>       StateInitializationActivity 中執行<xref:System.Workflow.Activities.StateActivity>，可讓非封鎖方式<xref:System.Workflow.Activities.StateActivity>準備好接收事件。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> 可以包含 StateInitializationActivity<xref:System.Workflow.Activities.SetStateActivity>活動，讓它可建立模型，會發生轉換，狀態而不會接收任何事件的狀態機器。</xref:System.Workflow.Activities.SetStateActivity> 就這個方面的狀態機器的行為類似的循序工作流程。"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateInitializationDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateInitializationActivity), "Resources.StateInitializationActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateInitializationValidator))]

      public sealed class StateInitializationActivity : System.Workflow.Activities.SequenceActivity

  remarks: "<xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>是以兩位數年份表示時，該 100 年範圍中的最後一年。</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> 世紀所找到的唯一項目指定決定`year`該 100 年範圍內。 例如，如果<xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>設為 2029，100 年範圍是從 1930年到 2029年。</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> 因此，30 的 2 位數值會解譯為 1930，而 2 位數為 29 值解譯為 2029年。       ToFourDigitYear 支援兩位數年份或四位數年份。 傳遞的兩位數年份值 (小於 100) 將使這個方法將值轉換為四位數的值根據<xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A>值，表示該適當世紀。</xref:System.Globalization.JulianCalendar.TwoDigitYearMax%2A> 如果應用程式提供 ToFourDigitYear 支援行事曆範圍內的四位數年份值，則方法會傳回實際的輸入的值。 如果應用程式提供支援的行事曆範圍四位數值或它提供一個負數值，方法會擲回例外狀況。"

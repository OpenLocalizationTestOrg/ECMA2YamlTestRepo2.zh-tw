  summary: "取得或設定以 2 位數年份表示時，該 100 年範圍的最後一年。"
  remarks: "這個屬性允許 2 位數的年份的 4 位數年份正確轉譯。 例如，如果這個屬性設定為 2029年，100 年範圍是從 1930年到 2029年。 因此，30 的 2 位數值會解譯為 1930，而 2 位數為 29 值解譯為 2029年。       <xref:System.Globalization.JulianCalendar>類別不會偵測系統設定中的變更。</xref:System.Globalization.JulianCalendar>       應用程式可以設定此值為 99，表示就其字面 2 位數的年份。 例如，這個屬性設定為 99，100 年範圍是從 0 （不是有效值大部分的行事曆） 到 99。 因此，30 的 2 位數值會解譯為 30。"
  syntax:

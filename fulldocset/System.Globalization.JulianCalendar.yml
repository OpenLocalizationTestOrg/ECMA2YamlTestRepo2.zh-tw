  name: JulianCalendar
  nameWithType: JulianCalendar
  fullName: System.Globalization.JulianCalendar
  type: Class
  summary: "代表凱撒曆法。"
  remarks: "45 西元前凱撒大帝排序日曆修訂，後者稱為凱撒曆法的曆法。 凱撒曆法為西曆的前置項。      > [!NOTE] > 有關使用<xref:System.Globalization.HebrewCalendar>類別和其他的行事曆 .NET Framework 中的類別，請參閱[使用行事曆](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization.HebrewCalendar>       JulianCalendar 類別會辨識目前的紀元。       不同於西曆中，凱撒曆法會定義整除由四個不含例外的年份為閏年。 因此，行事曆一天每隔 128 年是不正確。 一般年份有 365 天，閏年有 366 天。       如同西曆凱撒曆法具有各有 28 到 31 天的 12 個月︰ 年 1 月 （31 天）、 2 (28 或 29 天)、 年 3 月 （31 天）、 年 4 月 （30 天），可能 （31 天）、 年 6 月 （30 天）、 年 7 月 （31 天）、 年 8 月 （31 天）、 年 9 月 （30 天）、 年 10 月 （31 天）、 年 11 月 （30 天） 及年 12 月 （31 天）。 二月有 29 天，閏年和 28。       日期年 1 月 1，2001 A.D.。 在西曆相當於西元 2000 年 12 月 19 日 即可使用凱撒曆法。       目前，JulianCalendar 不使用任何支援的文化特性的<xref:System.Globalization.CultureInfo>類別。</xref:System.Globalization.CultureInfo> 因此，JulianCalendar 類別可以用僅以計算凱撒曆法的日期。       每個<xref:System.Globalization.CultureInfo>物件支援一組的行事曆。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>屬性會傳回預設的行事曆文化特性，而<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>屬性會傳回陣列，其中包含所有支援的文化特性的行事曆。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要變更<xref:System.Globalization.CultureInfo>、 應用程式應該設定<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>為新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>屬性</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>所使用的行事曆"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class JulianCalendar : System.Globalization.Calendar

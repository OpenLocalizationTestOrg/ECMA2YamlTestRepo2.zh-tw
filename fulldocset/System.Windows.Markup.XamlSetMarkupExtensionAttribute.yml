  type: Class
  summary: "表示類別可以使用標記延伸提供的值，而且參考的處理常式使用標記延伸集作業。"
  remarks: "XAML 物件寫入器的預設實作會使用 CLR 反映和這個 CLR 屬性來判斷是否有設定的型別或成員值的標記延伸使用方式的刻意回撥。 例如，<xref:System.Xaml.XamlServices>載入或剖析，或<xref:System.Xaml.XamlXmlReader>/<xref:System.Xaml.XamlObjectWriter>順序、 將會使用這個屬性和作業中叫用具名回撥，撰寫物件節點基礎的標記延伸使用方式時。</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute

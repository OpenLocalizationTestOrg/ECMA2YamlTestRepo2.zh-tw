  type: Class
  summary: "指定哪一個<xref:System.Type>以獨佔方式使用介面。</xref:System.Type> 這個類別無法被繼承。"
  remarks: "TypeLibImportClassAttribute 屬性套用至 managed 的介面，可指定哪些<xref:System.Type>物件以獨佔方式使用的介面。</xref:System.Type>  此屬性允許將介面從中繼資料轉換成類型程式庫時，介面對應回原始型別，並再次的 COM 互通性。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibImportClassAttribute : Attribute

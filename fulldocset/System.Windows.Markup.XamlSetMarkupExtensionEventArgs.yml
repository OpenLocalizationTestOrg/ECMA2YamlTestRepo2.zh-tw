  name: XamlSetMarkupExtensionEventArgs
  nameWithType: XamlSetMarkupExtensionEventArgs
  fullName: System.Windows.Markup.XamlSetMarkupExtensionEventArgs
  type: Class
  summary: "提供 XAML 物件寫入器設定值，使用標記延伸時叫用的回呼的資料。"
  remarks: "雖然類別可能會與<xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>它所處理的所有嘗試設定值，以透過標記延伸，它可能也會使用超過一個標記延伸，進行存取。</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> 因此每個設定作業最終會解析為不同的標記延伸實作中支援的程式碼。 XamlSetMarkupExtensionEventArgs 類別會報告每個嘗試的標記延伸模組設定作業的細節，使回呼可以相應地進行分支的不同<xref:System.Windows.Markup.MarkupExtension>案例。</xref:System.Windows.Markup.MarkupExtension>"
  syntax:
    content: 'public class XamlSetMarkupExtensionEventArgs : System.Windows.Markup.XamlSetValueEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.Markup.XamlSetValueEventArgs
  implements: []

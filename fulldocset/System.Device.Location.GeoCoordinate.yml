  syntax:
    content: public GeoCoordinate (double latitude, double longitude, double altitude, double horizontalAccuracy, double verticalAccuracy, double speed, double course);
    parameters:
    - id: latitude
      type: System.Double
      description: "位置的緯度。 可能範圍從-90.0 90.0。"
    - id: longitude
      type: System.Double
      description: "位置的經度。 可能範圍從-180.0 180.0。"
    - id: altitude
      type: System.Double
      description: "以公尺為單位的高度。 可以是負數，0，正數，或<xref:System.Double>，如果未知。</xref:System.Double>"
    - id: horizontalAccuracy
      type: System.Double
      description: "緯度和經度座標，以公尺為單位的精確度。 必須是大於或等於 0。 如果值為 0 提供給這個建構函式的<xref:System.Device.Location.GeoCoordinate.HorizontalAccuracy*>屬性會設定為<xref:System.Double.NaN>。</xref:System.Double.NaN> </xref:System.Device.Location.GeoCoordinate.HorizontalAccuracy*>"
    - id: verticalAccuracy
      type: System.Double
      description: "高度，以公尺為單位的精確度。 必須是大於或等於 0。 如果值為 0 提供給這個建構函式的<xref:System.Device.Location.GeoCoordinate.VerticalAccuracy*>屬性會設定為<xref:System.Double.NaN>。</xref:System.Double.NaN> </xref:System.Device.Location.GeoCoordinate.VerticalAccuracy*>"
    - id: speed
      type: System.Double
      description: "速度，以公尺為單位，每秒為單位。 可以是負數，0，正數，或<xref:System.Double>，如果未知。</xref:System.Double>  負數的速度可能以反向方向移動。"
    - id: course
      type: System.Double
      description: "旅行，而非方向的方向。 這個參數會以相對於 true north 的度數測量。 必須範圍從 0 到 360.0，或為<xref:System.Double>.</xref:System.Double>"

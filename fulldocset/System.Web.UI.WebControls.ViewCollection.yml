  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the AddAt method is used to add the <xref:System.Web.UI.WebControls.View> control to the <xref:System.Web.UI.WebControls.ViewCollection> collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the <xref:System.Web.UI.WebControls.ViewCollection> collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/3a5149cf-666b-4479-af76-_1.aspx)]"

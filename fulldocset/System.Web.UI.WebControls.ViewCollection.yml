  remarks: "Add 方法會將新的控制項加入至序數索引陣列的結尾。 控制項只能是的執行個體<xref:System.Web.UI.WebControls.View>控制項。</xref:System.Web.UI.WebControls.View>       若要將控制項加入至集合中特定的索引位置，使用<xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>方法。</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the `MultiView.Views.Add()` syntax is used to add the <xref:System.Web.UI.WebControls.View> control to the <xref:System.Web.UI.WebControls.ViewCollection> collection of the <xref:System.Web.UI.WebControls.MultiView> control.  \n  \n [!code-vb[MultiView.Views Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_127_1.aspx)]"
  syntax:

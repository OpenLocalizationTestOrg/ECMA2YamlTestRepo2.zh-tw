  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "代表集合的容器，可讓<xref href=&quot;System.Web.UI.WebControls.MultiView&quot;></xref>控制項來維護它的子控制項的清單。"
  remarks: "ViewCollection 類別代表集合的容器，可讓<xref:System.Web.UI.WebControls.MultiView>控制項來維護它的子控制項的清單。</xref:System.Web.UI.WebControls.MultiView> A<xref:System.Web.UI.WebControls.MultiView>控制項只能包含<xref:System.Web.UI.WebControls.View>控制項做為子控制項。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       使用<xref:System.Web.UI.WebControls.ViewCollection.Add%2A>方法，將新<xref:System.Web.UI.WebControls.View>ViewCollection 序數索引陣列的結尾處的控制項。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> 使用<xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>方法，將新的控制項加入在特定的索引位置。</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> 使用<xref:System.Web.UI.WebControls.ViewCollection.Item%2A>索引子以取得<xref:System.Web.UI.WebControls.View>從指定的索引，使用簡單陣列標記法 ViewCollection 集合的控制項。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'

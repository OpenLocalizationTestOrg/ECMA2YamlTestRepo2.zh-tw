  name: WebPartVerbsEventHandler
  nameWithType: WebPartVerbsEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventHandler
  type: Delegate
  summary: "表示的委派<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;></xref>事件。"
  remarks: "WebPartVerbsEventHandler 類別用來指定叫用的方法，以回應<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>事件發生時的 Web 組件動詞命令會建立區域，衍生自<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>類別。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Web 組件動詞表示使用者可以在 Web 組件頁面上，最小化、 關閉或還原的控制項，例如使用者介面 (UI) 中執行的動作將控制項加入頁面。或取消動作。 動詞命令才會出現在頁首和頁尾區域的區域中，而且有與 Web 組件控制項集合，提供的標準動詞命令和開發人員可以新增的自訂動詞命令。 動詞命令由在 UI 中可點按的物件，您可以設定顯示為超連結、 影像或按鈕，使用<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       A<xref:System.Web.UI.WebControls.WebParts.WebPartZone>區域提供一組標準的 Web 組件控制項的動詞命令功能表中取得轉譯的指令動詞。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 自訂的 Web 組件區域或 Web 組件區域內的 Web 組件控制項可以加入其他動詞命令功能表。       Web 組件區域中的控制項可以加入至控制項的動詞命令功能表動詞透過繼承自<xref:System.Web.UI.WebControls.WebParts.WebPart>基底類別而且覆寫<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 如果控制項不是繼承自<xref:System.Web.UI.WebControls.WebParts.WebPart>基底類別，您可以藉由實作加入新的動詞<xref:System.Web.UI.WebControls.WebParts.IWebActionable>介面，然後覆寫<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>集合。</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>方法可讓衍生類別覆寫的事件，而不用附加委派。 請以</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>受保護 在衍生的類別必須一律呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>基底類別，以確保已註冊的委派能接收到事件的方法。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: public delegate void WebPartVerbsEventHandler(object sender, WebPartVerbsEventArgs e);

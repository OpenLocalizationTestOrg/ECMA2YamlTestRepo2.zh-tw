  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "表示指定的類別會被視為媒體連結項目。"
  remarks: "類別視為媒體連結項目，也就是處理二進位資料和該二進位資料的中繼資料的 AtomPub 通訊協定。       標示了這個屬性的型別已變更行為時<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>稱為。</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> 媒體屬性也稱為媒體資源。 儲存時，媒體屬性所表示之型別的<xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>屬性，插入的 POST 要求到 URI `/<EntitySet>/$value`。</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       之後`POST`、`PUT`以外要求與類型上的所有屬性<xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>屬性，這是二進位內容，會傳送到 URI `/<EntitySet>(<key>)`。</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute

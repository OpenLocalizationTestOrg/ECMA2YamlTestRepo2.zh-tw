  summary: "表示類別可以使用類型轉換器，來提供值，而且參考的處理常式，用於設定案例的型別轉換子。"
  remarks: "解譯 CLR 屬性的 XAML 行為會使用這個屬性來判斷如果刻意設計的回呼類型或成員的所有類型轉換器使用方式。 例如，<xref:System.Xaml.XamlServices>載入或剖析，或<xref:System.Xaml.XamlXmlReader>/<xref:System.Xaml.XamlObjectWriter>順序、 將使用這個屬性和作業中叫用具名回撥，只要撰寫物件節點為基礎的屬性化和叫用型別轉換子。</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute

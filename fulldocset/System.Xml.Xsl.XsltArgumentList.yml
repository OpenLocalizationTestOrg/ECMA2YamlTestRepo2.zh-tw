- uid: System.Xml.Xsl.XsltArgumentList.AddExtensionObject(System.String,System.Object)
  id: AddExtensionObject(System.String,System.Object)
  parent: System.Xml.Xsl.XsltArgumentList
  langs:
  - csharp
  name: AddExtensionObject(String,Object)
  nameWithType: XsltArgumentList.AddExtensionObject(String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddExtensionObject(String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "將新的物件加入<xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;></xref>並將它與命名空間 URI 相關聯。"
  remarks: "`params`關鍵字，以允許未指定要傳遞的參數數目，目前不支援。 利用定義與方法的 XSLT 樣式表`params`關鍵字無法正常運作。 如需詳細資訊，請參閱[params](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "In the following example, the style sheet uses an XSLT extension object to convert the book price.  \n  \n [!code-vb[XsltArgumentList.AddExtensionObject#1](~/add/codesnippet/visualbasic/207575d1-290f-43a6-bf00-_1.vb)]\n [!code-cs[XsltArgumentList.AddExtensionObject#1](~/add/codesnippet/csharp/207575d1-290f-43a6-bf00-_1.cs)]  \n  \n The example uses the following data files as input.  \n  \n `books.xml`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#2](~/add/codesnippet/xml/207575d1-290f-43a6-bf00-_2.xml)]  \n  \n `prices.xsl`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#3](~/add/codesnippet/xml/207575d1-290f-43a6-bf00-_3.xsl)]"
  syntax:
    content: public void AddExtensionObject (string namespaceUri, object extension);
    parameters:
    - id: namespaceUri
      type: System.String
      description: "命名空間與物件相關聯的 URI。 若要使用的預設命名空間，請指定空字串。"
    - id: extension
      type: System.Object
      description: "要加入至清單的物件。"
  overload: System.Xml.Xsl.XsltArgumentList.AddExtensionObject*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> namespaceUri </code>是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或 http://www.w3.org/1999/XSL/Transform <code> namespaceUri </code>已有與其相關聯的延伸模組物件。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼叫端沒有足夠的權限，才能呼叫此方法。"
  platform:
  - net462
- uid: System.Xml.Xsl.XsltArgumentList.AddParam(System.String,System.String,System.Object)
  id: AddParam(System.String,System.String,System.Object)
  parent: System.Xml.Xsl.XsltArgumentList
  langs:
  - csharp
  name: AddParam(String,String,Object)
  nameWithType: XsltArgumentList.AddParam(String,String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddParam(String,String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "新增參數至<xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;></xref>並將它關聯的命名空間限定名稱。"
  remarks: "`parameter`應該對應至 W3C 型別。 下表顯示 W3C 型別、 XPath 或 XSLT 和 corresponding.NET 類別。      |W3C 型別 |Equivalent.NET 類別 （型別） |  |--------------|-----------------------------------|  |`String` (XPath) |<xref:System.String>|  |`Boolean` (XPath) |<xref:System.Boolean>|  |`Number` (XPath) |<xref:System.Double>|  |`Result Tree Fragment` (XSLT)|<xref:System.Xml.XPath.XPathNavigator>|  |`Node Set` (XPath)|<xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNavigator></xref:System.Double></xref:System.Boolean></xref:System.String><br /><br /> `XPathNavigator[]`|  |`Node`* (XPath)|<xref:System.Xml.XPath.XPathNavigator>|      *這相當於含有單一節點的節點集。</xref:System.Xml.XPath.XPathNavigator>       如果要從樣式表內叫用的參數物件不是上述其中一項，則會轉換根據下列規則:-CLR 數字類型會轉換成<xref:System.Double>.</xref:System.Double>      <xref:System.DateTime>類型會轉換至<xref:System.String>。</xref:System.String> </xref:System.DateTime> -      -<xref:System.Xml.XPath.IXPathNavigable>型別會轉換至<xref:System.Xml.XPath.XPathNavigator>。</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.IXPathNavigable> `XPathNavigator[]`轉換至<xref:System.Xml.XPath.XPathNodeIterator>。</xref:System.Xml.XPath.XPathNodeIterator>       所有其他類型都會擲回錯誤。"
  example:
  - "The following example uses the AddParam method to create a parameter representing the current date and time.  \n  \n [!code-vb[XsltArgumentList.AddParam#1](~/add/codesnippet/visualbasic/8ec8daf9-d9bd-4ab5-82ff-_1.vb)]\n [!code-cs[XsltArgumentList.AddParam#1](~/add/codesnippet/csharp/8ec8daf9-d9bd-4ab5-82ff-_1.cs)]  \n  \n The example uses the following two data files as input.  \n  \n `order.xml`  \n  \n [!code-xml[XsltArgumentList.AddParam#2](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_2.xml)]  \n  \n `order.xsl`  \n  \n [!code-xml[XsltArgumentList.AddParam#3](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_3.xsl)]"
  syntax:
    content: public void AddParam (string name, string namespaceUri, object parameter);
    parameters:
    - id: name
      type: System.String
      description: "與參數相關聯的名稱。"
    - id: namespaceUri
      type: System.String
      description: "命名空間 URI 與參數產生關聯。 若要使用的預設命名空間，請指定空字串。"
    - id: parameter
      type: System.Object
      description: "參數的值来加入至清單物件。"
  overload: System.Xml.Xsl.XsltArgumentList.AddParam*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> namespaceUri </code>是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或 http://www.w3.org/1999/XSL/Transform。       <code> name </code>不是有效的名稱，根據 W3C XML 規格。       <code> namespaceUri </code>已經有與其相關聯的參數。"
  platform:
  - net462

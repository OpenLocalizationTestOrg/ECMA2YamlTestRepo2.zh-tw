  name: XsltArgumentList
  nameWithType: XsltArgumentList
  fullName: System.Xml.Xsl.XsltArgumentList
  type: Class
  summary: "包含 XSLT 參數或擴充物件引數數目可變。"
  remarks: "這個類別由<xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>方法。</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> 它可讓參數和從樣式表中叫用的擴充物件。       當 XsltArgumentList 加入參數和物件時，它們分別命名空間限定的名稱和命名空間 URI 相關聯。       以下是傳遞給物件，而不是使用內嵌指令碼，例如優點`<msxsl:script>`:-提供更好的封裝和重複使用的類別。      -允許較小且容易維護的樣式表。      -支援將節點片段傳遞 (透過<xref:System.Xml.XPath.XPathNavigator>) 樣式表。</xref:System.Xml.XPath.XPathNavigator>       如需使用 XsltArgumentList 的詳細資訊，請參閱[XSLT 擴充物件](~/add/includes/ajax-current-ext-md.md)和[XSLT 參數](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public class XsltArgumentList
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

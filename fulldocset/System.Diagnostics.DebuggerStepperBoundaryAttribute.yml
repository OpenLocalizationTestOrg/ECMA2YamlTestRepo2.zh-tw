  name: DebuggerStepperBoundaryAttribute
  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "表示在執行、 不步驟、 模式中執行下列屬性的程式碼。"
  remarks: "DebuggerStepperBoundaryAttribute 屬性當做逸出<xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute>的影響 界限內執行時<xref:System.Diagnostics.DebuggerNonUserCodeAttribute>，設計工具提供的程式碼發現逐步執行下一位使用者提供的程式碼之前執行。</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> 在執行緒上的內容切換時下, 一個逐步執行使用者提供的程式碼模組可能不會與正在偵錯的處理序的程式碼。 若要避免這個偵錯經驗，使用 DebuggerStepperBoundaryAttribute 來逸出從逐步執行程式碼來執行程式碼。 例如，在[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，遇到 DebuggerStepperBoundaryAttribute 時逐步執行程式碼使用 F10 鍵 (或**不進入函式**命令) 已按下 F5 鍵，或使用相同的效果**開始偵錯**命令。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute

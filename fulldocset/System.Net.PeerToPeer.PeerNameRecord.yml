  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "定義一組形成對等名稱記錄物件的值。 此記錄包含對等名稱和端點的集合，與它通訊等項目。 對等名稱記錄用來定義內的個別對等節點<xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>。"
  remarks: "PeerNameRecord 物件可用來定義個別節點或<xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud>內對等 對等名稱記錄物件封裝到 PNRP 對等體的相關發行的所有資訊<xref:System.Net.PeerToPeer.Cloud>，包括其名稱。</xref:System.Net.PeerToPeer.Cloud>  PeerNameRecord 類別被設計使用於<xref:System.Net.PeerToPeer.PeerNameResolver>類別。</xref:System.Net.PeerToPeer.PeerNameResolver>"
  syntax:

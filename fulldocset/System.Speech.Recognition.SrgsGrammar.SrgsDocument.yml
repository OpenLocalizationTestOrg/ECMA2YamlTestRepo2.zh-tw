      type: System.Speech.Recognition.GrammarBuilder
      description: "<xref href=&quot;System.Speech.Recognition.GrammarBuilder&quot;> </xref>用來建立物件<xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></xref>執行個體。"

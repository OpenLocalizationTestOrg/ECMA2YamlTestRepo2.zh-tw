  remarks: "注音字母所組成包含字母、 數字或字元，有時在組合中的電話。 每個電話描述語音唯一音效。 這是相較於拉丁字母，任何字母可能代表多個口語的音效。 請考慮不同的發音的字母&quot;c&quot;中的文字 「 指標 」 和 「 停止 」 或不同的發音字母組合的&quot;th&quot;單字 「 動作 」 以及 「 」 中。       System.Speech，在您可以使用來指定自訂的發音任何三個注音字母︰ 國際電話字母 (IPA)、 通用電話設定 (UPS) 或 SAPI 電話設定。 指定的語音字母決定哪個電話集將會用來定義內嵌文字的發音<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>物件。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> 中指定的電話<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>必須符合 PhoneticAlphabet 中指定的語音字母。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       請參閱[lexicon 除外和注音字母](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51)如需詳細資訊。"

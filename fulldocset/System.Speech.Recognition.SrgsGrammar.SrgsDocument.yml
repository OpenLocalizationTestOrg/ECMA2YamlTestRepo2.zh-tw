  name: Culture
  nameWithType: SrgsDocument.Culture
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Culture
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition.SrgsGrammar
  summary: "取得或設定文化特性資訊<xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></xref>執行個體。"
  remarks: "Microsoft Windows 和 System.Speech API 接受所有有效國家 （地區） 語言代碼。 若要執行語音辨識使用文化特性屬性中指定的語言，必須安裝支援該語言的國家/地區的程式碼的語音辨識引擎。 隨附於 Microsoft Windows 7 的語音辨識引擎會使用下列語言的國家/地區碼。      -en GB。 英文 （英國）-EN-US。 英文 （美國）-DE-DE。 德文 （德國）-ES-ES。 西班牙文 （西班牙）-fr-fr。 法文 （法國）-JA-JP。 日文 （日本）-ZH-CN。 中文 （中國）-ZH-TW。 中文 （台灣） 的兩個字母的語言代碼，例如&quot;en&quot;、&quot;fr&quot;或&quot;es&quot;也允許使用。"
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; set; }

  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  type: Class
  summary: "定義用來建置符合的強類型的執行階段文法的設計階段物件[語音辨識文法規格 (SRGS) 1.0 版](http://www.w3.org/TR/speech-grammar/)。"
  remarks: "您可以建構空 Tagformat 執行個體，並將加入的類別，代表 SRGS 項目，例如執行個體建置文法<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>， <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>，<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>， <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>， <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>，和<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 您也可以建立從現有的 SRGS 相容 XML 文法檔案中的執行個體從執行個體 Tagformat <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>，或執行個體的<xref:System.Speech.Recognition.GrammarBuilder>.</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       Tagformat 物件建立之後，可以載入至<xref:System.Speech.Recognition.Grammar>物件，或由編譯<xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>，讓它所讀取<xref:System.Speech.Recognition.Grammar>物件。</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       請參閱[建立文法使用 SrgsGrammar](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906)中[System 語音程式設計指南 》 的.NET Framework 4.0](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043)如需詳細資訊和範例。"

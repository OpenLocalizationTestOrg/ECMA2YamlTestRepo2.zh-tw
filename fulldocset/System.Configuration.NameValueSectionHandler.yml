  name: Create(Object,Object,XmlNode)
  nameWithType: NameValueSectionHandler.Create(Object,Object,XmlNode)
  fullName: System.Configuration.NameValueSectionHandler.Create(Object,Object,XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "建立新的組態處理常式，並將它加入至指定的參數為基礎的區段處理常式集合。"
  remarks: "`parent`物件參數做為對應的父組態區段中的組態設定。 `context`物件參數是組態區段處理常式，會計算組態值的虛擬路徑。 通常這個參數保留， `null`。 `section`參數是<xref:System.Xml.XmlNode>物件，其中包含要處理的組態資訊。</xref:System.Xml.XmlNode> `section`參數可直接存取組態區段的 XML 內容。"
  syntax:
    content: public object Create (object parent, object context, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "父物件。"
    - id: context
      type: System.Object
      description: "設定內容物件。"
    - id: section
      type: System.Xml.XmlNode
      description: "區段的 XML 節點。"
    return:
      type: System.Object
      description: "組態物件。"
  overload: System.Configuration.NameValueSectionHandler.Create*
  exceptions: []
  platform:

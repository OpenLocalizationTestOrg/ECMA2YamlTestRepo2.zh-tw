  name: EncryptionAlgorithm
  nameWithType: EncryptionAlgorithm
  fullName: System.Messaging.EncryptionAlgorithm
  type: Enum
  summary: "指定用來加密私用訊息的訊息主體的加密演算法。"
  remarks: "Cipher 模式會定義資料會加密的方法。 資料流 cipher 模式會將資料的一個位元編碼一次。 區塊加密模式會將資料區塊編碼一次。 雖然它通常會比資料流編碼器的放慢執行，但是區塊編碼器是更安全。 下表描述每個 EncryptionAlgorithm 值的 cipher 模式。      |加密 |Cipher 模式 |  |----------------|-----------------|  |RC2 |&64; 位元區塊 |  |RC4 |資料流 |      最終將訊息佇列訊息物件的屬性會提供作業系統加密層級的存取。"
  syntax:
    content: public enum EncryptionAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462

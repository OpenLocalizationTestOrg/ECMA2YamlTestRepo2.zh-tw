  fullName: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "取得或設定要執行的字串比較的類型。"
  remarks: "這個屬性可讓您使用<xref:System.StringComparison>列舉來指定如何執行搜尋。</xref:System.StringComparison> <xref:System.StringComparison>列舉會用於指定字串比較是否使用目前的文化特性或文化特性而異，及是否使用文字或序數排序規則。</xref:System.StringComparison> 如果資料提供者，<xref:System.Web.UI.WebControls.QueryExtender>使用支援區分大小寫，您可以使用其中一個比較型別屬性來啟用或忽略區分大小寫。</xref:System.Web.UI.WebControls.QueryExtender>"
  syntax:
    content: public StringComparison ComparisonType { get; set; }
    return:
      type: System.StringComparison
      description: "若要執行字串比較的類型。"
  overload: System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException

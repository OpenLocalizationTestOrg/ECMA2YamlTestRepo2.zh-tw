  name: SearchExpression
  nameWithType: SearchExpression
  fullName: System.Web.UI.WebControls.Expressions.SearchExpression
  type: Class
  summary: "提供方法來搜尋的字串值的欄位，並比較圖表與指定的字串值。"
  remarks: "<xref:System.Web.UI.WebControls.QueryExtender>控制項可讓您在使用 SearchExpression 類別網頁中的篩選資料</xref:System.Web.UI.WebControls.QueryExtender> SearchExpression 類別比較的值，您提供的欄位中指定的字串。 運算式會執行 「 開頭 」、 「 包含 」 或 「 結尾為&quot;的搜尋。 您必須指定的值<xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A>和<xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A>屬性以指出您想要執行的搜尋和您想要搜尋的資料欄位的類型。</xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> </xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> 如果您使用中的 LINQ 提供者<xref:System.Web.UI.WebControls.QueryExtender>控制項支援區分大小寫，您可以使用<xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A>屬性來啟用或忽略區分大小寫。</xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> </xref:System.Web.UI.WebControls.QueryExtender>       要搜尋的值來提供[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]控制項。 若要指定此參數，您將<xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>屬性<xref:System.Web.UI.WebControls.ControlParameter>SearchExpression 物件的識別碼中的類別[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]控制項。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> 例如，如果在文字方塊中，輸入要搜尋的值，則<xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>屬性必須設定為文字方塊控制項的 ID。</xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> 您可以使用 SearchExpression 類別中使用其他運算式的組合，<xref:System.Web.UI.WebControls.QueryExtender>支援，例如<xref:System.Web.UI.WebControls.Expressions.RangeExpression>篩選器。</xref:System.Web.UI.WebControls.Expressions.RangeExpression> </xref:System.Web.UI.WebControls.QueryExtender> 例如，您可以搜尋包含字串&quot;茶杯 」 及清單價格介於 100 到 200 之間的產品名稱。"
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'

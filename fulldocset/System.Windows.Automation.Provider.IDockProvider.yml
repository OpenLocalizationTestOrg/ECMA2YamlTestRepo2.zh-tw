  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "公開方法與屬性，以支援使用者介面自動化用戶端存取控制項公開停駐容器內停駐屬性。"
  remarks: "在必須支援的 UI 自動化提供者上實作<xref:System.Windows.Automation.DockPattern>控制項模式。</xref:System.Windows.Automation.DockPattern>       停駐容器是可讓排列子系的項目，以水平和垂直方向，相對於停駐容器與容器內的其他項目的界限的控制項。       IDockProvider 未公開停駐容器的任何屬性或可能會停駐在停駐容器內與目前控制項相鄰的任何的控制項屬性。       停駐控制項相對於其他根據其目前疊置順序。較高的疊置順序放置進一步疊置停駐容器的指定邊緣。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider

  summary: "發生時<xref href=&quot;System.Windows.Forms.TabControl&quot;></xref>中<xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.TabControlArray&quot;></xref>按下。"
  remarks: "`Click`事件會傳遞<xref:System.EventArgs>至其事件處理常式。</xref:System.EventArgs> 因此它只會顯示已發生按。 如果您需要更多滑鼠資訊 （按鈕點選、 滾輪旋轉或位置的數目），使用<xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick>事件。</xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick> 不過，<xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick>如果按一下因滑鼠，例如按下 ENTER 鍵以外的其他動作，將不會引發事件。</xref:Microsoft.VisualBasic.Compatibility.VB6.TabControlArray.MouseClick>       按兩下是由使用者的作業系統的滑鼠設定決定。 使用者可以設定應該才視為按兩下，而不是兩次按一下滑鼠按鍵的按一下之間的時間。 `Click`每當按兩下控制項時，就會引發事件。 例如，如果您有事件處理常式`Click`和<xref:System.Windows.Forms.Control.DoubleClick>控制項的事件`Click`和<xref:System.Windows.Forms.Control.DoubleClick>按兩下控制項時，會呼叫這兩種方法時，會引發事件。</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> 如果按兩下控制項時，以及控制項不支援<xref:System.Windows.Forms.Control.DoubleClick>事件，`Click`事件可能會引發兩次。</xref:System.Windows.Forms.Control.DoubleClick>       如需如何處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。      > [!NOTE] > 函式和物件中的<xref:Microsoft.VisualBasic.Compatibility.VB6>命名空間所提供的工具，以便從 Visual Basic 6.0 來升級[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]。</xref:Microsoft.VisualBasic.Compatibility.VB6> 在大部分情況下，這些函式和物件會複製您可以在其他命名空間中找到的功能[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 會需要這些只有當 Visual Basic 6.0 程式碼模型與大幅[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]實作。"

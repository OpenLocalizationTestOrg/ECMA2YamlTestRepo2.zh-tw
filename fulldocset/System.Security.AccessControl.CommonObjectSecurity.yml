  summary: "移除包含相同的安全性識別碼和存取遮罩，指定的存取規則的判別存取控制清單 (DACL) 與此相關聯的存取規則<xref href=&quot;System.Security.AccessControl.CommonObjectSecurity&quot;></xref>物件。"
  remarks: "存取被透過使用複雜的演算法，可能會加入存取控制規則，除了移除它們。       這個方法無法移除此存取規則，並傳回`false`如果相關聯的存取規則的繼承規則，才能成功移除演算法太複雜。       若要避免不小心允許存取主體，應用程式應該檢查是否有允許每個人的完整存取 (權限 AEFA) 存取控制項目 (ACE)，並將它移除之前修改 DACL。"
  syntax:
    content: protected bool RemoveAccessRule (System.Security.AccessControl.AccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.AccessRule
      description: "要移除的存取規則。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果成功移除的存取規則。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule*
  exceptions: []
  platform:
  - net462

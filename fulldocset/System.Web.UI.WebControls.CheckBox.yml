  remarks: "使用這個屬性來指定是否狀態<xref:System.Web.UI.WebControls.CheckBox>控制項回傳至伺服器時按下。</xref:System.Web.UI.WebControls.CheckBox>      > [!NOTE] > 將此屬性設定為`true`每次按下控制項時，會造成伺服器往返。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"

  remarks: "使用 CausesValidation 屬性來判斷是否要在用戶端和伺服器上執行驗證時<xref:System.Web.UI.WebControls.CheckBox>選取控制項。</xref:System.Web.UI.WebControls.CheckBox> 頁面驗證判斷所有頁面上驗證控制項相關聯的輸入的控制項是否通過驗證控制項所指定的驗證規則。       根據預設，按一下<xref:System.Web.UI.WebControls.CheckBox>控制項不會造成頁面驗證。</xref:System.Web.UI.WebControls.CheckBox> 若要執行頁面驗證時<xref:System.Web.UI.WebControls.CheckBox>按一下控制項時，將 CausesValidation 屬性設定為`true`。</xref:System.Web.UI.WebControls.CheckBox>       當 CausesValidation 屬性的值設定為`true`，您也可以使用<xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>屬性，以指定的驗證群組名稱的<xref:System.Web.UI.WebControls.CheckBox>驗證。</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"

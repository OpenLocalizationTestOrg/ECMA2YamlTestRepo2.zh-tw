  remarks: "驗證群組可讓您將驗證頁面上的控制項指派給特定的類別。 每個驗證群組可以獨立於其他的驗證群組頁面上進行驗證。 若要為其指定的驗證群組名稱中使用 ValidationGroup 屬性<xref:System.Web.UI.WebControls.CheckBox>控制項回傳至伺服器時，會驗證。</xref:System.Web.UI.WebControls.CheckBox>       ValidationGroup 屬性沒有作用時，才值<xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>屬性設定為`true`。</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> 當您指定 ValidationGroup 的屬性值僅驗證控制，屬於指定的群組會驗證當<xref:System.Web.UI.WebControls.CheckBox>控制項回傳至伺服器。</xref:System.Web.UI.WebControls.CheckBox> 如果您未指定值 ValidationGroup 和<xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>屬性設定為`true`，控制項回傳至伺服器時，會驗證所有驗證控制項在頁面上驗證群組未指派。</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"

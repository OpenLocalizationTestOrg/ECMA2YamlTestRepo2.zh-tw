  type: Class
  summary: "提供的最低設計階段支援<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制項。"
  remarks: "WebPartManagerDesigner 類別提供祼最低設計階段呈現<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 它在設計介面上會顯示為一般的灰色方塊，顯示類別的名稱和目前<xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>識別碼 您可以變更的呈現方式<xref:System.Web.UI.WebControls.WebParts.WebPartManager>覆寫<xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A>方法以相同方式使用任何標準<xref:System.Web.UI.Design.ControlDesigner>.</xref:System.Web.UI.Design.ControlDesigner></xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A>來控制</xref:System.Web.UI.WebControls.WebParts.WebPartManager>自訂 <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A>覆寫屬性永遠傳回`true`。</xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.UsePreviewControl%2A>"
  example:
  - "The following code example shows how to change the design-time appearance of a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner.GetDesignTimeHtml%2A> method of the designer.  \n  \n [!code-cs[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_23_1.cs)]\n [!code-vb[WebPartsDesigners_WebPartManagerDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_23_1.vb)]"

  summary: "表示支援內容巡覽的視窗。"
  remarks: "NavigationWindow 衍生自<xref:System.Windows.Window>及擴充它以巡覽及顯示內容的能力。</xref:System.Windows.Window>       內容可以是任何[!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)]物件或[!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)]檔案。 一般而言，不過，<xref:System.Windows.Controls.Page>物件是巡覽的套件內容的慣用的方式。</xref:System.Windows.Controls.Page>       內容可以藉由設定導覽<xref:System.Windows.Navigation.NavigationWindow.Source%2A>屬性[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]的所需的內容。</xref:System.Windows.Navigation.NavigationWindow.Source%2A> 此外，內容可以瀏覽至使用其中一種的下列多載<xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>方法:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>-<xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>當內容導覽[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]，巡覽視窗將會傳回包含內容的物件。</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>      > [!NOTE] > 所瀏覽[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]也支援導覽至內容片段。 請參閱<xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>       或者，內容可以瀏覽至使用其中一種<xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>接受物件的方法多載:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>-<xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>巡覽的存留期可追蹤透過下列事件:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>       發生巡覽; 每次引發並非所有的事件引發的事件組取決的類型 （內容或內容片段），就會發生的瀏覽和巡覽完成的方式 （取消、 已停止或失敗）。       下圖說明這些事件將引發順序︰![頁面巡覽流程圖](~/add/media/navigationoverviewfigure11.png &quot;頁面巡覽流程圖&quot;)NavigationWindow 期間或之後的導覽，提供所巡覽，包括內容的相關資訊[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]正要巡覽之內容 (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>)、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]目前內容的 (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>)，並包含所巡覽之內容的物件 (<xref:System.Windows.Controls.ContentControl.Content%2A>)。</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A>       內容瀏覽至時，巡覽視窗會記錄為項目導覽巡覽記錄中。 項目加入備份瀏覽歷程記錄，其中一個新的瀏覽發生時，藉由呼叫<xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>方法，或瀏覽至 向前巡覽記錄中的項目，藉由呼叫<xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> 加入項目向前巡覽記錄瀏覽至的項目在上一步瀏覽歷程記錄，藉由呼叫<xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A> <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>和<xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>報表是否有後方的項目及向前巡覽記錄，分別。</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A></xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       第一次的一項內容的瀏覽至時從另一段內容、 巡覽視窗會自動顯示巡覽[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]，可讓使用者瀏覽和巡覽記錄會轉送。 您可以設定瀏覽[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]顯示藉由設定<xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>屬性。</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>       向後巡覽記錄中最新的項目可以藉由呼叫<xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>移除       NavigationWindow 不會儲存在瀏覽歷程記錄中的內容物件的執行個體。 相反地，巡覽視窗建立內容物件的新執行個體使用巡覽記錄中巡覽至每一次。 此行為被為了避免過多的記憶體耗用量在巡覽大量內容時。 因此，內容的狀態並不會記住從一個瀏覽至下一步。 不過，[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]提供幾項技術之可以將一段內容的狀態儲存在瀏覽歷程記錄。       使用<xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>，您也可以記住多重集的單一頁面的執行個體的狀態。</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>       NavigationWindow 是兩個導覽器中的其中一個[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]，其他正在<xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> 基本上，導覽是類別支援瀏覽和巡覽記錄。 以視覺化的方式，[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]使用[!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)]為導覽器，以提供整合的使用者經驗。 不過，[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]實際上 NavigationWindow 做為導覽;<xref:System.Windows.Application.MainWindow%2A>屬性[!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)]中執行[!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)]會傳回 NavigationWindow 的參考和 NavigationWindow 管理的瀏覽歷程記錄由管理的瀏覽歷程記錄與整合[!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)]。</xref:System.Windows.Application.MainWindow%2A>       **內容模型︰** NavigationWindow 是<xref:System.Windows.Controls.ContentControl>，這表示 NavigationWindow 可以包含如文字、 影像或面板的內容。</xref:System.Windows.Controls.ContentControl> 此外，NavigationWindow 根項目，因此，不能是另一個項目內容的一部分。 如需有關內容模型的<xref:System.Windows.Controls.Button>，請參閱[WPF 內容模型](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.Button>      ## NavigationWindow 控制項以自訂適用於多個巡覽視窗控制項使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和特有之 NavigationWindow 的狀態，請參閱[NavigationWindow 樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在巡覽視窗控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

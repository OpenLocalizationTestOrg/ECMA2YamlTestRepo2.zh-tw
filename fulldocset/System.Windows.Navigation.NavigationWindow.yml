  remarks: "外部內容是[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]並未隨附於應用程式資源檔案或內容檔案的內容 (如需詳細資訊，請參閱[WPF 應用程式資源、 內容和資料檔案](~/add/includes/ajax-current-ext-md.md))。       當 SandboxExternalContent 會為 true，而且內容<xref:System.Windows.Navigation.NavigationWindow>為外部[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]檔案，將內容載入至僅限於預設部分信任安全性沙箱，網際網路區域權限集合。</xref:System.Windows.Navigation.NavigationWindow> 此外，外部內容會以不同的處理序載入。 因此，外部內容會變成隔離，而且沒有應用程式範圍的資源，例如資源字典的存取權 (如需詳細資訊，請參閱<xref:System.Windows.ResourceDictionary>)。</xref:System.Windows.ResourceDictionary>      > [!NOTE] ><xref:System.Windows.Navigation.NavigationWindow>包含外部內容時，才<xref:System.Windows.Navigation.NavigationWindow.Source%2A>屬性設定為[!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)]的外部[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]檔案。</xref:System.Windows.Navigation.NavigationWindow.Source%2A> </xref:System.Windows.Navigation.NavigationWindow> <xref:System.Windows.Navigation.NavigationWindow>使用提供的內容<xref:System.Windows.Controls.ContentControl.Content%2A>屬性會被視為內部內容，而且此後，不隔離。</xref:System.Windows.Controls.ContentControl.Content%2A></xref:System.Windows.Navigation.NavigationWindow>      <a name=&quot;dependencyPropertyInfo_NavigationWindowSandboxExternalContent&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |SandboxExternalContent |  |中繼資料屬性設定為`true`|None |"

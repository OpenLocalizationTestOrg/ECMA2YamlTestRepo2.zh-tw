- uid: System.Configuration.ISettingsProviderService
  id: ISettingsProviderService
  children:
  - System.Configuration.ISettingsProviderService.GetSettingsProvider(System.Configuration.SettingsProperty)
  langs:
  - csharp
  name: ISettingsProviderService
  nameWithType: ISettingsProviderService
  fullName: System.Configuration.ISettingsProviderService
  type: Interface
  summary: "提供用於定義其他的應用程式設定提供者介面。"
  remarks: "<xref:System.Configuration.IPersistComponentSettings>介面可讓控制項和應用程式保存其應用程式的設定方式大致應用程式中裝載的元件。</xref:System.Configuration.IPersistComponentSettings> 不過，在某些情況下，應用程式或環境可能需要覆寫原生與它自己選擇的其中一個元件所使用的設定提供者。 ISettingsProviderService 介面讓您建立的輕量型通訊之服務的這類替代設定提供者，通常透過擁有<xref:System.ComponentModel.Container>.</xref:System.ComponentModel.Container>提供       ISettingsProviderService 常用的設計階段工具和應用程式設定為提供特殊支援的偵錯工具執行。 順暢地，讓這類的排列方式函式<xref:System.Configuration.ApplicationSettingsBase>類別包含建構函式可取得主控元件的參考。</xref:System.Configuration.ApplicationSettingsBase> 這些建構函式會自動查詢相容性設定提供者。"
  syntax:
    content: public interface ISettingsProviderService
  implements: []
  platform:
  - net462

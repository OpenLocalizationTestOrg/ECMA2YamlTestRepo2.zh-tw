  summary: "設定提供者會傳回與指定的設定屬性。"
  remarks: "GetSettingsProvider 方法可讓<xref:System.Configuration.ISettingsProviderService>提供它自己的序列化服務任何站台的元件。</xref:System.Configuration.ISettingsProviderService> 這個方法會判斷是否相關聯的設定提供者可以保存指定的應用程式設定屬性型別。 如果可以這個方法會傳回參考該設定提供者。否則它會傳回`null`。"

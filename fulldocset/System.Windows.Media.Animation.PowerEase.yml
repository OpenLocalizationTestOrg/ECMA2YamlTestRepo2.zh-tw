  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "代表建立動畫之 easing 函式加速或減速使用公式*f*(*t*) = *t*<sup>p</sup>其中 p 是等於<xref:System.Windows.Media.Animation.PowerEase.Power*>屬性。</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "您可以控制是否在動畫加速、 減速，或兩者都指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下圖示範不同的值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的動畫進度和*t*代表時間。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode 圖形。] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode 圖形。&quot;)       使用 PowerEase 函式，您可以指定如何快速加速或減速會藉由指定<xref:System.Windows.Media.Animation.PowerEase.Power%2A>屬性︰ *f*(*t*) = *t*<sup>p</sup>其中`p`等於<xref:System.Windows.Media.Animation.PowerEase.Power%2A>屬性。</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> 例如，如果您想要使用 PowerEase 函式建立相同的行為<xref:System.Windows.Media.Animation.QuadraticEase>函式 (*f*(*t*) = *t*<sup>2</sup>)，您會指定<xref:System.Windows.Media.Animation.PowerEase.Power%2A>屬性值為 2。</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       有數個其他加/減速函數以外，您可以內容探索如何使用下列的 Silverlight 範例 PowerEase。       [執行此範例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用加/減速函數包含在執行階段中，您可以透過繼承自<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>建立您自己自訂的加/減速函數      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a># # XAML 物件項目用法```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"

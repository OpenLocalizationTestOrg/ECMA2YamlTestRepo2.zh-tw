  namespace: System.Windows.Forms
  summary: "發生於表單正在關閉。"
  remarks: "> [!CAUTION]> Closing 事件中已過時，.NET Framework 2.0 版;使用<xref:System.Windows.Forms.Form.FormClosing>事件而。</xref:System.Windows.Forms.Form.FormClosing>       Closing 事件發生在表單被關閉。 當關閉表單時，並釋出物件內建立的所有資源，並處置表單。 如果您取消此事件，將表單保持開啟。 若要取消之表單的關閉，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性<xref:System.ComponentModel.CancelEventArgs>傳遞至事件處理常式`true`。</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       當表單顯示為強制回應對話方塊時，按一下**關閉**按鈕 （表單右上角的 X 按鈕） 將會隱藏表單和<xref:System.Windows.Forms.Form.DialogResult%2A>屬性設定為`DialogResult.Cancel`。</xref:System.Windows.Forms.Form.DialogResult%2A> 您可以覆寫的值指派給<xref:System.Windows.Forms.Form.DialogResult%2A>屬性，當使用者按一下**關閉**藉由設定按鈕<xref:System.Windows.Forms.Form.DialogResult%2A>中表單的關閉事件的事件處理常式屬性。</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.DialogResult%2A>      > [!NOTE] > 時<xref:System.Windows.Forms.Form.Close%2A>上呼叫方法<xref:System.Windows.Forms.Form>顯示為強制回應視窗，您不能呼叫<xref:System.Windows.Forms.Control.Show%2A>方法來顯示表單，因為已發行的形式的資源。</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> 若要隱藏的表單，然後讓可見的使用<xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] ><xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>和關閉事件時未引發<xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>呼叫方法來結束您的應用程式。</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> 如果您有驗證程式碼必須執行這些事件之一時，您應該呼叫<xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>方法的每個開啟的表單，然後再呼叫個別<xref:System.Windows.Forms.Application.Exit%2A>方法。</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       如果表單為 MDI 父表單，則所有 MDI 子表單的關閉事件引發之前，會引發 MDI 父表單的關閉事件。 此外，<xref:System.Windows.Forms.Form.Closed>之前引發事件的所有 MDI 子表單<xref:System.Windows.Forms.Form.Closed>就會引發 MDI 父表單的事件。</xref:System.Windows.Forms.Form.Closed> </xref:System.Windows.Forms.Form.Closed> 取消 MDI 子表單的關閉事件不會阻止 MDI 父表單的關閉事件所引發。 不過，取消事件將會設定為`true`<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性<xref:System.ComponentModel.CancelEventArgs>做為參數傳遞給父表單。</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 若要強制所有 MDI 父和子表單關閉時，將<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`false`在 MDI 父表單。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需處理事件的詳細資訊，請參閱[處理和引發事件](~/add/includes/ajax-current-ext-md.md)。"

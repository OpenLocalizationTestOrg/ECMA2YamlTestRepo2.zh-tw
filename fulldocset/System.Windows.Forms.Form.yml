  summary: "發生於表單關閉時。"
  remarks: "> [!CAUTION]> 已關閉的事件中已過時，.NET Framework 2.0 版;使用<xref:System.Windows.Forms.Form.FormClosed>事件而。</xref:System.Windows.Forms.Form.FormClosed>       由使用者或由關閉表單之後，就會發生此事件<xref:System.Windows.Forms.Form.Close%2A>形式的方法。</xref:System.Windows.Forms.Form.Close%2A> 若要避免關閉表單，處理<xref:System.Windows.Forms.Form.Closing>事件以及組<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性<xref:System.ComponentModel.CancelEventArgs>傳遞至事件處理常式`true`。</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.Form.Closing>       執行工作，例如釋放表單所使用的資源和儲存在表單中輸入資訊或更新它的父表單，您可以使用此事件。      > [!CAUTION] > 關閉和<xref:System.Windows.Forms.Form.Closing?displayProperty=fullName>事件也沒有引發的時機<xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>呼叫方法來結束您的應用程式。</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> 如果您有驗證程式碼必須執行這些事件之一時，您應該呼叫<xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>方法的每個開啟的表單，然後再呼叫個別<xref:System.Windows.Forms.Application.Exit%2A>方法。</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       如果表單為 MDI 父表單<xref:System.Windows.Forms.Form.Closing>MDI 父表單之前引發事件的所有 MDI 子表單<xref:System.Windows.Forms.Form.Closing>就會引發事件。</xref:System.Windows.Forms.Form.Closing> </xref:System.Windows.Forms.Form.Closing> 此外，所有 MDI 子表單的關閉的事件引發之前引發 MDI 父表單的關閉的事件。       如需處理事件的詳細資訊，請參閱[處理和引發事件](~/add/includes/ajax-current-ext-md.md)。"

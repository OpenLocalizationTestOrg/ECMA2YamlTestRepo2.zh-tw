  summary: "表示組成應用程式的使用者介面的視窗或對話方塊方塊。"
  remarks: "表單是在應用程式中顯示任何視窗的表示法。 表單類別可以用來建立標準、 工具、 無框線和浮動視窗。 您也可以使用表單類別，建立強制回應視窗，例如對話方塊。 一種特殊形式，多重文件介面 (MDI) 表單，可以包含其他呼叫 MDI 子表單的表單。 藉由設定建立 MDI 表單<xref:System.Windows.Forms.Form.IsMdiContainer%2A>屬性`true`。</xref:System.Windows.Forms.Form.IsMdiContainer%2A> 藉由將會建立 MDI 子表單<xref:System.Windows.Forms.Form.MdiParent%2A>會包含子表單在 MDI 父表單的屬性。</xref:System.Windows.Forms.Form.MdiParent%2A>       您可以使用表單類別中可用的屬性，來判斷您要建立的視窗或對話方塊方塊的外觀、 大小、 色彩和視窗管理功能。 <xref:System.Windows.Forms.Control.Text%2A>屬性可讓您指定的標題列中的視窗標題</xref:System.Windows.Forms.Control.Text%2A> <xref:System.Windows.Forms.Form.Size%2A>和<xref:System.Windows.Forms.Form.DesktopLocation%2A>屬性可讓您定義的大小和視窗的位置顯示時。</xref:System.Windows.Forms.Form.DesktopLocation%2A> </xref:System.Windows.Forms.Form.Size%2A> 您可以使用<xref:System.Windows.Forms.Control.ForeColor%2A>要變更所有控制項的預設前景色彩的色彩屬性放置在表單上。</xref:System.Windows.Forms.Control.ForeColor%2A> <xref:System.Windows.Forms.Form.FormBorderStyle%2A>， <xref:System.Windows.Forms.Form.MinimizeBox%2A>，和<xref:System.Windows.Forms.Form.MaximizeBox%2A>屬性可讓您控制是否表單可以最小化、 最大化，或在執行階段調整大小時。</xref:System.Windows.Forms.Form.MaximizeBox%2A> </xref:System.Windows.Forms.Form.MinimizeBox%2A> </xref:System.Windows.Forms.Form.FormBorderStyle%2A>       除了屬性之外，您可以使用類別的方法來管理表單。 例如，您可以使用<xref:System.Windows.Forms.Form.ShowDialog%2A>方法，以顯示強制回應對話方塊的形式。</xref:System.Windows.Forms.Form.ShowDialog%2A> 您可以使用<xref:System.Windows.Forms.Form.SetDesktopLocation%2A>放置在桌面上表單的方法。</xref:System.Windows.Forms.Form.SetDesktopLocation%2A>       表單類別的事件可讓您回應表單上所執行的動作。 您可以使用<xref:System.Windows.Forms.Form.Activated>事件以執行操作，例如更新時啟動表單，表單的控制項中顯示的資料。</xref:System.Windows.Forms.Form.Activated>       您可以為起始的類別使用的形式，應用程式中，放置呼叫的方法來`Main`類別中。 在`Main`方法新增程式碼，建立並顯示表單。 您也需要加入`STAThread`屬性`Main`表單，以執行順序的方法。 啟動表單關閉時，也會關閉應用程式。       如果您設定<xref:System.Windows.Forms.Control.Enabled%2A>屬性`false`表單顯示之前 (例如，設定<xref:System.Windows.Forms.Control.Enabled%2A>中設為 false[!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)]設計工具)，最小化、 最大化，請關閉，並保持啟用狀態的系統按鈕。</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.Control.Enabled%2A> 如果您設定<xref:System.Windows.Forms.Control.Enabled%2A>至`false`表單會顯示 （例如，當載入事件發生時） 後，會停用按鈕。</xref:System.Windows.Forms.Control.Enabled%2A>"
  example:
  - "The following code example creates a new instance of a Form and calls the <xref:System.Windows.Forms.Form.ShowDialog%2A> method to display the form as a dialog box. The example sets the <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.AcceptButton%2A>, <xref:System.Windows.Forms.Form.CancelButton%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, <xref:System.Windows.Forms.Form.MaximizeBox%2A>, and <xref:System.Windows.Forms.Form.StartPosition%2A> properties to change the appearance and functionality of the form to a dialog box. The example also uses the <xref:System.Windows.Forms.Form.ControlCollection.Add%2A> method of the form's <xref:System.Windows.Forms.Control.Controls%2A> collection to add two <xref:System.Windows.Forms.Button> controls. The example uses the <xref:System.Windows.Forms.Form.HelpButton%2A> property to display a help button in the caption bar of the dialog box.  \n  \n [!code-cpp[Classic Form.AcceptButton Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_4_1.cpp)]\n [!code-cs[Classic Form.AcceptButton Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_4_1.cs)]\n [!code-vb[Classic Form.AcceptButton Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_4_1.vb)]"

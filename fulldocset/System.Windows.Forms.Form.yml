  remarks: "當關閉表單時，關閉物件內建立的所有資源，並處置表單。 您可以避免在執行階段在表單關閉處理<xref:System.Windows.Forms.Form.Closing>事件及設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性<xref:System.ComponentModel.CancelEventArgs>做為參數傳遞給事件處理常式。</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.Form.Closing> 如果您在關閉的表單是應用程式的啟動表單，您的應用程式就會結束。       兩個條件時不會處置表單`Close`時 （1） 它是多重文件介面 (MDI) 應用程式的一部分和表單不可見的; 且 （2） 您的顯示格式使用<xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> 在這些情況下，您必須呼叫<xref:System.Windows.Forms.Form.Dispose%2A>手動將標示所有表單的控制項進行記憶體回收。</xref:System.Windows.Forms.Form.Dispose%2A>      > [!NOTE] > 上呼叫方法時關閉<xref:System.Windows.Forms.Form>顯示為強制回應視窗，您不能呼叫<xref:System.Windows.Forms.Control.Show%2A>方法來顯示表單，因為已發行的形式的資源。</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> 若要隱藏的表單，然後讓可見的使用<xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > 之前[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]2.0，<xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>和<xref:System.Windows.Forms.Form.Closing?displayProperty=fullName>事件也沒有引發的時機<xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>呼叫方法來結束您的應用程式。</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> 如果您在驗證程式碼必須執行這些事件之一，您應該呼叫 Close 方法的每個開啟的表單，然後再呼叫個別<xref:System.Windows.Forms.Application.Exit%2A>方法。</xref:System.Windows.Forms.Application.Exit%2A>"

  namespace: System.Windows.Forms
  summary: "發生於表單進入調整大小模式。"
  remarks: "當使用者開始調整表單時，通常按一下並拖曳其中一個框線或表單的右下角的調整大小底框的大小，會引發 ResizeBegin 事件。 這個動作會將表單進入縮放強制回應迴圈，直到調整大小作業完成為止。 一般而言，下列事件集時發生的調整大小作業︰ 1。  單一 ResizeBegin 事件會發生問題表單進入調整大小模式。      2.  零或多個組<xref:System.Windows.Forms.Control.Resize>和<xref:System.Windows.Forms.Control.SizeChanged>發生事件，以與表單<xref:System.Windows.Forms.Form.Size%2A>修改。</xref:System.Windows.Forms.Form.Size%2A> </xref:System.Windows.Forms.Control.SizeChanged> </xref:System.Windows.Forms.Control.Resize>      3.  單一<xref:System.Windows.Forms.Form.ResizeEnd>表單結束調整大小模式時，就會發生事件。</xref:System.Windows.Forms.Form.ResizeEnd>      > [!NOTE] > 只按一下框線拖曳或調整大小底框不會產生 ResizeBegin 和<xref:System.Windows.Forms.Form.ResizeEnd>事件沒有任何中繼<xref:System.Windows.Forms.Control.Resize>和<xref:System.Windows.Forms.Control.SizeChanged>事件配對。</xref:System.Windows.Forms.Control.SizeChanged> </xref:System.Windows.Forms.Control.Resize> </xref:System.Windows.Forms.Form.ResizeEnd>       ResizeBegin，<xref:System.Windows.Forms.Form.ResizeEnd>當使用者將表單中的，通常是透過按一下並拖曳標題列上，也會引發的事件配對</xref:System.Windows.Forms.Form.ResizeEnd> 這些事件不會產生的表單，以程式設計方式操作，例如藉由變更<xref:System.Windows.Forms.Form.Size%2A>或<xref:System.Windows.Forms.Control.Location%2A>屬性。</xref:System.Windows.Forms.Control.Location%2A> </xref:System.Windows.Forms.Form.Size%2A>       如需處理事件的詳細資訊，請參閱[處理和引發事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the ResizeBegin event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the ResizeBegin event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#404](~/add/codesnippet/csharp/e-system.windows.forms.f_3_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#404](~/add/codesnippet/visualbasic/e-system.windows.forms.f_3_1.vb)]"

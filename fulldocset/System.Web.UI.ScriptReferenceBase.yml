- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;></xref>物件自動加入程式碼來呼叫用戶端 NotifyScriptLoaded 方法的 ECMAScript (JavaScript) 檔案的結尾[Sys.Application](~/add/includes/ajax-current-ext-md.md)類別。"
  remarks: "將 NotifyScriptLoaded 屬性設定為`false`如果參考的組件中的指令碼檔案和指令碼檔案已包含程式碼呼叫[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)。 如果擲回錯誤[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)方法從指令碼檔案呼叫一次以上。       如果您參考不會內嵌在組件的獨立指令碼檔，您必須包含要呼叫的指令碼檔案的結尾的程式碼[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)方法。 下列範例顯示要包含在指令碼檔案的結尾的程式碼。      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果[Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) JavaScript 檔案的結尾，會自動呼叫方法或<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果使用者程式碼呼叫[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)已經 JavaScript 檔案中的方法。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462

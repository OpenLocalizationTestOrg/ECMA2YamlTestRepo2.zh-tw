  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "提供 XHTML 介面卡集合，包括可延伸超文字標記語言 (XHTML)、 XHTML 行動和無線標記語言 (WML) 的目標裝置的文字寫入器功能。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "XHTML 是 XML 相容的標記根據 HTML 4.1，並可讓您建立適用於多個裝置類型的網站。 它會合併 HTML 的方便使用 XML 的嚴格的項目指導方針，以產生與各種不同的格式和樣式選項的標記語言，並降低標記標記模稜兩可。 這個類別會提供給用戶端轉譯 XHTML 內容時，ASP.NET 伺服器控制項使用的格式化功能。 XhtmlMobileTextWriter 呈現符合三個不同的 XHTML 文件類型的標準的標記︰ XHTML 基本，可支援有限的樣式和格式項目。XHTML 行動裝置設定檔，它支援內嵌樣式表。和 WML 2.0 中，這取決於 XHTML 1.1，而且支援階層式樣式表。       這個類別主要是由自訂行動頁面和控制項配接器的開發人員使用。       XhtmlMobileTextWriter 類別呈現所有 HTML 元素、 屬性和樣式屬性，但，不同於<xref:System.Web.UI.HtmlTextWriter>類別中，不允許這些標記項目的標題大小寫。</xref:System.Web.UI.HtmlTextWriter>       <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>XhtmlMobileTextWriter 具現化，並根據目標裝置的功能，初始化數個屬性，例如<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>， <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>，和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>，協助中呈現網頁和控制項的文字寫入器。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       您的配接器可以使用各種方法來套用樣式和控制格式:-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>、-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>，和-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          > [!NOTE] > 此類別衍生自<xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>類別，又衍生自<xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>這些基底類別所提供類別和其功能的大部分。</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       您可以使用這個類別的成員與它所繼承的任何成員<xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>類別，以建立自訂文字撰寫者使用類別介面卡或自訂的 XHTML 頁面中。</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> 您也可以建立新的衍生的類別覆寫 XhtmlMobileTextWriter 類別的標準行為。       若要使用的伺服器控制項的特定介面卡或文字寫入器需要裝置篩選。 如需裝置篩選的詳細資訊，請參閱[架構概觀的自動調整控制項行為](~/add/includes/ajax-current-ext-md.md)和[裝置篩選概觀](~/add/includes/ajax-current-ext-md.md)。"

  name: RefreshEventArgs
  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;></xref>事件。"
  remarks: "通常，元件資訊不會變更處理程序的存留期間。 在設計階段，不過，您可以變更元件的屬性或事件。 如此一來，在元件的資訊<xref:System.ComponentModel.TypeDescriptor>就會過時，和<xref:System.ComponentModel.TypeDescriptor.Refreshed>就會引發事件。</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> A<xref:System.ComponentModel.TypeDescriptor.Refreshed>事件也是引發的時機<xref:System.Type>設計階段期間變更時。</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       RefreshEventArgs 物件指定相關聯的資料<xref:System.ComponentModel.TypeDescriptor.Refreshed>事件; 也就是元件和變更元件的類型。</xref:System.ComponentModel.TypeDescriptor.Refreshed>       RefreshEventArgs 類別提供<xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>和<xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>取得元件或類型的屬性引發事件。</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
  inheritance:

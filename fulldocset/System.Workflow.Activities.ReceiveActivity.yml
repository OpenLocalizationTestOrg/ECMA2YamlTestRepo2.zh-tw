  namespace: System.Workflow.Activities
  summary: "接收活動完成執行時所傳回的例外狀況。"
  remarks: "如果 FaultMessage 屬性設定為類型的執行個體<xref:System.ServiceModel.FaultException>，用戶端在完成時，會傳回錯誤。</xref:System.ServiceModel.FaultException>       如果活動執行期間擲回例外狀況，而且 FaultMessage 屬性設定，則會傳回至用戶端指定的錯誤。 如果活動執行期間擲回例外狀況 FaultMessage 屬性設定，而且相關聯的作業有<xref:System.ServiceModel.FaultContractAttribute>屬性來指定錯誤類型符合 FaultMessage 屬性，則通道不發生錯誤，用戶端仍可以與伺服器通訊。</xref:System.ServiceModel.FaultContractAttribute> 如果未設定 FaultMessage 屬性，擲回的例外狀況是當成錯誤傳回給用戶端。"

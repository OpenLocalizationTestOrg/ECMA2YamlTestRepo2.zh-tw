  type: Class
  summary: "服務實作所定義的作業的活動[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服務合約。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]工作流程實作中所定義的作業時使用 ReceiveActivity 活動[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]服務合約。 ReceiveActivity 可實作來自已定義的服務合約的作業，或者可以定義服務合約和作業工作流程本身內。 後者稱為工作流程優先合約。       ReceiveActivity 活動支援一組預先定義的訊息交換模式。 這些模式包括:-單向接收用戶端所傳送的訊息不會預期要傳送回應的服務。 合約作業都應該有 void 傳回型別。      -接收要求 – 傳送回應之後接收並處理 ReceiveActivity 活動，回應訊息傳送回用戶端。 當合約作業具有 void 傳回型別時，會將認可傳回到傳送活動。      接收要求 – 傳送錯誤之後接收並處理 ReceiveActivity 活動、 回應或錯誤的訊息傳送回用戶端。      > [!NOTE] > 若要確保持續性正確執行，而且不保存暫時性訊息，請確定 ReceiveActivity 的子活動，不會保存本身。 子活動進入閒置狀態，以建立持續性提供者時可能發生這`UnloadOnIdle`設`true`、 執行個體。      > [!NOTE] > 這個活動屬於[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]。 對等活動[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]，請參閱<xref:System.ServiceModel.Activities.Receive>.</xref:System.ServiceModel.Activities.Receive>"

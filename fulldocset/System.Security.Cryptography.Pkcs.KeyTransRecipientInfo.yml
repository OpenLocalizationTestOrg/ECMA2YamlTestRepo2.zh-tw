  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "KeyTransRecipientInfo 類別會定義索引鍵的傳輸收件者資訊。        *金鑰傳輸*演算法通常都會使用 RSA 演算法，建立者所在藉由產生該金鑰，然後將其傳輸至收件者建立與收件者的共用密碼編譯金鑰。 這是相對於*金鑰合約的*演算法，在其中的兩個合作對象將會使用密碼編譯金鑰同時參與其世代，雙方該金鑰。"
  remarks: "這個類別並沒有公用建構函式。因此，它不會公開執行個體化。 它是唯讀狀態類別從存取<xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>屬性。</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
  inheritedMembers:
  - System.Security.Cryptography.Pkcs.RecipientInfo.Type
  platform:
  - net462

- uid: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: KeyTransRecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "Version 屬性擷取的金鑰傳輸收件者的版本。 金鑰傳輸收件者的版本會自動設定這個類別中的物件，值表示在收件者參與索引鍵的傳輸演算法。"
  remarks: '版本會決定是否在這個訊息<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>包含 PKCS #7 訊息或密碼編譯訊息語法 (CMS) 訊息。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS 是較新的 PKCS #7 超集。'
  syntax:
    content: public override int Version { get; }
    return:
      type: System.Int32
      description: "整數值，表示金鑰的傳輸版本<xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;></xref>物件。"
  overload: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version*
  exceptions: []
  platform:
  - net462

  name: DeadLetterQueue
  nameWithType: DeadLetterQueue
  fullName: System.ServiceModel.DeadLetterQueue
  type: Enum
  summary: "指定要使用的寄不出信件佇列類型。"
  remarks: "寄不出信件佇列是傳送應用程式無法傳遞的過期訊息佇列管理員上的佇列。 DeadLetterQueue 列舉值會指定要使用的寄不出信件佇列類型。 有效值:-無︰ 沒有寄不出信件佇列是必要。 如果訊息無法傳遞，會不維護它的任何記錄，寄不出信件佇列中。 這是預設值時<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>設`false`。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -System: 全系統寄不出信件佇列用來記錄無法傳遞的訊息。 MSMQ 具有交易式、 系統、 寄不出的信件佇列和非交易式、 系統、 寄不出信件佇列來記錄分別無法從交易式和非交易式佇列傳遞的過期的訊息。 這是預設值時<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>設`true`。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      自訂︰ 中指定的佇列<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>用來記錄無法傳遞的訊息。</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       訊息無法抵達接收應用程式基於下列原因︰ 為交易式訊息傳送至非交易式佇列。      -非交易式訊息傳送至異動式佇列。      -未經驗證的訊息會傳送至只接受已驗證的訊息的佇列。      -未經加密的訊息會傳送至僅接受加密的訊息的佇列。      的訊息傳送到接收器之前，就會過期訊息存留時間值。      的已超出目標電腦訊息儲存配額或是目的端佇列的儲存空間配額，或沒有可用的存放裝置空間目標電腦上的訊息時。      -寄件者沒有[存取權限](http://go.microsoft.com/fwlink/?LinkID=96167)才能將訊息放在目的端佇列。      的附加至訊息數位簽章無效。      -加密的訊息無法由目的佇列管理員解密。      為目的端佇列已清除或刪除之前擷取訊息。"

  summary: "將指定之類型的元件所繼承之指定元件要<xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>。"
  remarks: "這個方法會搜尋元件的所有基底類別的所有欄位。 實作每個欄位<xref:System.ComponentModel.IComponent>加入內部清單儲存<xref:System.ComponentModel.InheritanceAttribute>可識別繼承層級的元件。</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> 接著會將元件新增至指定的容器。"
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "要搜尋的基底類型。"
    - id: component
      type: System.ComponentModel.IComponent
      description: "要搜尋要新增到指定的容器繼承元件的元件。"
    - id: container
      type: System.ComponentModel.IContainer
      description: "要加入要繼承的元件的容器。"

  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "取得指定之元件的繼承屬性。"
  remarks: "如果元件不能繼承，此方法會傳回值<xref:System.ComponentModel.InheritanceAttribute>。</xref:System.ComponentModel.InheritanceAttribute> 否則，它會傳回這個元件的繼承屬性。"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "要擷取的繼承屬性的元件。"
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "<xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref>描述繼承，此元件所來自的層級。"

  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "指定列印裝置列印媒體的邊緣或提供列印的邊界邊緣。"
  remarks: "大部分的雷射和噴墨印表機不支援無框線列印。 它們需要未為了避免碳粉移動紙張的組件的印表機上列印的邊界。 不過，大部分的相片印表機並支援無框線列印。       主要用於這些用途使用此類型的值:-設為成員的<xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>集合，其屬性的<xref:System.Printing.PrintCapabilities>，這些值會指出裝置是否支援無框線列印。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -做為值<xref:System.Printing.PrintTicket.PageBorderless%2A>屬性<xref:System.Printing.PrintTicket>，值會指示印表機是否要列印媒體邊緣。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       **未知**屬性中不會使用值<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>屬性**未知**。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立*PrintTicket 文件*頁無框線功能設定到無法辨識的選項，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有**未知**做為值<xref:System.Printing.PrintTicket.PageBorderless%2A>屬性。</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
  inheritance:
  - System.Enum
  platform:
  - net462

- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得表示要刪除的項目中的主索引鍵欄位名稱/值組的字典。"
  remarks: "當<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>屬性<xref:System.Web.UI.WebControls.ListView>控制項設定，請使用索引鍵屬性來存取主索引鍵或刪除的項目中的索引鍵的值。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > 這個屬性只包含索引鍵欄位。 若要存取非索引鍵欄位的值，請使用<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       索引鍵字典會自動填入的欄位或欄位中指定的名稱/值組<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>屬性。</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> 如果主索引鍵包含多個欄位，每個索引鍵欄位的索引鍵字典中加入個別的項目。       若要判斷索引鍵欄位的名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry>索引鍵字典中包含的物件。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷索引鍵欄位的值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "物件，包含表示要刪除的項目中的主索引鍵的名稱/值組。"
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得非索引鍵欄位的名稱/值組的字典中要刪除的項目。"
  remarks: "字典中使用 Values 屬性來存取刪除的項目中非索引鍵欄位的值。      > [!NOTE] > 這個屬性不包含主索引鍵欄位。 若要存取主索引鍵或索引鍵的值，請使用<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       [值] 屬性會自動填入的項目中的非索引鍵欄位的名稱/值組。 不同的項目加入至<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>項目中的每個索引鍵欄位的屬性。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       若要判斷項目欄位名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry>值字典中包含的物件。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷項目值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "物件，其中包含要刪除之項目的非索引鍵欄位名稱/值組。"
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462

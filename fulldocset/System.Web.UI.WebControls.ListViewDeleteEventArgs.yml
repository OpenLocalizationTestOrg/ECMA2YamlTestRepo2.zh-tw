  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控制引發<xref:System.Web.UI.WebControls.ListView.ItemDeleting>事件時按下 Delete 按鈕或<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>呼叫的方法，但之前<xref:System.Web.UI.WebControls.ListView>控制刪除的項目。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> ([刪除] 按鈕是其`CommandName`屬性設定為&quot;Delete&quot;。)這可讓您提供執行自訂的常式，每當發生此事件，例如取消刪除作業的事件處理方法。       ListViewDeleteEventArgs 物件會傳遞至事件處理方法，可讓您判斷所刪除之項目的索引。 您也可以取消刪除作業。 若要這樣做，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>ListViewDeleteEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 如果有必要，您也可以使用<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>之前的值會傳遞至資料來源的集合。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       如需 ListViewDeleteEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

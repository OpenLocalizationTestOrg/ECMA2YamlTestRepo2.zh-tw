- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "取得或設定值，指定<xref:System.TimeSpan>時間工作流程進入閒置狀態與進行保存間所發生。</xref:System.TimeSpan>"
  remarks: "<xref:System.TimeSpan>工作流程執行個體變成閒置時開始耗用。</xref:System.TimeSpan> 這個屬性相當實用，如果您想要更積極地保存工作流程執行個體，同時仍保留在記憶體中，盡可能長期的執行個體。 這個屬性的預設值為<xref:System.TimeSpan>。</xref:System.TimeSpan> TimeToPersist 屬性只適用於其值是否小於<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> 如果較大，則會忽略它。 如果<xref:System.TimeSpan>之前 TimeToPersist 超過所指定<xref:System.TimeSpan>所指定<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>，持續性工作流程卸載之前，必須完成。</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> 這表示卸載作業可能會延遲到保存工作流程。 保存層負責處理重試的暫時性錯誤，並只擲回例外狀況上無法復原的錯誤。 因此，在保存期間擲回任何例外狀況會視為嚴重例外狀況而中止工作流程執行個體。"
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "用來判斷何時保存工作流程的時間範圍。"
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "取得或設定值，指定<xref:System.TimeSpan>時間工作流程進入閒置與卸載間所發生。</xref:System.TimeSpan>"
  remarks: "預設值為 1 分鐘。 卸載工作流程，以表示它會同時保存。 如果 TimeToUnload 設為的零會保存工作流程執行個體，並將其卸載之後立即工作流程變成閒置狀態。 若要設定 TimeToUnload<xref:System.TimeSpan>即可有效停用卸載作業。</xref:System.TimeSpan> 閒置的工作流程執行個體永遠不會卸載。"
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "用來判斷何時卸載工作流程的時間範圍。"
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462

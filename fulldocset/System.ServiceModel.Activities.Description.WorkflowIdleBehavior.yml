  name: WorkflowIdleBehavior
  nameWithType: WorkflowIdleBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  type: Class
  summary: "服務行為會控制當卸載並保存閒置工作流程執行個體。"
  remarks: "> [!IMPORTANT]> 當<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>設定為大於<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>並且然後工作流程處於閒置狀態 （因為延遲活動） 如果未變更工作流程執行個體將會從呼叫中止，而不是透過一般卸載處理序...記憶體移除</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>值的值</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> 這是執行階段最佳化沒有資料遺失，而且必須是卸載追蹤時，開發人員在查看追蹤記錄可能會看到中止追蹤。       如需如何使用這種行為的範例，請參閱[工作流程服務主機擴充性](~/add/includes/ajax-current-ext-md.md)"
  syntax:
    content: 'public class WorkflowIdleBehavior : System.ServiceModel.Description.IServiceBehavior'
  inheritance:

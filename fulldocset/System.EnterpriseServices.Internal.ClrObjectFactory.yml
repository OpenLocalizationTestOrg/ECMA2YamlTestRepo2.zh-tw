- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(System.String,System.String)
  id: CreateFromVroot(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "啟動遠端組件透過.NET 遠端處理，使用遠端組件的虛擬根目錄 URL。"
  remarks: "CreateFromVroot 將字串附加&quot;？ wsdl&quot;至`VrootUrl`和呼叫<xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>啟動遠端物件。</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       .NET 遠端處理所使用版本是 SOAP 的 RPC / 編碼，非文件 / 常值，這是 SOAP 的必要的 SOAP 互通性。 因此，CreateFromVroot 不適用於大部分的 ASMX Web 服務。       CreateFromVroot 需要本機電腦上的系統管理權限執行，因為它會建立及安裝用戶端 proxy 進行通訊與遠端組件的第一次。"
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "若要啟用物件的虛擬根目錄 URL。"
    - id: Mode
      type: System.String
      description: "未使用。"
    return:
      type: System.Object
      description: "執行個體<xref:System.Object>型別，代表文化特性、 引數，並繫結和啟動屬性設定為與<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果組件由<code> VrootUrl </code>找不到參數。</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼叫鏈結中的呼叫端沒有存取 unmanaged 程式碼的權限。"
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "無法開啟執行緒語彙基元。"
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(System.String,System.String)
  id: CreateFromWsdl(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromWsdl(String,String)
  nameWithType: ClrObjectFactory.CreateFromWsdl(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "啟動遠端組件透過.NET 遠端處理，使用 Web 服務描述語言 (WSDL) 的 XML Web 服務。"
  remarks: "處理傳入的 WSDL，如果有必要，產生的 proxy，然後啟動遠端物件。       .NET 遠端處理所使用版本是 SOAP 的 RPC / 編碼，非文件 / 常值，這是 SOAP 的必要的 SOAP 互通性。 因此，CreateFromWsdl 不適用於大部分的 ASMX Web 服務。       CreateFromWsdl 需要本機電腦上的系統管理權限執行，因為它會建立及安裝用戶端 proxy 進行通訊與遠端組件的第一次。"
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "WSDL Web 服務的 URL。"
    - id: Mode
      type: System.String
      description: "未使用。"
    return:
      type: System.Object
      description: "執行個體<xref:System.Object>型別，代表文化特性、 引數，並繫結和啟動屬性設定為與<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果組件由<code> WsdlUrl </code>找不到參數。</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼叫鏈結中的呼叫端沒有存取 unmanaged 程式碼的權限。"
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "無法開啟執行緒語彙基元。"
  platform:
  - net462

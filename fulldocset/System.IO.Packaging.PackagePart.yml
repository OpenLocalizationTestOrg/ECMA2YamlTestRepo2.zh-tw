  namespace: System.IO.Packaging
  summary: "建立組件層級之間的關聯性這<xref href=&quot;System.IO.Packaging.PackagePart&quot;></xref>到指定目標<xref href=&quot;System.IO.Packaging.PackagePart&quot;></xref>或外部的資源。"
  remarks: "組件層級關聯性定義這個組件的目標組件或資源之間的關聯。  組件層級關聯性可以有兩種形式。      -之間來源<xref:System.IO.Packaging.PackagePart>到目標<xref:System.IO.Packaging.PackagePart><xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package>內</xref:System.IO.Packaging.PackagePart></xref:System.IO.Packaging.PackagePart>      -之間來源<xref:System.IO.Packaging.PackagePart>於封裝之外的目標資源。</xref:System.IO.Packaging.PackagePart>       在組件關聯性來源組件會被視為 「 擁有者 」 的關聯性。  刪除來源組件時，會一併刪除的部分所擁有的所有關聯性。  建立或刪除的關聯性的程序不會實際變更的目標組件或以任何方式的資源。       CreateRelationship 方法不會實際變更來源組件，或目標組件或以任何方式的資源。       關聯性的目標不能是另一個關聯性。       如果`targetMode`指定為<xref:System.IO.Packaging.TargetMode>，`targetUri`必須是相對 URI，按照所使用的正確[RFC 3986](http://tools.ietf.org/html/rfc3986) *統一資源識別元 (URI) 的一般語法*規格。</xref:System.IO.Packaging.TargetMode>  內部的相對 URI 可以是絕對路徑，開頭為斜線 （&quot;/&quot;） 字元例如&quot;/ page1.xaml&quot;或&quot;/ images/picture4.jpg&quot;，或相對路徑，例如 「.../ imagespicture1.jpg&quot;解析針對封裝根目錄 （&quot;/&quot;） 做為基底 URI。       如果`targetMode`指定為<xref:System.IO.Packaging.TargetMode>，`targetUri`可以是任一個絕對或相對 URI 格式根據[RFC 3986](http://tools.ietf.org/html/rfc3986) *統一資源識別元 (URI) 的一般語法*規格。</xref:System.IO.Packaging.TargetMode>  「 http://www.microsoft.com/page2.xml 」 是絕對 URI 參照外部的目標資源 」 page2.xml 」 的範例。  「 images/picture1.jpg&quot;是相對 URI，也會參考外部的目標資源 」&1;.jpg&quot;但可解析針對封裝本身的 URI 的範例。       `relationshipType`必須是[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]，形成根據[RFC 3986](http://tools.ietf.org/html/rfc3986) *統一資源識別元 (URI) 的一般語法*規格。  不同的封裝類型可以定義不同的組件層級關聯性類型。  下表顯示組件層級`relationshipType`Uri 定義文件符合*開啟 XML Paper Specification (XPS)*。      |XPS 文件的組件層級關聯性 |關聯性型別 URI |  |-------------------------------------------|---------------------------|  |數位簽章定義 |[http://schemas.microsoft.com/xps/2005/06/signature-definitions](http://schemas.microsoft.com/xps/2005/06/signature-definitions)|  | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |  | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |  | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |  |所需資源 | http://schemas.microsoft.com/xps/2005/06/required-resource |  |限制字型 | http://schemas.microsoft.com/xps/2005/06/restricted-font |  | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |  | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |      如需封裝關聯性詳細資訊，請參閱區段 1.3*開放封裝慣例 (OPC)*規格下載[http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)。       如需 XPS 文件，請參閱*開啟 XML Paper Specification (XPS)*下載[http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)。"
  syntax:
    content: public System.IO.Packaging.PackageRelationship CreateRelationship (Uri targetUri, System.IO.Packaging.TargetMode targetMode, string relationshipType);
    parameters:
    - id: targetUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]的目標組件。"

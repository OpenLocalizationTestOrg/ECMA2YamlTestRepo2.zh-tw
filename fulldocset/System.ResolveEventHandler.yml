  summary: "代表處理方法<xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>， <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>，或<xref href=&quot;System.AppDomain.AssemblyResolve&quot;></xref>事件<xref href=&quot;System.AppDomain&quot;> </xref>。"
  remarks: "如果執行階段類別載入器無法解析的參考組件、 類型或資源，對應的事件引發，讓回呼告知執行階段參考組件、 類型或資源處於哪個組件。 如果組件無法辨識，很 ResolveEventHandler 傳回類型、 組件或資源，解析組件，或傳回 null 的責任。 如需詳細資訊，請參閱[解析組件載入](~/add/includes/ajax-current-ext-md.md)和<xref:System.AppDomain.ResourceResolve?displayProperty=fullName>， <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>，和<xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>事件。</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > 開頭[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]，ResolveEventHandler 引發的所有組件，包括資源組件。 在舊版中，資源組件不引發事件。 如果當地語系化的作業系統，此處理常式可能會多次呼叫︰ 每個文化特性在後援鍊結中的一次。       每個衍生的類別<xref:System.Delegate>和<xref:System.MulticastDelegate>的建構函式和`Invoke`方法。</xref:System.MulticastDelegate> </xref:System.Delegate> 請參閱<xref:System.Delegate>類別</xref:System.Delegate>的描述中的 c + + 程式碼範例"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);

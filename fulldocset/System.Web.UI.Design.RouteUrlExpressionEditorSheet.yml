  name: RouteUrlExpressionEditorSheet
  nameWithType: RouteUrlExpressionEditorSheet
  fullName: System.Web.UI.Design.RouteUrlExpressionEditorSheet
  type: Class
  summary: "表示屬性的設計階段編輯器工作表<xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;></xref>運算式在 UI 中的設計工具主應用程式在設計階段。"
  remarks: "視覺化設計工具使用<xref:System.Web.UI.Design.RouteUrlExpressionEditor>RouteUrlExpressionEditorSheet 類別，來選取個別的屬性以及類別`RouteUrl`運算式，並合併到選取的運算式屬性值`RouteUrl`運算式。</xref:System.Web.UI.Design.RouteUrlExpressionEditor>       <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>方法會傳回 RouteUrlExpressionEditorSheet 物件。</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> 在 [運算式] 對話方塊中，當您選取的控制項屬性，並將它繫結`RouteUrl`運算式，視覺化設計工具會呼叫<xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>方法。</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> 視覺化設計工具會使用傳回的 RouteUrlExpressionEditorSheet 物件的提示<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>和<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>屬性。</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> 一旦選取屬性，視覺化設計工具就會呼叫<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>方法，將合併成屬性`RouteUrl`運算式字串。</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>       <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>必須指定屬性，如果<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>未指定屬性。</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>必須指定屬性，如果<xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>未指定。</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> 指定這兩個屬性。"
  syntax:
    content: 'public class RouteUrlExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'

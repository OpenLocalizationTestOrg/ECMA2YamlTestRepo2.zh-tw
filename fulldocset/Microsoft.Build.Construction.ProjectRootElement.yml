  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "MSBuild 專案檔案結構描述代表 MSBuild 專案，目標檔案或任何其他符合的檔案。 此類別和其相關的類別允許完整 MSBuild 專案檔或 targets 檔讀取和寫入。"
  remarks: "註解和空格無法透過此模型的編輯。 每個專案根項目都與只有一個專案集合。 這可讓該專案集合的擁有者，來控制其存留期，並不而感到驚訝來自另一個專案集合的編輯。"
  syntax:

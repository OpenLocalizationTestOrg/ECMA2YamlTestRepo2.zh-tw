  namespace: System.Security.Policy
  summary: "決定是否要將成員資格條件符合所指定的辨識項。"
  remarks: "`evidence`參數必須包含同時<xref:System.Security.Policy.ApplicationDirectory>，指定執行中應用程式的應用程式目錄辨識項和<xref:System.Security.Policy.Url>指定組件的程式碼基底的辨識項。</xref:System.Security.Policy.Url> </xref:System.Security.Policy.ApplicationDirectory> 所指定的程式碼基底<xref:System.Security.Policy.Url>辨識項必須代表所指定的應用程式目錄的目錄樹狀結構中的路徑<xref:System.Security.Policy.ApplicationDirectory>辨識項，此方法才能傳回`true`。</xref:System.Security.Policy.ApplicationDirectory> </xref:System.Security.Policy.Url>"
  syntax:
    content: public bool Check (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "設定要進行測試的辨識項。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果指定的辨識項符合成員資格條件。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

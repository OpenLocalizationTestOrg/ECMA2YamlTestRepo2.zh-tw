  type: Class
  summary: "表示可以加入至控制項的外掛程式<xref:System.Windows.UIElement.StylusPlugIns*>屬性。</xref:System.Windows.UIElement.StylusPlugIns*>"
  remarks: "StylusPlugIn 可讓您操作<xref:System.Windows.Input.StylusPoint>個別執行緒上的物件。</xref:System.Windows.Input.StylusPoint> 會使用個別執行緒，以便筆跡仍然會轉譯成 tablet 畫筆輸入資料即使應用程式所執行的其他動作。       若要攔截手寫筆的點，從硬體，建立從 StylusPlugIn 類別繼承的類別。  StylusPlugIn 類別具有下列方法，您可以覆寫來操作<xref:System.Windows.Input.StylusPoint>畫筆中的執行緒上物件的執行緒集區。</xref:System.Windows.Input.StylusPoint>      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>-<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>畫筆的輸入路由傳送至畫筆執行緒上的項目 StylusPlugIn。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> 無法在畫筆的執行緒上執行精確的點擊測試，因為某些項目可能有時會接收其他項目的手寫筆輸入。 如果您需要確定輸入執行作業之前已正確傳遞，訂閱，並執行中的作業<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>， <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>，或<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>方法。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A> 執行精確的點擊測試之後，這些方法會叫用由主應用程式執行緒。 若要訂閱這些方法，請呼叫<xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>發生於畫筆執行緒的方法中的方法。</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> 例如，如果您呼叫<xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>中<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>、 <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>，就會發生。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>      > [!NOTE] > 如果您使用 StylusPlugIn 在控制項內，您應該測試外掛程式和廣泛地控制，以確定它們不會擲回任何非預期的例外狀況。      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a># # XAML 文字用法，XAML 中通常不使用這個類別。"

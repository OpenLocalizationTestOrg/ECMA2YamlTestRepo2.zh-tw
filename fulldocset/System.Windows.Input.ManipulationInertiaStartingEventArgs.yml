  name: ManipulationInertiaStartingEventArgs
  nameWithType: ManipulationInertiaStartingEventArgs
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.UIElement.ManipulationInertiaStarting&quot;></xref>事件。"
  remarks: "您可以使用 ManipulationInertiaStartingEventArgs 物件指定 inertial 操作的行為。 使用個別指定每一種操作的 inertial 行為<xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>， <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>，和<xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>屬性。</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> 每個屬性為類型的物件，代表 inertial 行為以及每個案例中，您可以指定下列項目:-慣性開始時的初始速度。      的處理慣性結束時所需的位置。      慣性-所需減速情形。       此外，您通常會指定的操作，當慣性結束時所要的位置，或是所需的減速慣性，但非兩者。       如需操作的詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: 'public sealed class ManipulationInertiaStartingEventArgs : System.Windows.Input.InputEventArgs'

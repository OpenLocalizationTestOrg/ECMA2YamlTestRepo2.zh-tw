  remarks: "在利用安全性權杖服務 (STS) 所發出的聯合應用程式中使用 a d d 屬性<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 當 STS 發出安全性權杖時，它可以指定安全性權杖適用加 Web 服務的 URI<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>安全性權杖。</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 可讓<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>收件者的 Web 服務驗證發出的安全性權杖是否適用於此 Web 服務，藉由指定這項檢查應該透過執行下列驗證:-設定<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>屬性，<xref:System.IdentityModel.Selectors.AudienceUriMode>或<xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -指定有效的 Uri 集合，將 Uri 加入 a d d 集合。      -選擇性地覆寫<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>方法，以指定要用於允許之 URI 的驗證演算法。</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:

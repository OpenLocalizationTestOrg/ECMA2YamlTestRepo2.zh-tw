- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "取得或設定<xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> ，指定是否<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>安全性權杖的<xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;></xref>時進行驗證。"
  remarks: "在利用安全性權杖服務 (STS) 所發出的聯合應用程式中使用 AudienceUriMode 屬性<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 當 STS 發出安全性權杖時，它可以指定安全性權杖適用加 Web 服務的 URI<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>安全性權杖。</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 可讓<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>收件者的 Web 服務驗證發出的安全性權杖是否適用於此 Web 服務，藉由指定這項檢查應該透過執行下列驗證:-設 AudienceUriMode 屬性<xref:System.IdentityModel.Selectors.AudienceUriMode>或<xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -指定有效的 Uri 集合，將 Uri 加入<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>集合。</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > 時 AudienceUriMode 屬性設定為<xref:System.IdentityModel.Selectors.AudienceUriMode>，傳入的未簽署<xref:System.IdentityModel.Tokens.SamlSecurityToken>必須包含<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>和<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>集合必須包含一個 URI 同時符合其中一個有效的 Uri 中的指定<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>集合。</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> 未簽署或持有人權杖是安全性權杖包含在訊息中，且無法用來簽署訊息的任何部分。      -選擇性地覆寫<xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>方法，以指定要用於允許之 URI 的驗證演算法。</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "<xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> ，指定是否<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>安全性權杖的<xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;></xref>時進行驗證。"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462

      type: System.Collections.Generic.IList{System.String}
      description: "&lt;Xref:System.Collections.Generic.IList%601&gt;型別的<xref:System.String>包含目標 Uri 的<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>安全性權杖可以針對這個安全性權杖驗證器視為有效。</xref:System.String>"

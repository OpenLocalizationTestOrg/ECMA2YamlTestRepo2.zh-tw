  type: Enum
  summary: "指定的 apartment 狀態<xref href=&quot;System.Threading.Thread&quot;> </xref>。"
  remarks: "Apartment 是物件共用相同的執行緒存取需求的程序中的邏輯容器。 相同的 apartment 中的所有物件都可以都接收來自 apartment 中的任何執行緒的呼叫。 .NET Framework 不會使用的 apartment 和受管理的物件負責使用所有共用的資源以執行緒安全的方式本身。       由於 COM 類別使用 apartment，common language runtime 會需要建立和初始化 apartment，在 COM interop 的情況下呼叫 COM 物件時。 Managed 的執行緒可以建立，然後輸入單一執行緒 apartment (STA)，只允許一個執行緒或包含一或多個執行緒的多執行緒的 apartment (MTA)。 您可以控制 apartment 藉由將建立的型別<xref:System.Threading.Thread.ApartmentState%2A>之執行緒的 ApartmentState 列舉值的其中一個屬性。</xref:System.Threading.Thread.ApartmentState%2A> 給定的執行緒並一次只能初始化 COM apartment，因為您無法變更 apartment 類型在 unmanaged 程式碼的第一個呼叫之後。       如需詳細資訊，請參閱<xref:System.Threading.Thread>， [Managed 與 Unmanaged 執行緒處理](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5)，和[進階 COM 互通性](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb)。</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState

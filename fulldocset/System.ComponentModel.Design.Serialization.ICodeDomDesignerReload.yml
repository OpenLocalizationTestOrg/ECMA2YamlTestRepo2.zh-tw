  fullName: System.ComponentModel.Design.Serialization.ICodeDomDesignerReload
  type: Interface
  summary: "提供可用來最佳化重新載入設計工具的介面。"
  remarks: "A<xref:System.CodeDom.Compiler.CodeDomProvider>可以實作這個介面來支援最佳化重新載入設計工具。</xref:System.CodeDom.Compiler.CodeDomProvider> 當設計工具重新剖析顯示的檔案時，它可以使用此介面來改善效能。       若要支援這個效能最佳化方法，在設計工具可以傳遞<xref:System.CodeDom.CodeCompileUnit>，代表文件程式碼<xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>方法。</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>傳回值，指出是否已變更的程式碼，而且通常，您的程式碼應該重新載入設計工具。</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> 否則，便不需要花時間重新載入設計工具。"
  syntax:
    content: public interface ICodeDomDesignerReload

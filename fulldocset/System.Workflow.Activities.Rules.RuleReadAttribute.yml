  remarks: "此屬性用來支援向前鏈結模型，會導致根據狀態變更的規則重新評估。 RuleReadAttribute <xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>，和<xref:System.Workflow.Activities.Rules.RuleWriteAttribute>類別個別表示用於讀取條件、 寫入動作和叫用方法的屬性。</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleInvokeAttribute> 這些屬性會使工作流程只重新評估變更最後輸出的規則。"

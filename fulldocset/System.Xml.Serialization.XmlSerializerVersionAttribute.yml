  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "表示程式碼所產生的序列化基礎結構，和可重複使用為了提高效能，當這個屬性會套用至組件。"
  remarks: ".NET Framework XML 序列化基礎結構會動態產生的衍生<xref:System.Xml.Serialization.XmlSerializer>最佳化的序列化使用者定義型別。</xref:System.Xml.Serialization.XmlSerializer> 序列化程式會儲存可重複使用進行有效率的序列化組件中。       XmlSerializerVersionAttribute 屬性儲存產生的序列化程式的一組的父組件的版本資訊。 稍後，當<xref:System.Xml.Serialization.XmlSerializer>建構函式呼叫，基礎結構會嘗試找出預先產生的組件。</xref:System.Xml.Serialization.XmlSerializer> 如果基礎結構找到具有相符名稱的組件，已載入的組件和基礎結構會檢查有 XmlSerializerVersionAttribute 找到的組件版本與目前父組件版本相符。 如果版本不符，將不會使用找到的組件。 相反地，為序列化產生暫存組件。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
  inheritance:

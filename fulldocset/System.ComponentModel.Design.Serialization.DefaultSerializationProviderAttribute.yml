  type: Class
  summary: "DefaultSerializationProviderAttribute 屬性會放在序列化程式來指出要使用該類型的序列化程式的預設提供者的類別。"
  remarks: "若要將預設的序列化提供者，類別必須實作<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>介面，並且具有空的建構函式。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> 此類別本身可以是內部的組件。 這個類別無法被繼承。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute

  langs:
  - csharp
  name: UnhandledExceptionAction
  nameWithType: UnhandledExceptionAction
  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "指定在例外狀況溢出工作流程的根時所發生的動作。"
  remarks: "<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>函式會叫用，如果在例外狀況溢出工作流程的根。</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>提供存取例外狀況，以及指標<xref:System.Activities.Activity>所產生的例外狀況。</xref:System.Activities.Activity> </xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> 終止是預設的動作，如果沒有<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>處理常式會指定。</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
  - System.Enum
  platform:
  - net462

  name: BaseDataBoundControl
  nameWithType: BaseDataBoundControl
  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "可做為繫結至資料使用 ASP.NET 資料來源控制項的控制項的基底類別。"
  remarks: "ASP.NET 支援的控制項架構，可讓 Web 伺服器控制項繫結至資料一致的方式。 資料繫結控制項，以及協助繫結稱為資料來源控制項的類別會參照 web 伺服器控制項的繫結至資料。 設計成使用 ASP.NET 資料來源控制項的資料繫結控制項衍生自 BaseDataBoundControl 控制項類別，定義的基底的資料繫結控制項的功能。       您可以使用所提供的資料繫結控制項使用 ASP.NET，包括<xref:System.Web.UI.WebControls.GridView>， <xref:System.Web.UI.WebControls.DetailsView>，和<xref:System.Web.UI.WebControls.TreeView>，才能執行大部分的網頁開發工作牽涉到顯示資料。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 在案例中，這些控制項不提供您所需要的功能，您可以繼承自基底<xref:System.Web.UI.WebControls.DataBoundControl>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>類別以實作您自己自訂的資料來源控制項。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       雖然支援的任何類別`DataSource`和`DataSourceID`屬性和`DataBind`方法是在資料繫結控制項，因此大部分的 ASP.NET 資料繫結控制項擴充抽象 BaseDataBoundControl 和<xref:System.Web.UI.WebControls.DataBoundControl>類別。</xref:System.Web.UI.WebControls.DataBoundControl> 值得注意的例外狀況包含<xref:System.Web.UI.WebControls.DataGrid>， <xref:System.Web.UI.WebControls.Repeater>，而<xref:System.Web.UI.WebControls.DropDownList>控制項。</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> 如需資料繫結的詳細資訊，請參閱[ASP.NET 資料存取內容對應](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)。"
  syntax:

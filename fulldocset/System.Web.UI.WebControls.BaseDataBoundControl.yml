  remarks: "如果已經初始化資料繫結控制項 (<xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>方法呼叫或<xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A>處理事件) 時設定 DataSourceID 屬性，<xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>呼叫方法時，將<xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>屬性`true`。</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:

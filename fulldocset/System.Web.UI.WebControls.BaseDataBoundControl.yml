  remarks: "<xref:System.Web.UI.WebControls.BaseDataBoundControl>類別會覆寫來識別繫結至資料繫結控制項，並建置適當的控制項樹狀結構的資料來源的資料繫結方法。</xref:System.Web.UI.WebControls.BaseDataBoundControl> 資料來源的資料來源時，已由<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>屬性會優先。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> 如果<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>未設定時，所識別的物件<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>屬性使用。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       `DataBind`方法密封格式，衍生自<xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl>所有 ASP.NET 資料繫結控制項 資料繫結控制項衍生自<xref:System.Web.UI.WebControls.DataBoundControl>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>類別應該覆寫`PerformDataBinding`方法，而不是資料繫結方法，將資料繫結。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> 資料繫結覆寫時，如果<xref:System.Web.UI.Control.OnDataBinding%2A>和<xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>不按順序引發事件。</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"

  summary: "顯示 ASP.NET 控制項，以設定<xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;></xref>中的轉換程式<xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;></xref>區域。"
  remarks: "Web 組件建立的連線可以靜態或動態。 靜態連接內定義`<StaticConnections>`標記。 在網頁中包含連接區域且使用者是在連接模式中時，使用者可以定義動態的連接。 在建立動態的連接時，使用者會定義透過組態控制連接。 CreateConfigurationControl 方法會傳回使用者定義的連接與互動的控制項。       組態控制項<xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>物件可讓使用者連接或中斷連接提供者和取用者，然後選取哪一個欄位從提供者的資料列與資料欄位，取用者的連接。</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> 它會顯示在連接區域。 使用者的組態設定會儲存，並在下一步造訪載入。"
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "設定 ASP.NET 控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
  exceptions: []
  platform:
  - net462

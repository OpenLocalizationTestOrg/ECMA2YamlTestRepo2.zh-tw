  namespace: System.Web.UI.Design
  summary: "取得描述相關聯控制項的資料來源檢視的結構描述。"
  remarks: "此結構描述屬性可讓控制項設計工具的資料繫結控制項提供設計階段資料來源檢視選取的資料繫結為基礎的智慧選項。"
  example:
  - For a complete example of using the Schema method with views and schemas and a data source designer, see <xref:System.Web.UI.Design.DataSourceDesigner>.

  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "提供的介面，該設計工具開發人員可用來提供一組<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>物件，可用於套用佈景主題和控制項的設計階段環境中的控制項的面板。"
  remarks: "網頁開發人員和控制作者請勿 IThemeResolutionService 介面。 IThemeResolutionService 介面由設計工具開發人員提供實作<xref:System.Web.UI.SkinBuilder>控制設計環境中的產生器。</xref:System.Web.UI.SkinBuilder>       IThemeResolutionService 是一個或多個容器<xref:System.Web.UI.ThemeProvider>物件，接著提供<xref:System.Web.UI.SkinBuilder>套用佈景主題和設計工具中建立時，控制項面板控制項的物件。</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> IThemeResolutionService 類別的執行個體可從給定<xref:System.Web.UI.ControlBuilder>執行個體使用其<xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462

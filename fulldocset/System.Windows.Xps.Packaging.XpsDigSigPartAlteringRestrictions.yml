  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "指定的組件[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>數位簽章的範圍會排除。"
  remarks: "這個列舉型別具有允許其成員值的位元組合 flagsattribute 標記列舉。       從數位簽章中排除指定的組件可以修改必然會使簽章失效。  例如，如果文件是由多人簽署，SignatureOrigin 部分需要先簽署文件時，會排除簽章。  (排除項目中指定`restrictions`參數呼叫<xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>。)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>如果未排除 SignatureOrigin 一部分，任何其他的簽章失效的第一個簽署的簽章。       如需有關數位簽章的詳細資訊，請參閱 MSDN 文章︰*開放式封裝慣例的數位簽章架構*位於[http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494)。       如需有關核心屬性和簽章來源組件的詳細資訊，請參閱第 3 章的*開放式封裝慣例*規格下載[http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)。"
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions

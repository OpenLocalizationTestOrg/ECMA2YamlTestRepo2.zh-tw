  name: AnnouncementClient
  nameWithType: AnnouncementClient
  fullName: System.ServiceModel.Discovery.AnnouncementClient
  type: Class
  summary: "服務用於傳送探索公告訊息。 用戶端可以使用探索機制，特別對應<xref href=&quot;System.ServiceModel.Discovery.AnnouncementService&quot;></xref>類別接聽和處理公告訊息。 公告訊息包含服務，例如完整合約名稱的相關資訊，想要傳送的任何範圍，服務正在運作中，以及服務的任何自訂中繼資料。"
  remarks: "如果服務加入<xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>行為，並指定<xref:System.ServiceModel.Discovery.AnnouncementEndpoint>服務會自動傳送公告訊息時，服務會上線或離線。</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> </xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> 當您想要明確傳送公告訊息自己時，請使用這個類別。"
  syntax:
    content: 'public sealed class AnnouncementClient : IDisposable, System.ServiceModel.ICommunicationObject'

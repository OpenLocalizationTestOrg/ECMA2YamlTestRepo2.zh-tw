  name: ICallbackContainer
  nameWithType: ICallbackContainer
  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "定義方法，讓控制項取得回呼指令碼。"
  remarks: "類別可實作 ICallbackContainer 介面提供的指令碼，將會起始回呼伺服器使用的控制項。 回呼與更常見的回傳的網頁處理回呼的資料重新建立頁面，而不需要變更頁面所保留的狀態資訊。 如需有關建立回呼的詳細資訊，請參閱[實作用戶端回呼而不回傳](~/add/includes/ajax-current-ext-md.md)。       類別可實作 ICallbackContainer 介面應同時實作<xref:System.Web.UI.ICallbackEventHandler>介面，以處理控制項所引發的事件。</xref:System.Web.UI.ICallbackEventHandler>"
  syntax:
    content: public interface ICallbackContainer
  implements: []
  platform:
  - net462

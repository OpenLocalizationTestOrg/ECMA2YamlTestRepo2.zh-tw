  name: GetCallbackScript(IButtonControl,String)
  nameWithType: ICallbackContainer.GetCallbackScript(IButtonControl,String)
  fullName: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(IButtonControl,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "建立用於啟動 Web 伺服器的用戶端回呼指令碼。"
  remarks: "GetCallbackScript 方法的實作應該會傳回執行的指令碼，當在用戶端，將會起始回撥到 Web 伺服器。       `argument`參數傳遞至<xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>處理回呼的方法。</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       如需有關建立回呼的詳細資訊，請參閱[實作用戶端回呼而不回傳](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "初始化回呼要求控制項。"
    - id: argument
      type: System.String
      description: "用來建立回呼指令碼的引數。"
    return:
      type: System.String
      description: "執行的指令碼，當在用戶端，將會起始回撥到 Web 伺服器。"

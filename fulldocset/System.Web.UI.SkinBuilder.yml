  namespace: System.Web.UI
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref>類別，設定產生器在相關聯的控制項，一般<xref href=&quot;System.Web.UI.ControlBuilder&quot;></xref>所提供物件<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>控制項和佈景主題檔案的路徑物件。"
  remarks: "這個建構函式會呼叫<xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>方法<xref:System.Web.UI.ThemeProvider>類別，以傳回<xref:System.Web.UI.SkinBuilder>控制項中指定的物件`control`參數。</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "A <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref>封裝控制項設計工具的環境中的主題資訊。"
    - id: control
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>與其<xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref>相關聯。 <xref:System.Web.UI.SkinBuilder.ApplyTheme*>方法會套用至這個控制項的控制面板，並傳回它。</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: "A <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref>提供<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>控制項的類型。"
    - id: themePath
      type: System.String
      description: "佈景主題檔案的絕對路徑。"

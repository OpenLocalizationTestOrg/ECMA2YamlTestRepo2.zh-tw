- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "佈景主題和控制面板在套用至目前控制項設計階段，如果<xref href=&quot;System.Web.UI.SkinBuilder&quot;></xref>物件是與控制項相關聯。"
  remarks: "<xref:System.Web.UI.SkinBuilder>物件會與關聯控制項設計階段藉由指定<xref:System.Web.UI.IThemeResolutionService>例項而言<xref:System.Web.UI.ControlBuilder>物件的控制項，以提供<xref:System.Web.UI.ThemeProvider>物件。</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> <xref:System.Web.UI.ThemeProvider>物件可傳回<xref:System.Web.UI.SkinBuilder>特定控制項的物件。</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "已套用的佈景主題或樣式表主題和任何控制面板的控制項執行個體。 這是相同的執行個體傳遞給產生器 」 的&lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt;建構函式。 這個方法會傳回<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果沒有控制權傳遞給建構函式。"
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462

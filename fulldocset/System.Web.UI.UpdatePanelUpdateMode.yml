  summary: '內容<xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref>在下列情況下更新控制項︰'
  remarks: "-如果<xref:System.Web.UI.UpdatePanel.Update%2A>方法<xref:System.Web.UI.UpdatePanel>明確呼叫控制。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      -如果控制項使用的觸發程序屬性定義的觸發程序<xref:System.Web.UI.UpdatePanel>控制項，並導致回傳。</xref:System.Web.UI.UpdatePanel> 在此案例中，其控制項是更新面板內容的明確觸發程序。 觸發程序控制項可以是內部或外部<xref:System.Web.UI.UpdatePanel>定義觸發程序的控制項。</xref:System.Web.UI.UpdatePanel>      -如果<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>屬性設定為`true`和子控制項的<xref:System.Web.UI.UpdatePanel>控制項造成回傳。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> 在此案例中，子控制項的<xref:System.Web.UI.UpdatePanel>控制項是隱含的觸發程序來更新面板。</xref:System.Web.UI.UpdatePanel> 子控制項的巢狀<xref:System.Web.UI.UpdatePanel>控制項不會使外部<xref:System.Web.UI.UpdatePanel>更新，除非它們明確地定義成觸發程序的控制項。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  syntax:
    content: Conditional
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

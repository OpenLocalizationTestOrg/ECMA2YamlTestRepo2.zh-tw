  summary: "代表擴充性項目加入至<xref href=&quot;System.Web.Services.Description.OperationBinding&quot;> </xref> XML Web 服務中。 這個類別無法被繼承。"
  remarks: "此類別代表的擴充性項目中 Web 服務描述語言 (WSDL) 的特定 HTTP。 它會指定使用做為基底<xref:System.Web.Services.Description.HttpAddressBinding>.</xref:System.Web.Services.Description.HttpAddressBinding>所指定的位置的作業的相對 URL 如需有關指定的 XML Web 服務通訊協定的詳細資訊，請參閱[[\\<topic://cpconbuildingaspnetwebservices >]](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c)。 如需 WSDL 的詳細資訊，請參閱在 http://www.w3.org/TR/wsdl/ 規格。"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.OperationBinding))]

      public sealed class HttpOperationBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension

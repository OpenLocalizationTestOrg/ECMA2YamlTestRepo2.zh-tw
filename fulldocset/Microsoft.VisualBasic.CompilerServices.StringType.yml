  fullName: Microsoft.VisualBasic.CompilerServices.StringType.StrLike(String,String,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "比較參數<code> Source </code>和<code> Pattern </code>並傳回相同的結果<xref uid=&quot;langword_csharp_Like&quot; name=&quot;Like&quot; href=&quot;&quot;></xref>運算子。"
  remarks: "這個方法會比較參數`Source`和`Pattern`並傳回相同的結果[Like 運算子](~/add/includes/ajax-current-ext-md.md)。 結果為布林值，指出字串符合模式。"
  syntax:
    content: public static bool StrLike (string Source, string Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.String
      description: "必要。 任何<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>運算式。"
    - id: Pattern
      type: System.String
      description: "任何<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>符合的模式比對的慣例述 Like 運算子的運算式。"
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "指定如何比較字串與模式，根據<xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>。 可以是<xref uid=&quot;langword_csharp_vbBinaryCompare&quot; name=&quot;vbBinaryCompare&quot; href=&quot;&quot;></xref>二進位比較或<xref uid=&quot;langword_csharp_vbTextCompare&quot; name=&quot;vbTextCompare&quot; href=&quot;&quot;></xref>取決於您的系統的不區分大小寫文字排序順序為基礎的比較<xref uid=&quot;langword_csharp_LocaleID&quot; name=&quot;LocaleID&quot; href=&quot;&quot;></xref>值。"
    return:
      type: System.Boolean
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref>值，指出是否在字串符合模式。 如果字串中的值符合模式中所包含的模式，結果會是<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>。 如果字串不符合模式，結果會是<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>。 如果字串和模式都是空字串，則結果是<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>。"

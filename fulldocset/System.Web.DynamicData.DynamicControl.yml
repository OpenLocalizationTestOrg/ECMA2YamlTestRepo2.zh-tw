  name: DynamicControl
  nameWithType: DynamicControl
  fullName: System.Web.DynamicData.DynamicControl
  type: Class
  summary: "顯示為欄位定義為樣板化資料繫結控制項，使用 ASP.NET Dynamic Data 功能中的內容。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 DynamicControl 控制項由樣板化資料繫結控制項，例如<xref:System.Web.UI.WebControls.FormView>或<xref:System.Web.UI.WebControls.ListView>，以顯示資料欄位中，使用 ASP.NET Dynamic Data 功能的自訂頁面。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.FormView>       您也可以使用中的 DynamicControl 控制項<xref:System.Web.UI.WebControls.TemplateField>欄位<xref:System.Web.UI.WebControls.GridView>或<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField>       DynamicControl 控制項提供類似的功能<xref:System.Web.DynamicData.DynamicField>欄位。</xref:System.Web.DynamicData.DynamicField> 不過，由於 DynamicControl 控制項只能使用於內部範本，它可讓您更有彈性地控制資料因為您可以將其他欄位周圍的 HTML 元素的顯示方式。 當您使用 DynamicControl 控制項時，您可以利用下列的動態資料功能:-自動轉譯適當的控制項欄位，使用欄位的範本，根據資料類型。 整個應用程式都可以修改全域的欄位樣板。      -提供根據資料庫結構描述的內建的資料驗證。 您也可以加入自訂資料模型的驗證類型。      -自訂個別欄位的資料轉譯使用中的資料模型的屬性，或使用<xref:System.Web.DynamicData.DynamicField.UIHint%2A>屬性。</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       指定 DynamicControl 控制項中顯示的欄位，請設定<xref:System.Web.DynamicData.DynamicControl.DataField%2A>的欄位名稱的屬性。</xref:System.Web.DynamicData.DynamicControl.DataField%2A> 您可以設定來套用自訂格式字串至欄位值<xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>屬性。</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> 根據預設，格式化字串會套用至欄位值，只有在資料繫結控制項處於唯讀模式時。 若要將格式字串套用至資料繫結控制項處於編輯模式時顯示的值，設定<xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>屬性`true`。</xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A> 如果欄位值為`null`，您可以藉由設定顯示自訂標題<xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A>屬性。</xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A> DynamicControl 控制項也會自動將轉換空字串 (&quot;&quot;) 藉由設定欄位值為 null 值<xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>屬性`true`。</xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>       DynamicControl 控制項支援不同的顯示模式。 若要指定要在其中顯示 DynamicControl 控制項模式，請設定<xref:System.Web.DynamicData.DynamicControl.Mode%2A>屬性。</xref:System.Web.DynamicData.DynamicControl.Mode%2A> 下表顯示不同的模式。       <xref:System.Web.UI.WebControls.DataBoundControlMode>用於顯示模式。</xref:System.Web.UI.WebControls.DataBoundControlMode> 這可以防止使用者修改記錄或資料欄位的值。 它可以用於任何範本。       <xref:System.Web.UI.WebControls.DataBoundControlMode>用於編輯模式。</xref:System.Web.UI.WebControls.DataBoundControlMode> 這可讓使用者更新現有記錄的值。 它用於編輯範本 (通常會命名為`EditItemTemplate`)。       <xref:System.Web.UI.WebControls.DataBoundControlMode>用於插入模式。</xref:System.Web.UI.WebControls.DataBoundControlMode> 這可讓使用者輸入新的記錄中的值。 它會插入範本中使用 (通常會命名為`InsertItemTemplate`)。       您可以藉由設定隱藏在資料繫結控制項 DynamicControl 控制項<xref:System.Web.UI.Control.Visible%2A>屬性`false`。</xref:System.Web.UI.Control.Visible%2A>      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:DynamicControl       ApplyFormatInEditMode=&quot;True|False&quot;       ConvertEmptyStringToNull=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataField=&quot;string&quot;       DataFormatString=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       HtmlEncode=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Edit|Insert|ReadOnly&quot;       NullDisplayText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       UIHint=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;   >   </asp:DynamicControl>   ```"
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl).  \n  \n The following example demonstrates how to use the DynamicControl control in a <xref:System.Web.UI.WebControls.ListView> control to display, insert, delete and edit values from a database table. It is important to notice that in order to make the insert operation to work, the <xref:System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated%2A> property of the `rowguid` and `ModifiedDate` columns are set to `true`.  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_0_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_0_1.aspx)]"

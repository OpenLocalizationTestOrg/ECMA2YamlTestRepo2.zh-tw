  remarks: "使用 DataField 屬性來指定資料欄位繫結至<xref:System.Web.DynamicData.DynamicControl>控制項。</xref:System.Web.DynamicData.DynamicControl> 資料欄位可以是資料行名稱，或在外部索引鍵資料行，此關聯性名稱。       根據預設，指定的資料欄位會顯示由<xref:System.Web.DynamicData.DynamicControl>控制使用的欄位資料型別相關聯的欄位樣板。</xref:System.Web.DynamicData.DynamicControl> 您可以變更設定呈現資料欄位的欄位樣板<xref:System.Web.DynamicData.DynamicControl.UIHint%2A>屬性。</xref:System.Web.DynamicData.DynamicControl.UIHint%2A> 您也可以藉由設定格式化顯示的文字<xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>屬性。</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>       **請注意**如果您想要變更全域的顯示和行為的資料欄位，您必須將屬性套用至您的資料模型，而不是將此設定中的特定執行個體<xref:System.Web.DynamicData.DynamicControl>控制項。</xref:System.Web.DynamicData.DynamicControl> 如需詳細資訊，請參閱[ASP.NET Dynamic Data](~/add/includes/ajax-current-ext-md.md)。"
  example:

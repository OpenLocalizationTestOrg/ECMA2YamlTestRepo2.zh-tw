  fullName: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "取得或設定值，指出所指定的格式化字串是否<xref:System.Web.DynamicData.DynamicControl.DataFormatString*>欄位處於編輯模式時，屬性會套用到欄位的值。</xref:System.Web.DynamicData.DynamicControl.DataFormatString*>"
  remarks: "<xref:System.Web.DynamicData.DynamicControl>控制項具有不同的顯示模式，讓使用者讀取、 編輯或插入欄位。</xref:System.Web.DynamicData.DynamicControl> 依預設，格式化字串會指定由<xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>屬性套用至欄位值時，才<xref:System.Web.DynamicData.DynamicControl>控制項處於唯讀模式。</xref:System.Web.DynamicData.DynamicControl> </xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> 若要將格式字串套用至資料繫結控制項處於編輯模式時顯示的值，將 ApplyFormatInEditMode 屬性設定為`true`。      > [!NOTE] ><xref:System.Web.DynamicData.DynamicControl>控制項不會自動移除設定格式化的資料來源中更新的欄位時。</xref:System.Web.DynamicData.DynamicControl> 如果您不想格式儲存的值的一部分，您必須移除的格式以程式設計的方式。"
  syntax:
    content: public bool ApplyFormatInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果套用格式化字串。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode*
  exceptions: []
  platform:

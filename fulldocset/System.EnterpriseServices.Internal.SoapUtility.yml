  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "傳回 SOAP bin 目錄的路徑。"
  syntax:
    content: public void GetServerBinPath (string rootWebServer, string inBaseUrl, string inVirtualRoot, out string binPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "根 Web 伺服器。"
    - id: inBaseUrl
      type: System.String
      description: "基底的 URL 位址。"
    - id: inVirtualRoot
      type: System.String
      description: "虛擬根目錄的名稱。"
    - id: binPath
      type: System.String
      description: "此方法傳回時，此參數會包含 SOAP 虛擬根目錄 bin 目錄的檔案路徑。"
  overload: System.EnterpriseServices.Internal.SoapUtility.GetServerBinPath*

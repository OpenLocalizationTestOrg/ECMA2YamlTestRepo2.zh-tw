  summary: "序列化為 CodeDOM 物件，指定的集合。"
  remarks: "集合會如下序列化︰ 1。  如果集合是一個陣列，則會寫入陣列。          1.  如果集合具有*AddRange*方法，這個方法會呼叫並提供的陣列。          2.  如果集合具有*新增*方法，它會重複呼叫之前寫入集合中的所有項目。      2.  如果集合是<xref:System.Collections.IList>，Serialize 方法將會轉換到集合<xref:System.Collections.IList>並加入透過該介面。</xref:System.Collections.IList> </xref:System.Collections.IList>          1.  如果集合沒有*新增*方法，但會標示<xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>，序列化會列舉集合，並將每個項目序列化。</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>"
  syntax:

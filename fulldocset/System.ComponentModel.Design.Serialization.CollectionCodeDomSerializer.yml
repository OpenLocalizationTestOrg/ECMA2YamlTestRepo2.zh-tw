    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref>要在序列化期間使用。"
    - id: value
      type: System.Object
      description: "要序列化的物件。"
    return:
      type: System.Object
      description: "CodeDOM 物件，代表<code> value </code>。"

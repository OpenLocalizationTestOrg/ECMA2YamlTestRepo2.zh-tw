  name: FormViewModeEventArgs
  nameWithType: FormViewModeEventArgs
  fullName: System.Web.UI.WebControls.FormViewModeEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView.ModeChanging>就會引發事件時<xref:System.Web.UI.WebControls.FormView>控制項嘗試切換之間編輯、 插入和唯讀模式，但模式實際變更之前。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> 這可讓您提供事件處理方法，執行自訂的常式，例如設定<xref:System.Web.UI.WebControls.FormView>控制特定的模式，或取消模式變更時就會發生此事件。</xref:System.Web.UI.WebControls.FormView>       A<xref:System.Web.UI.WebControls.FormViewInsertEventArgs>物件傳遞至事件處理方法，可讓您判斷要模式<xref:System.Web.UI.WebControls.FormView>變更控制，以判斷是否<xref:System.Web.UI.WebControls.FormView.ModeChanging>使用者取消編輯或插入作業的結果，或指出應該取消模式變更引發事件。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> 若要判斷新的模式，請使用<xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>屬性。</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> 您也可以使用<xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>屬性，以程式設計方式指定要變更設定為其中一個替代模式<xref:System.Web.UI.WebControls.FormViewMode>列舉值。</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> 使用<xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>屬性來判斷是否已因使用者取消編輯而導致引發此事件，或插入作業。</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> 若要取消的模式變更，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 FormViewModeEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewModeEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.FormView> control transitions to edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_17_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_17_1.aspx)]"
  syntax:
    content: 'public class FormViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

  name: RoleGroup
  nameWithType: RoleGroup
  fullName: System.Web.UI.WebControls.RoleGroup
  type: Class
  summary: "將關聯中的內容範本<xref href=&quot;System.Web.UI.WebControls.LoginView&quot;></xref>控制項與網站定義的一個或多個角色。 這個類別無法被繼承。"
  remarks: "您可以使用<xref:System.Web.UI.WebControls.LoginView>來定義一組內容的範本，其中包含網站使用者會看到的內容控制項為基礎的網站系統管理員所指派的角色。</xref:System.Web.UI.WebControls.LoginView> RoleGroup 類別會由<xref:System.Web.UI.WebControls.LoginView>控制項內容的範本與一組角色。</xref:System.Web.UI.WebControls.LoginView>       若要以動態方式指派給角色群組的範本，請設定<xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A>屬性來實作物件的參考<xref:System.Web.UI.ITemplate>介面。</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A>       您必須設定 RoleGroup 類別使用的角色管理。 如需詳細資訊，請參閱[了解角色管理](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example assigns a custom template to the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property.  \n  \n [!code-vb[RoleGroupClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_111_1.aspx)]\n [!code-cs[RoleGroupClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_111_1.aspx)]"
  syntax:
    content: public sealed class RoleGroup
  inheritance:

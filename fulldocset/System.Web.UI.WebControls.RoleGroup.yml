- uid: System.Web.UI.WebControls.RoleGroup.ContainsUser(System.Security.Principal.IPrincipal)
  id: ContainsUser(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroup
  langs:
  - csharp
  name: ContainsUser(IPrincipal)
  nameWithType: RoleGroup.ContainsUser(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroup.ContainsUser(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "指出指定的使用者是否為任何角色群組中的角色的成員。"
  remarks: "ContainsUser 方法會傳回`true`如果指定的使用者是任何與此角色的群組相關聯的角色的成員。 角色會搜尋中列出的順序<xref:System.Web.UI.WebControls.RoleGroup.Roles%2A>屬性，並找到第一個相符項目後，搜尋會停止。</xref:System.Web.UI.WebControls.RoleGroup.Roles%2A>       這個方法會使用<xref:System.Web.Security.Roles.IsUserInRole%2A>方法，以判斷使用者是否為角色的成員。</xref:System.Web.Security.Roles.IsUserInRole%2A> 您必須設定為使用 ContainsUser 方法的角色管理。 如需詳細資訊，請參閱[了解角色管理](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool ContainsUser (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "要尋找角色群組中的使用者名稱。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用者是其中一個與這個角色群組; 相關聯的角色的成員否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.RoleGroup.ContainsUser*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>User</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462

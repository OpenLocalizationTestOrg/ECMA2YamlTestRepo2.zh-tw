  summary: "代表將處理的意見反應路由事件同處理序拖放作業，從執行個體的方法<xref href=&quot;System.Windows.UIElement.GiveFeedback&quot;> </xref>。"
  remarks: "這個委派會使用與下列附加事件。      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>-<xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>這個委派也可搭配基底項目上的下列路由事件。</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> 這些路由的事件轉送，使其更容易存取一般項目模型中先前所列的附加的事件[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>附加的事件和基底的項目路由事件共用其事件資料，而反昇和通道之路由事件的版本也共用事件資料。</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> 事件路由傳送，這可能會影響事件的處理的特性。 如需詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>拖放作業開始時，就會發生附加的事件。</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>附加的事件可讓來源的拖曳事件修改滑鼠指標以使用者提供的視覺化回饋，拖放作業期間的外觀。</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"

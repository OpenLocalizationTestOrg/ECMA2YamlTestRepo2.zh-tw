  name: SystemColors
  nameWithType: SystemColors
  fullName: System.Drawing.SystemColors
  type: Class
  summary: "SystemColors 類別的每個屬性都<xref href=&quot;System.Drawing.Color&quot;></xref>結構，這是 Windows 的色彩顯示項目。"
  remarks: "使用的屬性達成更佳的效能<xref:System.Drawing.SystemPens>或<xref:System.Drawing.SystemBrushes>類別，而不是建立新的畫筆或筆刷根據 SystemColors 中的值。</xref:System.Drawing.SystemBrushes> </xref:System.Drawing.SystemPens> 例如，如果您想要取得 3d 項目的表面色彩的筆刷，使用<xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>屬性因為它會取得筆刷的已經存在，而呼叫<xref:System.Drawing.SolidBrush.%23ctor%2A>建構函式的參數值與<xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName>會建立新筆刷。</xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName> </xref:System.Drawing.SolidBrush.%23ctor%2A> </xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.op_Equality%2A> operator and the SystemColors class. This example is designed to be used with a Windows Form that contains a button named `Button1`. Paste the following code into your form and associate the `Button1_Click` method with the button's `Click` event.  \n  \n [!code-cs[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/csharp/t-system.drawing.systemc_1.cs)]\n [!code-cpp[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/cpp/t-system.drawing.systemc_1.cpp)]\n [!code-vb[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/visualbasic/t-system.drawing.systemc_1.vb)]"

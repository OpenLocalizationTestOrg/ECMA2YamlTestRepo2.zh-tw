  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "指定如何列印包含色彩或灰色陰影的內容。"
  remarks: "針對這些用途使用此類型的值:-設為成員的<xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>集合，其屬性的<xref:System.Printing.PrintCapabilities>，這些值會指定類型的印表機支援的輸出。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> （許多印表機支援多個型別）。     -做為值<xref:System.Printing.PrintTicket.OutputColor%2A>屬性<xref:System.Printing.PrintTicket>，它們會直接以產生的輸出指定之的類型的印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       **未知**屬性中不會使用值<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>屬性`Unknown`。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立*PrintTicket 文件*無法辨識的選項來設定輸出色彩功能 (也就是未定義中的選項[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397))，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有`Unknown`做為值<xref:System.Printing.PrintTicket.OutputColor%2A>屬性。</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum OutputColor

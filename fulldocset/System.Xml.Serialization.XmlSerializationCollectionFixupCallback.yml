  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "所使用的委派<xref:System.Xml.Serialization.XmlSerializer>類別以進行還原序列化的 SOAP 編碼的 XML 資料類型對應至集合或列舉型別。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "在初始化期間，.NET Framework XML 序列化基礎結構以動態方式產生並編譯暫存類別以進行還原序列化衍生自<xref:System.Xml.Serialization.XmlSerializationReader>類別。</xref:System.Xml.Serialization.XmlSerializationReader> 在此過程中，.NET Framework 會產生使用 XmlSerializationCollectionFixupCallback 委派的集合修復方法。 發生這種情況的 SOAP 編碼陣列或其資料型別，在任一情況下，對應至.NET Framework 集合或列舉型別中的 SOAP 編碼、 多參考項目。 視需要收集 v-table 修正方法是還原序列化期間呼叫。       您應該不直接具現化 XmlSerializationCollectionFixupCallback。       SOAP 編碼為 SOAP 1.1 規格的第 5 節中所述。"
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
  inheritance:
  - System.Delegate
  platform:
  - net462

  remarks: "當 EnableUpaCheck 屬性設定為`false`，將根據下列規則執行驗證。      1.  如果沒有強式型別與萬用字元，之間選擇<xref:System.Xml.Schema.XmlSchemaSet>會挑選強類型的物件中的下列結構描述與 Xml 範例所示。</xref:System.Xml.Schema.XmlSchemaSet>       `<xs:sequence>`       `<xs:any namespace=&quot;##any&quot;/>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `</xs:sequence>`在下列 Xml 中，`A`項目相關聯`<xs:element name=&quot;A&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`結構描述中。       `<A>some text</A>`      1.  如果兩個的強型別項目之間有選擇<xref:System.Xml.Schema.XmlSchemaSet>會選擇第一個。</xref:System.Xml.Schema.XmlSchemaSet>       `<xs:sequence>`       `<xs:element name=&quot;A&quot; type=&quot;xs:string&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`       `<xs:element name=&quot;B&quot; type=&quot;xs:string&quot;/>`       `</xs:sequence>`在下列 Xml 中，`B`項目相關聯`<xs:element name=&quot;B&quot; type=&quot;xs:string&quot; minOccurs=&quot;0&quot;/>`結構描述中。       `<A/>`       `<B/>`"
  syntax:

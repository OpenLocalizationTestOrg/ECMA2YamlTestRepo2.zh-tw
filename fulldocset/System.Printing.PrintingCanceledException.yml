  fullName: System.Printing.PrintingCanceledException
  type: Class
  summary: "程式碼嘗試存取已取消的列印工作時所發生的例外狀況。"
  remarks: "如果您要建立[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]應用程式，包括列印功能，並允許列印工作取消，請務必正確地處理這個例外狀況。 此類型的未處理例外狀況可能會導致 Windows Presentation Foundation 應用程式停止回應。      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  syntax:
    content: 'public class PrintingCanceledException : System.Printing.PrintJobException'

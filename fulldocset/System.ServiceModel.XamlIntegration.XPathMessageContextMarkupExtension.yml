  fullName: System.ServiceModel.XamlIntegration.XPathMessageContextMarkupExtension
  type: Class
  summary: "提供的延伸模組<xref href=&quot;System.ServiceModel.Dispatcher.XPathMessageContext&quot;></xref>將 XPath 訊息佇列序列化至 XAML 時，包含命名空間。"
  remarks: "這個類別用來搭配<xref:System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter>轉換<xref:System.ServiceModel.Dispatcher.XPathMessageContext>為 XPathMessageContextMarkupExtension 的型別。</xref:System.ServiceModel.Dispatcher.XPathMessageContext> </xref:System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter> 該類別會將 XPath 查詢內容資訊從 XML 檔案轉換成可以序列化為 XAML 格式。"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Namespaces")]

      public class XPathMessageContextMarkupExtension : System.Windows.Markup.MarkupExtension

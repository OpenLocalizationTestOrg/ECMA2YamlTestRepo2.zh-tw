  summary: "取得執行個體的用戶端 proxy 類別，衍生自<xref href=&quot;System.Web.Services.Protocols.SoapHttpClientProtocol&quot;> </xref>。"
  remarks: "用戶端屬性可以存取任何<xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage>期間"

  remarks: "GetToolboxItems 方法掃描支援工具箱項目，並傳回項目，這些類型的所有類型的組件。 若要支援的工具箱項目，型別必須具有下列特性:-是公用的。      -實作<xref:System.ComponentModel.IComponent>.</xref:System.ComponentModel.IComponent>      -不能為抽象。      -沒有<xref:System.ComponentModel.ToolboxItemAttribute>設`false`根據其類型。</xref:System.ComponentModel.ToolboxItemAttribute>      -包含泛型參數。       組件已鎖定持續時間的處理程序，因此列舉透過各種檔案<xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>可能會導致許多要載入的組件。</xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>方法會採用組件名稱建立個別<xref:System.AppDomain>搜尋組件。</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> 完成列舉<xref:System.Drawing.Design.ToolboxItem>物件的組件集合，您可以呼叫<xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A>方法，這個方法會卸載<xref:System.AppDomain>並釋放載入的組件上的檔案參考。</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> </xref:System.Drawing.Design.ToolboxItem>       以這種方式載入的組件會載入個別<xref:System.AppDomain>以便稍後進行卸載。</xref:System.AppDomain> 這只會短暫鎖定的組件檔案。"

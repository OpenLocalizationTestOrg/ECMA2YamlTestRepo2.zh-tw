  name: DelayActivity
  nameWithType: DelayActivity
  fullName: System.Workflow.Activities.DelayActivity
  type: Class
  summary: "提供建立計時器和等候，以非同步的方式，計時器的到期日的邏輯。  這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]當通知其計時器逾時，DelayActivity 完成其執行。       使您的工作流程暫停然後再繼續執行，您可以設定逾時時間 DelayActivity 上。 您可以指定<xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>使用<xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> 這會導致您的工作流程暫停，直到指定<xref:System.TimeSpan>經過。</xref:System.TimeSpan>       DelayActivity 類別執行相關聯的程式碼方法<xref:System.Workflow.Activities.DelayActivity.InitializeTimeoutDuration>前活動開始，並使用程式碼除外的方法可以用來初始化事件<xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>屬性。</xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> </xref:System.Workflow.Activities.DelayActivity.InitializeTimeoutDuration>       DelayActivity 一定會比指定<xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>.</xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>立即完成 延遲時間較長因為計時器通知段時間後可能會發生<xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A>為止。</xref:System.Workflow.Activities.DelayActivity.TimeoutDuration%2A> 延遲較長的其中一個原因是如果在伺服器環境的高系統壓力下執行的工作流程。"
  example:
  - "The following code example demonstrates how to create a new instance of the DelayActivity class.  This code example is part of the SimpleStateMachineWorkflow SDK Sample from the StateMachineWorkflow.cs file. For more information, see Simple State Machine.  \n  \n [!code-cs[wf_samples#188](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#188)]\n [!code-vb[wf_samples#188](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#188)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("InitializeTimeoutDuration")]

      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.DelayDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.DelayActivity), "Resources.Delay.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.DelayActivity/DelayActivityValidator))]


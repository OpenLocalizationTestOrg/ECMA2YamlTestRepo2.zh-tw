  namespace: System.Management
  summary: "將給定<xref:System.TimeSpan>DMTF 時間間隔。</xref:System.TimeSpan>"
  remarks: "在 WMI 中的時間間隔是 DMTF 日期時間格式表示。 WMI SDK 文件將說明這種格式。 DMTF 中的最低有效位數是百萬分之一秒為單位。在<xref:System.TimeSpan>，最低的有效位數是<xref:System.TimeSpan.Ticks%2A>，這相當於 100 奈秒。</xref:System.TimeSpan.Ticks%2A> </xref:System.TimeSpan> 在轉換期間，<xref:System.TimeSpan.Ticks%2A>會轉換成百萬分之一秒為單位，四捨五入至最接近微秒。</xref:System.TimeSpan.Ticks%2A>      ## .NET framework 安全性 Full 信任立即呼叫者。 這個成員無法供部分信任程式碼。 如需詳細資訊，請參閱[從部分信任程式碼使用程式庫](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/csharp/2c4b7ba9-1e72-45a8-ab57-_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/visualbasic/2c4b7ba9-1e72-45a8-ab57-_1.vb)]"
  syntax:
    content: public static string ToDmtfTimeInterval (TimeSpan timespan);
    parameters:
    - id: timespan
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>表示要轉換成 DMTF 時間間隔的日期時間。</xref:System.TimeSpan>"
    return:
      type: System.String
      description: "表示給定<xref:System.TimeSpan>.</xref:System.TimeSpan> DMTF 時間間隔的字串"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToTimeSpan(System.String)
  id: ToTimeSpan(System.String)

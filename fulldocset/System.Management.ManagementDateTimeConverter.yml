- uid: System.Management.ManagementDateTimeConverter.ToDateTime(System.String)
  id: ToDateTime(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDateTime(String)
  nameWithType: ManagementDateTimeConverter.ToDateTime(String)
  fullName: System.Management.ManagementDateTimeConverter.ToDateTime(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "將轉換至<xref:System.DateTime>。</xref:System.DateTime>給定的 DMTF 日期時間 傳回<xref:System.DateTime>會以目前的系統時區為準。</xref:System.DateTime>"
  remarks: "DMTF 日期時間格式表示的日期和時間在 WMI 中。 WMI SDK 文件將說明這種格式。 DMTF datetime 字串具有 UTC 位移這個日期時間字串表示。 在轉換期間<xref:System.DateTime>，UTC 時差用來將日期轉換成目前的時區。</xref:System.DateTime> 根據 DMTF 格式可以表示特定欄位的字元 &quot; *&quot;。 這將會轉換成<xref:System.DateTime>可以表示<xref:System.DateTime>。</xref:System.DateTime>這個欄位的值</xref:System.DateTime>      ## .NET framework 安全性 Full 信任立即呼叫者。 這個成員無法供部分信任程式碼。 如需詳細資訊，請參閱[從部分信任程式碼使用程式庫](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "字串，表示以 DMTF 格式的日期時間。"
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>，代表指定之 DMTF datetime。</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(System.DateTime)
  id: ToDmtfDateTime(System.DateTime)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfDateTime(DateTime)
  nameWithType: ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "將給定<xref:System.DateTime>DMTF 日期時間格式。</xref:System.DateTime>"
  remarks: "DMTF 日期時間格式表示的日期和時間在 WMI 中。 WMI SDK 文件將說明這種格式。 相對於目前時區的 UTC 位移，就會表示 DMTF datetime 字串。 DMTF 中的最低有效位數是百萬分之一秒為單位。在<xref:System.DateTime>，最低的有效位數是<xref:System.DateTime.Ticks%2A>，這相當於 100 奈秒。</xref:System.DateTime.Ticks%2A> </xref:System.DateTime> 在轉換期間，<xref:System.DateTime.Ticks%2A>會轉換成百萬分之一秒為單位，四捨五入至最接近微秒。</xref:System.DateTime.Ticks%2A>      ## .NET framework 安全性 Full 信任立即呼叫者。 這個成員無法供部分信任程式碼。 如需詳細資訊，請參閱[從部分信任程式碼使用程式庫](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "A<xref:System.DateTime>表示要轉換成 DMTF datetime datetime。</xref:System.DateTime>"
    return:
      type: System.String
      description: "表示給定<xref:System.DateTime>。</xref:System.DateTime> DMTF datetime 的字串"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462

- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "確認工作流程活動已正確設定根據驗證邏輯。 這個邏輯可以是<xref:System.Activities.CodeActivity.CacheMetadata*>活動驗證，或建置和原則條件約束的方法。</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "自訂活動作者可以提供驗證邏輯的活動中<xref:System.Activities.CodeActivity.CacheMetadata%2A>覆寫。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 從就會擲回任何例外狀況<xref:System.Activities.CodeActivity.CacheMetadata%2A>不會被視為驗證錯誤。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 這些例外狀況會逸出，呼叫驗證，而且必須由呼叫端處理。"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "從工作流程活動樹狀結構的項目。"
    return:
      type: System.Activities.Validation.ValidationResults
      description: "驗證錯誤，其中每一個都會包含驗證的活動、 描述性訊息、 錯誤碼和其他資訊的名稱的集合。"
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "確認工作流程活動已正確設定根據驗證邏輯。 這個邏輯可以是活動驗證，或建置和原則條件約束的 cacheMetadata 方法。"
  remarks: "自訂活動作者可以提供驗證邏輯的活動中<xref:System.Activities.CodeActivity.CacheMetadata%2A>覆寫。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 從就會擲回任何例外狀況<xref:System.Activities.CodeActivity.CacheMetadata%2A>不會被視為驗證錯誤。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 這些例外狀況會逸出，呼叫<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>而且必須由呼叫端處理。</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "工作流程活動樹狀結構中的活動。"
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "物件，判斷工作流程上驗證方法的行為可以隱藏內部驗證邏輯，並也可以包含原則條件約束。"
    return:
      type: System.Activities.Validation.ValidationResults
      description: "驗證錯誤，其中每一個都會包含設定不正確的活動、 描述性訊息、 錯誤或警告碼和其他資訊的名稱的集合。"
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462

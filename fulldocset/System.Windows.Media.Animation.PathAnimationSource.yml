  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "指定用來驅動動畫的路徑輸出屬性值。"
  remarks: "有三個可能的輸出屬性值，會在路徑動畫可以移動以及-X、 Y 和角度。 藉由指定下列值之一，您會告知使用該屬性輸出值的路徑來驅動動畫的動畫。 例如，如果您正在要繪製動畫之屬性的指定物件的 x 座標 (也就是<xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) 使用 PathAnimationSource 的 Y，動畫會以動畫顯示物件使用路徑 y 座標的 x 座標</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
  syntax:
    content: public enum PathAnimationSource

  type: Enum
  summary: "指定控制項的框線樣式。"
  remarks: "BorderStyle 列舉，代表控制項的不同的框線樣式選項。       框線的寬度被控制使用<xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>屬性的<xref:System.Web.UI.WebControls.WebControl>類別。</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > 時使用雙樣式，您指定的框線寬度必須是至少 3 個像素寬度容納線條和空間之間。"
  syntax:
    content: public enum BorderStyle

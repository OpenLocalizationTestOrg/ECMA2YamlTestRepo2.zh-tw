  remarks: "子系項目是這個節點的直接子系。       使用這個屬性來尋找、 擷取，或是在階層中建立的目錄項目。 這個屬性是提供的集合，以及一般的反覆項目功能<xref:System.DirectoryServices.DirectoryEntries.Add%2A>方法，您將節點加入至您目前繫結至父節點正下方的集合。</xref:System.DirectoryServices.DirectoryEntries.Add%2A> 將節點加入至集合，您必須指定新節點的名稱以及要與此節點相關聯的結構描述範本的名稱。 例如，您可以使用來將新電腦新增至階層的標題為 「 電腦 」 的結構描述。      > [!NOTE] > 根據預設，變更在本機快取。 您可以修改或將節點加入之後，您必須呼叫<xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>方法才能認可您的變更，使其儲存於樹狀目錄中。</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> 如果您呼叫<xref:System.DirectoryServices.DirectoryEntry.RefreshCache>之前先呼叫<xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>，屬性快取任何未認可的變更將會遺失。</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> </xref:System.DirectoryServices.DirectoryEntry.RefreshCache> 如需詳細資訊，請參閱<xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>和<xref:System.DirectoryServices.DirectoryEntry.RefreshCache>方法，而<xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A>屬性。</xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A> </xref:System.DirectoryServices.DirectoryEntry.RefreshCache> </xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>"

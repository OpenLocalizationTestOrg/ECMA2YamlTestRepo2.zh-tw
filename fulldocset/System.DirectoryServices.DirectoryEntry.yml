  name: DirectoryEntry
  nameWithType: DirectoryEntry
  fullName: System.DirectoryServices.DirectoryEntry
  type: Class
  summary: "此 DirectoryEntry 類別封裝節點或 Active Directory 網域服務階層中的物件。"
  remarks: "使用此類別進行繫結至物件，或讀取和更新屬性。 DirectoryEntry，以及協助程式類別提供的支援生命週期管理和瀏覽方法。 其中包括建立、 刪除、 重新命名、 移動子節點，及列舉子系。 修改節點之後，您必須認可您的變更，使其儲存於樹狀目錄中。 如需詳細資訊，請參閱<xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>屬性。</xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>       若要從結構描述項目存取規則的項目和某些，但不是全部的資訊可用 DirectoryEntry。       Active Directory 網域服務階層架構包含最多千位的數個節點。 每個節點表示的物件，例如網路印表機或網域中的使用者。 公司網路經常變更，因為新員工僱用，並新增網路印表機和電腦 之類的物件。 Active Directory 服務介面 (ADSI) 技術提供方法來以程式設計方式將這些物件加入至樹狀目錄。       若要建立的目錄項目階層架構中，使用<xref:System.DirectoryServices.DirectoryEntry.Children%2A>屬性。</xref:System.DirectoryServices.DirectoryEntry.Children%2A> <xref:System.DirectoryServices.DirectoryEntry.Children%2A>屬性是提供的集合<xref:System.DirectoryServices.DirectoryEntries.Add%2A>方法，透過此您將節點加入至您目前繫結至父節點正下方的集合。</xref:System.DirectoryServices.DirectoryEntries.Add%2A> </xref:System.DirectoryServices.DirectoryEntry.Children%2A> 將節點加入至集合，您必須指定新節點的名稱以及要與此節點相關聯的結構描述範本的名稱。 例如，您可以使用來將新電腦新增至階層的標題為 「 電腦 」 的結構描述。       這個類別也包含快取的屬性，這個方法很實用最佳化網路流量。 若要使用快取的屬性，請參閱<xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A>屬性。</xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A>       Active Directory 網域服務的服務提供者的任何可用的 DirectoryEntry 元件相關聯的類別。 目前的提供者的是 網際網路資訊服務 (IIS)、 輕量型目錄存取通訊協定 (LDAP)、 Novell NetWare 目錄服務 (NDS)，以及 WinNT。      > [!NOTE] > 假設您有使用這個類別之前有基本認識的 Active Directory 網域服務。 如需詳細資訊，請參閱<xref:System.DirectoryServices?displayProperty=fullName>命名空間的概觀。</xref:System.DirectoryServices?displayProperty=fullName>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.DirectoryServices.Design.DirectoryEntryConverter))]

      [System.DirectoryServices.DSDescription("DirectoryEntryDesc")]


  namespace: System.Windows.Markup
  summary: "傳回物件，它是目標屬性的值。 如<xref href=&quot;System.Windows.Markup.Reference&quot;></xref>類型，這是物件，提供<xref:System.Windows.Markup.Reference.Name*>參考。</xref:System.Windows.Markup.Reference.Name*>"
  remarks: "此方法預期`serviceProvider`值實作<xref:System.Xaml.IXamlNameResolver>服務。</xref:System.Xaml.IXamlNameResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "類別可實作<xref href=&quot;System.Xaml.IXamlNameResolver&quot;></xref>服務。"
    return:
      type: System.Object
      description: "目標屬性的值。 這是潛在的型別對應相關的備份組件中任何物件。"
  overload: System.Windows.Markup.Reference.ProvideValue*
  exceptions:

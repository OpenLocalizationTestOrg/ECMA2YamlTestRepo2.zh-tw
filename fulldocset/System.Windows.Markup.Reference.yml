  summary: "實作`{x:Reference}`標記延伸。"
  remarks: "`{x:Reference}`標記延伸支援 （沒有只有一個參數） 的位置使用方式和具名引數使用方式 (使用具名引數`name`)。       `{x:Reference}`標記延伸用來參考另一個物件圖形中的具名的物件。 雖然特定實作通常會定義不同的<xref:System.Windows.Markup.RuntimeNamePropertyAttribute>.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>一開始在此案例中的物件命名 如需詳細資訊，請參閱[X:reference 標記延伸](~/add/includes/ajax-current-ext-md.md)。       如需標記延伸的詳細資訊，請參閱[類型轉換器和 XAML 的標記延伸](~/add/includes/ajax-current-ext-md.md)。       System.Xaml 組件會使用<xref:System.Windows.Markup.XmlnsDefinitionAttribute>若要將組件中的所有型別對應至 XAML 語言 XAML 命名空間 ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)])。</xref:System.Windows.Markup.XmlnsDefinitionAttribute> 通常您會宣告的前置詞[!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]在根元素的對應中並使用前置詞`x`。      <a name=&quot;xamlTextUsage_Reference&quot;></a># # XAML 文字用法"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Name")]

      public class Reference : System.Windows.Markup.MarkupExtension

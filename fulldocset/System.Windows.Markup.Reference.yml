    commentId: T:System.InvalidOperationException
    description: "<code>serviceProvider</code>值不會實作<xref href=&quot;System.Xaml.IXamlNameResolver&quot;></xref>服務。       -或-<xref:System.Windows.Markup.Reference.Name*>未透過建構或位置的使用方式設定值。"
  - type: System.ArgumentNullException

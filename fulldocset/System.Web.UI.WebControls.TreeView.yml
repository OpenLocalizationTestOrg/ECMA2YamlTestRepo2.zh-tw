  name: ImageSet
  nameWithType: TreeView.ImageSet
  fullName: System.Web.UI.WebControls.TreeView.ImageSet
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定要用於映像群組<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項。"
  remarks: "使用 ImageSet 屬性來指定要用於映像群組<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView> 您可以選取一組預先定義的映像，以提供控制項的標準外觀，或定義您自己自訂的集合。      > [!NOTE] > ImageSet 屬性不會影響任何節點的樣式設定。 設定適當的樣式屬性，例如<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>屬性，如果您想要新增自訂色彩和間距。</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       下表列出 ImageSet 屬性的有效值。      |映像集 |描述 |  |---------------|-----------------|  |`TreeViewImageSet.Arrows`|使用箭號映像的預先定義的映像集。 |  |`TreeViewImageSet.BulletedList`|使用菱形式的項目符號影像的預先定義的映像集。 |  |`TreeViewImageSet.BulletedList2`|使用方形的項目符號影像的預先定義的映像集。 |  |`TreeViewImageSet.BulletedList3`|一組預先定義的分段、 菱形形狀項目符號影像。 |  |`TreeViewImageSet.BulletedList4`|一組預先定義的替代分段，鑽石形項目符號影像的大小會因等級而異。 |  |`TreeViewImageSet.Contacts`|使用 MSN Messenger 映像的預先定義的映像集。 |  |`TreeViewImageSet.Custom`|使用者定義的映像集。 |  |`TreeViewImageSet.Events`|使用事件記錄檔樣式影像的預先定義的映像集。 |  |`TreeViewImageSet.Faq`|使用常見問題集樣式影像的預先定義的映像集。 |  |`TreeViewImageSet.Inbox`|使用電子郵件樣式影像的預先定義的映像集。 |  |`TreeViewImageSet.News`|預先定義的映像集，使用新聞群組樣式的影像。 |  |`TreeViewImageSet.Simple`|使用簡單的圖形外框的預先定義的映像集。 |  |`TreeViewImageSet.Simple2`|使用簡單填滿的圖案的預先定義的映像集。 |  |`TreeViewImageSet.Msdn`|使用 MSDN 映像的預先定義的映像集。 |  |`TreeViewImageSet.WindowsHelp`|使用 Microsoft Windows 說明的映像的預先定義的映像集。 |  |`TreeViewImageSet.XPFileExplorer`|使用 Windows 檔案總管映像在 Microsoft Windows XP 中可用的預先定義的映像集。 |      在定義一組自訂映像時，您應該指定映像的每一個屬性下表中。 否則，會使用該屬性的預設影像。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>|可摺疊節點指標的自訂影像 URL。 |  |<xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>|展開節點指示器的自訂影像 URL。 |  |<xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>|包含連接節點的線條的自訂映像資料夾的 URL。 |  |<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>|無法展開節點指標的自訂影像 URL。 |      這個屬性的值會儲存檢視狀態中。</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_587_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeViewImageSet ImageSet { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeViewImageSet
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;></xref>值。 預設值是<xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.TreeView.ImageSet*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的映像集不是其中一個<xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;></xref>值。"
  platform:
  - net462

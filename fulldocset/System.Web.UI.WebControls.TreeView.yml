  remarks: "使用示屬性來控制分葉節點中的外觀<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView> 這個屬性是唯讀的。不過，您可以設定的屬性<xref:System.Web.UI.WebControls.TreeNodeStyle>它所傳回的物件。</xref:System.Web.UI.WebControls.TreeNodeStyle> 可以以宣告方式設定的屬性，在表單中`Property-Subproperty`，其中`Subproperty`屬性<xref:System.Web.UI.WebControls.TreeNodeStyle>物件 (例如， `LeafNodeStyle-ForeColor`)。</xref:System.Web.UI.WebControls.TreeNodeStyle> 屬性也可以設定以程式設計方式在表單中`Property.Subproperty`(例如， `LeafNodeStyle.ForeColor`)。 常見的設定通常包括自訂背景色彩、 前景色彩、 字型屬性和節點間距。 樣式屬性會依下列優先順序套用︰ 1。  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>，或示，取決於節點類型。</xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> 如果<xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>定義集合，它會套用在此階段中，覆寫的其他節點樣式屬性。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       如果您要產生的目錄樣式導覽功能表，在特定層級的節點都必須有相同的外觀，不論它們是否具有子節點，您可以考慮使用<xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>而不是設定個別的樣式屬性的屬性。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"

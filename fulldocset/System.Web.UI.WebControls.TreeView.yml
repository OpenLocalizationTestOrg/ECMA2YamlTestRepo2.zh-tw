  remarks: "<xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>屬性包含表單的目前節點的路徑從根節點的節點值的分隔符號分隔清單。</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> 您可以使用 PathSeparator 屬性來指定用來分隔節點值的分隔符號字元。 這個值通常用於剖析為個別值的清單。       根據文字中顯示<xref:System.Web.UI.WebControls.TreeView>控制項，以避免任何衝突變更，可能需要分隔符號字元。</xref:System.Web.UI.WebControls.TreeView> 例如，如果您設定逗號分隔符號字元，所顯示的文字不應該包含任何逗號;否則，<xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>屬性無法正確剖析。</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>       這個屬性的值會儲存檢視狀態中。"

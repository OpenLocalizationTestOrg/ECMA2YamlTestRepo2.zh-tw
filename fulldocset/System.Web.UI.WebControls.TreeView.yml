  remarks: "<xref:System.Web.UI.WebControls.TreeView>控制項可以顯示連接至父節點的子節點的行時<xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>屬性設定為`true`。</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> 當顯示線條時，使用 LineImagesFolder 屬性來指定 Web 存取的資料夾，其中包含一組用於線條預先呈現影像。 下表描述所使用的映像<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView>      |映像 |描述 |  |-----------|-----------------|  |Dash.gif|樹狀結構中只能有一個根節點，而且根節點是分葉節點時，根節點旁邊顯示的線條影像。 |  |Dashminus.gif|表示根節點展開的樹狀結構中只能有一個根節點時顯示的根節點旁邊的減號 （-） 映像。 |  |Dashplus.gif|表示根節點已摺疊樹狀結構中只能有一個根節點時顯示的根節點旁邊的加號 （+） 映像。 |  |I.gif|顯示將相鄰的節點連接的線條影像。 |  |L.gif|列旁邊顯示的影像到最後一個節點在分支中分葉節點時。 |  |Lminus.gif|列旁邊顯示的影像到最後一個節點，表示節點已展開分支中。 |  |Lplus.gif|列旁邊顯示的影像到最後一個節點，表示節點已摺疊的分支中。 |  |Minus.gif|顯示包含多個根節點，表示節點的樹狀結構中之第一個根節點旁的減號 （-） 映像會展開。 此映像不包含額外的程式行，而且根節點已經摺疊一次之後，才會顯示。 當第一次載入頁面時，會顯示 Rminus.gif 映像。 |  |Noexpand.gif|空白的空格字元顯示的影像是分葉節點旁邊。 此映像允許文字行向上垂直。 |  |Plus.gif|顯示包含多個根節點，表示節點的樹狀結構中之第一個根節點旁的加號 （+） 映像會摺疊。 此映像不包含額外的程式行，而且根節點已展開之後，才會顯示。 當第一次載入頁面時，會顯示 Rplus.gif 映像。 |  |R.gif|在包含多個根節點，表示節點是否為分葉節點的樹狀結構中之第一個根節點旁顯示的線條影像。 |  |Rminus.gif|顯示包含多個根節點，表示節點的樹狀結構中之第一個根節點旁的減號 （-） 映像會展開。 此映像包含額外的程式行，而且只在第一次載入頁面時，才會顯示。 Minus.gif 映像的根節點已經摺疊一次之後，隨即顯示。 |  |Rplus.gif|顯示包含多個根節點，表示節點的樹狀結構中之第一個根節點旁的加號 （+） 映像會摺疊。 此映像包含額外的程式行，而且只在第一次載入頁面時，才會顯示。 Plus.gif 映像的根節點展開一次後，會顯示。 |  |T.gif|表示節點是分葉的中間 （位於 t 交集處） 的樹狀節點旁顯示的線條影像。 |  |Tminus.gif|指出節點已展開的中間 （位於 t 交集處） 的樹狀節點旁顯示的減號 （-） 映像。 |  |Tplus.gif|指出節點已摺疊的中間 （位於 t 交集處） 的樹狀節點旁顯示加號 （+） 映像。 |     > [!NOTE] > LineImagesFolder 屬性未設定，如果<xref:System.Web.UI.WebControls.TreeView>控制項將會使用內建的預設映像 （20 x 20 像素為單位）。</xref:System.Web.UI.WebControls.TreeView>       視覺化的設計工具，例如 Microsoft Visual Studio 提供工具來產生線條影像。       在執行的階段不會翻轉由右至左顯示的自訂映像。 若要支援左到右及從右至左的網頁，您必須建立兩個方向的影像集合。       這個屬性的值會儲存檢視狀態中。"

  remarks: "樹狀節點繫結會定義資料項目及它所繫結的節點之間的關聯性。 繫結至其中的每個資料項目包含多個屬性 （例如 XML 項目具有多個屬性），資料來源時<xref:System.Web.UI.WebControls.TreeView>控制項需要知道哪些資料的項目要繫結屬性的<xref:System.Web.UI.WebControls.TreeNode>屬性。</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> 如果 AutoGenerateDataBindings 屬性設定為`true`、<xref:System.Web.UI.WebControls.TreeView>控制項自動產生預設樹狀節點繫結設定<xref:System.Web.UI.WebControls.TreeNode.Text%2A>屬性<xref:System.Web.UI.WebControls.TreeNode>所傳回的值繫結相關聯的物件`ToString`資料項目的方法。</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > 自動產生的樹狀節點繫結不會加入至<xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>集合。</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       在 XML 項目時，所傳回的值的情況下`ToString`方法則是項目名稱，顯示的 XML 檔案的基礎結構，但沒有很有用。 若要建立更有用的樹狀結構，您必須定義您自己的樹狀節點繫結填入<xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>集合。</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > 如果您定義<xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>集合，<xref:System.Web.UI.WebControls.TreeView>控制使用這些值，而不是自動產生的樹狀節點繫結。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       這個屬性的值會儲存檢視狀態中。"
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>具有<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項自動產生的樹狀節點繫結，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
  exceptions: []
  platform:
  - net462

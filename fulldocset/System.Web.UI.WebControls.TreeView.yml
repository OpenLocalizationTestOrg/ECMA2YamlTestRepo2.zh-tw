  namespace: System.Web.UI.WebControls
  summary: "取得參考<xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref>物件，可讓您設定當滑鼠指標進入此節點的外觀。"
  remarks: "使用 HoverNodeStyle 屬性來控制節點的外觀，當滑鼠指標移至上方。 這個屬性是唯讀的。不過，您可以設定的屬性<xref:System.Web.UI.WebControls.TreeNodeStyle>它所傳回的物件。</xref:System.Web.UI.WebControls.TreeNodeStyle> 可以以宣告方式設定的屬性，在表單中`Property-Subproperty`，其中`Subproperty`屬性<xref:System.Web.UI.WebControls.TreeNodeStyle>物件 (例如， `HoverNodeStyle-ForeColor`)。</xref:System.Web.UI.WebControls.TreeNodeStyle> 屬性也可以設定以程式設計方式在表單中`Property.Subproperty`(例如， `HoverNodeStyle.ForeColor`)。 只在指令碼支援的用戶端上支援此功能。      > [!NOTE] > 以使用 HoverNodeStyle 屬性，您必須包含`<head>`具有項目`runat=&quot;server&quot;`屬性。       常見的設定通常包括自訂背景色彩、 前景色彩、 字型屬性和節點間距。 樣式屬性會套用順序如下︰ 1。  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>，或<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>，取決於節點類型。</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> 如果<xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>定義集合，它會套用在此階段中，覆寫的其他節點樣式屬性。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle。      > [!NOTE] > HoverNodeStyle 屬性的樣式設定覆寫中的任何對應節點樣式設定<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>， <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>， <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>， <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>，或<xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>屬性。</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       HoverNodeStyle 屬性則不會與節點的方式呈現其<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>屬性設定為`TreeNodeSelectAction.None`。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       不同於<xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>和<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>屬性，也就是<xref:System.Web.UI.WebControls.TreeNodeStyle>物件，HoverNodeStyle 屬性是<xref:System.Web.UI.WebControls.Style>物件。</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. For this example to work, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n [!code-vb[TreeViewHoverNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[TreeViewHoverNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_293_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style HoverNodeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "若要參考<xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> ，代表當滑鼠指標移至上方的節點的樣式。"
  overload: System.Web.UI.WebControls.TreeView.HoverNodeStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.ImageSet
  id: ImageSet
  parent: System.Web.UI.WebControls.TreeView
  langs:

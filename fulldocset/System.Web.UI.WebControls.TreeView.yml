  remarks: "資料繫結集合包含<xref:System.Web.UI.WebControls.TreeNodeBinding>物件，定義資料項目及它所繫結的節點之間的關聯性。</xref:System.Web.UI.WebControls.TreeNodeBinding> 當繫結至資料來源，其中每個資料項目都包含多個屬性 （例如 XML 項目具有多個屬性），節點會顯示所傳回的值`ToString`資料項目的 預設的方法。 在 XML 項目，該節點會顯示項目名稱，其中顯示基礎結構的樹狀目錄中，不過沒有非常有用。 您可以藉由指定樹狀節點繫結，節點繫結至特定的資料屬性。       當定義資料項目及節點之間的關聯性，您必須指定繫結和值的屬性繫結準則<xref:System.Web.UI.WebControls.TreeNode>物件。</xref:System.Web.UI.WebControls.TreeNode> 準則則表示資料的項目應該繫結到節點。 使用節點深度、 資料成員，或兩者，可以指定準則。 節點深度指定節點層級取得繫結。 比方說，如果您指定節點的深度為 0，層級 0 的樹狀結構中的所有節點都繫都結使用樹狀目錄節點繫結。 資料成員基礎資料來源中，指定資料的項目類型，但可以代表不同的資訊，根據資料來源。 例如，資料成員的 XML 項目會指定項目的名稱。       若為多個<xref:System.Web.UI.WebControls.TreeNodeBinding>物件定義與彼此衝突<xref:System.Web.UI.WebControls.TreeView>控制項適用於樹狀節點繫結，以下列順序的優先順序︰ 1。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  <xref:System.Web.UI.WebControls.TreeNodeBinding>定義深度和資料成員的物件。</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  <xref:System.Web.UI.WebControls.TreeNodeBinding>物件，定義僅的深度。</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  <xref:System.Web.UI.WebControls.TreeNodeBinding>定義資料成員的物件。</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  <xref:System.Web.UI.WebControls.TreeNodeBinding>深度和資料成員都不會定義的物件。</xref:System.Web.UI.WebControls.TreeNodeBinding>       如果符合相同的優先順序條件指定了多個繫結，會套用在集合中的第一個繫結。       一旦建立繫結準則時，您就可以繫結的屬性<xref:System.Web.UI.WebControls.TreeNode>值可繫結的物件。</xref:System.Web.UI.WebControls.TreeNode> 您可以將繫結至屬性或欄位的資料項目，或顯示靜態值。 如需有關繫結<xref:System.Web.UI.WebControls.TreeNode>物件的值，請參閱<xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding></xref:System.Web.UI.WebControls.TreeNode>屬性       雖然可以透過程式設計方式填入資料繫結集合，它是通常是以宣告方式設定。 若要指定樹狀節點繫結，第一次建立巢狀開啟和關閉`<DataBindings>`標記的開頭和結尾標記之間<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView> 接下來，將`<asp:TreeNodeBinding>`開頭和結尾之間的項目`<DataBindings>`指定要繫結，您每個樹狀節點的標記。       資料繫結所設定的建立時<xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>屬性<xref:System.Web.UI.WebControls.TreeView>控制權傳輸至`true`，繫結所建立的<xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>屬性設定為`true`。</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> 以宣告方式建立的資料繫結具有<xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>屬性設定為`false`。</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> 使用宣告式語法可讓您控制個別的資料繫結的行為。"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> ，代表資料項目及它所繫結的節點之間的關聯性。"
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
  exceptions: []

  summary: "引發<xref href=&quot;System.Web.UI.WebControls.TreeView.TreeNodePopulate&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項。"
  remarks: "某些情況下，它並不實用靜態地預先定義的資料大小，或根據使用者輸入的自訂內容的樹狀結構。 因為這個緣故，<xref:System.Web.UI.WebControls.TreeView>控制項支援動態節點母體擴展。</xref:System.Web.UI.WebControls.TreeView> 當<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>節點的屬性設定為`true`，在執行階段的節點展開時填入該節點。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       若要以動態方式填入節點，請先設定<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>屬性節點，以`true`。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 接下來，定義的事件處理方法<xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>以程式設計方式填入節點的事件。</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> 典型的事件處理方法會從資料來源擷取節點的資料、 將資料放入節點結構，和將節點結構<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>在擴展節點的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 節點結構由加入<xref:System.Web.UI.WebControls.TreeNode>物件加入至<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>父節點的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>節點的屬性設定為`true`，必須以動態方式填入節點。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 您無法以宣告方式建立巢狀其; 下的另一個節點否則，會在頁面上發生錯誤。       支援的瀏覽器 (Microsoft Internet Explorer 4.0 相容的瀏覽器和更新版本) 也可以利用用戶端節點填入。 啟用時，這可讓<xref:System.Web.UI.WebControls.TreeView>控制項來動態填入用戶端上的節點，展開該節點時，這會避免需回傳至伺服器。</xref:System.Web.UI.WebControls.TreeView> 如需有關用戶端節點母體擴展的詳細資訊，請參閱<xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       引發事件會透過委派事件處理常式叫用。 如需詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       OnTreeNodePopulate 方法也允許衍生的類別處理事件，而不用附加委派。 這是處理衍生類別中的事件的慣用的技巧。"

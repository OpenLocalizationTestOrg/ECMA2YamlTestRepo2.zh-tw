  remarks: "在節點的文字<xref:System.Web.UI.WebControls.TreeView>控制項可以處於兩種模式︰ 選取模式和瀏覽模式。</xref:System.Web.UI.WebControls.TreeView> 根據預設，節點處於選取模式。 若要將節點放入瀏覽模式中，設定<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>屬性的節點為空字串以外的值 (&quot;&quot;)。</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> 節點處於選取模式中，設定<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>屬性的節點為空字串 (&quot;&quot;)。</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       當節點處於選取模式時，使用者可以按一下節點來選取節點中的文字。 使用 SelectedNode 屬性來判斷哪一個節點中選取<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > 節點不能為時選取<xref:System.Web.UI.WebControls.TreeView>控制項會顯示超連結。</xref:System.Web.UI.WebControls.TreeView> 當顯示超連結時，SelectedNode 屬性一律會傳回`null`。       當使用者選取的不同節點<xref:System.Web.UI.WebControls.TreeView>，即可在新的節點中，文字控制項<xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>引發事件時，根據預設。</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> 您可以設定來指定不同的事件<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>屬性的屬性。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> 下表列出可用的選項。      |選取動作 |描述 |  |----------------------|-----------------|  |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|切換 [之間] 節點，展開及摺疊。</xref:System.Web.UI.WebControls.TreeNodeSelectAction> 引發<xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>或<xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>事件，視。 |  |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|會引發任何事件，選取節點時。 |  |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|引發<xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>事件選取節點時。 |  |<xref:System.Web.UI.WebControls.TreeNodeSelectAction>|引發兩者<xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>和<xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>選取節點時的事件。</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> 只會展開節點，不會摺疊。 |     > [!NOTE] ><xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>的節點不會呈現其<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>屬性設定為`TreeNodeSelectAction.None`。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"

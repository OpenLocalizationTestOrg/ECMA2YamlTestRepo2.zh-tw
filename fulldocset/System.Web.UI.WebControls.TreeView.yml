- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否在需要時從用戶端填入節點資料。"
  remarks: "某些情況下，它並不實用靜態地預先定義的資料大小，或根據使用者輸入的自訂內容的樹狀結構。 因為這個緣故，<xref:System.Web.UI.WebControls.TreeView>控制項支援動態節點母體擴展。</xref:System.Web.UI.WebControls.TreeView> 當<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>節點的屬性設定為`true`，在執行階段的節點展開時填入該節點。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       除了填入隨選的節點，便可填入直接上支援的用戶端瀏覽器的節點。 當 PopulateNodesFromClient 屬性設定為`true`，服務會呼叫從用戶端填入樹狀結構節點中，如此就不需回傳至伺服器。 否則，<xref:System.Web.UI.WebControls.TreeView>控制項回傳至伺服器來填入節點。</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] ><xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>屬性也必須設定為`true`PopulateNodesFromClient 屬性設為順序`true`。</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       若要填入用戶端上的節點，先將 PopulateNodesFromClient 屬性設定為`true`，然後設定<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>屬性節點，以`true`。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 接下來，定義的事件處理方法<xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>以程式設計方式填入節點的事件。</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> 典型的事件處理方法會從資料來源擷取節點的資料、 將資料放入節點結構，和將節點結構<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>在擴展節點的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 您將建立的節點結構<xref:System.Web.UI.WebControls.TreeNode>物件加入至<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>父節點的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>節點的屬性設定為`true`，必須以動態方式填入節點。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 您無法以宣告方式建立巢狀其; 下的另一個節點否則，會在頁面上發生錯誤。      > [!NOTE] > 支援用戶端節點的母體擴展項功能的瀏覽器支援回呼指令碼。 若要檢查瀏覽器是否支援回呼指令碼存取，請使用 <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>屬性的<xref:System.Web.HttpBrowserCapabilities>類別。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> 您可以存取<xref:System.Web.HttpBrowserCapabilities>透過<xref:System.Web.HttpRequest.Browser%2A>屬性<xref:System.Web.HttpRequest>類別</xref:System.Web.HttpRequest>的</xref:System.Web.HttpRequest.Browser%2A>目前要求之類別</xref:System.Web.HttpBrowserCapabilities>的執行個體       這個屬性的值會儲存檢視狀態中。"
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>來填入樹狀結構節點資料，視需要從用戶端。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462

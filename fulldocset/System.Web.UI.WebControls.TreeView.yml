- uid: System.Web.UI.WebControls.TreeView.LevelStyles
  id: LevelStyles
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LevelStyles
  nameWithType: TreeView.LevelStyles
  fullName: System.Web.UI.WebControls.TreeView.LevelStyles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得集合的<xref href=&quot;System.Web.UI.WebControls.Style&quot;></xref>代表個別樹狀結構的層級的節點樣式的物件。"
  remarks: "LevelStyles 集合做為個別的樣式屬性的替代方式 (例如<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>屬性) 來控制在個別的階層樹狀結構節點的樣式。</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> 集合中的第一個樣式會對應至第一層的樹狀結構中節點的樣式。 集合中的第二個樣式會對應至樹狀目錄中，等第二層節點的樣式。 這個屬性是最常用來產生目錄樣式導覽功能表的資料表，在特定層級的節點都必須有相同的外觀，不論它們是否具有子節點。       樣式屬性會套用順序如下︰ 1。  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>，或<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>，取決於節點類型。</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> 如果定義 LevelStyles 集合，它會套用在此階段中，覆寫的其他節點樣式屬性。      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the LevelStyles property to create a navigation menu. The control is always fully expanded, with the expansion node indicators and images hidden. Also, the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property is used to control the spacing of the node levels.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_985_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_985_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeStyleCollection LevelStyles { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeStyleCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.StyleCollection&quot;> </xref>表示個別樹狀結構的層級的節點樣式。"
  overload: System.Web.UI.WebControls.TreeView.LevelStyles*
  exceptions: []
  platform:

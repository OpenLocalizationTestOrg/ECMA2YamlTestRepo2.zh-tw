  summary: "取得或設定展開節點指標的自訂影像的 URL。"
  remarks: "您可以使用 ExpandImageUrl 屬性來指定自訂映像可展開節點指標。 此映像可展開的節點旁會顯示，而且通常是加號 （+）。       當<xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>屬性設定為`true`、<xref:System.Web.UI.WebControls.TreeView>控制項顯示加號 （+） 或減號 （-） 或影像預留位置，表示節點是否可展開、 摺疊，或無法展開分別節點旁邊。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> 您可以指定第一個設定的自訂映像<xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>屬性`TreeViewImageSet.Custom`，然後設定<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>，ExpandImageUrl，和<xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>屬性，以自訂影像的 Url。</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> 如果未不指定任何影像，則會使用預設映像。 若要隱藏展開節點指示器，設定<xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>屬性`false`。</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > 以確保節點在正確對齊<xref:System.Web.UI.WebControls.TreeView>控制使用自訂映像時，請確定所指定的所有映像<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>，ExpandImageUrl，和<xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>屬性有相同的維度。</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       若要正確地顯示的自訂映像，您可能需要設定<xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>至`false`。</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>       當使用自訂映像可展開節點指標時，您也應該考慮設定<xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>屬性來指定映像的工具提示。</xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>       這個屬性的值會儲存檢視狀態中。"

- uid: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "發生於的節點及其<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>屬性設定為<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>中展開<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "某些情況下，它並不實用靜態地預先定義的資料大小，或根據使用者輸入的自訂內容的樹狀結構。 因為這個緣故，<xref:System.Web.UI.WebControls.TreeView>控制項支援動態節點母體擴展。</xref:System.Web.UI.WebControls.TreeView> 當<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>節點的屬性設定為`true`，在執行階段的節點展開時填入該節點。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       若要以動態方式填入節點，請先設定<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>屬性節點，以`true`。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 接下來，定義以程式設計方式填入節點 TreeNodePopulate 事件的事件處理方法。 典型的事件處理方法會從資料來源擷取節點的資料、 將資料放入節點結構，和將節點結構<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>在擴展節點的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 節點結構由加入<xref:System.Web.UI.WebControls.TreeNode>物件加入至<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>父節點的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>節點的屬性設定為`true`，必須以動態方式填入節點。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 您無法以宣告方式建立巢狀其; 下的另一個節點否則，會在頁面上發生錯誤。       支援的瀏覽器 (Microsoft Internet Explorer 4.0 相容的瀏覽器和更新版本) 也可以利用用戶端節點填入。 啟用時，這可讓<xref:System.Web.UI.WebControls.TreeView>控制項來擴展以動態方式在用戶端上的節點展開該節點時，這會避免需回傳至伺服器。</xref:System.Web.UI.WebControls.TreeView> 如需有關用戶端節點母體擴展的詳細資訊，請參閱<xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

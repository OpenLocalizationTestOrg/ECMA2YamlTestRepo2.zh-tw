  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項呈現用戶端指令碼來處理展開和摺疊的事件。"
  remarks: "使用 EnableClientScript 屬性來指定是否<xref:System.Web.UI.WebControls.TreeView>控制項呈現相容的瀏覽器，以展開和摺疊的事件處理上的用戶端指令碼。</xref:System.Web.UI.WebControls.TreeView> 當這個屬性設定為`true`，相容的瀏覽器執行的程式碼，以展開和摺疊節點，用戶端上。 樹狀目錄節點資料必須事先知道，讓用戶端指令碼工作。 使用用戶端指令碼可避免回傳至伺服器每次節點為展開或摺疊。       當無法事先知道樹狀節點資料時，填入來自用戶端的節點如果`PopulateNodesFromClient`屬性也會設為`true`。 在此案例中，您也必須提供的事件處理方法<xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>事件，以填入節點。</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> 如需有關用戶端節點母體擴展的詳細資訊，請參閱<xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      > [!NOTE] > 如果 EnableClientScript 屬性設定為`false`、<xref:System.Web.UI.WebControls.TreeView>回傳至伺服器每次節點為展開或摺疊的控制項。</xref:System.Web.UI.WebControls.TreeView>       這個屬性的值會儲存檢視狀態中。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>要呈現用戶端上的指令碼相容的瀏覽器;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.TreeView.EnableClientScript*
  exceptions: []
  platform:
  - net462

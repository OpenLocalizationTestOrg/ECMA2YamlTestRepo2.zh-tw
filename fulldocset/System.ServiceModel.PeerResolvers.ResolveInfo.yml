  type: Class
  summary: "根據對等解析程式服務，定義註冊項目的端點解析資訊。"
  remarks: "此類別代表當向服務註冊要求特定對等節點的端點，從對等節點傳送至對等解析程式服務的資訊。       這個類別的執行個體主要用於將端點解析資訊從該服務的網路用戶端傳遞給解析程式服務。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]


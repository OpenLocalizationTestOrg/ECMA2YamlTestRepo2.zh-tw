  summary: "對齊資料點，從不同的序列，沿著 X 軸，使用其軸標籤。 指定之數列在圖表中的會使用遞增排序次序來對齊。"
  remarks: "這個方法用來將不同的序列，沿著 X 軸，使用其軸標籤，從資料點對齊和時，適用︰ 為多個數列會顯示，而且會編製索引;也就是說，所有資料點都有<xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>為 0，或<xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>屬性是`true`。</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      -所有的資料點有更至其<xref:System.Windows.Forms.DataVisualization.Charting.Series>。</xref:System.Windows.Forms.DataVisualization.Charting.Series>唯一的非空白軸標籤 如果它們不是唯一的就會擲回例外狀況。       這種情況是非常普遍，當資料繫結結果會在多個數列，建立和`string`值會用於 x 軸值。       多個索引時，會引發兩個問題會繪製數列，並使用設定 X 值`string`值:-無法保證不同數列使用相同的 X 值字串中的資料點將會繪製在 X 軸相同的索引。      -僅限第一個數列中的資料點軸標籤將會顯示，即使其他數列具有相同索引中的資料點軸標籤太。       根據預設，點繪製其數列中儲存的順序。 若要指定排序次序，請使用`AlignDataPointsByAxisLabel`具有方法多載`sortingOrder`參數。"
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "序列，會將其對齊 X 軸，使用資料點軸標籤的資料點的以逗號分隔清單。"
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*

  summary: "列舉的值<xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;></xref>特定<xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;> </xref>。"
  remarks: "設定文字強調<xref:System.Speech.Synthesis.TtsEngine.TextFragment>透過<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A><xref:System.Speech.Synthesis.TtsEngine.FragmentState><xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A><xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment>的執行個體上的屬性</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>所傳回的物件</xref:System.Speech.Synthesis.TtsEngine.FragmentState>上屬性</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A></xref:System.Speech.Synthesis.TtsEngine.TextFragment>的執行個體       每個綜合語音引擎就可以決定如何呈現強調;強調的本質不同語言、 方言、 性別或語音。       這兩個 EmphasisWord 和<xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>時設定或取得可能需要使用<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上<xref:System.Speech.Synthesis.TtsEngine.FragmentState>執行個體。</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       EmphasisWord 的實際值是大於或等於零的事實以及變更值的區別在於兩個值<xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>所有小於零，且使用的值是<xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>傳回<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>屬性<xref:System.Speech.Synthesis.TtsEngine.FragmentState>所傳回物件<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>執行個體上的屬性。</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> 如需詳細資訊，請參閱<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>，和<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>。</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"

  summary: "表示正確呈現在 ToolStripComboBox <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>。"
  remarks: "ToolStripComboBox 是<xref:System.Windows.Forms.ComboBox>適合在<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>中裝載</xref:System.Windows.Forms.ComboBox> 裝載的控制項的屬性和事件的子集所公開的 ToolStripComboBox 層級，但基礎<xref:System.Windows.Forms.ComboBox>控制項是完全可透過存取<xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>屬性。</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       ToolStripComboBox 顯示結合的編輯欄位<xref:System.Windows.Forms.ListBox>，讓使用者從清單中選取或輸入新的文字。</xref:System.Windows.Forms.ListBox> 根據預設，ToolStripComboBox 會顯示與隱藏的下拉式清單編輯欄位。 <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>屬性會決定要顯示的下拉式方塊的樣式。</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> 您可以輸入值，可讓對簡單下拉式清單，其中永遠顯示清單，下拉式清單方塊中，其中是無法編輯的文字部分，而您必須選取要檢視下拉式清單方塊箭號，或預設下拉式清單方塊中，其中是可編輯的文字部分，使用者必須按下方向鍵來檢視清單。 若要一律顯示使用者無法編輯的清單，請使用<xref:System.Windows.Forms.ListBox>控制項。</xref:System.Windows.Forms.ListBox>       若要加入至清單的物件，在執行階段，請將指派的物件參考陣列<xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>方法。</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> 然後，此清單會顯示每個物件的預設字串值。 您可以加入具有個別物件<xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>方法。</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       顯示和選取的功能，除了 ToolStripComboBox 也提供功能，可讓您有效率地將項目加入 ToolStripComboBox 並找出清單的項目內的文字。 <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>和<xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>方法可讓您將控制項重繪項目新增至清單每次加入 ToolStripComboBox 大量項目。</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>和<xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>方法可讓您搜尋包含特定的搜尋字串的清單中的項目。</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       使用<xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>屬性來取得或設定目前的項目在下拉式清單中，並使用<xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>屬性來取得或設定下拉式清單中的目前項目的參考。</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"

  fullName: System.Windows.Forms.DataGridViewRowHeadersWidthSizeMode
  type: Enum
  summary: "定義指定如何調整資料列行首寬度的值。"
  remarks: "根據預設，使用者可以調整資料列行首的寬度。 您可以停用這個功能來設定固定的寬度，或您可以使用以內容為基礎的自動調整大小模式，它也會停用使用者重新調整大小。       <xref:System.Windows.Forms.DataGridView>控制項可以調整以適合其所有內容，其資料列行首的寬度，只有第一個標頭中，內容或內容的目前顯示的標頭。</xref:System.Windows.Forms.DataGridView> 計算新的寬度，使用標頭的子集，適合使用多個資料列的資料時避免對效能帶來負面影響。       這個列舉型別由<xref:System.Windows.Forms.DataGridView>控制項<xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>屬性和<xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>方法。</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       如需調整大小模式的詳細資訊，請參閱[Windows Form DataGridView 控制項中的調整大小選項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example illustrates the use of this enumeration in a display-only, non-interactive <xref:System.Windows.Forms.DataGridView> control.  \n  \n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_48_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewStyleDemo#20](~/add/codesnippet/csharp/t-system.windows.forms.d_48_1.cs)]"

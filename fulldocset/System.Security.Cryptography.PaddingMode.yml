  langs:
  - csharp
  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "指定要套用訊息資料區塊少於密碼編譯作業所需的位元組之全部數目時之填補的類型。"
  remarks: "大部分的純文字訊息並非由一個完全填滿區塊的位元組數。 通常，沒有足夠的位元組來填入最後一個區塊。 當發生這種情況時，填補字串加入至文字。 例如，如果區塊長度為 64 位元，而最後一個區塊包含只有 40 位元，就會加入 24 位元的填補。       某些加密標準指定特定的填補配置。 下列範例會示範這些模式的運作方式。 指定的 8 blocklength、 資料長度為 9、 填補八位元等於 7，且等於 FF FF FF FF FF FF FF FF FF 資料數目︰ 資料︰ FF FF FF FF FF FF FF FF FF 923 填補 X: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 填補: FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 填補︰ FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462

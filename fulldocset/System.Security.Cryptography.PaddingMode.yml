  remarks: "下列範例會示範這個模式的運作方式。 指定的 8 blocklength、 資料長度為 9、 填補八位元等於 7，且等於 FF FF FF FF FF FF FF FF FF 資料數目︰ 資料︰ FF FF FF FF FF FF FF FF FF 923 填補 X: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07"

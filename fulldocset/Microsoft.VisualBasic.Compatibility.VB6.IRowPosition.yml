    - id: hChapter
      type: System.Int32
      description: "這是要傳回的目前資料列相關聯的章節中的記憶體指標。 如果資料列集未編製章節，`hChapter`設<xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;> </xref>。 如果`hChapter`為 null 指標輸入時，章節會傳回任何值。"
    - id: hRow

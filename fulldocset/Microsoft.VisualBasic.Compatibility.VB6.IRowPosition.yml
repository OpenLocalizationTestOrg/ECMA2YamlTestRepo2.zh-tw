      description: "要傳回的記憶體指標<xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;></xref>目前的資料列位置; 或<xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;></xref>如果沒有目前的資料列位置。"
    - id: dbPositionFlags

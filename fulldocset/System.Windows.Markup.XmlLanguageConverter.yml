  summary: "將指定的字串值轉換<xref href=&quot;System.Windows.Markup.XmlLanguage&quot;></xref>支援這個轉換子型別。"
  remarks: "`source`值必須是字串，否則會擲回例外狀況。 如果轉換成功，則傳回值是<xref:System.Windows.Markup.XmlLanguage>.</xref:System.Windows.Markup.XmlLanguage>       就內部而言，這個方法會呼叫<xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A?displayProperty=fullName> 請參閱<xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A>其他例外狀況資訊。</xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A>"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object source);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，提供格式內容。"
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>要做為目前的文化特性。</xref:System.Globalization.CultureInfo>"
    - id: source
      type: System.Object
      description: "要轉換的字串。"
    return:
      type: System.Object
      description: "物件，表示已轉換的值。"

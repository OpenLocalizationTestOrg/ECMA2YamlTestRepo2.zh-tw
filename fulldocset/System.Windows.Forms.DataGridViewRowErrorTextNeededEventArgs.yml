  remarks: "<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>只發生事件時<xref:System.Windows.Forms.DataGridView>控制項<xref:System.Windows.Forms.DataGridView.DataSource%2A>屬性設定或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>屬性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 處理<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件很實用，當您想要判斷視其狀態和它所包含的值而定的資料列的錯誤。</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       當您處理<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件，並指定錯誤文字中處理常式中，資料列標頭顯示錯誤圖像除非<xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>屬性設定為`false`。</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 當使用者將滑鼠指標移錯誤圖像時，錯誤文字會出現在工具提示中。       <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件也會發生值<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>擷取屬性。</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       您可以使用<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>屬性來判斷狀態或資料列的值來變更或修改使用這項資訊<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A>屬性。</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A> 這個屬性會使用資料列的值初始化<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>屬性，事件就會覆寫。</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       處理<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件時使用大量的資料，以避免效能的負面影響的資料列設定<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>多個資料列的值。</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 如需詳細資訊，請參閱[縮放 Windows Form DataGridView 控制項的最佳作法](~/add/includes/ajax-current-ext-md.md)。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"

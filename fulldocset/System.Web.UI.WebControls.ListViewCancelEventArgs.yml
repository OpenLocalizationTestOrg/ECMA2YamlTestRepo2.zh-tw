  namespace: System.Web.UI.WebControls
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.ListViewCancelEventArgs&quot;></xref>類別。"
  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.ListViewCancelEventArgs>類別</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>的新執行個體       下表顯示的<xref:System.Web.UI.WebControls.ListViewCancelEventArgs>類別</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>執行個體的初始屬性值      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>|值`cancelMode`參數。 |  |<xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A>|值`itemIndex`參數。 |     > [!NOTE] > 在引發事件時，由控制項開發人員主要使用這個建構函式。</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  syntax:
    content: public ListViewCancelEventArgs (int itemIndex, System.Web.UI.WebControls.ListViewCancelMode cancelMode);
    parameters:
    - id: itemIndex
      type: System.Int32
      description: "包含引發事件的 [取消] 按鈕的項目索引。"
    - id: cancelMode
      type: System.Web.UI.WebControls.ListViewCancelMode
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.ListViewCancelMode&quot;></xref>值，表示哪個作業的使用者已取消。"

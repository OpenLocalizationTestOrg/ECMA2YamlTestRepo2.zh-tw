- uid: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "搜尋指定的元件，可實作欄位<xref href=&quot;System.ComponentModel.IComponent&quot;></xref>介面，並加入至指定的容器，儲存的每個可以使用擷取該繼承層級的每個<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>方法。</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "這個方法會搜尋指定的元件之所有欄位的實作<xref:System.ComponentModel.IComponent>、 加入每個指定的容器，並將儲存<xref:System.ComponentModel.InheritanceAttribute>每。</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> <xref:System.ComponentModel.InheritanceAttribute>元件指出欄位是否繼承自基底類別，並可以使用擷取<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>方法。</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "<xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>搜尋。 搜尋開頭為此元件。"
    - id: container
      type: System.ComponentModel.IContainer
      description: "<xref href=&quot;System.ComponentModel.IContainer&quot;> </xref>新增至元件。"
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "取得指定之元件的繼承屬性。"
  remarks: "如果元件有尚未分析的<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法，這個方法會傳回值<xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> 否則，它會傳回這個元件的繼承屬性。       您應該呼叫<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>上指定的元件或之前嘗試取得指定之元件的父代<xref:System.ComponentModel.InheritanceAttribute>，以反映繼承的層級指定的元件。</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "<xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>要擷取的繼承屬性。"
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "執行個體<xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;></xref>描述繼承的指定元件的層級。"
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462

  name: IInheritanceService
  nameWithType: IInheritanceService
  fullName: System.ComponentModel.Design.IInheritanceService
  type: Interface
  summary: "提供方法可以識別元件的元件。"
  remarks: "這個介面提供可用來識別某個元件的元件繼承自基底類別的方法。       若要判斷哪些元件會繼承，呼叫<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法並傳入要搜尋的元件和<xref:System.ComponentModel.IContainer>來儲存識別元件的參考。</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> 呼叫<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>方法來擷取<xref:System.ComponentModel.InheritanceAttribute>被識別為元件<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法。</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
  syntax:
    content: public interface IInheritanceService

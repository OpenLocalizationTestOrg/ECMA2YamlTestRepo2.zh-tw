  name: TypeToTypeInfoMarshaler
  nameWithType: TypeToTypeInfoMarshaler
  fullName: System.Runtime.InteropServices.CustomMarshalers.TypeToTypeInfoMarshaler
  type: Class
  summary: "封送處理未受<xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> managed 介面<xref:System.Type>類別，並把 managed <xref:System.Type>unmanaged 類別<xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;></xref>介面。</xref:System.Type> </xref:System.Type>"
  remarks: "`ITypeInfo`公開.NET 型別為基礎的中繼資料，會出現在匯出的類型程式庫的介面。 同樣地，<xref:System.Type>執行個體公開給`ITypeInfo`介面為基礎的中繼資料，會出現在 匯入的組件。</xref:System.Type>       類型程式庫匯入工具 (Tlbimp.exe) 標記`ITypeInfo`具有適當的參數<xref:System.Runtime.InteropServices.MarshalAsAttribute>與<xref:System.Runtime.InteropServices.UnmanagedType>列舉成員轉換使用的簽章時`ITypeInfo`參數使用的簽章<xref:System.Type>參數。</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       相同的轉換功能，可透過自訂封送處理器不呼叫<xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>和<xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>"
  syntax:
    content: 'public class TypeToTypeInfoMarshaler : System.Runtime.InteropServices.ICustomMarshaler'
  inheritance:
  - System.Object
  implements:
  - System.Runtime.InteropServices.ICustomMarshaler
  inheritedMembers: []
  platform:

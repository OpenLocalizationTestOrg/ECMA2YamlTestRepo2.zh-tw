  fullName: System.Windows.ColorConvertedBitmapExtension
  type: Class
  summary: "實作標記延伸，可讓<xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;></xref>建立。 A <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref>沒有內嵌的設定檔，而是根據來源和目的地的值，在設定檔。"
  remarks: "這個類別是標記延伸實作。 標記延伸類別存在目的主要是為了提供某種程度的基礎結構支援[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)][!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]處理器實作和標記延伸所公開的成員不通常稱為從使用者程式碼。 此延伸模組支援[ColorConvertedBitmap 標記延伸](~/add/includes/ajax-current-ext-md.md)使用方式從[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a># # XAML 文字使用對於[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]的詳細資訊，請參閱[ColorConvertedBitmap 標記延伸](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)。"
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension

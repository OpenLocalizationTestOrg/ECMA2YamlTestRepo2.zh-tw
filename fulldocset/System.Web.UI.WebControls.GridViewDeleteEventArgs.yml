- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得代表要刪除的資料列的主索引鍵的欄位名稱/值組的字典。"
  remarks: "當<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>屬性<xref:System.Web.UI.WebControls.GridView>控制項設定，使用的索引鍵屬性 （字典） 來取得主索引鍵或要刪除的資料列的索引鍵的值。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > 以取得非索引鍵欄位的值，請使用<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       索引鍵字典會自動填入的欄位中指定的名稱/值組<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>屬性。</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 如果多個欄位會形成主索引鍵，每個索引鍵欄位的索引鍵字典中加入個別的項目。       若要判斷索引鍵欄位的名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>索引鍵字典中的物件。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷索引鍵欄位的值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "字典，其中包含代表要刪除的資料列的主索引鍵的欄位名稱/值組。"
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:

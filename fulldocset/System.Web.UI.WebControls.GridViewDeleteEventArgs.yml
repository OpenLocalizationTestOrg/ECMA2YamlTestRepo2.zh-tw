  namespace: System.Web.UI.WebControls
  summary: "取得要刪除資料列非索引鍵欄位名稱/值組的字典。"
  remarks: "[值] 屬性會自動填入資料列的非索引鍵欄位的名稱/值組。 若要判斷項目欄位名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>值字典中的物件。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷項目值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      > [!NOTE] > 的主索引鍵欄位不包含此字典中。 若要存取主索引鍵欄位或欄位的值，請使用<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>物件，其中包含要刪除的資料列的非索引鍵欄位名稱/值組。"

  name: GridViewDeleteEventArgs
  nameWithType: GridViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控制引發<xref:System.Web.UI.WebControls.GridView.RowDeleting>事件刪除 按鈕按一下時前,<xref:System.Web.UI.WebControls.GridView>控制項刪除資料錄。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> ([刪除] 按鈕就的按鈕控制項`CommandName`屬性設定為&quot;Delete&quot;。)您可以執行自訂常式，每當發生此事件，例如取消刪除作業。       GridViewDeleteEventArgs 物件會傳遞至事件處理常式。 這可讓您決定要刪除的資料列的索引，並取消刪除作業。 若要取消刪除作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewDeleteEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以使用操作<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>之前的值會傳遞至資料來源的集合。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       如需如何處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 GridViewDeleteEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

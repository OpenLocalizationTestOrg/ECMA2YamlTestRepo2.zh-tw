  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "決定應使用 MSBuild，工具組中的正確工具目前系統的處理器架構為基礎。"
  remarks: "工具組包含數個工具，例如編譯器，用於不同的情況。 <xref:System.Reflection.ProcessorArchitecture>決定哪些這些工具應該使用根據目前系統的架構或 CPU、 x86、 AMD64，依此類推。</xref:System.Reflection.ProcessorArchitecture>       如需工具組的詳細資訊，請參閱[標準和自訂工具組組態](~/add/includes/ajax-current-ext-md.md)。"

  namespace: System.Net.Sockets
  summary: "完成檔案傳輸要求，立即，沒有擱置中。 如果指定此旗標，檔案傳輸成功，已系統接受但不是一定是由遠端認可資料。 請勿使用這個旗標使用中斷連線和 ReuseSocket 旗標。"
  syntax:

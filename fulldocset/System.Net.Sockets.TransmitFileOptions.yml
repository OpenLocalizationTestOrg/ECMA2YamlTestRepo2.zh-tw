  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "當要求完成時，可供重複使用的通訊端控制代碼。 這個旗標是同時指定中斷連線時才有效。 中斷連線搭配使用時，這些旗標通訊端中斷連接、 可重複使用的狀態後回到已傳輸檔案。"
  syntax:
    content: ReuseSocket
    return:
      type: System.Net.Sockets.TransmitFileOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  fullName: System.Net.Sockets.TransmitFileOptions.UseKernelApc
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "使用核心非同步程序呼叫 （apc） 等，而不是工作者執行緒來處理長的檔案傳輸要求。 長時間要求會定義為單一讀取不僅需要從檔案或快取; 的要求要求因此取決於檔案的大小和傳送封包的指定的長度。"
  syntax:
    content: UseKernelApc
    return:
      type: System.Net.Sockets.TransmitFileOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

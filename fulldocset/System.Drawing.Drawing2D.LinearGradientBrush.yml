  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Drawing.Drawing2D.LinearGradientBrush
  type: Class
  summary: "封裝<xref href=&quot;System.Drawing.Brush&quot;></xref>線性漸層。 這個類別無法被繼承。"
  remarks: "這個類別會封裝兩個色彩漸層和自訂多彩漸層。       所有線形漸層會定義沿著指定之矩形的寬度或兩個點的線條。       根據預設，兩個色彩線形漸層是從開始色彩指定線條的結束色彩水平線線性 blend。 混合模式使用自訂<xref:System.Drawing.Drawing2D.Blend>類別<xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A>方法，或<xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A>方法。</xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A> </xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A> </xref:System.Drawing.Drawing2D.Blend> 指定自訂的漸層的方向<xref:System.Drawing.Drawing2D.LinearGradientMode>列舉型別或建構函式中的角度。</xref:System.Drawing.Drawing2D.LinearGradientMode>       使用<xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>建立多彩漸層的屬性。</xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>       <xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>屬性會指定套用至漸層的局部幾何轉換。</xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>"
  example:
  - "The following example creates a horizontal LinearGradientBrush; the color components change linearly as you move from a horizontal coordinate of 0 to a horizontal coordinate of 200. For example, a point whose first coordinate is halfway between 0 and 200 will have a blue component that is halfway between 0 and 255. This example is designed for use with Windows Forms. The following code example is designed for use with Windows Forms, and it requires the <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of <xref:System.Windows.Forms.PaintEventHandler>.  \n  \n [!code-vb[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/visualbasic/t-system.drawing.drawing_3_1.vb)]\n [!code-cs[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/csharp/t-system.drawing.drawing_3_1.cs)]"

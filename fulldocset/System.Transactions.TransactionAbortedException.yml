  summary: "中止的交易已經復原上一步 嘗試執行作業，或嘗試認可交易和交易時，會擲回的例外狀況。"
  remarks: "具有已回復，比方說，當您嘗試呼叫的交易上嘗試執行動作時，會擲回這個例外狀況<xref:System.Transactions.CommittableTransaction.Commit%2A>已經逾時的交易上的方法。</xref:System.Transactions.CommittableTransaction.Commit%2A> 嘗試認可交易和交易中止時，也會擲回這個例外狀況。       這是可復原的錯誤。"

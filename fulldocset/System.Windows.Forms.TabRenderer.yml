  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "提供用來呈現使用視覺化樣式索引標籤控制項的方法。 這個類別無法被繼承。"
  remarks: "TabRenderer 類別提供一組`static`可以用來呈現目前作業系統的視覺化樣式的索引標籤控制項的方法。 呈現控制項指的是繪製控制項的使用者介面。 這非常有用，如果要繪製的自訂控制項，應該具有目前的視覺化樣式外觀。 若要繪製索引標籤控制項，使用<xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>方法來繪製頁面上，使用<xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>方法來繪製每個索引標籤</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A></xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>       如果已在作業系統中啟用視覺化樣式和視覺化樣式套用至應用程式視窗的工作區，這個類別的方法將會繪製目前的視覺化樣式的索引標籤控制項。 否則，方法與這個類別的屬性將會擲回<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 若要判斷是否可以使用這個類別的成員，請檢查值的<xref:System.Windows.Forms.TabRenderer.IsSupported%2A>屬性。</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>       這個類別會包裝<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>，設定為其中一個項目<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>類別</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>所公開</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 如需詳細資訊，請參閱[視覺化樣式呈現控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
  syntax:
    content: public sealed class TabRenderer

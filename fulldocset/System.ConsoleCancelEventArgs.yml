  type: Class
  summary: "提供資料給<xref href=&quot;System.Console.CancelKeyPress&quot;></xref>事件。 這個類別無法被繼承。"
  remarks: "使用者可以同時按下以中斷主控台應用程式處理序<xref:System.ConsoleModifiers>輔助按鍵和<xref:System.ConsoleKey>主控台按鍵 (Ctrl + C) 或<xref:System.ConsoleModifiers>輔助按鍵和中斷主控台按鍵 (Ctrl + Break)。</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework，因此提供的事件處理常式 ConsoleCancelEventArgs 物件<xref:System.Console.CancelKeyPress?displayProperty=fullName>事件，以指定是否應該取消這項程序。</xref:System.Console.CancelKeyPress?displayProperty=fullName>       如果<xref:System.ConsoleCancelEventArgs.Cancel%2A>屬性設定為`true`程序中的事件處理常式，繼續; 否則處理程序已終止。</xref:System.ConsoleCancelEventArgs.Cancel%2A> 根據預設，ConsoleCancelEventArgs 屬性的值是`false`，並在處理序終止。"
  example:

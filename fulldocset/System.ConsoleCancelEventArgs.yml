- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定值，指出是否同時按下<xref href=&quot;System.ConsoleModifiers&quot;></xref>輔助按鍵和<xref href=&quot;System.ConsoleKey&quot;></xref>主控台按鍵 (Ctrl + C) 或 Ctrl + Break 鍵終止目前的處理序。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，這會結束目前的處理序。"
  remarks: "[取消] 屬性會自動初始化為`false`時的處理常式<xref:System.Console.CancelKeyPress>叫用事件。</xref:System.Console.CancelKeyPress> 事件處理常式完成時取消&5;d; 屬性的值會判斷目前的處理序會繼續或終止。       設定作業中按下 Ctrl + C 之後，指定`true`表示應該繼續目前的處理序，當結束時，事件處理常式，或`false`表示應該終止目前的處理序。"
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果事件處理常式結束; 時，應該繼續目前的處理序<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果應終止目前的處理序。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; 目前的處理序終止事件處理常式傳回時。 如果<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>，目前的程序會繼續。"
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462

  fullName: System.Configuration.ProtectedConfigurationProviderCollection
  type: Class
  summary: "提供一組<xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;></xref>物件。"
  remarks: "<xref:System.Configuration.ProtectedConfiguration.Providers%2A>屬性<xref:System.Configuration.ProtectedConfiguration>類別是所有受保護的組態提供者應用程式可以使用 ProtectedConfigurationProviderCollection 集合。</xref:System.Configuration.ProtectedConfiguration> </xref:System.Configuration.ProtectedConfiguration.Providers%2A>       您可以加密組態檔來保護您的應用程式所使用的敏感資訊的區段。 這可以改善安全性讓未經授權的存取變得困難，即使攻擊者取得組態檔的存取權。       .NET Framework 包含兩個受保護的組態提供者，可以用來加密組態檔的區段︰<xref:System.Configuration.RsaProtectedConfigurationProvider>類別，它會使用<xref:System.Security.Cryptography.RSACryptoServiceProvider>類別來加密組態區段和<xref:System.Configuration.DpapiProtectedConfigurationProvider>類別，使用 Windows 資料保護 API (DPAPI) 來加密組態區段。</xref:System.Configuration.DpapiProtectedConfigurationProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Configuration.RsaProtectedConfigurationProvider>       您可能需要使用 RSA 或 DPAPI 的提供者以外的演算法的重要資訊加密。 在此情況下，您可以建立您自己自訂的受保護的組態提供者。 <xref:System.Configuration.ProtectedConfigurationProvider>類別是您必須建立自己的受保護的組態提供者繼承自抽象基底類別。</xref:System.Configuration.ProtectedConfigurationProvider>       如需受保護的組態的詳細資訊，請參閱[加密組態資訊使用受保護的組態](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public class ProtectedConfigurationProviderCollection : System.Configuration.Provider.ProviderCollection'

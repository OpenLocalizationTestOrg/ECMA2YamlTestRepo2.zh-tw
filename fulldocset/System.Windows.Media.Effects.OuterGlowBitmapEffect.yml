  remarks: "下圖示範這個屬性的效果︰![螢幕擷取畫面︰ 比較光暈不透明度屬性值](~/add/media/effects-outerglowopacity.png &quot;螢幕擷取畫面︰ 比較光暈不透明度屬性值&quot;)不透明度，也可以指定使用<xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>.</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>的 alpha 值      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>"
  syntax:

      description: "光暈不透明度層級。 值為 0 表示光暈完全透明，而值為 1 表示光暈完全不透明。 值為 0.5 表示光暈 50%不透明，而值為 0.725 表示光暈 72.5%不透明，依此類推。 小於 0 的值會視為 0，而值大於 1 則視為 1。 預設為 1。"

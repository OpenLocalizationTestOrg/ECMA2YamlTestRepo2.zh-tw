  remarks: "<xref:System.Windows.Input.Keyboard.Modifiers%2A>屬性<xref:System.Windows.Input.Keyboard>類別是目前按下的輔助按鍵的集合。</xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>       某些[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]中[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]，讓使用的列舉型別是 ModifierKeys<xref:System.Windows.Input.Keyboard.Modifiers%2A>屬性<xref:System.Windows.Input.Keyboard>， <xref:System.Windows.Input.KeyBinding>， <xref:System.Windows.Input.KeyGesture>，和<xref:System.Windows.Input.MouseGesture>類別。</xref:System.Windows.Input.MouseGesture> </xref:System.Windows.Input.KeyGesture> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>      <a name=&quot;xamlAttributeUsage_ModifierKeys&quot;></a># # XAML 屬性使用方式```   <object property=&quot;oneOrMoreModifierKeys&quot;/>   ``` <a name=&quot;xamlValues_ModifierKeys&quot;> </a> # # XAML 值*oneOrMoreModifierKeys*一或多個以&quot;+&quot;字元分隔 ModifierKeys 列舉所定義的輔助按鍵。      "

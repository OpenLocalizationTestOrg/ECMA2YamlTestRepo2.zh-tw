  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "寫入回應資料流中目前的系統狀態和頁面資訊的詳細資料。"
  remarks: "ShowDetails 方法會寫入追蹤詳細資料，以回應資料流，包括應用程式狀態，目前工作階段目前的頁面上，以及 HTTP 要求資訊，例如查詢字串和表單參數建立的控制項樹狀結構的工作階段狀態的相關資訊。 呼叫此方法<xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>，不能覆寫。</xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>"
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "A <xref href=&quot;System.Data.DataSet&quot;> </xref>物件，其中包含追蹤資訊。"
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462

  summary: "處理 HTTP 要求。"
  remarks: "ProcessRequest 方法會寫入<xref:System.Web.HttpResponse>包含所有目前的追蹤資訊。</xref:System.Web.HttpResponse> 追蹤資訊包括呼叫`protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>， <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>，和<xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>方法。</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> </xref:System.Web.Handlers.TraceHandler.ShowRequests%2A> </xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>       <xref:System.Web.Handlers.TraceHandler>類別實作 ProcessRequest 方法，以委派給 ProcessRequest 方法的實作。</xref:System.Web.Handlers.TraceHandler> 如果您擴充<xref:System.Web.Handlers.TraceHandler>類別，實作您自己的 ProcessRequest 方法，以顯示不同的追蹤資訊。</xref:System.Web.Handlers.TraceHandler>"

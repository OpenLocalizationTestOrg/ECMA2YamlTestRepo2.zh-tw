  name: ECDiffieHellmanCng
  nameWithType: ECDiffieHellmanCng
  fullName: System.Security.Cryptography.ECDiffieHellmanCng
  type: Class
  summary: "提供橢圓曲線 Diffie-hellman (ECDH) 演算法的 Cryptography Next Generation (CNG) 實作。 這個類別用來執行密碼編譯作業。"
  remarks: "ECDiffieHellmanCng 類別可讓兩個合作對象，交換私密金鑰內容，即使它們透過公用通道進行通訊。  這兩個合作對象可以計算相同的密碼值，指*密碼協議*managed Diffie-hellman 類別中。 密碼協議可用的各種用途，包括做為對稱金鑰。 不過，而不是直接公開密碼協議，ECDiffieHellmanCng 類別會執行協議才提供的值上一些後置處理。 這個後置處理指*金鑰衍生函數 (KDF)*; 您可以選取您想要使用 Diffie-hellman 物件的執行個體上設定它的參數，透過一組屬性的哪一個的 KDF。      |金鑰衍生函數 |屬性 |  |-----------------------------|----------------|  |<xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>|<xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-用來處理密碼協議的雜湊演算法。</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>的要加上之前進行雜湊處理密碼的協議選擇性位元組陣列。</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>集要附加至密碼協議，然後再進行雜湊的選擇性位元組陣列。 |  |<xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>|<xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-用來處理密碼協議的雜湊演算法。</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>的要加上之前進行雜湊處理密碼的協議選擇性位元組陣列。</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>集要附加至密碼協議，然後再進行雜湊的選擇性位元組陣列。 |  |<xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>|<xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A>-的金鑰衍生標籤。</xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A>-之種子的金鑰衍生。 |      傳遞密碼協議，透過金鑰衍生函數的結果是可做為您的應用程式的金鑰資料的位元組陣列。</xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A> 產生的金鑰資料的位元組數目會相依於金鑰衍生函數。比方說，sha-256 會產生 256 位元的金鑰資料，而 sha-512 會產生 512 位元的金鑰內容。ECDH 金鑰交換的基本流程如下︰ 1。  Alice 和 Bob 建立 Diffie-hellman 金鑰交換作業 2 来使用的金鑰組。  Alice 和 Bob 設定 KDF 上同意使用的參數。      3.  Alice 在她的公開金鑰傳送 Bob。      4.  Bob 在他的公開金鑰傳送 Alice。      5.  Alice 和 Bob 使用對方的公開金鑰產生密碼協議，並套用 KDF 密碼協議來產生金鑰內容。"

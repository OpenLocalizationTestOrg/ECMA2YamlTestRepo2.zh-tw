  name: RoleGroupCollection
  nameWithType: RoleGroupCollection
  fullName: System.Web.UI.WebControls.RoleGroupCollection
  type: Class
  summary: "包含循序角色群組清單的<xref href=&quot;System.Web.UI.WebControls.LoginView&quot;></xref>控制項使用來決定要顯示給使用者，其角色為基礎的控制項範本。 這個類別無法被繼承。"
  remarks: "RoleGroupCollection 類別管理的特定相關聯的角色群組清單<xref:System.Web.UI.WebControls.LoginView>範本。</xref:System.Web.UI.WebControls.LoginView> 每個角色的群組定義的內容和控制項來顯示特定的網站上的使用者群組。 您可將數個角色群組指派給相同的範本。       若要尋找特定的使用者所屬的集合中的角色群組，您可以使用<xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>要依使用者名稱搜尋集合的方法。</xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>      > [!CAUTION] > RoleGroupCollection 集合中的角色的順序很重要，因為比對由依序根據找到的第一個角色。       您必須設定使用 RoleGroupCollection 類別來管理角色群組清單的角色管理。 如需詳細資訊，請參閱[了解角色管理](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Web.UI.Design.WebControls.RoleGroupCollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]


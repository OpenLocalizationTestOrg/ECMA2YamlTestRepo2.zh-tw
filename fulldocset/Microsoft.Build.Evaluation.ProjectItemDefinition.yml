  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "代表評估項目定義特定的項目類型。"
  remarks: "項目定義不是項目相同。 在類似項目，項目定義可以有中繼資料。 屬性，例如新的中繼資料可以覆寫具有相同名稱的舊中繼資料。       在評估，項目類型的所有項目定義都會收集在一起 （假設其條件為 true） 來建立一個 ProjectItemDefinition 每個型別。 基於這個理由，專案項目定義可以參考多個專案項目定義項目。 不過，內的專案項目定義的中繼資料是指單一專案的中繼資料元素，這可以加入、 移除和修改。"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition

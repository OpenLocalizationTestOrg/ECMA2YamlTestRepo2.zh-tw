  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "傳回要執行的下一個升級的內容類型。"
  remarks: "這個方法會傳回一組升級內容型別，因此預計的順序升級提供者支援。 支援單一升級的升級提供者會傳回單一值。 支援多個升級的升級提供者傳回的值順序 （例如，壓縮內容型別，後面的安全性內容類型）。"
  syntax:
    content: public abstract string GetNextUpgrade ();
    parameters: []
    return:
      type: System.String

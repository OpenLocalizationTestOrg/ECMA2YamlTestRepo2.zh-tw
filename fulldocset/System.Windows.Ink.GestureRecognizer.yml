  remarks: "辨識方法所傳回的陣列依照<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>屬性。</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> 比方說，辨識可能會傳回下列值的<xref:System.Windows.Ink.GestureRecognitionResult>陣列: |索引 |ApplicationGesture |RecognitionConfidence |  |-----------|------------------------|---------------------------|  |&0; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&1; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&2; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&3; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|      這表示，<xref:System.Windows.Ink.GestureRecognizer>就很可能是可辨識的<xref:System.Windows.Ink.Stroke>核取記號，可能會相當的<xref:System.Windows.Ink.Stroke>中不鍵筆勢，和完全不可能，<xref:System.Windows.Ink.Stroke>花體或 double 花體。</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > 辨識的方法可以傳回的陣列<xref:System.Windows.Ink.ApplicationGesture>較高<xref:System.Windows.Ink.RecognitionConfidence>比其他應用程式的筆勢。</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> 這表示很有可能會<xref:System.Windows.Ink.Stroke>是不手勢，而不是具有較低<xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence>筆勢</xref:System.Windows.Ink.Stroke>"

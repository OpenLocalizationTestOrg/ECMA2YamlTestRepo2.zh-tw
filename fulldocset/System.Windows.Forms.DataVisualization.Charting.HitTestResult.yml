  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Windows.Forms.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "代表點擊測試的結果。"
  remarks: "HitTestResult 類別代表的點擊測試結果，而且會公開從傳回的物件為<xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>方法呼叫。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>       點擊的測試會檢查以判斷圖表項目是否位於此時圖表中的指定的點。 如果偵測到的圖表項目時，HitTestResult 類別用來取得該圖表元素的相關資訊。       如果找到圖表元素，<xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A>屬性會傳回的圖表元素的參考，則為此唯一的例外<xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>物件資訊，請在此情況下傳回的值，這個屬性是`null`。</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A>       如果找到資料點時，您可以使用<xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A>屬性來取得該資料點的索引; 也就是在<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>點的以零為起始索引</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A> 使用<xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A>屬性來取得相關聯<xref:System.Windows.Forms.DataVisualization.Charting.Series>為該資料點的物件。</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A>屬性用來取得相關聯的圖表區域與圖表元素的座標軸 — 如果有的話，傳回點擊測試</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A></xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A> 請注意，這些屬性可能是`null`如果傳回的圖表元素沒有關聯的圖表區域或軸。       使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType>屬性來判斷點擊測試傳回的圖表項目類型</xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult

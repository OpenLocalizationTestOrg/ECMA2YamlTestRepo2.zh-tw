  summary: "取得或設定<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref>可能會與點擊測試所傳回的圖表元素相關聯的物件。 相關聯之目前狀態<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref>物件相依於圖表項目已在指定的位置，在偵測到並傳回圖表元素的類型。"
  remarks: "傳回點擊測試的圖表物件是否與軸相關聯的物件，例如捲軸項目、 刻度標記、 格線或帶狀線 — 軸屬性會參考<xref:System.Windows.Forms.DataVisualization.Charting.Axis>與傳回的圖表物件相關聯的物件。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> 否則將這個屬性`null`。       請注意，<xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>圖表項目在此情況下可能會或可能無法在指定的位置方法也可以明確地呼叫。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>"

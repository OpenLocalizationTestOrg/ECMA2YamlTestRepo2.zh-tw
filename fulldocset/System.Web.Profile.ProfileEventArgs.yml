  remarks: "您可以使用設定檔屬性期間<xref:System.Web.Profile.ProfileModule.Personalize>事件，以指定自訂使用者設定檔。</xref:System.Web.Profile.ProfileModule.Personalize> 如果當<xref:System.Web.Profile.ProfileModule.Personalize>事件完成時，<xref:System.Web.Profile.ProfileEventArgs>參數<xref:System.Web.Profile.ProfileEventHandler>其設定檔屬性所設定的值不是`null`，然後<xref:System.Web.Profile.ProfileModule>會使用目前<xref:System.Web.HttpContext>.</xref:System.Web.HttpContext>中設定檔屬性的值</xref:System.Web.Profile.ProfileModule></xref:System.Web.Profile.ProfileEventHandler></xref:System.Web.Profile.ProfileEventArgs></xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] ><xref:System.Web.Profile.ProfileModule>未設定的設定檔屬性<xref:System.Web.Profile.ProfileModule.Personalize>事件。</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> <xref:System.Web.Profile.ProfileModule>只會取得設定檔屬性的值時中的程式碼<xref:System.Web.Profile.ProfileModule.Personalize>事件完成。</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> 如果設定檔屬性未明確設定應用程式碼期間<xref:System.Web.Profile.ProfileModule.Personalize>事件，此設定檔屬性值會是`null`。</xref:System.Web.Profile.ProfileModule.Personalize>"

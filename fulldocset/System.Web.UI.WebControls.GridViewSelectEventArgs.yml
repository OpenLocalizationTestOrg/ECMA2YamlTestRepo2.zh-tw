  name: GridViewSelectEventArgs
  nameWithType: GridViewSelectEventArgs
  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控制項引發<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>時選取按鈕的事件 (具有按鈕其`CommandName`屬性設定為&quot;Select&quot;) 按下時前,<xref:System.Web.UI.WebControls.GridView>控制項處理選取的作業。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> 這可讓您提供執行自訂的常式，例如取消選取作業時就會發生此事件的事件處理方法。       GridViewSelectEventArgs 物件會傳遞至事件處理方法，可讓您以判斷使用者所選取的資料列的索引，並指出應該取消選取作業。 若要取消選取作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewSelectEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 GridViewSelectEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
  syntax:
    content: 'public class GridViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

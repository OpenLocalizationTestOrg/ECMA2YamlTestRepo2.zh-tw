  name: NewSelectedIndex
  nameWithType: GridViewSelectEventArgs.NewSelectedIndex
  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定新的資料列中選取的索引<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控制項。"
  remarks: "因為<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>之前就會發生事件<xref:System.Web.UI.WebControls.GridView>控制項執行選取的作業，<xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>控制項的屬性不能用來判斷使用者選取新的資料列索引。</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>屬性仍包含先前選取的資料列索引。</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> 若要判斷使用者選取新的資料列的索引，請使用 NewSelectedIndex 屬性。 您也可以使用這個屬性，若要以程式設計方式覆寫使用者所選取設定為另一個值的資料列索引。"
  example:
  - "The following example demonstrates how to use the NewSelectedIndex property to determine the index of the row selected by the user.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1131_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1131_1.aspx)]"
  syntax:
    content: public int NewSelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "在 選取新的資料列的索引<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控制項。"

  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref>屬性會指示編譯器新增可讓類別公開為 COM 物件的中繼資料。"
  remarks: "使用`ComClassAttribute`來簡化將從 Visual Basic 的 COM 元件公開的程序。 COM 物件會與非常不同.NET Framework 組件。不含`ComClassAttribute`，您必須遵循一些步驟來產生 Visual basic 的 COM 物件。 針對類別標記為`ComClassAttribute`，編譯器會自動執行其中許多步驟。      > [!NOTE] > 這個屬性可簡化 COM 物件的建立。 若要公開為 COM 物件的類別，您必須編譯的專案**註冊 COM Interop**選項中選取**建置**區段**組態屬性** 對話方塊。      > [!NOTE] > 雖然您也可以公開為 COM 物件使用的 unmanaged 程式碼使用 Visual Basic 建立的類別，它不是真正的 COM 物件。 如需詳細資訊，請參閱[.NET Framework 應用程式中的 COM 互通性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute

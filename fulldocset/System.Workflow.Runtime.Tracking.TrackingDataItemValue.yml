  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingDataItemValue 指定從工作流程擷取的資料片段的值。 它用來限制一<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>英吋<xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName><xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>所使用的基底的追蹤資料的查詢</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>所傳回的物件</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> 您可以加入 TrackingDataItemValue 物件至<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>來指定一組<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>所傳回的物件<xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>限制為符合具有指定的擷取的資料集。</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>"

  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "描述的版本<xref href=&quot;System.Data.DataRow&quot;> </xref>。"
  remarks: "DataRowVersion 值可用時擷取的值中找到<xref:System.Data.DataRow>使用<xref:System.Data.DataRow.Item%2A>或<xref:System.Data.DataRow.GetChildRows%2A>的<xref:System.Data.DataRow>物件。</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       DataRowVersion 會通知您的版本<xref:System.Data.DataRow>存在。</xref:System.Data.DataRow> 在下列情況下，變更版本:-之後呼叫<xref:System.Data.DataRow>物件的<xref:System.Data.DataRow.BeginEdit%2A>方法，如果您變更此值，`Current`和`Proposed`值會變成可用。</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -之後呼叫<xref:System.Data.DataRow>物件的<xref:System.Data.DataRow.CancelEdit%2A>方法，`Proposed`會刪除值。</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -之後呼叫<xref:System.Data.DataRow>物件的<xref:System.Data.DataRow.EndEdit%2A>方法時，建議值會變成`Current`值。</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -之後呼叫<xref:System.Data.DataRow>物件的<xref:System.Data.DataRow.AcceptChanges%2A>方法，`Original`值變成相同`Current`值。</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -之後呼叫<xref:System.Data.DataTable>物件的<xref:System.Data.DataTable.AcceptChanges%2A>方法，`Original`值變成相同`Current`值。</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -之後呼叫<xref:System.Data.DataRow>物件的<xref:System.Data.DataRow.RejectChanges%2A>方法，`Proposed`值會被捨棄，，版本會變成`Current`。</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"

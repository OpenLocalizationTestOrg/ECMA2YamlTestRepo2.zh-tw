  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "提供 URL 編碼的輸出會要求參數，但不使用 SOAP Web 服務用戶端使用 HTTP 實作之寫入器的功能。"
  remarks: "UrlEncodedParameterWriter 類別和其他類別<xref:System.Web.Services.Protocols>命名空間支援.NET Framework 實作 Web 服務透過 HTTP GET 和 HTTP POST 作業。</xref:System.Web.Services.Protocols> Web 服務寫入器和讀取序列化和還原序列化，分別參數或 Web 方法的傳回物件之間的 HTTP 要求或回應資料流。 Web 服務寫入器和讀取器使用 HTTP 傳輸，但不會交換使用 SOAP 標準的訊息。       抽象 UrlEncodedParameterWriter 類別繼承自抽象<xref:System.Web.Services.Protocols.MimeParameterWriter>類別，加入 URL 編碼成 HTTP 要求資料流的用戶端撰寫的 Web 方法參數的功能。</xref:System.Web.Services.Protocols.MimeParameterWriter>       您通常會不需要直接使用 UrlEncodedParameterWriter 或其下階的類別。 相反地，當 Wsdl.exe 工具產生用戶端 proxy 程式碼，根據 HTTP GET 或 HTTP POST 的實作，它會套用<xref:System.Web.Services.Protocols.HttpMethodAttribute>每個 Web 方法，並設定屬性的<xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>適當類型的屬性。</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > 超文字傳輸通訊協定-HTTP/1.1 會指定使用的多用途網際網路郵件延伸標準 (MIME) 訊息格式變化，而其本身可讓電子郵件訊息，若要指定不同的內容類型、 文字和二進位檔。"
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'

  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "指定如何解譯命令字串。"
  remarks: "當 CommandType 屬性設定為預存程序，<xref:System.Data.IDbCommand.CommandText%2A>屬性應設為預存程序的名稱來存取。</xref:System.Data.IDbCommand.CommandText%2A> 使用者可能必須使用逸出字元語法或包含限定字元，如果有任何名為指定的資料表包含任何特殊字元。 當您呼叫其中一個命令物件執行方法時，會傳回所有資料列和資料行的具名的資料表或資料表。       當 CommandType 屬性設定為 TableDirect，<xref:System.Data.IDbCommand.CommandText%2A>屬性應該設定為資料表的名稱來存取。</xref:System.Data.IDbCommand.CommandText%2A> 使用者可能必須使用逸出字元語法或包含限定字元，如果有任何具名資料表包含任何特殊字元。 當您呼叫其中一個執行方法時，會傳回所有資料列和資料行的具名資料表。       若要存取多個資料表，請使用逗號分隔清單中，不含空格或填補，並且包含存取資料表的名稱。 當`CommandText`屬性命名多個資料表，則會傳回指定資料表的聯結。      > [!NOTE]  >   `TableDirect`才支援.NET Framework Data Provider for OLE DB。 CommandType 設時，不支援多個資料表存取`TableDirect`。"
  syntax:
    content: public enum CommandType
  inheritance:
  - System.Enum
  platform:
  - net462

  type: Enum
  summary: "指定工作流程狀態事件的類型。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]在其執行過程期間，工作流程執行個體可以經過好幾種狀態。 例如，工作流程執行個體可能會變成閒置狀態，或可能暫止。 每次工作流程執行個體變更狀態時，它會發出工作流程狀態事件到執行階段追蹤基礎結構。 TrackingWorkflowEvent 列舉工作流程狀態事件的可能類型。"
  syntax:
    content: >-

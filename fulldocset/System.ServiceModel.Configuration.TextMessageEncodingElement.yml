  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "表示組態項目，指定的字元編碼和訊息版本處理，用於以文字為基礎的 XML 訊息。 這個類別無法被繼承。"
  remarks: "文字編碼器會在網路上建立以文字為基礎的訊息。 此編碼器產生的訊息適合 WS-*型的互通性。     編碼是將一組 Unicode 字元轉換成位元組序列的處理程序。     指定這個組態區段的文字編碼器會在網路上建立以文字為基礎的訊息。此編碼器產生的訊息適合 WS-*型的互通性。 Web 服務或 Web 服務用戶端通常可以瞭解文字 XML。 不過，將大型二進位資料區塊當做文字來傳輸是效率最差的方法，針對 XML 訊息進行編碼。       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>類別表示組態項目，指定的字元編碼和訊息版本處理，用於二進位 XML 訊息。</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> 這是最有效率、 但最互通的編碼選項。       <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>類別表示組態項目，指定的字元編碼和訊息版本處理，用於使用訊息傳輸最佳化機制 (MTOM) 編碼的訊息。</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM 是中傳輸二進位資料中的有效技術[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]訊息。 MTOM 編碼器會嘗試在效率和互通性之間達成平衡。 MTOM 編碼會傳輸大部分的 XML，以文字格式，但是藉由將它們做為傳輸的最佳化大型二進位資料區塊的是，不轉換成文字。"
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'

  nameWithType: FolderLevelBuildProvider
  fullName: System.Web.Configuration.FolderLevelBuildProvider
  type: Class
  summary: "表示組態設定可讓使用<xref href=&quot;System.Web.Compilation.BuildProvider&quot;></xref>類別的特定資料夾。"
  remarks: "在 ASP.NET 建置環境會產生不同的檔案類型與子資料夾的原始碼應用程式中使用 FolderLevelBuildProvider 物件。 衍生自 FolderLevelBuildProvider 類別的類別產生原始碼資料夾，例如分類收納、 App_GlobalResources、 App_LocalResources、 App_WebReferences、 App_Browsers、 佈景主題，以及其他自訂的資料夾。 一般而言，您不 FolderLevelBuildProvider 類別的執行個體會直接建立。 相反地，您可以實作的類別，衍生自<xref:System.Web.Compilation.BuildProvider>並套用<xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>類別，然後設定在 ASP.NET 建置環境中的 衍生的類別使用。</xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute> </xref:System.Web.Compilation.BuildProvider> <xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>類別為目標的資料夾，而不是檔案。</xref:System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute>       您使用搭配 FolderLevelBuildProvider 類別的執行個體<xref:System.Web.Compilation.AssemblyBuilder>建置一或多個檔案至已編譯的組件的物件。</xref:System.Web.Compilation.AssemblyBuilder> FolderLevelBuildProvider 執行個體會以適當的語言，個別的檔案產生原始程式碼和<xref:System.Web.Compilation.AssemblyBuilder>物件建置成單一組件的每個 FolderLevelBuildProvider 執行個體所提供的原始程式碼。</xref:System.Web.Compilation.AssemblyBuilder>       中指定 FolderLevelBuildProvider 類別`configuration`Web.config 檔案區段。"
  example:
  - "The following example shows how to add a build provider named `BuildProvider1` to the Web.config file.  \n  \n```  \n<compilation>  \n  <folderLevelBuildProviders>  \n    <add type=\"BuildProvider1, Assembly1,Version=1.0.0.0,    \n        PublicKeyToken=xxxxx\"/>  \n  </folderLevelBuildProviders>  \n</compilation>  \n```"

  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "指定選取物件時，判斷物件的輸入法 (IME) 狀態的值。"
  remarks: "輸入法 (IME) 可讓使用者輸入及編輯中文、 日文和韓文字元。 輸入法是撰寫中文、 日文和韓文的指令碼的重要元件。 這些撰寫系統有多個字元，比可以編碼為一般的鍵盤。 這些語言的 Ime 使用基底字元描述的個別字元或一組可讓您輸入較大的一組字元的字元序列。 基底的字元可以是元件從韓文音節、 日文漢字字元的注音標示元件或各種組合和中文字元的字母。      > [!IMPORTANT] > 使用者可以互動方式變更<xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>除非它已停用來以程式設計方式設定。</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> 在此情況下，使用者將無法使用輸入法。   >><xref:System.Windows.Forms.Control.ImeMode%2A>全域的輸入的模式作用時，將會忽略在 Windows 8 上的屬性。</xref:System.Windows.Forms.Control.ImeMode%2A> 如需詳細資訊，請參閱[交換器文字輸入從變更每個執行緒為每個使用者](http://go.microsoft.com/fwlink/?LinkID=256509)。"
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode

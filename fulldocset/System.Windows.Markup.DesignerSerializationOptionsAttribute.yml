  fullName: System.Windows.Markup.DesignerSerializationOptionsAttribute
  type: Class
  summary: "指定屬性的序列化旗標。"
  remarks: "DesignerSerializationOptionsAttribute 表單設計工具和設計介面時，應該使用互動的屬性化屬性提供條件約束提示。 通常這樣做的原因，所以若要提示<xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> 互動該屬性為序列化內容字串的表單已引入假性的泛空白字元風險，您可能會執行這項操作。 其中 DesignerSerializationOptionsAttribute 套用基於此範例案例是<xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       屬性 DesignerSerializationOptionsAttribute 支援指派給方法的用法。 這可讓您宣告 xaml 序列化選項連接屬性，藉由指派 DesignerSerializationOptionsAttribute 上`Get`支援附加的屬性的使用方式模式的存取子方法。 這個範例中的 WPF 類型是<xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>及其`Get`存取子<xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       請注意，DesignerSerializationOptionsAttribute 提示所需的序列化表單中，是否將屬性，或未序列化。 如果您想要影響屬性序列化的其他方面，您可以使用<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>，或可以實作`ShouldSerialize`模式上擁有者類別的方法</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> 設計階段的一般的.NET 序列化模式資訊，請參閱[設計師序列化概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute

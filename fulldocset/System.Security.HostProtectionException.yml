  namespace: System.Security
  summary: "取得或設定要求的主機保護資源造成擲回例外狀況。"
  remarks: "這個屬性會傳回要求的主機保護分類，導致系統擲回的例外狀況。 例如，假設的方法具有<xref:System.Security.Permissions.HostProtectionAttribute>指出該方法會公開共用的狀態的屬性。</xref:System.Security.Permissions.HostProtectionAttribute> 呼叫此方法時，<xref:System.Security.Permissions.HostProtectionAttribute>執行共用狀態的連結要求。</xref:System.Security.Permissions.HostProtectionAttribute> 如果主機已設定共用的狀態做為禁止使用的類別目錄，則<xref:System.Security.HostProtectionException>就會引發和 DemandedResources 屬性的值為<xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>。</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
      type: System.Security.Permissions.HostProtectionResource
      description: "位元組合<xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;></xref>識別造成例外狀況擲回的保護資源的值。 預設值是<xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref>。"
  overload: System.Security.HostProtectionException.DemandedResources*
  exceptions: []
  platform:
  - net462

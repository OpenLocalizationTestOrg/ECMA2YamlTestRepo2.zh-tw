  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "所偵測到拒絕的主機資源時，會擲回的例外狀況。"
  remarks: "A<xref:System.Security.Permissions.HostProtectionAttribute>屬性用來判斷是否型別或成員可以載入，根據 common language runtime 已啟動時建立的主機保護喜好設定。</xref:System.Security.Permissions.HostProtectionAttribute> 如果型別或成員具有作用中<xref:System.Security.Permissions.HostProtectionAttribute>呼叫時，連結要求會針對該保護屬性。</xref:System.Security.Permissions.HostProtectionAttribute> 如果呼叫端不符合主機保護需求，會擲回 HostProtectionException。      > [!NOTE] > A<xref:System.Security.Permissions.HostProtectionAttribute>不是使用權限，即使它是連結要求的目標。</xref:System.Security.Permissions.HostProtectionAttribute> HostProtectionException 擲回的連結要求，因為無法處理，並因此它無法截取，在程式碼中處理。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []

  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "初始化的新執行個體<xref href=&quot;System.Security.HostProtectionException&quot;></xref>與指定的錯誤訊息、 受保護的主機資源和導致擲回例外狀況的主機資源的類別。"
  remarks: "`demandedResources`參數指定的要求的主機保護分類造成擲回例外狀況。 例如，假設的方法具有<xref:System.Security.Permissions.HostProtectionAttribute>指出該方法會公開共用的狀態的屬性。</xref:System.Security.Permissions.HostProtectionAttribute> 呼叫此方法時，<xref:System.Security.Permissions.HostProtectionAttribute>執行共用狀態的連結要求。</xref:System.Security.Permissions.HostProtectionAttribute> 如果主機已設定共用的狀態做為禁止使用的類別目錄，則<xref:System.Security.HostProtectionException>引發`demandedResources`屬性值的<xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>。</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "解釋例外狀況原因的錯誤訊息。"
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "指定部分信任程式碼無法存取的主機資源的列舉值的位元組合。"
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "指定的要求的主機資源的列舉值的位元組合。"
  overload: System.Security.HostProtectionException.#ctor*
  exceptions: []
  platform:
  - net462

  langs:
  - csharp
  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "提供的簡單實作<xref href=&quot;System.Web.HttpWorkerRequest&quot;></xref>抽象類別，可用來主控網際網路資訊服務 (IIS) 應用程式以外的 ASP.NET 應用程式。 您可以運用<xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;></xref>直接或擴充它。"
  remarks: "這項簡單的實作`HttpWorkerRequest`提供要求 URL 和查詢字串和至<xref:System.IO.TextWriter>。</xref:System.IO.TextWriter>擷取輸出的主體 您應該以達到更豐富的功能，提供已張貼的內容和標頭，並擷取回應標頭或回應主體為二進位資料，例如擴充`SimpleWorkerRequest`和覆寫適當`HttpWorkerRequest`方法。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest

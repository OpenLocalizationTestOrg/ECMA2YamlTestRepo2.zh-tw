    - id: appVirtualDir
      type: System.String
      description: "虛擬應用程式目錄路徑。例如，&quot;/ 應用程式 」。"
    - id: appPhysicalDir
      type: System.String
      description: "應用程式目錄中; 的實體路徑例如，&quot;c:\\app。 」"

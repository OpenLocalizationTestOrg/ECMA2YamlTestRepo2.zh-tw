  summary: "取得<xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;></xref>物件，其描述密碼編譯金鑰組的其他資訊。"
  remarks: "使用 CspKeyContainerInfo 屬性來擷取有關密碼編譯金鑰組的其他資訊。  傳回<xref:System.Security.Cryptography.CspKeyContainerInfo>物件描述金鑰是否可匯出，並指定金鑰容器名稱、 資訊提供者，以及其他資訊。</xref:System.Security.Cryptography.CspKeyContainerInfo>       在產生的隨機金鑰的地方的情況下，直到您呼叫的方法，會使用金鑰不會建立的金鑰容器。  某些屬性<xref:System.Security.Cryptography.CspKeyContainerInfo>CspKeyContainerInfo 屬性所傳回的物件將會擲回<xref:System.Security.Cryptography.CryptographicException>如果尚未建立的金鑰容器。</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  若要確定已建立的金鑰容器，呼叫的方法如<xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>， <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>， <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>， <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>，依此類推，之前先呼叫 CspKeyContainerInfo 屬性。</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
    content: public System.Security.Cryptography.CspKeyContainerInfo CspKeyContainerInfo { get; }
    return:
      type: System.Security.Cryptography.CspKeyContainerInfo
      description: "A <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref>物件，其描述密碼編譯金鑰組的其他資訊。"
  overload: System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo*
  exceptions: []
  platform:
  - net462

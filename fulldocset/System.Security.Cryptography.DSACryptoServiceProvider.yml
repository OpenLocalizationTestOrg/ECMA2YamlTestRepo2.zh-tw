  langs:
  - csharp
  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "定義要存取的密碼編譯服務提供者 (CSP) 實作的包裝函式物件<xref href=&quot;System.Security.Cryptography.DSA&quot;></xref>演算法。 這個類別無法被繼承。"
  remarks: "您可以使用 DSACryptoServiceProvider 類別來建立數位簽章，並保護資料的完整性。       若要使用公開金鑰系統以數位方式簽署訊息，寄件者先套用雜湊函式來建立訊息摘要。 寄件者接著會使用寄件者的私密金鑰來建立個人簽章寄件者的加密訊息摘要。 在收到訊息和簽章，接收者會使用寄件者的公開金鑰來復原訊息摘要簽章，並使用雜湊訊息寄件者使用的相同雜湊演算法。 如果接收者計算完全相符的訊息摘要寄件者收到的訊息摘要，接收者可以確定訊息在傳輸過程中沒有遭到竄改。 請注意，可以驗證簽章的任何人，因為寄件者的公開金鑰是通用資訊。      > [!NOTE] > 有較新的非對稱演算法。 請考慮使用<xref:System.Security.Cryptography.RSACryptoServiceProvider>類別，而不是 DSACryptoServiceProvider 類別。</xref:System.Security.Cryptography.RSACryptoServiceProvider> DSACryptoServiceProvider 僅適用於與舊版應用程式和資料的相容性。       這個演算法在 64 位元為增量來支援 1024 位元到 512 位元的金鑰長度。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm

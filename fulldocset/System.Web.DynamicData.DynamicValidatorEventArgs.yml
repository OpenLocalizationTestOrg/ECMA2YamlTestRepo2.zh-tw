- uid: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)
  id: '#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)'
  parent: System.Web.DynamicData.DynamicValidatorEventArgs
  langs:
  - csharp
  name: DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  nameWithType: DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  fullName: System.Web.DynamicData.DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  type: Constructor
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "初始化的新執行個體<xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;></xref>類別，使用所發生的例外狀況和資料來源作業造成例外狀況。"
  remarks: "ASP.NET 動態資料會提供可執行的資料來源物件的資料來源作業。 這些作業包括`Delete`， `Insert`，`Select`和`Update`和`ContextCreate`。 如果資料來源作業期間，發生例外狀況，造成例外狀況和例外狀況的資料來源作業發生都由<xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>和<xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>分別。</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       這個建構函式初始化的新執行個體<xref:System.Web.DynamicData.DynamicValidatorEventArgs>類別使用這些屬性。</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
    - id: exception
      type: System.Exception
      description: "發生的例外狀況。"
    - id: operation
      type: System.Web.DynamicData.DynamicDataSourceOperation
      description: "資料來源作業造成例外狀況。"
  overload: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor*

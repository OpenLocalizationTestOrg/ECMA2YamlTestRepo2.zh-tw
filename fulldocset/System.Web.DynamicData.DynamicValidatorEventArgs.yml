  summary: "基底類別<xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;></xref>包含事件資料的類別。"
  remarks: "<xref:System.Web.DynamicData.DynamicValidator>類別會攔截從 LINQ to SQL 類別，或從 Entity Framework 資料模型中的方法會擲回的例外狀況。</xref:System.Web.DynamicData.DynamicValidator> 這個類別不會包含事件資料。 它正由事件未通過的狀態資訊之事件處理常式時引發的事件。 如果事件處理常式需要狀態資訊，您必須從這個類別，以保存資料來建立衍生的類別。"
  syntax:
    content: 'public class DynamicValidatorEventArgs : EventArgs'
  inheritance:

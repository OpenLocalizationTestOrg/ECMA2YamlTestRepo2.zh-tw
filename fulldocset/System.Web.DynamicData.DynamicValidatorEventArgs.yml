  summary: "取得資料來源作業事件期間發生的例外狀況。"
  remarks: "ASP.NET 動態資料會提供可執行的資料來源物件的資料來源作業。 這些作業包括`Delete`， `Insert`，`Select`和`Update`和`ContextCreate`。 如果發生例外狀況，<xref:System.Web.DynamicData.DynamicValidator>類別會使用這個屬性來取得資料來源作業時，會觸發的例外狀況的類型。</xref:System.Web.DynamicData.DynamicValidator>"
  syntax:

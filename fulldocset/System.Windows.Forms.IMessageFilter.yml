  type: Interface
  summary: "定義訊息篩選條件介面。"
  remarks: "這個介面可讓應用程式來擷取訊息之前會被分派至控制項或表單。       實作 IMessageFilter 介面的類別可以加入篩選出訊息，或執行其他作業之前就被分派到表單或控制項的應用程式的訊息幫浦。 若要將訊息篩選條件加入至應用程式的訊息幫浦，使用 <xref:System.Windows.Forms.Application.AddMessageFilter%2A><xref:System.Windows.Forms.Application>類別</xref:System.Windows.Forms.Application>方法</xref:System.Windows.Forms.Application.AddMessageFilter%2A>"

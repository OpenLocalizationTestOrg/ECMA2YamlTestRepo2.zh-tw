  name: PreFilterMessage(Message)
  nameWithType: IMessageFilter.PreFilterMessage(Message)
  fullName: System.Windows.Forms.IMessageFilter.PreFilterMessage(Message)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "在分派前，先篩選訊息。"
  remarks: "使用 PreFilterMessage 來篩選出訊息之前會被分派至控制項或表單。 例如，若要停止<xref:System.Windows.Forms.Control.Click>事件<xref:System.Windows.Forms.Button>控制項的分派至控制項，您需要實作 PreFilterMessage 方法並傳回`true`值時<xref:System.Windows.Forms.Control.Click>訊息，就會發生。</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.Click> 您也可以使用這個方法來執行程式碼的工作，您可能需要將訊息分派之前執行的動作。"
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "要分派的訊息。 您無法修改此訊息。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要篩選訊息並停止訊息的情況下發送。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>允許訊息繼續進入下一個篩選器或控制項。"

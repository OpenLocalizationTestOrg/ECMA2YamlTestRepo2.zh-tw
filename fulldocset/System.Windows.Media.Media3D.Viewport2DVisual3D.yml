    return:
      type: System.Windows.Media.CacheMode
      description: "A <xref href=&quot;System.Windows.Media.CacheMode&quot;> </xref>保存的快取的表示<xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;> </xref>。"

  summary: "取得或設定快取的表示<xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;> </xref>。"
  remarks: "當您需要以提高效能相當耗時呈現的內容時，請將 CacheMode 屬性。 如需詳細資訊，請參閱<xref:System.Windows.Media.BitmapCache>.</xref:System.Windows.Media.BitmapCache>       <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>類別投射到 2d 正確調整大小 2d 內容 3d 項目中的 3d 內容。</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>       因為一律快取項目的大小，而不是當您將設定套用至其中，轉換會依賴<xref:System.Windows.Media.CacheMode>屬性，一開始您的內容可能會出現晃動。</xref:System.Windows.Media.CacheMode> 這是因為它已經被 upsampled 成更大的大小超過已在快取。 您可以修正這種情況下增加本機 2d 視覺效果的大小，藉由設定<xref:System.Windows.FrameworkElement.Height%2A>或<xref:System.Windows.FrameworkElement.Width%2A>屬性。</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> 此外，您可以增加<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>上直到內容達到可接受的程度，釐清 CacheMode。</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>"
  syntax:

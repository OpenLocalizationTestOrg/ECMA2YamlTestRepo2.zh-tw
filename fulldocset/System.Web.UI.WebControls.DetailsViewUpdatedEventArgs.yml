  name: DetailsViewUpdatedEventArgs
  nameWithType: DetailsViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>事件時的 [更新] 按鈕 (按鈕其`CommandName`屬性設定為 「 更新 」) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.DetailsView>控制更新的記錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如檢查更新作業的結果，此事件發生時的事件處理常式。       DetailsViewUpdatedEventArgs 物件會傳遞給事件處理常式，可讓您判斷受影響的記錄和任何例外狀況可能發生的數目。 若要判斷更新作業所影響的記錄數目，請使用<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>屬性來判斷是否有發生任何例外狀況。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> 您還可以指出是否已處理例外狀況的事件處理常式設定<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> 如果您需要存取更新記錄的索引鍵欄位值，使用<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> 原始及更新的非索引鍵欄位值可以使用存取<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>和<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A>屬性，分別。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       根據預設，<xref:System.Web.UI.WebControls.DetailsView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性在更新作業之後。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 若要保留<xref:System.Web.UI.WebControls.DetailsView>控制項處於編輯模式下，設定<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>屬性`true`。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DetailsViewUpdatedEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdatedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_393_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_393_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdatedEventArgs : EventArgs'
  inheritance:

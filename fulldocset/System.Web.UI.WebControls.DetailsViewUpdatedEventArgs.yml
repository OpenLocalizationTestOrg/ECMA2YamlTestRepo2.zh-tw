  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>類別</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>的新執行個體       下表顯示的<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>類別</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>執行個體的初始屬性值      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>|值`affectedRows`參數。 |  |<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>|中包含的<xref:System.Exception?displayProperty=fullName>物件`e`參數。 |  |<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>|初始化為`false`。 |  |<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>|初始化為`false`。 |     > [!NOTE] > 主要由控制項開發人員使用這個建構函式時引發事件。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>"

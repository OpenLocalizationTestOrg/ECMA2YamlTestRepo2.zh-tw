  summary: "取得例外狀況 （如果有的話） 進行更新作業時所引發。"
  remarks: "使用例外狀況屬性來判斷例外狀況 （如果有的話） 進行更新作業時所引發。 如果發生任何例外狀況，則這個屬性會傳回`null`。      > [!NOTE] > 如果引發例外狀況，而且您決定要處理的例外狀況的事件處理常式，請務必設定<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>屬性`true`; 否則例外狀況會傳遞給下一個方法的呼叫堆疊上供處理。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>"

  remarks: "根據預設，<xref:System.Web.UI.WebControls.DetailsView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性在更新作業之後。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 使用 KeepInEditMode 屬性來指定是否<xref:System.Web.UI.WebControls.DetailsView>控制項應該仍會處於編輯模式。</xref:System.Web.UI.WebControls.DetailsView> 若要保留<xref:System.Web.UI.WebControls.DetailsView>控制項處於編輯模式下，將此屬性設定為`true`。</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > 應該使用這個屬性，如果您想要在特定情況覆寫預設的模式。 如果<xref:System.Web.UI.WebControls.DetailsView>控制項需要維持在編輯模式中，依預設，設定<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性改為。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_381_1.aspx)]"
  syntax:

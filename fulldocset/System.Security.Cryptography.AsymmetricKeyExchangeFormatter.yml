      type: System.Byte[]
      description: "要以金鑰交換傳遞的機密資訊。"
    return:
      type: System.Byte[]
      description: "要傳送給預定收件者的加密金鑰交換資料。"
  overload: System.Security.Cryptography.AsymmetricKeyExchangeFormatter.CreateKeyExchange*

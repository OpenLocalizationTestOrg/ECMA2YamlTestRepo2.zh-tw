  name: AsymmetricKeyExchangeFormatter
  nameWithType: AsymmetricKeyExchangeFormatter
  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "表示從中衍生所有非對稱金鑰交換格式器的基底類別。"
  remarks: "非對稱金鑰交換格式器加密金鑰交換資料。       金鑰交換可讓您建立密碼資訊，例如可以用做為索引鍵中的對稱加密演算法，並將它傳送至預定的收件者使用加密的隨機資料寄件者。      > [!CAUTION] > 強烈建議您未嘗試建立您自己的金鑰交換方法從提供的基本功能，因為必須小心執行作業的詳細資料，讓索引鍵的交換才會成功。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

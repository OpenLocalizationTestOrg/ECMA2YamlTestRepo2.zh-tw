  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "識別層級的型別參數。"
  remarks: "這個屬性被用來套用至所有的類別繼承自<xref:System.Diagnostics.Switch>類別。</xref:System.Diagnostics.Switch> 此屬性的目的是找出指定參數的參數準則的型別。 每個交換器判斷追蹤是否可供寫入，根據事件類型是否符合或超過的值<xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>參數的屬性。</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> 用於類型<xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>屬性會因不同的參數而異。</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> 例如的交換器層級類型<xref:System.Diagnostics.BooleanSwitch>類別是<xref:System.Boolean>，和交換器層級類型的<xref:System.Diagnostics.TraceSwitch>類別是<xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute

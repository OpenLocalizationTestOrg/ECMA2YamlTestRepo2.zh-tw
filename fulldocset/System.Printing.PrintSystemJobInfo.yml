  remarks: "這個類別具有公用建構函式。 若要取得 PrintSystemJobInfo 物件的參考，使用靜態<xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>方法或下列其中一種<xref:System.Printing.PrintQueue>執行個體方法︰ <xref:System.Printing.PrintQueue.GetJob%2A>， <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>，或<xref:System.Printing.PrintQueue.AddJob%2A>.</xref:System.Printing.PrintQueue.AddJob%2A> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> </xref:System.Printing.PrintQueue.GetJob%2A> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>       許多列印工作內容，例如工作是否完成，必須傳遞從印表機 PrintSystemJobInfo 物件之前，您的應用程式會讀取對應的屬性 (<xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A>)。</xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A> <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>方法提供這項功能。</xref:System.Printing.PrintSystemJobInfo.Refresh%2A>       同樣地，當您的應用程式變更的值時，才<xref:System.Printing.PrintSystemJobInfo.JobName%2A>屬性，變更必須寫入列印佇列公用程式的電腦上。</xref:System.Printing.PrintSystemJobInfo.JobName%2A> <xref:System.Printing.PrintSystemJobInfo.Commit%2A>方法提供這項功能。</xref:System.Printing.PrintSystemJobInfo.Commit%2A>       如果有其他的可寫入屬性的 PrintSystemJobInfo 中衍生的類別，則您必須實作的覆寫<xref:System.Printing.PrintSystemJobInfo.Refresh%2A>和<xref:System.Printing.PrintSystemJobInfo.Commit%2A>方法。</xref:System.Printing.PrintSystemJobInfo.Commit%2A> </xref:System.Printing.PrintSystemJobInfo.Refresh%2A>      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"

  remarks: "看起來好像 paradoxical 在第一個物件可以報告它自己的狀態為已刪除，但請注意，<xref:System.Printing.PrintSystemJobInfo>僅物件*代表*實際的列印工作。</xref:System.Printing.PrintSystemJobInfo> 從列印佇列中刪除 後者不會自動處置<xref:System.Printing.PrintSystemJobInfo>應用程式中的物件。</xref:System.Printing.PrintSystemJobInfo> 同樣地，如果物件未移除任何<xref:System.Printing.PrintJobInfoCollection>之前已刪除列印工作，它表示所建立。</xref:System.Printing.PrintJobInfoCollection> 例如，如果<xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>方法之前已刪除列印工作執行時，傳回的集合會包含<xref:System.Printing.PrintSystemJobInfo>物件，表示列印工作。</xref:System.Printing.PrintSystemJobInfo> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> 刪除列印工作時，此物件不會從集合移除。 但是如果<xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>接著執行一次，傳回集合中會有代表已刪除的列印工作沒有任何成員。</xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>"

- uid: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  id: StartTimeOfDay
  parent: System.Printing.PrintSystemJobInfo
  langs:
  - csharp
  name: StartTimeOfDay
  nameWithType: PrintSystemJobInfo.StartTimeOfDay
  fullName: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "取得一天，以國際標準時間 (UTC) （也稱為格林威治標準時間 [GMT]），列印工作，可以開始列印午夜之後的分鐘數表示的最早時間。"
  remarks: "這個值會傳播給每個<xref:System.Printing.PrintSystemJobInfo>物件從<xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>屬性裝載<xref:System.Printing.PrintQueue>時，作業會進入佇列。</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintSystemJobInfo> 如果<xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>已變更，然後前<xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName><xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>的值會變成</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>任何 StartTimeOfDay 值</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       作業加入佇列之後，可以為它提供透過新的 StartTimeOfDay 值[!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]，前提是它不早於<xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       如果您不是以 UTC 時區為準，您必須加入或減去以取得正確的時間的時區 60 的倍數。 比方說，如果您是在太平洋時間區域北美洲和日光節約時間為非作用中，則您的當地時間是 8 小時早於 UTC。 如果 StartTimeOfDay 傳回 960，這表示 16:00 （下午 4:00）-utc 時區 (因為 960/60 = 16)。 若要轉換為太平洋時間，您必須減去 （= 8 * 60） 480 分鐘。       您也必須記得，時間彙總至零 24 小時後 (也就是; 1439 分鐘之後)。 如果 StartTimeOfDay 傳回 120，上午 2:00 utc 格式表示。 若要轉換為太平洋時間，您必須減去 480 分鐘，這會導致-360。 若要取得有意義的正值，請將負數加入 1440，產生 1080 （下午 6:00） 太平洋時間的最後一個值，一天中的總分鐘數。       請參閱<xref:System.TimeZone>， <xref:System.TimeSpan>，和<xref:System.DateTime>協助進行時區調整的方法。</xref:System.DateTime> </xref:System.TimeSpan> </xref:System.TimeZone>       如果印表機永遠可用，這個屬性會傳回 0 所有時區的時間。"
  example:
  - "The following example shows how to use this property as part of the process of diagnosing a problematic print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#usingjobstartanduntiltimes)]\n [!code-cpp[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#usingjobstartanduntiltimes)]\n [!code-vb[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#usingjobstartanduntiltimes)]"
  syntax:
    content: public int StartTimeOfDay { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>指定可能的最早開始列印工作，以表示午夜 (UTC) 之後的分鐘數的時間。</xref:System.Int32> 最大值為 1439年。"
  overload: System.Printing.PrintSystemJobInfo.StartTimeOfDay*
  exceptions: []
  platform:
  - net462

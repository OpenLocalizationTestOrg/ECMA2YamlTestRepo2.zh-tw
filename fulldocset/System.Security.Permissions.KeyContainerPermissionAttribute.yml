  summary: "取得或設定金鑰容器權限。"
  remarks: "> [!CAUTION]> 許多個旗標是功能強大且允許存取金鑰容器，才應該授與高度信任程式碼。       最強大的旗標是<xref:System.Security.Permissions.KeyContainerPermissionFlags>， <xref:System.Security.Permissions.KeyContainerPermissionFlags>， <xref:System.Security.Permissions.KeyContainerPermissionFlags>， <xref:System.Security.Permissions.KeyContainerPermissionFlags>， <xref:System.Security.Permissions.KeyContainerPermissionFlags>， <xref:System.Security.Permissions.KeyContainerPermissionFlags>，和<xref:System.Security.Permissions.KeyContainerPermissionFlags>。</xref:System.Security.Permissions.KeyContainerPermissionFlags> </xref:System.Security.Permissions.KeyContainerPermissionFlags> </xref:System.Security.Permissions.KeyContainerPermissionFlags> </xref:System.Security.Permissions.KeyContainerPermissionFlags> </xref:System.Security.Permissions.KeyContainerPermissionFlags> </xref:System.Security.Permissions.KeyContainerPermissionFlags> </xref:System.Security.Permissions.KeyContainerPermissionFlags> 使用這些旗標所造成的特定威脅，請參閱個別旗標的描述。"
  syntax:
    content: public System.Security.Permissions.KeyContainerPermissionFlags Flags { get; set; }
    return:

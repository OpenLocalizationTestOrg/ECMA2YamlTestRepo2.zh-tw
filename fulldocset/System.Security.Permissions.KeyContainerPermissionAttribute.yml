  summary: "建立並傳回新<xref href=&quot;System.Security.Permissions.KeyContainerPermission&quot;> </xref>。"
  remarks: "只應該由應用程式程式碼永遠不會由安全性系統中，呼叫這個方法。       在編譯時期，屬性會將安全性宣告轉換成中繼資料的序列化形式。 中繼資料是從這個方法傳回的權限物件建立。"

  name: DesignerAction
  nameWithType: DesignerAction
  fullName: System.Workflow.ComponentModel.Design.DesignerAction
  type: Class
  summary: "將與工作流程設計介面上活動設計工具上採取的動作<xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]設計工具動作是當您啟動工作流程設計介面上的設計工具圖像 （glyph） 會執行使用者動作。 DesignerAction 類別用來指出您的動作。 DesignerAction 類別也會透過裝飾服務用來加入工作項目。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction

  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "代表用於宣告<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>判斷提示是否已做出有關主體至指定的資源存取的授權決策的安全性權杖。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定其宣告使用 SAML 判斷提示，可指定主體已獲授權存取特定資源。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 規格會定義一組 SAML 陳述式型別，且其中一個 SamlAuthorizationDecisionStatement。 SamlAuthorizationDecisionStatement 判斷提示已做出有關主體的指定資源的存取授權決策。 下表摘要說明的授權決策與相關聯的屬性。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>|SAML 授權單位，相對於<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>屬性所代表的資源所呈現的授權決策。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>|一組 SAML 授權單位在呈現決策，仰賴的 SAML 判斷提示。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|識別要請求存取之資源的 URI 參考。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>|所代表的資源上執行授權的主體時的動作集合<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>屬性。 |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"

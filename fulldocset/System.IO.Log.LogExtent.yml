  type: Class
  summary: "代表包含記錄資料的延伸磁碟區。"
  remarks: "A<xref:System.IO.Log.LogStore>執行個體會儲存其資料的延伸磁碟區 LogExtent 執行個體，代表集合中。</xref:System.IO.Log.LogStore> 特定 LogExtent 都與只有一個<xref:System.IO.Log.LogStore>，和在同一個 LogExtent 物件<xref:System.IO.Log.LogStore>大小都相同。</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogStore> 若要加入及移除空間<xref:System.IO.Log.LogStore>以範圍為增量單位的執行個體。</xref:System.IO.Log.LogStore>       雖然 LogExtent 物件以檔案形式表示磁碟上，應該不會移動或刪除這些當做一般的檔案。 若要刪除的 LogExtent 執行個體，將其移除<xref:System.IO.Log.LogExtentCollection>，其中包含它。</xref:System.IO.Log.LogExtentCollection>"
  example:

  summary: "取得或設定值，指出軸是否已啟用。"
  remarks: "如果未啟用座標軸，不會顯示軸 （刻度標記、 帶狀線、 標籤、 等等），其屬性。       如果已啟用軸，軸，以及所有其屬性 （刻度標記、 帶狀線、 標籤、 等等），將會顯示不論使用它來繪製<xref:System.Web.UI.DataVisualization.Charting.Series>.</xref:System.Web.UI.DataVisualization.Charting.Series>       如果值為<xref:System.Web.UI.DataVisualization.Charting.AxisEnabled>是使用軸可能或可能不會顯示，根據是否使用它來繪製<xref:System.Web.UI.DataVisualization.Charting.Series>.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.AxisEnabled> 取決於用來繪製資料的軸<xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A>和<xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A>屬性設定。</xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > 如果座標軸未啟用，但相鄰的座標軸會使用格線，其中一個這些格線會顯示取代未啟用的座標軸。 如果座標軸的 Enabled 屬性設定為，就會發生同樣的情況下<xref:System.Web.UI.DataVisualization.Charting.AxisEnabled>，但軸不會用來繪製的資料，則相鄰的軸的格線會改為繪製。</xref:System.Web.UI.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.AxisEnabled
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.AxisEnabled&quot;> </xref>列舉值，指出軸是否已啟用。 預設值是<xref href=&quot;System.Web.UI.DataVisualization.Charting.AxisEnabled&quot;> </xref>。"
  overload: System.Web.UI.DataVisualization.Charting.Axis.Enabled*
  exceptions: []
  platform:
  - net462

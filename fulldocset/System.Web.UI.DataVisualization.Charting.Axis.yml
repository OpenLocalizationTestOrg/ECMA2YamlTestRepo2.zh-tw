  name: Axis
  nameWithType: Axis
  fullName: System.Web.UI.DataVisualization.Charting.Axis
  type: Class
  summary: "提供方法和屬性的管理中的座標軸<xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;></xref>控制項。"
  remarks: "這個類別會封裝為座標軸中的所有功能<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項，然後由<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>， <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>，<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>屬性<xref:System.Web.UI.DataVisualization.Charting.ChartArea>物件。</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       所有圖表 — 除了橫條、 堆疊的橫條圖、 圓形圖和環圈圖 — 主要和次要軸如下: |軸類型 |描述 |  |---------------|-----------------|  |主要 x 軸 |底部水平軸。 |  |次要 x 軸 |頂端的水平軸。 |  |主要 y 軸 |左邊的垂直軸。 |  |設定次要 y 軸 |右垂直軸。 |      橫條和堆疊橫條圖有其軸旋轉 90 度旋轉，所以主要 X 軸針對這兩種圖表類型是左垂直軸。       **請注意**可以有一組軸 — 兩個垂直和水平兩個 — 針對每個<xref:System.Web.UI.DataVisualization.Charting.ChartArea>物件。</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       軸類別也包含數種方法，可用來將軸值轉換為絕對像素座標，也就是適用於 2D 自訂繪圖，或可用於 3D 自訂繪圖的相對座標表示。 絕對與相對座標也可轉換成軸值。       以下是最重要軸類別所公開的軸項目: |Axis 元素 |描述 |  |------------------|-----------------|  |軸標籤 |之標籤的 [軸] 和其相關聯的屬性。 |  |格線 |軸的主要和次要格線。 |  |刻度 |軸的主要和次要刻度。 |  |帶狀線 |帶狀線。 |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea

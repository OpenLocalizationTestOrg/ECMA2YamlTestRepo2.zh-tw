- uid: System.Web.UI.DataVisualization.Charting.Axis.Crossing
  id: Crossing
  parent: System.Web.UI.DataVisualization.Charting.Axis
  langs:
  - csharp
  name: Crossing
  nameWithType: Axis.Crossing
  fullName: System.Web.UI.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得或設定其相關聯的軸的交叉軸的位置。"
  remarks: "設定這個屬性主要軸將會決定主要軸交叉，而且同樣地將它設定為次要軸與另一個次要軸的交點它將會決定。 例如，主要 x 軸的交叉屬性設定會決定主要 y 軸會跨。       軸的交叉屬性中可以使用四種模式:-「 自動 」，這表示在交叉值將會設定為相關的座標軸的最小值或最大值。 次要軸是否在軸為主要時，值會是其最小值，將會使用其最大值。 若要設定 「 自動 」，在執行階段，使用<xref:System.Double>值。</xref:System.Double>      -「 最低 」，這表示交叉軸的值將會最小值。 若要在執行階段使用設定為 「 最低 」<xref:System.Double>值。</xref:System.Double>      -「 最大值 」，這表示交叉軸的值將會最大值。 若要設定 「 上限 」 在執行階段使用<xref:System.Double>值。</xref:System.Double>      -指定`double`相關座標軸的最小和最大值之間的值。 如果在交叉值小於然後最小的值，或在交叉值大於最大值，就會擲回例外狀況。       使用非預設交叉值時，標籤與軸的刻度標記可能或可能不會遵照交叉軸中，視<xref:System.Web.UI.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>屬性設定。</xref:System.Web.UI.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> 根據預設，它們會移動交叉軸。"
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref>值，表示其相關聯的軸交叉軸的位置。 預設值是<xref:System.Double>.</xref:System.Double>"
  overload: System.Web.UI.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462

- uid: System.Security.RightsManagement.SecureEnvironment.Dispose
  id: Dispose
  parent: System.Security.RightsManagement.SecureEnvironment
  langs:
  - csharp
  name: Dispose()
  nameWithType: SecureEnvironment.Dispose()
  fullName: System.Security.RightsManagement.SecureEnvironment.Dispose()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.RightsManagement
  summary: "所使用的資源全部釋出<xref href=&quot;System.Security.RightsManagement.SecureEnvironment&quot;> </xref>。"
  remarks: "應用程式應該呼叫 Dispose 完成<xref:System.Security.RightsManagement.SecureEnvironment>.</xref:System.Security.RightsManagement.SecureEnvironment>  呼叫 Dispose 之後，資源配置給<xref:System.Security.RightsManagement.SecureEnvironment>記憶體回收行程會回收。</xref:System.Security.RightsManagement.SecureEnvironment>  如需詳細資訊，請參閱[清除 Unmanaged 資源上](~/add/includes/ajax-current-ext-md.md)和[實作 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 永遠呼叫 Dispose 之前的最後一個參考<xref:System.Security.RightsManagement.SecureEnvironment>釋放。</xref:System.Security.RightsManagement.SecureEnvironment>  如果未呼叫 Dispose，資源配置給<xref:System.Security.RightsManagement.SecureEnvironment>將不會釋放記憶體回收行程呼叫的執行個體之前<xref:System.Object.Finalize%2A>方法。</xref:System.Object.Finalize%2A> </xref:System.Security.RightsManagement.SecureEnvironment>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Security.RightsManagement.SecureEnvironment.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Security.RightsManagement.SecureEnvironment.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Security.RightsManagement.SecureEnvironment
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: SecureEnvironment.Dispose(Boolean)
  fullName: System.Security.RightsManagement.SecureEnvironment.Dispose(Boolean)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.RightsManagement
  summary: "所使用的 unmanaged 的資源釋出<xref href=&quot;System.Security.RightsManagement.SecureEnvironment&quot;></xref>並選擇性釋放 managed 的資源。"
  remarks: "這個方法會呼叫公用<xref:System.Security.RightsManagement.SecureEnvironment.Dispose>方法和<xref:System.Object.Finalize%2A>方法。</xref:System.Object.Finalize%2A> </xref:System.Security.RightsManagement.SecureEnvironment.Dispose> <xref:System.Security.RightsManagement.SecureEnvironment.Dispose>與受保護的 Dispose 方法會叫用`disposing`參數設定為`true`。</xref:System.Security.RightsManagement.SecureEnvironment.Dispose> <xref:System.Object.Finalize%2A>叫用`Dispose`與`disposing`設`false`。</xref:System.Object.Finalize%2A>       當`disposing`參數是`true`，這個方法的任何 managed 物件所持有的資源全部釋出這個<xref:System.Security.RightsManagement.SecureEnvironment>參考。</xref:System.Security.RightsManagement.SecureEnvironment> 這個方法會叫用`Dispose()`每個參考物件的方法。"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示釋放 managed 和 unmanaged 資源，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>表示只釋放 unmanaged 的資源。"
  overload: System.Security.RightsManagement.SecureEnvironment.Dispose*
  exceptions: []
  platform:
  - net462

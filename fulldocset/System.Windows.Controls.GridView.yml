  remarks: "GridView 類別和其支援的類別提供基礎結構，以顯示所指定的資料項目<xref:System.Windows.Controls.ListView>一系列的資料行中的控制項。</xref:System.Windows.Controls.ListView> 此資料行有資料行標頭，也就是衍生自的按鈕<xref:System.Windows.Controls.Primitives.ButtonBase>，及您可以使用拖放作業重新排列欄位。</xref:System.Windows.Controls.Primitives.ButtonBase> 請注意 GridView 的資料行顯示資料，並不提供直接存取資料的來源。       若要將指定的檢視模式的 GridView <xref:System.Windows.Controls.ListView>，將<xref:System.Windows.Controls.ListView.View%2A>GridView 物件的屬性。</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       GridView 類別衍生自<xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> 您可以定義自訂檢視繼承自<xref:System.Windows.Controls.ViewBase>類別檢視提供支援的項目。</xref:System.Windows.Controls.ViewBase> 如需詳細資訊，請參閱[How to︰ 建立自訂檢視模式的 ListView](~/add/includes/ajax-current-ext-md.md)。       下圖顯示的範例<xref:System.Windows.Controls.ListView>使用 GridView。</xref:System.Windows.Controls.ListView>       ![ListView 與 GridView 輸出](~/add/media/listviewgridview.JPG &quot;ListView 與 GridView 輸出&quot;)GridView 中的資料行定義為<xref:System.Windows.Controls.GridViewColumn>物件。</xref:System.Windows.Controls.GridViewColumn> 在[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，您可以定義<xref:System.Windows.Controls.GridViewColumn>物件做為子項目的 GridView。</xref:System.Windows.Controls.GridViewColumn> 在程式碼中，您可以加入<xref:System.Windows.Controls.GridViewColumn>至 GridView 使用的<xref:System.Windows.Controls.GridView.Columns%2A>屬性和<xref:System.Collections.ObjectModel.Collection%601.Add%2A>方法定義的<xref:System.Collections.ObjectModel.Collection%601>類別。</xref:System.Collections.ObjectModel.Collection%601> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> </xref:System.Windows.Controls.GridViewColumn> 同樣地，您可以使用其他<xref:System.Collections.ObjectModel.Collection%601>這類方法<xref:System.Collections.ObjectModel.Collection%601.Remove%2A>和<xref:System.Collections.ObjectModel.Collection%601.Insert%2A>修改 GridView 中的資料行。</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       下列範例會示範如何定義的 GridView 的資料行。       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ]樣式 GridView 中的資料列，以定義<xref:System.Windows.Controls.ListViewItem><xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView>中的控制項</xref:System.Windows.Controls.ListViewItem>的樣式           若要加入視覺項目，例如<xref:System.Windows.Controls.CheckBox>或<xref:System.Windows.Controls.Button>控制，GridView，可使用範本或樣式。</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> 如需範例，請參閱[How to︰ 建立具有核取方塊的 ListViewItems](~/add/includes/ajax-current-ext-md.md)。"

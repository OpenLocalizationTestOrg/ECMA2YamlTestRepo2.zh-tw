  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  remarks: "在視覺化設計工具中，當您從來源切換到設計檢視中，標記原始程式碼描述<xref:System.Web.UI.WebControls.FormView>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.FormView> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。       FormViewDesigner 類別的屬性會提供下列功能:-<xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>屬性會傳回<xref:System.ComponentModel.Design.DesignerActionListCollection>物件，其通常包含物件，衍生自<xref:System.ComponentModel.Design.DesignerActionList>類別設計工具，在繼承樹狀結構中的每個層級。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>屬性傳回的格式化配置中顯示的資料集合**自動格式化** 對話方塊。</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>屬性會傳回集合的相關聯的<xref:System.Web.UI.WebControls.FormView>。</xref:System.Web.UI.WebControls.FormView>範本的範本群組</xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>-      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>屬性一律會傳回`true`，指出設計工具會建立相關聯的暫存複本<xref:System.Web.UI.WebControls.FormView>以產生設計階段標記。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       FormViewDesigner 類別方法會提供下列功能:-<xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>方法會傳回用來呈現關聯的標記<xref:System.Web.UI.WebControls.FormView>在設計階段。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>方法會準備設計工具，以檢視、 編輯和設計關聯<xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A> -      -<xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>方法時，會呼叫相關聯的資料來源的結構描述<xref:System.Web.UI.WebControls.FormView>變更。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'

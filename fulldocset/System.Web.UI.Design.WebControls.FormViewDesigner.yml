  summary: "取得值，指出設計工具是否應該使用暫存複本來產生設計階段標記設計工具相關聯的實際控制項。"
  remarks: "由於 UsePreviewControl 屬性一定是 true，在設計工具會使用<xref:System.Web.UI.WebControls.View>包含一份相關聯的控制項<xref:System.Web.UI.WebControls.FormView>控制項以產生設計階段標記。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>控制項不會影響任何持續性<xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.View> 如果 UsePreviewControl 屬性覆寫以傳回`false`，設計師會使用相關聯<xref:System.Web.UI.WebControls.FormView>其本身，以產生設計階段標記。</xref:System.Web.UI.WebControls.FormView>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "一律傳回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"

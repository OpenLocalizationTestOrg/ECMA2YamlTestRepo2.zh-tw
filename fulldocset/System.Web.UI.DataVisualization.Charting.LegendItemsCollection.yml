  remarks: "將指定的文字和符號色彩的自訂圖例項目附加至集合結尾。       若要加入使用影像作為其符號的自訂圖例項目，呼叫<xref:System.Web.UI.DataVisualization.Charting.LegendItemsCollection.Add%2A>方法。</xref:System.Web.UI.DataVisualization.Charting.LegendItemsCollection.Add%2A>       若要即可插入自訂<xref:System.Web.UI.DataVisualization.Charting.LegendItem>物件插入集合中，使用其中一種`Insert`此類別中的方法</xref:System.Web.UI.DataVisualization.Charting.LegendItem>"
  syntax:
    content: public int Add (System.Drawing.Color color, string text);
    parameters:
    - id: color
      type: System.Drawing.Color
      description: "符號的圖例項目的色彩。"
    - id: text
      type: System.String
      description: "圖例項目文字。"
    return:

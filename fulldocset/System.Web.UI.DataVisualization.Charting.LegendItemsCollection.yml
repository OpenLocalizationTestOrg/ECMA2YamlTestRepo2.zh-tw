  type: Class
  summary: "代表集合<xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItem&quot;></xref>物件。"
  remarks: "LegendItemsCollection 類別表示的集合<xref:System.Web.UI.DataVisualization.Charting.LegendItem>依次代表項目，在圖例中的物件。</xref:System.Web.UI.DataVisualization.Charting.LegendItem>       這個集合類別會公開兩種方式:-設為<xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>物件的屬性<xref:System.Web.UI.DataVisualization.Charting.Legend>物件，可用來加入、 刪除或修改自訂圖例項目。</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A> 「 自訂 」 一詞是指具有使用者定義的文字、 符號色彩等等的圖例項目。 相較之下，「 預設 」 的圖例項目是自動插入圖例和資料數列或資料點的項目。 圓形圖和環圈圖的預設圖例項目項目代表繪製的資料點，而所有其他圖表類型的項目項目表示繪製的數列。 <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>屬性在設計階段和執行的階段會使用。</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>      -在<xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>事件，做為<xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>屬性<xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs>參數。</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>屬性儲存的預設圖例項目和自訂圖例項目新增至<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項在設計階段。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> 圖例項目可以修改或刪除。此外，您可以變更其順序。       若要加入集合中的圖例項目，請使用其中一個多載`Add`和`Insert`此類別中的方法。"
  syntax:
    content: 'public class LegendItemsCollection : System.Web.UI.DataVisualization.Charting.ChartElementCollection<System.Web.UI.DataVisualization.Charting.LegendItem>'
  inheritance:

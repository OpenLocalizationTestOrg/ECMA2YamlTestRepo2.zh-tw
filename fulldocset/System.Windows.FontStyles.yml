  remarks: "是指字型的傾斜字型樣式︰ 一般、 斜體和傾斜。      |字型樣式 |描述 |  |----------------|-----------------|  |Normal |一般或明體，字型中的字元是垂直。 |  |斜體 |以斜體字字元斜體字和依照所設計的。 |  |傾斜 |傾斜字型中的字元人工地傾斜 |      如<xref:System.Windows.FontStyles.Oblique%2A>，傾斜達成方式是從一般字型字元上執行的傾斜轉換。</xref:System.Windows.FontStyles.Oblique%2A> 無法使用電腦或印表機上，則為 true 的斜體字型時，可以從一般字型產生傾斜的樣式，並可用來模擬斜體字型。       下圖顯示 Palatino Linotype 字型的正常、 斜體和傾斜字型樣式。 請注意如何斜體字型樣式有更流暢、 更引人注目的傾斜字型樣式，它只由扭曲文字的一般字型樣式版本比的外觀。       ![一般、 斜體和傾斜字型樣式](~/add/media/fontstyle01.PNG &quot;正常、 斜體和傾斜字型樣式&quot;)字型樣式的範例"
  example:

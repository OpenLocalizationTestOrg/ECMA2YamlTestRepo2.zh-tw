  name: IXamlNamespaceResolver
  nameWithType: IXamlNamespaceResolver
  fullName: System.Xaml.IXamlNamespaceResolver
  type: Interface
  summary: "描述可以傳回 XAML 命名空間，因為它對應 XAML 標記中，根據其前置詞的服務。"
  remarks: "類型轉換器和標記延伸可以查詢 IXamlNamespaceResolver XAML 物件寫入器叫用的值轉換行為時，會將 XAML 物件寫入器所提供的服務內容上以服務。 如需詳細資訊，請參閱[類型轉換器和 XAML 的標記延伸](~/add/includes/ajax-current-ext-md.md)和[適用於類型轉換器和標記延伸](~/add/includes/ajax-current-ext-md.md)。      ## WPF 使用量注意事項這個介面也會實作為 WPF XAML 實作<xref:System.Windows.Markup.XmlnsDictionary>類別</xref:System.Windows.Markup.XmlnsDictionary>的一部分 <xref:System.Windows.Markup.XmlnsDictionary>儲存 XAML 命名空間資訊，以及與 XAML 處理器，以轉寄該資訊來執行相同的服務內容互動<xref:System.Windows.Markup.IXamlTypeResolver>介面。</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
  syntax:
    content: public interface IXamlNamespaceResolver
  implements: []
  platform:
  - net462

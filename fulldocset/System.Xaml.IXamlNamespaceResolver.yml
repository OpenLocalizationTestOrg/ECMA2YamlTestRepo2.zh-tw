  namespace: System.Xaml
  summary: "擷取指定的前置詞字串的 XAML 命名空間識別項。"
  syntax:
    content: public string GetNamespace (string prefix);
    parameters:
    - id: prefix
      type: System.String
      description: "要擷取的 XAML 命名空間資訊前置詞。"
    return:
      type: System.String
      description: "要求的 XAML 命名空間識別項，做為字串。"

  id: GetNamespacePrefixes
  parent: System.Xaml.IXamlNamespaceResolver
  langs:
  - csharp
  name: GetNamespacePrefixes()
  nameWithType: IXamlNamespaceResolver.GetNamespacePrefixes()
  fullName: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "傳回所有可能的前置詞為 XAML 命名空間的對應 (<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref>值) 可用於作用中的 XAML 結構描述內容。"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: "可列舉集<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;></xref>值。 若要取得所有前置詞字串，取得&lt;xref:System.Xaml.NamespaceDeclaration.Prefix%2A?displayProperty=fullName&gt;從傳回的集合中每個值的值。 若要取得特定 XAML 命名空間前置詞，處理所需的任何傳回值<xref:System.Xaml.NamespaceDeclaration.Namespace*>值。</xref:System.Xaml.NamespaceDeclaration.Namespace*>"
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes*
  exceptions: []
  platform:
  - net462

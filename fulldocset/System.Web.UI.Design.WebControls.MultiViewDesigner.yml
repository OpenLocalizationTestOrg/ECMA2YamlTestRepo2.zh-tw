  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> Web 伺服器控制項。"
  remarks: "<xref:System.Web.UI.WebControls.MultiView>控制項是一組的容器<xref:System.Web.UI.WebControls.View>控制項。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> 應用程式呈現特定<xref:System.Web.UI.WebControls.View>應用程式定義的準則為基礎的用戶端瀏覽器控制項。</xref:System.Web.UI.WebControls.View>       在視覺化設計工具中，當您從來源切換到設計檢視中，標記原始程式碼描述<xref:System.Web.UI.WebControls.MultiView>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.MultiView> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。 MultiViewDesigner 類別提供設計階段支援<xref:System.Web.UI.WebControls.MultiView>視覺化設計工具中的控制項。</xref:System.Web.UI.WebControls.MultiView>"

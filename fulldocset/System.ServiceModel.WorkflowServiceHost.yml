  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "提供工作流程服務主機。"
  remarks: "實作使用的主機[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服務模型程式設計模型。       使用 WorkflowServiceHost 類別來設定和公開工作流程做為使用服務，用戶端應用程式時您不會使用網際網路資訊服務 (IIS) 或 Windows Activation Services (WAS)，來公開服務。 IIS 和 WAS 互動與您的名義 WorkflowServiceHost 物件。       若要將工作流程公開為供呼叫端使用的服務，WCF 會需要完整的服務描述 (由<xref:System.ServiceModel.Description.ServiceDescription>類別)。</xref:System.ServiceModel.Description.ServiceDescription> WorkflowServiceHost 類別會建立<xref:System.ServiceModel.Description.ServiceDescription>從工作流程服務型別和組態資訊，然後使用這個描述來建立<xref:System.ServiceModel.Dispatcher.ChannelDispatcher>描述中的每個端點的物件。</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       您可以使用 WorkflowServiceHost 物件來載入工作流程服務、 設定端點、 套用安全性設定及啟動接聽項處理傳入要求。"
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowServiceHost : System.ServiceModel.ServiceHostBase

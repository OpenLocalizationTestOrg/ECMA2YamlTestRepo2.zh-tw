  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "指定列印多頁列印工作的多個複本印表機是否自動分頁輸出。"
  remarks: "標準的印表機通常會自動輸出分頁所列印的第一個複本，每一頁，則每一頁的第二個複本，依此類推。 當標準印表機不自動分頁時，它會列印第一頁，每一份則每個複製的第二個頁面上，依此類推。       某些印表機是特別配備有定序分類收納。 這些特定配備的印表機的列印順序可能與不同標準印表機。不過結果會相同︰ 多重分頁的列印工作的每一份包含其所有依照正確順序排列的頁面而不需要手動排序。       主要是用於下列用途使用此類型的值。      成員身分<xref:System.Printing.PrintCapabilities.CollationCapability%2A>集合，其屬性的<xref:System.Printing.PrintCapabilities>，這些值會指出的印表機支援的輸出類型。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> （許多印表機支援這兩種類型）。     -做為值<xref:System.Printing.PrintTicket.Collation%2A>屬性<xref:System.Printing.PrintTicket>，值會指示印表機是否要自動分頁。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       **未知**屬性中不會使用值<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>屬性**未知**。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立*PrintTicket 文件*，會將設定定序功能無法辨識的定序選項，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有**未知**做為值<xref:System.Printing.PrintTicket.Collation%2A>屬性。</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:

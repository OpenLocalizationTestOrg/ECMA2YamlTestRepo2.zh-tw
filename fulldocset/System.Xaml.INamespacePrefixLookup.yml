  fullName: System.Xaml.INamespacePrefixLookup
  type: Interface
  summary: "表示可以傳回 XAML 命名空間對應的建議前置詞給取用者的服務。 取用者可能會包含設計環境或序列化程式。"
  remarks: "此介面代表服務會傳回特定的 XAML 命名空間的前置詞。 一種技術報告的慣用當成組件層級資訊的 XAML 命名空間對應前置詞。 此服務會擷取該資訊。       .NET Framework XAML 服務實作提供<xref:System.Windows.Markup.XmlnsPrefixAttribute>做為套用在組件層級的慣用的前置詞資訊的機制。</xref:System.Windows.Markup.XmlnsPrefixAttribute> 現有的服務提供者提供的 INamespacePrefixLookup 服務在資訊是否可用，可以從該屬性讀取資訊。"
  syntax:
    content: public interface INamespacePrefixLookup

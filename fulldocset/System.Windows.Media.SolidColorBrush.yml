  type: Class
  summary: "繪製區域使用純色。"
  remarks: "為了方便起見，<xref:System.Windows.Media.Brushes>類別會提供一組常用的 SolidColorBrush 物件，例如<xref:System.Windows.Media.Brushes.Blue%2A>和<xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **可凍結的功能︰**因為它繼承自<xref:System.Windows.Freezable>類別 SolidColorBrush 類別提供數個特殊功能︰ SolidColorBrush 物件可以宣告為多個物件之間共用，變成唯讀，以改善效能、 複製，而進行安全執行緒。</xref:System.Windows.Freezable> 如需有關所提供的不同功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a># # XAML 屬性使用方式```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> # # XAML 值*predefinedBrushName*筆刷<xref:System.Windows.Media.Brushes><xref:System.Windows.Media.Brushes.Blue%2A>或<xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A></xref:System.Windows.Media.Brushes.Blue%2A>等類別</xref:System.Windows.Media.Brushes>所定義的名稱             *rgb*三位數的十六進位數字，描述這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 第一個數字指定的色彩<xref:System.Windows.Media.Color.R%2A>值，指定第二位數<xref:System.Windows.Media.Color.G%2A>指定值，而第三位數<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> 例如，`00F`。       *argb*四位數的十六進位數字，描述這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 第一個數字指定的色彩<xref:System.Windows.Media.Color.A%2A>值，指定第二位數其<xref:System.Windows.Media.Color.R%2A>值，指定下一個數字<xref:System.Windows.Media.Color.G%2A>值，且最終的數字會指定其<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> 例如，`F00F`。       *rrggbb*六位數的十六進位數字，描述這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 前兩個數字指定的色彩<xref:System.Windows.Media.Color.R%2A>值，後面兩個指定其<xref:System.Windows.Media.Color.G%2A>值和最終的兩個指定其<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> 例如，`0000FF`。       *aarrggbb*描述這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>八位數十六進位數字 前兩個數字指定的色彩<xref:System.Windows.Media.Color.A%2A>值，後面兩個指定其<xref:System.Windows.Media.Color.R%2A>值，後面兩個指定其<xref:System.Windows.Media.Color.G%2A>值和最終的兩個指定其<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> 例如，`FF0000FF`。       *scA* <xref:System.Single><xref:System.Windows.Media.Color.ScA%2A>這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScA%2A></xref:System.Single>           *scR* <xref:System.Single><xref:System.Windows.Media.Color.ScR%2A>這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScR%2A></xref:System.Single>           *scG* <xref:System.Single><xref:System.Windows.Media.Color.ScG%2A>這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScG%2A></xref:System.Single>           *scB* <xref:System.Single><xref:System.Windows.Media.Color.ScB%2A>這個筆刷的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScB%2A></xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName>[!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)]或[!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)]色彩設定檔。</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> alpha 色板色彩值。</xref:System.Single?displayProperty=fullName>     值範圍是介於 0.0 到 1.0 之間。       *colorValue*逗點分隔的三個到八個值，表示色頻色彩設定檔的清單。 值範圍是介於 0.0 到 1.0 之間。"

  name: BinaryClientFormatterSink
  nameWithType: BinaryClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSink
  type: Class
  summary: "提供的實作會使用用戶端格式器接收<xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>。"
  remarks: "格式器接收的功能是產生必要的標頭，並序列化訊息到資料流。 格式器接收之後,<xref:System.Runtime.Remoting.Messaging.IMessage>轉送到透過鏈結中的所有接收<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>或<xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>呼叫。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 在這個階段訊息已序列化，並提供為參考資訊。 需要建立或修改訊息的接收必須放置在之前的格式器的接收鏈結中。 藉由實作達成<xref:System.Runtime.Remoting.Channels.IClientFormatterSink>介面，可讓格式器接收的參考就會有的印象。</xref:System.Runtime.Remoting.Channels.IClientFormatterSink> 實際的格式器接收可以再放置接收鏈結中的更新版本。      |屬性 |描述 |  |--------------|-----------------|  |`includeVersions`|指定格式器是否將包含版本資訊。 值為`true`或`false`。 |     > [!IMPORTANT] > 使用此物件的執行個體受信任的資料或透過不安全的通道是安全性風險。 僅使用信任的資料，並透過安全的通道，請使用此物件。 如需詳細資訊，請參閱[不受信任的資料安全性風險](http://go.microsoft.com/fwlink/?LinkId=330378)。"

  summary: "代表集合<xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;></xref>物件。"
  remarks: "每個<xref:System.Windows.UIElement>具有<xref:System.Windows.UIElement.StylusPlugIns%2A>StylusPlugInCollection 屬性。</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> 新增<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>的項目<xref:System.Windows.UIElement.StylusPlugIns%2A>屬性來操作即時的執行緒上的筆墨。</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 順序<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>StylusPlugInCollection 中的物件會呈現時，會影響的筆墨外觀。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 假設您有<xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>呼叫`dynamicRenderer`和自訂<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>呼叫`translatePlugin`，位移的 tablet 畫筆筆墨。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> 如果`translatePlugin`是第一個<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>StylusPlugInCollection 中和`dynamicRenderer`是第二個，當使用者移動畫筆將位移 「 流 」 的筆墨。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 如果`dynamicRenderer`這是第一次，並`translatePlugin`是第二，筆跡看似&quot;流向&quot;畫筆 下，使用者取消畫筆筆墨會移動。"
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"

  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "提供方法來管理剪貼簿。"
  remarks: "移動或複製到剪貼簿項目會保存即使應用程式已關閉。       剪貼簿上的資料可以是任何資料格式，也稱為 剪貼簿格式。 如需預先定義的格式，以便使用剪貼簿的清單，請參閱<xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> 當移動或複製到剪貼簿項目時，則會清除其他格式中的項目。 若要進行保存其他格式，請使用<xref:Microsoft.VisualBasic.VariantType>，也就是複製所有目前的剪貼簿，包括從其他應用程式貼上的項目上的現有項目。</xref:Microsoft.VisualBasic.VariantType> 將資料放在剪貼簿以多種格式目標應用程式，您可能不知道其格式需求可以成功地擷取資料的可能性。       因為所有的 Windows 應用程式共用系統剪貼簿，當您切換到另一個應用程式時，就可能會變更內容。       類別必須是可序列化，才能放在剪貼簿。 請參閱[序列化](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。       遠端存取剪貼簿時<xref:System.Threading.ThreadStateException>除非存取執行緒在 STA (單一執行緒 apartment) 模式下運作，否則會擲回。</xref:System.Threading.ThreadStateException> 若要解決此問題，請設定`ThreadApartmentState`至`STA`。 如需詳細資訊，請參閱<xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       如需詳細資訊，請參閱[從剪貼簿的讀取和儲存資料](~/add/includes/ajax-current-ext-md.md)。      ## 專案類型的可用性 |專案類型 |可用 |  |------------------|---------------|  |Windows 應用程式 |**Yes**|  |類別庫 |**Yes**|  |主控台應用程式 |**Yes**|  |Windows 控制項程式庫 |**Yes**|  |Web 控制項程式庫 |否 |  |Windows 服務 |**Yes**|  |網站 |否 |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy

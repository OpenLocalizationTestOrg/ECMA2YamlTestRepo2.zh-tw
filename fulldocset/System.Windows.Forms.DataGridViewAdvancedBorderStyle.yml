  name: DataGridViewAdvancedBorderStyle
  nameWithType: DataGridViewAdvancedBorderStyle
  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "包含中的資料格的框線樣式<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控制項。"
  remarks: "<xref:System.Windows.Forms.DataGridView>控制項可讓您完全自訂其外觀，包括標頭資料格的框線。</xref:System.Windows.Forms.DataGridView> <xref:System.Windows.Forms.DataGridView>具有<xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>， <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>，和<xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>屬性可讓您設定的儲存格框線外觀。</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> </xref:System.Windows.Forms.DataGridView> 不過，如果您需要進一步自訂框線，DataGridViewAdvancedBorderStyle 類別可讓您設定在個別的資料格的框線樣式。 <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>， <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>， <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>，和<xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>的 DataGridViewAdvancedBorderStyle 屬性左、 右、 上框線和下框線的儲存格，分別代表。</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A> 您可以設定這些屬性上<xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>， <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>，<xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>屬性<xref:System.Windows.Forms.DataGridView>來產生不同的儲存格之間的框線外觀。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"

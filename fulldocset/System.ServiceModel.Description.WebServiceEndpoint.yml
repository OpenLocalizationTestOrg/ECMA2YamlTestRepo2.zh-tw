- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "取得或設定最大的緩衝區管理員會管理使用此繫結之端點所需的緩衝區配置的記憶體數量。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>嘗試利用緩衝集區將使用緩衝區的成本降至最低。</xref:System.ServiceModel.Channels.BufferManager> 他們從通道送出時，訊息處理服務將需要緩衝區。 如果在處理訊息負載，讓緩衝集區中沒有足夠的記憶體<xref:System.ServiceModel.Channels.BufferManager>必須額外的記憶體從 CLR 堆積配置，這樣會增加記憶體回收負荷。</xref:System.ServiceModel.Channels.BufferManager> 廣泛從 CLR 記憶體回收堆積所配置的緩衝區集區大小太小，而效能可以改善較大的配置，藉由增加<xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>限制。</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "以位元組為單位，此繫結設定之端點所使用的緩衝集區的最大大小。 預設值為 65,536 位元組。"
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebServiceEndpoint.MaxBufferSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "取得或設定配置供從通道接收訊息，訊息緩衝區管理員的記憶體的最大數量。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>利用緩衝區集區將使用緩衝區的成本降至最低。</xref:System.ServiceModel.Channels.BufferManager> 他們從通道送出時，訊息處理服務將需要緩衝區。 如果在處理訊息負載，讓緩衝集區中沒有足夠的記憶體<xref:System.ServiceModel.Channels.BufferManager>必須額外的記憶體從 CLR 堆積配置，這樣會增加記憶體回收負荷。</xref:System.ServiceModel.Channels.BufferManager> 廣泛從 CLR 記憶體回收堆積所配置的緩衝區集區大小太小，且效能可以改善較大的配置，藉由增加<xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>限制。</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "以位元組為單位，可供訊息緩衝區管理員使用的記憶體數量上限。 預設值為 524,288 (0x80000) 位元組。"
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定的值是小於或等於零。"
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WebServiceEndpoint.MaxReceivedMessageSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "取得或設定可以由繫結處理的訊息大小上限。"
  remarks: "可以在網路所使用的服務接收的訊息大小<xref:System.ServiceModel.WebHttpBinding>會受限於配置給各訊息的記憶體數量。</xref:System.ServiceModel.WebHttpBinding> 這項關於訊息大小旨在限制暴露於阻絕服務 (DoS) 攻擊。"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "大小上限，以位元組為單位，繫結所處理的訊息。 預設值為 65,536 位元組。"
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值小於零。"
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "訊息超過已配置的大小上限。"
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  id: ReaderQuotas
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: ReaderQuotas
  nameWithType: WebServiceEndpoint.ReaderQuotas
  fullName: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "取得或設定可由以此繫結設定的端點處理的 SOAP 訊息複雜性的條件約束。"
  remarks: "複雜性條件約束會防止阻絕服務 (DOS) 攻擊會嘗試使用訊息複雜性困住端點處理資源的類別。 表示這些條件約束及其預設值 （以位元組為單位） 的屬性如下:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 位<xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 位<xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "複雜性條件約束。"
  overload: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "設定的值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "配額值<xref:System.Xml.XmlDictionaryReaderQuotas>都唯讀的。</xref:System.Xml.XmlDictionaryReaderQuotas>"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "設定的配額必須是正數。"
  platform:
  - net462

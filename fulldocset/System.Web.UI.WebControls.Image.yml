  type: Class
  summary: "在網頁上顯示的影像。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介︰ 影像控制項可讓您使用映像從伺服端程式碼。       您可以使用影像控制項來顯示支援要求的瀏覽器，在網頁上的任何有效的映像。 顯示映像的路徑設定，來指定<xref:System.Web.UI.WebControls.Image.ImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 您可以指定要顯示影像取代影像無法使用時所設定的文字<xref:System.Web.UI.WebControls.Image.AlternateText%2A>屬性。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> 設定來指定相對於在網頁上的其他項目影像的對齊<xref:System.Web.UI.WebControls.Image.ImageAlign%2A>屬性。</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      > [!NOTE] > 這個控制項只會顯示映像。 如果您要擷取的映像上按一下滑鼠按鍵時，請使用<xref:System.Web.UI.WebControls.ImageButton>控制項。</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.PreviewControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]


  remarks: "根據預設，當<xref:System.Web.UI.WebControls.Image.AlternateText%2A>未設定屬性，<xref:System.Web.UI.WebControls.Image>控制項不包含`alt`屬性來指定替代文字控制項的呈現。</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> 將 GenerateEmptyAlternateText 屬性設定為`true`永遠轉譯輸出中包含的替代文字屬性<xref:System.Web.UI.WebControls.Image>控制項。</xref:System.Web.UI.WebControls.Image>       XHTML 文件類型定義需要`alt`影像控制項上的屬性。 不過，協助工具最佳作法建議並不會傳遞網頁的內容相關的資訊的影像控制項不應該指定`alt`屬性。 您可以在 GenerateEmptyAlternateText 屬性設定為符合 XHTML 和協助工具需求`true`。"
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果控制項產生空白的字串值; 的替代文字屬性否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定的對齊<xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref>相對於其他項目在網頁上的控制項。"
  remarks: "您可以使用 ImageAlign 屬性來指定，或決定相對於在網頁上的其他項目影像的對齊。 下表列出可能的對齊方式。      |對齊 |描述 |  |---------------|-----------------|  |`NotSet`|未設定對齊方式。 |  |`Left`|影像對齊 Web 頁面的左邊緣右側的文字換行。 |  |`Right`|影像對齊網頁的右邊緣左側的文字換行。 |  |`Baseline`|映像的較低的邊緣對齊文字的第一行的下邊緣。 |  |`Top`|映像的上邊緣與最高的項目，在同一行上的上邊緣對齊。 |  |`Middle`|第一行文字的下邊緣與對齊影像的中間。 |  |`Bottom`|映像的較低的邊緣對齊文字的第一行的下邊緣。 |  |`AbsBottom`|映像的上邊緣與最大的項目，在同一行上的下邊緣對齊。 |  |`AbsMiddle`|中間影像的對齊與最大的項目，在同一行中間。 |  |`TextTop`|映像的上邊緣與最高的同一行上文字的上邊緣對齊。 |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;></xref>值。 預設值是<xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的值不是其中一個<xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;></xref>值。"
  platform:
  - net462

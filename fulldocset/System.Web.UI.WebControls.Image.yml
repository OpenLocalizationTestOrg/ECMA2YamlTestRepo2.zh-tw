  namespace: System.Web.UI.WebControls
  summary: "取得或設定中顯示的替代文字<xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref>控制映像無法使用。 支援工具提示功能的瀏覽器會將這個文字顯示為工具提示。"
  remarks: "使用這個屬性來指定要顯示如果映像中指定的文字<xref:System.Web.UI.WebControls.Image.ImageUrl%2A>屬性會無法使用。</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 在瀏覽器支援工具提示功能，此文字也會顯示為工具提示。       這個屬性的值設定時，可以自動儲存到資源檔使用設計工具。 如需詳細資訊，請參閱<xref:System.ComponentModel.LocalizableAttribute>和[ASP.NET 全球化和當地語系化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "在顯示的替代文字<xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref>控制映像無法使用。"
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定位置之映像的詳細說明。"
  remarks: "DescriptionUrl 屬性指定的 HTML 檔案，提供映像的其他詳細資料。 DescriptionUrl 屬性轉譯成`longdesc`影像控制項的屬性。 如果 DescriptionUrl 屬性未設定，或設為空字串 (&quot;&quot;)，則<xref:System.Web.UI.WebControls.Image>控制項呈現不含`longdesc`屬性。</xref:System.Web.UI.WebControls.Image>       使用 DescriptionUrl 屬性，以補充<xref:System.Web.UI.WebControls.Image.AlternateText%2A>屬性。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> 例如，如果您使用<xref:System.Web.UI.WebControls.Image>控制項來顯示太陽系的映像，您可以設定<xref:System.Web.UI.WebControls.Image.AlternateText%2A>屬性`The Solar System,`然後將 DescriptionUrl 屬性設定為進一步描述這顆恆太陽系中的 sun 行星的映像的 HTML 網頁。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       DescriptionUrl 屬性是選擇性的但它可以增強網頁純文字的瀏覽器和螢幕助讀程式的存取範圍。 瀏覽器可以使用詳細的文字描述，來傳達重要的概念，取代，或是加視覺影像。 您的瀏覽器文件，其使用方式描述所指定的內容的詳細資訊，請參閱`longdesc`屬性。"
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "包含影像的詳細的描述檔案的 URL。 預設為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462

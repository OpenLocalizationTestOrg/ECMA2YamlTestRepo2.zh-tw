  - net462
- uid: System.Net.NetworkAccess.Connect
  id: Connect
  parent: System.Net.NetworkAccess
  langs:
  - csharp
  name: Connect
  nameWithType: NetworkAccess.Connect
  fullName: System.Net.NetworkAccess.Connect
  type: Field
  assemblies:
  - System
  namespace: System.Net
  summary: "表示應用程式可以連接到特定的網際網路資源。 請注意，在遠端主機資源的情況下，不會檢查 Connect 權限的存在。 這是因為連接的遠端主機的連接埠是未知，而且可以事先建立沒有適當權限。 負責應用程式來檢查遠端主機嘗試連接到接聽的通訊端的權限。"
  syntax:
    content: Connect
    return:
      type: System.Net.NetworkAccess
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

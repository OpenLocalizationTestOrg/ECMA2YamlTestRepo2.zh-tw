  summary: "表示應用程式可接受來自網際網路上的本機資源的連線。 請注意，這是用來授與存取本機資源 （位址/連接埠） 的接受本機主機的保護。 通訊端嘗試繫結到這個本機資源的權限時，看看是否接受存在於該資源上執行檢查。"
  syntax:
    content: Accept
    return:
      type: System.Net.NetworkAccess
      description: "即將加入。"
  exceptions: []

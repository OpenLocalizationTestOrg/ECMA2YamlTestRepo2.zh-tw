  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "指示呼叫日期相關函式時所要使用的當週的第一天。"
  remarks: "當您呼叫日期相關函式時，您可以使用下列的列舉型別成員在您的程式碼，用來取代實際的值。       某些日期相關函式接受`DayOfWeek`引數，`WeekOfYear`引數，或兩者。 `FirstDayOfWeek`列舉值會指定有效的值`DayOfWeek`引數，以及可能的傳回值的函式。       `DayOfWeek`引數會接受`FirstDayOfWeek`列舉成員。       日期相關的函數也會傳回`FirstDayOfWeek`值 (除了`System`)。"
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462

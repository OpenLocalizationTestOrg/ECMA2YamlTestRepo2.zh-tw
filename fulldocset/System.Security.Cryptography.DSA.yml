  langs:
  - csharp
  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "表示的數位簽章演算法 (DSA) 中的所有實作必須從它都繼承的抽象基底類別。"
  remarks: "您可以使用 DSA 類別和衍生的類別來建立數位簽章，協助您保護資料的完整性。  <xref:System.Security.Cryptography.DSACryptoServiceProvider>提供此類別的實作</xref:System.Security.Cryptography.DSACryptoServiceProvider>       若要使用公開金鑰系統以數位方式簽署訊息，寄件者先套用雜湊函式來建立訊息摘要。 寄件者接著會使用寄件者的私密金鑰來建立個人簽章寄件者的加密訊息摘要。 在收到訊息和簽章，接收者會使用寄件者的公開金鑰來復原訊息摘要簽章，並使用雜湊訊息寄件者使用的相同雜湊演算法。 如果接收者計算完全相符的訊息摘要寄件者收到的訊息摘要，接收者就可以假設訊息在傳輸過程中沒有遭到竄改。 請注意，可以驗證簽章的任何人，因為寄件者的公開金鑰是通用資訊。       使用較新的非對稱演算法。 請考慮使用<xref:System.Security.Cryptography.RSA>類別、<xref:System.Security.Cryptography.ECDsa>類別或<xref:System.Security.Cryptography.ECDiffieHellman>類別，而不是 DSA 類別。</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> DSA 只能用於與舊版應用程式和資料的相容性。       這個演算法在 64 位元為增量來支援 1024 位元到 512 位元的金鑰長度。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm

  nameWithType: AttachedPropertyBrowsableForTypeAttribute
  fullName: System.Windows.AttachedPropertyBrowsableForTypeAttribute
  type: Class
  summary: "指定附加的屬性是可瀏覽，只會針對衍生自指定類型的項目。"
  remarks: "一詞的意義`browsable`會用在此描述[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]類似於提供的描述<xref:System.ComponentModel.BrowsableAttribute>，附加屬性的可瀏覽狀態是屬性的資訊特別有關係，但[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，附加的屬性主要是因為[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]概念。</xref:System.ComponentModel.BrowsableAttribute>       如果一個以上的型別指定 AttachedPropertyBrowsableForTypeAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]，屬性是可瀏覽，如果指定任何型別相符項目 (邏輯或)。  型別也可以是介面。       這[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]指定<xref:System.AttributeUsageAttribute.AllowMultiple%2A>`true`。</xref:System.AttributeUsageAttribute.AllowMultiple%2A>       這[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]只會套用在附加的屬性定義的 get 存取子。 不適用這[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]set 存取子。 雖然直覺的方式是設定作業是由可瀏覽[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]相關的項目，它是目前狀態和 get 存取子的屬性定義控制，則為 true 的行為項目上的特性。       如需宣告的附加屬性的一般資訊，請參閱[附加屬性概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true)]

      public sealed class AttachedPropertyBrowsableForTypeAttribute : System.Windows.AttachedPropertyBrowsableAttribute

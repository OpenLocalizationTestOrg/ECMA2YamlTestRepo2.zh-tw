  namespace: System.Web.UI.WebControls
  summary: "取得或設定顯示下一頁按鈕的文字。"
  remarks: "使用 NextPageText 屬性來提供自訂文字，如 [下一頁] 按鈕。 <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>屬性必須設定為`PagerMode.NextPrev`這個屬性才能發生效用。</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       這個屬性用連同<xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>屬性上建立一組自訂的下一頁和上一頁按鈕的頁面巡覽區控制項<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      > [!NOTE] > 這個屬性不會自動編碼為 HTML 的特殊字元。 您需要將這些字元轉換成適當的 HTML 值。 例如大於符號 (>) 不會自動將轉換至`>`。       這個屬性的值設定時，可以自動儲存到資源檔使用設計工具。 如需詳細資訊，請參閱<xref:System.ComponentModel.LocalizableAttribute>和[全球化和當地語系化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "要顯示的 [下一頁] 按鈕的文字。 預設值是<xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>，這會轉譯為大於符號 (&gt;)。"
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*

  fullName: System.CodeDom.CodeSnippetExpression
  type: Class
  summary: "表示常值的運算式。"
  remarks: "常值運算式會將運算式的程式碼儲存為常值的程式碼片段。 CodeDOM 不會轉譯常值的程式碼片段。 常值的程式碼片段會儲存，並輸出就如同它們。 CodeDOM 物件，其中包含常值的程式碼被為了讓開發人員可以將封裝已在目標語言的程式碼。       <xref:System.CodeDom.CodeSnippetExpression.Value%2A>屬性包含這個程式碼片段運算式常值的程式碼。</xref:System.CodeDom.CodeSnippetExpression.Value%2A>"

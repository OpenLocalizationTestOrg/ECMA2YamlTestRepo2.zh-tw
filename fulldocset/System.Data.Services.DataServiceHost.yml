  summary: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]類別衍生自<xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;></xref>用來具現化資料服務。"
  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]不是自發伺服器的實體。 相反地，服務是裝載，例如 Windows Communication Foundation (WCF) 提供核心伺服器的網路設備的環境中的元件。 具體來說，服務不會不繫結至和網路通訊端上接聽內送要求至 Representational State Transfer (REST) 項目點。 主機會處理的直接互動的網路，並支援快取、 延展性及驗證模組。       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]定義泛型裝載介面<xref:System.Data.Services.IDataServiceHost>，擷取它的實作，從特定主機。</xref:System.Data.Services.IDataServiceHost> 這可讓[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]在各種裝載環境中執行。 如需詳細資訊，請參閱[裝載資料服務](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost

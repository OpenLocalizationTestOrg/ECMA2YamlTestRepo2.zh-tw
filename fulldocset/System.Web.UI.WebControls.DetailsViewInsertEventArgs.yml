  name: DetailsViewInsertEventArgs
  nameWithType: DetailsViewInsertEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemInserting>事件時插入按鈕 (按鈕其`CommandName`屬性設定為 「 插入 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.DetailsView>控制項插入資料錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如 HTML 編碼的事件處理常式插入資料來源中，每當發生此事件之前記錄的值。       DetailsViewInsertEventArgs 物件傳遞至事件處理常式，可讓您判斷值的選擇性命令引數傳送至<xref:System.Web.UI.WebControls.DetailsView>控制項，並指出應該取消插入作業。</xref:System.Web.UI.WebControls.DetailsView> 若要判斷命令的引數的值，請使用<xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> 若要取消的插入作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以讀取或修改新記錄的欄位值使用<xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DetailsViewInsertEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

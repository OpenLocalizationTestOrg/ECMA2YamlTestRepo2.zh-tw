    commentId: T:System.ArgumentOutOfRangeException
    description: "<xref uid=&quot;langword_csharp_set&quot; name=&quot;set&quot; href=&quot;&quot;></xref>和<xref uid=&quot;langword_csharp_value&quot; name=&quot;value&quot; href=&quot;&quot;></xref>不是有效的成員<xref href=&quot;System.ServiceModel.AuditLevel&quot;> </xref>。"

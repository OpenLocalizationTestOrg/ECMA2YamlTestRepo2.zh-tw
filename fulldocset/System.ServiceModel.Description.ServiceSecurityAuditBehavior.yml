  name: ServiceSecurityAuditBehavior
  nameWithType: ServiceSecurityAuditBehavior
  fullName: System.ServiceModel.Description.ServiceSecurityAuditBehavior
  type: Class
  summary: "指定安全性事件的稽核行為。 一般情況下，安全性事件組成驗證事件，例如傳輸、 訊息或交涉驗證和授權事件。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref href=&quot;System.ServiceModel.ServiceAuthorizationManager&quot;></xref>."
  remarks: "The ServiceSecurityAuditBehavior class is used to audit [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] authentication events. When auditing is enabled, either successful or failed authentication attempts (or both) can be audited. The events are written to one of three event logs: application, security, or the default log for the operating system version. The event logs can all be viewed using the Windows Event viewer.  \n  \n Use this class to specify which event log is written to, as well as kinds of authentication events to write. You can also specify whether to suppress audit failures by setting the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.SuppressAuditFailure%2A> property to `false` (the default is `true`).  \n  \n [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] auditing security events for [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] applications, see [Auditing](~/add/includes/ajax-current-ext-md.md).  \n  \n To specify audit behavior in configuration, use the [\\&lt;serviceSecurityAudit\\&gt;](../Topic/%3CserviceSecurityAudit%3E.md)."
  example:
  - "The following code creates an instance of the <xref:System.ServiceModel.ServiceHost> class and adds a new ServiceSecurityAuditBehavior to its collection of behaviors.  \n  \n [!code-cs[AuditingSecurityEvents#1](~/add/codesnippet/csharp/t-system.servicemodel.de_0_1.cs)]\n [!code-vb[AuditingSecurityEvents#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_0_1.vb)]"
  syntax:
    content: 'public sealed class ServiceSecurityAuditBehavior : System.ServiceModel.Description.IServiceBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IServiceBehavior
  inheritedMembers: []
  platform:
  - net462

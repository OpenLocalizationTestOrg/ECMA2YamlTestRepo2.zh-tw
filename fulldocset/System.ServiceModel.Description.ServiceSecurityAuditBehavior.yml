- uid: System.ServiceModel.Description.ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel
  id: MessageAuthenticationAuditLevel
  parent: System.ServiceModel.Description.ServiceSecurityAuditBehavior
  langs:
  - csharp
  name: MessageAuthenticationAuditLevel
  nameWithType: ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel
  fullName: System.ServiceModel.Description.ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "取得或設定要在訊息層級稽核的驗證事件類型。"
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service applications have two levels where security can be enforced. At the *service* level, all methods of the service are enforced by the same security policy. Individual methods in the service can have a different (more stringent) security policy. Use the MessageAuthenticationAuditLevel property to control which message level events are audited.  \n  \n You can also set this value using the [\\&lt;serviceSecurityAudit\\&gt;](../Topic/%3CserviceSecurityAudit%3E.md) in a client application configuration file."
  example:
  - "The following code creates an instance of the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior> class and sets this property.  \n  \n [!code-cs[AuditingSecurityEvents#3](~/add/codesnippet/csharp/d79d5f02-c1a5-4187-b97f-_1.cs)]\n [!code-vb[AuditingSecurityEvents#3](~/add/codesnippet/visualbasic/d79d5f02-c1a5-4187-b97f-_1.vb)]"
  syntax:
    content: public System.ServiceModel.AuditLevel MessageAuthenticationAuditLevel { get; set; }
    return:
      type: System.ServiceModel.AuditLevel
      description: "其中一個<xref href=&quot;System.ServiceModel.AuditLevel&quot;></xref>列舉值。 預設值是<xref href=&quot;System.ServiceModel.AuditLevel&quot;> </xref>。"
  overload: System.ServiceModel.Description.ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel*
  exceptions:

  summary: "取得包含商務物件方法參數及其值的集合。"
  remarks: "依參考或值參數可以傳遞至商務物件方法。 如果您使用<xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>物件，以便處理<xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting>， <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating>， <xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting>，或<xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting>事件，您可以存取及管理這些參數，使用這屬性。</xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler> 這個字典中參數的任何變更會影響作業呼叫的方法多載。  當<xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A>屬性<xref:System.Web.UI.WebControls.ObjectDataSource>控制項設定時，您可以修改只的項目，此字典中的資料物件屬性; 您無法加入或移除參數。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>       傳址方式傳遞的參數中傳回<xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>屬性<xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>物件。</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a Northwind Employee, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> property contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is only enabled after an employee is selected.  \n  \n In this example, the `NorthwindEmployeeUpdating` method is called before the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method to add the correct parameters and values to the InputParameters collection. You can add the parameters and values dynamically, as demonstrated, or declaratively.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_736_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_736_1.aspx)]"

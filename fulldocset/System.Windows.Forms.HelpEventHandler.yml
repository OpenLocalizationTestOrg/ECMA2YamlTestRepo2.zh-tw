  name: HelpEventHandler
  nameWithType: HelpEventHandler
  fullName: System.Windows.Forms.HelpEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Windows.Forms.Control.HelpRequested&quot;></xref>事件<xref href=&quot;System.Windows.Forms.Control&quot;> </xref>。"
  remarks: "當您建立 HelpEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需處理事件的委派的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates handling the <xref:System.Windows.Forms.Control.HelpRequested> event to display custom Help content on a form containing four address fields. The <xref:System.Windows.Forms.Control.HelpRequested> event is raised either by pressing the F1 key with the focus in an address field, or by the using the context-sensitive Help button and clicking the Help cursor on an address field. The <xref:System.Windows.Forms.HelpEventArgs.Handled%2A> property is set to true to indicate that the `HelpRequested` event is handled. The example also demonstrates storing the Help text in the <xref:System.Windows.Forms.Control.Tag%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.HelpEventHandler#1](~/add/codesnippet/cpp/t-system.windows.forms.h_5_1.cpp)]\n [!code-vb[System.Windows.Forms.HelpEventHandler#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_5_1.vb)]\n [!code-cs[System.Windows.Forms.HelpEventHandler#1](~/add/codesnippet/csharp/t-system.windows.forms.h_5_1.cs)]"
  syntax:
    content: public delegate void HelpEventHandler(object sender, HelpEventArgs hlpevent);

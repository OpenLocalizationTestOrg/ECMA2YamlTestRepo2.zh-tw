  summary: "取得或設定初始的同盟設定物件，從組態檔。"
  remarks: "<xref:System.IdentityModel.Services.Configuration.FederationConfiguration>物件的 WS-同盟驗證模組包含可設定的屬性 (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) 和工作階段驗證模組 (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) web 應用程式中。</xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       若要修改的組態設定，您可以設定屬性上<xref:System.IdentityModel.Services.Configuration.FederationConfiguration>物件所參考的這個屬性，或者您可以提供新<xref:System.IdentityModel.Services.Configuration.FederationConfiguration>物件。</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
  syntax:
    content: public System.IdentityModel.Services.Configuration.FederationConfiguration FederationConfiguration { get; set; }
    return:
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "從設定初始化同盟組態物件。"

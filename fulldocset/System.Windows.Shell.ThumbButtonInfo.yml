  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "表示有關如何顯示在按鈕[!INCLUDE[win7](~/add/includes/win7-md.md)]工作列縮圖。"
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)]工作列可提供增強的功能，可讓您使用的工作列按鈕來傳達給使用者的狀態，和最小化或隱藏視窗時，公開一般工作。 您可以提供一般工作的存取權，不需要切換至應用程式視窗的工作列縮圖中加入按鈕。 例如，Windows Media Player 提供播放、 暫停、 轉寄、 及上一步 按鈕可讓您控制從工作列縮圖的播放媒體，當應用程式最小化。       ThumbButtonInfo 類別包含屬性，描述如何[!INCLUDE[win7](~/add/includes/win7-md.md)]殼層會工作列縮圖中顯示的按鈕。 它提供原生的 Windows 應用程式開發介面的 managed 包裝函式。 ThumbButtonInfo 物件都會包含在<xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>集合。</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       增強的工作列功能不適用於之前的 Windows 版本比[!INCLUDE[win7](~/add/includes/win7-md.md)]。 在[!INCLUDE[win7](~/add/includes/win7-md.md)]，某些功能可能無法使用取決於使用者的設定。 例如，按鈕只會顯示於工作列縮圖中時[!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)]已啟用。 您的應用程式應該提供與使用者互動不是依存於工作列增強的功能的替代的方式。       下圖顯示兩個存取婧矔菛  Stop 命令的捲動方塊按鈕與工作列預覽。       ![工作列項目資訊範例](~/add/media/wpfshell-taskbariteminfo.png &quot;工作列項目資訊範例&quot;)Windows 工作列捲動方塊按鈕"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"

  - "The following example shows how to create a <xref:System.Windows.Shell.ThumbButtonInfo> in markup. The <xref:System.Windows.Shell.ThumbButtonInfo> is bound to the <xref:System.Windows.Input.MediaCommands.Stop%2A?displayProperty=fullName> command. The tooltip descriptive text is **Stop**. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#020](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#020)]"

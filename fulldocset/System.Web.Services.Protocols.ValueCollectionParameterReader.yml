  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "可做為內送要求參數實作使用 HTTP 的 Web 服務，但不使用 SOAP 的讀取器的基底類別。"
  remarks: "ValueCollectionParameterReader 類別和其他類別<xref:System.Web.Services.Protocols>命名空間支援.NET Framework 實作 Web 服務透過 HTTP GET 和 HTTP POST 作業。</xref:System.Web.Services.Protocols> Web 服務寫入器和讀取序列化和還原序列化，分別參數或 Web 方法的傳回物件之間的 HTTP 要求或回應資料流。 Web 服務寫入器和讀取器使用 HTTP 傳輸，但不會交換使用 SOAP 標準的訊息。 ValueCollectionParameterReader 類別所提供，其他方法，在一般<xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>方法之所有服務端讀取器的集合的名稱/值組給 Web 方法參數。</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> 名稱/值組剖析從傳入的 HTTP 要求。       您通常會不需要直接使用 ValueCollectionParameterReader 或其下階的類別。 按照 ASP.NET 組態檔 (Web.config) 中的設定，會使用適當的類型。"
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeParameterReader
  implements: []

  name: FlowLayoutSettings
  nameWithType: FlowLayoutSettings
  fullName: System.Windows.Forms.FlowLayoutSettings
  type: Class
  summary: "收集流程配置相關聯的特性。"
  remarks: "FlowLayoutSettings 類別會收集並管理流程版面配置方式與相關聯的特性。 這個類別會在內部使用<xref:System.Windows.Forms.FlowLayoutPanel>和<xref:System.Windows.Forms.ToolStrip>類別，以及流程版面配置引擎。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.FlowLayoutPanel> FlowLayoutSettings 類別可由版面配置引擎來判斷如何版面配置容器的子控制項。       FlowLayoutSettings 類別管理的下列資訊:-連續控制項的文字方向。      -是否應該包裝或裁剪如果子控制項不能包含在其父系內容。       FlowLayoutSettings 沒有公用建構函式。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings

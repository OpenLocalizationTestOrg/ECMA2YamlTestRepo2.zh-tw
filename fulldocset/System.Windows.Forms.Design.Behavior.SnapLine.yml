  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "表示的水平和垂直線段，使用者介面 (UI)，用於協助容器中控制項的設計階段配置中動態建立。 這個類別無法被繼承。"
  remarks: "下表列出常見的模式，視覺化設計工具支援，協助您定位和調整設計介面上的控制項的大小。      |模式 |描述 |  |----------|-----------------|  |自由格式 |可讓您自由地配置控制項。 |  |方格 |顯示可協助您用來配置控制項靜態覆疊的格線。 |  |對齊線 |顯示協助您在配置容器的控制項相對於彼此的輔助線。 對齊線來自控制項和其容器。 |      SnapLine 類別和相關的類型說明支援的對齊線 」 模式。       動態產生的對齊線，自動做為控制項邊緣移至另一個控制項附近或接近其容器的界限。 發生這個問題控制項從工具箱 加入、 移動或調整大小作業滑鼠或鍵盤命令。 控制項通常會有定義; 水平及垂直對齊線矩形控制項，這些通常從延伸所有四個邊。       SnapLine 類別會使用只有少數屬性來描述每個對齊線下, 表所示。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>|指定的位置和方向的線性行為其相關聯的控制項。</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> 一般而言，只有相似類型的對齊線會自動對齊彼此。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>|指定的距離，單位為像素從原點，也就是控制項的左上角，以對齊線的開始位置。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>|指定的對齊線的相對重要性。</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> 在任何給定的配置的決策點，只使用中且具有最高優先權的對齊線會顯示。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>|定義自訂的對齊線的分類。</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> 這是選擇性的字串。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>和<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>|指出是否對齊線可分別有水平或垂直方向。 |      <xref:System.Windows.Forms.Design.ControlDesigner>類別會儲存在其對應的控制項類型的對齊線<xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>屬性。</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> 對齊線的此基底類別處理就可以滿足大多數的控制項，因為它會定義<xref:System.Windows.Forms.Design.Behavior.SnapLineType>， <xref:System.Windows.Forms.Design.Behavior.SnapLineType>， <xref:System.Windows.Forms.Design.Behavior.SnapLineType>，和<xref:System.Windows.Forms.Design.Behavior.SnapLineType>對齊線，控制項的邊緣對齊。</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> 當您開發自訂控制項，如果此預設組織不敷使用時，覆寫<xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>類別衍生自<xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner>屬性</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> 例如，您可以對齊水平對齊文字為基礎的控制項，例如標籤，使用 top 和基準線 （而不是控制項的頂端和底端邊緣） 的文字。       <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>類別不可衍生自。</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       在 Visual Studio 中的這項功能有廣泛的支援，請參閱[逐步解說︰ 在 Windows Form 使用對齊線排列的控制項](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public sealed class SnapLine

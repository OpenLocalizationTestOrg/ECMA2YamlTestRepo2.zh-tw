  name: OutputQuality
  nameWithType: OutputQuality
  fullName: System.Printing.OutputQuality
  type: Enum
  summary: "指定列印裝置的輸出品質類型。"
  remarks: "主要用於這些用途使用此類型的值:-設為成員的<xref:System.Printing.PrintCapabilities.OutputQualityCapability%2A>集合，其屬性的<xref:System.Printing.PrintCapabilities>，這些值會指出的印表機支援的輸出品質類型。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputQualityCapability%2A>      -做為值<xref:System.Printing.PrintTicket.OutputQuality%2A>屬性<xref:System.Printing.PrintTicket>，它們會直接以產生特定品質印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputQuality%2A>       `Unknown`屬性中不會使用值<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>屬性`Unknown`。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立*PrintTicket 文件*的輸出品質功能將無法辨識的選項 (也就是未定義中的選項[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397))，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有`Unknown`做為值<xref:System.Printing.PrintTicket.OutputQuality%2A>屬性。</xref:System.Printing.PrintTicket.OutputQuality%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。      <a name=&quot;Photographic&quot;></a># # 注意事項 OutputQuality.Photographic 開頭[!INCLUDE[net_v461](~/add/includes/net-v461-md.md)]，取得具有相片的值的輸出品質已獲得改善 （相較於舊版.NET Framework） GDI 印表機進行列印時以及 Windows 7 和舊版的 Windows 作業系統上執行時。       產生更好的輸出品質的文件時，需要較大的列印多工緩衝處理器檔案，以及較長的等待時間。 如果這些副作用是讓人困擾，您可以改為使用最高的值。"
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum OutputQuality
  inheritance:
  - System.Enum
  platform:
  - net462

  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  summary: "時擲回的例外狀況<xref href=&quot;System.Threading.Thread&quot;></xref>處於無效的<xref:System.Threading.Thread.ThreadState*>方法呼叫。</xref:System.Threading.Thread.ThreadState*>"
  remarks: "一旦建立執行緒時，就至少其中一種<xref:System.Threading.ThreadState>狀態，直到它所終止。</xref:System.Threading.ThreadState> `ThreadStateException`無法執行要求的操作，因為執行緒的目前狀態的方法會擲回。 例如，嘗試重新啟動已中止的執行緒，藉由呼叫<xref:System.Threading.Thread.Start%2A>已終止的執行緒上擲回 ThreadStateException。</xref:System.Threading.Thread.Start%2A>       ThreadStateException 會使用 HRESULT COR_E_THREADSTATE，0x80131520 的值。       如需 ThreadStateException 的執行個體的初始屬性值的清單，請參閱<xref:System.Threading.ThreadStateException.%23ctor%2A>建構函式。</xref:System.Threading.ThreadStateException.%23ctor%2A>"
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/add/codesnippet/cpp/t-system.threading.threa_3_1.cpp)]\n [!code-vb[ThreadStEx#1](~/add/codesnippet/visualbasic/t-system.threading.threa_3_1.vb)]\n [!code-cs[ThreadStEx#1](~/add/codesnippet/csharp/t-system.threading.threa_3_1.cs)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException

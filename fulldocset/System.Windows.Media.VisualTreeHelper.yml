  name: VisualTreeHelper
  nameWithType: VisualTreeHelper
  fullName: System.Windows.Media.VisualTreeHelper
  type: Class
  summary: "提供執行常見工作的視覺化樹狀結構呈現節點的公用程式方法。"
  remarks: "視覺化樹狀結構中的節點可以是<xref:System.Windows.Media.Visual>或<xref:System.Windows.Media.Media3D.Visual3D>物件。</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> 視覺物件的類型所特有的方法的型別為其中一個<xref:System.Windows.Media.Visual>或<xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> 不過，VisualTreeHelper 類別中的某些方法接受<xref:System.Windows.DependencyObject>值，表示其中一個視覺物件的類型。</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]支援以程式設計方式存取物件的數個不同的樹狀目錄結構。 這主要被公開做為視覺化樹狀結構，以及邏輯樹狀結構。 在某些情況下，邏輯樹狀結構是中的項目更實用的方式表示[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]超出<xref:System.Windows.Media.Visual>類別</xref:System.Windows.Media.Visual>層級實作應用程式，但在概念上之邏輯樹狀結構 不同的視覺化樹狀結構中，於邏輯樹狀結構可以代表非視覺化的資料物件，例如<xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> 如需有關邏輯樹狀結構的詳細資訊，請參閱[中 WPF 樹狀架構](~/add/includes/ajax-current-ext-md.md)。 邏輯樹狀結構也支援類似公用程式方法的類別， <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"

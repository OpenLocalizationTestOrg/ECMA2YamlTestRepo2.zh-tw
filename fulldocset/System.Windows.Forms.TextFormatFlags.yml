  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "關閉處理前置詞字元。 一般而言，連字號 (&amp;) 的助憶鍵前置詞字元解譯為底線字元，如下所示的指示詞和雙連字號 (&amp;&amp;) 為要列印的單一連字號指示詞的助憶鍵前置詞字元。 藉由指定 NoPrefix，這項處理已關閉。 例如，輸入的字串的&quot;A&amp;bc&amp;&amp;d&quot;NoPrefix 套用則結果為輸出中的&quot;A&amp;bc&amp;&amp;d&quot;。"
  remarks: "與 HidePrefix 和 PrefixOnly 相比較。"
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

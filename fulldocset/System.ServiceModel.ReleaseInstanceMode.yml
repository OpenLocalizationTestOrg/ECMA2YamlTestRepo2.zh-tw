  name: ReleaseInstanceMode
  nameWithType: ReleaseInstanceMode
  fullName: System.ServiceModel.ReleaseInstanceMode
  type: Enum
  summary: "指定系統時回收服務物件，在作業引動過程處理中。"
  remarks: "使用與 ReleaseInstanceMode<xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>通知屬性[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]目前服務物件，必須在引動過程處理中的特定點回收。</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A> 預設行為是回收服務物件根據<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>值。</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>"
  example:
  - "The following example code shows the use of ReleaseInstanceMode to recycle service objects both before and after a call.  \n  \n [!code-cs[OBA.ReleaseInstanceMode#1](~/add/codesnippet/csharp/oba.releaseinstancemode.client/services.cs#1)]\n [!code-vb[OBA.ReleaseInstanceMode#1](~/add/codesnippet/visualbasic/oba.releaseinstancemode.client/services.vb#1)]"

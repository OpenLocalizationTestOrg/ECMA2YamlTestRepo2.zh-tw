  summary: "指定用戶端通知期間 IME 組合的方式。 如果設定為 0 指定無 EN_CHANGE 或 EN_SELCHANGE 事件時發生不明的狀態。 的最後一個字串時，會傳送通知。 這是預設值。 如果設定為 1 指定 EN_CHANGE 和 EN_SELCHANGE 事件時發生不明的狀態。"

  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>物件。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>就會引發事件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>方法之前將控制項加入至 Web 組件區域。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 此事件會提供完成之前取消此程序的機會。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>控制項加入至 Web 組件區域後，會呼叫事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       WebPartAddingEventHandler 委派中指定的方法時，會呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>就會引發事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       網頁開發人員可以提供自訂處理常式的事件加`OnWebPartAdding`屬性`<asp:webpartmanager>`項目 頁面上，指定給該屬性的自訂方法名稱。 自訂處理常式也可以指派以程式設計的方式。 如需有關以程式設計的方式指派的事件處理常式的詳細資訊，請參閱[NIB︰ 如何︰ 連接事件處理常式方法的事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
  syntax:
    content: public delegate void WebPartAddingEventHandler(object sender, WebPartAddingEventArgs e);

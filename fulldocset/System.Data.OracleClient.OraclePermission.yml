  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "可讓.NET Framework Data Provider for Oracle 來協助確保使用者具有足夠存取 Oracle 資料庫的安全性層級。"
  remarks: "此類型已被取代，並將在未來的.NET Framework 版本中移除。 如需詳細資訊，請參閱[Oracle 和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>屬性會優先於<xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>屬性。</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> 因此，如果您設定<xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>至`false`，您也必須設定<xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>至`false`以防止使用者進行連接，使用空白密碼。</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       如需示範如何使用安全性要求的範例，請參閱[程式碼存取安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission

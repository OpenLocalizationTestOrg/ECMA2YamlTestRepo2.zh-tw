  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "所有 COM interop 例外狀況和結構化例外狀況處理 (SEH) 例外狀況的基底例外狀況類型。"
  remarks: "若要增強傳統系統與 common language runtime 之間的互通性<xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>屬性會儲存識別錯誤的整數值 (HRESULT)。</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> 使用者定義的例外狀況應該永遠不會衍生自`ExternalException`，和`ExternalException`絕不會擲回由使用者程式碼。 使用特定的例外狀況衍生自`ExternalException`改為。       `ExternalException`會使用 HRESULT E_FAIL 0x80004005 的值。       `ExternalException`使用預設的<xref:System.Object.Equals%2A>支援參考相等的實作。</xref:System.Object.Equals%2A>       如需執行個體的起始值的清單`ExternalException`，請參閱`ExternalException`建構函式。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
  inheritance:

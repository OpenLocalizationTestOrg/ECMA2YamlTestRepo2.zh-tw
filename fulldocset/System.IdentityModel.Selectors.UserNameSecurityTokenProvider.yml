  remarks: "在大部分情況下 UserNameSecurityTokenProvider 類別不需要直接呼叫，因為當用戶端傳送 SOAP 訊息需要呼叫<xref:System.IdentityModel.Tokens.UserNameSecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.UserNameSecurityToken> 具體而言，用戶端指定安全性權杖所需使用的型別<xref:System.ServiceModel.Description.ClientCredentials>類別和<xref:System.ServiceModel.Description.ClientCredentials>類別會呼叫<xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>方法來取得安全性權杖。</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> 當所需的安全性權杖是<xref:System.IdentityModel.Tokens.UserNameSecurityToken>安全性權杖<xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>方法呼叫<xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>方法。</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"

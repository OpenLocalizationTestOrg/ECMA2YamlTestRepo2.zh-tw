  summary: "取得安全性權杖為基礎的使用者名稱和建構函式中指定的密碼。"
  remarks: "GetTokenCore 方法由呼叫<xref:System.ServiceModel.Description.ClientCredentials>類別當用戶端傳送 SOAP 訊息和<xref:System.IdentityModel.Tokens.UserNameSecurityToken>需要安全性權杖。</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.ServiceModel.Description.ClientCredentials>       <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>方法會呼叫 GetTokenCore 方法。</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>，指定取得安全性權杖之訊息的逾時值。</xref:System.TimeSpan>"
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> ，代表要取得的安全性權杖。"

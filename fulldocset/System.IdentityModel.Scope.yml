  name: Scope
  nameWithType: Scope
  fullName: System.IdentityModel.Scope
  type: Class
  summary: "代表權杖發佈要求的設定。"
  remarks: "領域類別封裝信賴憑證者 (RP) 與安全性權杖要求 (RST) 相關聯的相關資訊。 這項資訊由實作<xref:System.IdentityModel.SecurityTokenService>類別 (STS) 權杖發行管線 (RSTR) 回應傳回給安全性權杖要求 (RST) 中的。</xref:System.IdentityModel.SecurityTokenService>       物件決定領域包含位址的相關資訊的 RP、 加密和簽章憑證來搭配核發的安全性權杖，並使用簽發的權杖本身或對稱金鑰是否應該加密語彙基元。 根據預設，會加密語彙基元和對稱金鑰。 您可以擴充領域類別來執行要求，例如語彙基元類型 RP，接受預設權杖存留期、 最大的權杖存留期、 RP，等等; 所使用的演算法套件的其他資訊不過，這個類別所封裝的資訊應該不會個別要求的改變。       權杖發行管線中實作<xref:System.IdentityModel.SecurityTokenService.Issue%2A>方法，這個方法會叫用<xref:System.IdentityModel.SecurityTokenService.GetScope%2A>方法來取得 RST 的組態。</xref:System.IdentityModel.SecurityTokenService.GetScope%2A> </xref:System.IdentityModel.SecurityTokenService.Issue%2A> 您必須實作<xref:System.IdentityModel.SecurityTokenService.GetScope%2A>中自訂 STS 和傳回範圍的物件適用於 RP 與 STS 實作的方法。</xref:System.IdentityModel.SecurityTokenService.GetScope%2A>"
  syntax:
    content: public class Scope

  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebItem
  type: Class
  summary: "啟用升級 Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref>執行專案[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]。"
  remarks: "當 Visual Basic 6.0`WebClass`專案升級至[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]，它會轉換成[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]網站專案。       宣告會加入至您的專案︰ 一個用於`WebClass`，另一個用於每個`WebItems`和`Templates`中`WebClass`專案。 A`Page_Load`事件程序會加入至專案，先建立<xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>物件，然後`WebItem`物件的每個`WebItems`和`Templates`聯 Visual Basic 6.0`WebClass`專案。</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass> 最後，在`Page_Load`事件程序，您會看到呼叫`WebClass`相容性的執行階段︰ <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> 這可讓執行階段呈現在要求 URL 中指定 WebItem。 這個程式碼是只有新的程式碼加入至升級的專案，並只是用來模擬基礎行為的 Visual Basic 6.0`WebClass`執行階段。       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebItem

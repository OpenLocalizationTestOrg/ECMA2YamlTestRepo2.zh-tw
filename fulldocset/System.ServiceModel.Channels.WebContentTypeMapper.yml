  summary: "當在衍生類別中覆寫時，會傳回使用指定的內容類型的訊息格式。"
  remarks: "這被要擴充性機制，可用來覆寫的方式內容類型會對應至 Web 內容格式。 例如，如果所有傳入訊息處理不進行任何 XML 或 JSON 剖析為 「 未經處理二進位資料 」，您可以實作<xref:System.ServiceModel.Channels.WebContentTypeMapper>一律傳回<xref:System.ServiceModel.Channels.WebContentFormat>不論傳遞英吋的內容類型</xref:System.ServiceModel.Channels.WebContentFormat></xref:System.ServiceModel.Channels.WebContentTypeMapper>"
  syntax:
    content: public abstract System.ServiceModel.Channels.WebContentFormat GetMessageFormatForContentType (string contentType);
    parameters:
    - id: contentType
      type: System.String
      description: "表示要解譯資料的 MIME 類型的內容類型。"

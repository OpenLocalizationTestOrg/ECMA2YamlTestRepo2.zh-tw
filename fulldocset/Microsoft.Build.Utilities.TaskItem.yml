  name: TaskItem
  nameWithType: TaskItem
  fullName: Microsoft.Build.Utilities.TaskItem
  type: Class
  summary: "定義專案的單一項目，因為它會傳遞至工作。"
  remarks: "TaskItem 物件將會有不完全對應到專案檔中的項目。 如果有，工作會讓未明確地傳遞到工作透過專案檔的資料存取。 這不是安全性問題，但而不是使用專案檔清晰度和透明度問題。       這個類別會有的建置引擎會具現化本身的此類型後，必須密封。 如果第三方是要延伸此類別，則建置引擎會產生意外的行為。"

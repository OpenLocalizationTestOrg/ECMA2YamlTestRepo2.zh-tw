- uid: System.ServiceModel.Configuration.MetadataElement.WsdlImporters
  id: WsdlImporters
  parent: System.ServiceModel.Configuration.MetadataElement
  langs:
  - csharp
  name: WsdlImporters
  nameWithType: MetadataElement.WsdlImporters
  fullName: System.ServiceModel.Configuration.MetadataElement.WsdlImporters
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得 WSDL 匯入工具集合匯入具有 Ws-policy 附件的 Web 服務描述語言 (WSDL) 1.1 中繼資料。"
  remarks: "A<xref:System.ServiceModel.Description.WsdlImporter>用來匯入中繼資料，以及將該資訊轉換成表示合約和端點資訊的各種類別。</xref:System.ServiceModel.Description.WsdlImporter>       它可以選擇性的匯入合約和端點資訊和屬性會公開任何匯入錯誤並接受與匯入和轉換處理有關聯的型別資訊。 它也支援匯入繫結資訊以及可提供存取任何原則文件、 WSDL 文件、 WSDL 延伸和 XML 結構描述文件屬性。"
  syntax:
    content: public System.ServiceModel.Configuration.WsdlImporterElementCollection WsdlImporters { get; }
    return:
      type: System.ServiceModel.Configuration.WsdlImporterElementCollection
      description: "使用 WS 原則附件的 Web 服務描述語言 (WSDL) 1.1 中繼資料匯入 WSDL 匯入工具的集合。"
  overload: System.ServiceModel.Configuration.MetadataElement.WsdlImporters*
  exceptions: []
  platform:
  - net462

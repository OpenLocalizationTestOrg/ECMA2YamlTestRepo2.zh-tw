  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: "將指定的項目，插入輸出快取。"
  remarks: "如果指定的索引鍵的快取中已經有一個值，該值必須傳回提供者。 提供者必須儲存使用加入方法參數傳遞的資料。 如果它已經不在快取中將資料儲存的 Add 方法。 如果資料是快取中，加入方法會傳回物件。"
  syntax:
    content: public abstract object Add (string key, object entry, DateTime utcExpiry);
    parameters:
    - id: key
      type: System.String
      description: "唯一識別碼`entry`。"
    - id: entry
      type: System.Object
      description: "要加入至輸出快取的內容。"
    - id: utcExpiry
      type: System.DateTime
      description: "快取的項目到期的日期和時間。"
    return:
      type: System.Object
      description: "指定的提供者的參考。"
  overload: System.Web.Caching.OutputCacheProvider.Add*
  exceptions: []
  platform:
  - net462

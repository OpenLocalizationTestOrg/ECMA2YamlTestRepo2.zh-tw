  remarks: "當您建立 ItemDragEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to enable drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. In the example, any node can be dragged to another node that is not a descendant of the dragged node. The dragged node, including all of its descendant nodes, becomes a child of the destination node. When the left mouse button is used, the dragged node is moved to the destination node. When the right mouse button is used, the dragged node is copied to the destination node.  \n  \n [!code-cpp[TreeViewDragDrop#1](~/add/codesnippet/cpp/t-system.windows.forms.i_11_1.cpp)]\n [!code-cs[TreeViewDragDrop#1](~/add/codesnippet/csharp/t-system.windows.forms.i_11_1.cs)]\n [!code-vb[TreeViewDragDrop#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_11_1.vb)]"

  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "提供設計階段使用者介面來選取 Microsoft Access 資料庫檔案。"
  remarks: "MdbDataFileEditor 物件在設計階段用來選取和編輯 URL Microsoft Access 資料庫檔案 (.mdb)，然後將 URL 指派給控制項屬性。 例如，<xref:System.Web.UI.WebControls.AccessDataSource>控制項會使用 MdbDataFileEditor 類別在設計階段設定的值<xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>屬性。</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       使用<xref:System.ComponentModel.EditorAttribute>MdbDataFileEditor 關聯屬性的屬性。</xref:System.ComponentModel.EditorAttribute> 當在設計介面上編輯相關聯的屬性時，設計工具主應用程式呼叫<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法會使用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法，即會顯示使用者介面，以選取 URL，然後傳回已由使用者選取的 URL。</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>方法會指出使用者介面的顯示樣式。</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       若要定義存取資料庫的 URL 屬性的自訂編輯器 MdbDataFileEditor 從衍生類別。 例如，在衍生的類別可以覆寫<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法，然後再呼叫<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法搭配自訂<xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>或<xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>值。</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'

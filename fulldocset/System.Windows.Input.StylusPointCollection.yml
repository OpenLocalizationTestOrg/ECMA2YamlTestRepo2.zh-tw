  summary: "尋找指定的交集<xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref>和<xref:System.Windows.Input.StylusPointCollection.Description*>屬性。</xref:System.Windows.Input.StylusPointCollection.Description*>"
  remarks: "`subsetToReformatTo`是<xref:System.Windows.Input.StylusPointDescription>用來描述屬於值的子集<xref:System.Windows.Input.StylusPointCollection.Description%2A>屬性。</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> 使用<xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>方法來取得<xref:System.Windows.Input.StylusPointDescription>的<xref:System.Windows.Input.StylusPointCollection.Description%2A>目前<xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection>的</xref:System.Windows.Input.StylusPointCollection.Description%2A>交集</xref:System.Windows.Input.StylusPointDescription></xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       重新格式化方法會傳回<xref:System.Windows.Input.StylusPointCollection>包含相同<xref:System.Windows.Input.StylusPoint>的物件做為屬於目前<xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> <xref:System.Windows.Input.StylusPoint>中新的物件<xref:System.Windows.Input.StylusPointCollection>使用`subsetToReformatTo`為<xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > 重新格式化使用的條件約束從<xref:System.Windows.Input.StylusPointPropertyInfo>的<xref:System.Windows.Input.StylusPointCollection.Description%2A>屬性，即使中的條件約束`subsetToReformatTo`不同。</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> 例如，如果`subsetToReformatTo`會使用值 0 到 1023年<xref:System.Windows.Input.StylusPointProperties.NormalPressure>而<xref:System.Windows.Input.StylusPointCollection.Description%2A>會使用值 0 和 255 之間。</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> 重新格式化傳回<xref:System.Windows.Input.StylusPointDescription>使用值 0 和 255 之間。</xref:System.Windows.Input.StylusPointDescription>"
  example:

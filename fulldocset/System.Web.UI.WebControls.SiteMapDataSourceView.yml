    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "A <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> ，用來要求擷取基本的資料以外的資料作業。"
    return:
      type: System.Collections.IEnumerable
      description: "A <xref href=&quot;System.Web.SiteMapNodeCollection&quot;> </xref> ，代表目前使用者的網站瀏覽結構。"
  overload: System.Web.UI.WebControls.SiteMapDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code> arguments </code>傳遞至<xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>指定資料來源應該執行一些額外的工作，在擷取資料，以啟用分頁，或透過擷取的資料，排序時，但是資料來源控制項不支援要求的功能。</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>"
  platform:
  - net462

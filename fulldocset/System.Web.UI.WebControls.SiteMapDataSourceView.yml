  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>控制項可讓 ASP.NET 資料繫結控制項，例如<xref:System.Web.UI.WebControls.TreeView>和<xref:System.Web.UI.WebControls.Menu>控制項，將繫結至網站導覽資料。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapDataSourceView 類別由控制項開發人員使用，但它不是由網頁開發人員也不是網頁程式碼。       <xref:System.Web.UI.WebControls.SiteMapDataSource>傳回指定的階層式路徑 SiteMapDataSourceView 時<xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>方法呼叫。</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> 如同所有的階層式資料來源檢視物件，並未命名 SiteMapDataSourceView;相反地，它由其唯一的階層式路徑。       SiteMapDataSourceView 位於包裝函式類別<xref:System.Web.SiteMapNodeCollection>集合。</xref:System.Web.SiteMapNodeCollection> <xref:System.Web.SiteMapNodeCollection>類別會實作<xref:System.Web.UI.IHierarchicalEnumerable>介面，它會從呼叫傳回 SiteMapDataSourceView 類別`Select`方法。</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> 因為<xref:System.Web.UI.WebControls.SiteMapDataSource>及 SiteMapDataSourceView 處理<xref:System.Web.SiteMapNode>物件，此檢視會維護內部<xref:System.Web.SiteMapNodeCollection>來包含它們。</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> 集合已初始化，使用檢視的建構函式，以存取<xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>方法。</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"

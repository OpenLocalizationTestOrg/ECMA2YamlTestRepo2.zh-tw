  summary: "取得集合<xref href=&quot;System.Web.SiteMapNode&quot;></xref>物件，代表目前使用者的網站瀏覽結構。"
  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSourceView>類別會實作繼承的可用方法，來擷取一組節點，代表目前的 ASP.NET 應用程式的網站瀏覽結構。</xref:System.Web.UI.WebControls.SiteMapDataSourceView> 網頁開發人員和資料繫結控制項作者不可用方法會直接呼叫。請改用公開<xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>方法。</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);

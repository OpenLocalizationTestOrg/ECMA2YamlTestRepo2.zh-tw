- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "信任的網站區域用於更可信賴或比在網際網路上的其他網站值得信任的 Web 站台上的內容。 若要將較高的信任層級指派給這些站台之驗證要求的數目降至最低，使用者可以使用這個區域。 對應至這個區域，使用者需要這些受信任的網站的 Url。"
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Security.SecurityZone.Untrusted
  id: Untrusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Untrusted
  nameWithType: SecurityZone.Untrusted
  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "限制的網站區域用於網站中，有可能會導致或可能已經發生問題時下載內容。 對應至這個區域，使用者需要這些未受信任的網站的 Url。"
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "近端內部網路區域用於位於公司內部網路上的內容。 因為伺服器和資訊會在公司防火牆內設定，使用者或公司可能會指派較高的信任層級到內部網路上的內容。"
  syntax:
    content: Intranet
    return:
      type: System.Security.SecurityZone
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

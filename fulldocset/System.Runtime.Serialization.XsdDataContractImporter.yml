  name: XsdDataContractImporter
  nameWithType: XsdDataContractImporter
  fullName: System.Runtime.Serialization.XsdDataContractImporter
  type: Class
  summary: "允許的一組 XML 結構描述檔案 (.xsd) 轉換為 common language runtime (CLR) 型別。"
  remarks: "如果您要建立必須相互操作的 Web 服務，與現有的 Web 服務，或從 XML 結構描述中建立資料合約型別，請使用 XsdDataContractImporter。 XsdDataContractImporter 將轉換 XML 結構描述集合，並建立[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]型別，代表資料合約所選定程式設計語言。 若要建立程式碼，使用中的類別<xref:System.CodeDom>命名空間。</xref:System.CodeDom>       相反地，使用<xref:System.Runtime.Serialization.XsdDataContractExporter>類別在您建立的 Web 服務的合併 CLR 型別所代表的資料，以及當您需要匯出其他 Web 服務要取用之每個資料類型的 XML 結構描述。</xref:System.Runtime.Serialization.XsdDataContractExporter> 也就是說，<xref:System.Runtime.Serialization.XsdDataContractExporter>將 CLR 型別集合轉換成 XML 結構描述集合。</xref:System.Runtime.Serialization.XsdDataContractExporter>      > [!NOTE] > 從 XML 結構描述產生 CLR 型別，在設計階段，請使用[ServiceModel Metadata Utility Tool (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md)。 若要從 XSD 檔案產生程式碼，使用`/dataContractOnly`工具的參數。 如果您需要更多控制此程序，或需要以程式設計的方式，您也可以使用 XsdDataContractImporter。"
  example:
  - "The following example creates an <xref:System.Xml.Schema.XmlSchemaSet> and calls the <xref:System.Runtime.Serialization.XsdDataContractImporter.Import%2A> method to create a <xref:System.CodeDom.CodeCompileUnit>. The <xref:System.CodeDom.CodeCompileUnit> is then used to create both Visual C# and Visual Basic code files.  \n  \n [!code-cs[XsdDataContractImporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_7_1.cs)]\n [!code-vb[XsdDataContractImporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_7_1.vb)]"

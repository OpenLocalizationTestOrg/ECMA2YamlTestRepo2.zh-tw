  type: Class
  summary: "提供 Win32 的 0 或-1 值表示無效的控制代碼的安全控制代碼實作基底類別。"
  remarks: "此類別衍生自<xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>類別。</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> 它會描述無效的控制代碼的格式。 比方說，某些控制代碼使用-1 做為無效的控制代碼值，而其他則使用 0。 這個類別 （例如，檔案或登錄的控制代碼） 的進一步衍生可以將此特製化進一步。 請參閱<xref:Microsoft.Win32.SafeHandles.SafeFileHandle>類別衍生自 SafeHandleZeroOrMinusOneIsInvalid 類別的範例。</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] > 這個型別實作<xref:System.IDisposable>介面。</xref:System.IDisposable> 當您完成使用類型時，您應該會處置它直接或間接。 若要直接處置的類型，呼叫其<xref:System.IDisposable.Dispose%2A>方法中的`try` / `catch`區塊。</xref:System.IDisposable.Dispose%2A> 若要為其配置間接，使用語言建構例如`using`（C# 中） 或`Using`（在 Visual Basic)。 如需詳細資訊，請參閱中的 「 使用物件的實作 IDisposable 」 一節<xref:System.IDisposable>介面 > 主題。</xref:System.IDisposable>       每當您需要安全地包裝 unmanaged 的資源，但是沒有現有的 managed 包裝函式，請使用 SafeHandleZeroOrMinusOneIsInvalid 類別。"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle

  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "單一資料表命令用來協調所做的變更會自動產生<xref href=&quot;System.Data.DataSet&quot;></xref>與相關聯的資料庫。 這個類別無法被繼承。"
  remarks: "此類型已被取代，並將在未來的.NET Framework 版本中移除。 如需詳細資訊，請參閱[Oracle 和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Data.OracleClient.OracleDataAdapter>協調所做的變更所需的 SQL 陳述式不會自動產生<xref:System.Data.DataSet>與資料庫相關聯。</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> 不過，您可以在其中建立 OracleCommandBuilder 物件產生<xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A><xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter>屬性</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>設定為單一資料表更新 SQL 陳述式 然後，OracleCommandBuilder 會產生您未設定任何其他 SQL 陳述式。       之間的關聯性<xref:System.Data.OracleClient.OracleDataAdapter>和其相對應的 OracleCommandBuilder 一定是一對一。</xref:System.Data.OracleClient.OracleDataAdapter> 若要建立這種對應關係，您將設定<xref:System.Data.OracleClient.OracleDataAdapter>OracleCommandBuilder 物件的屬性。</xref:System.Data.OracleClient.OracleDataAdapter> 這會導致登錄它自己做為接聽程式會產生輸出的<xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>事件，會影響<xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> OracleCommandBuilder       若要產生 INSERT、 UPDATE 或 DELETE 陳述式，使用 OracleCommandBuilder<xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>屬性，以擷取所需的一組中繼資料。</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       也會使用 OracleCommandBuilder <xref:System.Data.OracleClient.OracleCommand.Connection%2A>，和<xref:System.Data.OracleClient.OracleCommand.Transaction%2A>屬性參考<xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       如果您呼叫<xref:System.Data.Common.DbDataAdapter.Dispose%2A>，會解除關聯 OracleCommandBuilder <xref:System.Data.OracleClient.OracleDataAdapter>，以及所產生的命令不會再使用。</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]


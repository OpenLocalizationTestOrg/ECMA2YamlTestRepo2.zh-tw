  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "擷取預存程序中指定的參數資訊<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref>並於其中填入<xref:System.Data.OracleClient.OracleCommand.Parameters*>的指定集合<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref>物件。</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters 會覆寫任何現有的參數資訊<xref:System.Data.OracleClient.OracleCommand>。</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters 需要額外呼叫資料庫取得資訊。 如果事先已知道參數資訊，則更有效率的明確設定資訊填入參數集合。       DeriveParameters 只可透過預存程序。 您無法使用 DeriveParameters 填入<xref:System.Data.OracleClient.OracleParameterCollection>與任意的 TRANSACT-SQL 陳述式，例如參數化的 SELECT 陳述式。</xref:System.Data.OracleClient.OracleParameterCollection>       如需詳細資訊，請參閱[設定參數和參數資料型別](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>參考預存程序的衍生來源的參數資訊。 在衍生的參數加入<xref:System.Data.OracleClient.OracleCommand.Parameters*>集合<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>。</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "命令文字不是有效的預存程序名稱，或<xref href=&quot;System.Data.CommandType&quot;></xref>指定不是<xref href=&quot;System.Data.CommandType&quot;> </xref>。"
  platform:
  - net462

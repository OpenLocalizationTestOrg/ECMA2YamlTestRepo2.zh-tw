  remarks: "SyncRoot 屬性提供的同步化的版本<xref:System.Web.UI.WebControls.MenuItemCollection>可以搭配同步處理 （執行緒） 的程式碼的物件。</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!CAUTION] ><xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>屬性，這個類別一律會傳回`false`，這表示<xref:System.Web.UI.WebControls.MenuItemCollection>類別不會同步處理 （不安全執行緒）。</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>       同步處理程式碼必須在上執行作業的 syncroot 同步物件<xref:System.Web.UI.WebControls.MenuItemCollection>集合，不會直接依據<xref:System.Web.UI.WebControls.MenuItemCollection>物件本身。</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection> 這可確保衍生自其他物件的集合正常運作。 具體而言，保持正常的同步處理與其他可能同時修改的執行緒<xref:System.Web.UI.WebControls.MenuItemCollection>物件。</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!NOTE] > 傳回在此實作中的物件是<xref:System.Collections.ArrayList>物件用來儲存<xref:System.Web.UI.WebControls.MenuItem>集合中的物件。</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Collections.ArrayList>       透過集合進行列舉在本質上並不是安全執行緒程序。 即使集合經過同步化，其他執行緒仍然可以修改該集合，使列舉值擲回例外狀況。 若要保證列舉過程的執行緒安全，您可以在整個列舉過程中鎖定集合，或攔截由其他執行緒的變更所造成的例外狀況。       如需有關 SyncRoot 屬性的詳細資訊，請參閱<xref:System.Collections.ICollection.SyncRoot%2A>屬性<xref:System.Collections.ICollection>介面。</xref:System.Collections.ICollection> </xref:System.Collections.ICollection.SyncRoot%2A>"

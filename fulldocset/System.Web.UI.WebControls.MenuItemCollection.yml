  name: MenuItemCollection
  nameWithType: MenuItemCollection
  fullName: System.Web.UI.WebControls.MenuItemCollection
  type: Class
  summary: "表示功能表項目在集合<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "MenuItemCollection 類別用來儲存和管理集合的<xref:System.Web.UI.WebControls.MenuItem>中的物件<xref:System.Web.UI.WebControls.Menu>控制項。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>控制項使用 MenuItemCollection 類別來儲存其根功能表項目在<xref:System.Web.UI.WebControls.Menu.Items%2A>屬性。</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> 這個集合也用於<xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>屬性<xref:System.Web.UI.WebControls.MenuItem>物件來儲存功能表項目的子功能表項目 （如果有的話）。</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       MenuItemCollection 類別支援數種方式來存取集合中的項目:-使用<xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>索引子以直接擷取<xref:System.Web.UI.WebControls.MenuItem>特定的以零為起始索引處的物件。</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      -使用<xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>方法，以建立可用來逐一查看集合的列舉值。</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      -使用<xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>方法，將集合的內容複製到陣列。</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       您可以透過程式設計方式管理 MenuItemCollection 物件加入和移除<xref:System.Web.UI.WebControls.MenuItem>物件。</xref:System.Web.UI.WebControls.MenuItem> 若要加入集合中的功能表項目，請使用<xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>或<xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>方法。</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> 若要從集合中移除節點，使用<xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>、 <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>，或<xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>方法。</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.Menu>控制項所繫結至資料來源，<xref:System.Web.UI.WebControls.Menu.Items%2A>和<xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>集合會自動填入每個繫結，就會發生的時間。</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> 集合，繫結之間的任何變更將會遺失。 若要保留這些變更，請更新資料來源，或是手動重建每次您將繫結的集合。       MenuItemCollection 類別包含屬性和方法，可讓您擷取集合本身的相關資訊。 若要找出集合中有多少項目，使用<xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>屬性。</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> 如果您想要判斷集合是否包含特定<xref:System.Web.UI.WebControls.MenuItem>物件，請使用<xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>方法。</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> 若要取得之索引的<xref:System.Web.UI.WebControls.MenuItem>物件在集合中，使用<xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>方法。</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
  example:
  - "The following code example demonstrates how to populate the <xref:System.Web.UI.WebControls.Menu.Items%2A> and <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collections using declarative syntax.  \n  \n [!code-cs[MenuDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[MenuDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_1.aspx)]  \n  \n The following code example demonstrates how to programmatically add a <xref:System.Web.UI.WebControls.MenuItem> object to the <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collection of a root menu item.  \n  \n [!code-vb[MenuItemCollectionAdd#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_2.aspx)]\n [!code-cs[MenuItemCollectionAdd#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_2.aspx)]"

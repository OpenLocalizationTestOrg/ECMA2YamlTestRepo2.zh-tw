  remarks: "類別可實作 GetViews 方法會傳回物件的陣列，實作<xref:System.Web.UI.Design.IDataSourceViewSchema>介面。</xref:System.Web.UI.Design.IDataSourceViewSchema> 例如，在傳回<xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName>陣列的每個項目，方法是<xref:System.Web.UI.Design.DataSetViewSchema>實作<xref:System.Web.UI.Design.IDataSourceViewSchema>.</xref:System.Web.UI.Design.IDataSourceViewSchema>物件</xref:System.Web.UI.Design.DataSetViewSchema></xref:System.Web.UI.Design.DataSetSchema.GetViews%2A?displayProperty=fullName>的陣列"

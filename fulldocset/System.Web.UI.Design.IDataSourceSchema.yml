  summary: "提供的資料來源的結構描述在設計階段基本功能。"
  remarks: "實作 IDataSourceSchema 介面來描述在設計階段的自訂資料來源。 例如， <xref:System.Web.UI.Design.DataSetSchema>， <xref:System.Web.UI.Design.XmlDocumentSchema>，和<xref:System.Web.UI.Design.TypeSchema>類別實作的介面 IDataSourceSchema。</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.XmlDocumentSchema> </xref:System.Web.UI.Design.DataSetSchema>       自訂控制項的設計工具元件會使用實作 IDataSourceSchema 的類別，為資料繫結控制項提供設計階段欄位與檢視的清單。"
  syntax:
    content: public interface IDataSourceSchema
  implements: []

  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "繪製區域的映像。"
  remarks: "ImageBrush 是一種<xref:System.Windows.Media.TileBrush>，定義其內容做為映像所指定其<xref:System.Windows.Media.ImageBrush.ImageSource%2A>屬性。</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> 您可以控制如何影像會延伸，對齊及並排顯示，讓您產生模式和其他效果。 下列影像顯示一些 ImageBrush 可達到的效果。       ![ImageBrush 輸出範例](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;ImageBrush 輸出範例&quot;)ImageBrush 可以繪製圖案、 控制項、 文字和更如所述，ImageBrush 使用繪製區域<xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> 最常見的類型<xref:System.Windows.Media.ImageSource>若要使用的 ImageBrush <xref:System.Windows.Media.Imaging.BitmapImage>，用來描述點陣圖形。</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> 您可以使用<xref:System.Windows.Media.DrawingImage>來繪製使用<xref:System.Windows.Media.Drawing>物件，但它比較容易使用<xref:System.Windows.Media.DrawingBrush>改用。</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> 如需有關<xref:System.Windows.Media.ImageSource>物件，請參閱[影像處理概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Media.ImageSource>       如需 ImageBrush 功能的詳細資訊，請參閱[使用映像、 繪圖和視覺效果繪製](~/add/includes/ajax-current-ext-md.md)概觀。      ## 可凍結的功能，因為 ImageBrush 類別繼承自<xref:System.Windows.Freezable>，ImageBrush 物件取得數個特殊的功能，包括下列︰ 它們可以宣告為多個物件之間共用，變成唯讀，以改善效能、 複製，和為執行緒安全。</xref:System.Windows.Freezable> 如需有關所提供的功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class ImageBrush : System.Windows.Media.TileBrush'

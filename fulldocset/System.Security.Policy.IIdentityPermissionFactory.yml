  name: IIdentityPermissionFactory
  nameWithType: IIdentityPermissionFactory
  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "定義會建立新的識別權限的方法。"
  remarks: "某些類型的辨識項會有對應的身份識別權限，授與組件的辨識項。 這可讓其他程式碼進行識別要求，以便只有特定的辨識項的程式碼將會通過。 比方說，您可以要求呼叫端具有特定強式名稱;只有強式名稱的呼叫端會傳遞需求。 您可以藉由實作 IIdentityPermissionFactory 辨識項物件，提供的實作<xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>.NET Framework 安全性系統可呼叫以取得代表該片段的辨識項的識別權限。</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> 原則解析期間安全性系統會在所有實作 IIdentityPermissionFactory 和產生的識別權限授與適當的組件的辨識項物件上呼叫該方法。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory

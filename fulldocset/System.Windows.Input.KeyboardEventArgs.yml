  summary: "特定類型的方式，可以增加事件系統的效率，叫用事件處理常式。"
  remarks: "此實作會將泛型處理常式轉換為<xref:System.Windows.Input.KeyboardEventHandler>然後再叫用它。</xref:System.Windows.Input.KeyboardEventHandler> 如需這項實作模式及它的理由的詳細資訊，請參閱<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>和[路由傳送事件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>"

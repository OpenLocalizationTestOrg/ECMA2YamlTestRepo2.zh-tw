  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "指定的物件清單的顯示模式。 這個類別無法被繼承。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "顯示模式是透過<xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>屬性。</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> 這個列舉型別可讓使用者設定的目前顯示模式<xref:System.Web.UI.MobileControls.ObjectList>控制項。</xref:System.Web.UI.MobileControls.ObjectList> 如果您有<xref:System.Web.UI.MobileControls.ObjectList>與項目範本，將按鈕放在每個項目、 處理] 按鈕的 click 事件和檢視模式設定為 [`Details`檢視，以顯示項目詳細資料。</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > 設定這個列舉型別之前必須先選取項目`Commands`或`Details`檢視。 嘗試設定選取項目之前，先列舉型別會擲回例外狀況。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode

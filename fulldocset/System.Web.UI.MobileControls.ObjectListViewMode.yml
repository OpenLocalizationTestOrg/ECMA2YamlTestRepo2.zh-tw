  summary: "WML 中命令的檢視。 這是包含物件清單的頁面轉譯第一次時顯示的預設檢視。 它會包含標籤的項目或欄位 （當 TableFields 不是空的） 資料行的資料表欄位與資料列對應至項目對應的資料表。 中的詳細資訊時<xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;></xref>檢視，每個項目顯示的超連結<xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;></xref>呈現檢視時，預設讀取<xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  syntax:
    content: Commands
    return:
      type: System.Web.UI.MobileControls.ObjectListViewMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

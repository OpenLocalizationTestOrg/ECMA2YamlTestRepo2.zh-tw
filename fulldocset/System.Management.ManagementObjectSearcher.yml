  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "擷取指定的查詢為基礎的管理物件的集合。 這個類別是其中一個更常使用的進入點，可擷取管理資訊。 比方說，它可以用來列舉所有磁碟機、 網路介面卡、 處理程序和更多的管理物件的系統上，或查詢所有的網路連線，服務會暫停，等等。  具現化，此類別的執行個體就會使用做為輸入 WMI 查詢以<xref href=&quot;System.Management.ObjectQuery&quot;></xref>或其系出物件，並選擇性地<xref href=&quot;System.Management.ManagementScope&quot;></xref>代表執行中的查詢的 WMI 命名空間。 它也可以接受其他進階的選項<xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>。 當<xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;></xref>叫用此物件上的方法、 ManagementObjectSearcher 執行指定之範圍中的給定的查詢，並傳回符合查詢中的管理物件的集合<xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>。"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component

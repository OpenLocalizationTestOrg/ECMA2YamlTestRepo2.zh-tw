  langs:
  - csharp
  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "提供播放媒體的繪圖。"
  remarks: "雖然您可以宣告此類別中的執行個體[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，無法載入及播放的媒體，而不使用程式碼。 若要在中播放媒體[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]只能使用<xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> 此外，如果您宣告中的執行個體[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，唯一的實用的用途為填滿的屬性元素語法<xref:System.Windows.Media.VideoDrawing.Player%2A>屬性。</xref:System.Windows.Media.VideoDrawing.Player%2A>       散發您的應用程式的媒體時，您無法為專案資源使用的媒體檔案。 在專案檔案中，您必須改為設定的媒體類型為`Content`並設定`CopyToOutputDirectory`至`PreserveNewest`或`Always`。       MediaPlayer 可用於兩個不同的模式，根據推動 media player︰ 獨立模式或時鐘模式。 在獨立模式中，MediaPlayer 是類似於映像，而透過開啟媒體<xref:System.Windows.Media.MediaPlayer.Open%2A>方法磁碟機播放。</xref:System.Windows.Media.MediaPlayer.Open%2A> 時脈模式 MediaPlayer 可以視為動畫的目標，因此會有對應<xref:System.Windows.Media.Animation.Timeline>和<xref:System.Windows.Media.Animation.Clock>時間中的項目樹狀結構控制項播放。</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> 如需有關媒體模式的詳細資訊，請參閱[多媒體概觀](~/add/includes/ajax-current-ext-md.md)。       MediaPlayer 與不同<xref:System.Windows.Controls.MediaElement>在於它不是可以直接加入的控制項[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]應用程式。</xref:System.Windows.Controls.MediaElement> 若要顯示媒體使用 MediaPlayer，載入<xref:System.Windows.Media.VideoDrawing>或<xref:System.Windows.Media.DrawingContext>必須使用。</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
  example:
  - '[How to: Play Media using a VideoDrawing](~/add/includes/ajax-current-ext-md.md)'
  syntax:
    content: 'public class MediaPlayer : System.Windows.Media.Animation.Animatable'

      type: System.Xml.Schema.ValidationEventHandler
      description: "A <xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;> </xref>如果嚴格的參數設定為指定的回呼方法，在 XML 結構描述驗證時處理錯誤和警告<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
    - id: fullCompile
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要驗證使用的編譯方法的集合中的 XML 結構描述<xref href=&quot;System.Xml.Serialization.XmlSchemas&quot;></xref>類別; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

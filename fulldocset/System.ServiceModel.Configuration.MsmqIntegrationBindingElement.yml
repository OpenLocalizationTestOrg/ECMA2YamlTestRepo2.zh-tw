  type: Class
  summary: "這個繫結項目可以用來啟用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]應用程式傳送訊息至，並從使用 COM、 MSMQ 原生 Api 或在 Api 中的現有 MSMQ 應用程式接收訊息<xref href=&quot;System.Messaging&quot;> </xref>。 您可以使用這個類別來傳送和接收來自 msmq 訊息應用程式的訊息。"
  remarks: "MsmqIntegrationBindingElement 類別具有屬性來指定如何定址佇列、 如何指定傳輸保證、 是否必須永久儲存訊息，以及應如何保護和驗證訊息。"

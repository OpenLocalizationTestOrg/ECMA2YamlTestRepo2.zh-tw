  summary: "取得或設定<xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat&quot;></xref>来在序列化 MSMQ 訊息時使用。"
  remarks: "這個屬性可以具有下列值之一:- `ActiveX` -ActiveX 序列化程式用來序列化物件。      - `Binary` -<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>用來序列化物件。</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      - `ByteArray` -物件序列化為位元組陣列。      - `Stream` -物件序列化為資料流。      - `Xml` -<xref:System.Xml.Serialization.XmlSerializer>用來序列化物件。</xref:System.Xml.Serialization.XmlSerializer>       預設值為 `Xml`。"

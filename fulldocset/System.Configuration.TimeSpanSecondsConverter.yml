  summary: "將轉換表示以秒為單位的時間範圍。"
  remarks: "這種類型，如同所有其他設定轉換器類型，將相關的強型別屬性與組態檔中找到的字串轉換。       特別是，將轉換 TimeSpanSecondsConverter<xref:System.String>秒，為指派給組態屬性，<xref:System.TimeSpan>秒，反之亦然。</xref:System.TimeSpan> </xref:System.String>       <xref:System.Configuration.TimeSpanMinutesConverter>持續型別的值`long`代表秒數。</xref:System.Configuration.TimeSpanMinutesConverter>"
  example:
  - Refer to the code examples in <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter>.

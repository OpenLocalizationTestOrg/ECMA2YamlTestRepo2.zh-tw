  remarks: "處理<xref:System.Web.UI.WebControls.EntityDataSource.ContextDisposing>事件，以及組<xref:System.Web.UI.WebControls.EntityDataSourceContextDisposingEventArgs.Cancel%2A>屬性至 EntityDataSourceContextDisposingEventArgs `true`。</xref:System.Web.UI.WebControls.EntityDataSourceContextDisposingEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.EntityDataSource.ContextDisposing> 這可防止<xref:System.Data.Objects.ObjectContext>.</xref:System.Data.Objects.ObjectContext>處置 如需詳細資訊，請參閱[物件內容生命週期管理 (EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160)。"
  example:

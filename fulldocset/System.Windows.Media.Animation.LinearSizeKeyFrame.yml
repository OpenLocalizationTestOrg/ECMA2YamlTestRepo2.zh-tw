  remarks: "這個類別用做為一部分<xref:System.Windows.Media.Animation.SizeKeyFrameCollection>搭配<xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>以動畫方式顯示<xref:System.Windows.Size>沿著一組主要畫面格的屬性值。</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       主要畫面格定義的區段<xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>其所屬。</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> 每個主要畫面格具有目標<xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>指定的時間主要畫面格之<xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>應該達到。</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> 主要畫面格以動畫顯示從上一個主要畫面格的目標值至它自己的目標值。 先前的主要畫面格結束，並在達到它自己的索引鍵時間時結束時啟動它。       線性的主要畫面格，例如 LinearSizeKeyFrame 建立值之間的順暢、 線性插補。"

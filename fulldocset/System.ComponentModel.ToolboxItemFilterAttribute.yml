  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "指定的篩選條件字串和工具箱項目所使用的篩選器類型。"
  remarks: "ToolboxItemFilterAttribute 提供由哪些工具箱項目可以標記只能擁有相符的屬性或決定項目是否應該啟用或停用工具箱 中的程式碼設計工具搭配使用的機制。       ToolboxItemFilterAttribute 可以套用至<xref:System.Drawing.Design.ToolboxItem>表示篩選字串和篩選器類型，指定何時可以啟用或停用項目。</xref:System.Drawing.Design.ToolboxItem> ToolboxItemFilterAttribute 也可以套用至設計工具，以指出其需求，啟用 [工具箱] 中的項目。 這種類型的屬性可以用來表示正在使用與相符的篩選條件字串的設計工具時，才可以啟用工具箱項目。 篩選類型示<xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>屬性<xref:System.ComponentModel.ToolboxItemFilterType>，指出是否及如何使用篩選條件字串比對，或是否要使用自訂程式碼來判斷是否要啟用項目。</xref:System.ComponentModel.ToolboxItemFilterType> </xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>"
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute

  remarks: "Saml2Action 類別資源的授權要求、 授與或拒絕<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>。</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>上指定的動作       <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>表示 SAML 2 判斷提示的主體在指定的資源上執行一組指定的動作的能力有關的宣告。</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> 可以加入 Saml2Action<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>屬性來指定所要的動作。</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>屬性表示動作和<xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>屬性指定的動作已定義的 XML 命名空間。</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>屬性會指定的資源所在適用於存取決策，而<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>屬性會指定存取決策。</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"

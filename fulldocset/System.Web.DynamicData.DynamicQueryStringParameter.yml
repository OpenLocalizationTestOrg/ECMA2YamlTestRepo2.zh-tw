  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "會自動產生用來建立的參數集合<xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;></xref>透過擷取查詢字串值的資料來源控制項的子句。"
  remarks: "DynamicQueryStringParameter 類別可供網頁使用 ASP.NET Dynamic Data 功能。 DynamicQueryStringParameter 類別將會產生的集合<xref:System.Web.UI.WebControls.Parameter>主索引鍵、 外部索引鍵，和布林資料行的資料表中擷取查詢字串值的物件。</xref:System.Web.UI.WebControls.Parameter>       主索引鍵，您只可以加入 DynamicQueryStringParameter 物件而不需要提供任何其他參數。 動態資料將會產生主索引鍵或索引鍵的參數。 外部索引鍵或布林資料行，您必須設定<xref:System.Web.UI.WebControls.Parameter.Name%2A>屬性設為您想要篩選的資料行的名稱。</xref:System.Web.UI.WebControls.Parameter.Name%2A>       若要使用 DynamicQueryStringParameter 類別，您必須新增<xref:System.Web.DynamicData.DynamicDataManager>控制項加入網頁，而且您必須註冊資料繫結控制項<xref:System.Web.DynamicData.DynamicDataManager>控制項使用<xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>方法。</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       請參閱這項功能的執行階段程式碼範例︰[執行](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)。"
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
  syntax:
    content: 'public class DynamicQueryStringParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'

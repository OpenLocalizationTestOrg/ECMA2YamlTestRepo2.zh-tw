- uid: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  id: NamespaceName
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: NamespaceName
  nameWithType: InstrumentedAttribute.NamespaceName
  fullName: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "取得或設定這個組件中的檢測執行個體和事件的命名空間。"
  remarks: "It is highly recommended that the namespace name be specified by the assembly, and that it should be a unique namespace per assembly, or per application. Having a specific namespace for each assembly or application instrumentation allows more granularity for securing access to instrumentation provided by different assemblies or applications.  \n  \n## Property Value  \n If not specified, the default namespace will be set as \"\\\\\\\\.\\root\\default\". Otherwise, a string indicating the name of the namespace for instrumentation instances and events in this assembly.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string NamespaceName { get; }
    return:
      type: System.String
      description: "傳回<xref:System.String>值，其中包含的命名空間名稱 instrumentation 執行個體和這個組件中的事件。</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName*
  exceptions: []
  platform:
  - net462
- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "取得或設定可讓只有指定的使用者或群組執行提供這個組件所支援的檢測的應用程式的安全性描述元。"
  remarks: "使用者或群組未指定此安全性描述元中可能仍可執行應用程式，但是無法從這個組件提供檢測。      ## 屬性值如果是 null，預設值被定義為本機 Administrators 群組中。 這將只允許發行資料，並引發事件，從這個組件的本機 administrators 群組的成員。 否則，這是表示定義哪些使用者和群組，可以提供協調資料與事件從這個應用程式的安全性描述元的 SDDL 格式的字串。      ## .NET framework 安全性 Full 信任立即呼叫者。 這個成員無法供部分信任程式碼。 如需詳細資訊，請參閱[從部分信任程式碼使用程式庫](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "傳回<xref:System.String>值，其中包含允許只有指定的使用者或群組執行提供這個組件所支援的檢測的應用程式的安全性描述元。</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462

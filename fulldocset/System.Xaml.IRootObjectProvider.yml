  remarks: "XAML 標記案例中的根物件可能適用於標記延伸案例，因為可能會依照慣例將 XAML 標記根層級的屬性。 架構可能會指定特定的根物件的功能。 例如，某些屬性可能只是有效根層級，或架構可能會支援從根目錄的全域屬性的繼承。"

  remarks: "主要與由特定架構或架構中常用根項目類別的功能所公開的應用程式服務 IRootObjectProvider 服務。       類型轉換器和標記延伸可以查詢 IRootObjectProvider XAML 物件寫入器叫用的值轉換行為時，會將 XAML 物件寫入器所提供的服務內容上以服務。 如需詳細資訊，請參閱[類型轉換器和 XAML 的標記延伸](~/add/includes/ajax-current-ext-md.md)和[適用於類型轉換器和標記延伸](~/add/includes/ajax-current-ext-md.md)。"

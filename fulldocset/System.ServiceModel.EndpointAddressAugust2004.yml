  fullName: System.ServiceModel.EndpointAddressAugust2004
  type: Class
  summary: "提供在 2004 年 8 月發行的端點位址的 Ws-addressing 版本與相容的可序列化型別，使它公開為服務合約的一部分。"
  remarks: "<xref:System.ServiceModel.EndpointAddress>不是可序列化，也不是繫結至特定版本的 Ws-addressing 規格。</xref:System.ServiceModel.EndpointAddress> [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]提供這個類別提供可序列化的型別， <xref:System.ServiceModel.EndpointAddress10>，也就是符合 Ws-addressing V1。</xref:System.ServiceModel.EndpointAddress10>       這個類別會提供之 Ws-addressing August 2004 標準包裝函式<xref:System.ServiceModel.EndpointAddress>，適用於舊版的序列化和繫結至特定 wire 格式。</xref:System.ServiceModel.EndpointAddress> <xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>方法會進行包裝而<xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A>方法會解除包裝，允許在網路上序列化後得以端點位址的復原。</xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>"
  example:
  - >-
    [!code-cs[EndpointAddressAugust2004#1](~/add/codesnippet/csharp/t-system.servicemodel.en_0_1.cs)]
     [!code-vb[EndpointAddressAugust2004#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_0_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://schemas.xmlsoap.org/ws/2004/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddressAugust2004 : System.Xml.Serialization.IXmlSerializable

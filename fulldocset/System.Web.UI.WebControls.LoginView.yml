  summary: "在檢視表變更之後發生。"
  remarks: "當<xref:System.Web.UI.WebControls.LoginView>控制項切換檢視，從先前的範本移除控制項，並從新的範本建立新的子控制項。</xref:System.Web.UI.WebControls.LoginView> 建立新的子控制項之後，會引發 ViewChanged 事件。       使用 ViewChanged 事件執行任何處理，例如資料繫結，才能初始化新的檢視表的控制項。      > [!NOTE] > ViewChanged 事件才會引發使用者的登入狀態變更期間回傳至頁面。 如果使用者登入使用，不會引發 ViewChanged 事件<xref:System.Web.UI.WebControls.Login>控制項，或如果使用者登出使用<xref:System.Web.UI.WebControls.LoginStatus>控制項。</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> ViewChanged 事件也不會發生在使用者是登入或出後面接著重新導向。 舉例來說，ViewChanged 事件將會發生的時機是當使用者登出藉由呼叫<xref:System.Web.Security.FormsAuthentication.SignOut%2A>方法不會重新導向至另一個頁面。</xref:System.Web.Security.FormsAuthentication.SignOut%2A> 頁面上，以在下一步回傳期間<xref:System.Web.UI.WebControls.LoginView>控制項將會在使用者登入狀態中偵測到變更，然後再引發 ViewChanged 事件。</xref:System.Web.UI.WebControls.LoginView>       如需處理事件的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public event EventHandler ViewChanged;
    return:
      type: System.EventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

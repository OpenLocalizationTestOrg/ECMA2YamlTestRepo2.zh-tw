  name: LoginView
  nameWithType: LoginView
  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "顯示針對指定的使用者，根據使用者的驗證狀態和角色成員資格適當內容的範本。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 LoginView 控制項會顯示不同的網站內容範本 （或 「 檢視 」） 針對不同的使用者，根據使用者是否已驗證，且如果 Web 站台角色，他或她屬於。            > [!NOTE] > 如果您不熟悉 ASP.NET 中可用的登入控制項組，請參閱[ASP.NET 登入控制項概觀](~/add/includes/ajax-current-ext-md.md)才能繼續。 如需登入控制項及成員資格相關的其他主題的清單，請參閱[使用成員資格管理使用者](~/add/includes/ajax-current-ext-md.md)。       儲存在中<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>顯示屬性，以任何使用者尚未登入的網站訪客</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>的範本 使用者已登入之後，網站會顯示與使用者的角色中的其中一個相關聯的其中一個範本<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>屬性或在指定的預設範本<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>屬性。</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       LoginView 控制項可讓您管理切換不同的範本，一旦您將範本指派給任何 LoginView 類別的三個範本內容:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-指定要顯示使用者無法登入的網站範本。</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 登入使用者永遠不會看到此範本。      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-指定要顯示給使用者登入的網站，但不是屬於任何角色群組，與定義範本的預設範本。</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-指定的範本，來登入的使用者顯示角色範本定義的角色群組的成員。</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 內容範本相關聯的角色中的特定集<xref:System.Web.UI.WebControls.RoleGroup>執行個體。</xref:System.Web.UI.WebControls.RoleGroup>       角色群組範本會在來源中定義的順序進行搜尋。 比對的第一個角色群組範本會顯示給使用者。 如果使用者是多個角色的成員，則會使用第一個符合任何使用者角色的角色群組範本。 如果多個範本都與單一角色，會使用只有第一個定義的範本。       使用範本的各種組合時下, 表將描述 LoginView 控制項的行為。      |LoggedIn 樣板屬性 |匿名樣板屬性 |RoleGroups 屬性 |LoginView 行為 |  |--------------------------------|---------------------------------|-------------------------|------------------------|  |未設定 |未設定 |未設定 |不顯示任何內容。 |  |設定 |未設定 |未設定 |只有當使用者登入顯示內容。 |  |未設定 |設定 |未設定 |只有當使用者未登入顯示內容。 |  |未設定 |未設定 |設定 |顯示的第一個範本<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>集合中符合其中一個使用者角色。</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 如果找到相符項目，就會顯示任何內容。 |  |設定 |設定 |未設定 |如果使用者登入，就會顯示在指定的範本<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>屬性。</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 如果在使用者未登入，就會顯示<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>屬性中指定的範本。 |  |設定 |設定 |設定 |如果使用者登入，就會顯示的第一個範本<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>集合中符合其中一個使用者角色。</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 如果找到相符項目，就會顯示在指定的範本<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>屬性。</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 如果使用者尚未登入中，會顯示在<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>屬性中指定的範本。 |  |設定 |未設定 |設定 |如果使用者登入，就會顯示的第一個範本<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>集合中符合其中一個使用者角色。</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 如果找到相符項目，就會顯示在指定的範本<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>屬性。</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> 如果使用者尚未登入中，將不會顯示。 |  |未設定 |設定 |設定 |如果使用者登入，就會顯示的第一個範本<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>集合中符合其中一個使用者角色。</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 如果找到相符項目，就不會顯示。 如果使用者尚未登入中，會顯示在<xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>屬性中指定的範本。 |      <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>和<xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>可以搭配任何設定的驗證配置<xref:System.Security.Principal.IIdentity.Name%2A>屬性<xref:System.Web.UI.Page>物件的<xref:System.Web.UI.Page.User%2A>屬性。</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> 您必須設定要使用的角色管理<xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>屬性來定義範本基底的網站上的使用者的角色。</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> 如需詳細資訊，請參閱[了解角色管理](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Web.UI.Control.Focus%2A>方法才會將網頁上的初始焦點 LoginView 控制項，或其任何子控制項。</xref:System.Web.UI.Control.Focus%2A> LoginView 控制項所包含的控制項之後，會建立<xref:System.Web.UI.Control.PreRender>事件。</xref:System.Web.UI.Control.PreRender> 若要將焦點設定 LoginView 所包含的子控制項，處理`On_PreRender`並呼叫其<xref:System.Web.UI.Control.Focus%2A>方法。</xref:System.Web.UI.Control.Focus%2A>  您也可以使用<xref:System.Web.UI.WebControls.LoginView.ViewChanging>和<xref:System.Web.UI.WebControls.LoginView.ViewChanged>事件，以程式設計方式存取在 LoginView 控制項控制項範本。</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"

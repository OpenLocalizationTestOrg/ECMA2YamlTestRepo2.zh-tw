  type: Class
  summary: "指定不必須在標頭元素的陣列型別周圍寫入 SOAP 訊息中的預設包裝函式項目。"
  remarks: "若要關閉標準陣列包裝函式項目，當您想要發出未限制的數目的相同項目內部使用 MessageHeaderArrayAttribute 屬性`<soap:Header>`直接或內部的第一個且唯一的子系`<soap:Header>`沒有陣列型別的預設包裝函式項目。       MessageHeaderArrayAttribute 可以套用至陣列型別的成員。 如果指定，<xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>和<xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>可用做為名稱和命名空間的每個陣列項目的項目。</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> 如果未指定，會使用用於命名非重複本文部分的相同慣例來命名陣列項目項目。 如需詳細資訊，請參閱<xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>和<xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>。</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       如需如何控制 SOAP 本文內容的序列化，而不修改預設 SOAP 封套本身的資訊，請參閱<xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>，[在服務合約中指定資料傳輸](~/add/includes/ajax-current-ext-md.md)，和[使用資料合約](~/add/includes/ajax-current-ext-md.md)。</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       如需有關如何建立訊息合約的詳細資訊，請參閱[使用訊息合約](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute

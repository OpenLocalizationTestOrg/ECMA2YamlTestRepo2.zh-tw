  type: Class
  summary: "驗證物件指定類型的衍生的類別。"
  remarks: "SubclassTypeValidator 類別用來確保物件符合特定準則。 建立 SubclassTypeValidator 類別的執行個體時，會建立驗證準則。       <xref:System.Configuration.SubclassTypeValidator.CanValidate%2A>方法會判斷要驗證之物件的類型是否確實是<xref:System.Type>.</xref:System.Type> </xref:System.Configuration.SubclassTypeValidator.CanValidate%2A> 正在驗證的物件會傳遞做為參數的<xref:System.Configuration.SubclassTypeValidator.Validate%2A>方法。</xref:System.Configuration.SubclassTypeValidator.Validate%2A> 這個方法會先確認要驗證的物件不是`null`，，然後確認 此物件是在衍生的類別是預期的類型。"
  syntax:
    content: 'public sealed class SubclassTypeValidator : System.Configuration.ConfigurationValidatorBase'

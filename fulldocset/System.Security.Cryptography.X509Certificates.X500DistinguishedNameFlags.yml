  summary: "指定 X.500 辨別名稱的特性。"
  remarks: "這個列舉型別與 X500DistinguishedNameFlags 類別用於表示辨別名稱中包含的特殊字元。       數個值都會互斥中此列舉型別。您可以使用其中一個值來定義 X.500 辨別名稱的特殊特性。 例如，指定 UseCommas、 UseNewLines 和 UseSemicolons 值的其中之一。 您也會指定 UseT61Encoding 或 UseUTF8Encoding。"

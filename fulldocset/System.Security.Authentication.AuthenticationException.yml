  summary: "驗證資料流驗證失敗時擲回的例外狀況。"
  remarks: "<xref:System.Net.Security.NegotiateStream>和<xref:System.Net.Security.SslStream>類別在用戶端或伺服器無法驗證時，會擲回這個例外狀況。</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> 擲回這個例外狀況時，您可以重試一次使用不同的認證驗證。 如果您無法重試一次驗證，<xref:System.Security.Authentication.InvalidCredentialException>擲回，而不是 AuthenticationException。</xref:System.Security.Authentication.InvalidCredentialException>"
  example:
  - <xref:System.Net.Security.NegotiateStream> &#124; <xref:System.Net.Security.SslStream>

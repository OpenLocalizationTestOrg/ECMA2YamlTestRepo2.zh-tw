- uid: System.ComponentModel.CollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "將指定的值物件轉換成指定的目的地類型。"
  remarks: "`context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`null`，所以一定要檢查。 此外，物件上的屬性可能會傳回`null`。      > [!NOTE] > 已轉換的結果將會顯示在屬性瀏覽器。 例如，如果您要將 char 集合轉換成字串，它會顯示為`char[] collection`。"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，提供格式內容。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "文化特性的`value`會轉換。"
    - id: value
      type: System.Object
      description: "<xref:System.Object>轉換。</xref:System.Object> 這個參數必須繼承自<xref:System.Collections.ICollection>.</xref:System.Collections.ICollection>"
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>將值轉換成。</xref:System.Type>"
    return:
      type: System.Object
      description: "<xref:System.Object>表示已轉換的值。</xref:System.Object>"
  overload: System.ComponentModel.CollectionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "無法執行轉換。"
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "取得使用指定的內容和屬性的值參數所指定的陣列類型的屬性集合。"
  remarks: "`context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`null`，所以一定要檢查。 此外，物件上的屬性可能會傳回`null`。       您要傳入的屬性陣列將用來篩選陣列。 屬性可以有混合<xref:System.Type>和<xref:System.Attribute>物件。</xref:System.Attribute> </xref:System.Type> 篩選會定義下列規則:-<xref:System.Type>物件將會被視為萬用字元，它會比對的任何屬性<xref:System.Type>集中的屬性。</xref:System.Type> </xref:System.Type>      -如果屬性沒有<xref:System.Attribute>的相同類別中，屬性將不會包含傳回陣列中。</xref:System.Attribute>      -如果此屬性是的執行個體<xref:System.Attribute>，屬性必須是完全相符，或是將不會包含傳回陣列中。</xref:System.Attribute>      -如果<xref:System.Attribute>指定執行個體和它的預設屬性，就會包含傳回陣列中即使沒有任何執行個體<xref:System.Attribute>屬性中。</xref:System.Attribute> </xref:System.Attribute>       集合不支援屬性。因此，這個方法一律會傳回`null`。"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，提供格式內容。"
    - id: value
      type: System.Object
      description: "<xref:System.Object>指定要取得屬性 for...in 陣列的型別</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "類型的陣列<xref:System.Attribute>，將使用做為篩選條件。</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref>為這種資料類型所公開的屬性或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>是否有任何屬性。 這個方法一律會傳回<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetPropertiesSupported(ITypeDescriptorContext)
  nameWithType: CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  fullName: System.ComponentModel.CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "取得值，指出這個物件是否支援屬性。"
  remarks: "`context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`null`，所以一定要檢查。 此外，物件上的屬性可能會傳回`null`。       集合不支援屬性。因此，這個方法一律會傳回`false`。"
  syntax:
    content: public override bool GetPropertiesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，提供格式內容。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>因為<xref:System.ComponentModel.CollectionConverter.GetProperties*>不應該呼叫以尋找這個物件的屬性。</xref:System.ComponentModel.CollectionConverter.GetProperties*> 這個方法不會傳回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.CollectionConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462

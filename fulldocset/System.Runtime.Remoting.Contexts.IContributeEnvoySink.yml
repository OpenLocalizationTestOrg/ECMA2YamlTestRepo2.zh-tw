  fullName: System.Runtime.Remoting.Contexts.IContributeEnvoySink
  type: Interface
  summary: "提供將用戶端上的 envoy 接收訊息。"
  remarks: "IContributeEnvoySink 介面由伺服器中的內容屬性實作<xref:System.Runtime.Remoting.Contexts.Context>想要參與將用戶端上的 envoy 訊息接收器的類別。</xref:System.Runtime.Remoting.Contexts.Context> 伺服器的 envoy 鏈結被由實作 IContributeEnvoySink 這些內容屬性。 Envoy 鏈結位於用戶端，並做為對應的訊息的代表接收伺服器的內容屬性。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeEnvoySink

  remarks: "PreFilterProperties 方法會覆寫父方法以隱藏<xref:System.Web.UI.WebControls.WebParts.WebZone.EmptyZoneTextStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>設計工具中的屬性。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.EmptyZoneTextStyle%2A> 這是因為有問題的屬性不會轉譯<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>控制項並因此不相關。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  example:

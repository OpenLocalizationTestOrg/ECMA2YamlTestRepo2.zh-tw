  nameWithType: ConnectionsZoneDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner
  type: Class
  summary: "提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;></xref>控制項。"
  remarks: "ConnectionsZoneDesigner 提供的設計階段表示法<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>具有存取功能表控制項<xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>集合和<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>網頁開發人員的方便性，不論屬性。</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> 它是唯一不支援設計工具區域的區域設計工具。 這是因為<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>監護 用來建立連接，而不是拖放的使用者介面 (UI) 的連結。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>集合和<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>同時出現的動詞命令功能表的屬性<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>控制項。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>選取，讓選取的色彩配置。</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>核取方塊，選取時，就會出現在瀏覽器中，顯示控制項的內容; 之前建立的連接時，控制項將會是空的。</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>       您可以繼承自以支援自訂 ConnectionsZoneDesigner<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>控制如同其他控制項設計工具。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> 您可以覆寫<xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A>方法，以變更呈現控制項的標記。</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A> 您也可以覆寫<xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>要加入集合<xref:System.Web.UI.Design.DesignerAutoFormatCollection>與自訂配置。</xref:System.Web.UI.Design.DesignerAutoFormatCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>"
  example:
  - "The following code example shows how to hide additional properties from a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties%2A> method.  \n  \n [!code-cs[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_37_1.cs)]\n [!code-vb[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_37_1.vb)]"

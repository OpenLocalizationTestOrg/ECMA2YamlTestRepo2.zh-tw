  name: Matrix
  nameWithType: Matrix
  fullName: System.Drawing.Drawing2D.Matrix
  type: Class
  summary: "封裝代表幾何轉換的 3-3 仿射矩陣。 這個類別無法被繼承。"
  remarks: "在[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]您可以儲存仿射轉換矩陣物件中。 因為代表仿射轉換矩陣的第三個資料行一律是 （0，0，1），建構矩陣物件時，在前兩個資料行中指定的六個數字。 陳述式`Matrix myMatrix = new Matrix(0, 1, -1, 0, 3, 4)`建構，如下圖所示的矩陣。       ![轉換](~/add/media/aboutgdip05-art10.gif &quot;轉換&quot;)# # 複合轉換的複合轉換是一串轉換，後面接著另一個。 請考慮下列清單中的轉換與矩陣: | | |  |-|-|  |矩陣 A |旋轉 90 度 |  |矩陣 B |在 x 方向的 2 倍縮放 |  |矩陣 C |轉換在 y 方向的 3 個單位 |      如果我們開始點 （2，1） — 矩陣 [2 1 1] 表示的 — 乘以 A，然後 B，則 C 中，點 （2，1） 將會進行三種轉換中列出的順序。       [2 1 1]ABC = [-2 5 1] 而非複合轉換的三個部分儲存在三個個別的矩陣中，您可以將 A、 B 和 C 取得儲存整個複合轉換的單一 3 × 3 矩陣。 假設 ABC = d。然後乘以 D 點會給予發生相同的結果為點乘以 A，然後 B，然後 c。      [2 1 1]D = [-2 5 1] 下圖顯示矩陣 A、 B、 C 和 d。      ![轉換](~/add/media/aboutgdip05-art12.gif &quot;轉換&quot;)可以在個別的轉換矩陣乘以格式正確的複合的轉換矩陣的事實表示仿射轉換的任何序列，可以儲存在單一矩陣物件。      > [!CAUTION] > 的複合轉換順序很重要。 一般情況下，旋轉，再調整，然後轉換並不相同為小數位數，然後旋轉、，然後轉換。 同樣地，矩陣乘法的順序很重要。 一般情況下，ABC 不是不相同。       矩陣類別提供數種方法來建立複合的轉換︰ <xref:System.Drawing.Drawing2D.Matrix.Multiply%2A>， <xref:System.Drawing.Drawing2D.Matrix.Rotate%2A>， <xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A>， <xref:System.Drawing.Drawing2D.Matrix.Scale%2A>， <xref:System.Drawing.Drawing2D.Matrix.Shear%2A>，和<xref:System.Drawing.Drawing2D.Matrix.Translate%2A>。</xref:System.Drawing.Drawing2D.Matrix.Translate%2A> </xref:System.Drawing.Drawing2D.Matrix.Shear%2A> </xref:System.Drawing.Drawing2D.Matrix.Scale%2A> </xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A> </xref:System.Drawing.Drawing2D.Matrix.Rotate%2A> </xref:System.Drawing.Drawing2D.Matrix.Multiply%2A> 下列範例會建立先旋轉 30 度，則 y 方向的 2 倍縮放並再將轉譯 x 方向的 5 個單位的複合轉換的矩陣︰ [!code-vb [System.Drawing.CoordinateSystems#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_10_1.vb)][!code-cs[System.Drawing.CoordinateSystems#11  ](~/add/codesnippet/csharp/t-system.drawing.drawing_10_1.cs)]"

  summary: "取得或設定是否要自動處置參數。"
  remarks: "此屬性決定服務是否會處置所有可處置參數 （輸入、 輸出或參考參數） 所處理的訊息時建立。 預設值為 `true`。 將此屬性設定為`false`如果您想要防止系統處置資源，並視需要快取。       例如，如果是 AutoDisposeParameters `false`，傳送者就會負責關閉傳送端上的資料流。"
  syntax:

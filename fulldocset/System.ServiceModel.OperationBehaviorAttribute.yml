  name: OperationBehaviorAttribute
  nameWithType: OperationBehaviorAttribute
  fullName: System.ServiceModel.OperationBehaviorAttribute
  type: Class
  summary: "指定服務方法的本機執行行為。"
  remarks: "使用 OperationBehaviorAttribute 屬性來表示何種作業特定的執行行為操作時執行。 （若要指定在服務層級的執行行為，使用<xref:System.ServiceModel.ServiceBehaviorAttribute>屬性）。     > [!NOTE] > 您也可以設定在雙工用戶端應用程式中回呼合約作業使用 OperationBehaviorAttribute。</xref:System.ServiceModel.ServiceBehaviorAttribute> 使用於回呼作業，當<xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>屬性必須是<xref:System.ServiceModel.ReleaseInstanceMode>或<xref:System.InvalidOperationException>在執行階段擲回例外狀況。</xref:System.InvalidOperationException> </xref:System.ServiceModel.ReleaseInstanceMode> </xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>       OperationBehaviorAttribute 屬性是[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]程式撰寫模型功能，可讓開發人員必須另外實作的通用功能。      -<xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A>屬性會控制傳遞至作業的參數物件是否在作業完成時處置。</xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A>      -<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A>屬性會指定發生任何未處理的例外狀況的方法執行於其中的交易是否會自動進行認可。</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A>      -<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A>屬性會指定方法是否必須在交易內執行。</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A>      -<xref:System.ServiceModel.OperationBehaviorAttribute.Impersonation%2A>屬性指定服務作業可以、 必須或無法模擬呼叫者身分識別。</xref:System.ServiceModel.OperationBehaviorAttribute.Impersonation%2A>      -<xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>屬性會指定當服務物件的回收方法引動過程。</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>"
  example:
  - "The following code example shows an operation that executes within a mandatory distributed transaction. The <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A> property indicates that the method executes under the caller's transaction and the <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A> property indicates that if no unhandled exceptions occur, the transaction commits automatically. If an unhandled exception does occur, the transaction is aborted.  \n  \n [!code-cs[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/csharp/operationbehaviorattribute_transaction.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/visualbasic/operationbehaviorattribute_transaction.client/services.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class OperationBehaviorAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
  - System.Attribute
  implements:
  - System.ServiceModel.Description.IOperationBehavior

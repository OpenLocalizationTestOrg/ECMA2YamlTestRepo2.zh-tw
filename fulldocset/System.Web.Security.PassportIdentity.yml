    - id: iLangID
      type: System.Int32
      description: "指定應該用來顯示必要的網域授權頁面的語言。 傳遞 –&1;，表示 Passport 應該使用預設值。"
    - id: strNameSpace
      type: System.String
      description: "指定應該在其中建立 Passport 的網域。 傳遞<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ，表示 Passport 應該使用預設值。"
    - id: iKPP
      type: System.Int32
      description: "指定兒童線上隱私權保護法 (COPPA) 規範的資料收集原則。 傳遞 –&1;，表示 Passport 應該使用預設值。"
    - id: bUseSecureAuth
      type: System.Boolean
      description: "會宣告是否實際的登入 UI 應提供 HTTPS Passport 網域授權。 傳遞 –&1;，表示 Passport 應該使用預設值。"
    return:
      type: System.String
      description: "登入伺服器 URL 是成員，以及傳送至查詢字串中的登入伺服器的選擇性資訊。"

  namespace: System.Diagnostics
  summary: "取得事件記錄檔，根據開始 0 （零） 的索引中的項目。"
  remarks: "<xref:System.Diagnostics.EventLogEntry>物件是由事件記錄檔系統事件記錄檔到達依時間先後順序，來進行索引。</xref:System.Diagnostics.EventLogEntry> 您可以使用項目屬性來選取已知的索引集合中的特定事件記錄檔項目。       逐一查看<xref:System.Diagnostics.EventLogEntryCollection>逐步執行每個執行個體<xref:System.Diagnostics.EventLogEntry>循序物件。</xref:System.Diagnostics.EventLogEntry> </xref:System.Diagnostics.EventLogEntryCollection> 集合是動態的且項目數目可能會進入迴圈時是不變。 因此，您應該使用`for each...next`循環播放，而不是`for(int i=0; i<count, i++)`逐步執行相關聯的項目迴圈<xref:System.Diagnostics.EventLogEntryCollection>檢查整個項目集的執行個體。</xref:System.Diagnostics.EventLogEntryCollection>       因為新的項目會附加至現有的清單中，逐步執行集合讓您存取您最初建立<xref:System.Diagnostics.EventLogEntryCollection>.</xref:System.Diagnostics.EventLogEntryCollection>之後所建立的項目"
  example:
  - "The following example demonstrates how to display information for the items in an <xref:System.Diagnostics.EventLogEntryCollection> object.  \n  \n [!code-cs[EventLogEntry_Item#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_8_1.cs)]\n [!code-cpp[EventLogEntry_Item#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_8_1.cpp)]\n [!code-vb[EventLogEntry_Item#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_8_1.vb)]"

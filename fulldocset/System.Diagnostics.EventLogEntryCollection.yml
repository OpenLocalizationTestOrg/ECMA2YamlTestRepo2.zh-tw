  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "複製的項目<xref href=&quot;System.Diagnostics.EventLogEntryCollection&quot;></xref>陣列<xref href=&quot;System.Diagnostics.EventLogEntry&quot;></xref>情況下，從特定的陣列索引處開始。"

  syntax:
    content: public void CopyTo (System.Diagnostics.EventLogEntry[] entries, int index);
    parameters:
    - id: entries
      type: System.Diagnostics.EventLogEntry[]
      description: "一維陣列<xref href=&quot;System.Diagnostics.EventLogEntry&quot;></xref>從集合複製之元素的目的地執行個體。 陣列必須有以零為起始的索引。"
    - id: index
      type: System.Int32
      description: "複製在陣列中以零為起始的索引開始。"

  summary: "定義所有註解的通用屬性和方法。 這是 abstract 類別。"
  remarks: "註解通常使用於註解或對等資料點的圖表項目的說明。 註釋也可用以繪製自訂圖案。       根據預設，註釋位於使用相對座標，(0，0) 代表左上角中，與 (100,100) 表示圖表影像的右下角。 它也可從這個相對座標系統切換到使用軸值的系統。 與軸座標系統、 X 和 Y 代表註解的左上角的位置，都使用設定 X 軸和 Y 軸值，而不是介於 0 到 100 之間的值。       有兩種方式使用軸值，當您指定的位置和大小的附註:-設定<xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>，<xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A>或多個這些附註屬性，以<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>屬性值<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>物件。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>      -使用<xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>屬性若要錨定至資料點的註解。</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> 在此情況下，會自動計算的位置。       所有註解被衍生自註解類別，可以用來設定屬性常見所有註解物件，例如色彩、 位置、 鎖定等等。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea

  name: StateMachineWorkflowActivity
  nameWithType: StateMachineWorkflowActivity
  fullName: System.Workflow.Activities.StateMachineWorkflowActivity
  type: Class
  summary: "可做為狀態機器工作流程的根容器。 包含事件驅動的活動和狀態。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateMachineWorkflowActivity 是活動容器，用來建立遵循狀態機器模型的工作流程。       StateMachineWorkflowActivity 是<xref:System.Workflow.ComponentModel.CompositeActivity>，這表示 StateMachineWorkflowActivity 可以包含其他活動。</xref:System.Workflow.ComponentModel.CompositeActivity> StateMachineWorkflowActivity 和<xref:System.Workflow.Activities.EventDrivenActivity>活動是唯一允許的 StateMachineWorkflowActivity 子活動。</xref:System.Workflow.Activities.EventDrivenActivity> <xref:System.Workflow.Activities.EventDrivenActivity>活動已允許，因為根活動本身的行為類似的狀態。</xref:System.Workflow.Activities.EventDrivenActivity> 因此，您可以有<xref:System.Workflow.Activities.EventDrivenActivity>根層級 StateMachineWorkflowActivity 中的所有狀態活動所使用的活動。</xref:System.Workflow.Activities.EventDrivenActivity> <xref:System.Workflow.Activities.EventDrivenActivity>在此層級的活動會提供全域機制來處理工作流程事件，並自動轉換狀態。</xref:System.Workflow.Activities.EventDrivenActivity> <xref:System.Workflow.Activities.StateActivity>活動會提供一個機制來定義模型中的各個階段。</xref:System.Workflow.Activities.StateActivity>       StateMachineWorkflowActivity 具有所需的狀態機器工作流程執行屬性。 StateMachineWorkflowActivity 最值得注意的是，有兩個重要的屬性︰<xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>和<xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>。</xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> </xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>       <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>狀態機器的已建立狀態機器的執行個體時，為狀態機器的狀態。</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>屬性是強制的並建立 StateMachineWorkflowActivity 時必須提供。</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> <xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>狀態機器的中，就像任何其他包含在狀態機器的狀態活動。</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty> 狀態活動可以是 StateMachineWorkflowActivity 根活動的直接子系和 StateMachineWorkflowActivity 只能有一個<xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity.InitialStateNameProperty>       <xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>StateMachineWorkflowActivity 是<xref:System.Workflow.Activities.StateActivity>活動指定為 StateMachineWorkflowActivity 的結束狀態。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> 若要進行轉換時<xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>，工作流程執行完成。</xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> <xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty>不是強制性。</xref:System.Workflow.Activities.StateMachineWorkflowActivity.CompletedStateNameProperty> 這表示，您可以擁有未完成 StateMachineWorkflowActivity。 這不表示狀態機器工作流程永遠為使用記憶體中。 StateMachineWorkflowActivity 可能已卸載，因為要等待事件。       永遠不會完成的 StateMachineWorkflowActivity 活動會在處理長期執行的商務交易，如同供應商收到採購單的情況特別有用。 已完成採購單的事實不代表訂單程序是一段。 可能會傳回屬於的採購單的貨品或可能會修改採購單並有其他項目加入至它之後到達。 有時候可能會保留一段時間，基於法律或其他採購單的需求。 工作流程未完成的工作流程仍然維持在卸載狀態的只是表示事實。 可能的案例停用工作流程，這表示在一段時間後的工作流程執行個體可能會強制關閉。"

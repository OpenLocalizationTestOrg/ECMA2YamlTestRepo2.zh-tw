  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>控制項使用的 IsDefault 屬性來區別多個符合特定的方法類型的簽章需求的方法。</xref:System.Web.UI.WebControls.ObjectDataSource> 如果兩個方法符合簽章需求，方法與 IsDefault 屬性設為`true`已選取。       在設計階段的 IsDefault 屬性用來自動設定<xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>， <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>， <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>，和<xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>屬性<xref:System.Web.UI.WebControls.ObjectDataSource>執行個體。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       如果<xref:System.ComponentModel.DataObjectMethodAttribute>使用建立<xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>建構函式只採用<xref:System.ComponentModel.DataObjectMethodType>參數，將 IsDefault 屬性設為`false`。</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"

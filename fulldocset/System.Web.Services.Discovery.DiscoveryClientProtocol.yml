  summary: "參考的集合 founds 解決的探索文件中。"
  remarks: "叫用期間填入參照集合<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>， <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>，<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 在叫用期間<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>方法所提供的 URL 是否有效的探索文件，該文件會加入至參考集合，以及探索文件中找到的參照。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 叫用期間加入的參考<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>方法不一定是有效的探索文件。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 在叫用期間<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>參考集合中的參考會驗證為有效的探索文件。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> 如果它們有效，而且包含參考，它們也會新增參考集合。"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the references in the References property discovered during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the references found in an invocation to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.References#1](~/add/codesnippet/csharp/p-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.References#1](~/add/codesnippet/visualbasic/p-system.web.services.di_13_1.aspx)]"

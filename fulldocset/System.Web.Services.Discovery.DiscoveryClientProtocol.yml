  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "提供以程式設計方式叫用 XML Web services 探索支援。"
  remarks: "XML Web 服務探索處理程序尋找，或探索、 一個或更多相關文件，描述可用的 XML Web 服務。 它是透過 XML Web 服務用戶端了解有關使用 XML Web 服務在指定的 URL 和使用方式的 XML Web 服務探索。 提供 XML Web 服務探索的運作方式從內部部署，您有已取得 URL 探索文件，可能是透過目錄服務，例如 http://uddi.microsoft.com，不過，您沒有 XML Web 服務的相關詳細資料。 透過 XML Web 服務探索，您可以探索中所列的 XML Web 服務的詳細<xref:System.Web.Services.Discovery.DiscoveryDocument>在特定的 URL。</xref:System.Web.Services.Discovery.DiscoveryDocument>       XML Web 服務用戶端會從 XML Web 服務探索提供的 URL 設為 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>或<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 通常，此 URL 是指探索文件，依次指向描述一或多個 XML Web 服務加入至文件<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 此時，只有該文件會下載並驗證以指向有效 XML Web 服務的相關資訊。 不過，在這個階段未驗證該文件中包含的參考。 改為加入至<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 若要確認的參考都是有效，叫用<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>或<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>方法新增至有效的參考文件<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> 最後，如果用戶端想要儲存到磁碟，請叫用的探索結果<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       如果不需要以程式設計方式存取 XML Web 服務探索，[!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]隨附探索命令提示字元中的 XML Web service 的 Web 服務探索工具 (Disco.exe)。 如需詳細資訊，請參閱[Web 服務探索工具 (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)。"
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
  syntax:
    content: 'public class DiscoveryClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol'

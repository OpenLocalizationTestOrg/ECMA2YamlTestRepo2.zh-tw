  id: ResolveOneLevel
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveOneLevel()
  nameWithType: DiscoveryClientProtocol.ResolveOneLevel()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "解決探索文件、 XML 結構描述定義 (XSD) 結構描述和服務描述中的所有參考<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>，以及這些探索文件中找到的參照。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveOneLevel 解析所有有效的參照，它會尋找並將放在<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 同時<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>ResolveOneLevel 下載並驗證 XSD 結構描述和服務中的描述和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> 不過，兩個方法是相同的探索文件的處理方式。 ResolveOneLevel 解析在探索文件中的所有參考<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 如果探索文件包含其他探索文件的參考，ResolveOneLevel 解析只探索文件。 找到這些探索文件中的探索文件的巢狀層級的深度不會解決 ResolveOneLevel; 一個而<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>解決所有問題。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>解析巢狀的探索文件中的參考，直到有沒有更多的參考會繼續。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>       ResolveOneLevel 完成驗證程序期間所發生的錯誤不擲回次出現項目，但而收集，並加入至<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveOneLevel.  \n  \n [!code-cs[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/csharp/m-system.web.services.di_20_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/visualbasic/m-system.web.services.di_20_1.aspx)]"
  syntax:
    content: public void ResolveOneLevel ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel*
  exceptions: []
  platform:
  - net462

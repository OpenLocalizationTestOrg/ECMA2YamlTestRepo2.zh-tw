  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "解決探索文件、 XML 結構描述定義 (XSD) 結構描述和服務描述中的所有參考<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>屬性，以及參考的探索文件中找到的參考。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll 解析所有有效的參照，它會尋找並將放在<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 這兩個 ResolveAll 和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>下載並驗證 XSD 結構描述和服務中的描述<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> 不過，兩個方法是相同的探索文件的處理方式。 <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>會在探索文件中的所有參考都解析<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>屬性; 如果探索文件包含參考其他探索文件、<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>都解析只探索文件。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> 這些探索文件中找到的探索文件的巢狀層級的深度不會解決一個<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; 但是 ResolveAll 解決它們全部。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll 會繼續解析巢狀的探索文件中的參考，直到有沒有更多的參考。       ResolveAll 完成驗證程序期間所發生的錯誤不擲回次出現項目，但而收集，並加入至<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net462

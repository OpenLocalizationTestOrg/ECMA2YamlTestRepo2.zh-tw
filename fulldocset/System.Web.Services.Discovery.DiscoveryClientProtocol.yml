  remarks: "使用的名稱建立檔案`topLevelFilename`目錄參數所指定的目錄中的參數包含儲存的探索文件、 XML 結構描述定義 (XSD) 結構描述和服務描述的對應。 可以讀取此檔案中使用<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>方法來填入<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>屬性。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> 檔案的格式為 XML 包含序列化的版本的<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>類別。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>       如果存在具有相同名稱的檔案`topLevelFilename`中的參數`directory`WriteAll 方法覆寫參數，該檔案。 `topLevelFilename`參數必須包含完整的路徑，如果檔案不存在目前目錄中。"

- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "探索以判斷它是否探索文件提供的 URL。"
  remarks: "Discover 方法預期所提供的 URL 是探索文件。 如果 URL 是指服務說明或 XML 結構描述會擲回例外狀況。 若要探索的 XML 結構描述或服務描述叫用<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       如果提供的 URL 指向有效的探索文件，加入探索處的文件所提供的 URL<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>集合。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 此外，探索文件中的參考會加入<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>集合，但不是驗證以指向有效的探索文件。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 若要確認的參考，指向有效的探索文件叫用<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>或<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "XML Web 服務探索的開始位置的 URL。"
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref>包含結果的 XML Web 服務探索在提供的 URL。"
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "存取所提供的 URL 傳回<xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>以外的 HTTP 狀態碼"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> Parameteris 有效的 URL，但不指向有效的探索文件。"
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "探索所提供的 URL，以判斷它是否探索文件中，服務說明或 XML 結構描述定義 (XSD) 結構描述。"
  remarks: "DiscoverAny 方法會探索所提供的 URL 是探索文件中，服務說明或 XSD 結構描述。 如果已知 URL 只會參考探索文件<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>可能叫用方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       如果提供的 URL 會指向有效的探索文件、 XSD 結構描述或服務描述，加入探索處的文件所提供的 URL<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>集合。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> 當提供的 URL 參考到 XSD 結構描述或服務描述<xref:System.Web.Services.Discovery.DiscoveryDocument>會在記憶體中建立並新增至<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>集合。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> 此外，探索文件中的參考會加入<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>集合，但不是驗證以指向有效的探索文件。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> 若要確認參考都指向有效的探索文件，叫用<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>或<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "XML Web 服務探索的開始位置的 URL。"
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref>包含結果的 XML Web 服務探索在提供的 URL。 如果<code> url </code>參數是指服務說明或 XSD 結構描述， <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref>不會建立在記憶體中。"
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "存取所提供的 URL 傳回<xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>以外的 HTTP 狀態碼"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> Parameteris 有效的 URL，但不指向有效的探索文件、 服務描述或 XSD 結構描述。"
  platform:
  - net462

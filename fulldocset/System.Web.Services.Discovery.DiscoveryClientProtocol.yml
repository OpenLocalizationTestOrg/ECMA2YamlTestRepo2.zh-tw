  remarks: "在叫用期間填入文件集合<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>， <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>，<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>方法。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 在叫用期間<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>方法，如果所提供的 URL 是有效的探索文件，該文件會加入至文件集合。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> 在叫用期間<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>和<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>方法中參考有效的探索文件<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>集合會加入至文件集合。</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:

  remarks: "QuestionTemplate 屬性包含範本定義的外觀<xref:System.Web.UI.WebControls.PasswordRecovery>控制有問題的檢視。</xref:System.Web.UI.WebControls.PasswordRecovery>       下表列出問題檢視範本中使用的必要和選擇性的控制項。      | 識別碼或命令名稱 |控制項類型 |必要/選用 |  |------------------------|------------------|------------------------|  |`Answer`|實作<xref:System.Web.UI.IEditableTextControl>任何控制項。 |需要 |  |`Submit`|任何控制項，會導致事件反昇。 |選擇性 |      送出控制項可以是任何控制項之事件反昇，例如<xref:System.Web.UI.WebControls.Button>， <xref:System.Web.UI.WebControls.LinkButton>，或<xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> 控制項的命令名稱屬性必須設&quot;Submit&quot;。       <xref:System.Web.UI.WebControls.PasswordRecovery>控制會擲回<xref:System.Web.HttpException>例外狀況，如果 [問題] 檢視不包含必要的控制項。</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> 如果您提供的選擇性控制識別碼至錯誤的類型; 的控制項，會擲不回任何例外狀況不過，如果控制項之後忽略由<xref:System.Web.UI.WebControls.PasswordRecovery>控制項。</xref:System.Web.UI.WebControls.PasswordRecovery>       當您使用範本來定義問題檢視的外觀時，只有下列屬性會影響控制項的行為:-所有屬性都繼承自<xref:System.Web.UI.WebControls.WebControl>(如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.PasswordRecovery>控制成員資料表)。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>       當您使用 [問題] 檢視的範本時，所有其他屬性都非使用中。"

  remarks: "FailureTextStyle 屬性定義錯誤訊息中的外觀<xref:System.Web.UI.WebControls.PasswordRecovery>控制項。</xref:System.Web.UI.WebControls.PasswordRecovery> 這個屬性是唯讀的。不過，您可以設定的屬性<xref:System.Web.UI.WebControls.Style>它所傳回的物件。</xref:System.Web.UI.WebControls.Style> 您可以在表單中，以宣告方式設定這些屬性`Property-Subproperty`，其中`Subproperty`代表的屬性<xref:System.Web.UI.WebControls.Style>類別 (例如， `FailureTextStyle-ForeColor`)。</xref:System.Web.UI.WebControls.Style> 您可以在表單中，以程式設計方式設定屬性`Property.Subproperty`(例如， `FailureTextStyle.ForeColor`)。       一般設定包括自訂背景色彩、 文字色彩和字型屬性。 FailureTextStyle 屬性會定義下列屬性的外觀:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>FailureTextStyle 屬性的樣式設定會與樣式設定合併<xref:System.Web.UI.WebControls.PasswordRecovery>控制項。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> FailureTextStyle 屬性中所做的任何設定覆寫屬性中的對應設定<xref:System.Web.UI.WebControls.PasswordRecovery>控制項。</xref:System.Web.UI.WebControls.PasswordRecovery>       下列<xref:System.Web.UI.WebControls.PasswordRecovery>FailureTextStyle 設定樣式屬性會覆寫:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>-<xref:System.Web.UI.WebControls.WebControl.Width%2A>當您使用範本來定義外觀<xref:System.Web.UI.WebControls.PasswordRecovery>控制項，FailureTextStyle 屬性沒有任何作用。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"

  name: PasswordRecovery
  nameWithType: PasswordRecovery
  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "提供使用者介面 (UI) 項目，讓使用者復原或重設遺失的密碼，並接收電子郵件中。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [檢視](#views)      -   [樣式和範本](#styles_and_templates)      -   [驗證群組](#validation_groupings)      -   [套用 CSS 樣式](#applying_styles)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 Provider 控制可協助使用者忘記其密碼。       它可讓使用者要求包含新的密碼或密碼已與使用者名稱相關聯的電子郵件訊息。      > [!NOTE] > Provider Web 控制項傳送給使用者的復原或新的密碼使用網際網路電子郵件服務。 沒有固有的安全性風險，傳送電子郵件中的密碼。 您應該判斷是否可以接受您的網站將這些安全性風險。      > [!NOTE] > 如果您不熟悉 ASP.NET 中可用的登入控制項組，請參閱[ASP.NET 登入控制項概觀](~/add/includes/ajax-current-ext-md.md)才能繼續。 如需登入控制項及成員資格相關的其他主題的清單，請參閱[使用成員資格管理使用者](~/add/includes/ajax-current-ext-md.md)。       使用者可以復原密碼，在定義成員資格提供者時，才<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>屬性支援純文字或加密的密碼。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> 雜湊的密碼無法復原，因為使用者站台上使用雜湊的密碼只能重設其密碼。      > [!IMPORTANT] > 接受使用者輸入可能會造成安全性威脅。 惡意使用者可以傳送資料，目的是要公開的弱點可能會或執行程式，嘗試產生的密碼。 為了提高安全性，處理使用者輸入時，您應該使用您的控制項的驗證功能，並保護您的控制項設定的任何資料提供者。 如需詳細資訊，請參閱[保護登入控制項](~/add/includes/ajax-current-ext-md.md)，[的 Web 應用程式的基本安全性作法](~/add/includes/ajax-current-ext-md.md)，和[保護的成員資格](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 尚未核准的成員資格使用者時，就可以使用 Provider 控制項 (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>設`false`)，但不在成員資格使用者鎖定時使用 (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName>設`true`)。</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       電子郵件傳送使用<xref:System.Web.UI.WebControls.MailDefinition>類別。</xref:System.Web.UI.WebControls.MailDefinition> 若要能夠傳送電子郵件給使用者，您必須設定郵件伺服器應用程式的 Web.config 檔案中。 您可以變更的內容中設定自訂的訊息傳送給使用者的電子郵件<xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>屬性。</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      > [!NOTE] > 並不保證會接收使用者，或檢視電子郵件訊息。 若要確認使用者已收到電子郵件通知，請考慮提供確認在訊息中，可讓使用者確認收到通知的連結。      <a name=&quot;views&quot;></a># # Provider 控制項有三個檢視表所述，或檢視︰ 檢視使用者名稱-會詢問使用者是否已註冊的使用者名稱。      [問題] 檢視︰-需要使用者提供重設密碼的預存問題的答案。      為順利完成檢視表-會告知使用者密碼復原或重設成功與否。       Provider 控制項會顯示 [問題] 檢視中定義的成員資格提供者時，才<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>屬性支援密碼問題和解答。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       下表列出的每個樣式屬性 Provider 控制項，並指出這會影響檢視它。      |屬性 |使用者名稱檢視 |問題檢視 |順利完成檢視表 |  |--------------|-------------------|-------------------|------------------|  |<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|[是] |[是] |[是] |  |<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|[是] |[是] |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|[是] |[是] |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|[是] |[是] |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|[是] |[是] |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|否 |否 |[是] |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|[是] |[是] |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|[是] |[是] |[是] |     <a name=&quot;styles_and_templates&quot;> </a> # # 樣式和範本您可以使用一組廣泛的樣式屬性來自訂 Provider 控制項的外觀。</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> 或者，您可以將自訂的範本套用至三個檢視，如果您需要完全控制控制項的外觀。 您可以使用<xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>，<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>和<xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>屬性來建立這些檢視的範本。</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> 如果您定義檢視的範本，Provider 的樣式屬性會有任何作用。       下表列出 Provider 控制項的樣式屬性，並說明每個樣式屬性會影響哪些 UI 項目。 如需哪些屬性的每個樣式套用至清單，請參閱個別的樣式屬性的文件。      |樣式屬性 |受影響的 UI 項目 |  |--------------------|-------------------------|  |<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|送出按鈕上的所有檢視。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|對使用者顯示錯誤文字。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|連結至其他網頁。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|告訴使用者如何使用控制項的頁面上的指示文字。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|所有輸入欄位，例如文字方塊的標籤。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|輸入文字輸入欄位。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|標題為每個檢視的文字。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|密碼復原或重設嘗試成功時，對使用者顯示的文字。 |      下表的列出哪些範本屬性套用至 Provider 控制項中的每一個檢視。</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> 如需的控制項，您必須在每個範本中設定的清單，請參閱個別範本內容的文件。      |檢視 |樣板屬性 |  |----------|-----------------------|  |使用者名稱 |<xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|  |問題 |<xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|  |成功 |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|      Provider 控制項未自訂範本，當<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Provider 控制項的屬性會套用至控制項中的第一個文字方塊和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>套用至所有文字方塊控制項的屬性。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> 如果 Provider 控制項為自訂範本，然後在<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>屬性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>屬性會被忽略。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 在此案例中，設定<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>屬性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>屬性每個範本子控制項的直接。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Provider 控制項屬性表示的文字方塊中，例如<xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>和<xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>，都可以存取頁面生命週期的所有階段。</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> 藉由使用者所做的任何變更會採用控制項<xref:System.Web.UI.WebControls.TextBox.TextChanged>文字方塊所觸發的事件。</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a># # 驗證群組 Provider 控制項建立的驗證群組控制項中的所有必要的欄位驗證程式，讓其他網頁上的輸入的控制項不會受到驗證 Provider 控制項。 根據預設， <xref:System.Web.UI.Control.ID%2A>Provider 控制項的屬性做的驗證群組名稱。</xref:System.Web.UI.Control.ID%2A> 例如，Provider 控制項 id 」 PasswordRecovery1 」 將使用&quot;PasswordRecovery1 」 的驗證群組名稱。 如果您想要參與驗證的另一個群組的 Provider 控制項，您必須將控制項樣板。      <a name=&quot;applying_styles&quot;></a># # 套用 CSS 樣式 Provider 控制可讓您在標記中指定的 CSS 樣式規則。 如果您使用範本來自訂 Provider 控制項的外觀時，您可以指定範本中的標記中的 CSS 樣式。 在此情況下，額外外部資料表不是必要的。 您可以防止資料表呈現的設定<xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>屬性`false`。</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GeneralFailureText=&quot;string&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       MailDefinition-BodyFileName=&quot;uri&quot;       MailDefinition-CC=&quot;string&quot;       MailDefinition-From=&quot;string&quot;       MailDefinition-IsBodyHtml=&quot;True|False&quot;       MailDefinition-Priority=&quot;Normal|Low|High&q
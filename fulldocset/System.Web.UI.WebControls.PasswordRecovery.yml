  namespace: System.Web.UI.WebControls
  summary: "發生於使用者已送出密碼復原確認問題的解答。"
  remarks: "使用者送出密碼確認問題的答案之後，就會在伺服器上發生 VerifyingAnswer 事件。 若要準備送出的解答使用者的成員資格提供者，例如將其轉換成全為大寫或小寫字母，您可以使用此事件。       <xref:System.Web.UI.WebControls.PasswordRecovery>控制項第一次引發 VerifyingAnswer 事件，然後使用成員資格提供者中指定與<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>要比較的使用者輸入的密碼儲存在網站中的答案。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>       如需處理事件的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example handles the VerifyingAnswer event and changes the displayed <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_123_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_123_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingAnswer;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "成員資格提供者所驗證的使用者名稱之前，就會發生。"
  remarks: "VerifyingUser 引發伺服器上的使用者名稱提交給成員資格提供者，以判斷是否為有效的使用者名稱之前。 使用此事件執行任何所需的使用者名稱，例如將其轉換成全為大寫或小寫字母，或正在驗證的使用者名稱為特定的格式，例如電子郵件地址的前置處理。       <xref:System.Web.UI.WebControls.PasswordRecovery>控制項第一次引發 VerifyingUser 事件，然後使用成員資格提供者中指定與<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>屬性，以判斷輸入的使用者名稱是否為有效的使用者名稱的網站。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> 如果它是有效的而且成員資格提供者支援密碼問題和解答，密碼驗證問題會傳回從網站和<xref:System.Web.UI.WebControls.PasswordRecovery>控制項會顯示 [問題] 檢視。</xref:System.Web.UI.WebControls.PasswordRecovery> 如果使用者名稱不是有效的在文字<xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>屬性會顯示在使用者檢視表中，以便使用者可以輸入不同的使用者名稱。</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       如果成員資格提供者不支援密碼問題和解答，<xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>就會引發事件和電子郵件傳送給使用者以新的或已復原的密碼。</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       如需處理事件的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

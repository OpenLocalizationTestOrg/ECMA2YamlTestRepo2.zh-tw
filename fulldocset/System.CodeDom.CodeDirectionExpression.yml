  type: Class
  summary: "代表運算式做為方法叫用參數以及參考方向指標。"
  remarks: "CodeDirectionExpression 可以代表參數，傳遞至方法，並參考參數的方向。       <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>屬性會指出要使用方向來限定的運算式。</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>屬性會指出使用其中一個參數的方向<xref:System.CodeDom.FieldDirection>列舉值。</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression 適用於方法叫用參數，以及應該不時，使用宣告的方法。"
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"

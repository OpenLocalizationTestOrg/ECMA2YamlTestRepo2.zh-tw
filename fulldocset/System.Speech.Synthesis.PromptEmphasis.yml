  fullName: System.Speech.Synthesis.PromptEmphasis
  type: Enum
  summary: "列舉值在提示中強調的層級。"
  remarks: "PromptEmphasis 列舉的成員由<xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>建構函式、 藉由<xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>方法，並依據<xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>方法，以指定口語文字的強調的層級。</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>屬性取得的強調<xref:System.Speech.Synthesis.PromptStyle>物件使用 PromptEmphasis 執行個體。</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > Windows 中的語音合成引擎不支援變化中的語音輸出的強調這一次。 設定值，為了強調，我們使用 PromptEmphasis 列舉的成員將會產生任何可發出聲音的變更合成的語音輸出中。"
  syntax:
    content: public enum PromptEmphasis
  inheritance:

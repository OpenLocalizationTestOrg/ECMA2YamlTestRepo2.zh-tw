  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>內按鈕時引發事件<xref:System.Web.UI.WebControls.GridView>按一下控制項時。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> 這可讓您提供執行自訂的常式，每當發生此事件的事件處理方法。      > [!NOTE] ><xref:System.Web.UI.WebControls.GridView>控制項也其他特製化時引發事件會按一下某些按鈕 (按鈕`CommandName`屬性設定為 「 刪除 」、 「 更新 」 和 「 頁面 」 範例)。</xref:System.Web.UI.WebControls.GridView> 當使用其中一個按鈕時，您應該考慮處理其中一個控制項所提供的特定事件 (例如<xref:System.Web.UI.WebControls.GridView.RowDeleted>或<xref:System.Web.UI.WebControls.GridView.RowDeleting>)。</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       GridViewCommandEventArgs 物件會傳遞至事件處理方法，可讓您判斷命令名稱並按之按鈕的命令引數。 若要判斷命令名稱和命令引數，請使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>和<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>屬性，分別。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 您也可以存取使用引發事件的按鈕控制項<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>屬性。</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 GridViewCommandEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"

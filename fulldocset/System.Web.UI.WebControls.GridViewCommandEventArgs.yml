  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.GridViewCommandEventArgs>類別</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>的新執行個體       下表顯示<xref:System.Web.UI.WebControls.GridViewCommandEventArgs>.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>的執行個體的初始屬性值      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>|屬性的值<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A><xref:System.Web.UI.WebControls.CommandEventArgs>物件中包含的`originalArgs`參數。 |  |<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>|屬性的值<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A><xref:System.Web.UI.WebControls.CommandEventArgs>物件中包含的`originalArgs`參數。 |  |<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>|中包含的物件`commandSource`參數。 |     > [!NOTE] > 主要由控制項開發人員使用這個建構函式時引發事件。</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"

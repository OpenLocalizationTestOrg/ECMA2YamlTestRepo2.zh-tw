  summary: "取得<xref:System.TimeSpan>指定回應延遲上限。</xref:System.TimeSpan>"
  remarks: "在臨機操作模式中的作業，探索用戶端多點傳送尋找或解析要求。 根據要求中指定的準則，多個服務可能會回應至用戶端。 為避免所有回應同時抵達並讓用戶端，探索服務執行階段延遲傳送回應至要求隨機一段時間，介於 0 到 MaxResponseDelay 的值。"
  syntax:

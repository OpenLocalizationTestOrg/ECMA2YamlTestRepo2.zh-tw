  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新執行個體<xref href=&quot;System.Security.AccessControl.ObjectAuditRule&quot;></xref>類別。"
  syntax:
    content: protected ObjectAuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, Guid objectType, Guid inheritedObjectType, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "識別套用存取規則。  它必須是可以轉換成物件<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
    - id: accessMask
      type: System.Int32
      description: "此規則的存取遮罩。 存取遮罩是 32 位元集合的匿名位元，其中的意義由個別的積分器所定義。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果這個規則繼承自父容器。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "指定存取規則的繼承屬性。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "是否自動傳播繼承的存取規則。 如果忽略傳播旗標`inheritanceFlags`設<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>。"
    - id: objectType
      type: System.Guid
      description: "要套用規則的物件類型。"
    - id: inheritedObjectType
      type: System.Guid
      description: "可繼承規則的子物件的類型。"
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "稽核條件。"
  overload: System.Security.AccessControl.ObjectAuditRule.#ctor*
  exceptions:

  remarks: "啟動事件，就會發生下列情況下:-第一次要求頁面時，第一種形式會啟動。      -當<xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>頁的屬性以程式設計方式設定。</xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>      -當使用者巡覽至表單，以透過<xref:System.Web.UI.MobileControls.Link>其目標是一種形式的控制。</xref:System.Web.UI.MobileControls.Link>       這個事件的事件鏈結中的位置，讓繫結至資料來源的子控制項，或設定可以繼承的所有子控制項的表單屬性非常重要。"

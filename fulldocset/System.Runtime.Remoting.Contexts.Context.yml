  summary: "註冊動態屬性實作<xref href=&quot;System.Runtime.Remoting.Contexts.IDynamicProperty&quot;></xref>與遠端服務的介面。"
  remarks: "根據`obj`和`ctx`，`prop`參與會放在路徑中的遠端處理呼叫某些位置的接收要求。 如果已登錄多個屬性，可以呼叫之間變更任意順序來呼叫其接收。       如果`obj`不`null`，，然後如果它是 proxy 時，會攔截所有針對 proxy 進行的呼叫。 否則，如果`obj`是實際物件，會攔截所有的物件上呼叫。 `ctx`參數必須是`null`。       如果`ctx`不`null`，`obj`必須`null`和會攔截進入與離開內容的所有呼叫。       如果兩個`ctx`和`obj`是`null`，會攔截所有的呼叫進入與離開所有內容。"
  syntax:
    content: public static bool RegisterDynamicProperty (System.Runtime.Remoting.Contexts.IDynamicProperty prop, ContextBoundObject obj, System.Runtime.Remoting.Contexts.Context ctx);
    parameters:
    - id: prop
      type: System.Runtime.Remoting.Contexts.IDynamicProperty
      description: "要註冊之動態屬性。"
    - id: obj
      type: System.ContextBoundObject
      description: "物件/proxy 的`property`註冊。"
    - id: ctx
      type: System.Runtime.Remoting.Contexts.Context
      description: "其內容`property`註冊。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已成功註冊此屬性;，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Remoting.Contexts.Context.RegisterDynamicProperty*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "任一<code> prop </code>或其名稱是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，或者不是動態 (未實作<xref href=&quot;System.Runtime.Remoting.Contexts.IDynamicProperty&quot;> </xref>)。"

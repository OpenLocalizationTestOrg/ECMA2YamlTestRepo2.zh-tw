Web.UI.WebControls.DataGrid>       一般來說，資料來源，其中包含要顯示的所有項目會載入每次<xref:System.Web.UI.WebControls.DataGrid>控制項被分頁。</xref:System.Web.UI.WebControls.DataGrid> 這可能會非常大的資料來源時耗用大量資源。 自訂分頁可讓您只載入區段顯示在單一頁面所需的資料。 如需有關自訂分頁的詳細資訊，請參閱<xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>屬性。</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"

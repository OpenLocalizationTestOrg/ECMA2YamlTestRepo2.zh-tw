  remarks: "使用這個屬性來自動建立<xref:System.Web.UI.WebControls.BoundColumn>資料來源中的每個欄位的物件。</xref:System.Web.UI.WebControls.BoundColumn> 每個欄位然後會轉譯為中的資料行<xref:System.Web.UI.WebControls.DataGrid>順序欄位出現在資料來源控制項。</xref:System.Web.UI.WebControls.DataGrid>       並非所有的資料型別可以繫結至<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> 如果欄位包含不支援的資料類型，該欄位將不會建立資料行。 如果資料來源只包含一個資料行具有不支援的資料類型，則會擲回例外狀況。 下表顯示可以繫結至控制項的資料類型。      |資料型別 |描述 |  |---------------|-----------------|  |基本型別 |基本資料類型，例如<xref:System.Int32?displayProperty=fullName>， <xref:System.Char>， <xref:System.Double>，依此類推。</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> 如需完整清單，請參閱<xref:System.Type.IsPrimitive%2A?displayProperty=fullName>。 |  |字串 |<xref:System.String?displayProperty=fullName>物件。 |  |DateTime |<xref:System.DateTime?displayProperty=fullName>物件。 |  |十進位 |<xref:System.Decimal?displayProperty=fullName>物件。 |     > [!NOTE] > 明確宣告資料行可用於搭配自動產生的資料行。</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> 當同時明確宣告資料行使用第一次呈現時，後面接著自動產生的資料行。 自動產生的資料行不會加入至<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
  example:

      description: "A <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref>物件，其中包含目前選取的項目中的樣式屬性<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>控制項。 預設值為空<xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;></xref>物件。"

  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否已啟用自訂分頁。"
  remarks: "分頁可讓您顯示的內容<xref:System.Web.UI.WebControls.DataGrid>頁面區段中的控制項。</xref:System.Web.UI.WebControls.DataGrid> 在頁面上的項目數目由<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>屬性。</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> 如果未不指定任何值，如<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>屬性，<xref:System.Web.UI.WebControls.DataGrid>將顯示 10 個項目頁面上。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       一般來說，包含每個資料列的資料來源<xref:System.Web.UI.WebControls.DataGrid>每次載入控制項<xref:System.Web.UI.WebControls.DataGrid>控制項移到不同的網頁。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> 這可能會非常大的資料來源時耗用大量資源。 自訂分頁可讓您只載入區段顯示在單一頁面所需的資料。       若要啟用自訂分頁，同時設定<xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>和 AllowCustomPaging 屬性`true`。</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> 接下來，提供程式碼來處理<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>事件。</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       一般邏輯<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>事件處理常式會先設定<xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>屬性頁面，您想要顯示的索引。</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > 事件處理常式會接收<xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>物件做為參數。</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> 您可以使用<xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>此參數，以判斷頁面的頁面上選取項目從使用者選取的索引屬性<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       接下來，建立資料來源包含要顯示在單一頁面上，然後使用資料<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>方法來將資料繫結<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] >，因為載入的資料區段時，您必須設定<xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>屬性中的項目總數<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> 這可讓控制項來決定顯示在每個項目所需總頁數<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> 這個屬性通常會以程式設計方式設定一次中的項目總數<xref:System.Web.UI.WebControls.DataGrid>控制決定。</xref:System.Web.UI.WebControls.DataGrid>       當啟用分頁以 AllowCustomPaging 屬性設定為`false`、<xref:System.Web.UI.WebControls.DataGrid>控制項假設資料來源包含要顯示的所有項目。</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid>控制項計算顯示根據指定的頁面索引的頁面上的項目索引<xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>屬性，並在頁面上，所指定的項目數<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>屬性。</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       當 AllowCustomPaging 屬性設定為`true`、<xref:System.Web.UI.WebControls.DataGrid>控制項假設資料來源只包含的項目由<xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>屬性。</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> 最多的項目所指定的所有項目<xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>屬性會顯示。</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"

  type: Class
  summary: "資料繫結清單控制項顯示資料表中的項目從資料來源。 DataGrid 控制項可讓您選取、 排序和編輯這些項目。"
  remarks: "本主題內容:-[簡介](#Introduction)      -   [協助工具](#Accessibility)      -   [宣告式語法](#DeclarativeSyntax)          >  [!NOTE] > 使用 DataGrid 控制項之前，請考慮使用<xref:System.Web.UI.WebControls.GridView>改為控制。</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView>控制.NET Framework 2.0 版中引進，是 DataGrid 控制項中的後續版本。</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a># # 簡介使用 DataGrid 控制項來顯示資料來源的欄位做為資料表中的資料行。 DataGrid 控制項中的每個資料列代表資料來源中的記錄。 DataGrid 控制項支援選取、 編輯、 刪除、 分頁和排序。      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。       不同的資料行類型可決定在控制項中的資料行的行為。 下表列出可用的不同的資料行類型。      |資料行類型 |描述 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.BoundColumn>|顯示資料行繫結至資料來源中的欄位。</xref:System.Web.UI.WebControls.BoundColumn> 它會每個項目欄位中顯示為文字。 這是預設資料行的 DataGrid 控制項類型。 |  |<xref:System.Web.UI.WebControls.ButtonColumn>|顯示資料行中的每個項目的命令按鈕。</xref:System.Web.UI.WebControls.ButtonColumn> 這可讓您建立自訂按鈕控制項的資料行，例如`Add`或`Remove`按鈕。 |  |<xref:System.Web.UI.WebControls.EditCommandColumn>|資料行中每個項目的命令包含編輯的資料行的顯示。 |  |<xref:System.Web.UI.WebControls.HyperLinkColumn>|顯示為超連結資料行中的每個項目的內容。</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> 資料行的內容可以繫結至資料來源或靜態文字中的欄位。 |  |<xref:System.Web.UI.WebControls.TemplateColumn>|將指定的範本資料行中顯示每個項目。</xref:System.Web.UI.WebControls.TemplateColumn> 這可讓您提供的資料行中的自訂控制項。 |      根據預設，<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>屬性設定為`true`，它會建立<xref:System.Web.UI.WebControls.BoundColumn>資料來源中的每個欄位的物件。</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> 接著會將每個欄位轉譯為每個欄位會出現在資料來源的順序中的 DataGrid 控制項中的資料行。       您也可以手動可以控制哪些資料行出現在 DataGrid 控制項中設定<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>屬性`false`然後列出您想要包含在開頭和結尾之間的資料行和`<Columns>`標記。</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> 指定的資料行加入<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合的順序列出。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> 這可讓您以程式設計方式控制的 DataGrid 控制項中的資料行。      > [!NOTE] >，DataGrid 控制項中顯示資料行的順序由資料行中出現的順序<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> 雖然您可以操作，以程式設計方式變更的資料行順序<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合，會比較容易在清單中所要的顯示順序的資料行。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       明確宣告的資料行可以顯示配合自動產生的資料行。 當同時明確宣告資料行使用第一次呈現時，後面接著自動產生的資料行。      > [!NOTE] > 自動產生的資料行不會加入至<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       可自訂的 DataGrid 控制項的外觀，藉由設定控制項的不同部分的樣式屬性。 下表列出不同的樣式屬性。      |樣式屬性 |描述 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|指定替代 DataGrid 控制項中的項目樣式。 |  |<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|指定正在編輯 DataGrid 控制項中項目的樣式。 |  |<xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>|DataGrid 控制項中指定的樣式頁尾區段。 |  |<xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>|DataGrid 控制項中指定的標頭區段的樣式。 |  |<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|DataGrid 控制項中指定之項目的樣式。 |  |<xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>|指定頁面選取區段的 DataGrid 控制項的樣式。 |  |<xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|DataGrid 控制項中指定的選取項目的樣式。 |      您也可以顯示或隱藏的控制項的不同部分。</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> 下表列出可控制哪些部分要顯示或隱藏的屬性。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>|顯示或隱藏的 DataGrid 控制項的頁尾區段。 |  |<xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>|顯示或隱藏的 DataGrid 控制項的標頭區段。 |      您可以控制 DataGrid 控制項的外觀以程式設計方式將屬性加入`<td>`和`<tr>`由控制項的瀏覽器上呈現的標記。</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> 屬性可以藉由提供的事件處理常式中的程式碼以程式設計方式加入<xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>或<xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>事件。</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       若要加入屬性至`<td>`標記中，先取得<xref:System.Web.UI.WebControls.TableCell>物件，表示您想要加入至屬性的 DataGrid 控制項中的資料格。</xref:System.Web.UI.WebControls.TableCell> <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>集合<xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>屬性<xref:System.Web.UI.WebControls.DataGridItemEventArgs>傳遞至事件處理常式的物件可以用來取得想要<xref:System.Web.UI.WebControls.TableCell>物件。</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> 然後您可以使用<xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>方法<xref:System.Web.UI.WebControls.WebControl.Attributes%2A>集合<xref:System.Web.UI.WebControls.TableCell>屬性来加入的物件`<td>`標記。</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       若要加入屬性至`<tr>`標記中，先取得<xref:System.Web.UI.WebControls.DataGridItem>物件，表示您想要加入至屬性的 DataGrid 控制項中的資料列。</xref:System.Web.UI.WebControls.DataGridItem> <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>屬性<xref:System.Web.UI.WebControls.DataGridItemEventArgs>傳遞至事件處理常式的物件可以用來取得想要<xref:System.Web.UI.WebControls.DataGridItem>物件。</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> 然後您可以使用<xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>方法<xref:System.Web.UI.WebControls.WebControl.Attributes%2A>集合<xref:System.Web.UI.WebControls.DataGridItem>屬性来加入的物件`<tr>`標記。</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;
  remarks: "當您指定`ruleSet`參數，使用<xref:System.Security.SecurityRuleSet>.NET Framework 2.0 版的規則或<xref:System.Security.SecurityRuleSet>如[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]規則。</xref:System.Security.SecurityRuleSet> </xref:System.Security.SecurityRuleSet> 如需有關<xref:System.Security.SecurityRuleSet>行為，請參閱[安全性透明程式碼，層級 1](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.SecurityRuleSet> 如需有關資訊<xref:System.Security.SecurityRuleSet>行為，請參閱[安全性透明程式碼，層級 2](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.SecurityRuleSet>"

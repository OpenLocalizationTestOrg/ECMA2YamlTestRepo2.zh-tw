  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "表示 common language runtime 的組件時應強制執行安全性規則集。"
  remarks: "這個類別會指出 common language runtime 的組件時應強制執行安全性規則的設定。 例如，組件標示為`[SecurityRules(SecurityRuleSet.Level1)]`使用.NET Framework 2.0 透明度規則，其中公用的安全性關鍵類型和成員視為為安全性安全關鍵外部組件。 這需要安全性關鍵類型和成員執行完全信任的連結要求，以外部呼叫端存取時，強制執行安全性關鍵的行為。 一般而言，層級 1 規則應僅針對相容性，例如 2.0 版組件。 如需有關層級 1 行為的詳細資訊，請參閱[安全性透明程式碼，層級 1](~/add/includes/ajax-current-ext-md.md)。 層級 2 行為的相關資訊，請參閱[安全性透明程式碼，層級 2](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462

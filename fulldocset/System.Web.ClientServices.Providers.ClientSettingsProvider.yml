  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "可讓 windows 應用程式擷取 Web 設定服務的使用者設定。"
  remarks: "您可以使用用戶端應用程式服務，從現有的 Web 設定服務擷取使用者設定，藉由設定應用程式使用 ClientSettingsProvider 類別。 如需詳細資訊，請參閱[How to︰ 設定用戶端應用程式服務](~/add/includes/ajax-current-ext-md.md)。 設定之後，您可以取得及設定應用程式設定衍生自類別，<xref:System.Configuration.ApplicationSettingsBase>而且設定為使用 ClientSettingsProvider 類別</xref:System.Configuration.ApplicationSettingsBase>透過使用者設定 您可以使用[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]產生`Settings`類別為您的專案 (做為存取`Properties.Settings.Default`在 C# 和`My.Settings`中[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)])。 如需應用程式設定的詳細資訊，請參閱[應用程式設定概觀](~/add/includes/ajax-current-ext-md.md)。       您可以擷取目前的 ClientSettingsProvider 透過<xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>使用 ClientSettingsProvider 完整類別名稱做為索引鍵的屬性。</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> 您也可以擷取提供者透過<xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>屬性，當您處理<xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>事件。</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      > [!NOTE] > 這個類別包含<xref:System.Security.SecurityCriticalAttribute>在類別層級，套用至所有成員的類別。</xref:System.Security.SecurityCriticalAttribute> 安全性透明或部分信任立即呼叫端時，會擲回執行階段例外狀況。 如需安全性關鍵類型和成員的詳細資訊，請參閱[安全性透明程式碼，層級 2](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 這個類別包含在類別層級套用至所有成員的繼承要求。 A<xref:System.Security.SecurityException>衍生的類別並沒有完全信任權限時，會擲回。</xref:System.Security.SecurityException> 如需安全性需求的詳細資訊，請參閱[連結要求](~/add/includes/ajax-current-ext-md.md)和[繼承要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider

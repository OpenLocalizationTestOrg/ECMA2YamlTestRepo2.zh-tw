  summary: "取得用來在設計階段表示相關聯的控制項的標記。"
  remarks: "這個類別會覆寫這個方法，以確保非空白`Text`屬性值時，使用在設計介面上顯示要呈現控制項。 這可確保該類別有意義的表示。 這個方法會設定任何空白`Text`控制項的屬性<xref:System.Web.UI.Control.ID%2A>控制項的屬性。</xref:System.Web.UI.Control.ID%2A>"
  syntax:

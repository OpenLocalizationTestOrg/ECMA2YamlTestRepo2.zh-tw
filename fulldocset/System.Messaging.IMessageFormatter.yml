  name: IMessageFormatter
  nameWithType: IMessageFormatter
  fullName: System.Messaging.IMessageFormatter
  type: Interface
  summary: "序列化或還原序列化訊息佇列訊息的本文中的物件。"
  remarks: "當應用程式傳送訊息至佇列使用的執行個體<xref:System.Messaging.MessageQueue>類別，格式子 （這可以是任何類別的執行個體） 的物件序列化資料流，並將它插入訊息本文。</xref:System.Messaging.MessageQueue> 從使用<xref:System.Messaging.MessageQueue>中，格式子還原序列化成<xref:System.Messaging.Message.Body%2A><xref:System.Messaging.Message>.</xref:System.Messaging.Message>屬性</xref:System.Messaging.Message.Body%2A>的訊息資料</xref:System.Messaging.MessageQueue>的佇列讀取時       <xref:System.Messaging.BinaryMessageFormatter>並<xref:System.Messaging.ActiveXMessageFormatter>提供更快速的輸送量比<xref:System.Messaging.XmlMessageFormatter>.</xref:System.Messaging.XmlMessageFormatter> </xref:System.Messaging.ActiveXMessageFormatter></xref:System.Messaging.BinaryMessageFormatter> <xref:System.Messaging.ActiveXMessageFormatter>允許與 Visual Basic 6.0 訊息佇列應用程式的互通性。</xref:System.Messaging.ActiveXMessageFormatter> <xref:System.Messaging.XmlMessageFormatter>是鬆散結合，這表示伺服器和用戶端可以傳送和接收獨立的型別版本。</xref:System.Messaging.XmlMessageFormatter>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Messaging.Design.MessageFormatterConverter))]

      public interface IMessageFormatter : ICloneable
  implements:
  - System.ICloneable
  platform:

  nameWithType: X500DistinguishedName
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "表示辨別的名稱的 x509 憑證。 這個類別無法被繼承。"
  remarks: "這個類別就像的延伸模組<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>或<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>屬性，這是個人或憑證發行至的實體的名稱。</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.500 是國際標準分散式的目錄服務。 辨別的名稱使用下列格式: [X500: / C = CountryCode/O = Organization/OU = OrganizationUnit/CN = CommonName] 下的欄位長度限制會套用: |欄位 |長度限制 |  |-----------|------------------|  |CountryCode | 2 個字元 |  |組織 |最多 64 個字元 |  |OrganizationUnit |最多 32 個字元 |  |CommonName |最多 64 個字元 |      下列指導方針適用於:-欄位值可以是大寫或小寫。      -分隔符號是斜線 （/），而且必須出現的第一個值之前或後續的值之間。      -分隔符號可以是後接空格。       以下是格式正確的名稱的範例: [X500: /C = US / O = Microsoft / OU = WGA / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"

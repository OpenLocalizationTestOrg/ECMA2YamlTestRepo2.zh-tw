  remarks: "`node`參數會加入至內部集合，而且它之間建立父子式關聯性和`parentNode`。       <xref:System.Web.XmlSiteMapProvider>類別、 衍生自<xref:System.Web.StaticSiteMapProvider>類別和 ASP.NET 中，使用的預設站台對應提供者<xref:System.Web.SiteMapNode.Url%2A>屬性<xref:System.Web.SiteMapNode>物件做為查閱索引鍵中，依預設其內部集合。</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> 如果<xref:System.Web.SiteMapNode.Url%2A>屬性<xref:System.Web.SiteMapNode>已經設定，它必須是唯一的提供者的範圍內。</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>方法會嘗試擷取節點根據其<xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> 否則，您可以使用<xref:System.Web.SiteMapNode.Key%2A>屬性，並對應<xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>方法，以擷取節點。</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A>"

  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "XmlSiteMapProvider 類別衍生自<xref href=&quot;System.Web.SiteMapProvider&quot;></xref>類別，並為 ASP.NET 的預設站台對應提供者。 XmlSiteMapProvider 類別會從 XML 檔案與檔案名稱副檔名.sitemap 產生站台對應樹狀結構。"
  remarks: "XmlSiteMapProvider 類別從遵循已知的結構描述的 XML 檔案載入網站地圖資料。 站台地圖資料會受限於`<siteMap>`標記，並將包含巢狀`<siteMapNode>`標記。 兩個條件約束所加諸<xref:System.Web.SiteMapProvider>和 XmlSiteMapProvider 類別之結構的站台對應的資料:-只能存在一個根節點。</xref:System.Web.SiteMapProvider>      -若為<xref:System.Web.SiteMapNode>指定 Url、 Url 必須是唯一的提供者的範圍內的物件。</xref:System.Web.SiteMapNode> （不指定 Url 的節點，所有索引鍵必須是唯一的。）     下列程式碼範例示範可以搭配 XmlSiteMapProvider 的 XML 檔案。      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```XmlSiteMapProvider 是 ASP.NET 的預設提供者和 XML 資料讀取為 Web.sitemap 位於 ASP.NET 應用程式的目錄結構內的檔案。 根據預設，Web.sitemap 檔案位於應用程式根目錄。不過，如果您想要變更名稱或從中 XmlSiteMapProvider 載入資料檔的位置，您可以覆寫預設設定 Web.config 檔案中。 透過覆寫 Web.config 檔案中的預設組態設定，您可以調整每個 ASP.NET 應用程式，視 XmlSiteMapProvider 的行為。       下列程式碼範例示範範例 Web.config 檔案，其中 XmlSiteMapProvider 仍在使用中，但會使用不同的站台對應檔案。 因為所有的提供者中<xref:System.Web.SiteMapProviderCollection>物件必須具有唯一名稱、 Web.config 檔案中指定了一個使用預設值以外的名稱，但也會設為預設提供者，讓它將會用來取代預設 ASP.NET 組態中所指定 XmlSiteMapProvider。</xref:System.Web.SiteMapProviderCollection>      > [!NOTE] > 您可以變更站台瀏覽資料檔案名稱，但您無法變更其副檔名。 XmlSiteMapProvider 只會從所命名的檔案名稱副檔名.sitemap 檔案讀取資料。      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'

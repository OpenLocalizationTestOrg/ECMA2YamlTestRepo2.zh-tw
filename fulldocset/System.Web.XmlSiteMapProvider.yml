  remarks: "<xref:System.Web.XmlSiteMapProvider>物件會覆寫<xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>方法，以確保如果基底類別的實作不會傳回指定之 url 的節點，連結的子系的任何提供者會搜尋節點。</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       `rawUrl`參數應該是絕對虛擬路徑或應用程式的相對路徑，根據其 XML 站台對應資料檔案中的指定方式。       <xref:System.Web.XmlSiteMapProvider>類別和衍生自它的類別使用的 URL<xref:System.Web.SiteMapNode>做為索引鍵中的類別會維護的各種集合物件。</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> 因此，這些 Url 必須是唯一的站台對應範圍內。 如果立即網站導覽資料管理的內找不到 URL <xref:System.Web.XmlSiteMapProvider>，它會連結至其每一個子系提供者上呼叫 FindSiteMapNode`provider`其站台對應節點的屬性。</xref:System.Web.XmlSiteMapProvider>       FindSiteMapNode 方法間接呼叫<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>方法來擷取站台對應中的最上層節點。</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> 因此，會發生任何例外狀況<xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>方法呼叫 FindSiteMapNode 方法時也會發生。</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "識別要擷取的頁面 URL <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>。"
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> ，代表所識別的頁面<code> rawURL </code>。"

  type: Class
  summary: "提供方法來將資料放在和從系統 剪貼簿擷取資料。 這個類別無法被繼承。"
  remarks: "如需預先定義的格式，以便使用剪貼簿類別的清單，請參閱<xref:System.Windows.Forms.DataFormats>類別。</xref:System.Windows.Forms.DataFormats>       呼叫<xref:System.Windows.Forms.Clipboard.SetDataObject%2A>將資料放在剪貼簿，並取代它目前的內容。</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> 若要將永續性資料的複本放到剪貼簿上，設定`copy`參數`true`。      > [!NOTE] > 若要將資料放在剪貼簿以多種格式，使用<xref:System.Windows.Forms.DataObject>類別或<xref:System.Windows.Forms.IDataObject>實作。</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> 將資料放在剪貼簿以多種格式目標應用程式，您可能不知道其格式需求可以成功地擷取資料的可能性。       呼叫<xref:System.Windows.Forms.Clipboard.GetDataObject%2A>從剪貼簿擷取資料。</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> 資料以實作的物件傳回<xref:System.Windows.Forms.IDataObject>介面。</xref:System.Windows.Forms.IDataObject> 使用所指定的方法<xref:System.Windows.Forms.IDataObject>中的欄位和<xref:System.Windows.Forms.DataFormats>從物件擷取資料。</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> 如果您不知道您所擷取之資料的格式，呼叫<xref:System.Windows.Forms.IDataObject.GetFormats%2A>方法的<xref:System.Windows.Forms.IDataObject>介面，以取得的所有格式清單，該資料是預存的。</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> 然後呼叫<xref:System.Windows.Forms.IDataObject.GetData%2A>方法<xref:System.Windows.Forms.IDataObject>介面，並指定您的應用程式可以使用的格式。</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       在[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]，剪貼簿類別提供了更輕鬆地使用系統剪貼簿的其他方法。 呼叫<xref:System.Windows.Forms.Clipboard.Clear%2A>方法，以從剪貼簿移除所有資料。</xref:System.Windows.Forms.Clipboard.Clear%2A> 若要新增的特定格式的資料到剪貼簿，並取代現有的資料，呼叫適當`Set`*格式*方法，例如<xref:System.Windows.Forms.Clipboard.SetText%2A>，或呼叫<xref:System.Windows.Forms.Clipboard.SetData%2A>方法，以指定格式。</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> 若要從剪貼簿擷取的特定格式的資料，請先呼叫適當`Contains`*格式*方法 (例如<xref:System.Windows.Forms.Clipboard.ContainsText%2A>) 方法，以判斷剪貼簿是否包含資料的格式，然後再呼叫 適當`Get`*格式*方法 (例如<xref:System.Windows.Forms.Clipboard.GetText%2A>) 來擷取資料，如果剪貼簿包含它</xref:System.Windows.Forms.Clipboard.GetText%2A></xref:System.Windows.Forms.Clipboard.ContainsText%2A> 若要在這些作業中指定的格式，呼叫<xref:System.Windows.Forms.Clipboard.ContainsData%2A>和<xref:System.Windows.Forms.Clipboard.GetData%2A>方法而。</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > 所有 Windows 應用程式都共用系統剪貼簿，所以當您切換到另一個應用程式內容可能會變動。   >> 物件必須可序列化，才能放在剪貼簿上。 如果您將不可序列化的物件傳遞至剪貼簿方法時，該方法會失敗而不擲回例外狀況。 請參閱<xref:System.Runtime.Serialization>如需詳細資訊，在序列化。</xref:System.Runtime.Serialization> 如果您的目標應用程式需要非常特定的資料格式，標頭加入至資料的序列化處理序可能會禁止應用程式無法辨識您的資料。 若要保留您的資料格式，將加入資料做為<xref:System.Byte>陣列<xref:System.IO.MemoryStream>並傳遞<xref:System.IO.MemoryStream>至<xref:System.Windows.Forms.DataObject.SetData%2A>方法。</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> 剪貼簿類別僅能設定為單一執行緒 apartment (STA) 模式的執行緒中。 若要使用這個類別，請確認您`Main`方法標示為<xref:System.STAThreadAttribute>屬性。</xref:System.STAThreadAttribute>   >> 使用剪貼簿的中繼檔格式時，可能需要特殊考量。 因為在目前的實作限制<xref:System.Windows.Forms.DataObject>類別，.NET Framework 所使用的中繼檔格式可能無法辨識的應用程式使用較舊的中繼檔格式。</xref:System.Windows.Forms.DataObject> 在此情況下，您必須與 Win32 剪貼簿應用程式開發介面 (Api) 的互通。 如需詳細資訊，請參閱文章 323530，&quot;中繼檔上剪貼簿是不可見到所有應用程式，「 Microsoft 知識庫中在 http://support.microsoft.com。"
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"

  remarks: "此類別代表可唯一識別內的當地語系化值的索引鍵[!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]。 它代表的組合<xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>，類別名稱和屬性名稱。</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>值必須加入至來源[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]檔案使用`updateuid`[!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)]目標 (例如， `msbuild /t:updateuid myproj.proj`)，或以手動方式在標記中。</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]不含<xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>都無法當地語系化。</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> 類別名稱是包含可當地語系化屬性的項目型別名稱。 屬性名稱是指可當地語系化值的屬性。 特殊的屬性稱為&quot;`$Content`」 用來代表項目初始化文字或內容屬性的值。 例如`$Content`屬性名稱會套用到初始文字`Click`下列 xaml: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> # # XAML 文字用法      "

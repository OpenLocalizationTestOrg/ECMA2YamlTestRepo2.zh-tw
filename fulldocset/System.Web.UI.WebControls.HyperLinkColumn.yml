  summary: "資料行類型<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>包含資料行中每個項目的超連結控制項。"
  remarks: "<xref:System.Web.UI.WebControls.DataGrid>若要建立每個資料列在<xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid>超連結控制項</xref:System.Web.UI.WebControls.DataGrid>中使用 HyperLinkColumn 資料行類型 設定<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>屬性來指定超連結的標題文字。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> 指定要在按下超連結時，連結至 URL，請設定<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > 如果您設定<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>屬性，資料行中所有超連結會共用相同的標題和 URL。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       您也可以繫結的標題文字和超連結的 URL 中 HyperLinkColumn 至資料來源，而不是設定中的欄位<xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> 這可讓您顯示不同的標題，並指定資料行中的每個超連結不同的 URL。       使用<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>屬性來指定要繫結至資料行中的超連結文字標題的資料來源中的欄位。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] ><xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>屬性不能同時設定相同的時間。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> 如果已設定這兩個屬性，<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>屬性會優先。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       指定要繫結至超連結的 URL，藉由設定欄位<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] ><xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>屬性不能同時設定相同的時間。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> 如果已設定這兩個屬性，<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>屬性會優先。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>屬性可讓您指定的視窗或框架，以顯示網頁內容在按下超連結時，連結至。</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       當使用資料繫結時，您可以藉由設定格式化的文字標題和超連結的 URL<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>屬性，分別。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"

  remarks: "使用 DataTextField 屬性來指定要繫結至<xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn>中的超連結的文字標題的資料來源的欄位名稱 資料繫結至欄位的文字標題時，每個資料行中的超連結的文字標題設定對應值與指定之欄位中。 這可讓您設定資料行中的每個超連結不同的文字標題。 若要指定每個資料列相同的文字標題資料行中，設定<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>而不是這個屬性的屬性。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > DataTextField 和<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>屬性不能同時設定相同的時間。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> 如果已設定這兩個屬性，DataTextField 屬性會優先使用。       當您使用資料繫結，您可以指定自訂的顯示格式的超連結文字標題設定<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>屬性。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"

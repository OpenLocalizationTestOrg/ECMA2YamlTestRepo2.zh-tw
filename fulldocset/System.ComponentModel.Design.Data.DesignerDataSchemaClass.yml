  type: Class
  summary: "指定可以擷取從資料存放區結構描述的物件類型。 這個類別無法被繼承。"
  remarks: "DesignerDataSchemaClass 類別是代表在設計階段資料存放區的結構描述的許多型別之一。 這些結構描述項目所實作的設計工具可提供給控制項<xref:System.ComponentModel.Design.Data.IDataEnvironment>介面。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 控制將結構描述物件存取藉由呼叫<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>介面方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       呼叫時，使用來自 DesignerDataSchemaClass 類別欄位<xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>方法，以指定您想要從資料存放區結構描述中擷取的物件的類型。</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public sealed class DesignerDataSchemaClass

- uid: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(System.String,System.String,System.DateTime)
  id: FindInactiveUserState(System.String,System.String,System.DateTime)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  langs:
  - csharp
  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "傳回每位使用者個人化狀態資訊的非作用中的使用者，根據指定的參數的集合。"
  remarks: "這個方法傳回的集合<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>執行個體，每位使用者個人化狀態資訊所在`pathToMatch`參數值符合的頁面上，路徑`usernameToMatch`相符項目具有與該頁面上，與使用者相關聯的個人化資料的使用者名稱會被視為非使用中。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> 換句話說，傳回每個記錄使用者的<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>屬性值小於或等於`userInactiveSinceDate`。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 傳回的集合僅包含<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>執行個體。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       這個方法會將查詢萬用字元的字元傳遞至基礎資料存放區。 目前取決於每個提供者處理等星號 （*）、 百分比符號 （%） 或底線 (_) 字元的方式支援萬用字元。       一般來說，對於 SQL 標準的資料存放區，您可以執行萬用字元搜尋部分的路徑上以出現在開頭、 結尾或中間的搜尋字串文字中的萬用字元<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 例如，若要尋找開頭為&quot;~/vdir&quot;，所有路徑<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性會設定為&quot;~/vdir%&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       同樣地，萬用字元搜尋部分的使用者名稱可能會出現在任何時間點的文字字串中的萬用字元<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 例如，若要尋找所有啟動的使用者名稱與&quot;John&quot;，<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性會看起來像&quot;John %&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       使用預設的個人化提供者， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-字母順序傳回衍生的物件，然後依照依遞增順序的路徑和使用者名稱的組合。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> 集合中物件的順序取決於提供者。       如果`userInactiveSinceDate`，<xref:System.DateTime.MaxValue>然後從這個方法傳回的值相當於<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch`參數可以包含逗號 （，），因為某些資料存放區，例如執行 Microsoft SQL Server，允許使用逗號當做萬用字元。"
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "要比對之頁面的路徑。"
    - id: usernameToMatch
      type: System.String
      description: "使用者名稱以符合與頁面相關聯的個人化資料。"
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "存取使用者的個人化資訊的最後一個日期。"
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> ，其中包含每位使用者個人化狀態資訊。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462

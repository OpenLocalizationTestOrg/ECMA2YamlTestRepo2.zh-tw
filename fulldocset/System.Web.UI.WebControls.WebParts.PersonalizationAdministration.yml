  summary: "取得或設定提供者所指定的應用程式的名稱。"
  remarks: "應用程式名稱會影響資料擷取和儲存個人化提供者，而且可讓多個應用程式的設定相同的應用程式名稱、 共用資料或相同資料庫內的資料分割指定不同的應用程式名稱。 Web.config 或 System.config 檔案的個人化提供者 區段中找到應用程式名稱。      > [!CAUTION] > 所服務的所有要求所都使用的單一預設設定檔提供者執行個體是因為<xref:System.Web.HttpApplication>物件，您可以有多個要求同時執行，而且嘗試設定 ApplicationName 屬性值。</xref:System.Web.HttpApplication> ApplicationName 屬性不是安全執行緒的多個寫入，並變更 ApplicationName 屬性值，可能會導致非預期的行為，應用程式的多個使用者。 建議您避免讓使用者能夠設定 ApplicationName 屬性，除非所需的程式碼。 ApplicationName 屬性設定，可能需要的應用程式的範例是管理多個應用程式的設定檔資料的系統管理應用程式。 這類應用程式應該在單一使用者應用程式並不是 Web 應用程式。"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "應用程式名稱。"

  summary: "傳回每位使用者個人化狀態資訊的非作用中的使用者，根據指定的參數的集合。"
  remarks: "這個方法傳回的集合<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>執行個體，每位使用者個人化狀態資訊所在`pathToMatch`參數值符合的頁面上，路徑`usernameToMatch`相符項目具有與該頁面上，與使用者相關聯的個人化資料的使用者名稱會被視為非使用中。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> 換句話說，傳回每個記錄使用者的<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>屬性值小於或等於`userInactiveSinceDate`。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 集合只包含<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>執行個體。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       這個方法會將參數萬用字元的字元傳遞至基礎的個人化提供者，所以資料存放區處理這些字元取決於提供者處理例如星號 （*）、 百分比符號 （%） 或底線 (_) 字元。       一般來說，對於 SQL 標準的資料存放區，您可以執行萬用字元搜尋部分的路徑上以出現在開頭、 結尾或中間的搜尋字串文字中的萬用字元<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 例如，若要尋找開頭為&quot;~/vdir&quot;，所有路徑<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性會設定為&quot;~/vdir%&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       同樣地，萬用字元搜尋部分的使用者名稱可能會出現在任何時間點的文字字串中的萬用字元<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 例如，若要尋找所有啟動的使用者名稱與&quot;John&quot;，<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性會看起來像&quot;John %&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       使用預設的個人化提供者， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-字母順序傳回衍生的物件，然後依照依遞增順序的路徑和使用者名稱的組合。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> 集合中物件的順序取決於提供者。       如果`userInactiveSinceDate`，<xref:System.DateTime.MaxValue>然後從這個方法傳回的值相當於<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch`參數可以有逗號 （，），因為某些資料存放區，例如執行 Microsoft SQL Server，允許使用逗號當做萬用字元。       傳回的資料由限制`pageIndex`和`pageSize`，其中`pageIndex`控制哪一筆記錄傳回和`pageSize`會控制要傳回的記錄數目。 例如，如果`pageIndex`已設定為 0 和`pageSize`已設為 25，傳回的資料就是前 25 個項目。 如果`pageIndex`已設為 1 和`pageSize`已設為 25，傳回的資料會是項目到 50 個 26。 `totalRecords`參數會傳回可用的記錄總數。"

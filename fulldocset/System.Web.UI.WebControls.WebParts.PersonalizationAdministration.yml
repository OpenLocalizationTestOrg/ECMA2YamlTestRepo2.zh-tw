  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "實作管理和 Web 組件個人化的系統管理功能。 這個類別無法被繼承。"
  remarks: "這個類別提供數個靜態方法和屬性會公開管理和 Web 組件個人化的系統管理功能。 這些方法套用至預設的個人化提供者中設定<xref:System.Web.UI.WebControls.WebParts.WebPartManager>Web 組件控制項的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 如果您需要管理做為個人化提供者的幾個資料存放區，您應該在個別的個人化提供者類別上直接使用方法。 請注意 個人化提供者設定收集<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項是可從<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>靜態屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       請務必注意，如果您的 Web 應用程式不會在執行預設信任層級無法個人化<xref:System.Web.AspNetHostingPermissionLevel>或更高版本 (您可以設定自訂的信任層級，在 Web.config 檔案使用`<trust level=&quot;&quot; />`項目)。</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration 和<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>這兩個類別會檢查信任層級<xref:System.Web.AspNetHostingPermissionLevel>初始化的時間。</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> 如果您設定您的應用程式執行的信任層級<xref:System.Web.AspNetHostingPermissionLevel>，並使用預設<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>提供者來管理您的應用程式第一次的個人化資料，應用程式嘗試存取個人化資料，它會失敗，因為 ASP.NET 背景工作處理序中執行<xref:System.Web.AspNetHostingPermissionLevel>信任並沒有呼叫各種類別中的必要權限<xref:System.Data.SqlClient>命名空間。</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"

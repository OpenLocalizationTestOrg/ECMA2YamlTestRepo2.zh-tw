  assemblies:
  - System.Design
  namespace: System.Diagnostics.Design
  summary: "取得這個驗證程式所針對的資料類型的標準值集合。"
  remarks: "`context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`null`，所以一定要檢查。 此外，物件上的屬性可能會傳回`null`。"

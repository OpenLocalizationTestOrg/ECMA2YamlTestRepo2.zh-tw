- uid: System.Web.Configuration.MembershipSection.HashAlgorithmType
  id: HashAlgorithmType
  parent: System.Web.Configuration.MembershipSection
  langs:
  - csharp
  name: HashAlgorithmType
  nameWithType: MembershipSection.HashAlgorithmType
  fullName: System.Web.Configuration.MembershipSection.HashAlgorithmType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定用於區分成員資格資訊的加密類型。"
  remarks: "在執行階段，成員資格系統會繫結至適當的雜湊演算法類型，並加密成員資格資訊時，然後使用這個型別。 如果未設定 HashAlgorithmType 屬性，成員資格系統預設值為<xref:System.Web.Configuration.MachineKeySection.Validation%2A>屬性<xref:System.Web.Configuration.MachineKeySection>類別。</xref:System.Web.Configuration.MachineKeySection> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  example:
  - "The following code example demonstrates how to use the HashAlgorithmType property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/csharp/p-system.web.configurati_135_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_135_1.vb)]"
  syntax:
    content: public string HashAlgorithmType { get; set; }
    return:
      type: System.String
      description: "用來加密機密的成員資格資訊的加密類型。"
  overload: System.Web.Configuration.MembershipSection.HashAlgorithmType*
  exceptions: []
  platform:
  - net462

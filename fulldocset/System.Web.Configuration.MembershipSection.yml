      type: System.String
      description: "<xref:System.Web.Configuration.MembershipSection.Providers*>。</xref:System.Web.Configuration.MembershipSection.Providers*>提供者的名稱 預設值是<xref uid=&quot;langword_csharp_AspNetSqlRoleProvider&quot; name=&quot;AspNetSqlRoleProvider&quot; href=&quot;&quot;> </xref>。"

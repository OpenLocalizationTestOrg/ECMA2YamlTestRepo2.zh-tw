  summary: "取得或設定用來管理角色的預設提供者的名稱。"
  remarks: "DefaultProvider 必須符合在一個具名的值`providers`小節的`membership`組態檔區段。 空字串 (`&quot;&quot;`) 不是有效的值為 DefaultProvider 屬性。"
  example:

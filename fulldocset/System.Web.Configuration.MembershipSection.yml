  remarks: "成員資格提供者是可提供存取權的成員資格，站台的元件。 您可以指定中的成員資格提供者`providers`小節的`membership`組態檔區段。       <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>屬性包含預設會使用提供者的名稱。</xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>"

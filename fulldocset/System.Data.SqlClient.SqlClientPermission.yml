  fullName: System.Data.SqlClient.SqlClientPermission
  type: Class
  summary: "可讓.NET Framework Data Provider for SQL Server，協助確保使用者具有足夠存取資料來源的安全性層級。"
  remarks: "<xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A>屬性會優先於<xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>屬性。</xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> </xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> 因此，如果您設定<xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>至`false`，您也必須設定<xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A>至`false`以防止使用者進行連接，使用空白密碼。</xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> </xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>      > [!NOTE] > 時使用 ADO.NET 程式碼存取安全性權限，正確的模式是限制最嚴格的情況下 （完全沒有權限） 開始，然後加入程式碼必須執行之特殊工作所需的特定權限。 相反的模式，以所有權限開始，然後再拒絕特定權限，並不安全，因為有許多方法可表示相同的連接字串。 比方說，如果您以所有權限開始，然後嘗試拒絕連接字串使用&quot;server = someserver&quot;，仍允許 「 您 」 的字串。 開始授與任何權限，可以減少權限集合中沒有漏洞的機會。"
  syntax:
    content: 'public sealed class SqlClientPermission : System.Data.Common.DBDataPermission'

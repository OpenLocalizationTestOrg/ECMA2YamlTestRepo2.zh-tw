  summary: "初始化的新執行個體<xref href=&quot;System.Data.SqlClient.SqlClientPermission&quot;></xref>類別。"
  remarks: "<xref:System.Security.Permissions.PermissionState>列舉型別會優先於<xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>屬性。</xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> </xref:System.Security.Permissions.PermissionState> 因此，如果您設定<xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>至`false`，您也必須設定<xref:System.Security.Permissions.PermissionState>至`None`以防止使用者進行連接，使用空白密碼。</xref:System.Security.Permissions.PermissionState> </xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> 如需示範如何使用安全性要求的範例，請參閱[程式碼存取安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

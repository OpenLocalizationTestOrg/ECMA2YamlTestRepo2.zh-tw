- uid: System.Data.SqlClient.SqlClientPermission.Add(System.String,System.String,System.Data.KeyRestrictionBehavior)
  id: Add(System.String,System.String,System.Data.KeyRestrictionBehavior)
  parent: System.Data.SqlClient.SqlClientPermission
  langs:
  - csharp
  name: Add(String,String,KeyRestrictionBehavior)
  nameWithType: SqlClientPermission.Add(String,String,KeyRestrictionBehavior)
  fullName: System.Data.SqlClient.SqlClientPermission.Add(String,String,KeyRestrictionBehavior)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "將新的連接字串和一組受限制的關鍵字，來加入<xref href=&quot;System.Data.SqlClient.SqlClientPermission&quot;></xref>物件。"
  remarks: "若要設定特定的權限物件所允許的連接字串中使用這個方法。 如果您想要只允許特定連接字串和其他內容，例如，使用下列程式碼片段︰`permission.Add(&quot;server=MyServer; database=MyDatabase; Integrated Security=true&quot;, &quot;&quot;, KeyRestrictionBehavior.AllowOnly)`下列範例中允許使用任何資料庫，但只能在名為 MyServer，任何使用者名稱和密碼組合，並不包含任何其他連接字串關鍵字的伺服器的連接字串︰`permission.Add(&quot;server=MyServer;&quot;, &quot;database=; user id=; password=;&quot;, KeyRestrictionBehavior.AllowOnly)`下列範例會使用與上面相同的案例，但允許可用於連接到伺服器設定時鏡像容錯移轉夥伴: `permission.Add(&quot;server=MyServer; failover partner=MyMirrorServer&quot;, &quot;database=; user id=; password=;&quot;, KeyRestrictionBehavior.AllowOnly)`       >  [!NOTE] > 時使用 ADO.NET 程式碼存取安全性權限，正確的模式是限制最嚴格的情況下 （完全沒有權限） 開始，然後加入程式碼必須執行之特殊工作所需的特定權限。 相反的模式，以所有權限開始，然後嘗試拒絕特定權限，並不安全，因為有許多方法可表示相同的連接字串。 比方說，如果您以所有權限開始，然後嘗試拒絕連接字串使用&quot;server = someserver&quot;，仍允許 「 您 」 的字串。 開始授與任何權限，可以減少權限集合中沒有漏洞的機會。"
  syntax:
    content: public override void Add (string connectionString, string restrictions, System.Data.KeyRestrictionBehavior behavior);
    parameters:
    - id: connectionString
      type: System.String
      description: "連接字串。"
    - id: restrictions
      type: System.String
      description: "索引鍵的限制。"
    - id: behavior
      type: System.Data.KeyRestrictionBehavior
      description: "其中一個<xref href=&quot;System.Data.KeyRestrictionBehavior&quot;></xref>列舉型別。"
  overload: System.Data.SqlClient.SqlClientPermission.Add*
  exceptions: []
  platform:
  - net462

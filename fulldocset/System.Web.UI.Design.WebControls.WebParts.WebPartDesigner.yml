  nameWithType: WebPartDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.WebPartDesigner
  type: Class
  summary: "提供設計階段視覺支援<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項。"
  remarks: "WebPartDesigner 類別提供的視覺化表示<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項在設計階段。</xref:System.Web.UI.WebControls.WebParts.WebPart> 它衍生自<xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner>類別，以及新增驗證來驗證相關聯的控制項是<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項或衍生型別。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner>       WebPartDesigner 繼承<xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A>屬性從一定會設定為其父代`true`。</xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A> 這會導致視覺設計環境，以產生<xref:System.Web.UI.WebControls.View>控制保存的暫存副本<xref:System.Web.UI.WebControls.WebParts.WebPart>設計介面上此複本會接著保存標記。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.View> 如果您覆寫<xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A>屬性，以傳回`false`，視覺化設計環境會直接從實際產生標記<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A>       Web 組件設計工具通常做為更一般的控制項設計工具;設定設計階段外觀的主要方法是衍生自<xref:System.Web.UI.Design.ControlDesigner>類別。</xref:System.Web.UI.Design.ControlDesigner> 具體來說，您可以覆寫<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>方法，以變更與控制項關聯的設計階段標記。</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> 您同樣可以覆寫<xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>和<xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>方法來處理錯誤和空字串 (&quot;&quot;)，分別。</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>"
  example:
  - "The following code example shows the interaction between a <xref:System.Web.UI.WebControls.WebParts.WebPart> control and its associated WebPartDesigner. The <xref:System.Web.UI.WebControls.WebParts.WebPart> control contains a <xref:System.Web.UI.WebControls.Calendar> control from which the end user selects his or her birthday, a <xref:System.Web.UI.WebControls.Button> control to submit the selection, and a <xref:System.Web.UI.WebControls.Label> control to display a message on the user's birthday. The WebPartDesigner verifies that the associated control is of the expected type and then customizes the design-time rendering of said control. Note that the visual customizations of the designer are visible only at design time, whereas those of the associated control are visible at both run time and design time.  \n  \n All the methods overridden in this example derive from the <xref:System.Web.UI.Design.ControlDesigner> base class. For other available members and their use, see <xref:System.Web.UI.Design.ControlDesigner?displayProperty=fullName>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class WebPartDesigner : System.Web.UI.Design.WebControls.WebParts.PartDesigner'

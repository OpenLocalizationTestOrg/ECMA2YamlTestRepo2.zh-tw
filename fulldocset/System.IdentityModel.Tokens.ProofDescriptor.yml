  remarks: "索引鍵可以是對稱或非對稱。 如果金鑰是對稱，識別碼通常是二進位密碼或加密的金鑰。 如果非對稱金鑰，識別碼通常是從金鑰識別碼`<wst:UseKey>`項目內`wst:RequestSecurityToken`訊息 (RST)，則為公開金鑰。"
  syntax:
    content: public abstract System.IdentityModel.Tokens.SecurityKeyIdentifier KeyIdentifier { get; }

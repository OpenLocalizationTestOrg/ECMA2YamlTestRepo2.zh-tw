  type: Interface
  summary: "提供類別以提供巡覽使用者介面資料和值，以導覽控制項實作的介面。"
  remarks: "允許瀏覽控制項，例如 INavigateUIData 介面<xref:System.Web.UI.WebControls.TreeView>和<xref:System.Web.UI.WebControls.Menu>控制項，來自動呈現代表階層式導覽資料的資料來源的資料。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> <xref:System.Web.SiteMapNode>從<xref:System.Web.UI.WebControls.SiteMapDataSource>控制項，以便瀏覽控制項可以呈現資料，而明確定義的<xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode>屬性的資料繫結關聯的網頁開發人員不會自動</xref:System.Web.UI.WebControls.SiteMapDataSource>傳回型別</xref:System.Web.SiteMapNode>所實作 INavigateUIData 介面 例如，<xref:System.Web.UI.WebControls.SiteMapDataSource>控制項可讓宣告式資料繫結，讓網頁開發人員不需要填入<xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>或<xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>屬性明確<xref:System.Web.UI.WebControls.TreeView>和<xref:System.Web.UI.WebControls.Menu>分別控制。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       也可以在所傳回的物件上實作 INavigateUIData 介面<xref:System.Web.UI.WebControls.ObjectDataSource>才能啟用自動呈現沒有明確的資料繫結導覽控制項的控制項。</xref:System.Web.UI.WebControls.ObjectDataSource>"
  syntax:
    content: public interface INavigateUIData

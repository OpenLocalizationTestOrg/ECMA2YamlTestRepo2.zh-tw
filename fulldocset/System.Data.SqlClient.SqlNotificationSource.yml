  name: SqlNotificationSource
  nameWithType: SqlNotificationSource
  fullName: System.Data.SqlClient.SqlNotificationSource
  type: Enum
  summary: "表示相依性的事件處理常式收到通知的來源。"
  remarks: "`SqlNotificationSource`列舉<xref:System.Data.SqlClient.SqlNotificationEventArgs>類別</xref:System.Data.SqlClient.SqlNotificationEventArgs>的執行個體所參考       查詢通知僅支援符合特定需求清單的 SELECT 陳述式。 下表將提供 SQL Server 線上叢書 》 中 Service Broker 和查詢通知文件的連結。       **SQL Server 線上叢書**      -   [為通知建立查詢](http://msdn.microsoft.com/library/ms181122.aspx)      -   [Service Broker 的安全性考量](http://msdn.microsoft.com/library/ms166059.aspx)      -   [安全性與保護 (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [通知服務的安全性考量](http://msdn.microsoft.com/library/ms172604.aspx)      -   [查詢通知權限](http://msdn.microsoft.com/library/ms188311.aspx)      -   [Service Broker 的國際性考量](http://msdn.microsoft.com/library/ms166028.aspx)      -   [解決方案設計考量 (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [Service Broker 開發人員資訊中心](http://msdn.microsoft.com/library/ms166100.aspx)      -   [開發人員指南 (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
    content: public enum SqlNotificationSource
  inheritance:
  - System.Enum
  platform:
  - net462

  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "定義中繼資料屬性，來識別此工作需要特定版本的 CLR 執行階段是否讓工作作者。"
  remarks: "工作，以 RequiredRuntimeAttribute 標示指出它具有較嚴格的執行階段要求比一般工作。 它會提醒 MSBuild，它可能需要啟動工作的個別處理序，如果目前的 CLR 執行階段版本不符合必要的版本。      > [!NOTE] > 這個屬性是目前無法運作，因為只有一個版本的 CLR (2.0) 能夠執行[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]2.0 或 3.5 版。       如需屬性用法的詳細資訊，請參閱[使用屬性擴充中繼資料](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
  inheritance:

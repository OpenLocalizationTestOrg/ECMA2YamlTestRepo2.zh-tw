  name: SequentialActivityDesigner
  nameWithType: SequentialActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  type: Class
  summary: "工作流程設計介面上擁有循序垂直版面配置的所有活動設計工具都定義屬性和方法。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SequentialActivityDesigner 和從它繼承的類別可以包含子活動設計工具。 工作流程設計介面上的外觀被垂直式，SequentialActivityDesigner 介面上顯示的子活動。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialActivityDesigner : System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner

  summary: "通知變更追蹤程式，複雜類型的屬性已經變更。"
  remarks: "Entitycomplexmemberchanged 之前由<xref:System.Data.Objects.DataClasses.ComplexObject>屬性已變更的報表。</xref:System.Data.Objects.DataClasses.ComplexObject>       如需詳細資訊，請參閱[識別解析、 狀態管理和變更追蹤](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0)和[POCO 實體中的 追蹤變更](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)。"

    - id: entityMemberName
      type: System.String
      description: "已變更之實體類型的複雜屬性名稱。"
    - id: complexObject
      type: System.Object
      description: "複雜型別，其中包含已變更的屬性。"
    - id: complexObjectMemberName
      type: System.String
      description: "已變更的複雜類型的屬性名稱。"

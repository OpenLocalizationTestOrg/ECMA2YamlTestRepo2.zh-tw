  syntax:
    content: public void EntityComplexMemberChanging (string entityMemberName, object complexObject, string complexObjectMemberName);
    parameters:
    - id: entityMemberName
      type: System.String
      description: "正在變更的最上層實體屬性的名稱。"
    - id: complexObject
      type: System.Object
      description: "包含已變更之屬性的複雜類型。"
    - id: complexObjectMemberName
      type: System.String
      description: "變更複雜類型的屬性名稱。"

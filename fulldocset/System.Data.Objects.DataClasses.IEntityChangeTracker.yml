  fullName: System.Data.Objects.DataClasses.IEntityChangeTracker
  type: Interface
  summary: "定義物件服務用於追蹤對物件的屬性變更的功能。"
  remarks: "<xref:System.Data.Objects.DataClasses.EntityObject>和<xref:System.Data.Objects.DataClasses.ComplexObject>是實體類型和複雜型別 Entity Data Model 工具所產生的基底類別。</xref:System.Data.Objects.DataClasses.ComplexObject></xref:System.Data.Objects.DataClasses.EntityObject> 這兩個基底類別使用 IEntityChangeTracker 來報告屬性變更。       如需詳細資訊，請參閱[識別解析、 狀態管理和變更追蹤](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0)和[POCO 實體中的 追蹤變更](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)。"
  syntax:
    content: public interface IEntityChangeTracker
  implements: []
  platform:
  - net462

  name: PagedDataSource
  nameWithType: PagedDataSource
  fullName: System.Web.UI.WebControls.PagedDataSource
  type: Class
  summary: "封裝的分頁相關屬性的資料繫結控制項 (例如<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>，和<xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>)，讓它可以執行分頁。 這個類別無法被繼承。"
  remarks: "PagedDataSource 類別會封裝，屬性，讓資料來源控制項，例如<xref:System.Web.UI.WebControls.DataGrid>， <xref:System.Web.UI.WebControls.GridView>， <xref:System.Web.UI.WebControls.DetailsView>，和<xref:System.Web.UI.WebControls.FormView>，若要執行分頁。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> 這個類別是由控制項開發人員使用，提供分頁支援自訂的資料繫結控制項時。       這個類別會使用可用的最佳方法來列舉屬於目前頁面的資料。 如果基礎資料來源支援索引的存取 (例如<xref:System.Array?displayProperty=fullName>和<xref:System.Collections.IList?displayProperty=fullName>)，這個類別會使用它。</xref:System.Collections.IList?displayProperty=fullName> </xref:System.Array?displayProperty=fullName> 否則，它會使用列舉值所建立<xref:System.Collections.IEnumerable.GetEnumerator%2A>方法。</xref:System.Collections.IEnumerable.GetEnumerator%2A>       如需 PagedDataSource 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>"
  syntax:

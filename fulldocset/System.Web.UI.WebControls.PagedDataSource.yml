- uid: System.Web.UI.WebControls.PagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: PagedDataSource.Count
  fullName: System.Web.UI.WebControls.PagedDataSource.Count
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得從資料來源使用的項目數。"
  remarks: "使用 Count 屬性來判斷要從資料來源使用的項目數目。 傳回的值取決於是否啟用分頁，以及是否使用自訂分頁。      -如果已停用分頁 (藉由設定<xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>屬性`false`)，值<xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>會傳回屬性。</xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -如果啟用分頁 (藉由設定<xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>屬性`true`)，且已啟用自訂分頁 (藉由設定<xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>屬性設定為`true`)，值<xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>會傳回屬性。</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -如果啟用分頁 (藉由設定<xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>屬性`true`) 和<xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>屬性設定為`false`，值<xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>會傳回屬性。</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -如果啟用分頁 (藉由設定<xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>屬性`true`)，已停用自訂分頁 (藉由設定<xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>屬性`false`)，而<xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>屬性設定為`true`的值<xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>屬性會減去的值<xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A>屬性傳回之前。</xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      > [!NOTE] > 如果<xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>屬性包含`null`，就會傳回 0。</xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "從資料來源使用的項目數目。"
  overload: System.Web.UI.WebControls.PagedDataSource.Count*
  exceptions: []
  platform:
  - net462

  type: Class
  summary: "檢查輸入控制項的值是否在指定的值範圍。"
  remarks: "RangeValidator 控制測試是否為指定的範圍內的輸入控制項的值。       RangeValidator 控制項使用四個索引鍵屬性，來執行其驗證。 <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>屬性包含要驗證的輸入的控制項。</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>和<xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>屬性會指定最小和最大值的有效範圍。</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>       <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>屬性用來指定要比較的值的資料類型。</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> 要比較的值會轉換成這個資料類型中，執行驗證作業。      > [!NOTE] > 時<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>屬性設定為<xref:System.Web.UI.WebControls.ValidationDataType>和目前的月曆類型為非西曆，驗證程式就會執行伺服器端驗證只。</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> 驗證程式的用戶端指令碼僅支援西曆日曆。       下表列出可以比較不同資料類型。      |資料型別 |描述 |  |---------------|-----------------|  |`String`|字串資料類型。 |  |`Integer`|32 位元帶正負號的整數資料類型。 |  |`Double`|雙精確度浮點數資料型別。 |  |`Date`|Date 資料類型。 |  |`Currency`|可包含貨幣符號的十進位資料類型。 |     > [!NOTE] > 驗證成功，如果是空的輸入的控制項。 使用<xref:System.Web.UI.WebControls.RequiredFieldValidator>控制項即可輸入的控制項的必要欄位。</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > RangeValidator 控制項會擲回例外狀況，如果<xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A><xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>屬性不能轉換成指定<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>或</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>所指定的值      > [!NOTE] > 當您使用 RangeValidator 控制項內<xref:System.Web.UI.UpdatePanel>控制，請確定驗證程式控制項以及與其相關聯的控制項是在相同的面板。</xref:System.Web.UI.UpdatePanel> 如需有關使用<xref:System.Web.UI.UpdatePanel>控制局部網頁更新，請參閱[局部網頁呈現概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       如需有關驗證控制項的詳細資訊，請參閱<xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## 有關如何設定這個控制項，使其產生符合網頁可及性標準標記的協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to create a RangeValidator control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_399_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_399_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RangeValidator runat="server" ErrorMessage="RangeValidator"></{0}:RangeValidator>")]

      public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator

- uid: System.Web.UI.WebControls.RangeValidator.MaximumValue
  id: MaximumValue
  parent: System.Web.UI.WebControls.RangeValidator
  langs:
  - csharp
  name: MaximumValue
  nameWithType: RangeValidator.MaximumValue
  fullName: System.Web.UI.WebControls.RangeValidator.MaximumValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定驗證範圍的最大值。"
  remarks: "您可以使用 MaximumValue 屬性來指定驗證範圍的最大值。 如果這個屬性所指定的值無法轉換成資料類型所指定<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>屬性，擲回例外狀況。</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      > [!NOTE] > 如果您指定`ValidationDataType.Date`如<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>屬性以程式設計方式設定之應用程式的文化特性，不應該用於中性文化特性格式，例如 YYYY/MM/DD MaximumValue 和<xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>屬性。</xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> 否則，日期可能無法正確解譯。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:

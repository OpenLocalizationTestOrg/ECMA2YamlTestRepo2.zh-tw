  summary: "表示建立的動畫加速或減速使用循環函式加/減速函數。"
  remarks: "您可以控制是否在動畫加速、 減速，或兩者都指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下圖示範不同的值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的動畫進度和*t*代表時間。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CircleEase EasingMode 圖形。] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode 圖形。&quot;)       此函式所使用的公式如下所示。       ![CircleEase 的數學公式](~/add/media/circleease-formula.png &quot;CircleEase 的數學公式&quot;)的有效值*t*是-1 <=> </=> *t*<= 1.></= 1.> 值大於 1 會評估為 1，以及值小於-1 會評估為-1。 這表示以外的值在此時間間隔，動畫會繼續，但時即會進入不正確的網域，以及它會繼續暫停的 easing 函式會保留不正確的網域之後。       有數個其他加/減速函數以外，您可以內容探索如何使用下列的 Silverlight 範例 CircleEase。       [執行此範例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用加/減速函數包含在執行階段中，您可以透過繼承自<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>建立您自己自訂的加/減速函數      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a># # XAML 物件項目用法```   <CircleEase .../>   ```"

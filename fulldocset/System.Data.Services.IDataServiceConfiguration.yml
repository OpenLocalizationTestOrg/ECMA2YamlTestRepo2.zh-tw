  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "取得或設定支援在單一的區段數目上限`$expand`路徑的所有要求資料服務。"
  remarks: "如果超過限制時，會傳回 400 「 不正確的要求狀態碼。 指定的值必須介於 0 和`int.MaxValue`，否則`ArgumentOutOfRangeException`就會擲回。       下列查詢字串範例會在第一個有兩個區段`$expand`路徑，一個在第二個`$expand`路徑︰"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "表示的最大數目的整數支援的區段`$expand`路徑。"
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462

    - id: name
      type: System.String
      description: "要設定的存取權限之服務作業的名稱。"
    - id: rights
      type: System.Data.Services.ServiceOperationRights
      description: "根據所允許的權限<xref href=&quot;System.Data.Services.ServiceOperationRights&quot;></xref>列舉型別。"

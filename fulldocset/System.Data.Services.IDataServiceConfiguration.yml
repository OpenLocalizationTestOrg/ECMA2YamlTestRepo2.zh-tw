  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "使用 IDataServiceConfiguration[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]設定行為的服務，包括實體集和服務作業的權限限制允許的要求，註冊型別不到的預設值，而且錯誤處理的預設詳細資訊。"
  remarks: "此類型由<xref:System.Data.Services.DataService%601>類別來設定服務，透過實作靜態方法 initializeservice、 傳回 void，並接受單一引數的型別 IDataServiceConfiguration。</xref:System.Data.Services.DataService%601> 組態物件只會用於呼叫服務初始化。"

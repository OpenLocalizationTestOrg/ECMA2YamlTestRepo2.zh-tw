  summary: "代表 XML 節點或集合的 XML 節點上的資料檢視<xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>控制項可以呈現其基礎資料格式表格式和階層式 Web 伺服器控制項的繫結到它。</xref:System.Web.UI.WebControls.XmlDataSource> 這類控制項<xref:System.Web.UI.WebControls.GridView>或<xref:System.Web.UI.WebControls.DropDownList>使用<xref:System.Web.UI.WebControls.XmlDataSource>繫結至 XML 資料，並加以呈現在清單或表格式表單中，而控制項衍生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>類別，例如<xref:System.Web.UI.WebControls.TreeView>、 繫結至 XML 資料，並以階層形式呈現。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>建立每種檢視類型，在內部執行不同的程式碼路徑。</xref:System.Web.UI.WebControls.XmlDataSource> 如果<xref:System.Web.UI.IDataSource.GetView%2A>上呼叫方法<xref:System.Web.UI.WebControls.XmlDataSource>控制項，<xref:System.Web.UI.WebControls.XmlDataSourceView>物件由<xref:System.Web.UI.WebControls.XmlDataSource>控制項。</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> 如果<xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>呼叫方法時，會建立 XmlHierarchicalDataSourceView 物件。</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> <xref:System.Web.UI.WebControls.XmlDataSourceView>類別提供給 Web 伺服器控制項衍生自<xref:System.Web.UI.WebControls.DataBoundControl>繫結至清單和表格式資料、 XmlHierarchicalDataSourceView 時提供的 Web 伺服器控制項衍生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>並繫結至階層式資料。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> 就內部而言，<xref:System.Web.UI.WebControls.DataBoundControl>和<xref:System.Web.UI.WebControls.CompositeDataBoundControl>類別會呼叫<xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>方法<xref:System.Web.UI.WebControls.XmlDataSourceView>物件檢視，以便擷取資料來源的資料時的類別衍生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>呼叫<xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>方法。</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       如同所有<xref:System.Web.UI.HierarchicalDataSourceView>協助程式物件，XmlHierarchicalDataSourceView 定義資料來源可以使用基礎資料執行的作業。</xref:System.Web.UI.HierarchicalDataSourceView> 因為 XmlHierarchicalDataSourceView 類別只覆寫<xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>方法]、 [相關聯<xref:System.Web.UI.WebControls.XmlDataSource>控制項不支援排序運算式或執行、 刪除或更新作業。</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"

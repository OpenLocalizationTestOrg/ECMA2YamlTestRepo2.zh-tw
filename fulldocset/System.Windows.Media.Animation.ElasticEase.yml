  namespace: System.Windows.Media.Animation
  summary: "取得或設定的彈簧軟硬度。 小的 Springiness 值 stiffer spring，透過每個振動濃度減小速度彈性。"
  remarks: "小的 Springiness 值 stiffer spring，透過每個振動濃度減小速度彈性。       [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>下圖說明不同的 Springiness 值的效果。</xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>       ![示範不同的 Springiness 值。](~/add/media/elasticease-springiness.png &quot;示範不同的 Springiness 值。&quot;)      <a name=&quot;xamlAttributeUsage_Springiness&quot;></a># # XAML 屬性使用方式```   <ElasticEase Springiness=&quot;double&quot;/>   ```"
  example:
  - "The following example applies an <xref:System.Windows.Media.Animation.ElasticEase> easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/p-system.windows.media.a_4_1.xaml)]"
  syntax:
    content: public double Springiness { get; set; }
    return:
      type: System.Double
      description: "正整數，指定的彈簧軟硬度。 預設值為 3。"
  overload: System.Windows.Media.Animation.ElasticEase.Springiness*
  exceptions: []

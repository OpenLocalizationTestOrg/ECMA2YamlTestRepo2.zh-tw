  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "代表建立類似 spring，直到到達貼齊來回擺動的動畫的 easing 函式。"
  remarks: "您可以控制&quot;spring&quot;中發生問題時的動畫藉由指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>屬性值。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下圖示範不同的值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的動畫進度和*t*代表時間。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![不同加/減速模式圖形的 ElasticEase。](~/add/media/elasticease-graph.png &quot;的不同加/減速模式圖形的 ElasticEase。&quot;)       您可以指定動畫 oscillates 使用來回次數<xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>屬性以及如何緊密使用振動的 springiness<xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>屬性。</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      > [!NOTE] > 這個動畫會造成 oscillate 來回的值，因為動畫可能會進行插補到負數意外。 建立動畫的屬性不允許使用負數時，這可能會導致錯誤。 比方說，如果您將套用至這個動畫<xref:System.Windows.FrameworkElement.Height%2A>的物件 (例如從 0 到 200 與<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>的<xref:System.Windows.Media.Animation.EasingMode>)，動畫會嘗試進行插補，透過的負數<xref:System.Windows.FrameworkElement.Height%2A>這將會擲回錯誤。</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       有數個其他加/減速函數以外，您可以內容探索如何使用下列的 Silverlight 範例 ElasticEase。       [執行此範例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用加/減速函數包含在執行階段中，您可以透過繼承自<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>建立您自己自訂的加/減速函數      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a># # XAML 物件項目用法```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"

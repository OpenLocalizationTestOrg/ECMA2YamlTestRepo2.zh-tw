  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "繫結項目，指定的編碼方式和訊息傳輸最佳化機制 (MTOM) 訊息版本處理。"
  remarks: "編碼是將訊息轉換成位元組序列的處理程序。 解碼則是相反的處理序。 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]包含三種編碼的 SOAP 訊息類型︰ 文字、 二進位和訊息傳輸最佳化機制 (MTOM)。       MtomMessageEncodingBindingElement 代表繫結項目，指定的字元編碼和訊息版本控制以及其他用於使用訊息傳輸最佳化機制 (MTOM) 編碼之訊息的設定。 MTOM 是中傳輸二進位資料中的有效技術[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]訊息。 MTOM 編碼器會嘗試效率和互通性之間建立平衡。 MTOM 編碼會傳輸大部分的 XML，以文字格式，但是藉由將它們做為傳輸的最佳化大型二進位資料區塊-沒有轉換成其 base64 編碼格式。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]指定訊息使用 XML 的文字表示法來編碼之繫結項目的，請參閱<xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]指定訊息的繫結項目使用 XML 的.NET 二進位格式來編碼，請參閱<xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>       若要實作自訂訊息編碼器，使用<xref:System.ServiceModel.Channels.MessageEncodingBindingElement>類別。</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:

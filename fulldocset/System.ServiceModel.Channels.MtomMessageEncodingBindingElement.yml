- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定緩衝區大小上限。"
  remarks: "訊息傳輸最佳化機制 (MTOM) 訊息中的[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]可以包含多個 MIME 部分。 此訊息永遠包括含有訊息之資訊集部分的多用途網際網路郵件延伸標準 (MIME) 組件。 此外，如果訊息包含最佳化的二進位資料，其中可能包含其他包含二進位資料的 MIME 部分。 沒有相關的順序這些 MIME 部分出現在訊息中加諸需求。 訊息讀取程序有時必須緩衝 MIME 部分出現順序。 訊息讀取程序也可能需要緩衝區相關 MIME 標頭資訊中每個部分。 此 MaxBufferSize 配額的目的是要限制在讀取 MTOM 訊息時可以配置，以限制由於緩衝處理需求的記憶體過多取用的記憶體數量。"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "緩衝區的大小上限。 預設值為 65536 (0x10000) 位元組。"
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "設定的值是小於或等於零。"
  platform:
  - net462

  type: Class
  summary: "表示 JScript 程式碼。 此類別所屬的編譯和執行階段狀態分類。"
  remarks: "這個類別主要是供<xref:Microsoft.JScript.JSScanner>和<xref:Microsoft.JScript.JSParser>讀取來源的程式碼。</xref:Microsoft.JScript.JSParser> </xref:Microsoft.JScript.JSScanner> 如需詳細資訊，請參閱[建立.NET Framework 語言編譯器](http://go.microsoft.com/fwlink/?LinkId=110392)。"
  syntax:
    content: public class Context
  inheritance:

  name: Evidence
  nameWithType: Evidence
  fullName: System.Security.Policy.Evidence
  type: Class
  summary: "定義一組構成的安全性原則決策所輸入的資訊。 這個類別無法被繼承。"
  remarks: "常見的辨識項形式包括簽章和程式碼，原始位置，但可能是任何項目。 安全性原則所識別的任何類型的物件表示辨識項。       安全性原則是由所組成的程式碼群組。特定的組件 （授與安全性權限的程式碼的基本單位） 是程式碼群組的成員符合程式碼群組的成員資格條件。 辨識項是輸入到用來判斷組件所屬的程式碼群組的成員資格條件的原則集。       辨識項類別是集合 (請參閱<xref:System.Collections.ICollection>) 保存一組物件，代表辨識項。</xref:System.Collections.ICollection> 這個類別包含對應的兩個集合的辨識項的來源︰ 裝載之辨識項和組件辨識項。       原則在評估程式碼的使用權限時，可以從兩個不同的來源取得辨識項。      -`Host evidence`係由主應用程式，並只能由已被授與的主機提供<xref:System.Security.Permissions.SecurityPermissionFlag>權限。</xref:System.Security.Permissions.SecurityPermissionFlag> 一般而言，這是來源的程式碼和組件上的數位簽章識別項。 來源相關的辨識項通常包括<xref:System.Security.Policy.Url>， <xref:System.Security.Policy.Site>，和<xref:System.Security.Policy.Zone>辨識項。</xref:System.Security.Policy.Zone> </xref:System.Security.Policy.Site> </xref:System.Security.Policy.Url> 簽章是指軟體發行者 （AuthentiCode X.509v3 簽章） 和強式名稱身分識別。 這兩種數位簽章為基礎的身分識別所建置的組件，但必須進行驗證並傳遞至原則，由主應用程式。載入時，安全性系統會驗證簽章。 然後，系統建立適當的辨識項，並將它傳遞給原則，只有當對應的簽章有效。      -`Assembly evidence`是組件本身的一部分。 開發人員或系統管理員可以將自訂的辨識項附加的組件，以擴充的原則的辨識項組。 只能在組件產生、 簽署組件前發生時加入組件辨識項。 預設原則的安全性系統會忽略組件提供的辨識項，但原則可以擴充以接受它。"
  example:
  - "The following code example demonstrates how to create new Evidence classes with both host evidence and assembly evidence.  \n  \n [!code-vb[System.Security.Policy.Evidence#1](~/add/codesnippet/visualbasic/t-system.security.policy_1_1.vb)]\n [!code-cpp[System.Security.Policy.Evidence#1](~/add/codesnippet/cpp/t-system.security.policy_1_1.cpp)]\n [!code-cs[System.Security.Policy.Evidence#1](~/add/codesnippet/csharp/t-system.security.policy_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Evidence : System.Collections.ICollection

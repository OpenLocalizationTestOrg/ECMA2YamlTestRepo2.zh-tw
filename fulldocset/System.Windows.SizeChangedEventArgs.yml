  name: HeightChanged
  nameWithType: SizeChangedEventArgs.HeightChanged
  fullName: System.Windows.SizeChangedEventArgs.HeightChanged
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "取得值，指出是否<xref:System.Windows.FrameworkElement.Height*>元件大小的變更。</xref:System.Windows.FrameworkElement.Height*>"
  remarks: "因為<xref:System.Double>精確度 imprecisely 編號程序，這個屬性可能會傳回值為`false`即使<xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A>和<xref:System.Windows.SizeChangedEventArgs.NewSize%2A>不相等。</xref:System.Windows.SizeChangedEventArgs.NewSize%2A> </xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> </xref:System.Double>       版面配置系統偶爾會發生此狀態，因為次要波動了輸入參數。不過，整體呈現的場景會被視為相同。因此，會不偵測任何可見的變更。 處理常式<xref:System.Windows.FrameworkElement.SizeChanged>事件應該檢查此狀態，以避免的版面配置失效，如果沒有實際變更維度。</xref:System.Windows.FrameworkElement.SizeChanged>"
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref:System.Windows.FrameworkElement.Height*>大小已變更的元件，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Windows.FrameworkElement.Height*>"
  overload: System.Windows.SizeChangedEventArgs.HeightChanged*
  exceptions: []
  platform:
  - net462

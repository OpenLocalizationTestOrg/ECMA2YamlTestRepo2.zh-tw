  remarks: "WaitOnLoad 屬性設定為`true`表示同步載入影像。 這會造成載入映像之前，從其他輸入遭到封鎖的使用者介面。 WaitOnLoad 時`false`（預設值） 和<xref:System.Windows.Forms.PictureBox.LoadAsync%2A>方法用來載入影像，<xref:System.Windows.Forms.PictureBox.InitialImage%2A>時，載入指定的映像，以及使用者可以互動的介面，載入程序期間，會顯示映像。</xref:System.Windows.Forms.PictureBox.InitialImage%2A> </xref:System.Windows.Forms.PictureBox.LoadAsync%2A>"
  example:
  - "The following code example demonstrates how to use the WaitOnLoad property. To run this example, paste the following code into a Windows Form that contains a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.Button> named `startLoadButton`. Make sure that the <xref:System.Windows.Forms.Control.Click> event for the button is associated with the `startLoadButton_Click` method in this example. You must change the image file path to one that is valid on your system.  \n  \n [!code-vb[System.Windows.Forms.TreeViewPictureBoxWhidbeyMembers#3](~/add/codesnippet/visualbasic/p-system.windows.forms.p_41_1.vb)]\n [!code-cs[System.Windows.Forms.TreeViewPictureBoxWhidbeyMembers#3](~/add/codesnippet/csharp/p-system.windows.forms.p_41_1.cs)]"
  syntax:
    content: public bool WaitOnLoad { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果影像載入作業已完成同步。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.PictureBox.WaitOnLoad*
  exceptions: []

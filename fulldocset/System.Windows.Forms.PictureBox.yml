  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "代表 Windows 圖片方塊控制項是顯示影像。"
  remarks: "通常在 PictureBox 用來顯示點陣圖中繼檔、 圖示、 JPEG、 GIF 或 PNG 檔案的圖形。       設定<xref:System.Windows.Forms.PictureBox.Image%2A>屬性<xref:System.Drawing.Image>您想要顯示在設計階段或執行階段。</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> 您也可以指定映像設定<xref:System.Windows.Forms.PictureBox.ImageLocation%2A>屬性並載入以同步方式使用的映像<xref:System.Windows.Forms.PictureBox.Load%2A>方法或使用以非同步方式<xref:System.Windows.Forms.PictureBox.LoadAsync%2A>方法。</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      > [!NOTE] > 如果您想要在多個 PictureBox 控制項中使用相同的映像，建立映像複本的每一個 PictureBox。 從多個控制項存取相同的映像就會發生例外狀況。       <xref:System.Windows.Forms.PictureBox.SizeMode%2A>屬性，設定中的值為<xref:System.Windows.Forms.PictureBoxSizeMode>列舉型別，控制剪輯及顯示區域中的映像的位置。</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> 您可以變更顯示區域的大小，在執行階段使用<xref:System.Windows.Forms.Control.ClientSize%2A>屬性。</xref:System.Windows.Forms.Control.ClientSize%2A>       根據預設，[PictureBox] 控制項被顯示不會產生框線。 您可以提供一般或&3;d 框線使用<xref:System.Windows.Forms.PictureBox.BorderStyle%2A>屬性來區別圖片方塊從表單的其餘部分，即使它包含沒有映像。</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> PictureBox 不是一個可選取的控制項，這表示它無法接收輸入的焦點。"
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"

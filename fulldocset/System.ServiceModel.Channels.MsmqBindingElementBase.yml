  summary: "取得或設定值，指定嘗試另一次重試之前要等待的時間長度循環時嘗試傳遞無法傳遞的訊息。"
  remarks: "單一重試循環會重複的嘗試傳遞訊息至接收應用程式 (所指定<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>屬性)。</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> 如果所有嘗試都失敗，訊息會放回重試佇列中。 此屬性會指定多久訊息保留在重試佇列之前在應用程式佇列傳輸進行另一個重試循環。 這個屬性只可用在開始之作業系統上[!INCLUDE[wv](~/add/includes/wv-md.md)]。"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>指定開始下的一個週期嘗試傳遞至接收應用程式之前等待的時間間隔。</xref:System.TimeSpan> 預設值為 30 （分鐘）。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是無限且大於 Int32.MaxValue 毫秒。"
  platform:
  - net462

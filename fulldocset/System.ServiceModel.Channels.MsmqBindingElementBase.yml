- uid: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定值，這個值會指定訊息具有有效的時間長度。 經過此時間之後要將訊息放在寄不出信件佇列，取決於<xref uid=&quot;langword_csharp_DeadLetterQueue&quot; name=&quot;DeadLetterQueue&quot; href=&quot;&quot;></xref>設定。"
  remarks: "排入佇列的應用程式以離線方式運作。 這表示，傳送和接收的應用程式可能不在執行相同的時間;因此，傳送應用程式所傳送的訊息可能不會立即處理所接收的應用程式。 有些訊息包含無效，只會針對一段時間的資訊。 如果這類訊息沒有在該期間內傳遞，就不再包含有用的資訊，且應該卸除。 這個屬性可讓您指定多久訊息保留在傳遞至應用程式佇列之前的時間限制。 如果有的話，在將訊息傳遞至應用程式佇列之前，經過此時間限制，如果要訊息放在寄不出信件佇列中 (由<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>屬性)，否則會捨棄該訊息。</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>值，指定訊息是有效的時間長度。</xref:System.TimeSpan> 預設值為 24 小時。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是無限且大於 Int32.MaxValue 毫秒。"
  platform:
  - net462

  summary: "取得或設定佇列管理員應嘗試傳送訊息至重試佇列之前的次數上限。"
  remarks: "如果達到傳遞嘗試次數上限，而且應用程式未存取訊息，然後將訊息傳送到重試佇列，以便日後在稍後時間。 訊息傳輸回傳送佇列之前的時間量是由<xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>控制 如果重試循環達到 MaxRetryCycles 值，則會將訊息分派根據值<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>屬性。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "佇列管理員應嘗試傳送訊息至重試佇列之前的值，指定最大次數。"

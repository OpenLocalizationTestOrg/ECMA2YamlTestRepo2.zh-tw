- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定列舉值，指定如何處理有害和其他不可分派的訊息。"
  remarks: "當這個屬性設定為<xref:System.ServiceModel.ReceiveErrorHandling>，發生錯誤的通道接聽程式和<xref:System.ServiceModel.ProtocolException>(換行<xref:System.ServiceModel.MsmqPoisonMessageException>) 會追蹤和擲回。</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> 訊息會留在佇列中，並且必須由某種手動方法中移除。 <xref:System.ServiceModel.MsmqPoisonMessageException>包含<xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>，可用來識別並手動移除有問題的訊息從有害訊息佇列。</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       當這個屬性設定為<xref:System.ServiceModel.ReceiveErrorHandling>，則會捨棄訊息。</xref:System.ServiceModel.ReceiveErrorHandling>       當這個屬性設定為<xref:System.ServiceModel.ReceiveErrorHandling>，負認可會傳送至用戶端，並從有害訊息佇列移除訊息。</xref:System.ServiceModel.ReceiveErrorHandling> 只有在 Message Queuing 4.0 上使用此選項。       當設定為<xref:System.ServiceModel.ReceiveErrorHandling>，訊息會移到最後一個有害子佇列。</xref:System.ServiceModel.ReceiveErrorHandling> 只有在 Message Queuing 4.0 上使用此選項。"
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>值，指定如何處理有害和其他不可分派的訊息。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是在定義中的值範圍內<xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>。"
  platform:
  - net462

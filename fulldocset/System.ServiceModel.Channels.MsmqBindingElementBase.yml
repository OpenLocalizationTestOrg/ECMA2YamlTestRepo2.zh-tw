- uid: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定嘗試傳遞訊息至接收應用程式的重試循環數目上限。"
  remarks: "指訊息從重試佇列傳送至應用程式佇列以嘗試傳遞至應用程式時重試循環。 將訊息置於重試佇列後立即<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>所指定的重試次數 `MaxRetryCycles`指定重試的數目循環，而且不包含的初始嘗試傳送訊息。 將訊息傳遞嘗試的最大值 （1 + MaxRetryCycles） * (ReceiveRetryCount + 1) 次。 例如，如果 ReceiveRetryCount = 0 且 MaxRetryCycles 為 1，則嘗試傳遞訊息的最大值。 這個屬性只適用於開始之作業系統[!INCLUDE[wv](~/add/includes/wv-md.md)]。"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "值，指定要在嘗試傳送訊息至有害訊息佇列之前的重試循環數目。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值小於零。"
  platform:
  - net462

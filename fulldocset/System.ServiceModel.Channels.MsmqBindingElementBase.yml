- uid: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定<xref:System.Uri>識別自訂的寄不出信件佇列，其中傳送過期的訊息或無法傳遞的訊息。</xref:System.Uri>"
  remarks: "寄不出信件佇列是由傳送應用程式佇列管理員會儲存無法傳遞或已過期的訊息。 CustomDeadLetterQueue 屬性，可讓您指定自訂的寄不出信件佇列，而不是使用預設全系統的寄不出信件佇列。       CustomDeadLetterQueue 所指定的 URI 必須使用`net.msmq scheme`。       如果<xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>設<xref:System.ServiceModel.DeadLetterQueue>或<xref:System.ServiceModel.DeadLetterQueue>，則必須設定 CustomDeadLetterQueue `null`。</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> 如果 CustomDeadLetterQueue 不`null`，然後<xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>必須設為<xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>       CustomDeadLetterQueue 屬性可以設定只在開始之作業系統上[!INCLUDE[wv](~/add/includes/wv-md.md)]。"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "自訂的寄不出信件佇列的 URI。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定<xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;></xref>設定此繫結。"
  remarks: "寄不出信件佇列是由傳送應用程式佇列管理員會儲存無法傳遞或已過期的訊息。 訊息無法抵達接收應用程式的原因包括:-異動式訊息傳送至非交易式佇列。      -非交易式訊息傳送至異動式佇列。      -未經驗證的訊息會傳送至只接受已驗證的訊息的佇列。      -未經加密的訊息會傳送至僅接受加密的訊息的佇列。      -訊息過期前的訊息傳送到接收器。      的已超出目標電腦訊息儲存配額或是目的端佇列的儲存空間配額，或沒有可用的存放裝置空間目標電腦上的訊息時。      -寄件者沒有[存取權限](http://go.microsoft.com/fwlink/?LinkId=96167)才能將訊息放在目的端佇列。      的附加至訊息數位簽章無效。      -加密的訊息無法由目的佇列管理員解密。      -目的地佇列是清除或擷取訊息之前被刪除。"
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "若要使用，如果有任何的寄不出信件佇列類型。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是在定義中的值範圍內<xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>。"
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定值，指定搭配此繫結傳送的訊息是否具有永久性或變動性。"
  remarks: "如果這個屬性設定為`true`、 訊息是永久性的否則會是變動性。 如果佇列管理員毀損，永久性訊息不會遺失。 這個屬性的預設值是`true`。 當正好一次保證的需求 (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>設`true`)，這個屬性必須設定為`true`。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果這個繫結所處理的訊息是永久性;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果為變動性。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "取得或設定值，指定是否使用此繫結傳送的訊息將具有正好一次保證。"
  remarks: "ExactlyOnce，當設定為`true`，表示訊息佇列 (MSMQ) 確保傳送的訊息會傳遞至接收的訊息佇列一次只有一次，以及如果傳遞失敗，訊息會傳送到寄不出信件佇列，取決於`DeadLetterQueue`屬性設定。 將 ExactlyOnce 設定為`true`需要異動式佇列。"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用這個繫結傳送的訊息具有正好一次 」 的保證，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462

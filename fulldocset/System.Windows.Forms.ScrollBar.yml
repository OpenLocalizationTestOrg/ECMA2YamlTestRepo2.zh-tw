  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "實作捲軸控制項的基本功能。"
  remarks: "您通常不會繼承直接從捲軸的類別。 若要建立您自己的捲軸列類別，繼承自<xref:System.Windows.Forms.VScrollBar>或<xref:System.Windows.Forms.HScrollBar>類別。</xref:System.Windows.Forms.HScrollBar> </xref:System.Windows.Forms.VScrollBar>      > [!NOTE] > 捲動方塊有時稱為捲軸之捲動方塊。       若要調整捲軸控制項的值範圍，設定<xref:System.Windows.Forms.ScrollBar.Minimum%2A>和<xref:System.Windows.Forms.ScrollBar.Maximum%2A>屬性。</xref:System.Windows.Forms.ScrollBar.Maximum%2A> </xref:System.Windows.Forms.ScrollBar.Minimum%2A> 若要調整移動捲動方塊的距離，設定<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>和<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>屬性。</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> 若要調整的捲動方塊的起始點，設定<xref:System.Windows.Forms.ScrollBar.Value%2A>時最初顯示控制項的屬性。</xref:System.Windows.Forms.ScrollBar.Value%2A>       使用者介面指導方針提供建議，<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>且<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>屬性設定相對於使用者會看到，不必包括看不見的組件的大小總計之檢視的大小</xref:System.Windows.Forms.ScrollBar.LargeChange%2A></xref:System.Windows.Forms.ScrollBar.SmallChange%2A> 例如，如果您有捲軸顯示大型影像，圖片方塊<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>和<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>屬性應該設定相對圖片方塊的大小，而非影像的大小。</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A>"

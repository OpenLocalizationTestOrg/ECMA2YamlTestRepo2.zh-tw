  fullName: System.Web.UI.WebControls.RadioButtonList
  type: Class
  summary: "表示封裝的選項按鈕控制項群組的清單控制項。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [指定清單配置](#specifying_list_layout)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 RadioButtonList 控制項提供網頁開發人員可以透過資料繫結動態產生單一選取選項按鈕群組。       它包含<xref:System.Web.UI.WebControls.ListControl.Items%2A>含清單上的個別項目所對應的成員集合。</xref:System.Web.UI.WebControls.ListControl.Items%2A> 若要判斷哪一個項目已選取，請測試<xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>清單的屬性。</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a># # 指定清單配置如何呈現所設定的清單，您可以指定<xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>和<xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>屬性。</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> 版面配置選項的相關資訊，請參閱<xref:System.Web.UI.WebControls.RepeatLayout>列舉型別。</xref:System.Web.UI.WebControls.RepeatLayout>       根據預設，<xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>設`RepeatDirection.Vertical`。</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> 此屬性設定為`RepeatDirection.Horizontal`會讓控制項以水平方式呈現清單。 某些<xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>設定不允許水平配置。</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.RepeatLayout>列舉型別。</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來顯示 RadioButtonList 控制項中輸入的文字之前驗證使用者輸入。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:RadioButtonList>   ```"

  summary: "會顯示一個圖形中的<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控制項。"
  remarks: "DataGridViewImageCell 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewCell>用來顯示<xref:System.Drawing.Image>或<xref:System.Drawing.Icon>上的值，取決於<xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>屬性。</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> 一般而言， <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>DataGridViewImageCell 屬性設定為`true`指出使用者無法編輯儲存格的內容。</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       <xref:System.Windows.Forms.DataGridViewImageColumn>資料行類型特製化來保存此類型的儲存格。</xref:System.Windows.Forms.DataGridViewImageColumn> 根據預設，<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>會初始化為新 DataGridViewImageCell。</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> 若要在現有的 DataGridViewImageCell 之後模式資料行內的資料格，將設定資料行的<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>模式使用儲存格的屬性。</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       資料行的儲存格相關屬性是類似的範本資料格屬性的包裝函式。 變更範本儲存格的屬性值會影響只有儲存格根據範本在變更之後所新增。 變更資料行的儲存格相關的屬性值，不過，將更新的範本資料格和資料行中，所有其他資料格，並重新整理資料行顯示，如有必要。"
  example:
  - "The following code example demonstrates how to change the image in an image cell using <xref:System.Windows.Forms.DataGridViewCell>. This code example is part of a larger example provided for the topic [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/t-system.windows.forms.d_138_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/t-system.windows.forms.d_138_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_138_1.vb)]"

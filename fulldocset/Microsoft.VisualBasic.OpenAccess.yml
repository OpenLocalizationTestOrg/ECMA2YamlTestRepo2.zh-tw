  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "表示如何開啟檔案時呼叫的函式檔案存取。"
  remarks: "當您呼叫檔案存取相關函式時，您可以使用列舉型別成員在您的程式碼，用來取代實際的值。       `OpenAccess`列舉定義用來識別是否可讀取檔案的常數 (`Read`)、 寫入 (`Write`)，或兩者 (`ReadWrite`)。 開啟檔案進行`Read`存取無法修改，只能讀取。 下表列出`OpenAccess`列舉成員。       執行檔案 I/O 作業時`My.Computer.FileSystem`物件提供更高的效能與簡便性使用比傳統的檔案 I/O 的方法。 如需詳細資訊，請參閱<xref:Microsoft.VisualBasic.FileSystem>物件。</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462

  type: Class
  summary: "表示快顯功能表，讓控制項來公開功能的特定控制項的內容。"
  remarks: "ContextMenu 是<xref:System.Windows.Controls.ItemsControl>，這表示它可以包含任何類型 （例如字串、 影像或面板） 之物件的集合。</xref:System.Windows.Controls.ItemsControl> 如需詳細資訊，請參閱<xref:System.Windows.Controls.ItemsControl>類別。</xref:System.Windows.Controls.ItemsControl>       ContextMenu 類別的屬性用來定義的位置和行為 ContextMenu。       A<xref:System.Windows.FrameworkElement>或<xref:System.Windows.FrameworkContentElement>可以有 ContextMenu。</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>  如果您指派至 ContextMenu<xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName>或<xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName>屬性，<xref:System.Windows.Controls.ContextMenuService>處理內容功能表作業，以回應使用者互動的類別。</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName> 工作的一部分<xref:System.Windows.Controls.ContextMenuService>未當使用者在控制項上按一下滑鼠右鍵開啟 ContextMenu。</xref:System.Windows.Controls.ContextMenuService>       下列屬性會由 ContextMenu 和<xref:System.Windows.Controls.ContextMenuService>類別。</xref:System.Windows.Controls.ContextMenuService>  如果這兩個 ContextMenu 上設定了任何這些屬性和<xref:System.Windows.Controls.ContextMenuService>，屬性值，從<xref:System.Windows.Controls.ContextMenuService>用。</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.Controls.ContextMenuService>      - <xref:System.Windows.Controls.ContextMenu.Placement%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty>- <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>- <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>- <xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A>ContextMenu 自動放在<xref:System.Windows.Controls.Primitives.Popup>控制項。</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A> </xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> 無法變更此行為。      ## ContextMenu 控制項以自訂適用於多個 ContextMenu 控制項，使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於 ContextMenu 狀態，請參閱[ContextMenu 樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在 ContextMenu 控制項的預設範本，並使用設定的。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following example creates a ContextMenu that manipulates the text of a <xref:System.Windows.Controls.TextBox>.  The example demonstrates how to subscribe to and handle the events of <xref:System.Windows.Controls.MenuItem> objects in a ContextMenu.  \n  \n [!code-xml[ContextMenu#Events](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#events)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"

  fullName: System.ContextBoundObject
  type: Class
  summary: "定義所有內容繫結類別的基底類別。"
  remarks: "物件，位於內容中，並會繫結至內容規則稱為內容繫結物件。 內容是一組屬性或使用規則，定義物件的集合所在的環境。 進入或離開內容的物件時，會強制執行規則。 沒有內容繫結的物件稱為 agile 物件。       物件啟動期間建立的內容。 新的物件放入現有的內容，或使用類型的中繼資料中包含的屬性建立新的內容。 內容繫結類別會標記為<xref:System.Runtime.Remoting.Contexts.ContextAttribute>提供使用規則。</xref:System.Runtime.Remoting.Contexts.ContextAttribute> 可以加入的內容屬性包含有關同步處理和交易的原則。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject

  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "具有簡短、 快速的筆觸會轉譯成特定的命令，就會發生。 筆觸所採取的動作會設定整個系統。 應用程式可以接聽筆觸，並避免其成為其中一個標準<xref href=&quot;System.Windows.Input.ApplicationCommands&quot;></xref>藉由設定<xref:System.Windows.RoutedEventArgs.Handled*>屬性設定為 true，在<xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;></xref>事件。</xref:System.Windows.RoutedEventArgs.Handled*> 只有 Windows Vista 簳窱筆觸。"
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

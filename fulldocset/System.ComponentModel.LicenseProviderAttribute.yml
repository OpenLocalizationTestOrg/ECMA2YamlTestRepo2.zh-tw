  name: LicenseProviderAttribute
  nameWithType: LicenseProviderAttribute
  fullName: System.ComponentModel.LicenseProviderAttribute
  type: Class
  summary: "指定<xref href=&quot;System.ComponentModel.LicenseProvider&quot;></xref>類別搭配使用。 這個類別無法被繼承。"
  remarks: "當您建立的元件，您想要授權，您必須指定<xref:System.ComponentModel.LicenseProvider>標示 LicenseProviderAttribute 的元件。</xref:System.ComponentModel.LicenseProvider>       <xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>要取得<xref:System.Type>的<xref:System.ComponentModel.LicenseProvider>。</xref:System.ComponentModel.LicenseProvider></xref:System.Type>屬性</xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>       如需屬性的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。 如需有關授權的詳細資訊，請參閱[How to︰ 授權元件和控制項](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] ><xref:System.Security.Permissions.HostProtectionAttribute>屬性套用至這個類別具有下列<xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>屬性值︰ <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>不會影響桌面應用程式 （啟動方式一般都按兩下圖示、 輸入命令，或在瀏覽器輸入 URL）。</xref:System.Security.Permissions.HostProtectionAttribute> 如需詳細資訊，請參閱<xref:System.Security.Permissions.HostProtectionAttribute>類別或[SQL Server 程式設計和主機保護屬性](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute

  summary: "從<xref href=&quot;System.Windows.Media.Media3D.Point3D&quot;></xref>到其自有的上一個主要畫面格的值<xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>使用離散插補。</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>"
  remarks: "這個類別用做為一部分<xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>物件搭配<xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>要繪製動畫物件<xref:System.Windows.Media.Media3D.Point3D>沿著一組主要畫面格的屬性值。</xref:System.Windows.Media.Media3D.Point3D> </xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>       主要畫面格定義的區段<xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>其所屬。</xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> 每個主要畫面格具有目標<xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>指定的時間主要畫面格之<xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>應該達到。</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> 主要畫面格以動畫顯示從上一個主要畫面格的目標值至它自己的目標值。 先前的主要畫面格結束，並在達到它自己的索引鍵時間時結束時啟動它。       特定的主要畫面格，例如 DiscretePoint3DKeyFrame 建立突然&quot;跳躍點 」 值 （沒有插補） 之間。 換句話說，動畫的屬性之前不會變更主要畫面格的索引鍵時間為止，此時動畫的屬性會突然跳到目標值。"
  syntax:
    content: 'public class DiscretePoint3DKeyFrame : System.Windows.Media.Animation.Point3DKeyFrame'

- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定列舉值，指定如何在內容<xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref>呈現控制項。"
  remarks: "使用 [模式] 屬性來指定如何內容<xref:System.Web.UI.WebControls.Literal>應該呈現控制項。</xref:System.Web.UI.WebControls.Literal> 這個屬性會設定使用其中一種<xref:System.Web.UI.WebControls.LiteralMode>列舉值。</xref:System.Web.UI.WebControls.LiteralMode> 下表列出可能的值。      |值 |描述 |  |-----------|-----------------|  |`PassThrough`|不會修改控制項的內容。 |  |`Encode`|控制項的內容會轉換成 HTML 編碼字串。 |  |`Transform`|不支援的標記語言項目已從控制項的內容。 如果瀏覽器支援 HTML 或 XHTML 上轉譯<xref:System.Web.UI.WebControls.Literal>控制項時，不會修改控制項的內容。 |      如果您指定`PassThrough`的整個內容<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性時，會傳遞至裝置或瀏覽器上，而不進行任何修改。</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性<xref:System.Web.UI.WebControls.Literal>控制項包含`<hr>`標記，它會傳送至所有裝置和瀏覽器是否支援或不。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       如果您指定`Encode`，如內容<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性會轉換成 HTML 編碼字串呈現之前。</xref:System.Web.UI.WebControls.Literal.Text%2A> 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性<xref:System.Web.UI.WebControls.Literal>控制項包含`<hr>`標記，它會轉換成`<Hr>`並傳送至裝置或瀏覽器。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       如果您指定`Transform`的呈現行為<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性取決於所呈現的標記類型。</xref:System.Web.UI.WebControls.Literal.Text%2A> 當<xref:System.Web.UI.WebControls.Literal>裝置或瀏覽器支援 HTML 或 XHTML，指定<xref:System.Web.UI.WebControls.LiteralMode>會產生相同的行為，與指定<xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode></xref:System.Web.UI.WebControls.LiteralMode>呈現控制項</xref:System.Web.UI.WebControls.Literal> 所有標記標籤和項目<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性會要求瀏覽器的轉譯。</xref:System.Web.UI.WebControls.Literal.Text%2A>       當<xref:System.Web.UI.WebControls.Literal>要呈現控制項的 HTML 或 XHTML，例如 WML 或 cHTML 標記語言，您可以使用<xref:System.Web.UI.WebControls.LiteralMode>值，以便移除不支援的標記項目。</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> 在此情況下的任何標記語言項目<xref:System.Web.UI.WebControls.Literal.Text%2A>中目標的標記語言不支援的屬性不會轉譯控制項。</xref:System.Web.UI.WebControls.Literal.Text%2A> 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性<xref:System.Web.UI.WebControls.Literal>控制項包含`<hr>`內容傳送至 WML 裝置之前，會移除標記，標記。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> 如果不支援的標記包含的內容，只會將標記會移除，然後將內容傳送至裝置或瀏覽器。 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性包含的內容`<XYZ>Test</XYZ>`、`<XYZ>`和`</XYZ>`移除標記，並 「 測試 」 會傳送至裝置或瀏覽器的文字。</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;></xref>列舉值。 預設值是<xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的型別不是其中一個<xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;></xref>列舉值。"
  platform:
  - net462

- uid: System.Web.UI.WebControls.Literal.Text
  id: Text
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Text
  nameWithType: Literal.Text
  fullName: System.Web.UI.WebControls.Literal.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定中顯示的標題<xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref>控制項。"
  remarks: "使用 Text 屬性來指定，或判斷中顯示的標題<xref:System.Web.UI.WebControls.Literal>控制項。</xref:System.Web.UI.WebControls.Literal> 這可讓您以程式設計方式在執行階段變更標題。       標題是 HTML 解碼根據值指派給這個屬性。 如果您將透過屬性的值指派<xref:System.Web.UI.WebControls.Literal>控制項，這個值是之前它會顯示已解碼的 HTML。</xref:System.Web.UI.WebControls.Literal> 例如，`<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>`瀏覽器上呈現為&quot;B&quot;。 不過，如果您設定這個屬性，以程式設計方式或是藉由將開頭和結尾標記的控制項之間的文字，標題不已解碼的 HTML。 例如，`<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>`會轉譯成&quot;A&nbsp;B 」。      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。       這個屬性的值設定時，可以自動儲存到資源檔使用設計工具。 如需詳細資訊，請參閱<xref:System.ComponentModel.LocalizableAttribute>和[全球化和當地語系化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "中顯示的標題<xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref>控制項。"
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462

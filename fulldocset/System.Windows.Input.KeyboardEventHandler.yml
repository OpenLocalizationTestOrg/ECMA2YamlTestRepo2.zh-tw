  fullName: System.Windows.Input.KeyboardEventHandler
  type: Delegate
  summary: "代表將處理鍵盤相關路由的事件的方法。"
  remarks: "中沒有現有的鍵盤事件[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]使用 KeyboardEventHandler 委派。 KeyboardEventHandler 會使用<xref:System.Windows.Input.KeyboardEventArgs>基底類別，作為其事件資料類別。</xref:System.Windows.Input.KeyboardEventArgs> <xref:System.Windows.Input.KeyboardEventArgs>做為更特定的基底類別<xref:System.Windows.Input.KeyEventArgs>和<xref:System.Windows.Input.KeyboardFocusChangedEventArgs>事件資料類別。</xref:System.Windows.Input.KeyboardFocusChangedEventArgs> </xref:System.Windows.Input.KeyEventArgs></xref:System.Windows.Input.KeyboardEventArgs> 會使用這些事件資料類別<xref:System.Windows.Input.KeyEventHandler>和<xref:System.Windows.Input.KeyboardFocusChangedEventHandler>委派，因此這些委派會使用現有的[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]事件，例如<xref:System.Windows.UIElement.KeyDown?displayProperty=fullName>和<xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>。</xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.Input.KeyboardFocusChangedEventHandler> </xref:System.Windows.Input.KeyEventHandler>"
  syntax:
    content: public delegate void KeyboardEventHandler(object sender, KeyboardEventArgs e);

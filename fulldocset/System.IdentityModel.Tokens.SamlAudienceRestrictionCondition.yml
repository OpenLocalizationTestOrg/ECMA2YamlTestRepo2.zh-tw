  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "指定的 SAML 判斷提示定址到特定的對象。"
  remarks: "SamlAudienceRestrictionCondition 類別會對應到`<saml:AudienceRestrictionCondition>`XML 項目，定義在 OASIS SAML 1.1 規格中。 SamlAudienceRestrictionCondition 是一種<xref:System.IdentityModel.Tokens.SamlConditions>，可以用來限定範圍的 SAML 判斷提示使用的 SamlAudienceRestrictionCondition 類別來指定<xref:System.IdentityModel.Tokens.SamlAssertion>也無需針對特定對象核發的 SAML 授權單位並不保證其他對象接收安全性權杖的 SAML 判斷提示。</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> 宣告<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會表示為部分<xref:System.IdentityModel.Tokens.SamlAssertion>，且可以選擇性地包含一組條件影響的判斷提示之有效性。</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> 其中一個條件是指定判斷提示定址到一或多個特定對象 SamlAudienceRestrictionCondition。 發行的 SAML 授權單位無法避免未知收件者採取動作以 SAML 判斷提示中提供的資訊為基礎。 不過，SamlAudienceRestrictionCondition 類別允許 SAML 授權單位，可提供不提供任何瑕疵的合作對象這類機器及人類看得懂的格式明確陳述。       若要指定象的集合，使用<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>接受對象集合建構函式。</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> 若要取得象的集合，存取<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>屬性。</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
  syntax:
    content: 'public class SamlAudienceRestrictionCondition : System.IdentityModel.Tokens.SamlCondition'

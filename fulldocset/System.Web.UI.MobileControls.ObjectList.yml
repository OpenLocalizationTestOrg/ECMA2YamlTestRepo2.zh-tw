  remarks: "定義 ItemCommand 事件處理常式時，<xref:System.Web.UI.MobileControls.ObjectList>項目產生一個事件會透過使用者互動時，通知處理常式。</xref:System.Web.UI.MobileControls.ObjectList>       當您使用範本轉譯的物件清單時，ItemCommand 事件處理常式是透過事件反昇機制呼叫的 ASP.NET。 此事件處理常式傳遞的型別引數<xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>，其中包含有關來源項目的資訊和<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>產生事件的控制項屬性。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> 這可讓您呈現單一項目具有多個相關聯的互動。       在預設呈現控制項呈現每個命令定義為連結的物件清單。 當使用者按一下連結時，型別引數呼叫 ItemCommand 事件處理常式<xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>，其中包含來源項目的相關資訊。</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> 中的值<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>屬性是使用者叫用命令的名稱。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>"
  example:
  - "The following code example demonstrates how to trap the ItemCommand event. The <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> property specifies what action to perform.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileObjectListSample#10](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileObjectListSample#10](~/add/codesnippet/csharp/e-system.web.ui.mobileco_6_1.aspx)]"
  syntax:

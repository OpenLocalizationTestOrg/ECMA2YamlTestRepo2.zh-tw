  remarks: "透過這個屬性有下列選項<xref:System.Web.UI.MobileControls.ObjectListViewMode>列舉型別。</xref:System.Web.UI.MobileControls.ObjectListViewMode>      |成員名稱 |描述 |  |-----------------|-----------------|  |<xref:System.Web.UI.MobileControls.ObjectListViewMode>|這是包含物件清單的頁面轉譯第一次時顯示的預設檢視。</xref:System.Web.UI.MobileControls.ObjectListViewMode> 它會包含標籤的欄位項目，或如果<xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A>屬性不是空白，對應於表格欄位的資料行的資料表和資料列的項目。</xref:System.Web.UI.MobileControls.ObjectList.TableFields%2A> 在 HTML 中，這個檢視結合命令檢視，顯示為超連結，清單下方的命令。 在詳細資料檢視的詳細資訊時，會轉譯超連結顯示詳細資料檢視每個項目。 |  |<xref:System.Web.UI.MobileControls.ObjectListViewMode>|在 HTML 中，此檢視就會結合 [命令] 檢視中，顯示為超連結，詳細資料如下的命令。 |  |<xref:System.Web.UI.MobileControls.ObjectListViewMode>|此檢視會分別轉譯僅適用於 WML 裝置。</xref:System.Web.UI.MobileControls.ObjectListViewMode> </xref:System.Web.UI.MobileControls.ObjectListViewMode> 它包含使用<xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList>命令功能表 HTML 裝置的清單檢視與 詳細資料檢視會每個結合此檢視中，顯示為超連結，詳細資料或清單下方的命令。 |     > [!NOTE] > 程式碼中設定此屬性，您必須選取清單中的項目才能將此屬性設定為<xref:System.Web.UI.MobileControls.ObjectListViewMode>或<xref:System.Web.UI.MobileControls.ObjectListViewMode>檢視。</xref:System.Web.UI.MobileControls.ObjectListViewMode> </xref:System.Web.UI.MobileControls.ObjectListViewMode> 嘗試選取項目就會擲回的例外狀況之前設定屬性。       檢視模式中保存的私用檢視狀態，因此，無論<xref:System.Web.UI.Control.EnableViewState%2A>屬性<xref:System.Web.UI.MobileControls.ObjectList>物件是`true`，檢視模式會保存為私用欄位。</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.Control.EnableViewState%2A> 不過，如果<xref:System.Web.UI.Control.EnableViewState%2A>屬性是`false`，項目集合不會保存需要針對每個要求重複的資料繫結的要求之間。</xref:System.Web.UI.Control.EnableViewState%2A>"

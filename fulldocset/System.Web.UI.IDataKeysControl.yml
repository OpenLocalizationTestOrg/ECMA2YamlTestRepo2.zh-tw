  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "定義指定如何 ASP.NET 用戶端識別碼為建立資料繫結控制項的屬性。"
  remarks: "IDataKeysControl 介面會定義兩個屬性可以讓您指定用戶端識別碼的建立方式實作資料繫結控制項。 顯示控制項的多個執行個體的資料繫結控制項必須建立控制項的每個執行個體的識別碼。 該識別碼必須是唯一的才能啟用從用戶端指令碼存取控制項。       <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>屬性可讓您指定的名稱或其值會包含在用於產生的值的資料欄位名稱<xref:System.Web.UI.Control.ClientID%2A>屬性。</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> 這些值可用來唯一識別每個對應的有意義的資料值，而不是為任意值，例如轉譯頁面的控制項順序的方式控制執行個體。 例如，當您顯示產品的資料 資料表中的記錄，您可以指派`ProductID`至<xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>屬性。</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> 在此情況下，資料繫結控制項的每個執行個體可以從值來識別`ProductID`欄位。"
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462

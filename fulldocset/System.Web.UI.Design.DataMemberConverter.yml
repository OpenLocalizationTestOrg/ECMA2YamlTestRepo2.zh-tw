  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "取得值，指出是否從傳回的標準值集合<xref:System.ComponentModel.TypeConverter.GetStandardValues*>是一份所有可能的值。</xref:System.ComponentModel.TypeConverter.GetStandardValues*>"
  remarks: "如果是獨占清單，例如在列舉資料型別，則沒有其他有效值。 如果清單不是獨占，則沒有其他有效值除了標準的清單值<xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>提供。</xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供格式內容的物件。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>從<xref:System.ComponentModel.TypeConverter.GetStandardValues*>傳回<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>有效; 所有可能的值的獨占清單<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果其他的值為可能。 </xref:System.ComponentModel.TypeConverter.StandardValuesCollection></xref:System.ComponentModel.TypeConverter.GetStandardValues*>       在這個類別中實作時，這個方法一律會傳回<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.DataMemberConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462

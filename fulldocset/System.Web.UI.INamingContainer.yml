  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "識別建立新的命名空間識別碼內的容器控制項<xref href=&quot;System.Web.UI.Page&quot;></xref>物件的控制項階層架構。 這是只是標記介面。"
  remarks: "實作此介面的任何控制項建立新的命名空間，所有子控制項的 ID 屬性都保證整個應用程式內是唯一的。 此介面所提供的標記可讓您以動態方式產生的伺服器控制項中的執行個體支援資料繫結的 Web 伺服器控制項的唯一命名。 這些控制項包括<xref:System.Web.UI.WebControls.Repeater>， <xref:System.Web.UI.WebControls.DataGrid>， <xref:System.Web.UI.WebControls.DataList>， <xref:System.Web.UI.WebControls.CheckBoxList>， <xref:System.Web.UI.WebControls.ChangePassword>， <xref:System.Web.UI.WebControls.LoginView>， <xref:System.Web.UI.WebControls.Menu>， <xref:System.Web.UI.WebControls.SiteMapNodeItem>，和<xref:System.Web.UI.WebControls.RadioButtonList>控制項。</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       當您開發樣板化控制項時，您應該實作這個介面，以避免命名衝突，在頁面上。 如需詳細資訊，請參閱[ASP.NET 控制項設計工具概觀](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"

  remarks: "這個列舉型別由<xref:System.Windows.Forms.Application.VisualStyleState%2A?displayProperty=fullName>屬性來指定是否將視覺化樣式套用至應用程式視窗的用戶端或非工作區。</xref:System.Windows.Forms.Application.VisualStyleState%2A?displayProperty=fullName>"

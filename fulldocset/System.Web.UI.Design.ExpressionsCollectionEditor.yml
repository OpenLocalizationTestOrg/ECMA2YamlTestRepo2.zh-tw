  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "選取和編輯繫結集合，在設計階段運算式提供使用者介面。"
  remarks: "ExpressionsCollectionEditor 類別的執行個體是<xref:System.Drawing.Design.UITypeEditor>物件，可以在設計階段用來選取和編輯集合的運算式繫結，並將運算式指派給控制項屬性。</xref:System.Drawing.Design.UITypeEditor>       設計工具裝載，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，會使用<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>類別實作與 ExpressionsCollectionEditor 和<xref:System.Web.UI.Design.ExpressionsCollectionConverter>類別來設定控制項屬性的運算式繫結，在設計階段和<xref:System.Web.UI.Design.ControlPersister>運算式保存的執行階段類別。</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 運算式字串參考可當地語系化的資源、 應用程式設定、 連接字串或自訂運算式型別。 運算式字串的繫結至控制項屬性在設計階段，而且在執行階段中用來判斷屬性的值。"
  syntax:
    content: 'public class ExpressionsCollectionEditor : System.Drawing.Design.UITypeEditor'

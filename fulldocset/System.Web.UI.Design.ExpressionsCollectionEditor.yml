- uid: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ExpressionsCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "使用指定的服務提供者和內容，編輯指定物件的值。"
  remarks: "<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>方法會啟動使用者介面，用於編輯`value`物件。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> 設計工具主應用程式呼叫<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>方法當您嘗試編輯的屬性值，這個編輯器相關聯。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> 輸入的服務提供者用來取得任何所需<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>內編輯服務       設計工具裝載，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，會使用<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>類別的實作<xref:System.Web.UI.Design.ExpressionsCollectionEditor>和<xref:System.Web.UI.Design.ExpressionsCollectionConverter>類別來設定控制項屬性的運算式繫結，在設計階段和<xref:System.Web.UI.Design.ControlPersister>運算式保存的執行階段類別。</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 運算式字串參考可當地語系化的資源、 應用程式設定、 連接字串或自訂運算式型別。 運算式字串的繫結至控制項屬性在設計階段，而且在執行階段中用來判斷屬性的值。       如果使用者取消的使用者介面，而不需修改繫結集合中，運算式<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>方法會傳回輸入`value`參數。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>可用來取得額外的內容資訊，例如相關聯控制項的物件。"
    - id: provider
      type: System.IServiceProvider
      description: "透過編輯服務可以取得服務提供者物件。"
    - id: value
      type: System.Object
      description: "要編輯的物件執行個體。"
    return:
      type: System.Object
      description: "<xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref>物件，其中包含選取的運算式; 否則如果未不選取任何運算式， <code> value </code>物件。"
  overload: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue*
  exceptions: []
  platform:
  - net462

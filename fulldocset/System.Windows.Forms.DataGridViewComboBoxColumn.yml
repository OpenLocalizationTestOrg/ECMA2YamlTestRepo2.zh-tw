  summary: "表示資料行<xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;></xref>物件。"
  remarks: "DataGridViewComboBoxColumn 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewColumn>用於邏輯主應用程式的資料格，讓使用者從選項清單中選取值。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewComboBoxColumn 具有相關聯<xref:System.Windows.Forms.DataGridViewComboBoxCell>中每個<xref:System.Windows.Forms.DataGridViewRow>的交集它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       您可以手動填入儲存格，藉由設定其<xref:System.Windows.Forms.DataGridViewCell.Value%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A> 或者，將資料行繫結至資料來源所指示<xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 如果<xref:System.Windows.Forms.DataGridView>是繫結至資料庫資料表，請將資料行<xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>屬性資料表中的資料行的名稱。</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> 如果<xref:System.Windows.Forms.DataGridView>是繫結至物件的集合，請將<xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>物件屬性名稱的屬性。</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       您可以手動填入資料行的下拉式清單，藉由加入至值<xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>集合。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> 或者，您可以繫結下拉式清單至它自己的資料來源將資料行設定<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>屬性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 如果值為集合中的物件或資料庫資料表中的記錄時，您也必須設定<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>和<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>屬性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>屬性會指出哪個物件屬性或資料庫資料行提供下拉式清單中顯示的值。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>屬性會指出哪一個物件的屬性或資料庫資料行用來設定的儲存格<xref:System.Windows.Forms.DataGridViewCell.Value%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       一個典型的案例是將繫結<xref:System.Windows.Forms.DataGridView>控制項加入父資料庫資料表，並繫結相關的子系資料表下拉式清單。</xref:System.Windows.Forms.DataGridView> 例如，您可能會繫結<xref:System.Windows.Forms.DataGridView>控制權傳輸至`Orders`資料表，其中包含`ProductID`資料行和資料行集<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>屬性`Products`資料表，其中包含`ProductID`和`ProductName`資料行。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> 在此情況下，您可以將資料行<xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>屬性，以 「 ProductID 」 擴展其儲存格的值從`Orders.ProductID`資料行。</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> 不過，若要顯示實際的產品名稱的資料格和下拉式清單中，您可以對應至這些值`Products`藉由設定資料表<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>「 ProductID 」 的屬性和<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>&quot;ProductName&quot;的屬性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       下拉式清單值 (或值所指示<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>屬性) 必須包含實際的資料格的值或<xref:System.Windows.Forms.DataGridView>控制項將會擲回例外狀況。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       設定資料行<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>， <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>，<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>屬性會自動設定所有的資料格，包括<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>資料行中的對應屬性</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>和</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A></xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 若要覆寫特定資料格的這些屬性值，設定資料行屬性第一次，然後再設定的資料格屬性。       不同於<xref:System.Windows.Forms.ComboBox>控制項，<xref:System.Windows.Forms.DataGridViewComboBoxCell>沒有<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>和<xref:System.Windows.Forms.ListControl.SelectedValue%2A>屬性。</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> 相反地，從下拉式清單中選取值，設定儲存格<xref:System.Windows.Forms.DataGridViewCell.Value%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       此資料行類型的預設排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"

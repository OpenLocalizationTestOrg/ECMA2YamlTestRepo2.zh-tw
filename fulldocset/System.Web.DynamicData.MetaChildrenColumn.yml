- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath(System.Object)
  id: GetChildrenListPath(System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenListPath(Object)
  nameWithType: MetaChildrenColumn.GetChildrenListPath(Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath(Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "取得子資料表的清單動作頁面的路徑。"
  remarks: "當您想要擷取的子資料表為父代使用指定的資料列清單動作頁面，請使用 GetChildrenListPath 方法。 路徑藉由將查詢字串值附加至包含外部索引鍵欄位值中指定的 URL 取得`row`參數。       使用 GetChildrenListPath 方法是叫用一樣<xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>方法並傳遞<xref:System.Web.DynamicData.PageAction.List%2A>的第一個參數的動作。</xref:System.Web.DynamicData.PageAction.List%2A> </xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>"
  syntax:
    content: public string GetChildrenListPath (object row);
    parameters:
    - id: row
      type: System.Object
      description: "包含外部索引鍵欄位的資料列。"
    return:
      type: System.String
      description: "子資料表的清單動作頁面的路徑。"
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object)
  id: GetChildrenPath(System.String,System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "取得指定的動作 頁面上，子資料表的路徑。"
  remarks: "GetChildrenPath 方法會傳回指定的動作 頁面上，子資料表的路徑。 傳回的路徑以 ASP.NET Dynamic Data 應用程式所定義的路由為基礎，並已指定為父資料列。 路徑藉由將查詢字串值附加至包含外部索引鍵欄位值中指定的 URL 取得`row`參數。       如果`row`是`null`，此方法會傳回空字串。       您可以使用中定義的值<xref:System.Web.DynamicData.PageAction>類別`action`參數。</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row);
    parameters:
    - id: action
      type: System.String
      description: "目標的動作。"
    - id: row
      type: System.Object
      description: "包含外部索引鍵欄位的資料列。"
    return:
      type: System.String
      description: "指定的動作 頁面上，子資料表的路徑。"
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object,System.String)
  id: GetChildrenPath(System.String,System.Object,System.String)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object,String)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object,String)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "取得指定的動作 頁面上，子資料表的路徑。"
  remarks: "GetChildrenPath 方法會傳回指定的動作 頁面上，子資料表的路徑。 路徑依據指定的路徑指定的資料列中，為父代。 路徑藉由將查詢字串值附加至包含外部索引鍵欄位值中指定的 URL 取得`row`參數。       如果`row`是`null`，這個方法會傳回空字串。 如果`path`是`null`，GetChildrenPath 方法會傳回根據路由定義 ASP.NET Dynamic Data 應用程式的路徑。       您可以使用中定義的值<xref:System.Web.DynamicData.PageAction>類別`action`參數。</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row, string path);
    parameters:
    - id: action
      type: System.String
      description: "目標的動作。"
    - id: row
      type: System.Object
      description: "包含外部索引鍵欄位的資料列。"
    - id: path
      type: System.String
      description: "目標頁面。"
    return:
      type: System.String
      description: "指定的動作 頁面上，子資料表的路徑。"
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462

  summary: "指定的方法<xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;></xref>使用來管理虛擬化其子項目。"
  remarks: "根據預設，<xref:System.Windows.Controls.VirtualizingStackPanel>建立項目容器的每個可見的項目，並在不再需要 （例如，當項目捲動到檢視中） 時，會捨棄它。</xref:System.Windows.Controls.VirtualizingStackPanel> 當<xref:System.Windows.Controls.ItemsControl>包含許多項目，建立和捨棄的項目容器的程序效能造成負面影響。</xref:System.Windows.Controls.ItemsControl> 當<xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>設回收，<xref:System.Windows.Controls.VirtualizingStackPanel>項目容器改為建立一個新的每次重複使用。</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       當<xref:System.Windows.Controls.VirtualizingStackPanel>無法回收項目容器，它會使用虛擬化，也就是建立並捨棄每個項目的項目容器的標準模式。</xref:System.Windows.Controls.VirtualizingStackPanel> 下列清單描述的案例時<xref:System.Windows.Controls.VirtualizingStackPanel>無法回收項目容器:-<xref:System.Windows.Controls.ItemsControl>包含不同類型的項目容器。</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  例如，<xref:System.Windows.Controls.Menu>可能必須同時使用的項目<xref:System.Windows.Controls.MenuItem>和<xref:System.Windows.Controls.Separator>物件做為項目容器。</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -您明確建立項目容器<xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>"

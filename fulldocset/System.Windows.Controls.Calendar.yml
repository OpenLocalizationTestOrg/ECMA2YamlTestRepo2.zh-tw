  remarks: "日期可以加入至集合，個別或在範圍中使用<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>方法。</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> 值而定<xref:System.Windows.Controls.Calendar.SelectionMode%2A>屬性，將加入集合的日期或範圍可能會導致它被清除。</xref:System.Windows.Controls.Calendar.SelectionMode%2A> 下表列出如何<xref:System.Windows.Controls.CalendarSelectionMode>影響 SelectedDates 屬性。</xref:System.Windows.Controls.CalendarSelectionMode>      |CalendarSelectionMode |描述 |  |---------------------------|-----------------|  |<xref:System.Windows.Controls.CalendarSelectionMode>|不允許選取。</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>無法設定並沒有值可加入至 SelectedDates。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|單一日期可以選擇，請設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A>或 SelectedDates 的第一個值。</xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>無法使用。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以選取單一的日期範圍。</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> 設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A>、 個別附加日期來 SelectedDates，或是使用<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>將會清除所有先前的值從 SelectedDates。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以選取多個非連續的日期範圍。</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> 加入 SelectedDates 個別的日期，或使用<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>將不會清除 SelectedDates。</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> 設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A>仍將會清除 SelectedDates，但可新增其他的日期或範圍。</xref:System.Windows.Controls.Calendar.SelectedDate%2A> 加入包含已選取的某些日期的範圍或與另一個範圍重疊導致範圍的聯集並不會造成例外狀況。 |     <a name=&quot;xamlPropertyElementUsage_SelectedDates&quot;> </a> # # XAML 屬性項目用法```   <object>     <object.SelectedDates>       oneOrMoreDateTimeObjects     </object.SelectedDates>   </object>      ``` <a name=&quot;xamlValues_SelectedDates&quot;> </a> # # XAML 值*oneOrMoreDateTimeObjects*一或多個<xref:System.DateTime>物件項目。</xref:System.DateTime>      "

- uid: System.Web.UI.Design.ControlDesigner.ViewControl
  id: ViewControl
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: ViewControl
  nameWithType: ControlDesigner.ViewControl
  fullName: System.Web.UI.Design.ControlDesigner.ViewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "取得或設定 Web 伺服器控制項，可用於預覽的設計階段 HTML 標記。"
  remarks: "ViewControl 屬性使用<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>屬性來判斷它的傳回值。</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>       如果<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>屬性是`true`，ViewControl 屬性會傳回控制項的暫存副本。</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> 不會保存暫存控制項的變更。       如果<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>屬性是`false`，ViewControl 屬性傳回的執行個體<xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>控制項的屬性。</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> 控制項的執行個體的變更會保存。       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>中設定<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>物件用來設定的值<xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> 因此，<xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>設定會決定的基底<xref:System.Web.UI.Design.ControlDesigner>類別。</xref:System.Web.UI.Design.ControlDesigner> ViewControl 屬性所傳回的控制項類型</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> 如果<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>控制項設計工具宣告中未指定<xref:System.Web.UI.Design.ControlDesigner>物件行為相當於指定<xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>屬性做為`false`。</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-cs[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/csharp/p-system.web.ui.design.c_3_1.cs)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.c_3_1.vb)]"
  syntax:
    content: public System.Web.UI.Control ViewControl { get; set; }
    return:
      type: System.Web.UI.Control
      description: "A <xref href=&quot;System.Web.UI.Control&quot;> </xref>基底類別所使用，以產生設計階段 HTML 標記的物件。"
  overload: System.Web.UI.Design.ControlDesigner.ViewControl*
  exceptions: []
  platform:

  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "提供基底控制項設計工具類別擴充 Web 伺服器控制項的設計模式行為。"
  remarks: "ControlDesigner 類別提供基底控制項設計工具類別可以繼承自和擴充設計主機中的 Web 伺服器控制項提供設計階段支援，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。       使用設計階段呈現的物件模型改善對舊版本中，提供簡化的物件模型的存取權的下列新基底類別:-ControlDesigner，這不是新的但已大幅改善。      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## 自動格式化您可以建立各種不同的自動和預先定義的格式，以簡化網頁開發人員會將複雜的樣式變更套用至自訂 Web 伺服器控制項的程序。 例如，<xref:System.Web.UI.Design.WebControls.TableDesigner>控制項，衍生自 ControlDesigner 類別，提供許多可供選擇的自動格式。</xref:System.Web.UI.Design.WebControls.TableDesigner> 實作，提供在您的自訂控制項中的自動格式設定，請使用下列功能:-<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      -<xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormat>類別。</xref:System.Web.UI.Design.DesignerAutoFormat>      -<xref:System.Web.UI.Design.DesignerAutoFormatStyle>類別。</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## 動作清單 （智慧標籤） 動作清單是功能表重要或廣泛使用，執行之工作的網頁開發人員使用控制項可以在設計階段使用者介面 (UI)，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。 例如，您的控制項的設計階段檢視可以提供可用工作的功能表。 這包括自動格式化控制項的工作。 若要深入了解動作清單，使用下列功能啟動:-<xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      -<xref:System.ComponentModel.Design.DesignerActionList>類別。</xref:System.ComponentModel.Design.DesignerActionList>      -<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法。</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      -<xref:System.ComponentModel.Design.DesignerActionListCollection>類別。</xref:System.ComponentModel.Design.DesignerActionListCollection>      -<xref:System.ComponentModel.Design.DesignerActionMethodItem>類別。</xref:System.ComponentModel.Design.DesignerActionMethodItem>      -<xref:System.ComponentModel.Design.DesignerActionPropertyItem>類別。</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## 控制項設計工具區域的區域是在 Web 伺服器控制項的設計階段檢視中的可編輯區域。 這項功能提供了類似於 WYSIWYG 編輯樣板內容、 內部的控制項和屬性在設計階段。 您可以在區域中建立控制項的控制項設計工具，或您可以使用 [工具箱] 拖放控制項的區域。 區域受管理的下列功能:-<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      -<xref:System.Web.UI.Design.DesignerRegion>類別。</xref:System.Web.UI.Design.DesignerRegion>      -<xref:System.Web.UI.Design.EditableDesignerRegion>類別。</xref:System.Web.UI.Design.EditableDesignerRegion>      -<xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      -<xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## 範本的模型進行編輯的樣板化的設計階段建立 UI 控制項，例如<xref:System.Web.UI.WebControls.GridView>控制項，已經大幅改善從舊的版本。</xref:System.Web.UI.WebControls.GridView> 您可以建立包含控制項的各種組件範本的複雜自訂控制項，而且您自訂控制項的設計工具可協助網頁開發人員正在修改範本的下列功能:-<xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      -<xref:System.Web.UI.Design.TemplateGroup>類別。</xref:System.Web.UI.Design.TemplateGroup>      ## 設計階段呈現 ControlDesigner 類別具有下列方法，以支援的 Web 伺服器控制項的設計階段呈現。 大部分的這些方法都是與舊版相同:-<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"

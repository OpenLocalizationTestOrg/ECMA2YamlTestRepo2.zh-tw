  summary: "管理一組相關的索引標籤頁。"
  remarks: "TabControl 包含索引標籤頁，都由<xref:System.Windows.Forms.TabPage>您透過加入物件<xref:System.Windows.Forms.TabControl.TabPages%2A>屬性。</xref:System.Windows.Forms.TabControl.TabPages%2A> </xref:System.Windows.Forms.TabPage> 在此集合中的索引標籤頁的順序會反映索引標籤控制項中顯示的順序。       使用者可以變更目前<xref:System.Windows.Forms.TabPage>按一下其中一個索引標籤控制項中。</xref:System.Windows.Forms.TabPage> 您可以也以程式設計方式變更目前<xref:System.Windows.Forms.TabPage>使用其中一種下列 TabControl 屬性:- <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>-<xref:System.Windows.Forms.TabControl.SelectedTab%2A>中[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]，您也可以使用下列方法之一:- <xref:System.Windows.Forms.TabControl.SelectTab%2A>-<xref:System.Windows.Forms.TabControl.DeselectTab%2A>中[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]，目前的索引標籤變更來處理下列事件之一時，您可以回應:- <xref:System.Windows.Forms.TabControl.Deselecting>- <xref:System.Windows.Forms.TabControl.Deselected>- <xref:System.Windows.Forms.TabControl.Selecting>- <xref:System.Windows.Forms.TabControl.Selected>TabControl 中的索引標籤會 TabControl 的一部分，但不是個別的一部份<xref:System.Windows.Forms.TabPage>控制項。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl.Selected> </xref:System.Windows.Forms.TabControl.Selecting> </xref:System.Windows.Forms.TabControl.Deselected> </xref:System.Windows.Forms.TabControl.Deselecting> </xref:System.Windows.Forms.TabControl.DeselectTab%2A> </xref:System.Windows.Forms.TabControl.SelectTab%2A> </xref:System.Windows.Forms.TabControl.SelectedTab%2A> </xref:System.Windows.Forms.TabControl.SelectedIndex%2A> </xref:System.Windows.Forms.TabPage> 成員<xref:System.Windows.Forms.TabPage>類別，例如<xref:System.Windows.Forms.Control.ForeColor%2A>屬性，會影響只有用戶端矩形的索引標籤頁，但不是索引標籤。</xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.TabPage> 此外，此<xref:System.Windows.Forms.Control.Hide%2A>方法<xref:System.Windows.Forms.TabPage>不會隱藏 [] 索引標籤</xref:System.Windows.Forms.TabPage></xref:System.Windows.Forms.Control.Hide%2A> 若要隱藏 索引標籤，您必須移除<xref:System.Windows.Forms.TabPage>控制項從<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage>       在[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]，[] 索引標籤被視為屬於] 索引標籤頁面，以判斷何時<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>事件<xref:System.Windows.Forms.TabPage>發生。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> 在舊版的.NET Framework 中，<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>事件<xref:System.Windows.Forms.TabPage>不會發生當焦點進入或離開工作索引標籤，但唯有在焦點進入或離開索引標籤頁的用戶端矩形。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       會引發下列事件不 TabControl 類別除非有至少一個<xref:System.Windows.Forms.TabPage>中<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName> <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName>、<xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName>和<xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>。</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> </xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> 如果沒有至少一個<xref:System.Windows.Forms.TabPage>在集合中，與使用者互動具有索引標籤控制項的標頭 (其中<xref:System.Windows.Forms.TabPage>名稱會出現)，TabControl 引發適當的事件。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> 不過，如果使用者互動之內<xref:System.Windows.Forms.Control.ClientRectangle%2A>的索引標籤頁，<xref:System.Windows.Forms.TabPage>引發適當的事件。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.ClientRectangle%2A>       所包含的控制項<xref:System.Windows.Forms.TabPage>不會顯示索引標籤頁面，並在這些控制項中的任何資料繫結不會啟動，直到索引標籤頁面會顯示在之前建立。</xref:System.Windows.Forms.TabPage>       當啟用視覺化樣式時，而<xref:System.Windows.Forms.TabControl.Alignment%2A>以外屬性設定為值<xref:System.Windows.Forms.TabAlignment>，內容可能無法正確呈現。</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A> 若要解決此問題，您可以繪製索引標籤內容自行使用主控描繪。 如需詳細資訊，請參閱[How to︰ 使用 TabControl Display Side-Aligned 索引標籤](~/add/includes/ajax-current-ext-md.md)。       當<xref:System.Windows.Forms.TabControl.Alignment%2A>以外屬性設定為值<xref:System.Windows.Forms.TabAlignment>和<xref:System.Windows.Forms.TabControl.Appearance%2A>以外屬性設定為值<xref:System.Windows.Forms.TabAppearance>，索引標籤頁面內容可能無法正確呈現。</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A>"

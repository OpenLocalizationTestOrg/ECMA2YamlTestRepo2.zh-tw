  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityDesignerVerb 描述要針對工作流程元件採取的動作。 ActivityDesignerVerb 選項會顯示在功能表列，並以滑鼠右鍵按一下在設計階段期間的操作功能表。       會與其他關聯於相同的動詞分組 ActivityDesignerVerb <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>，而且在設計階段顯示在對應的子功能表。</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>       時建立新的動詞會叫用從功能表中選擇此動詞時，就會傳遞事件處理常式。"
  syntax:
    content: >-

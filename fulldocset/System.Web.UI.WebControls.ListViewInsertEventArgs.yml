  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控制引發<xref:System.Web.UI.WebControls.ListView.ItemInserting>按一下的事件，控制項中的 [插入] 按鈕時前,<xref:System.Web.UI.WebControls.ListView>控制項插入資料錄。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (插入按鈕是一個按鈕其`CommandName`屬性設定為 「 插入 」。)這可讓您提供執行自訂的常式，每當發生此事件的事件處理方法。 例如，您可以驗證或 HTML 編碼的值之前的記錄插入資料來源中。       ListViewInsertEventArgs 物件會傳遞至事件處理方法。 這個物件可讓您判斷值的選擇性命令引數傳送至<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> 您可以存取<xref:System.Web.UI.WebControls.ListViewItem>物件正在使用插入<xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>屬性。</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> 您也可以讀取或修改新記錄的欄位值使用<xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> 若要取消的插入作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需 ListViewInsertEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

- uid: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得要插入的資料錄的值。"
  remarks: "您可以使用 Values 屬性來存取插入記錄欄位的值。 例如，您可以驗證或 HTML 編碼之前記錄的值插入資料來源中。       值屬性會傳回<xref:System.Collections.Specialized.OrderedDictionary>實作物件<xref:System.Collections.Specialized.IOrderedDictionary>介面。</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>物件包含<xref:System.Collections.DictionaryEntry>物件，代表記錄的欄位。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> 若要存取的欄位名稱，請使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>屬性<xref:System.Collections.Specialized.OrderedDictionary>物件。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 若要存取的欄位值，請使用<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>屬性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > 捷徑，您可以使用的索引子<xref:System.Collections.Specialized.OrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.OrderedDictionary> 使用索引子的優點是，它會直接傳回欄位值。 資料來源的欄位順序所依賴的控制項 (例如<xref:System.Web.UI.WebControls.AccessDataSource>) 可以只依索引存取欄位的值。</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example shows how to iterate through the Values collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_630_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_630_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "若要插入記錄的值。"
  overload: System.Web.UI.WebControls.ListViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462

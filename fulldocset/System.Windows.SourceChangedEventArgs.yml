  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "提供用於交互操作 SourceChanged 事件資料。 這個類別無法被繼承。"
  remarks: "SourceChanged 事件是路由的事件，其中的事件識別項不會公開。 這是因為此事件來扮演一個潛在的重大中的互通性，而且不應該允許任意比已知的內部實作的任何其他來源所引發<xref:System.Windows.PresentationSource>子類別 (目前，只有這種類別是<xref:System.Windows.Interop.HwndSource>)。</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> 當實作交互操作的解決方案，您可以附加或移除事件處理常式 (藉由呼叫<xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>和<xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>分別)，但您無法執行其他作業通常可用路由的事件，例如處理、 新增擁有者，或引發任意項目來源的事件類別。</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       這個類別會覆寫<xref:System.Windows.RoutedEventArgs>虛擬方法<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>，以便傳回事件系統要求時的特定類型的處理常式。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> 不會顯示此 SourceChangedEventArgs 覆寫，這是在類別成員資料表，在這個[!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)]文件因為它是密封的類別所實作的 protected 的成員。"
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.RoutedEventArgs
  implements: []
  inheritedMembers:

  summary: "提供的 HTML 色彩字串產生器設計階段，可讓使用者選取色彩。"
  remarks: "<xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>方法會啟動選取的色彩值的使用者介面。</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       ColorBuilder 類別不是在設計階段環境外部使用。 需要 ColorBuilder <xref:System.Web.UI.Design.IWebFormsBuilderUIService>，這是在設計階段通常使用 Web Form 專案中。</xref:System.Web.UI.Design.IWebFormsBuilderUIService> 如果您想要建立 HTML 色彩字串，您可能想要實作的方法，將轉換的 RGB 值<xref:System.Drawing.Color>HTML 相容 RRGGBB 格式字串的物件。</xref:System.Drawing.Color> 如果您想要使用的控制項選取色彩，或設定色彩，您可以建立使用者介面，或您可能想要使用<xref:System.Windows.Forms.PropertyGrid>控制項可讓您編輯<xref:System.Drawing.Color>屬性使用預設<xref:System.Drawing.Design.ColorEditor>提供色彩選取項目介面。</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"

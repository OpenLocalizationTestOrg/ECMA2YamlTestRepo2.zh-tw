  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "表示訊息編碼器，可以編碼[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]在網路上的二進位檔中的訊息。 這個類別無法被繼承。"
  remarks: "編碼是將一組 Unicode 字元轉換成位元組序列的處理程序。       BinaryMessageEncodingElement 類別表示組態區段，指定的字元編碼和訊息版本設定用於二進位 XML 訊息。 二進位訊息編碼器編碼[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]在網路上的二進位檔中的訊息。 雖然這個編碼會在訊息傳輸速度非常快，但是，互通性根據 WS-*標準都會遺失。     <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>類別表示組態區段，指定的字元編碼和訊息版本處理，用於使用訊息傳輸最佳化機制 (MTOM) 編碼的訊息。</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>MTOM 是中傳輸二進位資料中的有效技術[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]訊息。MTOM 編碼器嘗試在效率和互通性之間保持平衡。MTOM 編碼會傳輸大部分的 XML，以文字格式，但是藉由將它們做為傳輸的最佳化大型二進位資料區塊的是，不轉換成文字。     <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>類別表示組態區段，指定用來在網路上建立文字訊息的文字編碼器。</xref:System.ServiceModel.Configuration.TextMessageEncodingElement>此編碼器產生的訊息適合 WS-*型的互通性。 Web 服務或 Web 服務用戶端通常可以瞭解文字 XML。 不過，將大型二進位資料區塊當做文字來傳輸是效率最差的方法，針對 XML 訊息進行編碼。"
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'

  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "監視 Web 組件的循環連接的連接。"
  remarks: "Web 組件連接是連結或兩個關聯<xref:System.Web.UI.WebControls.WebParts.WebPart>（或其他伺服器或使用者） 可讓它們共用資料的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 在每個 Web 組件連接中，一個控制項可作為資料，另一個做為資料的取用者的提供者。       當 Web 組件控制項是一個提供者和消費者，並提供的資料取決於已使用的資料時，有可能會建立會導致無限迴圈 Web 組件控制項之間的連接。 循環連接時，會呼叫這些迴圈。 開發人員可以使用 WebPartTracker 類別來追蹤提供者連接點和 Web 組件控制項的連接數目，以避免循環的連接。 中指定的提供者連接點和控制項<xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       如果偵測到循環的連接時，將 WebPartTracker 物件集<xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>Web 組件控制項的提供者上的屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>屬性會傳回`true`。</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462

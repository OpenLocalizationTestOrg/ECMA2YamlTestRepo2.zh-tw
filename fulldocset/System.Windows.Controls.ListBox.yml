  summary: "包含可選取的項目清單。"
  remarks: "清單方塊是<xref:System.Windows.Controls.ItemsControl>，這表示它可以包含任何類型 （例如字串、 影像或面板） 之物件的集合。</xref:System.Windows.Controls.ItemsControl> 如需詳細資訊，請參閱<xref:System.Windows.Controls.ItemsControl>類別。</xref:System.Windows.Controls.ItemsControl>       在清單方塊中的多個項目是可見的不同於<xref:System.Windows.Controls.ComboBox>，其中包含只選取的項目可見，除非<xref:System.Windows.Controls.ComboBox.IsDropDownOpen%2A>屬性是`true`。</xref:System.Windows.Controls.ComboBox.IsDropDownOpen%2A> </xref:System.Windows.Controls.ComboBox>  <xref:System.Windows.Controls.ListBox.SelectionMode%2A>屬性會決定清單方塊中的多個項目是否可選取一次。</xref:System.Windows.Controls.ListBox.SelectionMode%2A>       <xref:System.Windows.Controls.ListBox.SelectionMode%2A>屬性會決定多少個項目，使用者可以選取一次。</xref:System.Windows.Controls.ListBox.SelectionMode%2A> 您可以將屬性設定為<xref:System.Windows.Controls.SelectionMode>（預設）、 <xref:System.Windows.Controls.SelectionMode>，或<xref:System.Windows.Controls.SelectionMode>.</xref:System.Windows.Controls.SelectionMode> </xref:System.Windows.Controls.SelectionMode> </xref:System.Windows.Controls.SelectionMode> 下表描述這些列舉值的行為。      |值 |描述 |  |-----------|-----------------|  |<xref:System.Windows.Controls.SelectionMode>|使用者可以選取一個項目一次。 |  |<xref:System.Windows.Controls.SelectionMode>|使用者可以選取多個項目，不需按著輔助按鍵。 |  |<xref:System.Windows.Controls.SelectionMode>|使用者可以選取多個連續的項目時按住 CTRL 鍵並按一下項目按住 SHIFT 鍵或非連續的項目。 |      ListBox 控制項通常會在資料繫結搭配使用。</xref:System.Windows.Controls.SelectionMode> </xref:System.Windows.Controls.SelectionMode> </xref:System.Windows.Controls.SelectionMode>  如需詳細資訊，請參閱[資料繫結概觀](~/add/includes/ajax-current-ext-md.md)。       顯示項目數量龐大，可能會造成效能問題。  請參閱[最佳化效能︰ 控制項](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。      ## 自訂清單方塊控制項到相同的屬性設定套用到多個清單方塊控制項，使用<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於清單方塊的狀態，請參閱[清單方塊樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在清單方塊控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

  summary: "指定的值，用於<xref href=&quot;System.Net.PeerToPeer&quot;></xref>物件權限。"
  remarks: "預設權限可讓所有本機和內部網路區域的應用程式存取 PNRP 服務。 如果預設的權限不會變更，所有的連結-本機以及網站本機應用程式才能存取對等服務，但全域 （網際網路） 應用程式沒有存取權。       此類型的執行個體有兩種權限狀態︰ 他們已沒有存取權的權限所保護的資源，或它們不受限制的完整存取這些資源。"

  summary: "代表處理方法<xref href=&quot;System.Windows.Forms.Form.FormClosed&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.Form.FormClosed>關閉表單，可能是由使用者透過使用者介面 (UI)，或以程式設計的方式，例如<xref:System.Windows.Forms.Form.Close%2A><xref:System.Windows.Forms.Form>類別或<xref:System.Windows.Forms.Application.Exit%2A><xref:System.Windows.Forms.Application>類別</xref:System.Windows.Forms.Application></xref:System.Windows.Forms.Application.Exit%2A></xref:System.Windows.Forms.Form></xref:System.Windows.Forms.Form.Close%2A>方法的呼叫之後，就會發生事件</xref:System.Windows.Forms.Form.FormClosed>       當您建立 FormClosedEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"

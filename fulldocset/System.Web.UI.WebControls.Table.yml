  remarks: "本主題內容:-[簡介](#introduction)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介的 Table 控制項可讓您建置 HTML 表格和簡單的方式指定其特性。             在設計階段指定一些靜態內容，可以建立的資料表，但對動態內容以程式設計方式建立資料表時通常才能實現資料表 Web 伺服器控制項的功能。      > [!NOTE] > 如果`controlRenderingCompatibilityVersion`Web.config 檔案中項目的屬性設定為`3.5`，控制項呈現`border`屬性設為&quot;0&quot;上的 HTML`table`項目。       請務必記得，任何以程式設計方式加入或修改資料表的資料列或資料格將不會保存在張貼至伺服器。 這是因為資料表的資料列和資料格為自己的控制項和不表格控制項的屬性。 若要保存至資料表的任何變更，資料列和資料格，必須重新建構之後每次回傳。 事實上，如果有大量的修改，則建議， <xref:System.Web.UI.WebControls.DataList>， <xref:System.Web.UI.WebControls.DataGrid>，或<xref:System.Web.UI.WebControls.GridView>控制項使用而不是表格控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> 如此一來，資料表類別主要由控制項開發人員使用。      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a>    ## Declarative Syntax      ```   <asp:Table       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot
  langs:
  - csharp
  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "代表控制項的面板，也就是定義會套用到 ASP.NET Web 伺服器控制項的樣式屬性的方法。"
  remarks: "不使用頁面和控制項的開發人員<xref:System.Web.UI.ControlSkinDelegate>，ControlSkin，或<xref:System.Web.UI.PageTheme>類別直接。</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> 這些類別會在內部使用由 ASP.NET 網頁架構適用於伺服器端的屬性和階層式樣式表定義 ASP.NET 主題和特定類型的控制項的控制項面板檔案中所定義。       ControlSkin 物件代表具名的外觀或預設外觀的<xref:System.Web.UI.Control>控制項在執行的階段和設計階段。</xref:System.Web.UI.Control> ASP.NET 建置<xref:System.Web.UI.PageTheme>，ControlSkin 和<xref:System.Web.UI.ControlSkinDelegate>要套用佈景主題和 ASP.NET Web 網頁和控制項的控制面板檔案中定義的樣式項目物件。</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       如需佈景主題和面板控制項的詳細資訊，請參閱[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin

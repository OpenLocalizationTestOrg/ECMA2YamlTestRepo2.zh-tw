  remarks: "HotSpotCollectionEditor 類別提供的使用者介面編輯<xref:System.Web.UI.WebControls.HotSpot>的項目<xref:System.Web.UI.WebControls.HotSpotCollection>物件中內嵌<xref:System.Web.UI.WebControls.ImageMap>或類似的控制項。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpotCollection> </xref:System.Web.UI.WebControls.HotSpot>       叫用 HotSpotCollectionEditor 藉由選取省略符號按鈕 (**...**) 上**熱點**視覺化設計工具中的屬性**屬性**方格。       <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A>方法一律會傳回`false`以指出可以選取該只有一個物件，在編輯器中，一次。</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A>方法會傳回編輯器可以建立之型別的陣列。</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>屬性會傳回編輯器會顯示 [說明] 主題的名稱。</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>"

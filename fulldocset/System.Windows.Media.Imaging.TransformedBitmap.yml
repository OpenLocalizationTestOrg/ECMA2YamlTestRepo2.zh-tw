  type: Class
  summary: "縮放和旋轉<xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>。"
  remarks: "TransformedBitmap 支援只正交轉換，例如 90 度遞增旋轉轉換和縮放轉換。 不支援扭曲影像的轉換。       TransformedBitmap 實作<xref:System.ComponentModel.ISupportInitialize>最佳化初始化多個屬性上的介面。</xref:System.ComponentModel.ISupportInitialize> 在物件初始化期間只能發生在屬性變更。 呼叫<xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>發出信號，初始設定開始和<xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>來表示已完成初始化。</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> 在初始化之後，屬性變更都會被忽略。       使用建立的 TransformedBitmap 物件<xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>建構函式會自動初始化，而且屬性變更會被忽略。</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       如果映像儲存到檔案後套用轉換，則必須更新映像資料相關的中繼資料標記。"
  syntax:
    content: 'public sealed class TransformedBitmap : System.Windows.Media.Imaging.BitmapSource, System.ComponentModel.ISupportInitialize'

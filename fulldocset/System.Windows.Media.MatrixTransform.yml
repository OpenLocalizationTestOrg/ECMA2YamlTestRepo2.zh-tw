  summary: "建立用來操作物件或座標系統中的任意仿射矩陣轉換[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]平面。"
  remarks: "若要建立自訂的轉換不提供使用 MatrixTransform 類別<xref:System.Windows.Media.RotateTransform>， <xref:System.Windows.Media.SkewTransform>， <xref:System.Windows.Media.ScaleTransform>，或<xref:System.Windows.Media.TranslateTransform>類別。</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       3x3 矩陣用於中的轉換[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]x，y 平面。 您可以將仿射矩陣轉換，形成線性轉換，例如旋轉及傾斜 （切變） 緊接著轉譯。       仿射矩陣轉換具有其最後一個資料行等於 （0，0，1）;因此，您只需要前兩個資料行中指定的成員。       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>具有下列結構: | | |  |-|-|-|  |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|      在最後一個資料列中，成員<xref:System.Windows.Media.Matrix.OffsetX%2A>和<xref:System.Windows.Media.Matrix.OffsetY%2A>，代表轉譯的值。</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       方法和屬性通常會轉換矩陣，可指定為的向量，只有六個成員;成員是，如下所示: (<xref:System.Windows.Media.Matrix.M11%2A>， <xref:System.Windows.Media.Matrix.M12%2A>， <xref:System.Windows.Media.Matrix.M21%2A>， <xref:System.Windows.Media.Matrix.M22%2A>， <xref:System.Windows.Media.Matrix.OffsetX%2A>， <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> # # XAML 屬性使用方式```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> # # XAML 值*m11* <xref:System.Double?displayProperty=fullName>位於<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>轉換的位置 （1，1） 的值</xref:System.Double?displayProperty=fullName>          </xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName>位於<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>轉換的位置 （1，2） 的值</xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName>位於<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>轉換的位置 （2，1） 的值</xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName>位於<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>轉換的位置 （2，2） 的值</xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName>位於<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>轉換的位置 （3，1） 的值</xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName>位於<xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A>轉換的位置 （3，2） 的值</xref:System.Double?displayProperty=fullName>    "

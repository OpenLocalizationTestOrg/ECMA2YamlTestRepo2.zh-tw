  summary: "從<xref href=&quot;System.Windows.Media.Media3D.Point3D&quot;></xref>到其自有的上一個主要畫面格的值<xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>使用線性插補。</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value*>"
  remarks: "這個類別用做為一部分<xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>搭配<xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>以動畫方式顯示<xref:System.Windows.Media.Media3D.Point3D>沿著一組主要畫面格的屬性值。</xref:System.Windows.Media.Media3D.Point3D> </xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Point3DKeyFrameCollection>       主要畫面格定義的區段<xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>其所屬。</xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> 每個主要畫面格具有目標<xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>指定的時間主要畫面格之<xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A>應該達到。</xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> 主要畫面格以動畫顯示從上一個主要畫面格的目標值至它自己的目標值。 先前的主要畫面格結束，並在達到它自己的索引鍵時間時結束時啟動它。       線性的主要畫面格，例如 LinearPoint3DKeyFrame 建立值之間的順暢、 線性插補。"

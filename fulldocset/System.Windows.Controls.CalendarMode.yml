  remarks: "A<xref:System.Windows.Controls.Calendar>可以一次顯示一個月、 年或十年以上。</xref:System.Windows.Controls.Calendar> 下表列出使用者巡覽至每個模式的方式。      |DisplayMode |動作 |  |-----------------|------------|  |月 |若要瀏覽至年模式，按一下 月份標題。 |  |年份 |若要瀏覽至十年模式，按一下年份標題。 若要瀏覽至月份模式，按一下其中一個顯示的月數。 |  |十年 |若要瀏覽至年模式，按一下其中一個顯示的年份。 |"

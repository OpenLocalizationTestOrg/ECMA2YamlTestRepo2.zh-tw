  summary: "提供資料給<xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;></xref>事件<xref href=&quot;System.Web.Profile.ProfileModule&quot;></xref>類別。"
  remarks: "<xref:System.Web.Profile.ProfileAutoSaveEventHandler>委派被定義為<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件的<xref:System.Web.Profile.ProfileModule>類別。</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> 您可以存取<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件<xref:System.Web.Profile.ProfileModule>ASP.NET 應用程式的 Global.asax 檔案中類別，如本主題的範例所示。</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>結尾的頁面執行就會引發事件，如果<xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>屬性是`true`。</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       <xref:System.Configuration.SettingsBase.Save%2A>方法會自動判斷屬性是否構成的基本型別，字串，或<xref:System.DateTime>已變更的物件，藉由檢查<xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>屬性值，每個<xref:System.Configuration.SettingsPropertyValue>使用者設定檔中。</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>方法明確地無法判斷是否已變更的自訂類別。</xref:System.Configuration.SettingsBase.Save%2A> 您可以使用<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件，以判斷是否已經修改自訂物件，然後繼續自動儲存，如果物件已被修改或取消自動儲存，如果未修改的物件。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       若要取消儲存作業的自動設定檔，設定<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>屬性`false`中<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件; 否則設定<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>屬性`true`。</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       可能有多個訂閱者<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>會使用最後一個值<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>屬性設定為。</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> 因此，建議您明確地設定<xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>屬性<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件，不論您是在取消或繼續自動儲存，因為您可能需要將值覆寫設定較早的 「 訂閱者 」。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"

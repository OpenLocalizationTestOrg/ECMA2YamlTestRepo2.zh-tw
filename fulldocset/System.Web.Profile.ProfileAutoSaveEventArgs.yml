  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.Profile.ProfileModule&quot;></xref>會自動儲存使用者設定檔。"
  remarks: "<xref:System.Configuration.SettingsBase.Save%2A>方法會自動判斷屬性是否構成的基本型別，字串，或<xref:System.DateTime>已變更的物件，藉由檢查<xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>屬性值，每個<xref:System.Configuration.SettingsPropertyValue>使用者設定檔中。</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>方法明確地無法判斷是否已變更的自訂類別。</xref:System.Configuration.SettingsBase.Save%2A> 您可以使用<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件，以判斷是否已經修改自訂物件，然後繼續自動儲存，如果物件已被修改或取消自動儲存，如果未修改的物件。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       若要取消儲存作業的自動設定檔，將 ContinueWithProfileAutoSave 屬性設定為`false`中<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件; 否則將 ContinueWithProfileAutoSave 屬性設定為`true`。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       可能有多個訂閱者<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>將會使用 ContinueWithProfileAutoSave 屬性設定為最後一個值。</xref:System.Web.Profile.ProfileModule> 因此，建議您明確設定 ContinueWithProfileAutoSave 屬性中<xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>事件是否正在取消或繼續自動儲存，您可能需要覆寫先前的訂閱者所設定的值。</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/p-system.web.profile.pro_0_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/p-system.web.profile.pro_0_1.asax)]"

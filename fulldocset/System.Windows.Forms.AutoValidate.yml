  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "決定控制項如何驗證其資料，就會失去使用者輸入的焦點時。"
  remarks: "如果使用者將焦點切換移出的 Windows Form 控制項，控制項將使用 AutoValidate 來判斷如何驗證其資料。 這個驗證類型稱為隱含的驗證，因為它沒有明確呼叫<xref:System.Windows.Forms.ContainerControl.Validate%2A>或<xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A></xref:System.Windows.Forms.ContainerControl.Validate%2A>所需的應用程式開發人員，就會發生       此值對應的屬性會有不同的控制項類型所根據的預設值。 如需詳細資訊，請參閱[Windows Form 中的使用者輸入驗證](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
  inheritance:
  - System.Enum
  platform:
  - net462

  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.Calendar.VisibleMonthChanged&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>就會引發事件，當使用者按一下瀏覽控制項的<xref:System.Web.UI.WebControls.Calendar>控制項來顯示一個或下一個月。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>       當您建立 MonthChangedEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> event that displays in a <xref:System.Web.UI.WebControls.Label> control whether the <xref:System.Web.UI.WebControls.Calendar> control has moved forward or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_72_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_72_1.aspx)]  \n  \n [!code-cs[CalendarVisibleMonthChanged2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_72_2.aspx)]\n [!code-vb[CalendarVisibleMonthChanged2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_72_2.aspx)]"

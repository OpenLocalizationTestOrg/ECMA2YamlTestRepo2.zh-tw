  type: Class
  summary: "提供以程式設計方式存取<xref uid=&quot;langword_csharp_authorization&quot; name=&quot;authorization&quot; href=&quot;&quot;> </xref> > 一節中所包含<xref uid=&quot;langword_csharp_webParts&quot; name=&quot;webParts&quot; href=&quot;&quot;></xref>組態區段。 這個類別無法被繼承。"
  remarks: "WebPartsPersonalizationAuthorization 類別提供個人化授權的網頁組件組態的支援。 這個類別可用來允許或拒絕存取 Web 組件資源。"
  example:
  - "The following configuration-file example shows how to declaratively specify values for properties of the WebPartsPersonalizationAuthorization class.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <personalization>  \n      <authorization>  \n        <deny users=\"*\" verbs=\"enterSharedScope\" />  \n        <allow users=\"*\" verbs=\"modifyState\" />  \n      </authorization>  \n    </personalization>  \n  </webParts>  \n</system.web>  \n```"

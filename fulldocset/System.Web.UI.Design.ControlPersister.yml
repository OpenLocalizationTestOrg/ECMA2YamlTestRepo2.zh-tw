  name: ControlPersister
  nameWithType: ControlPersister
  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "提供在設計階段保存的 Web 伺服器控制項的方法。"
  remarks: "ControlPersister 類別提供方法，可以保存<xref:System.Web.UI.Control>控制項或<xref:System.Web.UI.ITemplate>介面實作 aspx 程式碼的字串。</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> 這些方法的實作由所驅動中繼資料屬性，例如<xref:System.ComponentModel.DefaultValueAttribute>， <xref:System.Web.UI.PersistenceModeAttribute>，和<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      > [!NOTE] > Web Forms 網頁設計工具不支援`Reset``PropertyName`選擇性屬性持續性的 Microsoft Windows Form 控制項所公開的方法。       若要建立<xref:System.Web.UI.Control>物件或<xref:System.Web.UI.ITemplate>介面藉由剖析控制項或範本持續性資料的字串，請使用<xref:System.Web.UI.Design.ControlParser>類別方法。</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_4_1.cpp)]
     [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_4_1.vb)]
     [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_4_1.cs)]

  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "指定的 XHTML 標記類型<xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;></xref>轉譯為頁面或控制項的類別。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "當您指定其中一個文件類型列舉值中的參數為<xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>呼叫方法時，值會強制遵守該 XHTML 文件類型限制的文字寫入器。</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML 基本行動版的 XHTML 1.0 而且支援 XHTML 模組是 XHTML 文件的最小數目。 它被針對不支援一組完整的 XHTML 功能，例如行動電話、 個人數位助理 (Pda)、 呼叫器和盒的用戶端。 XHTML basic 文件可以呈現在用戶端，包括各種使用不同的顯示格式與簡報功能的行動電話的最大數目。       XHTML 行動設定檔新增數個其他項目或屬性到 XHTML 基本從完整的 XHTML 1.0，包括其他簡報項目和內部的樣式表的支援。       無線標記語言 (WML) 2.0 會展開 XHTML 基本和 XHTML 行動設定檔由提供階層式樣式表的支援。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Doctype

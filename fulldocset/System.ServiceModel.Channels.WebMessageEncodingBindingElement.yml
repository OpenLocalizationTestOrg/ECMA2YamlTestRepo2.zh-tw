  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "讓純文字 XML、 JavaScript Object Notation (JSON) 訊息編碼和 「 原始 」 二進位內容讀取和寫入時用於[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]繫結。"
  remarks: "編碼是將訊息轉換成位元組序列的處理程序。 解碼則是相反的處理序。 這些程序需要字元編碼的規格。 WebMessageEncodingBindingElement 的運作方式是委派給一系列的內部編碼器，以處理純文字 XML 和 JSON 編碼以及 「 原始 」 二進位資料。 此委派是由複合訊息編碼器所完成。       這個繫結項目及其複合編碼器會使用來控制在不使用使用<xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding>之 SOAP 傳訊的案例中的編碼方式 這些案例包括&quot;Plain Old XML&quot;(POX)、 Representational State Transfer (REST)、 Really Simple Syndication (RSS) 和 Atom 新聞訂閱和 Asynchronous JavaScript and XML (AJAX)。 複合訊息編碼器不支援 SOAP 或 Ws-addressing，因此<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>一律會傳回<xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A></xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>和       可設定繫結項目寫入字元編碼的方式在建構階段使用<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>建構函式。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> <xref:System.Text.Encoding>值 JSON 和 Textual XML 案例在寫入指定的行為。</xref:System.Text.Encoding> 在讀取時，了解有效的訊息編碼和文字編碼。       這個建構函式設定的讀取器和寫入器，會配置到集區，以及分別可用來處理內送和外寄訊息，而不需配置新讀取器或寫入器數目上限的預設值。 屬性<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>和<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>也可用來設定要分別配置的讀取器和寫入器數目上限。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> 依預設會配置 64 個讀取器和 16 個寫入器。       預設複雜度條件約束也會設定這個建構函式上<xref:System.Xml.XmlDictionaryReaderQuotas>相關聯的編碼<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>屬性，以防止阻絕服務 (DOS) 類別攻擊試圖使用訊息複雜性困住端點處理資源。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       具有 WebMessageEncodingBindingElement<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>方法可建立訊息編碼器處理站，會產生 JSON、 XML 或原始格式等訊息解碼器和編碼器，根據指定的內容類型，視。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       WebMessageEncodingBindingElement 也提供方法來建置處理站和接聽程式，以透過 HTTP 要求所流經的通道。       複合編碼器及其相關聯的類別和組態元件都能在部分信任，而且此，請使用不需要任何特殊權限。"
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IWsdlExportExtension
  inheritedMembers: []
  platform:
  - net462

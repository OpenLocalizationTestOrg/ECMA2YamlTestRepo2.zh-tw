  remarks: "這個建構函式會使用<xref:System.Text.UTF8Encoding>做為預設的字元編碼。</xref:System.Text.UTF8Encoding> 當您需要字元編碼，所以使用這個建構函式。 如果您想要其他字元編碼方式，使用<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>建構函式。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       這個建構函式設定的讀取器和寫入器，會配置到集區，以及分別可用來處理內送和外寄訊息，而不需配置新讀取器或寫入器數目上限的預設值。 有 64 個讀取器的預設配置<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>屬性有 16 個寫入器的預設配置<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>屬性。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       預設複雜度條件約束也會設定這個建構函式上<xref:System.Xml.XmlDictionaryReaderQuotas>相關聯的訊息編碼<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>屬性，以防止阻絕服務 (DOS) 類別攻擊試圖使用訊息複雜性困住端點處理資源。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> 表示這些條件約束及其預設值 （以位元組為單位） 的屬性如下:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 位<xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 位<xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"

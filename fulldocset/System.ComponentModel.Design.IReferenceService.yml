  langs:
  - csharp
  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  summary: "提供的介面，以取得依名稱或類型，取得指定之物件的名稱在專案中物件的參考，並尋找專案設計工具中的指定物件的父系。"
  remarks: "IReferenceService 介面提供下列方法:-<xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>方法會傳回與指定的名稱、 元件或`null`如果找不到具有指定名稱的任何元件。</xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>      -<xref:System.ComponentModel.Design.IReferenceService.GetName%2A>方法會傳回與指定元件關聯的名稱。</xref:System.ComponentModel.Design.IReferenceService.GetName%2A>      -<xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>方法會傳回指定元件的父容器。</xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>      -<xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>方法會傳回所有專案元件，參考的陣列，或所有專案的選擇性地指定類型的元件。</xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>"
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the IReferenceService interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-vb[IReferenceServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._134_1.vb)]\n [!code-cs[IReferenceServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._134_1.cs)]\n [!code-cpp[IReferenceServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._134_1.cpp)]"
  syntax:
    content: public interface IReferenceService
  implements: []
  platform:
  - net462

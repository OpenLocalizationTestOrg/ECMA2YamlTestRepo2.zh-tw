- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "取得或設定要向 Microsoft 報告 C# 編譯器內部錯誤的方法。"
  remarks: "這個屬性可以具有值為`prompt`， `send`，或`none`。 如果屬性設定為`prompt`，編譯器內部錯誤發生時，您會收到提示。 在提示字元可讓您以電子方式將錯誤報表傳送給 Microsoft。 如果屬性設定為`send`，會自動傳送錯誤報告。 如果屬性設定為`none`，只在編譯器的文字輸出中報告的錯誤。 預設值是`none`。 如需詳細資訊，請參閱[/errorreport （C# 編譯器選項）](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "要向 Microsoft 報告 C# 編譯器內部錯誤的方法。"
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462

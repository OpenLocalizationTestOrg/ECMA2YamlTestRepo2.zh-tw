  fullName: Microsoft.VisualBasic.CompilerServices.Versioned
  type: Class
  summary: "已建立版本的模組包含用來與物件、 應用程式和系統互動的程序。"
  remarks: "這個模組支援的 Visual Basic 語言關鍵字和執行階段程式庫成員執行其他程式、 呼叫方法或屬性，從電腦嗶、 提供命令列字串、 管理 COM 物件，並控制對話方塊。       這個類別是 Visual Basic 2005 更新的版的<xref:Microsoft.VisualBasic.Interaction>類別 （Visual Basic 2003 中使用）。</xref:Microsoft.VisualBasic.Interaction>"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class Versioned

  nameWithType: AxisName
  fullName: System.Web.UI.DataVisualization.Charting.AxisName
  type: Enum
  summary: "指定軸的名稱。"
  remarks: "AxisName 列舉，代表可用於圖表的四個不同軸。       橫條圖和堆疊橫條圖有其軸旋轉順時針旋轉 90 度。 比方說，這兩個圖表的主要 x 軸是左垂直軸。       所有的圖表除了橫條圖、 堆疊橫條圖、 圓形圖、 環圈圖中，主要和次要座標軸，如下所示的: |軸類型 |描述 |  |---------------|-----------------|  |主要 x 軸 |底部水平軸。 |  |次要 x 軸 |頂端的水平軸。 |  |主要 y 軸 |左邊的垂直軸。 |  |設定次要 y 軸 |右垂直軸。 |      橫條圖和堆疊橫條圖有其軸旋轉順時針旋轉 90 度。 比方說，這兩個圖表的主要 x 軸是左垂直軸。"
  syntax:
    content: public enum AxisName

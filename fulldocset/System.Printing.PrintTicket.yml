- uid: System.Printing.PrintTicket.#ctor(System.IO.Stream)
  id: '#ctor(System.IO.Stream)'
  parent: System.Printing.PrintTicket
  langs:
  - csharp
  name: PrintTicket(Stream)
  nameWithType: PrintTicket.PrintTicket(Stream)
  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "初始化的新執行個體<xref href=&quot;System.Printing.PrintTicket&quot;></xref>類別藉由使用 XML 的 XML 資料流 （其包含 PrintTicket 文件） 符合[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)。"
  remarks: "建構函式不會重回其原始位置的資料流的讀取寫入位置。 因此，您應該在呼叫建構函式之後立即重設它。       整個 PrintTicket 文件儲存在非公用欄位中包含的 XML 元素，表示未表示的任何<xref:System.Printing.PrintTicket>類別</xref:System.Printing.PrintTicket>的公用屬性的較不常見功能的物件 事實上，如果產生 PrintTicket 文件的驅動程式使用的私用擴充功能[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)，也未公開已定義標記也會儲存為非公用 PrintTicket 文件的一部分。       私用組件的文件中，如果有的話，不會驗證建構函式，但所有**列印結構描述**-已定義的組件進行驗證，包括未表示的任何<xref:System.Printing.PrintTicket>類別</xref:System.Printing.PrintTicket>的公用屬性的組件 因此，<xref:System.FormatException>可能擲回，即使所有的公用屬性對應的 XML 標記無效。</xref:System.FormatException>       當任何屬性的<xref:System.Printing.PrintTicket>寫入，也會變更這個非公用 PrintTicket 文件。</xref:System.Printing.PrintTicket>       這是傳回的這個非公用 PrintTicket 文件<xref:System.Printing.PrintTicket.GetXmlStream%2A>和<xref:System.Printing.PrintTicket.SaveTo%2A>方法。</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "XML 資料流描述列印工作，並符合列印結構描述。"
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>不是有效的 XML。"

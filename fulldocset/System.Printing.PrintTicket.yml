  remarks: "印表機可以有最大和最小縮放比例的限制。 您可以使用<xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>測試延展限制       A`null`這個屬性表示這個功能設定為未指定的值。 此外，當此值是`null`的 XML 版本<xref:System.Printing.PrintTicket>(請參閱<xref:System.Printing.PrintTicket.SaveTo%2A>和<xref:System.Printing.PrintTicket.GetXmlStream%2A>) 將不會包含此功能的任何標記。</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       這個 PageScalingFactor 屬性通常代表**標尺**`ScoredProperty`的[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)的`PageScaling`關鍵字。 但有一些變得複雜，如下所示。       讀取時 PageScalingFactor 屬性，屬性行為，如下所示。      -如果 PrintTicket XML 文件有`PageScaling`功能設定為**CustomSquare**選項，而**CustomSquare**選項的**標尺**值為正值，則這傳回的值。      -如果 PrintTicket XML 文件有`PageScaling`功能設定為**自訂**選項，而**自訂**選項的**ScaleWidth**值為正值，則這傳回的值。      -在所有其他情況下，`null`傳回。       設定 PageScalingFactor 屬性時，屬性行為，如下所示。      -如果設定為`null`，然後在`PageScaling`標記移除了 PrintTicket XML 文件。      -否則`PageScaling`PrintTicket XML 文件中的功能設定為**CustomSquare**和**CustomSquare**選項的**標尺**值設定為傳遞的值。 (請參閱**例外狀況**如如果屬性設定為小於 1 的值，會發生什麼事。)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
    return:
      type: System.Nullable{System.Int32}
      description: "<xref:System.Int32>表示百分比的值。</xref:System.Int32>"

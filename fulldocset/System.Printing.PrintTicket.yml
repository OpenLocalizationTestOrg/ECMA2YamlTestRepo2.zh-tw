  name: PrintTicket
  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "定義列印工作的設定。"
  remarks: "PrintTicket 物件是簡單-到-工作-與表示，特定類型的 XML 文件稱為*PrintTicket 文件*。 後者是一組的指示告訴印表機設定 （例如雙面列印、 自動分頁及裝訂） 及其各種功能的方式。 例如，若要指示來開啟其裝訂器並裝訂在左上角的列印工作的印表機，文件必須`<JobStapleAllDocuments … >`項目，指定**StapleTopLeft**。 項目，接著會由表示<xref:System.Printing.PrintTicket.Stapling%2A>PrintTicket 物件的屬性。</xref:System.Printing.PrintTicket.Stapling%2A> PrintTicket 文件必須符合[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)。       PrintTicket 類別可讓您的應用程式設定印表機的功能，而不必牽扯 XML 的任何直接寫入<xref:System.IO.Stream>物件。</xref:System.IO.Stream>       所有最受歡迎的家用以及商業檔案和相片的印表機功能會以 PrintTicket 類別的屬性。 但是[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)定義更多，較不常見，功能也可以擴充來處理特殊的列印裝置的功能。 因此，雖然 PrintTicket 和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算在 PrintTicket 的列印裝置功能或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。       **請注意**時 PrintTicket 物件會透過接受 PrintTicket 文件的建構函式 (做為<xref:System.IO.Stream>) 參數，該整份文件儲存在非公用欄位中包含的 XML 元素，表示未表示的任何 PrintTicket 類別的公用屬性的較不常見功能的物件</xref:System.IO.Stream> 事實上，如果產生 PrintTicket 文件的驅動程式使用的私用擴充功能[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)，也未公開已定義標記也會儲存為非公用 PrintTicket 文件的一部分。      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: 'public sealed class PrintTicket : System.ComponentModel.INotifyPropertyChanged'

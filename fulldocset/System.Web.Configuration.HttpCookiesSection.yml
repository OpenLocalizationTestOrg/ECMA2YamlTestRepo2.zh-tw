  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "會設定 Web 應用程式所使用的 cookie 內容。"
  remarks: "HttpCookiesSection 類別可用來以程式設計方式存取和修改`httpCookies`組態檔區段。       它會定義除非發行 cookie 的程式碼會覆寫它們，根據預設套用至應用程式時，所發出的所有 cookie 的設定。       一個目標`httpCookies`項目是以支援使用`HttpOnly`cookie。 `HttpOnly`cookie (cookie`HttpOnly`屬性) 來協助降低風險的跨網站指令碼的 Internet Explorer 6 中所導入。 `HttpOnly`屬性可防止 cookie 正由用戶端指令碼存取。 包含的任何資訊`HttpOnly`cookie 不太可能會透露給駭客或惡意的網站。 如需詳細資訊，搜尋 MSDN (msdn.microsoft.com) 中的&quot;HttpOnly。 」      > [!NOTE] > HttpCookiesSection 可以讀取和寫入資訊的相關區段的區段屬性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值為<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>根據組態檔"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"

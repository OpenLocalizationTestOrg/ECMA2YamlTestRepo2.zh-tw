  langs:
  - csharp
  name: AssemblyVersionCompatibility
  nameWithType: AssemblyVersionCompatibility
  fullName: System.Configuration.Assemblies.AssemblyVersionCompatibility
  type: Enum
  summary: "定義不同類型的組件的版本相容性。 無法在 1.0 版的.NET Framework 中使用這項功能。"
  remarks: "`AssemblyVersionCompatibility`定義與其他版本的相同組件，表示是否它不能執行與其他版本 （例如，由於裝置驅動程式透過衝突） 並存相容性的組件。       如果指定了不相容性，則組件是在所有範圍中的並存相容。       組件的範圍不能與完全的舊版本不是由並存相容。 因此，如果`AssemblyVersionCompatibility`指定，則表示組件的非由並存所有知道版本。 如果未指定，則表示它是由並行與所有已知的版本。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyVersionCompatibility
  inheritance:
  - System.Enum
  platform:
  - net462

  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>就會引發事件時<xref:System.Web.UI.WebControls.DetailsView>控制項嘗試變更之間編輯、 插入和唯讀模式，但模式實際變更之前。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 這可讓您提供的事件處理常式執行自訂的常式，例如設定<xref:System.Web.UI.WebControls.DetailsView>控制特定的模式，或取消模式變更時就會發生此事件。</xref:System.Web.UI.WebControls.DetailsView>       當您建立 DetailsViewModeEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"

      type: System.Int32
      description: "要從目前資料流讀取的位元組數目上限。"
    return:
      type: System.Int32
      description: "緩衝區所讀取的位元組總數。 這可能會小於要求的位元組數如果許多位元組目前沒有提供，，或為零 (0) 如果已經到達資料流結尾。"

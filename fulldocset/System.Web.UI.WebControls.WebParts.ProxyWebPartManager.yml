  summary: "覆寫基底屬性，以防止使用佈景主題。"
  remarks: "EnableTheming 屬性覆寫基底屬性，以搭配使用時，防止佈景主題<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>控制項。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> 這是為了防止它進入衝突，以搭配使用的所有主題<xref:System.Web.UI.WebControls.WebParts.WebPartManager>主版頁面中的控制項 (其<xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming%2A?displayProperty=fullName>屬性一律會傳回`true`)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EnableTheming%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "一律傳回<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，以防止使用佈景主題。"

  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "將 Web 資源的參考加入至工作流程設計工具中的專案。"
  syntax:
    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "這個方法傳回時，包含<xref:System.Uri>代表統一資源定位器 (URL) 的 Web 資源來提供專案存取權。</xref:System.Uri> 這個參數未初始化便傳遞。"
    - id: proxyClass
      type: System.Type
      description: "這個方法傳回時，包含<xref:System.Type>Web 資源相關聯的 proxy 類別。</xref:System.Type> 這個參數未初始化便傳遞。"
    return:
      type: System.Windows.Forms.DialogResult
      description: "A <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref>值，指出的傳回值**加入 Web 參考** 對話方塊。"

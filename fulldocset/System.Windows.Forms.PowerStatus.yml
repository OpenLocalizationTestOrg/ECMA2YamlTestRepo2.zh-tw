  type: Class
  summary: "指出目前的系統電源狀態資訊。"
  remarks: "PowerStatus 類別代表目前的 AC 列電源狀態、 電池充電狀態和電池充電狀態相關資訊。       這個類別由<xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>屬性<xref:System.Windows.Forms.SystemInformation>類別，表示目前的系統電源資訊。</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>"

  remarks: "ActiveStepIndex 屬性提供的以零為起始的索引<xref:System.Web.UI.WebControls.WizardStepBase>目前顯示在物件<xref:System.Web.UI.WebControls.Wizard>控制項。</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> 您可以透過程式設計方式設定 ActiveStepIndex 屬性來控制哪些步驟，會在執行階段顯示給使用者。      > [!NOTE] > 如果您使用 Microsoft Visual Studio 2005，請注意 ActiveStepIndex 會保存在原始碼檢視。 如果您變更<xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>屬性在設計檢視中按一下 [資訊看板] 按鈕時，您接著執行網頁的第一個步驟`Wizard`控制項可能不會顯示，因為 ActiveStepIndex 可能指向不同的步驟。</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>       如果您設定 ActiveStepIndex 的值為-1 可支援具有預設的任何步驟的精靈時，就會發生下列行為:-如果您以宣告方式將 ActiveStepIndex 設定為-1 或其設為-1 做為預設值，控制項將永遠嘗試轉譯精靈的第一個步驟的設定。      -如果您以程式設計方式設定 ActiveStepIndex 為-1，將不會呈現控制項。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ActiveStepIndex property to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step3`; otherwise, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step2`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_672_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_672_1.aspx)]"

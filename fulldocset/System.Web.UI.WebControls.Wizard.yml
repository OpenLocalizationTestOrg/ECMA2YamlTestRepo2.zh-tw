  summary: "取得或設定用來顯示在控制項上的 [資訊看板] 區域的範本。"
  remarks: "使用 SideBarTemplate 屬性來指定會顯示 [資訊看板] 區域的自訂內容<xref:System.Web.UI.WebControls.Wizard>控制項。</xref:System.Web.UI.WebControls.Wizard> 建立指定的 [資訊看板] 區域的呈現方式的範本定義的內容。       SideBarTemplate 物件內包含範本的自訂內容。 您可以將自訂內容加入 SideBarTemplate 物件在設計檢視中使用範本編輯模式或藉由定義 SideBarTemplate 物件內嵌`SideBarTemplate`標記。 內容可以是以純文字格式一樣簡單或複雜 （將其他控制項內嵌在範本中，例如）。      > [!NOTE] > SideBarTemplate 物件必須包含<xref:System.Web.UI.WebControls.DataList>控制項或<xref:System.Web.UI.WebControls.ListView>控制項<xref:System.Web.UI.Control.ID%2A>屬性設定為`&quot;SideBarList&quot;`啟用提要欄位巡覽功能。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList> 此外，`&quot;SideBarList&quot;`上<xref:System.Web.UI.WebControls.DataList>或<xref:System.Web.UI.WebControls.ListView>控制項必須包含<xref:System.Web.UI.WebControls.IButtonControl>控制項。</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList>       若要存取以程式設計方式在範本中定義的控制項，請使用<xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>集合<xref:System.Web.UI.WebControls.Wizard>物件。</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> 您也可以使用<xref:System.Web.UI.Control.FindControl%2A>方法<xref:System.Web.UI.WebControls.Wizard>要尋找控制項，控制項必須有物件<xref:System.Web.UI.Control.ID%2A>指定屬性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.ListView> control to the `SideBarTemplate` element and how to use a <xref:System.Web.UI.WebControls.LinkButton> control to navigate the steps.  \n  \n```  \n<SideBarTemplate>  \n  <asp:ListView ID=\"sideBarList\" runat=\"server\">  \n    <LayoutTemplate>  \n    <div id=\"ItemPlaceHolder\" runat=\"server\"/>  \n    </LayoutTemplate>  \n  \n    <ItemTemplate>  \n      <asp:LinkButton ID=\"sideBarButton\" runat=\"server\"   \n          Text=\"Button\" />  \n    </ItemTemplate>  \n  </asp:ListView>  \n</SideBarTemplate>  \n```"
  syntax:
    content: public virtual System.Web.UI.ITemplate SideBarTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> ，其中包含的範本上顯示 [資訊看板] 區域<xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Wizard.SideBarTemplate*
  exceptions: []
  platform:
  - net462

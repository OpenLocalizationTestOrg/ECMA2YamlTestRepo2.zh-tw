  name: Wizard
  nameWithType: Wizard
  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "提供巡覽和使用者介面 (UI) 來收集多個步驟的相關的資料。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [精靈元件](#components)      -   [精靈步驟](#wizard_steps)      -   [收集精靈資料](#collecting_wizard_data)      -   [精靈 」 的命令名稱](#wizard_command_names)      -   [動態步驟](#dynamically_changing_steps)      -   [精靈外觀](#wizard_appearance)      -   [格式化使用的版面配置範本](#formatting_using_layout_templates)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 介紹您可以使用精靈控制項:-收集多個步驟的相關的資料。            -分解成較小的邏輯步驟收集使用者輸入所使用的較大 Web 頁面。      -允許逐步線性或非線性導覽。      <a name=&quot;components&quot;></a># # 精靈元件精靈控制項所組成的下列元件:-<xref:System.Web.UI.WebControls.WizardStepCollection>集合包含每個步驟的使用者介面所定義的網頁開發人員的步驟。</xref:System.Web.UI.WebControls.WizardStepCollection>      -內建瀏覽功能，以決定適當的按鈕以顯示根據<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>值。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -您可以自訂以步驟的使用者是目前在顯示的特定資訊頁首區域。      -控制項中的步驟可用來快速瀏覽至 a [資訊看板] 區域。          > [!NOTE] > 如果您使用 Microsoft Visual Studio 2005，請注意，<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>保存在原始碼檢視。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> 如果您變更<xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>屬性在設計檢視中按一下 [資訊看板] 按鈕時，您接著執行網頁的第一個步驟`Wizard`控制項可能不會顯示，因為<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>可能指向不同的步驟。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a># # 每個精靈控制項中的步驟都有精靈步驟<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>屬性，可決定此步驟中有的瀏覽功能種類。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> 如果您未指定值的<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>屬性，則預設值為<xref:System.Web.UI.WebControls.WizardStepType>。</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> 下表列出可用的設定<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>屬性及步驟的產生的行為。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`瀏覽步驟呈現 UI 取決於宣告該步驟的順序。       `WizardStepType.Complete`步驟是要顯示的最後一個。 沒有瀏覽按鈕會呈現。       `WizardStepType.Finish`步驟是收集使用者資料的最後一個。 **完成**呈現巡覽按鈕。       `WizardStepType.Start`步驟是要顯示的第一個。 A**上一步**不呈現 按鈕。       `WizardStepType.Step`在步驟之間的任一步驟第一個和最後一個。 **前一個**和**下一個**呈現巡覽按鈕。      <a name=&quot;collecting_wizard_data&quot;></a># # 使用精靈控制項收集的精靈資料，您可以透過線性或非線性導覽收集資料。 非線性導覽的一些範例會略過不必要的步驟，或返回先前完成的步驟來變更某個值。 精靈控制項會維護兩個步驟，因此不需要保存到資料存放區，直到精靈控制項的所有步驟都已都完成上一個步驟輸入的資料及其狀態。       或者，如果您想要收集的資料保存到資料存放區為每個步驟完成，例如當<xref:System.Web.UI.WebControls.Wizard.NextButtonClick>就會引發事件，應將<xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>屬性<xref:System.Web.UI.WebControls.WizardStepBase>物件`false`使使用者無法返回先前完成的步驟，而一旦已提交變更的資料。</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a># # 精靈控制項繼承下列的命令名稱，從精靈命令名稱<xref:System.Web.UI.WebControls.View>類別和<xref:System.Web.UI.WebControls.MultiView>類別︰ <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>， <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>， <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>，和<xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>。</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> 精靈控制項忽略這些命令名稱，而且不包含任何特殊的邏輯，可啟用瀏覽自動執行這些命令。 如果命令名稱遭到移除，或遺漏精靈控制項中的按鈕，則會擲不回任何例外狀況。 例如，如果<xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>按鈕遺漏的值<xref:System.Web.UI.WebControls.Button.CommandName%2A>，擲回任何例外狀況。</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a># # 動態變更步驟您可以使用<xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>方法或<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>屬性動態變更目前顯示在精靈控制項中的步驟。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > 如果您以程式設計方式加入<xref:System.Web.UI.WebControls.WizardStep>中`Page_Load`事件處理常式，您必須新增瀏覽到該頁面載入之前的步驟。</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a># # 精靈外觀精靈控制項的外觀是可以完全自訂，透過範本、 面板和樣式設定。 例如，您可以使用<xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>，和<xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>屬性，以自訂精靈控制項的介面。</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > 設定<xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>， <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>，或<xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>屬性重新建立精靈控制項的子控制項。</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> 如此一來，子控制項的檢視狀態中的程序會遺失。 若要避免這種情況下，明確地明確地維護精靈控制項的子控制項的控制項狀態，或避免讓範本內部的控制項。       請注意精靈控制項不支援特殊的 Microsoft Internet Explorer 呈現的非標準或 quirks 模式。 若要取得最佳的 Internet Explorer 轉譯使用精靈的控制項，請使用 XHTML 文件類型，它會根據預設，Visual Web Developer 和 Visual Studio 中加入。      <a name=&quot;formatting_using_layout_templates&quot;></a># # 格式使用版面配置範本精靈控制項可讓您指定控制項的配置，而不需要您使用 HTML`table`項目。 相反地，您可以使用`LayoutTemplate`項目來指定版面配置。 在範本中，您建立預留位置，表示其中的項目應該以動態方式插入控制項的控制項。 (這是類似於如何範本模型<xref:System.Web.UI.WebControls.ListView>控制運作。)</xref:System.Web.UI.WebControls.ListView>如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FinishCompleteButtonImageUrl=&quot;uri&quot;       FinishCompleteButtonText=&quot;string&quot; 
  remarks: "NavigationButtonStyle 屬性上定義導覽區域中的按鈕的外觀<xref:System.Web.UI.WebControls.Wizard>控制項。</xref:System.Web.UI.WebControls.Wizard> NavigationButtonStyle 屬性是唯讀的。不過，您可以設定的屬性<xref:System.Web.UI.WebControls.Style>它所傳回的物件。</xref:System.Web.UI.WebControls.Style> 您可以在表單中，以宣告方式設定這些屬性`Property-Subproperty`，其中`Subproperty`代表的屬性<xref:System.Web.UI.WebControls.Style>類別 (例如， `CancelButtonStyle-ForeColor`)。</xref:System.Web.UI.WebControls.Style> 您可以在表單中，以程式設計方式設定屬性`Property.Subproperty`(例如， `CancelButtonStyle.ForeColor`)。       一般設定包括自訂背景色彩、 文字色彩和字型屬性。 個別按鈕樣式合併 NavigationButtonStyle 屬性的樣式設定。 在個別的按鈕樣式屬性會套用任何設定會覆寫對應 NavigationButtonStyle 屬性中的設定。 比方說，如果您設定`FinishPreviousButtonStyle.ForeColor`屬性`&quot;red&quot;`和`NavigationButtonStyle.ForeColor`屬性`&quot;green&quot;`的色彩按鈕會變成紅色，因為個別樣式設定<xref:System.Web.UI.WebControls.Wizard.FinishPreviousButtonStyle%2A>屬性覆寫 NavigationButtonStyle 屬性的設定。</xref:System.Web.UI.WebControls.Wizard.FinishPreviousButtonStyle%2A>       個別按鈕樣式設定會覆寫下列 NavigationButtonStyle 屬性樣式:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A></xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A>"

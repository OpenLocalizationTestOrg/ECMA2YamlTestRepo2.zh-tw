  namespace: System.Printing
  summary: "取得或設定<xref href=&quot;System.Printing.PrintTicket&quot;></xref>保存所有列印工作的詳細的設定的物件。"
  remarks: "設定這個 CurrentPrintTicket 屬性不會驗證或修改指定<xref:System.Printing.PrintTicket>特定<xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  如果需要使用<xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>方法來建立<xref:System.Printing.PrintQueue>-特定<xref:System.Printing.PrintTicket>這是適用於給定的印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "A <xref href=&quot;System.Printing.PrintTicket&quot;> </xref>物件，其中保存有關列印工作，例如要列印的份數的所有詳細資料，以及是否使用裝訂或雙面列印。"

  name: PrintJobSettings
  nameWithType: PrintJobSettings
  fullName: System.Printing.PrintJobSettings
  type: Class
  summary: "描述列印工作。"
  remarks: "<xref:System.Printing.PrintTicket>物件，它是值的<xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A>屬性，會保留所有列印工作的詳細的設定。</xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A> </xref:System.Printing.PrintTicket> 父項、 PrintJobSettings，將只描述。      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintJobSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

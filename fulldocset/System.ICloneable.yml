  name: Clone()
  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "建立新的物件目前的執行個體的複本。"
  remarks: "複製結果必須是相同類型，或與原始執行個體相容。       複製品的實作可以執行的深層複本或的淺層複本。 深層複本，重複出現的所有物件。在的淺層複本，只是最上層的物件會重複，而較低層級包含參考。 因為複製的呼叫端無法依存於執行可預測的複製作業的方法，我們建議最好讓<xref:System.ICloneable>在公用 Api 不能實作。</xref:System.ICloneable>       請參閱<xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>如上複製、 深層和淺層複製及範例的詳細資訊。</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "新的物件，為這個執行個體的複本。"

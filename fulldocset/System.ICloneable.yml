  fullName: System.ICloneable
  type: Interface
  summary: "複製的支援，這會建立類別的新執行個體與現有的執行個體相同的值。"
  remarks: "ICloneable 介面可讓您提供的自訂的實作會建立現有物件的複本。 ICloneable 介面包含一個成員的<xref:System.ICloneable.Clone%2A>方法，這要提供複製超過<xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>所提供的支援</xref:System.ICloneable.Clone%2A>  如需複製、 深層和淺層複製及範例的詳細資訊，請參閱<xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>方法。</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable

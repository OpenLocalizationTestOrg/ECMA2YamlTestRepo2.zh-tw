  fullName: System.Web.UI.MobileControls.ListSelectType
  type: Enum
  summary: "指定選取清單 UI 呈現的方式。 這個類別無法被繼承。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "如何選擇清單將會轉譯在容器中，為下拉式清單方塊中，清單方塊中，ListSelectType 列舉型別代表設定的選項 （選項按鈕），等等。 在 ASP.NET 中，您指定的值<xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>屬性做為其中一個 ListSelectType 列舉值。</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
  syntax:
    content: >-

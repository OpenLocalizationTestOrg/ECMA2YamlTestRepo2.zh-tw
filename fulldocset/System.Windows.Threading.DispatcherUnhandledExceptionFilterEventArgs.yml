  summary: "取得或設定是否應該攔截例外狀況，並呼叫事件處理常式。"
  remarks: "<xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>事件提供方法來引發<xref:System.Windows.Threading.Dispatcher.UnhandledException>事件。</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  <xref:System.Windows.Threading.Dispatcher.UnhandledException>是上引發的第一個和如果 RequestCatch<xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>設`false`、<xref:System.Windows.Threading.Dispatcher.UnhandledException>不會引發事件。</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.Dispatcher.UnhandledException>       先前的事件中的多點傳送處理常式可能會有已設定此屬性為`false`，表示不會攔截例外狀況。  「 不偵測 」 行為會覆寫其他所有項目因為這可能表示偵錯案例。"

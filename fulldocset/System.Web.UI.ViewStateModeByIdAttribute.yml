  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "定義中繼資料屬性的 ASP.NET 伺服器控制項使用來指定是否參與<xref:System.Web.UI.Control.ID*>。</xref:System.Web.UI.Control.ID*>載入檢視狀態資訊 這個類別無法被繼承。"
  remarks: "<xref:System.Web.UI.Control.ID%2A>。</xref:System.Web.UI.Control.ID%2A> ViewStateModeByIdAttribute 類別用來指定需要檢視狀態載入控制項 預設的檢視狀態載入行為是依其索引頁面的控制項樹狀目錄中載入控制項的檢視狀態資訊的 asp.net。 載入檢視狀態資訊的效能成本<xref:System.Web.UI.Control.ID%2A>網頁的控制項樹狀結構必須要搜尋控制項載入其檢視狀態資訊之前，特別是因為。</xref:System.Web.UI.Control.ID%2A>       如果 ViewStateModeByIdAttribute 類別做為自訂控制項類別的中繼資料屬性<xref:System.Web.UI.Control.LoadViewStateByID%2A>控制項的屬性會傳回`true`。</xref:System.Web.UI.Control.LoadViewStateByID%2A> 如果未使用 ViewStateModeByIdAttribute 類別，<xref:System.Web.UI.Control.LoadViewStateByID%2A>控制項的屬性傳回的預設值`false`，這表示控制項不會載入其檢視狀態資訊<xref:System.Web.UI.Control.ID%2A>。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.LoadViewStateByID%2A>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。       ViewStateModeByIdAttribute 類別不適用於儲存控制項的檢視狀態資訊。       只有在類別宣告上有效 ViewStateModeByIdAttribute 類別中繼資料屬性。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute

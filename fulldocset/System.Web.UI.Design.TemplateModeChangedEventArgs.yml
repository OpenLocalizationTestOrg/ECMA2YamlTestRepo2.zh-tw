  fullName: System.Web.UI.Design.TemplateModeChangedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>範本模式下變更控制項的設計介面上時所引發的事件。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>引發由設計工具主應用程式，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，對於某些動作的控制項的設計介面上。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> 例如，當您輸入或結束範本編輯模式的控制項可以引發事件。       <xref:System.Web.UI.Design.ControlDesigner>類別提供的預設委派處理<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 當您結束或輸入範本編輯模式時，設計工具主應用程式初始化<xref:System.Web.UI.Design.ViewEventArgs>物件<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件類型，然後按一下 設定<xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>TemplateModeChangedEventArgs 物件的屬性。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       當<xref:System.Web.UI.Design.ViewEventArgs>物件表示範本模式已變更中的預設委派<xref:System.Web.UI.Design.ControlDesigner>類別更新的值<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       衍生自的自訂設計工具<xref:System.Web.UI.Design.TemplatedControlDesigner>類別可以覆寫<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>方法，以執行額外處理時的樣板編輯模式變更為設計介面上的控制項。</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       如需有關事件和委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"

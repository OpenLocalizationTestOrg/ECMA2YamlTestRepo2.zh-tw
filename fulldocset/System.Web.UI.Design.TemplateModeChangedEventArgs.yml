  remarks: "A<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>委派方法會使用 TemplateModeChangedEventArgs 建構函式來初始化<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>物件搭配使用<xref:System.Web.UI.Design.ViewEventArgs>物件。</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       當您結束或輸入範本編輯模式時，設計工具主應用程式初始化<xref:System.Web.UI.Design.ViewEventArgs>物件<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件類型，然後按一下 設定<xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>屬性<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>物件。</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> `newTemplateGroup`參數指定新的範本群組，當您輸入範本編輯模式。 `newTemplateGroup`參數通常是`null`結束範本編輯模式。"

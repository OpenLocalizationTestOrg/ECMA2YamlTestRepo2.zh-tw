  namespace: System.Web.Profile
  summary: "擷取設定檔中指定日期當天或之前，發生上次活動日期和時間和設定檔的使用者名稱符合指定的名稱的設定檔資訊。"
  remarks: "FindInactiveProfilesByUserName 方法用來擷取指定的應用程式的未使用的使用者設定檔的設定檔資訊`applicationName`組態檔中的屬性。 這個方法只會擷取設定檔的使用者名稱符合所提供的設定檔`usernameToMatch`參數值。 使用`authenticationOption`參數來指定您是否只有匿名設定檔，只會驗證設定檔或要搜尋的所有設定檔。 任何設定檔的搜尋的設定檔與<xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>發生此情況之前指定`userInactiveSinceDate`傳回參數的值。</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       <xref:System.Web.Profile.SqlProfileProvider>搜尋符合的項目`usernameToMatch`參數值使用`LIKE`關鍵字，並支援萬用字元，例如百分比 （%） 符號。</xref:System.Web.Profile.SqlProfileProvider> 例如，如果`usernameToMatch`參數設定為&quot;user1&quot;，則會傳回具有使用者名稱的設定檔的設定檔資訊，稱為&quot;user1&quot;，如果存在的話。 如果`usernameToMatch`參數設定為&quot;user %&quot;，則會傳回設定檔資訊的設定檔的使用者名稱為&quot;user1&quot;、&quot;user2&quot;、&quot;user_admin&quot;，依此類推。 使用者會傳回其設定檔已加入到資料存放區的順序。       FindInactiveProfilesByUserName 所傳回的結果都會受到`pageIndex`和`pageSize`參數。 `pageSize`參數識別要在<xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection>傳回的<xref:System.Web.Profile.ProfileInfo>物件</xref:System.Web.Profile.ProfileInfo>數目上限 `pageIndex`參數識別要傳回的結果的分頁，則為 0 識別的第一頁。 `totalRecords`參數是`out`參數設為非作用中的使用者設定檔所設定的總數`applicationName`根據`authenticationOption`和`userInactiveSinceDate`參數。 比方說，如果有設定 13 使用者`applicationName`，和`pageIndex`值為 1 以`pageSize`5，<xref:System.Web.Profile.ProfileInfoCollection>傳回包含第 6 到第十個非使用中的設定檔。</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords`參數會設定為 13。"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/95718047-548c-4436-9595-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/95718047-548c-4436-9595-_1.aspx)]"
  syntax:
    content: public override System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "其中一個<xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;></xref>值，指定是否匿名、 驗證，或傳回這兩種類型的設定檔。"
    - id: usernameToMatch
      type: System.String
      description: "要搜尋的使用者名稱。"
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A<xref:System.DateTime>可識別哪些使用者設定檔會被視為非使用中。</xref:System.DateTime> 如果<xref:System.Web.Profile.ProfileInfo.LastActivityDate*>的使用者設定檔或之前這個日期和時間，就會發生在設定檔會被視為非使用中。</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "要傳回的結果頁面的索引。 `pageIndex`以零為起始。"
    - id: pageSize
      type: System.Int32
      description: "要傳回的結果頁面大小。"
    - id: totalRecords
      type: System.Int32
      description: "這個方法傳回時，包含可識別設定檔的總數的整數。 這個參數未初始化便傳遞。"
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref>包含非使用中的設定檔位置的使用者名稱符合所提供的使用者設定檔資訊<code> usernameToMatch </code>參數。"
  overload: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernameToMatch</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>usernameToMatch</code> is an empty string (\"\") or exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than zero.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than one.  \n  \n \\- or -  \n  \n <code>pageIndex</code> multiplied by <code>pageSize</code> is larger than <xref:System.Int32.MaxValue>."
  platform:
  - net462

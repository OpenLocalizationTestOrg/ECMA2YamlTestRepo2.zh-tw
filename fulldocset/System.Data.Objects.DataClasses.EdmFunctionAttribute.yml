  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "屬性，套用至方法時，表示該方法在概念模型或儲存體模型中是函式的 proxy。"
  remarks: "EdmFunctionAttribute 會連結至另一個函式的 common language runtime (CLR) 方法。 例如，屬性可以用來對應 CLR 方法，存放裝置提供者所公開的函式、 使用者定義函式在資料庫中，或在概念模型中的使用者定義函式。 此屬性的方法可以呼叫從 LINQ to Entities 查詢中。       若要使用 EdmFunctionAttribute CLR 方法對應至函式，下列必須為 true:-CLR 方法的傳回型別必須與對應至函式的傳回型別相容。      的 CLR 方法引數型別必須與對應至函式的引數類型相容。       如需相容的類型資訊，請參閱[概念模型型別 (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
  inheritance:

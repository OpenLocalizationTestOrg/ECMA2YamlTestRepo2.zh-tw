  remarks: "如果您想要取代的更新之快取項目中移除快取項目，您可以選擇性指派<xref:System.Runtime.Caching.CacheItemPolicy>UpdatedCacheItemPolicy 屬性的物件。</xref:System.Runtime.Caching.CacheItemPolicy> <xref:System.Runtime.Caching.CacheItemPolicy>物件可讓您指定快取原則 （例如到期日的詳細資料） 的更新之快取項目。</xref:System.Runtime.Caching.CacheItemPolicy>       如需如何使用更新的一個來取代已移除的快取項目，請參閱<xref:System.Runtime.Caching.CacheEntryUpdateArguments>類別概觀和<xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>屬性。</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPolicy UpdatedCacheItemPolicy { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPolicy
      description: "已更新之快取項目的快取收回或到期原則。 預設值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy*
  exceptions: []

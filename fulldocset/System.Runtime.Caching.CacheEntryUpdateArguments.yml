  remarks: "如果您想要交換的更新之快取項目中移除快取項目，您必須指派<xref:System.Runtime.Caching.CacheItem>UpdatedCacheItem 屬性物件與指派<xref:System.Runtime.Caching.CacheItemPolicy>物件<xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>屬性。</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> <xref:System.Runtime.Caching.CacheItem>值必須是以外`null`。</xref:System.Runtime.Caching.CacheItem> 快取實作會解譯`null`UpdatedCacheItem 屬性做為目前的快取項目應該移除，但不是會被取代的通知值。"

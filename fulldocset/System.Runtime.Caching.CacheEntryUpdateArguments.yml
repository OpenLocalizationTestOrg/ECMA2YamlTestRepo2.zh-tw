  summary: "提供有關快取項目將移除從快取的資訊。"
  remarks: "CacheEntryUpdateArguments 類別中的引數包含快取實作即將移除之項目的相關詳細資料。 引數包含快取項目參考的索引鍵<xref:System.Runtime.Caching.ObjectCache>項目會移除的執行個體、 移除和包含的項目在快取中的區域名稱的原因。</xref:System.Runtime.Caching.ObjectCache> CacheEntryUpdateArguments 類別的建構函式會使用這些引數，來建立類別的新執行個體。       CacheEntryUpdateArguments 物件傳遞至<xref:System.Runtime.Caching.CacheEntryUpdateCallback>處理常式中，由後者通知要移除的項目相關快取。</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"

  fullName: System.Web.UI.WebControls.NumericPagerField
  type: Class
  summary: "代表<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>欄位，可讓使用者選取 頁面的頁碼。"
  remarks: "NumericPagerField 類別會顯示在導覽控制項<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> 可以使用的控制項來逐頁查看資料所實作的控制項顯示<xref:System.Web.UI.WebControls.IPageableItemContainer>介面，例如<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer> NumericPagerField 物件顯示為按鈕讓使用者可以按一下以移至特定頁面的頁碼。 控制項也會顯示下一頁和上一頁按鈕，可讓使用者能夠存取與控制項所顯示的資料頁。       您可以使用下表中列出的屬性自訂 NumericPagerField 物件的外觀。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>|目前的頁碼的 CSS 類別。 |  |<xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>|下一頁和上一頁按鈕的 CSS 類別。 |  |<xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>|表示頁碼的按鈕的 CSS 類別。 |      您可以使用<xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>屬性，以選取所要顯示的按鈕的類型。</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A> 下表列出可用的按鈕類型。      |按鈕類型 |描述 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.Button>控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.ImageButton>控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.LinkButton>控制項。 |      中的控制項<xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>它們之間的不分行空格，以呈現物件。</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> 如果您想要自訂此行為，您可以使用<xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>屬性。</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>       您可以隱藏在 NumericPagerField 物件<xref:System.Web.UI.WebControls.DataPager>藉由設定控制<xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> 您無法控制下一頁和上一頁按鈕的可見性。 如果相關聯的資料控制項的其他頁面可用來顯示，它們會顯示控制項。 您可以使用<xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>屬性來指定多少按鈕會顯示在 NumericPagerField 物件。</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> 每個按鈕對應至頁碼。       您可以設定 [下一頁] 按鈕的文字，藉由設定<xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>屬性。</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> 您可以透過設定前一頁按鈕的文字<xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>屬性。</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>       當<xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>屬性設定為<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>，您必須提供下一頁和上一頁按鈕，將會顯示影像的 URL。</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> 您可以設定<xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>和<xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 在此情況下，對應的文字屬性作為映像的替代文字。 比方說，由所指定的文字<xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>屬性會顯示為下一個頁面影像按鈕的替代文字。</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 在瀏覽器支援工具提示，也會顯示此文字對應按鈕的工具提示的方式。"

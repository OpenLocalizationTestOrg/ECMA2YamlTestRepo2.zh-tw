  summary: "取得或設定要顯示的按鈕數目<xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;></xref>物件。"
  remarks: "使用 ButtonCount 屬性來指定要顯示的按鈕數目<xref:System.Web.UI.WebControls.NumericPagerField>物件。</xref:System.Web.UI.WebControls.NumericPagerField> 每個按鈕對應至頁碼。 如果<xref:System.Web.UI.WebControls.NumericPagerField>物件有更多的頁面編號 ButtonCount 為指定的數字，控制項會顯示讓使用者存取下一組頁面的下一頁按鈕。</xref:System.Web.UI.WebControls.NumericPagerField>       <xref:System.Web.UI.WebControls.NumericPagerField>物件顯示按鈕，僅針對現有的頁碼。</xref:System.Web.UI.WebControls.NumericPagerField> 如果<xref:System.Web.UI.WebControls.NumericPagerField>物件具有比 ButtonCount 針對指定的數字顯示的頁面也變少，控制項會顯示較少按鈕比這個屬性所指定的數字。</xref:System.Web.UI.WebControls.NumericPagerField>"
  example:
  - "The following example shows how to use the ButtonCount property to change the default number of page buttons that are displayed in the <xref:System.Web.UI.WebControls.NumericPagerField> object of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_563_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_563_1.aspx)]"
  syntax:

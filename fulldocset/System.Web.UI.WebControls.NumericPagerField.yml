  remarks: "下表列出可用的按鈕類型。      |按鈕類型值 |描述 |  |-----------------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.Button>控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.ImageButton>控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>|<xref:System.Web.UI.WebControls.LinkButton>控制項。 |      當 ButtonType 屬性設定為<xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>，您必須提供下一頁和上一頁按鈕的影像 URL。</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> 若要這樣做，您可以使用<xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>和<xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 對應的文字屬性用於映像做為替代文字。 比方說，由所指定的文字<xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>屬性會顯示為下一個頁面影像按鈕的替代文字。</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> 在瀏覽器支援工具提示，也會顯示此文字對應按鈕的工具提示的方式。       ButtonType 是屬性的值儲存在檢視狀態。       如果<xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>屬性不是空字串或`null`、<xref:System.Web.UI.WebControls.NumericPagerField>物件會忽略的值<xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>屬性。</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> 在此情況下，<xref:System.Web.UI.WebControls.HyperLink>控制項用來建立按鈕。</xref:System.Web.UI.WebControls.HyperLink>"

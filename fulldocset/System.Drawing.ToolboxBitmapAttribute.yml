  fullName: System.Drawing.ToolboxBitmapAttribute.GetImageFromResource(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "傳回<xref href=&quot;System.Drawing.Image&quot;></xref>內嵌在組件中的點陣圖資源為基礎的物件。"
  remarks: "這個方法會搜尋資源，名為的 namespace.imgName，其中命名空間是包含所指定之類型定義`t`參數。 例如，假設您傳遞至 typeof(ControlA)`t`參數，而且 「 MyBitmap.bmp&quot;傳遞給 imgName 參數。 如果 ControlA 處於 NamespaceA AssemblyA.dll 中，這個方法會搜尋 AssemblyA.dll 名為 NamespaceA.MyBitmap.bmp 資源。       這個方法會擷取內嵌在組件中的 16x16 點陣圖資源。 不過，沒有內嵌的點陣圖具有大小為 16 x 16 的需求。 擷取從組件 （不論何種大小） 之點陣圖會被視為小型影像。 大型影像會建立會藉由調整 「 小型 」 影像的大小為 32 x 32。 因此大型影像一律為 32 x 32，不論點陣圖擷取從組件的大小。"
  syntax:
    content: public static System.Drawing.Image GetImageFromResource (Type t, string imageName, bool large);
    parameters:
    - id: t
      type: System.Type
      description: "這個方法會搜尋內嵌的點陣圖資源中定義的型別 t 參數所指定的組件。 例如，如果您傳遞 typeof(ControlA) t 參數，然後此方法就會搜尋定義 ControlA 組件。"
    - id: imageName
      type: System.String
      description: "內嵌的點陣圖資源的名稱。"
    - id: large
      type: System.Boolean
      description: "指定此方法傳回 (true) 的大型影像還是小型影像 (false)。 小型影像為 16 x 16，而大型影像為 32 x 32。"
    return:
      type: System.Drawing.Image
      description: "<xref href=&quot;System.Drawing.Image&quot;> </xref>物件會根據擷取的點陣圖。"

  name: ToolboxBitmapAttribute
  nameWithType: ToolboxBitmapAttribute
  fullName: System.Drawing.ToolboxBitmapAttribute
  type: Class
  summary: "可讓您指定的容器，例如 Microsoft Visual Studio 表單設計工具中的控制項圖示。"
  remarks: "您可以套用至控制項 ToolboxBitmapAttribute 好讓容器，例如 Microsoft Visual Studio 表單設計工具，可以擷取代表控制項的圖示。 圖示的點陣圖單獨使用時，可以在檔案中或內嵌在組件，其中包含此控制項。 您在中內嵌之點陣圖的大小控制項的組件 （或在不同的檔案存放區） 應該是 16 x 16。 <xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>ToolboxBitmapAttribute 物件的方法可以傳回小型 16 x 16 映像或大型 32 由 32 映像，它會建立會藉由調整小型影像。</xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>       如果您想要使用不同版本的組件的不同版本的圖示，您不必修改每個版本 ToolboxBitmapAttribute。 相反地，您可以宣告具有組件<xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute>或<xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute>，並指定<xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A>每個組件版本的組態值。</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A> </xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute> </xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute> 在此情況下，ToolboxBitmapAttribute 所指定的檔案名稱會解譯點陣圖後置詞附加。"
  example:
  - "The following code example demonstrates how to use the ToolboxBitmapAttribute class to set `stop.bmp` as the toolbox icon for the `StopSignControl`. This example assumes the existence of a 16-by-16-pixel bitmap named `stop.bmp` at c:\\\\.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/cpp/t-system.drawing.toolbox_1.cpp)]\n [!code-cs[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/csharp/t-system.drawing.toolbox_1.cs)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/visualbasic/t-system.drawing.toolbox_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class ToolboxBitmapAttribute : Attribute

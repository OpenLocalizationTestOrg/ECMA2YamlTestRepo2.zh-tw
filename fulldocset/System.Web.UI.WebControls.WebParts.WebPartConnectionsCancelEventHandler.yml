### YamlMime:ManagedReference
items:
- uid: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  id: WebPartConnectionsCancelEventHandler
  langs:
  - csharp
  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;></xref>事件或<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>就會引發事件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>方法，以及它會通知已開始連線程序 （例如，使用者已選取的控制項並按一下連接的動詞命令），但尚未完成。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> 這個事件會提供完成之前取消連線的機會。 如果已成功完成連線，此事件後面接著<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>就會引發事件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>方法，並發出訊號事實使用者已按一下中斷連線動詞或<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>否則呼叫方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> 這個事件會提供取消處理程序完成之前結束連接的機會。 如果連接就會順利結束，此事件後面接著<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       WebPartConnectionsCancelEventHandler 委派中指定的方法時，會呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>或<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>就會引發事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       網頁開發人員可以加入，將事件的自訂處理常式`OnWebPartsDisconnecting`和`OnWebPartsConnecting`屬性至`<asp:webpartmanager>`項目，並指派給屬性的自訂方法的名稱。 自訂處理常式也可以指派以程式設計的方式。 如需有關以程式設計的方式指派的事件處理常式的詳細資訊，請參閱[NIB︰ 如何︰ 連接事件處理常式方法的事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462

  id: Any
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得或設定值，指出是否.NET Framework 類型會對應至 XML 元素或任何類型的屬性。"
  remarks: "任何屬性，則為 true 的值會對應至`any`> 項目宣告和`anyAttribute`屬性宣告中的 XML 結構描述文件。"
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果任何項目或屬性; 類型會對應至 XML否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得值，指出在.NET Framework 型別中隨附的欄位是否具有指定的值。"
  remarks: "XML 結構描述中的項目則是以宣告`minOccurs=&quot;0&quot;`屬性值會指出是選擇性的項目。 屬性可以使用宣告`use=&quot;optional&quot;`屬性。 .NET Framework 中，使用[XML 結構描述定義工具 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)，對應的其中一個建構，以公用欄位或屬性類型的公用欄位隨附`bool`其名稱是&quot;Specified&quot;附加與第一個欄位的名稱。 CheckSpecified 屬性檢查是否這類`bool`欄位存在。"
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果隨附的欄位值，指定;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462

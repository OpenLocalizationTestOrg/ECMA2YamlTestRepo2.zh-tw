  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "將.NET Framework Web 服務方法的程式碼實體對應到 Web 服務描述語言 (WSDL) 訊息中的項目。"
  remarks: "XmlMemberMapping 類別會搭配<xref:System.Xml.Serialization.XmlMembersMapping>類別，即在參考 XmlMemberMapping 物件的陣列。</xref:System.Xml.Serialization.XmlMembersMapping>       XmlMemberMapping 物件可代表下列任何一個:-A Web 服務方法的輸入的參數。      -Web 服務方法輸出參數。      -Web 服務傳回型別，如果不是 void。      為 SOAP 輸入標頭。      -SOAP 輸出標頭。       XmlMemberMapping 物件是透過索引的運算子屬性。       請參閱<xref:System.Xml.Serialization.XmlMembersMapping>類別所在 XmlMemberMapping 物件會對應至 WSDL 訊息定義之條件的說明`<part>`項目。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

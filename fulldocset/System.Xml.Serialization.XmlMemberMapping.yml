- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得此對應由 Web 服務方法的成員名稱。"
  remarks: "Web 服務方法成員可以是輸入的參數、 輸出參數、 傳回型別、 輸入標頭或輸出標頭。       請參閱<xref:System.Xml.Serialization.XmlMembersMapping>的情況下，成員會對應到類別`<part>`Web 服務描述語言 (WSDL) 文件中定義的項目。</xref:System.Xml.Serialization.XmlMembersMapping> 不過請注意的.NET Framework 方法時，WSDL 作業之間的已包裝繫結 (由<xref:System.Web.Services.Protocols.SoapParameterStyle>列舉的成員)，方法參數和傳回值不會出現在 WSDL 文件。</xref:System.Web.Services.Protocols.SoapParameterStyle>       當 Web 服務類別會反映到<xref:System.Web.Services.Description.ServiceDescription>物件的傳回型別成員名稱的屬性會變成 （使其成為唯一的其他成員名稱，如有必要） 的方法名稱與附加&quot;Result&quot;。</xref:System.Web.Services.Description.ServiceDescription> 這個慣例也用來，在某些情況下，匯入從 Web 服務類別時<xref:System.Web.Services.Description.ServiceDescription>產生從 WSDL 文件物件。</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "此對應所代表之 Web 服務方法成員名稱。"
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462

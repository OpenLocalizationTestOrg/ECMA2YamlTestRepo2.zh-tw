  name: XPathMessageFilter
  nameWithType: XPathMessageFilter
  fullName: System.ServiceModel.Dispatcher.XPathMessageFilter
  type: Class
  summary: "表示查詢由 XPath 1.0 運算式定義的 XML 文件。"
  remarks: "所提供的 XPathMessageFilter 使用 XPath 運算式來判斷 XML 文件是否包含特定項目、 屬性、 文字或其他 XML 語法結構。 一般而言，應用程式端點上使用所提供的 XPathMessageFilter，來查詢 SOAP 訊息的內容，然後採取適當的動作，根據該查詢的結果。 例如，佇列處理序可能會使用 XPath 查詢檢查已知標頭來決定是否要將訊息移到佇列前頭的優先順序項目。       XML 路徑語言 (XPath) 提供一種語言之定址部分的 XML 文件。 在 XPath 中的主要語法建構是運算式，定義如何周遊 XML 文件以及如何定址的邏輯結構，或識別 XPath 資料型別。 具體來說，XPath 實作會針對評估運算式以四種基本 XPath 資料類型的其中一個產生的 XML 文件的結構︰ 字串、 數字、 布林值和節點集。 它們也支援將 XPath 資料型別轉換成字串、 數字或布林資料類型的函式。 如果方法預期其中三種資料類型，則運算式評估的結果會隱含轉換。 請注意，這三個資料類型無法轉換成節點集型別。 XML 路徑語言是完全述[W3C XML 路徑語言 1.0 規格](http://go.microsoft.com/fwlink/?LinkId=96179)。       XPath 運算式中的數字會表示成雙精度 64 位元值。 因此，參與測試包含許多有效位數的 XPath 運算式可能會傳回不正確的結果，因為浮點精確度的問題。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML 路徑語言 (XPath) 1.0 版中，區段 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)。"
  syntax:

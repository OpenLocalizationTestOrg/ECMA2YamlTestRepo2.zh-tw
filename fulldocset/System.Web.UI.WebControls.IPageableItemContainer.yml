  name: IPageableItemContainer
  nameWithType: IPageableItemContainer
  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "定義資料繫結控制項必須實作才能具有所提供的分頁功能的成員<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控制項。"
  remarks: "IPageableItemContainer 介面會定義屬性、 方法和資料繫結控制項必須實作才能擁有分頁功能所提供的事件<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> (實作此介面的控制項範例是<xref:System.Web.UI.WebControls.ListView>控制項。)</xref:System.Web.UI.WebControls.ListView>     <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>就會引發事件時<xref:System.Web.UI.WebControls.DataPager>控制項可以繫結至資料。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> <xref:System.Web.UI.WebControls.DataPager>控制項提供名為<xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>這個事件處理常式</xref:System.Web.UI.WebControls.DataPager>       <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>方法透過呼叫<xref:System.Web.UI.WebControls.DataPager>控制每個控制項都必須更新與頁面相關屬性的時間。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> 比方說，當使用者巡覽至另一個資料頁時，會呼叫這個方法。"
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462

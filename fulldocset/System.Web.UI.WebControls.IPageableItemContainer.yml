- uid: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(System.Int32,System.Int32,System.Boolean)
  id: SetPageProperties(System.Int32,System.Int32,System.Boolean)
  parent: System.Web.UI.WebControls.IPageableItemContainer
  langs:
  - csharp
  name: SetPageProperties(Int32,Int32,Boolean)
  nameWithType: IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  fullName: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "設定資料頁的屬性。"
  remarks: "SetPageProperties 方法由呼叫<xref:System.Web.UI.WebControls.DataPager>控制每個控制項都必須更新與頁面相關屬性的時間。</xref:System.Web.UI.WebControls.DataPager> 由類別實作時，必須在內部更新 SetPageProperties 方法<xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>和<xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>屬性所使用的值`maximumRows`和`startRowIndex`參數。</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "第一個頁面上的索引。"
    - id: maximumRows
      type: System.Int32
      description: "在單一頁面上的項目數目上限。"
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>重新繫結控制項之後會設定的屬性。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
  exceptions: []
  platform:
  - net462

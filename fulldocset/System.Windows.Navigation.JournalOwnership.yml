  type: Enum
  summary: "指定是否<xref href=&quot;System.Windows.Controls.Frame&quot;></xref>會使用其本身的日誌。 使用 JournalOwnership<xref:System.Windows.Controls.Frame.JournalOwnership*>屬性。</xref:System.Windows.Controls.Frame.JournalOwnership*>"
  remarks: "自動 JournalOwnership 時，適用於下列行為:-裝載<xref:System.Windows.Controls.Frame>的行為如同 UsesParentJournal 已設定，如果它由其中一個裝載<xref:System.Windows.Controls.Frame>或<xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      -裝載<xref:System.Windows.Controls.Frame>行為如同 OwnsJournal 設定如果:-它並非直接由代管<xref:System.Windows.Controls.Frame>或<xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -至少一種裝載<xref:System.Windows.Controls.Frame>，其中每個都包含<xref:System.Windows.Controls.Frame>具有其<xref:System.Windows.Controls.Frame.JournalOwnership%2A>屬性設定為 UsesParentJournal。</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > 一旦<xref:System.Windows.Controls.Frame>建立自己的筆記本中，切換為自動沒有任何作用。</xref:System.Windows.Controls.Frame>"
  example:
  - "The following example illustrates a <xref:System.Windows.Controls.Frame> yielding journal management to a host <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](~/add/codesnippet/xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"

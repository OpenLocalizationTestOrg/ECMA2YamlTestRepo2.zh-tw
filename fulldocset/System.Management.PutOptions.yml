  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "取得或設定值，指出從 WMI 傳回的物件是否應該包含修改過的資訊。 一般而言，修改過的資訊是附加至 WMI 物件，例如物件和屬性描述，可當地語系化的資訊。"
  remarks: "##屬性值`true`如果從 WMI 傳回的物件應該包含修改過的資訊; 否則`false`。 預設值為 `false`。      ## .NET framework 安全性 Full 信任立即呼叫者。 這個成員無法供部分信任程式碼。 如需詳細資訊，請參閱[從部分信任程式碼使用程式庫](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "傳回<xref:System.Boolean>值，指出是否從 WMI 傳回的物件應該包含修改過的資訊。</xref:System.Boolean>"
  overload: System.Management.PutOptions.UseAmendedQualifiers*

  name: ThreadPriorityLevel
  nameWithType: ThreadPriorityLevel
  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "指定執行緒的優先權層級。"
  remarks: "每個執行緒都由執行緒的優先權值和其處理序的優先權等級的基礎優先權層級。 作業系統會使用可執行檔的所有執行緒的基礎優先權層級，來判斷哪一個執行緒取得下一個配量的處理器時間。       優先權層級不是絕對值，但卻是優先順序值的範圍。 作業系統使用處理序優先權類別，以判斷所指定的範圍中的位置計算優先順序<xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>屬性，來設定執行緒的優先順序。</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462

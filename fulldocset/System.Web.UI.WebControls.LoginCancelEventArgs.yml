  summary: "取得或設定值，指出是否應該取消事件。"
  remarks: "您可以使用 [取消] 屬性表示是否事件，例如<xref:System.Web.UI.WebControls.Login.LoggingIn>事件，<xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>事件，或<xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword>應該取消事件，。</xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> </xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> </xref:System.Web.UI.WebControls.Login.LoggingIn>"
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.Login.LoggingIn> event to ensure that the user has entered a well-formed e-mail address in the <xref:System.Web.UI.WebControls.Login.UserName%2A> property. If not, the <xref:System.Web.UI.WebControls.Login.LoggingIn> event handler sets the Cancel property to `true`, and an error message is displayed. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.LoginCancelEventArgs> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_910_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_910_1.vb)]"

      type: System.Security.Cryptography.AsnEncodedData
      description: "ASN.1 編碼表示法的公用金鑰參數。"
    - id: keyValue
      type: System.Security.Cryptography.AsnEncodedData
      description: "ASN.1 編碼表示法的公開金鑰值。"

- uid: System.Security.Cryptography.X509Certificates.PublicKey.Key
  id: Key
  parent: System.Security.Cryptography.X509Certificates.PublicKey
  langs:
  - csharp
  name: Key
  nameWithType: PublicKey.Key
  fullName: System.Security.Cryptography.X509Certificates.PublicKey.Key
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "取得<xref href=&quot;System.Security.Cryptography.RSACryptoServiceProvider&quot;></xref>或<xref href=&quot;System.Security.Cryptography.DSACryptoServiceProvider&quot;></xref>物件，代表的公開金鑰。"
  remarks: "這個屬性傳回的公開金鑰。 同時<xref:System.Security.Cryptography.RSA>和<xref:System.Security.Cryptography.DSA>支援的索引鍵。</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.RSA> 呼叫這個屬性來取得憑證的公開金鑰。 重複的呼叫這個屬性會傳回相同的索引鍵。"
  example:
  - "The following code example opens the current user certificate store, selects only active certificates, and then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/p-system.security.crypto_119_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/p-system.security.crypto_119_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/p-system.security.crypto_119_1.cpp)]"
  syntax:
    content: public System.Security.Cryptography.AsymmetricAlgorithm Key { get; }
    return:
      type: System.Security.Cryptography.AsymmetricAlgorithm
      description: "<xref href=&quot;System.Security.Cryptography.AsymmetricAlgorithm&quot;> </xref>物件，代表的公開金鑰。"
  overload: System.Security.Cryptography.X509Certificates.PublicKey.Key*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "不支援的金鑰演算法。"
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.PublicKey.Oid
  id: Oid
  parent: System.Security.Cryptography.X509Certificates.PublicKey
  langs:
  - csharp
  name: Oid
  nameWithType: PublicKey.Oid
  fullName: System.Security.Cryptography.X509Certificates.PublicKey.Oid
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "取得公開金鑰的物件識別碼 (OID) 物件。"
  remarks: "物件識別碼 (OID) 是可唯一識別物件類別或屬性的數字。 物件識別碼被以點的十進位字串，例如&quot;1.2.3.4&quot;。 物件識別碼會組織成通用的階層。 國家註冊授權單位發出根物件識別元給個人或組織，管理 Oid 分組其根物件識別項之下的階層。"
  example:
  - "The following code example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_24_1.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_24_1.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_24_1.vb)]"
  syntax:
    content: public System.Security.Cryptography.Oid Oid { get; }
    return:
      type: System.Security.Cryptography.Oid
      description: "物件識別碼 (OID) 的公開金鑰物件。"
  overload: System.Security.Cryptography.X509Certificates.PublicKey.Oid*
  exceptions: []
  platform:
  - net462

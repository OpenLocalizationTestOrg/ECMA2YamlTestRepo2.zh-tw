  summary: "初始化的新執行個體<xref href=&quot;System.Security.Cryptography.X509Certificates.PublicKey&quot;></xref>類別使用的公開金鑰、 ASN.1 編碼表示法的公用金鑰參數和公開金鑰值的 ASN.1 編碼表示的物件識別碼 (OID) 物件。"
  syntax:
    content: public PublicKey (System.Security.Cryptography.Oid oid, System.Security.Cryptography.AsnEncodedData parameters, System.Security.Cryptography.AsnEncodedData keyValue);
    parameters:
    - id: oid
      type: System.Security.Cryptography.Oid
      description: "物件識別碼 (OID) 物件，代表的公開金鑰。"

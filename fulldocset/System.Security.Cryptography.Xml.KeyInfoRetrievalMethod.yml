  summary: "參考<xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;></xref>使用 XMLDSIG 或 XML 加密時，儲存在不同位置的物件。"
  remarks: "KeyInfoRetrievalMethod 類別代表`<RetrievalMethod>`XML 數位簽章和 XML 加密項目。       使用 KeyInfoRetrievalMethod 類別參考相同<xref:System.Security.Cryptography.Xml.KeyInfo>多個 XMLDSIG 簽章或加密的 XML 中的資訊，特別是當參考的資訊是大型文件。</xref:System.Security.Cryptography.Xml.KeyInfo> 例如，`<RetrievalMethod>`子元素可以使用參考<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>物件，其中包含驗證簽章金鑰的 X.509v3 憑證鏈結。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       如需有關`<RetrievalMethod>`項目，請參閱節 4.4.3 XMLDSIG 規格中，可用於從 www.w3.org/TR/xmldsig-core/ 在 World Wide Web Consortium (W3C)，或請參閱 XML 加密規格，可從在 www.w3.org/TR/xmlenc-core/ W3C。"
  syntax:

  summary: "之前的觸發程序動作<xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;></xref>到其填滿期間結尾。"
  remarks: "使用與 SkipStoryboardToFill 動作<xref:System.Windows.EventTrigger>或<xref:System.Windows.Trigger>前進<xref:System.Windows.Media.Animation.Storyboard>來填滿期間，如果有的話。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> 這個動作也會往前移所有子<xref:System.Windows.Media.Animation.Timeline>的目標物件<xref:System.Windows.Media.Animation.Storyboard>它們具有其填滿期間。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       SkipStoryboardToFill 只會影響作用中<xref:System.Windows.Media.Animation.Storyboard>(之後<xref:System.Windows.Media.Animation.Storyboard>啟動)。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## 暫停、 繼續、 停止或否則控制項分鏡腳本以互動方式可以暫停、 繼續或控制<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>，以互動方式設定<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>屬性其<xref:System.Windows.Media.Animation.BeginStoryboard>並用<xref:System.Windows.Media.Animation.ControllableStoryboardAction>物件 (例如<xref:System.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或<xref:System.Windows.Media.Animation.StopStoryboard>) 來控制參考其<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 如果<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>的<xref:System.Windows.Media.Animation.BeginStoryboard>並未指定，<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>無法在之後開始時以互動方式控制。</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 請參閱[如何︰ 控制分鏡腳本之後啟動](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。"

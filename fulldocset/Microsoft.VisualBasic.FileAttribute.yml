  name: FileAttribute
  nameWithType: FileAttribute
  fullName: Microsoft.VisualBasic.FileAttribute
  type: Enum
  summary: "表示呼叫檔案存取函式時所要使用的檔案屬性。"
  remarks: "當您呼叫`Dir`， `GetAttr`，或`SetAttr`函式，您可以使用`FileAttribute`列舉在您的程式碼，用來取代實際的值。       `Attributes`引數會接受`FileAttribute`列舉成員。       執行檔案 I/O 作業時`My.Computer.FileSystem`物件提供更高的效能與簡便性使用比傳統的檔案 I/O 的方法。 如需詳細資訊，請參閱<xref:Microsoft.VisualBasic.FileSystem>.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: >-
      [System.Flags]

      public enum FileAttribute
  inheritance:
  - System.Enum
  platform:
  - net462

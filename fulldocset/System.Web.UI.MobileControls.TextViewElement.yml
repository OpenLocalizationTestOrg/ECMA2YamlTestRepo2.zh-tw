  summary: "設定或傳回此屬性，決定控制項之後是否呈現其他尾端分行符號。 這個分行符號會使後續的內容下一行開始。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "控制項不適合尾端分行符號，則會忽略這個屬性。 下表列出支援的控制項<xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>針對特定種類的裝置的屬性。</xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>      |控制 |使用 HTML 瀏覽器的裝置 |WML 瀏覽器的裝置 |WML/瀏覽器的裝置 |  |-------------|------------------------------|-----------------------------|---------------------------------|  |AdRotator | | |  |行事曆 |Y | | |  |命令 |Y |Y | |  |映像 |Y |Y |Y |  |標籤 |Y |Y |Y |  |連結 |Y |Y | |  |清單 | | |  |ObjectList |Y （除非裝置的瀏覽器可以處理資料表） | | |  |面板 （預設值為 false） |Y |Y |Y |  |PhoneCall |Y |Y | |  |Loadpostdata |Y （除非瀏覽器可以處理資料表） |Y | |  |文字方塊 |Y |Y | |  |TextView |Y |Y | |  |TextViewElement |Y |Y | |  |驗證器 |Y |Y |Y |"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果控制項之後, 呈現其他尾端分行符號否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

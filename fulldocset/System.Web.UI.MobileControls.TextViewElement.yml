  type: Class
  summary: "提供文字<xref href=&quot;System.Web.UI.MobileControls.TextView&quot;></xref>物件。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "TextViewElement 類別支援<xref:System.Web.UI.MobileControls.TextView>中斷的 text 屬性<xref:System.Web.UI.MobileControls.TextView>成為邏輯項目物件。</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> 每個項目接著會使用的分頁機制<xref:System.Web.UI.MobileControls.TextView>物件。</xref:System.Web.UI.MobileControls.TextView> 這個類別是<xref:System.Web.UI.MobileControls.TextView>行動控制項用以確保分頁符號不會發生連結或其他不應分隔頁之間的項目之中。</xref:System.Web.UI.MobileControls.TextView>       如果您想要衍生自<xref:System.Web.UI.MobileControls.TextView>行動控制項或建立新的配接器，您可能會無法使用這個類別，而不需修改。</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement

- uid: System.Web.UI.ChtmlTextWriter.WriteBreak
  id: WriteBreak
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: WriteBreak()
  nameWithType: ChtmlTextWriter.WriteBreak()
  fullName: System.Web.UI.ChtmlTextWriter.WriteBreak()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "寫入<xref uid=&quot;langword_csharp_br&quot; name=&quot;br&quot; href=&quot;&quot;> </xref> cHTML 項目輸出資料流。"
  remarks: "使用 WriteBreak 方法 cHMTL 資料流中插入分行符號。"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a cHTML class and custom properties. The second code example demonstrates how to use a custom class on a Web page.  \n  \n To use the custom `ChtmlSimplelabelAdapter` adapter, add the following code to either the appropriate machine-wide file in the subdirectory for the browser of the .NET Framework configuration directory or to a custom browser file in the App_Browsers directory under the Web application root.  \n  \n```  \n<controlAdapters>  \n   <adapter controlType=\"AspNet.Samples.SimpleLabel\"  \n   adapterType=\"AspNet.Samples.ChtmlSimpleLabelAdapter\" />  \n</controlAdapters>  \n```  \n  \n The following code example demonstrates how to create a cHTML adapter class named `ChtmlSimpleLabelAdapter` for a class named `SimpleLabel`. It creates a custom `Control` property that allows the `ChtmlSimpleLabelAdapter` class to access the members of the `SimpleLabel` class, and then overrides the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method. In the override, the following things occur:  \n  \n-   It creates a reference to a <xref:System.Web.UI.ChtmlTextWriter> object, named `w`, which is derived from the <xref:System.Web.UI.HtmlTextWriter> object that is passed as the `writer` parameter for the <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> method.  \n  \n-   It creates a string and sets it equal to the `SimpleLabel.Text` value.  \n  \n-   It calls the <xref:System.Web.UI.HtmlTextWriter.EnterStyle%2A> method to apply the styles that are defined by the <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> property of the label to the cHTML output stream.  \n  \n-   It writes the `Text` property value to the stream and closes the style block by calling the <xref:System.Web.UI.HtmlTextWriter.ExitStyle%2A> method.  \n  \n-   It calls the WriteBreak method to render a `br` element to the output stream after the text and styles render.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample1#2](~/add/codesnippet/csharp/m-system.web.ui.chtmltex_1_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample1#2](~/add/codesnippet/visualbasic/m-system.web.ui.chtmltex_1_1.vb)]  \n  \n The following example demonstrates how to use the `SimpleLabel` class in a Web page.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample1#3](~/add/codesnippet/csharp/m-system.web.ui.chtmltex_1_2.aspx)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample1#3](~/add/codesnippet/visualbasic/m-system.web.ui.chtmltex_1_2.aspx)]"
  syntax:
    content: public override void WriteBreak ();
    parameters: []
  overload: System.Web.UI.ChtmlTextWriter.WriteBreak*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.ChtmlTextWriter.WriteEncodedText(System.String)
  id: WriteEncodedText(System.String)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: WriteEncodedText(String)
  nameWithType: ChtmlTextWriter.WriteEncodedText(String)
  fullName: System.Web.UI.ChtmlTextWriter.WriteEncodedText(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "編碼為要求的裝置指定的文字，然後將其寫入輸出資料流。"
  remarks: "If the text parameter passed into the WriteEncodedText method is `null` or has a length of zero, then nothing is written.  \n  \n Use the WriteEncodedText method when a string contains angle brackets (\\< or >) or an ampersand (&) and you want to ensure that they are rendered correctly on the requesting device.  \n  \n The WriteEncodedText method uses the base class's <xref:System.Web.UI.HtmlTextWriter.WriteEncodedText%2A> method."
  syntax:
    content: public override void WriteEncodedText (string text);
    parameters:
    - id: text
      type: System.String
      description: "要編碼及寫入輸出資料流的文字字串。"
  overload: System.Web.UI.ChtmlTextWriter.WriteEncodedText*
  exceptions: []
  platform:
  - net462

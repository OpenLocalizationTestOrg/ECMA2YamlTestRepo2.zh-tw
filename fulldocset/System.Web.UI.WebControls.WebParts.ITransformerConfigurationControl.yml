  type: Interface
  summary: "定義做為 Web 組件連接中的轉換程式的設定控制項的控制項實作的合約。"
  remarks: "轉換程式需要使用者進行設定，會顯示組態控制。 組態控制會提供使用者介面 (UI)，可讓使用者選取的值都會被轉換。 連接區域中呈現。 <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>方法會傳回組態控制。</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>       您可以覆寫<xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A>方法，當您轉換程式需要自訂的 UI。</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A> 組態控制項必須實作 ITransformerConfigurationControl 的介面，其中包括<xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled>和<xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded>事件。</xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded> </xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled> Transformer 控制項可能未設定或設定成功，分別，就會發生這些事件。"
  syntax:
    content: public interface ITransformerConfigurationControl
  implements: []
  platform:
  - net462

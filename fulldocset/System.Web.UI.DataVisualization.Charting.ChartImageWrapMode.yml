  remarks: "ChartImageWrapMode 列舉表示背景影像繪圖模式所設定的<xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageWrapMode%2A>屬性<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageWrapMode%2A> 若要設定的圖表元素的背景影像，請使用<xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>      > [!NOTE] > 如果您指定的縮放的值，其中繪製影像的位置將取決於<xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageAlignment%2A>屬性設定。</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageAlignment%2A>"

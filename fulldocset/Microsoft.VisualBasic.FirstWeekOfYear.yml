  type: Enum
  summary: "指示呼叫日期相關函式時所要使用年份的第一週。"
  remarks: "當您呼叫日期相關函式時，您可以使用下列的列舉型別成員在您的程式碼，用來取代實際的值。       某些日期相關函式接受`DayOfWeek`引數，`WeekOfYear`引數，或兩者。 `FirstWeekOfYear`列舉值會指定有效的值`WeekOfYear`引數，以及可能的傳回值的函式。       `WeekOfYear`引數會接受`FirstWeekOfYear`列舉成員。"
  syntax:
    content: public enum FirstWeekOfYear

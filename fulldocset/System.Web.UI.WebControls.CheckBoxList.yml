  summary: "建立可以動態地繫結至資料來源的控制項來建立多重選取核取方塊群組。"
  remarks: "本主題內容:-[簡介](#Introduction)      -   [指定清單配置](#SpecifyingListLayout)      -   [指定清單項目](#SpecifyingListItems)      -   [協助工具](#Accessibility)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 簡介 CheckBoxList 控制項提供多重選取核取方塊群組，其會以動態方式產生資料繫結。       它包含<xref:System.Web.UI.WebControls.ListControl.Items%2A>含成員對應到清單中的個別項目集合。</xref:System.Web.UI.WebControls.ListControl.Items%2A> 若要判斷哪些項目會檢查，逐一查看的集合和測試<xref:System.Web.UI.WebControls.ListItem.Selected%2A>屬性清單中的每個項目。</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      > [!NOTE] > 您也可以使用多個<xref:System.Web.UI.WebControls.CheckBox>控制項。</xref:System.Web.UI.WebControls.CheckBox> CheckBoxList 控制項是用於建立使用資料繫結，而個別的核取方塊的一組更容易<xref:System.Web.UI.WebControls.CheckBox>控制項可讓您配置較大的控制權。</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a># # 指定清單版面配置，您可以指定清單的方式使用顯示<xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>和<xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>屬性。</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> 版面配置選項的相關資訊，請參閱<xref:System.Web.UI.WebControls.RepeatLayout>列舉型別。</xref:System.Web.UI.WebControls.RepeatLayout>       根據預設，<xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>設`RepeatDirection.Vertical`。</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> 此屬性設定為`RepeatDirection.Horizontal`水平呈現清單。 某些<xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>設定不允許水平配置。</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.RepeatLayout>列舉型別。</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a># # 指定清單項目，以指定您想要在 CheckBoxList 控制項中，顯示的項目放置`ListItem`每個項目的開頭和結尾標記 CheckBoxList 控制項之間的項目。       CheckBoxList 控制項也支援資料繫結。 若要將控制項繫結至資料來源，先建立資料來源，例如其中一個<xref:System.Web.UI.DataSourceControl>物件，其中包含要在控制項中顯示的項目。</xref:System.Web.UI.DataSourceControl> 接下來，使用<xref:System.Web.UI.Control.DataBind%2A>資料來源繫結至 CheckBoxList 控制項的方法。</xref:System.Web.UI.Control.DataBind%2A> 使用<xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>和<xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>屬性，以指定的繫結至資料來源中欄位`Text`和`Value`屬性之每個清單項目在控制項中，分別。</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> CheckBoxList 控制項現在會顯示資料來源中的資訊。       若要判斷 CheckBoxList 控制項中選取的項目，逐一查看<xref:System.Web.UI.WebControls.ListControl.Items%2A>收集和測試<xref:System.Web.UI.WebControls.ListItem.Selected%2A>屬性集合中每個項目。</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;Accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:CheckBoxList>   ```"

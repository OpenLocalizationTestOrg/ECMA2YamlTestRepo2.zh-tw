  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "代表<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>裝載的資料行<xref:System.Uri>中其儲存格的項目。</xref:System.Uri>"
  remarks: "若要顯示包含的資料使用 DataGridHyperlinkColumn <xref:System.Uri>，例如 HTTP 地址或電子郵件地址。</xref:System.Uri> 下圖顯示 DataGridHyperlinkColumn 的範例。       ![電子郵件地址的 DataGridHyperlinkColumn](~/add/media/wpf-hyperlinkcolumn.png &quot;電子郵件地址的 DataGridHyperlinkColumn&quot;)       >  [!NOTE] ><xref:System.Windows.Documents.Hyperlink>當其中一個，才可以進行瀏覽的直接或間接父系<xref:System.Windows.Documents.Hyperlink>是瀏覽的主機。</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> 巡覽裝載的範例包括<xref:System.Windows.Navigation.NavigationWindow>， <xref:System.Windows.Controls.Frame>，或可以裝載任何瀏覽器[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]，例如[!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)]或更新版本和 Firefox 2.0 或更新版本。</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 如需詳細資訊，請參閱中的 瀏覽主機 」 主題[巡覽概觀](~/add/includes/ajax-current-ext-md.md)。       若要填入資料行，資料行繫結至<xref:System.Uri>資料使用<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>屬性。</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> 若要顯示不同的 URI 字串的超連結文字，繫結的文字值<xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>屬性。</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>屬性會套用到<xref:System.Windows.Documents.Hyperlink>或<xref:System.Windows.Controls.TextBox>建立資料行中的項目。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>每個資料格中的項目是資料列儲存格的資料項目是。</xref:System.Windows.FrameworkElement.DataContext%2A> 因此，若要設定繫結只需要設定<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 您可以選擇性地指定<xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>如果您想要將資料轉換。</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 如需資料繫結的詳細資訊，請參閱[資料繫結 (WPF)](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > DataGridHyperlinkColumn 建立<xref:System.Windows.Documents.Hyperlink>非編輯模式中的項目和<xref:System.Windows.Controls.TextBox>編輯模式中的項目。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       如果您想要顯示其他類型的資料，<xref:System.Windows.Controls.DataGrid>會提供下列資料行類型: |資料行類型 |資料顯示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|用來顯示布林值資料。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|用來顯示列舉型別資料。 |  |<xref:System.Windows.Controls.DataGridTextColumn>|用於顯示文字。 |      如果您想要在程式中<xref:System.Windows.Controls.DataGrid>，您可以建立自己的資料行型別使用<xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn></xref:System.Windows.Controls.DataGrid>使用其他控制項</xref:System.Windows.Controls.DataGridTextColumn></xref:System.Windows.Controls.DataGridComboBoxColumn></xref:System.Windows.Controls.DataGridCheckBoxColumn></xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"

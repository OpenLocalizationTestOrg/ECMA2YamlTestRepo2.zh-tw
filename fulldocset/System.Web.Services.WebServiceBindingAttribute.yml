  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "宣告會定義一或多個 XML Web 服務方法的繫結。 這個類別無法被繼承。"
  remarks: "繫結所定義的 「 Web 服務描述語言 」 (WSDL) 是類似於介面，它會定義一組具象的作業。 每個 XML Web service 方法是在特定繫結中的作業。 XML Web 服務方法都是 XML Web service 的預設繫結或繫結套用至類別實作 XML Web service WebServiceBindingAttribute 內指定的成員。 XML Web 服務可以實作多個繫結，將多個 WebServiceBindingAttribute 屬性套用至 XML Web 服務。       一次一個或多個<xref:System.Web.Services.WebServiceAttribute>屬性會套用至 XML Web service，<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>可以套用至個別的 XML Web 服務方法，以指出特定的 XML Web 服務方法所實作之繫結作業。</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> 設定<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A><xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>指定之繫結 XML Web 服務方法會實作作業 for...in</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>屬性</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute

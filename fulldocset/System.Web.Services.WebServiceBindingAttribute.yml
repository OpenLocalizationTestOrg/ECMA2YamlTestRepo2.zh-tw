  name: ConformsTo
  nameWithType: WebServiceBindingAttribute.ConformsTo
  fullName: System.Web.Services.WebServiceBindingAttribute.ConformsTo
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "取得或設定宣告以符合繫結的 Web 服務互通性 (WSI) 規格。"
  remarks: "WS-我的組織發行指導方針，以確保跨平台的 Web 服務的互通性。 這個屬性會指出 WSI 規格的繫結。       <xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>屬性會控制已發行的 Web 服務的 WSDL 描述時，是否提供相容主張。</xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>"
  syntax:
    content: public System.Web.Services.WsiProfiles ConformsTo { get; set; }
    return:
      type: System.Web.Services.WsiProfiles
      description: "其中一個<xref href=&quot;System.Web.Services.WsiProfiles&quot;></xref>值，表示 WSI 規格。"
  overload: System.Web.Services.WebServiceBindingAttribute.ConformsTo*
  exceptions: []
  platform:
  - net462

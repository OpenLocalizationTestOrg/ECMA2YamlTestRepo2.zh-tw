- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  id: PostFilterEvents(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: PostFilterEvents(IDictionary)
  nameWithType: BulletedListDesigner.PostFilterEvents(IDictionary)
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "可讓設計工具，以篩選的相關聯的控制項將公開在設計階段的事件集。"
  remarks: "控制項設計工具使用的方法，以衍生自<xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>它設計的控制項將會透過公開的方法來篩選的事件集<xref:System.ComponentModel.TypeDescriptor>物件。</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName>       如<xref:System.Web.UI.WebControls.BulletedList>控制項，PostFilterEvents 方法移除<xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>從清單設計工具所公開的事件。</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.BulletedList>       中的索引鍵<xref:System.Collections.IDictionary>介面都是事件的名稱。</xref:System.Collections.IDictionary> 中<xref:System.Collections.IDictionary>的型別<xref:System.ComponentModel.EventDescriptor>.</xref:System.ComponentModel.EventDescriptor>物件</xref:System.Collections.IDictionary>的值"
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>包含<xref href=&quot;System.ComponentModel.EventDescriptor&quot;></xref>物件，代表控制項的事件。</xref:System.Collections.IDictionary> 中的索引鍵<xref:System.Collections.IDictionary>是事件名稱。</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: BulletedListDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "取得值，指出設計工具是否應該使用暫存複本來產生設計階段標記設計工具相關聯的實際控制項。"
  remarks: "因為 UsePreviewControl 屬性一律會是`true`，設計工具會使用<xref:System.Web.UI.WebControls.View>控制項，其中包含相關聯的暫存複本<xref:System.Web.UI.WebControls.BulletedList>控制項以產生設計階段標記。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>控制項不會影響任何持續性<xref:System.Web.UI.WebControls.BulletedList>.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.View> 如果 UsePreviewControl 屬性傳回`false`，設計工具會使用相關聯<xref:System.Web.UI.WebControls.BulletedList>其本身，以產生設計階段標記。</xref:System.Web.UI.WebControls.BulletedList>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462

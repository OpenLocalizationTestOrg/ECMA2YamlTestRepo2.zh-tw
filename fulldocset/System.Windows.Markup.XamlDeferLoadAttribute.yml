  name: XamlDeferLoadAttribute
  nameWithType: XamlDeferLoadAttribute
  fullName: System.Windows.Markup.XamlDeferLoadAttribute
  type: Class
  summary: "表示類別或屬性具有 XAML 延後的載入使用量 （例如範本行為），並報告類別，可讓延後的行為和目的地/內容型別。"
  remarks: "<xref:System.Xaml.XamlDeferringLoader>也可能是參與延遲負載案例做為支援類別。</xref:System.Xaml.XamlDeferringLoader>      ## WPF 範例類別，這個屬性會套用在 WPF XAML 實作中的使用方式附註是<xref:System.Windows.TemplateContent>.</xref:System.Windows.TemplateContent>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
  inheritance:

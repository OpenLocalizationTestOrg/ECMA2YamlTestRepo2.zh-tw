  summary: "時呼叫<xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;></xref>執行個體隨即開啟。"
  remarks: "呼叫此方法時，就會發生下列︰ 1。  如果<xref:System.ServiceModel.Web.WebServiceHost>找不到端點在服務描述，它會建立預設端點在服務的基底位址。</xref:System.ServiceModel.Web.WebServiceHost> <xref:System.ServiceModel.Web.WebServiceHost>會自動停用 HTTP 說明網頁與 WSDL GET 功能，讓中繼資料端點不會干擾預設 HTTP 端點。</xref:System.ServiceModel.Web.WebServiceHost>      2.  <xref:System.ServiceModel.Web.WebServiceHost>檢查所有的端點，用<xref:System.ServiceModel.WebHttpBinding>來檢查它們是否有必要<xref:System.ServiceModel.Description.WebHttpBehavior>.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding></xref:System.ServiceModel.Web.WebServiceHost> 如果不存在，<xref:System.ServiceModel.Web.WebServiceHost>新增<xref:System.ServiceModel.Description.WebHttpBehavior>端點。</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Web.WebServiceHost>      3.  <xref:System.ServiceModel.Web.WebServiceHost>設定端點的繫結搭配使用相關聯的 IIS 安全性設定時用於安全虛擬目錄。</xref:System.ServiceModel.Web.WebServiceHost>"
  syntax:
    content: protected override void OnOpening ();

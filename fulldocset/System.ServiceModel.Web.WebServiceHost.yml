  name: WebServiceHost
  nameWithType: WebServiceHost
  fullName: System.ServiceModel.Web.WebServiceHost
  type: Class
  summary: "A <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref>衍生類別，可補充[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]REST 程式設計模型。"
  remarks: "如果 WebServiceHost 服務描述中找不到端點，它會自動建立預設端點在服務的基底位址，HTTP 和 HTTPS 的基底位址。 它不會建立端點自動如果使用者已明確設定端點，起始位址。 WebServiceHost 會自動設定端點的繫結搭配使用相關聯的網際網路資訊服務 (IIS) 安全性設定時用於安全虛擬目錄。       建立預設 HTTP 端點時，WebServiceHost 也會停用 HTTP 說明網頁和 Web 服務描述語言 (WSDL) 的 GET 功能，中繼資料端點不會干擾預設 HTTP 端點。       此外，WebServiceHost 類別新增<xref:System.ServiceModel.Description.WebHttpBehavior>至所有端點已不具有行為，且具有<xref:System.ServiceModel.Configuration.WebMessageEncodingElement>.</xref:System.ServiceModel.Configuration.WebMessageEncodingElement> </xref:System.ServiceModel.Description.WebHttpBehavior> 如果服務上的所有作業的 HTTP 要求主體，或是處理做為資料流的 HTTP 要求主體空白，WebServiceHost 自動設定適當的內容型別對應器，繫結。"
  example:
  - "The following example shows how to use the WebServiceHost class to host a service that makes use of the [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programming model.  \n  \n [!code-cs[WebServiceHost#0](~/add/codesnippet/csharp/t-system.servicemodel.we_0_1.cs)]\n [!code-vb[WebServiceHost#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_0_1.vb)]"

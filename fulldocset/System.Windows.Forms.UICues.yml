  remarks: "這個列舉型別用於 ventArgs 例如建構函式的成員。       這個列舉型別用來指定要顯示或變更的使用者介面提示。 比方說，當使用者按下 ALT 鍵，快速鍵功能表上的會顯示適當的字元和底線。 此範例中的 UICues 合是 ShowKeyboard 和 ChangeKeyboard。"

- uid: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  id: CanCreateInstance
  parent: System.ServiceModel.Description.DurableOperationAttribute
  langs:
  - csharp
  name: CanCreateInstance
  nameWithType: DurableOperationAttribute.CanCreateInstance
  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "取得或設定值，指出此作業接收到啟動訊息時，是否可以建立新的服務執行個體。 發送器會視為啟動訊息的訊息沒有附加執行個體 ID。"
  remarks: "如果您的合約不允許工作階段，則 CanCreateInstance 必須設為`true`所有作業。       若合約允許工作階段，則所有作業的 CanCreateInstance 設定為`true`必須是要求/回應作業︰ 也就是<xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>不能設定為`true`。</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果可以建立新的服務執行個體。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
  platform:
  - net462

  type: Class
  summary: "啟用現有區塊的就地更新<xref href=&quot;System.Windows.Media.Imaging.BitmapMetadata&quot;> </xref>。"
  remarks: "如果<xref:System.Windows.Media.Imaging.BitmapMetadata>不與相關聯<xref:System.Windows.Media.Imaging.BitmapFrame>取得透過<xref:System.Windows.Media.Imaging.BitmapDecoder>，嘗試使用就地寫入器寫入中繼資料將會失敗。</xref:System.Windows.Media.Imaging.BitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapMetadata> 成功寫入作業的中繼資料將直接套用至影像資料流透過解碼器。       如果嘗試寫入指定的點陣圖格式不支援的中繼資料，就會失敗的中繼資料的就地更新。       若要執行就地中繼資料的編輯，點陣圖必須先解碼使用<xref:System.Windows.Media.Imaging.BitmapCacheOption>或<xref:System.Windows.Media.Imaging.BitmapCacheOption>快取選項。</xref:System.Windows.Media.Imaging.BitmapCacheOption> </xref:System.Windows.Media.Imaging.BitmapCacheOption> <xref:System.Windows.Media.Imaging.BitmapCacheOption>不保證存取編輯就地中繼資料所需的中繼資料資料流。</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "This example shows how you can modify metadata within an image without having to re-encode the image. The following example uses an InPlaceBitmapMetadataWriter to write metadata into an image.  \n  \n [!code-cpp[BitmapMetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[BitmapMetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[BitmapMetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"

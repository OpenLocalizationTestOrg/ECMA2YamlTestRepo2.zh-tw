  name: CompositeDuplexElement
  nameWithType: CompositeDuplexElement
  fullName: System.ServiceModel.Configuration.CompositeDuplexElement
  type: Class
  summary: "表示用戶端必須公開端點，讓服務透過 HTTP 傳送訊息時所使用的組態項目。 這個類別無法被繼承。"
  remarks: "這個組態項目新增至自訂繫結的雙向傳訊。 它會搭配使用的傳輸，不允許雙工通訊，例如 HTTP。 TCP，相反地，允許雙工通訊，而且不需要使用這個繫結項目，供服務將訊息傳送回用戶端。       用戶端必須公開位址，讓服務接觸並建立連接。 這個用戶端位址由<xref:System.ServiceModel.Configuration.CompositeDuplexElement.ClientBaseAddress%2A>屬性。</xref:System.ServiceModel.Configuration.CompositeDuplexElement.ClientBaseAddress%2A>"
  syntax:
    content: 'public sealed class CompositeDuplexElement : System.ServiceModel.Configuration.BindingElementExtensionElement'

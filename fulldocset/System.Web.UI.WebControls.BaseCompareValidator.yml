  namespace: System.Web.UI.WebControls
  summary: "決定是否可以轉換為指定的資料類型指定的字串。 此版本的多載的方法測試貨幣，double 和使用目前文化特性所使用的格式的日期值。"
  remarks: "您可以使用 CanConvert 方法來判斷是否可以轉換為指定的資料類型指定的字串。 這個方法通常用於測試是否字串可以之前執行的作業取決於該資料類型會轉換成相容的資料類型。       這個版本的方法測試使用目前文化特性所使用的格式的值。 若要測試使用的文化特性中性格式的值，請使用<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>多載版本，這個方法。</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates using the CanConvert method to compare two integer values and determine whether the second integer can be converted.  \n  \n [!code-vb[BaseCompareValidatorCanConvert#1](~/add/codesnippet/visualbasic/8a6eb682-0825-49a6-8ab0-_1.aspx)]\n [!code-cs[BaseCompareValidatorCanConvert#1](~/add/codesnippet/csharp/8a6eb682-0825-49a6-8ab0-_1.aspx)]"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type);
    parameters:
    - id: text
      type: System.String
      description: "要測試的字串。"
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;></xref>值。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果指定的資料字串可以轉換成指定的資料類型。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.BaseCompareValidator.CanConvert*
  exceptions: []
  platform:
  - net462

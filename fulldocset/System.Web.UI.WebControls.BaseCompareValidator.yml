  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "作為執行具類型的比較的驗證控制項的抽象基底類別。"
  remarks: "BaseCompareValidator 類別會繼承驗證控制項的比較值，例如<xref:System.Web.UI.WebControls.CompareValidator>和<xref:System.Web.UI.WebControls.RangeValidator>控制項，以提供基本的通用功能。</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       使用<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>屬性來指定資料類型，這些值進行比較之前，會轉換成。</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > 如果已驗證的輸入控制項的值無法轉換成指定的資料類型，則驗證失敗。 <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>驗證控制項的屬性設定為`false`。</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       BaseCompareValidator 類別也包含數個靜態屬性和執行比較驗證時非常實用的方法。 您可以決定是否將字串可以轉換成特定的資料類型使用<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>方法。</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> 中包含可以由兩位數年份的最大年份<xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>屬性。</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>方法可讓您將兩位數年份轉換為四位數年份。</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > 當您使用衍生自內的 BaseCompareValidator 控制項的驗證程式控制項<xref:System.Web.UI.UpdatePanel>控制，請確定驗證程式控制項以及與其相關聯的控制項是在相同的面板。</xref:System.Web.UI.UpdatePanel> 如需有關使用<xref:System.Web.UI.UpdatePanel>控制局部網頁更新，請參閱[局部網頁呈現概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       如需有關驗證控制項的詳細資訊，請參閱<xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## 協助工具標準，例如網頁內容的指導方針 1.0 (WCAG) 優先權 1 指導方針可能不符合網頁可及性呈現，根據預設，此控制項的標記。 如需對這個控制項的協助工具支援的詳細資訊，請參閱[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"

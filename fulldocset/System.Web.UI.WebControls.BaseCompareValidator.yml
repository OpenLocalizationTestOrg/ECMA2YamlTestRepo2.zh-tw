  remarks: "您可以使用 CanConvert 方法來判斷是否可以轉換為指定的資料類型指定的字串。 這個方法通常用於測試是否字串可以之前執行的作業取決於該資料類型會轉換成相容的資料類型。 若要指示應該使用的文化特性中性格式來測試值，請傳入`true`如`cultureInvariant`參數; 否則則在測試值使用目前文化特性所使用的格式。 當測試值，使用目前文化特性所使用的格式，請考慮使用<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>多載版本，這個方法。</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>"

  namespace: System.Web.UI.WebControls
  summary: "取得或設定正在比較的值進行比較之前會轉換成資料類型。"
  remarks: "若要指定用於比較的資料類型使用型別屬性。 型別屬性由各種比較驗證控制項的使用方式。      > [!IMPORTANT] > 當 Type 屬性設定為<xref:System.Web.UI.WebControls.ValidationDataType>和目前的月曆類型為非西曆，驗證程式就會執行伺服器端驗證只。</xref:System.Web.UI.WebControls.ValidationDataType> 驗證程式的用戶端指令碼僅支援西曆日曆。       例如，在<xref:System.Web.UI.WebControls.RangeValidator>執行任何比較之前，將會轉換成指定的資料類型的控制項，所有值進行比較 （上限、 下限和輸入控制項的值）。</xref:System.Web.UI.WebControls.RangeValidator> 不過，如果您使用<xref:System.Web.UI.WebControls.CompareValidator>控制項，並設定其<xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>屬性`ValidationCompareOperator.DataTypeCheck`，僅輸入控制項的值轉換成指定的資料類型。</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > 驗證控制項相關聯輸入控制項的值無法轉換成指定的資料類型，如果驗證失敗。 <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>驗證控制項的屬性設定為`false`。</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       下表列出您可以使用型別屬性的值。      |資料型別 |描述 |  |---------------|-----------------|  |`String`|指定的字串資料類型。 |  |`Integer`|指定的 32 位元帶正負號的整數資料類型。 |  |`Double`|指定雙精確度浮點數值資料類型。 |  |`Date`|指定的日期資料類型。 |  |`Currency`|指定貨幣資料類型。 |      無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;></xref>列舉值。 預設值是<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的資料類型不是其中一個<xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;></xref>值。"
  platform:
  - net462

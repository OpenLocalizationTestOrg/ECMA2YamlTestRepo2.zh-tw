  name: DuplicateWaitObjectException
  nameWithType: DuplicateWaitObjectException
  fullName: System.DuplicateWaitObjectException
  type: Class
  summary: "物件的同步處理物件陣列中出現一次以上時，會擲回例外狀況。"
  remarks: "Common language runtime 提供基礎 同步處理物件的陣列中等待執行的執行緒同步處理機制<xref:System.Threading.WaitHandle>物件。</xref:System.Threading.WaitHandle> 如果陣列<xref:System.Threading.WaitHandle>物件傳遞至<xref:System.Threading.WaitHandle.WaitAll%2A>或<xref:System.Threading.WaitHandle.WaitAny%2A>包含任何重複的作業系統控制代碼，擲回 DuplicateWaitObjectException。</xref:System.Threading.WaitHandle.WaitAny%2A> </xref:System.Threading.WaitHandle.WaitAll%2A> </xref:System.Threading.WaitHandle> 如需詳細資訊，請參閱<xref:System.Threading.WaitHandle>.</xref:System.Threading.WaitHandle>       DuplicateWaitObjectException 會使用 HRESULT COR_E_DUPLICATEWAITOBJECT，0x80131529 的值。       如需 DuplicateWaitObjectException 的執行個體的初始屬性值的清單，請參閱<xref:System.DuplicateWaitObjectException.%23ctor%2A>建構函式。</xref:System.DuplicateWaitObjectException.%23ctor%2A>      > [!NOTE] > 這個例外狀況不會包含在[適用於 Windows 市集應用程式](http://go.microsoft.com/fwlink/?LinkID=247912)或，但它的某些成員所擲回。 若要在此情況下攔截例外狀況，請撰寫`catch`陳述式<xref:System.ArgumentException>改用。</xref:System.ArgumentException>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DuplicateWaitObjectException : ArgumentException

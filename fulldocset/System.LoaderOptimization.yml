  fullName: System.LoaderOptimization
  type: Enum
  summary: "列舉與 ttribute 類別用來指定可執行檔之載入器最佳化。"
  remarks: "在.NET Framework 2.0 版中，變更 MultiDomainHost 的意義。 載入器現在會共用跨應用程式定義域資源只能針對已加入至全域組件快取的組件。      > [!NOTE] > 如果自訂程式碼存取安全性原則設定為<xref:System.AppDomain>，使用<xref:System.AppDomain.SetAppDomainPolicy%2A>屬性，而<xref:System.AppDomain>是建立使用多重網域的旗標，效果等同於指定 MultiDomainHost 旗標; 亦即，共用在 GAC 中的組件。</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> 當發生這種情況時，則載入器不會擲回例外狀況，應用程式不會遇到的多重網域的旗標與相關聯的效能提升。       如需有關共用的組件和以定義域中性方式載入的組件的詳細資訊，請參閱[應用程式定義域和組件](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
  inheritance:
  - System.Enum
  platform:
  - net462

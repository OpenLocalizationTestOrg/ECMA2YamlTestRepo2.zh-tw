  remarks: "使用指定的選項按鈕，以建立一組互斥的控制項群組的群組名稱屬性。 您可以使用 [群組名稱] 屬性時，只能有一個選取項目會從可用選項的清單。       當這個屬性設定，只有一個<xref:System.Web.UI.WebControls.RadioButton>指定群組中可以選取一次。</xref:System.Web.UI.WebControls.RadioButton>       這個屬性的值會儲存檢視狀態中。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"

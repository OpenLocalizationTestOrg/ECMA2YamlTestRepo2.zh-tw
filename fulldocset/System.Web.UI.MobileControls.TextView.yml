- uid: System.Web.UI.MobileControls.TextView.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.TextView
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: TextView.ItemsPerPage
  fullName: System.Web.UI.MobileControls.TextView.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "設定或傳回分頁之後，每頁顯示的項目數目。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "Itemsperpage 不可以屬性的自訂裝置配接器開發人員用於呈現內容。       如果是零，分頁不是受這個屬性。 如果是非零值，會覆寫表單分頁時，每頁顯示的項目。 預設值為零。       支援內部分頁的行動控制項也會提供一項稱為自訂分頁功能。 通常，這類控制項要求您為他們提供所有這些文字方塊可以顯示的資料。 開發人員指定的清單中的項目總數<xref:System.Web.UI.MobileControls.TextView.ItemCount%2A>屬性。</xref:System.Web.UI.MobileControls.TextView.ItemCount%2A> Itemsperpage 不可以屬性指定控制項顯示每一頁的項目數目。"
  example:

  name: TextView
  nameWithType: TextView
  fullName: System.Web.UI.MobileControls.TextView
  type: Class
  summary: "提供可程式化控制項來顯示大量文字，以選擇性標記標籤在行動網頁上。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "不同於在行動裝置的表單中的常值文字，您可以從程式碼設定 TextView 的內容。 不同於行動<xref:System.Web.UI.MobileControls.Label>控制項，您可以包含的值中的標記<xref:System.Web.UI.MobileControls.TextView.Text%2A>屬性。</xref:System.Web.UI.MobileControls.TextView.Text%2A> </xref:System.Web.UI.MobileControls.Label> TextView 控制項也不能破壞插入的項目，例如連結分頁時請小心。 如需詳細資訊，請參閱[內表單標記常值文字](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)。       如果的 TextView 控制項內<xref:System.Web.UI.MobileControls.Panel>，將<xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName>屬性`true`允許傳送到行動裝置上的多個頁面的文字。</xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel> 如果不在的 TextView 控制項<xref:System.Web.UI.MobileControls.Panel>，放入的 TextView 控制項名稱<xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel>       大多數其他的屬性和方法的行動裝置的 TextView 控制項是用途的多個開發人員的新裝置配接器來呈現特定裝置上的內容。      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example creates numbers and identifies each prime number in a sentence, and adds those sentences to the TextView control. The example also uses custom pagination to provide only a page full of text at a time.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileTextViewSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_10_1.aspx)]\n [!code-vb[MobileTextViewSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_10_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextViewDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter("System.Web.UI.Design.MobileControls.Adapters.DesignerTextViewAdapter")]

      [System.Web.UI.ToolboxData("<{0}:TextView runat="server">TextView</{0}:TextView>")]

      public class TextView : System.Web.UI.MobileControls.PagedControl

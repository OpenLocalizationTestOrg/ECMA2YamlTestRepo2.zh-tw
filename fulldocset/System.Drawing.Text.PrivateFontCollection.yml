  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "提供用戶端應用程式所提供字型檔案所建置的字型家族的集合。"
  remarks: "PrivateFontCollection 類別可讓應用程式安裝到現有的字型，而不需要取代系統版本之字型的私用版本。 例如，[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]可以建立私用版本的新細明體字型除了系統會使用新細明體字型。 PrivateFontCollection 也可用來安裝作業系統中不存在的字型。 這是暫時的字型安裝，不會影響系統安裝的集合。 若要查看已安裝的集合，使用<xref:System.Drawing.Text.InstalledFontCollection>類別。</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'

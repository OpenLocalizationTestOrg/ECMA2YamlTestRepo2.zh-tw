  name: AddMemoryFont(IntPtr,Int32)
  nameWithType: PrivateFontCollection.AddMemoryFont(IntPtr,Int32)
  fullName: System.Drawing.Text.PrivateFontCollection.AddMemoryFont(IntPtr,Int32)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "加入包含在此系統記憶體中的字型<xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>。"
  remarks: "若要使用的記憶體字型，必須使用 GDI + 呈現控制項上的文字。 使用<xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>方法，傳遞`true`，若要設定控制項的應用程式，或個別控制項上設定 GDI + 呈現<xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>屬性`true`。</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> 有些控制項不能使用 GDI + 呈現。"
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
    - id: memory
      type: System.IntPtr
      description: "若要加入之字型的記憶體位址。"
    - id: length
      type: System.Int32
      description: "若要加入之字型的記憶體長度。"
  overload: System.Drawing.Text.PrivateFontCollection.AddMemoryFont*

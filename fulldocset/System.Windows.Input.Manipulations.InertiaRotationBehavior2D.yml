  summary: "取得或設定所需的輪替，以弧度為單位。"
  remarks: "這個屬性表示慣性作業所需結束旋轉。 這個屬性值是與互斥<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>屬性; 這個屬性會的設定<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>至`NaN`。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> 這個屬性的預設值和<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>是`NaN`。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> 您必須設定一個或前慣性處理啟動的其他屬性。       DesiredRotation 必須是有限的非負數。 旋轉的方向由<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>屬性。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       無法設定這個屬性，慣性處理器正在執行。否則，會擲回例外狀況。"
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:

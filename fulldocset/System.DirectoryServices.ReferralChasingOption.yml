  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "ReferralChasingOption 列舉會指定追趕轉介時解決如何。"
  remarks: "決定其他伺服器保留的相關資訊之伺服器的伺服器可能是指用戶端以取得結果的另一部伺服器。 追趕轉介是用戶端連絡受參考的伺服器，繼續執行目錄搜尋的程序。       使用這個列舉的常數參考搜尋的搜尋喜好設定。 動作需要將指派的適當欄位<xref:System.DirectoryServices.DirectorySearcher>ReferralChasingOption 列舉的元素。</xref:System.DirectoryServices.DirectorySearcher>       ADSI LDAP 提供者支援分頁搜尋，外部轉介，但不支援附屬轉介期間分頁。"
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462

  remarks: "用來設定<xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>屬性<xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> TickBarPlacement 列舉 實際位置<xref:System.Windows.Controls.Primitives.TickBar>由定義<xref:System.Windows.Controls.ControlTemplate>的<xref:System.Windows.Controls.Slider>控制項。</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>屬性會識別這個位置，讓兩次刻度<xref:System.Windows.Controls.Primitives.TickBar>正確繪製。</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> 下圖顯示如何<xref:System.Windows.Controls.Primitives.TickBar>控制項就會繪製時<xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>屬性設定為上方和下方。</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![TickBar 位置](~/add/media/tickbarplacement.png &quot;TickBar 位置&quot;)"

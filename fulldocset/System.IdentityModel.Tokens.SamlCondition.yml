  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "表示必須考量評量 SAML 判斷提示之有效性時的狀況。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定 SAML 判斷提示，以及一組條件，必須考量評量 SAML 判斷提示之有效性時使用其宣告。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlCondition 類別代表單一條件。 條件的範例為是否 SAML 判斷提示必須不快取，這由<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>類別。</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       SAML 規格會定義兩個條件，並且必須擴充允許的一組條件。 SAML 規格所定義的兩個條件會<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>和<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>。</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 若要定義新的條件，請從 SamlCondition 類別衍生類別。"
  syntax:
    content: public abstract class SamlCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

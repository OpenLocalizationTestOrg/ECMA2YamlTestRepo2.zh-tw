  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，指出用戶端是否接受 cookie 並依未來要求傳播 cookie。"
  remarks: "為了方便起見提供這個屬性，使用 HTTP 標頭中包含的 cookie。 當 cookie 接受用戶端將屬性設定為`true`，從伺服器傳回的 cookie 會自動複製到該服務的所有未來的用戶端要求。"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果允許 cookie。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.AllowCookies*
  exceptions: []
  platform:
  - net462

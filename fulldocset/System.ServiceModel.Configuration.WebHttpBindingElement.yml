- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，指出是否略過本機位址的 proxy 伺服器。"
  remarks: "對網際網路資源為本機，如果有本機位址。 本機位址是同一部電腦、 區域 LAN 或內部網路上識別，語法上沒有句號 （.），例如 Uri&quot;http://webserver/&quot;和&quot;http://localhost/&quot;。       設定 BypassProxyOnLocal 屬性會決定端點是否已設有<xref:System.ServiceModel.Configuration.WebHttpBindingElement>存取本機資源時使用 proxy 伺服器。</xref:System.ServiceModel.Configuration.WebHttpBindingElement>       如果是 BypassProxyOnLocal `true`，對於本機網際網路資源的要求不使用 proxy 伺服器。 BypassProxyOnLocal 時`false`，所有的網際網路要求都會經過 proxy 伺服器。"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>略過 proxy 伺服器的本機位址，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462

- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定的最大記憶體量，緩衝區管理員會管理使用此繫結之端點所需的緩衝區配置的位元組中。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>嘗試利用緩衝集區將使用緩衝區的成本降至最低。</xref:System.ServiceModel.Channels.BufferManager> 他們從通道送出時，訊息處理服務將需要緩衝區。 如果在處理訊息負載，讓緩衝集區中沒有足夠的記憶體<xref:System.ServiceModel.Channels.BufferManager>必須額外的記憶體從 CLR 堆積配置，這樣會增加記憶體回收負荷。</xref:System.ServiceModel.Channels.BufferManager> 廣泛從 CLR 記憶體回收堆積所配置的表示緩衝區集區大小太小，而且可以藉由增加 MaxBufferPoolSize 限制較大的配置改善效能。"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "以位元組為單位，此繫結設定之端點所使用的緩衝集區的最大大小。 預設值為 65,536 位元組。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定配置供從通道接收訊息，訊息緩衝區管理員的位元組中的最大記憶體數量。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>利用緩衝區集區將使用緩衝區的成本降至最低。</xref:System.ServiceModel.Channels.BufferManager> 他們從通道送出時，訊息處理服務將需要緩衝區。 如果在處理訊息負載，讓緩衝集區中沒有足夠的記憶體<xref:System.ServiceModel.Channels.BufferManager>必須額外的記憶體從 CLR 堆積配置，這樣會增加記憶體回收負荷。</xref:System.ServiceModel.Channels.BufferManager> 廣泛從 CLR 記憶體回收堆積所配置的緩衝區集區大小太小，且效能可以改善較大的配置，藉由增加<xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>限制。</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "以位元組為單位，可供訊息緩衝區管理員使用的記憶體數量上限。 預設值為 524,288 (0x80000) 位元組。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "設定的值是小於或等於零。"
  platform:
  - net462

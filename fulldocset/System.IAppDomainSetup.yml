- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定的目錄，並結合清單<xref:System.AppDomainSetup.ApplicationBase*>探查私用組件的目錄。</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "私用組件會部署在相同的目錄結構與應用程式。"
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含清單的目錄名稱，其中的每個名稱以分號隔開。</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定用來找出應用程式的私用二進位檔的目錄路徑。"
  remarks: "設定此屬性可搜尋應用程式從排除的應用程式的目錄路徑。 搜尋僅限於私用和全域二進位檔的目錄路徑，以及在全域組件快取項目。       這個屬性不能變更之後<xref:System.AppDomain>已完成其第一個繫結。</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含清單的目錄名稱，其中的每個名稱以分號隔開。</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定包含要陰影複製組件的目錄名稱。"
  remarks: "所指定的所有目錄<xref:System.AppDomainSetup.PrivateBinPath%2A>，包括所指定的目錄<xref:System.AppDomainSetup.ApplicationBase%2A>，陰影複製依預設，如果沒有設定這個屬性。</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       如果正在使用中的可執行檔，可執行檔的更新會儲存在陰影複製目錄中。 現有的使用者會繼續使用原始的可執行檔，直到它所終止，而新的使用者使用陰影複製可執行檔。       這個屬性不能變更之後<xref:System.AppDomain>已完成其第一個繫結。</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含清單的目錄名稱，其中的每個名稱以分號隔開。</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定指示陰影複製開啟或關閉的字串。"
  remarks: "這個屬性不能變更之後<xref:System.AppDomain>已完成其第一個繫結。</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "<xref:System.String>包含值&quot;true&quot;表示陰影複製為開啟，&quot;false&quot;表示陰影複製為關閉。</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462

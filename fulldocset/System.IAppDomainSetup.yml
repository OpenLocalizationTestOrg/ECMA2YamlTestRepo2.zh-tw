- uid: System.IAppDomainSetup.CachePath
  id: CachePath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: CachePath
  nameWithType: IAppDomainSetup.CachePath
  fullName: System.IAppDomainSetup.CachePath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得與設定其中的檔案已陰影複製的應用程式特定區域的名稱。"
  syntax:
    content: public string CachePath { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>也就是完整限定名稱其中的檔案已陰影複製的目錄路徑和檔案名稱。</xref:System.String>"
  overload: System.IAppDomainSetup.CachePath*
  exceptions: []

  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "表示可以加入至執行個體的組件繫結資訊<xref href=&quot;System.AppDomain&quot;> </xref>。"
  remarks: "此介面的成員會搭配<xref:System.AppDomain.GetData%2A?displayProperty=fullName>和<xref:System.AppDomain.SetData%2A?displayProperty=fullName>方法，以識別<xref:System.AppDomain>要使用的資料。</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
  implements: []
  platform:

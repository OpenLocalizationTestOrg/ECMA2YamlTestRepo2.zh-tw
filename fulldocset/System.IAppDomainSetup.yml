- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定包含應用程式的目錄名稱。"
  remarks: "取得或設定組件快取管理員 APPBASE 變數時使用。 這是組件管理員應該開始探查組件的目錄。 這個屬性不能變更之後<xref:System.AppDomain>已完成其第一個繫結。</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含應用程式基底目錄的名稱。</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462

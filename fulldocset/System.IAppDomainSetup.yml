- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得及設定應用程式定義域的組態檔的名稱。"
  remarks: "組態檔會描述應用程式定義域的組態資料與搜尋規則。 建立應用程式定義域的主機會負責提供這項資料，因為有意義的值不同的狀況。       例如，ASP.NET 應用程式的組態資料會儲存為每個應用程式、 網站和電腦，而可執行檔的組態資料會儲存每個應用程式、 使用者及電腦。 只有主機才會知道組態資料的詳細資訊，為特定狀況。       這個屬性不能變更之後<xref:System.AppDomain>已完成其第一個繫結。</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>指定組態檔的名稱。</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "取得或設定儲存及存取動態產生的檔案的目錄。"
  remarks: "當<xref:System.AppDomain>已建立，稱為動態目錄可以指定目錄來儲存動態組件。</xref:System.AppDomain> 此目錄邏輯上位於<xref:System.AppDomainSetup.ApplicationBase%2A>，不過可以位於另一個組件的目錄。</xref:System.AppDomainSetup.ApplicationBase%2A>       這個屬性不能變更之後<xref:System.AppDomain>已完成其第一個繫結。</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>，指定包含動態組件的目錄。</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462

- uid: System.Security.Cryptography.DES.IsSemiWeakKey(System.Byte[])
  id: IsSemiWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsSemiWeakKey(Byte[])
  nameWithType: DES.IsSemiWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsSemiWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "判斷指定的索引鍵是否為半弱式。"
  remarks: "半弱式金鑰是密碼，以便於中斷所導致的金鑰組。 如果文字以半弱式金鑰加密，加密與該半弱式金鑰的夥伴產生的密碼傳回原始的文字。 有六個已知半弱式金鑰組的資料加密標準 (<xref:System.Security.Cryptography.DES>) 演算法，則這個方法會檢查這些半弱式金鑰。</xref:System.Security.Cryptography.DES>       嘗試設定<xref:System.Security.Cryptography.CryptographicException>。</xref:System.Security.Cryptography.CryptographicException>半弱式金鑰結果 當<xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>呼叫以建立隨機金鑰，金鑰將永遠不會傳回半弱式。</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsSemiWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "若要測試為半弱式秘密金鑰。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果按鍵是半弱式。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Cryptography.DES.IsSemiWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "大小<code> rgbKey </code>參數無效。"
  platform:
  - net462
- uid: System.Security.Cryptography.DES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: DES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "判斷指定的索引鍵是否為弱式。"
  remarks: "弱式金鑰為密碼，以便於中斷所導致的索引鍵。 如果文字以弱式金鑰加密，使用相同的弱式金鑰重新加密所產生的密碼傳回原始的文字。 有四個已知的弱式金鑰為資料加密標準 (<xref:System.Security.Cryptography.DES>) 演算法，則這個方法會檢查這些弱式金鑰。</xref:System.Security.Cryptography.DES>       嘗試設定弱式金鑰結果<xref:System.Security.Cryptography.CryptographicException>。</xref:System.Security.Cryptography.CryptographicException> 當<xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>稱為 「 若要建立隨機金鑰，弱式金鑰會永遠不會傳回。</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "若要測試為弱式秘密金鑰。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果按鍵是弱式。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Cryptography.DES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "大小<code> rgbKey </code>參數無效。"
  platform:
  - net462

  - mscorlib
  namespace: System.Security.Cryptography
  summary: "取得或設定資料加密標準的祕密金鑰 (<xref href=&quot;System.Security.Cryptography.DES&quot;></xref>) 演算法。"
  remarks: "如果這個屬性是`null`使用時，<xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>呼叫來建立新的隨機值。</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>       金鑰的長度必須等於<xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>       此演算法支援金鑰長度為 64 位元。"
  syntax:
    content: public override byte[] Key { get; set; }
    return:
      type: System.Byte[]
      description: "祕密金鑰<xref href=&quot;System.Security.Cryptography.DES&quot;></xref>演算法。"
  overload: System.Security.Cryptography.DES.Key*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "嘗試將索引鍵設定<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "嘗試設定索引鍵，其長度不等於<xref href=&quot;System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue&quot;> </xref>。"
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "嘗試設定弱式金鑰 (請參閱<> *>) 或半弱式金鑰 (請參閱<> *>)。"
  platform:
  - net462

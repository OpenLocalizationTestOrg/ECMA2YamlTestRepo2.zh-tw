- uid: System.Data.Services.DataServiceConfiguration.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.DataServiceConfiguration
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: DataServiceConfiguration.UseVerboseErrors
  fullName: System.Data.Services.DataServiceConfiguration.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "取得或設定是否應該傳回詳細資訊錯誤，資料服務。"
  remarks: "UseVerboseErrors 屬性會設定整個服務的預設詳細的錯誤行為。 個別回應的行為會根據<xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>屬性的<xref:System.Data.Services.DataService%601.HandleException%2A><xref:System.Data.Services.DataService%601>類別</xref:System.Data.Services.DataService%601>上的方法</xref:System.Data.Services.DataService%601.HandleException%2A>的引數</xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>的值       基於安全考量，詳細資訊錯誤應該只在開發期間，不會在實際執行環境"
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "是否傳回詳細資訊錯誤。"
  overload: System.Data.Services.DataServiceConfiguration.UseVerboseErrors*
  exceptions: []
  platform:
  - net462

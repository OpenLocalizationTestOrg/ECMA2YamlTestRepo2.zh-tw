- uid: System.Data.Services.DataServiceConfiguration.EnableTypeAccess(System.String)
  id: EnableTypeAccess(System.String)
  parent: System.Data.Services.DataServiceConfiguration
  langs:
  - csharp
  name: EnableTypeAccess(String)
  nameWithType: DataServiceConfiguration.EnableTypeAccess(String)
  fullName: System.Data.Services.DataServiceConfiguration.EnableTypeAccess(String)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "使用資料服務執行階段中，使其可以用於自訂資料服務提供者所註冊的資料類型。"
  remarks: "EnableTypeAccess 方法用來與資料服務執行階段註冊型別。 註冊後，可傳回型別在開放式類型的屬性。 這會使類型顯示在`$metadata`輸出與資料服務所使用。       提供`typeName`必須定義在相同的格式為資料模型中的類型而非 CLR 型別。 已註冊型別會加入至已可透過呼叫這些類型<xref:System.Data.Services.DataServiceConfiguration.SetEntitySetAccessRule%2A>方法。</xref:System.Data.Services.DataServiceConfiguration.SetEntitySetAccessRule%2A>       資料服務執行階段無法判斷何種資料型別`typeName`對應至之前可以從基礎提供者取得型別的資訊。       值為 &quot; *&quot; 可提供給`typeName`，它會比對所有類型。       當資料服務執行階段列舉型別，或必須從基礎資料提供者取得型別時，必須先判斷是否必須是可見時<xref:System.Data.Services.DataServiceConfiguration.SetEntitySetAccessRule%2A>方法呼叫。</xref:System.Data.Services.DataServiceConfiguration.SetEntitySetAccessRule%2A> 無法使用這種類型時，即會檢查使用 EnableTypeAccess 方法註冊的類型。 當使用一種機制是型別就不會顯示時，該類型不會包含在回應中`$metadata`要求，以及該型別的執行個體不會傳回給用戶端做為資料服務的回應的要求。       可以多次呼叫 EnableTypeAccess 方法具有相同的型別名稱。"
  syntax:
    content: public void EnableTypeAccess (string typeName);
    parameters:
    - id: typeName
      type: System.String
      description: "啟用的自訂資料服務提供者類型的命名空間限定名稱。"
  overload: System.Data.Services.DataServiceConfiguration.EnableTypeAccess*
  exceptions: []
  platform:
  - net462

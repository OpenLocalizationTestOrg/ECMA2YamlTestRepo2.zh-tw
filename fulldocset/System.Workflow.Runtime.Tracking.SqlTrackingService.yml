- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得或設定值，指定是否預設<xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref>適用於沒有追蹤設定檔的工作流程類型。"
  remarks: "如果 UseDefaultProfile `true`，<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>將會傳回預設<xref:System.Workflow.Runtime.Tracking.TrackingProfile>每當工作流程執行階段引擎嘗試取得工作流程，<xref:System.Type>具有沒有相關聯的<xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>之追蹤服務</xref:System.Type>的追蹤設定檔</xref:System.Workflow.Runtime.Tracking.TrackingProfile></xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       鶈蜪預設追蹤設定檔符合所有活動事件、 使用者事件和工作流程由工作流程執行個體發出的事件。 您可以變更預設的追蹤設定檔使用`UpdateDefaultProfile`預存程序。      > [!NOTE] >`UpdateDefaultProfile`預存程序將變更預設的追蹤設定檔。 當工作流程執行階段引擎要求的追蹤服務會有任何相關聯的追蹤設定檔的工作流程類型的設定檔時，將會傳回此新的預設設定檔。 先前使用舊的預設設定檔關聯的工作流程類型仍會與該設定檔相關聯後還是`UpdateDefaultProfile`呼叫; 您必須明確呼叫`UpdateTrackingProfile`預存程序，在任何一種您想要與新的預設設定檔關聯的工作流程類型上。       UseDefaultProfile 時為 true，<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>會傳回預設的追蹤設定檔至工作流程執行階段引擎，其沒有追蹤設定檔，其資料庫中相關聯的工作流程型別。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 如果您稍後 UseDefaultProfile 設為 false，仍然會在資料庫中的這些工作流程類型相關聯的預設設定檔。 您可以呼叫`DeleteTrackingProfile`使不會再追蹤設定檔與該型別，或您的工作流程類型上的預存程序可以呼叫`UpdateTrackingProfile`預存程序來變更該類型相關聯的追蹤設定檔的工作流程類型上。      > [!NOTE] > 工作流程執行階段引擎會快取其追蹤設定檔。 因此，它必須接收<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>它已經有追蹤設定檔才會停止該工作流程類型的新執行個體使用其快取的設定檔，其快取中相關聯的工作流程型別事件。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> 同樣地，工作流程執行階段引擎必須收到<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>之前它會將新的追蹤設定檔載入其快取與工作流程類型的新執行個體這類工作流程類型的事件。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>引發適用的工作流程類型的適當事件時，它會檢查資料庫的變更，其追蹤設定檔。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 頻率<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>執行此作業由<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>設定</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  因此，每當您呼叫`UpdateTrackingProfile`或`DeleteTrackingProfile`預存程序可能會延遲到所指定的期間有<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>之前工作流程執行階段引擎會反映您的變更，其設定檔快取中。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> 如需追蹤設定檔的詳細資訊，請參閱[建立和使用追蹤設定檔](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)。"
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該使用預設的追蹤設定檔。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
  exceptions: []
  platform:
  - net462

  remarks: "當工作流程執行階段引擎會從應用程式組態檔，指定<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>初始化工作流程執行階段引擎便會呼叫這個建構函式 您也可以使用這個建構函式來初始化<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>從主應用程式。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>初始化根據<xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection>中所包含的索引鍵-值組</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 下表列舉可能的索引鍵、 每個值初始化的屬性和每個屬性的型別。 每個索引鍵相關聯的值應該是字串，代表該索引鍵所參考之屬性的適當型別。 您可以指定一或多個這些金鑰-值組。      |索引鍵 |屬性類型 |屬性描述 |  |---------|-------------------|--------------------------|  |`&quot;IsTransactional&quot;`|`bool`|指定是否<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>參與工作流程交易使用<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 預設值是`true`，指定追蹤變更寫入以同步方式資料庫。 |  |`&quot;UseDefaultProfile&quot;`|`bool`|指定針對找不到追蹤設定檔時，是否會傳回預設的追蹤設定檔<xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>呼叫。</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> 預設值是`true`，指定預設追蹤設定檔，將會使用。 |  |`&quot;ProfileChangeCheckInterval&quot;`|`double`|以毫秒為單位，來檢查資料庫的變更，其追蹤設定檔中指定的時間。 預設值為 60000 毫秒。 |  |`&quot;ConnectionString&quot;`|`string`|指定資料庫連接字串。 預設值是 null 參考 (`Nothing`在 Visual Basic 中)。 |  |`&quot;PartitionOnCompletion&quot;`|`bool`|指定是否工作流程執行個體的追蹤資料應移到目前作用中磁碟分割資料庫中完成工作流程執行個體時。 |"

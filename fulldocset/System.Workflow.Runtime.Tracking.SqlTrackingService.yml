- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SqlTrackingService.EnableRetries
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得並設定值，指定是否<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>執行資料庫作業時將重試。"
  remarks: "如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>屬性設定為`false`和而且 EnableRetries 設`true`，則所有異動重試將都視而且 EnableRetries 屬性的值。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>設`true`，然後特定工作進行批次處理，並透過衍生類型的處理那些工作批次交易的重試<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>，例如<xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>或<xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       無論<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>設`true`，下列工作項目無法批次處理，而且必須透過而且 EnableRetries 屬性處理任何異動重試。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      輪詢追蹤設定檔變更。      -SQL Server 所有寫入都資料庫時<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>設`false`。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       除了以程式設計方式設定，可以透過組態檔啟用這項功能。 如需如何透過組態檔設定這個屬性的詳細資訊，請參閱[工作流程組態檔](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909)。       如需重試工作批次異動的一般資訊，請參閱[批次中的工作流程的狀態資訊](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)。"
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>應該重試此作業，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462

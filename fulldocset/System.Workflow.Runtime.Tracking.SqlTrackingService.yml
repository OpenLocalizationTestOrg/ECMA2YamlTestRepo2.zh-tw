  summary: "取得或設定值，這個值，指定資料庫應檢查的間隔，變更一個或多個其追蹤設定檔。"
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>定期檢查資料庫，以判斷是否至少有一個其追蹤設定檔已變更或已刪除。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 當<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>判斷<xref:System.Workflow.Runtime.Tracking.TrackingProfile>已被刪除，則會引發<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>事件; 當判定設定檔已變更，會引發<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>事件。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 執行階段追蹤基礎結構會訂閱這兩個，這些事件和更新其追蹤設定檔快取適當地發生時。 如果您想要的追蹤設定檔的變更通知，您也可以訂閱到一個或兩個事件。 您可以設定與指定的頻率 ProfileChangeCheckInterval<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>應該針對這類變更測試。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 當您指定新值 ProfileChangeCheckInterval 的時，計時器間隔會立刻設定為這個新值。"

  summary: "取得或設定值，指定是否工作流程執行個體的追蹤資料應移到目前作用中磁碟分割資料庫中完成工作流程執行個體。"
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>可讓您分割資料庫，以提供有效率的方法，以利封存和刪除追蹤記錄。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 如果您的資料庫發生長時間之間，停機時間或您的資料庫沒有任何規劃停機時間，您可以設定 PartitionOnCompletion 移動關聯的追蹤記錄工作流程執行個體從作用中執行個體資料表使用的磁碟分割與工作流程執行個體完成時。 這可讓您封存或刪除這些記錄，而不必鎖定資料庫的作用中執行個體資料表中的資料。 如需有關資料分割的詳細資訊，請參閱[資料維護與 SqlTrackingService](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)。"
  syntax:
    content: public bool PartitionOnCompletion { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果追蹤資料應移到目前作用中的資料分割，在工作流程完成。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion*
  exceptions: []
  platform:
  - net462

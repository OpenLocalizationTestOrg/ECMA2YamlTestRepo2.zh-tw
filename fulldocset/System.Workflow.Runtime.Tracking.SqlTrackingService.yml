  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "表示使用 SQL 資料庫來儲存追蹤資訊的追蹤服務。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingService 類別代表功能完整的追蹤服務。 您可以使用此服務的全新收集並儲存追蹤資訊，以及儲存追蹤設定檔，並提供給他們由工作流程執行階段引擎要求時。 SQL 追蹤服務會寫入追蹤資料傳送給它，執行階段追蹤基礎結構到 SQL 資料庫。       在許多案例中很重要的 SqlTrackingService 以維護其資料庫與工作流程執行階段引擎的狀態之間的一致性。 因此，`SqlTrackingChannel`類別運用<xref:System.Workflow.Runtime.IPendingWork>介面來參與工作流程交易批次處理功能<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>所提供</xref:System.Workflow.Runtime.IPendingWork>的使用 您可以設定<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>，或傳遞適當的參數，來設定要參與批次處理，並加入代表暫止的變更至<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> SQL 資料庫的物件 SqlTrackingService 建構函式</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       SqlTrackingService 也會維護追蹤設定檔，其資料庫中。 工作流程執行階段引擎必須能夠持續得知變更的任何它正在使用的追蹤設定檔。 實作 SqlTrackingService<xref:System.Workflow.Runtime.Tracking.IProfileNotification>介面，並定期檢查其資料庫中的追蹤設定檔，以通知工作流程執行階段引擎的變更<xref:System.Workflow.Runtime.Tracking.TrackingProfile>儲存其資料庫中。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> 您可以設定<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>或適當的參數傳遞給建構函式，以便設定 SqlTrackingService 會檢查其追蹤設定檔，以通知追蹤執行階段的任何設定檔變更的間隔。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      > [!NOTE] > 時使用這兩個 SqlTrackingService 和<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>在工作流程應用程式，建議您使用單一資料庫進行保存和追蹤。</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
  syntax:

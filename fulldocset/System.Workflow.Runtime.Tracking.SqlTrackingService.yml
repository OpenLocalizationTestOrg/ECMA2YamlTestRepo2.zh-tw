  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得或設定值，指出是否<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>參與工作流程交易。"
  remarks: "通常追蹤資料寫入至資料庫以同步方式，也就是，一旦收到追蹤通道上會寫入資料。 如果是 istransactional 來`true`，<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>參與工作流程交易。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 也就是說，它會依照定義<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>，並將其資料庫，為工作項目至<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>的任何變更</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>的語意 服務會認可這些變更工作流程執行階段引擎指示時。"
  syntax:

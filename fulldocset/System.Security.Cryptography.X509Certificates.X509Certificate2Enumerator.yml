  remarks: "列舉值會提供唯讀存取集合中的資料。 列舉值無法用於修改基礎集合。       一開始，列舉程式位在集合中的第一個項目之前。 <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset%2A>方法也會列舉值帶回至這個位置。</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset%2A> 在這個位置上，呼叫<xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>屬性會擲回的例外狀況。</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A> 因此，您必須呼叫<xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext%2A>前進的第一個元素之前讀取<xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current%2A>值集合的列舉值的方法</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext%2A>       此類別繼承自<xref:System.Collections.IEnumerator>介面。</xref:System.Collections.IEnumerator> 如需有關如何在集合上列舉的詳細資訊，請參閱<xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator>"

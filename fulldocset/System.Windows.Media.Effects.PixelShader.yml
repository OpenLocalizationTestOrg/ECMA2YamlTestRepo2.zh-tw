  namespace: System.Windows.Media.Effects
  summary: "取得或設定值，指出是否要使用硬體或軟體呈現。"
  remarks: "根據預設，<xref:System.Windows.Media.Effects.ShaderEffect>呈現硬體中沒有支援的硬體加速器; 否則它會呈現在軟體中。</xref:System.Windows.Media.Effects.ShaderEffect> ShaderRenderMode 屬性變更此行為，其值為基礎。       如果設定為<xref:System.Windows.Media.Effects.ShaderRenderMode>，而且沒有任何支援的硬體，將整個<xref:System.Windows.Media.Effects.ShaderEffect>會被忽略。</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       如果設定為<xref:System.Windows.Media.Effects.ShaderRenderMode>、<xref:System.Windows.Media.Effects.ShaderEffect>一律會呈現使用軟體呈現。</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       如果設定為<xref:System.Windows.Media.Effects.ShaderRenderMode>、<xref:System.Windows.Media.Effects.ShaderEffect>具有預設的行為。</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>"
  syntax:
    content: public System.Windows.Media.Effects.ShaderRenderMode ShaderRenderMode { get; set; }
    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "A <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;> </xref>值，指出是否強制使用硬體或軟體呈現的效果。"

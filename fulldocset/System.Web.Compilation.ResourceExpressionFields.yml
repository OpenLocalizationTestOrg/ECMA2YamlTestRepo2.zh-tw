items:
- uid: System.Web.Compilation.ResourceExpressionFields
  id: ResourceExpressionFields
  children:
  - System.Web.Compilation.ResourceExpressionFields.ClassKey
  - System.Web.Compilation.ResourceExpressionFields.ResourceKey
  langs:
  - csharp
  name: ResourceExpressionFields
  nameWithType: ResourceExpressionFields
  fullName: System.Web.Compilation.ResourceExpressionFields
  type: Class
  summary: "包含剖析的資源運算式中的欄位。"
  remarks: "剖析的頁面時，資源運算式中包含的值被剖析，並儲存在 ResourceExpressionFields 類別的執行個體。 這個 ResourceExpressionFields 物件包含兩個欄位，<xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>和<xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>。</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> </xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> 這些欄位取自 < 在任一個明確資源運算式的值 (`<%$ Resources: ClassKey, ResourceKey %>`) 或隱含 (`meta:resourcekey=&quot;ResourceKey&quot;`) 表單。       <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>屬性會識別對應的資源檔加入至資源的類別名稱。</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> 例如，若要參考名為 Financial.resx 或例如 Financial.en GB.resx 當地語系化的版本，資源運算式會顯示成`<%$ Resources: Financial, ResourceKey %>`。 剖析之後,<xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>屬性則會傳回 「 財務 」 做為其值。</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>       <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>屬性會識別要從檔案擷取的特定索引鍵/值組。</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> 如果 Financial.resx 檔案包含金鑰，稱為`Currency`，無法指定值與資源運算式`<%$ Resources: Financial, Currency %>`。 剖析之後,<xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>屬性則會傳回 [貨幣] 做為其值。</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>       透過剖析資源運算式<xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>方法。</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>      > [!CAUTION] > 機密資訊應該不會儲存在資源檔。"
  syntax:
    content: public sealed class ResourceExpressionFields
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceExpressionFields.ClassKey
  id: ClassKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ClassKey
  nameWithType: ResourceExpressionFields.ClassKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ClassKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得剖析的資源運算式的類別索引鍵。"
  remarks: "這個方法會傳回運算式所剖析的資源類別索引鍵。 類別索引鍵代表的資源檔，名稱，而且是在表單的運算式中指定逗號 （，） 之前的值`<%$ Resources: [Namespace.]ClassKey, ResourceKey $>`。 資源類別的命名空間值是選擇性的。 命名空間提供時，會傳回命名空間和類別識別碼 ClassKey 屬性中。 類別索引鍵不能包含空格或雙位元組字元集 (DBCS)。       若要參考名為 Financial.resx 或例如 Financial.en GB.resx 當地語系化的版本，您會加入資源運算式`%$ Resources: Financial, ResourceKey %>`。 剖析之後, ClassKey 屬性會傳回 「 財務 」 做為其值。      > [!CAUTION] > 機密資訊應該不會儲存在資源檔。"
  syntax:
    content: public string ClassKey { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含類別索引鍵，或<xref:System.String>如果尚未設定類別索引鍵。</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ClassKey*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceExpressionFields.ResourceKey
  id: ResourceKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ResourceKey
  nameWithType: ResourceExpressionFields.ResourceKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ResourceKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "取得剖析的資源運算式資源索引鍵。"
  remarks: "這個方法會傳回剖析的資源運算式資源索引鍵。 資源索引鍵是在表單的運算式中指定逗號 （，） 之後的值`<%$ Resources: ClassKey, ResourceKey %>`。 ResourceKey 屬性識別對應至類別索引鍵的資源檔內的特定索引鍵/值組。 例如，如果名為 Financial.resx 包含索引鍵呼叫`Currency`，無法指定值與資源運算式`<%$ Resources: Financial, Currency %>`。 剖析之後, ResourceKey 屬性則會傳回 [貨幣] 做為其值。      > [!CAUTION] > 機密資訊應該不會儲存在資源檔。"
  syntax:
    content: public string ResourceKey { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含資源的索引鍵，或<xref:System.String>如果尚未設定的資源索引鍵。</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ResourceKey*
  exceptions: []
  platform:
  - net462

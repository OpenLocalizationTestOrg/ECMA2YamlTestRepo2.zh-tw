  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "表示可以處理這可能或可能不需要進一步處理後的事件處理常式已傳回事件的方法。"
  remarks: "此委派是可使用在自己的事件時<xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>屬性會提供足夠的事件資料。</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> 此事件處理常式可以設定<xref:System.ComponentModel.HandledEventArgs.Handled%2A>屬性`true`如果所有所需的處理已完成處理常式中。</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       一般而言，需要這項功能的事件也會需要額外的事件資料，並將會使用衍生自類別<xref:System.ComponentModel.HandledEventArgs>以及相對應，同樣名為委派類型。</xref:System.ComponentModel.HandledEventArgs> 例如，<xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>事件使用<xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>事件資料類型和<xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>委派類型。</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> 因為委派不會繼承，HandledEventHandler 很少使用。"
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462

- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得值，指出 Web 組件控制項是否可看見所有使用者的 Web 組件頁面。"
  remarks: "共用的 Web 組件控制項使用者都可以看到所有的網頁。 共用控制的相反是每個使用者控制項，這是特定使用者，只能將該控制項加入至頁面的使用者看見。       如果使用者共用的個人化範圍中檢視網頁時，會加入一個動態控制項，控制項將會共用。 如果控制項已加入但使用者卻使用者個人化範圍，<xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>該控制項的屬性值將是`false`。</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       如需有關共用和每個使用者控制項，請參閱[Web 組件個人化概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 Web 組件控制項使用者都可以看到所有的頁面。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462

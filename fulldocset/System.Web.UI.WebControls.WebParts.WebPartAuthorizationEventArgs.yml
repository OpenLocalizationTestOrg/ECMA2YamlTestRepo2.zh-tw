  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs&quot;></xref>類別。"
  syntax:
    content: public WebPartAuthorizationEventArgs (Type type, string path, string authorizationFilter, bool isShared);
    parameters:
    - id: type
      type: System.Type
      description: "<xref:System.Type>授權檢查的控制項。</xref:System.Type>"
    - id: path
      type: System.String
      description: "獲得授權，如果控制項是一個使用者控制項的控制項的原始程式檔在應用程式相對路徑。"
    - id: authorizationFilter
      type: System.String
      description: "任意字串值，指派給<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>屬性<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>授權是否可以將控制項加入頁面時使用的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
    - id: isShared
      type: System.Boolean
      description: "正在檢查的授權控制項是否為共用的控制項，也就是說，它許多或所有應用程式的使用者可以看見及其<xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>屬性值設定為<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>"
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.#ctor*
  exceptions: []
  platform:
  - net462

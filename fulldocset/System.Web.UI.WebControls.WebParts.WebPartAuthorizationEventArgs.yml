  name: WebPartAuthorizationEventArgs
  nameWithType: WebPartAuthorizationEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>事件發生之前<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項加入至頁面。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> 有一些常見的案例，其中加入一個控制項的頁面。 如需這些的完整說明，請參閱 < 備註 > 一節<xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       WebPartAuthorizationEventArgs 類別提供有關正在加入至頁面的 Web 組件控制項的屬性存取。 當控制項加入時，必須檢查以查看是否其<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>屬性已設定且，若是如此，是否在控制項已獲授權加入至頁面。</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

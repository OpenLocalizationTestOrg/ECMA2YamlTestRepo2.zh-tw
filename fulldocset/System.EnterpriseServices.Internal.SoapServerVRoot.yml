  fullName: System.EnterpriseServices.Internal.SoapServerVRoot.CreateVirtualRootEx(String,String,String,String,String,String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "建立 SOAP 虛擬根目錄的安全性選項。"
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "根 Web 伺服器。 預設為&quot;IIS://localhost/W3SVC/1/ROOT&quot;。"
    - id: inBaseUrl
      type: System.String
      description: "基底 URL，其中包含虛擬根目錄。"
    - id: inVirtualRoot
      type: System.String
      description: "虛擬根目錄的名稱。"
    - id: homePage
      type: System.String
      description: "在首頁的 URL。"
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果預設的探索檔案建立;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果是未探索檔案。 如果<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>且 Default.disco 檔案存在，會刪除該檔案。"
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 SSL 加密是必要項;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: authentication
      type: System.String
      description: "如果要使用 （匿名使用者），則不需要經過驗證，則會指定 「 匿名 」。 否則，請指定空字串。"
    - id: operation
      type: System.String
      description: "未使用。 指定<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>這個參數。"
    - id: baseUrl
      type: System.String
      description: "此方法傳回時，此參數會包含基底 URL。"
    - id: virtualRoot
      type: System.String
      description: "此方法傳回時，此參數會包含虛擬根目錄的名稱。"
    - id: physicalPath
      type: System.String
      description: "此方法傳回時，此參數會包含虛擬根目錄的磁碟位址。"
  overload: System.EnterpriseServices.Internal.SoapServerVRoot.CreateVirtualRootEx*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼叫鏈結中的呼叫端沒有存取 unmanaged 程式碼的權限。"
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "無法使用 SOAP 公用程式。"
  platform:
  - net462

- uid: System.Web.Hosting.HostingEnvironment.StopListening
  id: StopListening
  parent: System.Web.Hosting.HostingEnvironment
  langs:
  - csharp
  name: StopListening
  nameWithType: HostingEnvironment.StopListening
  fullName: System.Web.Hosting.HostingEnvironment.StopListening
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "[.NET Framework 4.5.1 中只支援]      發生時工作者處理序或與此主機關聯的應用程式集區已停止接聽新要求且最終將關閉。"
  remarks: "當應用程式集區和其相關聯的背景工作處理序正在關閉 iis 時，例如當應用程式集區已達到排定的回收時間間隔，IIS 會通知 ASP.NET 執行階段應用程式正在關閉，或應用程式集區的工作者處理序停止接聽新的要求。 如需範例使用長時間執行要求的應用程式[SignalR](http://go.microsoft.com/fwlink/?LinkID=285432)應用程式可以接聽 StopListening 事件和 IIS 已起始應用程式集區及其相關聯的背景工作處理序的關機時正常關閉其長時間執行的作業。      > [!WARNING] > 有開發人員在實作 StopListening 事件時，必須考慮的幾個設計考量: >> 1。  只有適用於應用程式設定為使用 IIS integrated 的管線 StopListening 事件。   > 2.  開發人員必須不會擲回錯誤從它們 StopListening 的實作。擲回錯誤，會有無法預期的結果。   > 3.  由於在 ASP.NET 中的作業並行的本質，也不會保證，ASP.NET 會呼叫後已由開發人員實作 StopListening 事件。   > 4.  StopListening 事件可以與其他同時執行<xref:System.Web.Hosting.IRegisteredObject>通知。</xref:System.Web.Hosting.IRegisteredObject>   > 5.  開發人員必須要注意 ASP.NET 可能會執行其 StopListening 事件時關閉應用程式定義域和設計其實作來處理該可能性。   > 6.  必須不會封鎖 StopListening 事件處理常式。封鎖實作將會導致死結，而且 IIS 會終止背景工作處理序時快速失敗保護間隔為止。"
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

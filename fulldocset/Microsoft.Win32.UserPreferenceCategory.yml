  fullName: Microsoft.Win32.UserPreferenceCategory
  type: Enum
  summary: "定義代表使用者喜好設定的類別目錄的識別項。"
  remarks: "UserPreferenceCategory 提供識別碼，可以代表使用者喜好設定的類別。       使用 Windows 控制台中 [電腦管理] 主控台中，或以程式設計方式使用適當的 API 可以變更某些這些分類中的使用者喜好設定。"
  syntax:
    content: public enum UserPreferenceCategory
  inheritance:
  - System.Enum
  platform:
  - net462

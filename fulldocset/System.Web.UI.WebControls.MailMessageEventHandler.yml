  summary: "表示處理郵件事件的方法。"
  remarks: "MailMessageEventHandler 委派修改網際網路電子郵件訊息的內容，將訊息傳送給收件者之前。 例如，您可以加入其他收件者或自訂訊息頁尾識別您的網站使用此處理常式的所有訊息。       `e`參數是<xref:System.Web.UI.WebControls.MailMessageEventArgs>包含電子郵件訊息中指定的執行個體<xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>屬性。</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       當您建立 MailMessageEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"

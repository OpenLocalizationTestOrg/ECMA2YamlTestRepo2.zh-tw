  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "包裝指定<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM 介面與[執行階段可呼叫包裝函式](~/add/includes/ajax-current-ext-md.md)(RCW)。"
  remarks: "WrapIUnknownWithComObject 方法很類似<xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>方法，但不會嘗試維持未受管理物件的識別。</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> 例如，具有相同的兩個呼叫`IUnknown`目前方法會傳回兩個不同的 Rcw，但兩個呼叫<xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>方法具有相同`IUnknown`傳回相同的 RCW。</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "指標<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>包裝的 COM 介面。"
    return:
      type: System.Object
      description: "RCW 其中指定<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>換行。"
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "立即呼叫者沒有在呼叫這個方法。"
  platform:
  - net462

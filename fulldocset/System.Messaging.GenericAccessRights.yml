  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "您可以使用 Windows 2000、 Windows NT 存取格式來指定訊息佇列的讀取、 寫入和執行這兩個標準和特定物件的存取權限對應的一般存取權限的集合。"
  remarks: "GenericAccessRights 列舉提供較少的細節功能可以指定，但通常比指定所有對應標準和特定的權限還要簡單。 每個物件類型可以對應至一組標準 （通用於大多數的安全物件類型） 的一般存取權限和特定物件的權限。       比方說，讓使用者讀取和寫入至訊息佇列的權限可讓傳送、 查看，以及從佇列接收訊息。 不過，對於進行更細微的存取權限控制，您可以使用<xref:System.Messaging.StandardAccessRights>和<xref:System.Messaging.MessageQueueAccessRights>列舉來指定，例如，使用者可以查看，但不是會接收訊息，可以刪除佇列或訊息，或可以設定佇列的屬性。</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights

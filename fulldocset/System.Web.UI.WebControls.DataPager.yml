- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得或設定查詢字串欄位的名稱。"
  remarks: "使用 QueryStringField 屬性，以指定<xref:System.Web.UI.WebControls.DataPager>控制項來瀏覽網頁使用 HTTP GET 命令。</xref:System.Web.UI.WebControls.DataPager> 在 GET 要求，包含名稱/值組的查詢字串欄位加入至頁面的 URL。 使用 QueryStringField 屬性設定的名稱。 值是對應的頁面數目。 如果 QueryStringField 為空字串或`null`，此控制項會使用 HTTP POST 命令來瀏覽網頁。       設定這個屬性是很有用，如果您想要的資料是由搜尋引擎編製索引的所有分頁。 這是因為控制項產生資料的每一頁不同的 URL。       當您設定 QueryStringField 屬性時，可能會套用以下條件:-有一個以上<xref:System.Web.UI.WebControls.DataPager>控制項在頁面上，而且參考相同的資料繫結。</xref:System.Web.UI.WebControls.DataPager> 在此情況下，請確定這些 QueryStringField 屬性<xref:System.Web.UI.WebControls.DataPager>控制項設定為相同的值。</xref:System.Web.UI.WebControls.DataPager>      -您有一個以上<xref:System.Web.UI.WebControls.DataPager>控制頁面上，而且在參考不同的資料繫結控制項。</xref:System.Web.UI.WebControls.DataPager> 在此情況下，請確定這些 QueryStringField 屬性<xref:System.Web.UI.WebControls.DataPager>控制項設定為不同的值。</xref:System.Web.UI.WebControls.DataPager> 如果您設定<xref:System.Web.UI.WebControls.DataPager>控制項為相同的值相關聯的資料繫結控制項將會因為它們會使用相同的查詢字串欄位的同時，分頁。</xref:System.Web.UI.WebControls.DataPager>       如果您未遵循先前的指導方針，可能會發生未預期的分頁行為。 不過，沒有例外狀況會擲回控制項。       如果 QueryStringField 屬性不是空字串或`null`，值<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>屬性<xref:System.Web.UI.WebControls.NumericPagerField>或<xref:System.Web.UI.WebControls.NextPreviousPagerField>物件會被忽略。</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 在此情況下，這些物件會使用<xref:System.Web.UI.WebControls.HyperLink>控制項來建立其瀏覽按鈕。</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "查詢字串欄位的名稱。 預設為空字串，這表示<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控制項將會使用 HTTP POST 命令來瀏覽網頁。"
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462

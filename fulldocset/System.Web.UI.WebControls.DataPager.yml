  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "提供實作的資料繫結控制項分頁功能<xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;></xref>介面，例如<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控制項。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [頁面巡覽區欄位](#pager_fields)      -   [網頁內容](#page_properties)      -   [協助工具](#Accessibility)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;introduction&quot;> </a> # # 簡介 DataPager 類別用於頁面資料，以及顯示的資料繫結導覽控制項控制可實作<xref:System.Web.UI.WebControls.IPageableItemContainer>介面。</xref:System.Web.UI.WebControls.IPageableItemContainer>       (實作介面的控制項範例是<xref:System.Web.UI.WebControls.ListView>控制項。)</xref:System.Web.UI.WebControls.ListView>     您可以使用相關聯 DataPager 控制項與資料繫結控制項<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>屬性。</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> 或者，您可以將資料繫結控制項階層架構內 DataPager 控制項。 例如，在<xref:System.Web.UI.WebControls.ListView>控制項，您可以放入 DataPager 控制項內<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>範本。</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       您可以自訂的變更會顯示資料的每一頁的項目數<xref:System.Web.UI.WebControls.DataPager.PageSize%2A>屬性。</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> 您也可以變更伺服器送出頁面的方式，藉由設定<xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>屬性。</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a># # 頁面巡覽區欄位中的讓 DataPager 控制項來顯示導覽控制項，您必須將頁面巡覽區欄位加入至控制項。 頁面巡覽區欄位衍生自<xref:System.Web.UI.WebControls.DataPagerField>類別。</xref:System.Web.UI.WebControls.DataPagerField> 下表列出您可以使用的頁面巡覽區欄位型別。      |頁面巡覽區欄位類型 |描述 |  |----------------------|-----------------|  |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|可讓使用者瀏覽一個頁面，一次，或是跳到第一個或最後一頁。 |  |<xref:System.Web.UI.WebControls.NumericPagerField>|可讓使用者選取 頁面的頁碼。 |  |<xref:System.Web.UI.WebControls.TemplatePagerField>|可讓您建立自訂分頁 UI。 |      若要以宣告方式 DataPager 控制項加入頁面巡覽區欄位，將`Fields`DataPager 控制項的項目。</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> 然後，您可以加入頁面巡覽區欄位`Fields`項目。 頁面巡覽區欄位都會加入至<xref:System.Web.UI.WebControls.DataPager.Fields%2A>集合中出現的順序`Fields`項目。</xref:System.Web.UI.WebControls.DataPager.Fields%2A> <xref:System.Web.UI.WebControls.DataPager.Fields%2A>集合可讓您以程式設計方式管理 DataPager 控制項中的頁面巡覽區欄位。</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a># # 網頁內容下表列出唯讀 DataPager 控制項的指定屬性的頁面資料的特性。 這些屬性通常用於運算式中的繫結<xref:System.Web.UI.WebControls.TemplatePagerField>物件。</xref:System.Web.UI.WebControls.TemplatePagerField>      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>|針對每個資料頁所顯示的記錄的數目上限。 |  |<xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>|顯示的資料頁面第一筆記錄的索引。 |  |<xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>|基礎資料來源中可用的記錄總數。 |     <a name=&quot;Accessibility&quot;> </a> # # 協助工具標準，例如網頁內容的指導方針 1.0 (WCAG) 優先權 1 指導方針可能不符合預設呈現的標記，此控制項的預設存取範圍。</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> 如需對這個控制項的協助工具支援的詳細資訊，請參閱[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"

  summary: "所使用的資源全部釋出<xref href=&quot;System.Windows.Forms.HtmlHistory&quot;> </xref>。"
  remarks: "當您完成時呼叫 Dispose 方法使用<xref:System.Windows.Forms.HtmlHistory>物件。</xref:System.Windows.Forms.HtmlHistory> 處置分葉<xref:System.Windows.Forms.HtmlHistory>中無法使用的狀態物件。</xref:System.Windows.Forms.HtmlHistory> 在呼叫 Dispose 之後，您必須釋放所有參考<xref:System.Windows.Forms.HtmlHistory>讓記憶體回收行程可以回收記憶體的<xref:System.Windows.Forms.HtmlHistory>所佔用。</xref:System.Windows.Forms.HtmlHistory> </xref:System.Windows.Forms.HtmlHistory> 如需詳細資訊，請參閱[清除 Unmanaged 資源上](~/add/includes/ajax-current-ext-md.md)和[實作 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 永遠呼叫 Dispose 之後，再放開您的最後一個參考至<xref:System.Windows.Forms.HtmlHistory>。</xref:System.Windows.Forms.HtmlHistory> 否則，資源<xref:System.Windows.Forms.HtmlHistory>是使用將不會釋放記憶體回收行程呼叫的物件之前`Finalize`方法。</xref:System.Windows.Forms.HtmlHistory>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Forms.HtmlHistory.Dispose*
  exceptions: []

  summary: "在巡覽堆疊中往後巡覽，以指定的項目。"
  remarks: "如果數提供給`numBack`超過先前已瀏覽在歷程記錄中的項目數<xref:System.Windows.Forms.WebBrowser>控制項將會瀏覽歷程記錄中的第一個項目、 比方說，第一個統一資源定位器 (URL) 瀏覽在目前的瀏覽器工作階段。</xref:System.Windows.Forms.WebBrowser>       如果沒有在巡覽堆疊中目前的頁面後面的項目，回呼會有任何作用中，但它不會引發錯誤。"
  syntax:
    content: public void Back (int numberBack);
    parameters:
    - id: numberBack
      type: System.Int32
      description: "要在巡覽堆疊中往後巡覽的項目數。 這個數字必須是正整數。"

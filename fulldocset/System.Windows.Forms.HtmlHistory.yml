  name: HtmlHistory
  nameWithType: HtmlHistory
  fullName: System.Windows.Forms.HtmlHistory
  type: Class
  summary: "管理文件和網站使用者目前的工作階段內瀏覽過的清單。"
  remarks: "Managed HTML 文件物件模型 (DOM) 會追蹤的使用者內瀏覽過的站台指定*工作階段*。 A*工作階段*裝載 managed 的 HTML DOM 應用程式啟動，直到應用程式關閉時定義為的時間長度。       當您使用<xref:System.Windows.Forms.WebBrowser.Url%2A>屬性或<xref:System.Windows.Forms.WebBrowser.Navigate%2A>方法<xref:System.Windows.Forms.WebBrowser>控制瀏覽至新的網頁，Internet Explorer 可以從伺服器擷取該頁面的最新版本，或者顯示 Internet Explorer 快取中目前的版本。</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigate%2A> </xref:System.Windows.Forms.WebBrowser.Url%2A> 相反地，當您使用 HtmlHistory 向前及向後巡覽這個堆疊時，Internet Explorer 會顯示的頁面從本機電腦的快取下載的 Web 內容，除非伺服器指出文件的內容應該立即過期。 如需有關記錄清單，Internet Explorer 中的快取的詳細資訊，請參閱文件 234067，「 如何以避免快取中 Internet Explorer 中，「 Microsoft 知識庫中在[http://support.microsoft.com](http://go.microsoft.com/fwlink/?linkid=37115)。       HtmlHistory 的主要方法是<xref:System.Windows.Forms.HtmlHistory.Go%2A>，其中巡覽至巡覽堆疊中的指定位置或以新的統一資源定位器 (URL)。</xref:System.Windows.Forms.HtmlHistory.Go%2A> <xref:System.Windows.Forms.HtmlHistory.Forward%2A>和<xref:System.Windows.Forms.HtmlHistory.Back%2A>方法瀏覽下和向上巡覽堆疊中，分別由所需的項目數目。</xref:System.Windows.Forms.HtmlHistory.Back%2A> </xref:System.Windows.Forms.HtmlHistory.Forward%2A>"
  syntax:
    content: 'public sealed class HtmlHistory : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462

  fullName: System.Configuration.ClientSettingsSection
  type: Class
  summary: "表示組態檔中的使用者範圍的應用程式設定的群組。"
  remarks: "[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]包含單一的預設設定提供者， <xref:System.Configuration.LocalFileSettingsProvider>，它具有副檔名的檔案中儲存組態資料到本機檔案系統`.config`。</xref:System.Configuration.LocalFileSettingsProvider> 組態檔的內容會結構化成 XML 文件。 使用者範圍的設定會保存在檔案名稱`username.config`。 在這個檔案中，資料會儲存為中的項目`<userSettings>`> 一節。 下列各節會以對應 ClientSettingsSection。 擁有和管理的組態區段處理常式，也就是<xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler> > 一節中的每個物件       ClientSettingsSection 類別代表的簡單擴充<xref:System.Configuration.ConfigurationSection>類別，用於[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]支援一般的組態檔。</xref:System.Configuration.ConfigurationSection>       如需應用程式設定的詳細資訊，請參閱主題[適用於 Windows Form 應用程式設定](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public sealed class ClientSettingsSection : System.Configuration.ConfigurationSection'

  remarks: "IComponentDiscoveryService 介面的預設實作可讓您在工具箱中元件的設計階段列舉型別。       您可以提供自訂的實作，可在設計階段使用的其他型別列舉。 例如，您的實作無法列舉有特定的設計工具中的元件。"

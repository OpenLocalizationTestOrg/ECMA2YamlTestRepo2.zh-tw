  type: Class
  summary: "提供工具提示開啟或關閉時所發生事件的事件的資訊。"
  remarks: "當工具提示開啟和關閉時，這個類別會提供事件資訊。 指定工具提示之項目的繼承自<xref:System.Windows.FrameworkElement>或<xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> 因此，開啟和關閉事件存在於兩個類別。 下表列出使用此類別的事件。      |工具提示開啟時，會發生的事件 |工具提示關閉時，會發生的事件 |  |--------------------------------------------|---------------------------------------------|  |<xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|  |<xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|      這些事件，會註冊<xref:System.Windows.Controls.ToolTipService>類別做為<xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>和<xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>欄位。</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>和<xref:System.Windows.FrameworkContentElement>這兩個類別會實作<xref:System.Windows.Controls.ToolTipService>，並公開此事件，藉由定義事件上表 ToolTipEventArgs 類別中覆寫<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>方法。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> 不過，這個受保護的成員未出現在 ToolTipEventArgs 成員清單因為方法密封格式，而且無法從 ToolTipEventArgs 的類別中被覆寫。 此類別中方法的實作會轉換為事件處理常式委派做為參數至方法，以提供<xref:System.Windows.Controls.ToolTipEventHandler>型別。</xref:System.Windows.Controls.ToolTipEventHandler>       如果工具提示會定義為<xref:System.Windows.Controls.ToolTip>物件<xref:System.Windows.Controls.ToolTip.Opened>和<xref:System.Windows.Controls.ToolTip.Closed>事件<xref:System.Windows.Controls.ToolTip>類別也會引發，當工具提示開啟和關閉。</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
  syntax:
    content: 'public sealed class ToolTipEventArgs : System.Windows.RoutedEventArgs'

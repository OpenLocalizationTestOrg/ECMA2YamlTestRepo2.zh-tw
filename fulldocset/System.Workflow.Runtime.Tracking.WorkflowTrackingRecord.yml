  remarks: "大部分的工作流程狀態事件的 EventArgs 為 null 參考 (`Nothing`); 不過，針對特定種類的工作流程狀態事件，執行階段追蹤基礎結構，請使用以傳回工作流程狀態事件的相關額外資料的 EventArgs。 下表列出<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>EventArgs 中傳回的每個工作流程狀態事件的對應至這些特殊的工作流程狀態事件，以及物件類型的值。</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>值 |EventArgs 物件 |  |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs>|  |<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>|      這個屬性由執行階段追蹤基礎結構所設定。</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>"
  syntax:
    content: public override EventArgs EventArgs { get; set; }
    return:
      type: System.EventArgs
      description: "任一<xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs&quot;> </xref>、 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs&quot;> </xref>、 <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs&quot;> </xref>，則為 null 參考 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中)。"

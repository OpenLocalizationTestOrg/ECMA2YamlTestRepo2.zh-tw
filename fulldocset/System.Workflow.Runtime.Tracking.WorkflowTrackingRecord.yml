- uid: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent
  id: TrackingWorkflowEvent
  parent: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord
  langs:
  - csharp
  name: TrackingWorkflowEvent
  nameWithType: WorkflowTrackingRecord.TrackingWorkflowEvent
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得或設定與追蹤記錄相關聯的工作流程狀態事件的類型。"
  remarks: "`TrackingWorkflowEvent`包含的其中一個<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>值指示工作流程狀態事件，已由執行階段追蹤基礎結構比對，並導致哪種<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>傳送。</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> 它會反映目前的工作流程執行個體狀態。 工作流程執行個體都會發出工作流程狀態事件，只有當工作流程執行個體的狀態變更時，因此，<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>工作流程狀態變更發生時，才可進行比對。</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>       這個屬性是設定執行階段追蹤基礎結構。"
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingWorkflowEvent TrackingWorkflowEvent { get; set; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingWorkflowEvent
      description: "其中一個<xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowEvent&quot;></xref>值。"
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent*
  exceptions: []
  platform:
  - net462

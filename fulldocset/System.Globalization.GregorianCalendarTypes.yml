  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "定義西曆的不同語言版本。"
  remarks: "日期和時間的模式與相關聯<xref:System.Globalization.GregorianCalendar>語言而異。</xref:System.Globalization.GregorianCalendar> 如果<xref:System.Globalization.GregorianCalendar>已選取、 <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>GregorianCalendarTypes 可以用來指定要用於該<xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo>的日期和時間模式</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName></xref:System.Globalization.GregorianCalendar>的       多個語言版本的西曆阿拉伯文文化特性中，皆可。 例如，您可以使用法文版的<xref:System.Globalization.GregorianCalendar>使用 MiddleEastFrench 值。</xref:System.Globalization.GregorianCalendar>       <xref:System.Globalization.GregorianCalendar>可能不支援<xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar>的所有語言版本</xref:System.Globalization.GregorianCalendar>所支援文化特性 <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>和<xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>屬性會指定該文化特性所支援的行事曆。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> 如果<xref:System.Globalization.GregorianCalendar>支援，<xref:System.Globalization.GregorianCalendar.CalendarType%2A>可用來判斷哪一個語言版本的<xref:System.Globalization.GregorianCalendar>支援。</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes

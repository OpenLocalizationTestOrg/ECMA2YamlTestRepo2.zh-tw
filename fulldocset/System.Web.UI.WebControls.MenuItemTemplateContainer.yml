  remarks: "MenuItemTemplateContainer 類別會由<xref:System.Web.UI.WebControls.Menu>做為使用自訂範本轉譯的功能表項目內容的容器控制項。</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > 這個類別由控制項開發人員主要用於當擴充<xref:System.Web.UI.WebControls.Menu>類別建立樣板化的功能表項目的容器。</xref:System.Web.UI.WebControls.Menu>       您可以定義自訂的動態和靜態功能表項目範本<xref:System.Web.UI.WebControls.Menu>控制項使用<xref:System.Web.UI.WebControls.Menu.DynamicItemTemplate%2A>和<xref:System.Web.UI.WebControls.Menu.StaticItemTemplate%2A>屬性，分別。</xref:System.Web.UI.WebControls.Menu.StaticItemTemplate%2A> </xref:System.Web.UI.WebControls.Menu.DynamicItemTemplate%2A> </xref:System.Web.UI.WebControls.Menu>       如需 MenuItemTemplateContainer 類別的執行個體的初始屬性值的清單，請參閱 MenuItemTemplateContainer 建構函式。"

  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Updating&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Deleting&quot;> </xref>和<xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Inserting&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>控制項。"
  remarks: "加入事件處理常式委派以處理<xref:System.Web.UI.WebControls.SqlDataSource.Updating>， <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>，或<xref:System.Web.UI.WebControls.SqlDataSource.Deleting>事件，您可以執行任何所需的額外處理，或完全取消資料庫命令。</xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSource.Updating>       因為 SqlDataSourceCommandEventArgs 類別衍生自<xref:System.ComponentModel.CancelEventArgs>類別，您可以取消暫止<xref:System.Web.UI.WebControls.SqlDataSource>資料庫命令藉由設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.ComponentModel.CancelEventArgs> 您可以檢視和管理<xref:System.Data.Common.DbCommand.CommandText%2A>，<xref:System.Data.Common.DbCommand.Parameters%2A>集合和其他命令屬性，藉由存取執行命令之前<xref:System.Data.Common.DbCommand>所公開物件<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>屬性。</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A>       SqlDataSourceCommandEventArgs 類別用來<xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A>， <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A>，和<xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>方法，以提供存取<xref:System.Web.UI.WebControls.SqlDataSource>資料庫命令，在執行之前。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A> <xref:System.Web.UI.WebControls.SqlDataSource>控制項不僅會公開許多您可以使用基礎資料物件的資料作業過程中處理的事件。</xref:System.Web.UI.WebControls.SqlDataSource> 下表列出的事件，以及相關聯<xref:System.EventArgs>和事件處理常式類別，更好引導您對應至資料的作業使用的生命週期的各種事件<xref:System.Web.UI.WebControls.SqlDataSource>控制項。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.EventArgs>      |事件 |EventArgs |事件處理常式 |  |-----------|---------------|------------------|  |擷取資料前，就會發生<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>。 |<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>， <xref:System.Web.UI.WebControls.SqlDataSource.Updating>，<xref:System.Web.UI.WebControls.SqlDataSource.Deleting>發生之前插入、 更新或刪除作業會執行。 |SqlDataSourceCommandEventArgs |<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selected>， <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>， <xref:System.Web.UI.WebControls.SqlDataSource.Updated>，<xref:System.Web.UI.WebControls.SqlDataSource.Deleted>發生之後資料擷取、 插入、 更新或刪除作業完成。 |<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Selecting>"
  example:
  - "The following code example demonstrates how to display data retrieved from a Microsoft SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control, and update the record using a <xref:System.Web.UI.WebControls.TextBox> control. The example shows how you can use a <xref:System.Data.Common.DbTransaction> object to add transaction context when using the <xref:System.Web.UI.WebControls.SqlDataSource> control to update data.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_15_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_15_1.aspx)]"
  syntax:
    content: 'public class SqlDataSourceCommandEventArgs : System.ComponentModel.CancelEventArgs'

  remarks: "EventType 屬性<xref:System.Web.UI.Design.ViewEventArgs>物件可指出哪一種動作引發的事件:-<xref:System.Web.UI.Design.ViewEvent.Click>事件。</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>      -A<xref:System.Web.UI.Design.ViewEvent.Paint>事件。</xref:System.Web.UI.Design.ViewEvent.Paint>      -A<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>屬性提供事件引數所特有的動作類型。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       EventType 屬性已由初始化<xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public System.Web.UI.Design.ViewEvent EventType { get; }
    return:

      description: "A <xref href=&quot;System.Web.UI.Design.ViewEvent&quot;> </xref> ，指定引發事件的動作類型。"
  overload: System.Web.UI.Design.ViewEventArgs.EventType*
  exceptions: []
  platform:
  - net462

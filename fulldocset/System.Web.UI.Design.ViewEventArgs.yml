  fullName: System.Web.UI.Design.ViewEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>設計介面上的控制項上的特定動作的設計工具主應用程式就會引發事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>由<xref:System.Web.UI.Design.ViewEventHandler>委派採用 ViewEventArgs 物件做為參數的方法。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>類別提供的預設委派處理<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 自訂控制項設計工具覆寫<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>， <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>，和<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>方法來處理這些事件的設計介面上的控制項。</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       設計工具主初始化 ViewEventArgs 物件類型的設計介面上，動作，然後將物件傳遞給<xref:System.Web.UI.Design.ViewEventHandler>委派。</xref:System.Web.UI.Design.ViewEventHandler> <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>屬性代表事件所套用的控制項設計工具區域。</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>ViewEventArgs 物件的屬性會指出哪一種動作:-<xref:System.Web.UI.Design.ViewEvent.Click>事件。</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A<xref:System.Web.UI.Design.ViewEvent.Paint>事件。</xref:System.Web.UI.Design.ViewEvent.Paint>      -A<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>屬性提供事件引數所特有的動作類型。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       例如，設計工具主應用程式初始化 ViewEventArgs 物件，如下所示:-<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>物件時按一下地區。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A<xref:System.Windows.Forms.PaintEventArgs>物件在設計介面上繪製控制項時。</xref:System.Windows.Forms.PaintEventArgs>      -A<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>物件範本編輯模式變更為設計介面上的控制項時。</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       如需有關事件和委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

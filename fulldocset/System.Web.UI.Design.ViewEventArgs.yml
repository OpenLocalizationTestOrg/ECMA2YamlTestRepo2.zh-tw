  remarks: "Region 屬性代表事件所套用的控制項設計工具區域。 一般而言，區域屬性會設定為<xref:System.Web.UI.Design.ViewEvent.Click>事件，以及`null`(`Nothing`在 Visual Basic 中) 的<xref:System.Web.UI.Design.ViewEvent.Paint>和<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>       Region 屬性已由初始化<xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"

  fullName: System.Web.UI.Design.ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;></xref>類別類型的設計介面上檢視事件。"
  remarks: "ViewEventArgs 建構函式由設計工具主應用程式用來初始化<xref:System.Web.UI.Design.ViewEventArgs>物件<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> 設計工具主應用程式會傳遞初始化<xref:System.Web.UI.Design.ViewEventArgs>物件<xref:System.Web.UI.Design.ViewEventHandler>委派。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       一般而言，`region`設定<xref:System.Web.UI.Design.ViewEvent.Click>事件，以及`null`(`Nothing`在 Visual Basic 中) 的<xref:System.Web.UI.Design.ViewEvent.Paint>和<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "引發事件; 的動作類型用來初始化<xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "此動作適用於; 設計工具區域用來初始化<xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "與相關聯的事件引數`eventType`; 用於初始化<xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ViewEventArgs.EventArgs
  id: EventArgs
  parent: System.Web.UI.Design.ViewEventArgs
  langs:
  - csharp
  name: EventArgs
  nameWithType: ViewEventArgs.EventArgs
  fullName: System.Web.UI.Design.ViewEventArgs.EventArgs
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "取得引發事件之動作相關聯的事件引數。"
  remarks: "EventArgs 屬性提供事件引數所特有的中指定的動作類型<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>屬性。</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       例如，當您按一下區域，設計工具主應用程式初始化<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>為<xref:System.Web.UI.Design.ViewEvent.Click>事件，並再初始化 EventArgs 屬性，做為<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>物件。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       同樣地，設計工具主應用程式初始化 EventArgs 屬性與<xref:System.Windows.Forms.PaintEventArgs>物件<xref:System.Web.UI.Design.ViewEvent.Paint>事件，或<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>物件<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       EventArgs 屬性已由初始化<xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "包含所特有的事件類型的其他事件資料的 EventArgs。"
  overload: System.Web.UI.Design.ViewEventArgs.EventArgs*
  exceptions: []
  platform:
  - net462

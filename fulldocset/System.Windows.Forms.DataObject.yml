  remarks: "DataObject 實作<xref:System.Windows.Forms.IDataObject>介面，其方法提供的資料傳輸格式無關的機制。</xref:System.Windows.Forms.IDataObject>       一般會搭配使用 DataObject<xref:System.Windows.Forms.Clipboard>和拖放作業中。</xref:System.Windows.Forms.Clipboard> DataObject 類別提供的建議的實作<xref:System.Windows.Forms.IDataObject>介面。</xref:System.Windows.Forms.IDataObject> 建議您使用 DataObject 類別而不需實作<xref:System.Windows.Forms.IDataObject>自行。</xref:System.Windows.Forms.IDataObject>       多個以不同格式的資料片段可以儲存在 DataObject 中。 其相關的格式會從資料擷取資料。 因為可能不知道目標應用程式，您可以增加，資料會以適當的格式為應用程式將資料放在以多種格式的 DataObject 的可能性。 請參閱<xref:System.Windows.Forms.DataFormats>之預先定義的格式。</xref:System.Windows.Forms.DataFormats> 您可以實作您自己的格式來建立執行個體的<xref:System.Windows.Forms.DataFormats.Format>類別。</xref:System.Windows.Forms.DataFormats.Format>       若要將資料儲存的資料，將資料傳遞至建構函式，或呼叫<xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> 您可以將資料以多種格式加入相同的資料物件。 如果您要的資料加入其原生格式，呼叫中擷取<xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>與`autoConvert`參數設定為`false`。</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       可以從與<xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A>相容的所有格式 DataObject 擷取資料 例如，文字可以轉換成 Unicode。 若要擷取已儲存的格式中的資料，請呼叫<xref:System.Windows.Forms.DataObject.GetData%2A>與`autoConvert`參數設定為`false`。</xref:System.Windows.Forms.DataObject.GetData%2A>       若要判斷資料儲存在何種格式，呼叫<xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> 若要判斷是否有可用的格式，請呼叫<xref:System.Windows.Forms.DataObject.GetDataPresent%2A>與所需的格式。</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       在[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]，DataObject 類別會提供額外的方法可讓您更輕鬆地使用資料共通的格式。 若要加入資料物件的特定格式的資料，請使用適當`Set`*格式*方法，例如<xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> 若要從資料物件擷取特定格式的資料，請先呼叫適當`Contains`*格式*方法 (例如<xref:System.Windows.Forms.DataObject.ContainsText%2A>) 若要判斷是否 DataObject 包含以該格式的資料，然後呼叫適當`Get`*格式*方法 (例如<xref:System.Windows.Forms.DataObject.GetText%2A>) 來擷取資料，如果 DataObject 包含它</xref:System.Windows.Forms.DataObject.GetText%2A></xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > 特殊考量可能需要使用剪貼簿的中繼檔格式時。 基於目前 DataObject 類別的實作的限制，.NET Framework 所使用的中繼檔格式可能無法辨識的應用程式使用較舊的中繼檔格式。 在此情況下，您必須與 Win32 剪貼簿應用程式開發介面 (Api) 的互通。 如需詳細資訊，請參閱文章 323530，&quot;中繼檔上剪貼簿是不可見到所有應用程式，「 Microsoft 知識庫中在 http://support.microsoft.com。   >> 物件必須可序列化，才能放在剪貼簿上。 請參閱<xref:System.Runtime.Serialization>如需詳細資訊，在序列化。</xref:System.Runtime.Serialization> 如果您的目標應用程式需要非常特定的資料格式，標頭加入至資料的序列化處理序可能會禁止應用程式無法辨識您的資料。 若要保留您的資料格式，將加入資料做為<xref:System.Byte>陣列<xref:System.IO.MemoryStream>並傳遞<xref:System.IO.MemoryStream>至<xref:System.Windows.Forms.DataObject.SetData%2A>方法。</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"

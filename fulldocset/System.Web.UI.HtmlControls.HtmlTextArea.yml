  summary: "取得或設定在文字方塊中輸入<xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;></xref>控制項。"
  remarks: "使用 Value 屬性，以程式設計方式控制在文字方塊中輸入<xref:System.Web.UI.HtmlControls.HtmlTextArea>控制項。</xref:System.Web.UI.HtmlControls.HtmlTextArea> 這個屬性通常用來擷取在文字方塊中，輸入的文字，但您也可以使用它來指定要在控制項中顯示的文字。 如果您想要提供的預設值或顯示中的訊息，這非常有用<xref:System.Web.UI.HtmlControls.HtmlTextArea>控制項。</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。"
  example:
  - "The following code example demonstrates how to use the Value property to determine the contents of the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control. The contents are then displayed in the Web page.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_40_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_40_1.aspx)]"

  name: HtmlTextArea
  nameWithType: HtmlTextArea
  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "可讓您以程式設計方式存取<xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;></xref>在伺服器上的 HTML 項目。"
  remarks: "HtmlTextArea 控制對應至`<textarea>`可讓您建立多行文字方塊中，在網頁上的 HTML 項目。 使用此控制項，以程式設計方式操作`<textarea>`HTML 項目。       這個類別可讓您藉由設定控制多行文字方塊的寬度與高度<xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>和<xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>屬性，分別。</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> 您也可以將名稱指派給控制項設定<xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> 若要判斷，或在文字方塊中指定的文字，使用<xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       HtmlTextArea 類別提供<xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>事件，可讓您每次發佈至伺服器期間變更文字方塊的值執行一組自訂的指示。</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> 此事件通常用於資料驗證。      > [!NOTE] > 如果您想要建立單行文字方塊中，使用<xref:System.Web.UI.HtmlControls.HtmlInputText>控制項。</xref:System.Web.UI.HtmlControls.HtmlInputText>       如需 HtmlTextArea 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。"
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"

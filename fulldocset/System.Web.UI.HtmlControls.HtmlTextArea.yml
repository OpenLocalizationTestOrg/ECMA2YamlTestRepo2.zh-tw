  remarks: "AddParsedSubObject 方法將物件加入<xref:System.Web.UI.HtmlControls.HtmlTextArea>控制項的<xref:System.Web.UI.ControlCollection>之類型的物件是否<xref:System.Web.UI.LiteralControl>或<xref:System.Web.UI.DataBoundLiteralControl>，否則<xref:System.Web.HttpException>就會擲回。</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       AddParsedSubObject 方法主要由控制項開發人員擴充的功能使用<xref:System.Web.UI.HtmlControls.HtmlTextArea>控制項。</xref:System.Web.UI.HtmlControls.HtmlTextArea>"

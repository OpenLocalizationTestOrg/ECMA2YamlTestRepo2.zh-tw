  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: System.Web.Configuration.AssemblyInfo
  type: Class
  summary: "動態資源編譯期間連結至組件的參考。 這個類別無法被繼承。"
  remarks: "編譯每個程式碼模組時，ASP.NET 會將組件會自動連結到資源。 AssemblyInfo 物件參考的組件。 組件是型別和資源建置來共同運作及構成一個功能的邏輯單元的集合。 組件提供的資訊來識別型別實作需要通用語言執行平台。 執行階段中，類型不存在組件的內容之外。       一般連結的組件所述`assemblies`節點`compilation`組態區段。 此外，組件可以手動新增至程式碼資源需要額外的功能，應用程式時。"
  syntax:
    content: 'public sealed class AssemblyInfo : System.Configuration.ConfigurationElement'

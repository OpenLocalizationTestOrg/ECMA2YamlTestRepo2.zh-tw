  type: Class
  summary: "代表集合<xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;></xref>控制項設計工具中的物件。 這個類別無法被繼承。"
  remarks: "<xref:System.Web.UI.Design.ControlDesigner>類別和任何衍生的類別定義<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>當做 DesignerAutoFormatCollection 物件的屬性。</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> </xref:System.Web.UI.Design.ControlDesigner> 控制項開發人員可以覆寫<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>屬性衍生的控制項設計工具中加入自訂的自動格式化樣式，並返回視覺化設計工具中的支援格式的集合。</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       集合會動態增加加入物件時。 在此集合中的索引都以零為起始。 使用<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>屬性來判斷集合中有多少自動套用樣式的格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>       此外，使用 DesignerAutoFormatCollection 方法和屬性來提供下列功能:-<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>方法，以加入至集合的一種格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>方法，將集合內的特定索引處的格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>方法來移除格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>方法移除特定索引處的格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>方法，以判斷特定的格式是否已在集合中。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>方法來擷取的索引集合中的格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>屬性來取得或設定在特定的索引，使用陣列標記法格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>方法從集合中移除所有格式。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>屬性來判斷集合中的格式數目。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>方法來取得集合中的格式的位置。</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>"

      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: "從發行的應用程式要使用的應用程式傳遞應用程式資料字典，其中包含索引鍵/值組。"
  overload: System.Security.RightsManagement.UseLicense.ApplicationData*

  summary: "取得應用程式資料字典，其中包含從發行的應用程式要使用的應用程式傳遞的索引鍵/值組。"
  remarks: "Rights Management Services (RMS) 伺服器來處理參數的一個資料索引鍵/值組，則字串組&quot;Allow_Server_Editing&quot;/&quot;True&quot;。  當發行授權&quot;Allow_Server_Editing&quot;/&quot;True&quot;設定，該服務或任何受信任的服務，可以重複使用的內容金鑰。       索引鍵/值組&quot;設定 NOLICCACHE&quot;/&quot;1&quot;會控制內嵌原則取用應用程式的使用授權。  當&quot;設定 NOLICCACHE&quot;/&quot;1&quot;設定時，應用程式預期不會內嵌在版權管理文件內的使用授權。"

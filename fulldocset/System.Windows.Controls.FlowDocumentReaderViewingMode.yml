  remarks: "下圖會提供檢視模式 頁面的範例。  頁面模式一次顯示一頁內容。  請注意，此模式中包含頁面導覽控制項的顯示的目前頁面計數和位置，並提供**下一步**和**上一步**頁面上的按鈕。  此檢視模式不會顯示捲軸。       ![檢視模式的 FlowDocReader](~/add/media/flowdocrdrviewmode-page.png &quot;模式的 FlowDocReader&quot;)下圖提供 TwoPage 檢視模式的範例。  TwoPage 模式這類似於頁面模式，除了兩個向頁面會顯示一次，類似於開啟的活頁簿。  請注意，此模式中包含頁面導覽控制項的顯示的目前頁面計數和位置，並提供**下一步**和**上一步**頁面上的按鈕; 在此模式中，**下一步**和**上一步** 按鈕會導致兩個頁面跳一次，類似於在活頁簿中開啟頁面的內容。  目前的頁面數字表示前置的頁面。  此檢視模式不會顯示捲軸。       ![FlowDocumentReader 書本檢視模式的](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader 書本檢視模式的&quot;)下圖提供捲軸檢視模式的範例。  此檢視模式中不包含頁面導覽控制項。相反地，使用者瀏覽內容使用提供捲軸。  基於頁面計數和導覽，捲軸檢視模式會顯示在單一頁面的數目一律為 1。       ![螢幕擷取畫面︰ FlowDocumentReader 的檢視模式的捲動](~/add/media/flowdocrdrviewmode-scroll.png &quot;螢幕擷取畫面︰ FlowDocumentReader 的檢視模式的捲動&quot;)"

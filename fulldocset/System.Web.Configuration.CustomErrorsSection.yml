  namespace: System.Web.Configuration
  summary: "取得或設定值，這個值表示 ASP.NET 是否應無法顯示自訂錯誤網頁顯示一般錯誤訊息。"
  syntax:
    content: public bool AllowNestedErrors { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該顯示一般錯誤訊息，當無法顯示自訂錯誤網頁;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出使用者重新導向至自訂錯誤頁面時，是否應該變更要求的 URL。"
  remarks: "如果 RedirectMode 屬性設定為<xref:System.Web.Configuration.CustomErrorsRedirectMode>、 使用者導向至錯誤的頁面和原始的 URL 變更為錯誤頁面的 URL。</xref:System.Web.Configuration.CustomErrorsRedirectMode> 如果 RedirectMode 屬性設定為<xref:System.Web.Configuration.CustomErrorsRedirectMode>，使用者會傳送錯誤頁面，並不會變更瀏覽器中的原始 URL。</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "值，指出是否要在使用者重新導向至自訂錯誤頁面時，變更 URL。 預設值是<xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>。"
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462

  name: CustomErrorsSection
  nameWithType: CustomErrorsSection
  fullName: System.Web.Configuration.CustomErrorsSection
  type: Class
  summary: "設定 ASP.NET 自訂錯誤。 這個類別無法被繼承。"
  remarks: "CustomErrorsSection 類別可用來以程式設計方式存取和修改`customErrors`組態檔區段。 此類型屬於的群組，其中包含<xref:System.Web.Configuration.CustomErrorCollection>， <xref:System.Web.Configuration.CustomErrorsMode>，和<xref:System.Web.Configuration.CustomError>型別。</xref:System.Web.Configuration.CustomError> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      > [!NOTE] > CustomErrorsSection 可以讀取和寫入資訊的相關區段的區段屬性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值為<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>根據組態檔"
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the CustomErrorsSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following example shows how to use the CustomErrorsSection class.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_14_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_14_1.cs)]"
  syntax:
    content: 'public sealed class CustomErrorsSection : System.Configuration.ConfigurationSection'

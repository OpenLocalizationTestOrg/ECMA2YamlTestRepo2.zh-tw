- uid: System.Web.Configuration.CustomErrorsSection.DefaultRedirect
  id: DefaultRedirect
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: DefaultRedirect
  nameWithType: CustomErrorsSection.DefaultRedirect
  fullName: System.Web.Configuration.CustomErrorsSection.DefaultRedirect
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定重新導向的預設 URL。"
  remarks: "如果未指定 DefaultRedirect，改為顯示標準錯誤。 DefaultRedirect 指定一般錯誤頁面，即可啟用以防沒有錯誤的自訂頁面。      > [!NOTE] > URL 可能不是絕對或相對值。 相對的 URL 會相對於 Web.config 檔案指定 DefaultRedirect，不至發生錯誤的網頁。 可以是相對 URL 開頭為波狀符號 （~） 是相對於應用程式的根路徑。"
  example:
  - "The following code example shows how to use the DefaultRedirect property.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.CustomErrorsSection> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_375_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_375_1.cs)]"
  syntax:
    content: public string DefaultRedirect { get; set; }
    return:
      type: System.String
      description: "預設 URL，發生錯誤時，應用程式會重新導向。"
  overload: System.Web.Configuration.CustomErrorsSection.DefaultRedirect*
  exceptions:
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: "DefaultRedirect 屬性是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。 這是預設值。"
  platform:
  - net462

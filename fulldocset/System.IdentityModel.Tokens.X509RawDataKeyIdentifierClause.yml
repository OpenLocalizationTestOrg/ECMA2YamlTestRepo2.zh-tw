  name: X509RawDataKeyIdentifierClause
  nameWithType: X509RawDataKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause
  type: Class
  summary: "表示金鑰識別碼子句可識別<xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;></xref>安全性權杖使用 X.509 憑證的未經處理資料。"
  remarks: "一般而言，X509RawDataKeyIdentifierClause 不需要使用，除了在建立自訂安全性權杖服務時。 當安全性權杖服務傳回安全性權杖時，所發出的安全性權杖會包含已附加及未附加之安全性權杖的參考。 附加的參考參考都包含在 SOAP 訊息之安全性標頭內的安全性權杖，而未附加的參考是指不包含在 SOAP 訊息之安全性標頭的安全性權杖。 這些參考通常會證明這些發出的安全性權杖的真實性。 使用 X509RawDataKeyIdentifierClause 類別參考<xref:System.IdentityModel.Tokens.X509SecurityToken>使用 X.509 憑證的未經處理資料的安全性權杖。</xref:System.IdentityModel.Tokens.X509SecurityToken> <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>方法會傳回未經處理資料。</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]支援下列類型的安全性權杖參考<xref:System.IdentityModel.Tokens.X509SecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>-X509RawDataKeyIdentifierClause- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: 'public class X509RawDataKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'

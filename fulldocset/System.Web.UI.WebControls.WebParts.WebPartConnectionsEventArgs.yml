  name: WebPartConnectionsEventArgs
  nameWithType: WebPartConnectionsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs
  type: Class
  summary: "提供的事件資料<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制項。"
  remarks: "使用 Web 組件控制項集合的功能，就可以建立兩個連接是<xref:System.Web.UI.WebControls.WebParts.WebPart>或其他伺服器控制項，做為提供者，而另一個做為資料的取用者的其中一個控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 若要形成連線，兩個控制項必須在繼承自區域<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>類別 (例如<xref:System.Web.UI.WebControls.WebParts.WebPartZone>控制項)，且它們共用通用介面透過資料必須正確地設計。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 如需有關 Web 組件連接的詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>和[Web 組件連接概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       WebPartConnectionsEventArgs 類別會將事件資料傳遞至方法，使用<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>來處理事件的委派。</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> 有兩個這類連線相關的方法來引發事件，並使用 WebPartConnectionsEventArgs 類別來提供事件資料。 兩者都是成員的<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>方法會引發<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>事件之後已成功連接兩個伺服器控制項，而<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>方法會引發<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>事件之後已中斷連接兩個伺服器控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>       開發人員可以建立自訂事件處理常式方法<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>和<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>事件，並在這些方法中，它們可以使用 WebPartConnectionsEventArgs 類別存取詳細資料的連接。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> 例如，開發人員可以宣告`OnWebPartsConnected`屬性`<asp:webpartmanager>`項目，並指派其處理事件的自訂方法名稱。 在自訂處理常式方法中，開發人員可以使用 WebPartConnectionsEventArgs 物件傳遞給方法的參數存取連接的詳細資料。       WebPartConnectionsEventArgs 類別有兩個多載建構函式。 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>建構函式是預設值; 它會初始化類別的屬性值</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>建構函式呼叫預設建構函式，然後它也會初始化<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>       WebPartConnectionsEventArgs 類別有數個屬性，全部都是指 Web 組件連接的重要層面。 <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>屬性參考到關聯<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>物件，代表整個連線。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>屬性參考<xref:System.Web.UI.WebControls.WebParts.WebPart>或做為提供者在連接中，其他伺服器控制項和<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>屬性參考<xref:System.Web.UI.WebControls.WebParts.WebPart>或做為取用者的伺服器控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>屬性參考連接的<xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>物件，而<xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>屬性參考<xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>物件。</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>"

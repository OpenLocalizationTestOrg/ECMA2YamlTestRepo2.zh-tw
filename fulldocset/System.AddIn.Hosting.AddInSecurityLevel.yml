  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "使用內部網路安全性層級增益集是位於公司內部網路上。 因為伺服器和資訊是在公司防火牆內，這些增益集可以有更高的信任層級。"
  syntax:
    content: Intranet
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel

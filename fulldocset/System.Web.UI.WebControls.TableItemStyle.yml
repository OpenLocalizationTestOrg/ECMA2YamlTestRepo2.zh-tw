  summary: "取得或設定儲存格內容的水平對齊方式。"
  remarks: "您可以使用 HorizontalAlign 屬性來指定資料清單控制項，其容器內的水平對齊。 此屬性設為其中一個<xref:System.Web.UI.WebControls.HorizontalAlign>列舉值。</xref:System.Web.UI.WebControls.HorizontalAlign> 下表列出可能的值。      |值 |描述 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.HorizontalAlign>|未設定水平對齊。 |  |<xref:System.Web.UI.WebControls.HorizontalAlign>|與資料格內靠左對齊的資料格的內容。 |  |<xref:System.Web.UI.MobileControls.Alignment>|儲存格的內容會置中與資料格內。 |  |<xref:System.Web.UI.WebControls.HorizontalAlign>|與資料格內靠右對齊的資料格的內容。 |      這個屬性的值會儲存檢視狀態中。</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }

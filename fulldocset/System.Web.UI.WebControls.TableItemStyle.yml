      type: System.Web.UI.WebControls.HorizontalAlign
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;></xref>列舉值。 預設值是<xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>。"

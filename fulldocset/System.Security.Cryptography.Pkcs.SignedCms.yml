  summary: 'CheckHash 方法可以確認資料完整性的 CMS/PKCS #7 訊息。 CheckHash 是只想要檢查的 CMS 訊息中，雜湊，而不是執行完整的數位簽章驗證的特定安全性基礎結構應用程式中使用的特殊的方法。 CheckHash 不會驗證作者或訊息的寄件者，因為這個方法並不會驗證數位簽章。 一般用途 CMS/PKCS #7 訊息的真實性和完整性檢查，請使用&lt;xref:System.Security.Cryptography.Pkcs.SignedCms.CheckSignature%28System.Boolean%29&gt;或&lt;xref:System.Security.Cryptography.Pkcs.SignedCms.CheckSignature%28System.Security.Cryptography.X509Certificates.X509Certificate2Collection%2CSystem.Boolean%29&gt;方法。'
  remarks: '這個方法不提供的 CMS/PKCS #7 訊息驗證。'
  syntax:
    content: public void CheckHash ();
    parameters: []
  overload: System.Security.Cryptography.Pkcs.SignedCms.CheckHash*
  exceptions:

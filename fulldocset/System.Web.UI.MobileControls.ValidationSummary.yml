- uid: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  id: HeaderText
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: HeaderText
  nameWithType: ValidationSummary.HeaderText
  fullName: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "取得或設定驗證摘要頁面的標題區段中會出現的文字。 預設值是<xref:System.String.Empty>.</xref:System.String.Empty> 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "如果您正在開發在 HTML 中，<xref:System.Web.UI.MobileControls.ValidationSummary>頁面會先轉譯 HeaderText 屬性的值。</xref:System.Web.UI.MobileControls.ValidationSummary> 當驗證程序使表單時，便會產生一份<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>每個驗證程式的屬性。</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 每個執行個體<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>上無效的格式錯誤的結果清單中的屬性。</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 這份錯誤後面<xref:System.Web.UI.MobileControls.Link>為目標的形式無效。</xref:System.Web.UI.MobileControls.Link> 連結文字是值<xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>屬性。</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       WML 1.1 的顯示的錯誤是為 HTML，類似，不同之處在於 HeaderText 屬性會顯示為一般 WML 文字，後面接著每個錯誤訊息，並加上&quot;-&quot;（連字號後面接著一個空格）。"
  syntax:
    content: public string HeaderText { get; set; }
    return:
      type: System.String
      description: "文字會出現在 [驗證] 摘要頁面的標題區段。"
  overload: System.Web.UI.MobileControls.ValidationSummary.HeaderText*
  exceptions: []

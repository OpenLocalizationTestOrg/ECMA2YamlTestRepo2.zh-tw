- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否應該監視的資料庫資料表的變更。"
  remarks: "設定 ASP.NET 應用程式的快取和特定 SQL Server 資料庫資料表時，執行個體中儲存的項目之間的關聯性之後<xref:System.Web.Caching.SqlCacheDependency>類別監視資料表，以便從快取中的資料表變更的項目時自動移除項目。</xref:System.Web.Caching.SqlCacheDependency>       這個類別，以正確運作，如資料庫和您要設定相依性的任何資料表都必須啟用通知。 如需詳細資訊，請參閱備註提供<xref:System.Web.Caching.SqlCacheDependency>類別。</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > 取得或設定值，指出是否在資料庫資料表有使用中<xref:System.Web.Caching.SqlCacheDependency>物件應該受到監視的變更。</xref:System.Web.Caching.SqlCacheDependency>  此設定不會影響資料列層級<xref:System.Web.Caching.SqlCacheDependency>物件。</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已啟用 SQL 快取監視;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462

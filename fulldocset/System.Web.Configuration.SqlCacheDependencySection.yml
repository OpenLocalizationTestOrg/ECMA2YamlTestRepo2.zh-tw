  summary: "取得或設定頻率<xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;></xref>輪詢資料庫資料表的變更。"
  remarks: "PollTime 屬性定義與 ASP.NET 輪詢資料表連結至快取的項目中變更資料庫的時間頻率。       **請注意**中的資料庫層級可以覆寫頻率`databases`元素`sqlCacheDependency`中`cache`組態區段。"

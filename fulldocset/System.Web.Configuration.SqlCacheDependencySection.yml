  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "設定 ASP.NET 應用程式的 SQL 快取相依性。 這個類別無法被繼承。"
  remarks: "SqlCacheDependencySection 可讓您以程式設計方式存取和修改`sqlCacheDependency`元素`cache`組態區段。       SQL 快取相依性可讓快取的資料與原始來源同步處理。 設定 ASP.NET 應用程式的快取和特定 SQL Server 資料庫資料表時，執行個體中儲存的項目之間的關聯性之後<xref:System.Web.Caching.SqlCacheDependency>類別監視資料表，以便從快取中的資料表變更的項目，當自動移除項目。</xref:System.Web.Caching.SqlCacheDependency>       這個項目中的設定只會影響資料表為基礎的版本<xref:System.Web.Caching.SqlCacheDependency>物件。</xref:System.Web.Caching.SqlCacheDependency> 資料列層級<xref:System.Web.Caching.SqlCacheDependency>物件搭配[!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)]和更新版本都不會受到這些設定。</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > SqlCacheDependencySection 可將資訊寫入至組態檔，根據定義的區段屬性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值為<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>限制的相關區段 任何嘗試寫入組態檔不允許在階層中的層級，將會導致由剖析器產生的錯誤訊息。 不過，您可以使用這個類別來讀取階層架構中的任何層級的組態資訊。"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'

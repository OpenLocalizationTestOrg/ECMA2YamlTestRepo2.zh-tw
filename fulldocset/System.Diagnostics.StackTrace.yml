  remarks: "使用傳回的<xref:System.Diagnostics.StackFrame>陣列來列舉及檢查<xref:System.Diagnostics.StackTrace>。</xref:System.Diagnostics.StackTrace>函式呼叫</xref:System.Diagnostics.StackFrame> 傳回陣列的長度等於<xref:System.Diagnostics.StackTrace.FrameCount%2A>屬性值。</xref:System.Diagnostics.StackTrace.FrameCount%2A>       <xref:System.Diagnostics.StackFrame>陣列項目是依反向時間順序。</xref:System.Diagnostics.StackFrame> <xref:System.Diagnostics.StackFrame>陣列索引 0 表示最新函式呼叫中的堆疊追蹤和推入至呼叫堆疊的最後一個框架。</xref:System.Diagnostics.StackFrame> <xref:System.Diagnostics.StackFrame>的陣列索引處<xref:System.Diagnostics.StackTrace.FrameCount%2A>減 1 代表最舊函式呼叫中的堆疊追蹤和第一個推入至呼叫堆疊框架。</xref:System.Diagnostics.StackTrace.FrameCount%2A> </xref:System.Diagnostics.StackFrame>       若要取得所有的堆疊框架的堆疊追蹤，使用 GetFrames 方法使用<xref:System.Diagnostics.StackTrace.GetFrame%2A>方法，以取得特定的堆疊框架的堆疊追蹤。</xref:System.Diagnostics.StackTrace.GetFrame%2A> <xref:System.Diagnostics.StackFrame>索引會依照類似的兩種方法。</xref:System.Diagnostics.StackFrame> 例如，<xref:System.Diagnostics.StackFrame>索引 GetFrames 所傳回的陣列中為 0 相當於<xref:System.Diagnostics.StackFrame>傳回<xref:System.Diagnostics.StackTrace.GetFrame%2A>輸入索引為 0。</xref:System.Diagnostics.StackTrace.GetFrame%2A> </xref:System.Diagnostics.StackFrame> </xref:System.Diagnostics.StackFrame>"
  example:
  - "The following code example demonstrates enumerating the frames in a <xref:System.Diagnostics.StackTrace>.  \n  \n [!code-cpp[StackTraceSample2#3](~/add/codesnippet/cpp/m-system.diagnostics.sta_14_1.cpp)]\n [!code-vb[StackTraceSample2#3](~/add/codesnippet/visualbasic/m-system.diagnostics.sta_14_1.vb)]\n [!code-cs[StackTraceSample2#3](~/add/codesnippet/csharp/m-system.diagnostics.sta_14_1.cs)]"
  syntax:

  name: ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  nameWithType: RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  fullName: System.Web.Management.RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "允許特定的組態區段和組件金鑰容器提供的參數為基礎的管理。"
  remarks: "ProtectedConfigAction 方法是在內部用來保護且取消保護組態內的區段。 ProtectedConfigAction 方法也支援組件金鑰容器的管理。"
  syntax:
    content: public void ProtectedConfigAction (long options, string firstArgument, string secondArgument, string providerName, string appPath, string site, string cspOrLocation, int keySize, out IntPtr exception);
    parameters:
    - id: options
      type: System.Int64
      description: "要執行的動作類型。"
    - id: firstArgument
      type: System.String
      description: "組態區段或組件金鑰容器名稱。"
    - id: secondArgument
      type: System.String
      description: "組態檔名稱或帳戶名稱。"
    - id: providerName
      type: System.String
      description: "提供者的名稱。"
    - id: appPath
      type: System.String
      description: "應用程式路徑。"
    - id: site
      type: System.String
      description: "站台參照。"
    - id: cspOrLocation
      type: System.String
      description: "組態位置。"
    - id: keySize
      type: System.Int32
      description: "金鑰大小。"
    - id: exception
      type: System.IntPtr
      description: "若要顯示例外狀況。"
  overload: System.Web.Management.RegiisUtility.ProtectedConfigAction*
  exceptions: []
  platform:

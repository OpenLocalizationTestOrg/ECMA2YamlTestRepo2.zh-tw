  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.Panel>控制會當做容器使用其他控制項，尤其是當控制項透過程式設計方式產生。</xref:System.Web.UI.WebControls.Panel>       在視覺化設計工具中，當您從來源切換到設計檢視中，標記來源描述相關聯的程式碼<xref:System.Web.UI.WebControls.Panel>剖析控制項時，並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.Panel> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。 PanelContainerDesigner 類別提供設計階段支援<xref:System.Web.UI.WebControls.Panel>視覺化設計工具中的控制項。</xref:System.Web.UI.WebControls.Panel>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>屬性取得出現在相關聯的標題<xref:System.Web.UI.WebControls.Panel>控制項。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>屬性會取得針對關聯控制項的樣式。</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>屬性一律會傳回`true`，指出設計工具會建立相關聯的暫存複本<xref:System.Web.UI.WebControls.Panel>以產生設計階段標記。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>方法準備設計工具，以檢視、 編輯和設計關聯<xref:System.Web.UI.WebControls.Panel>控制項。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>方法會將集合元素設定針對關聯控制項的各種不同的樣式屬性的字串表示。</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'

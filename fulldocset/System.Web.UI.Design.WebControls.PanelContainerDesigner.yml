  remarks: "因為 UsePreviewControl 屬性一律會是`true`，設計工具會使用<xref:System.Web.UI.WebControls.View>包含一份相關聯的控制項<xref:System.Web.UI.WebControls.Panel>控制項以產生設計階段標記。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>控制項不會影響任何持續性<xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       如果 UsePreviewControl 屬性覆寫以傳回`false`，設計師會使用相關聯<xref:System.Web.UI.WebControls.Panel>本身以產生設計階段標記，以及控制項的設計階段變更將會保存在網頁標記原始程式碼。</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []

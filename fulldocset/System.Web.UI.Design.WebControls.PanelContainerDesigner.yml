  remarks: "視覺化設計工具會準備好要用來呈現的設計工具時呼叫 Initialize 方法<xref:System.Web.UI.WebControls.Panel>控制項。</xref:System.Web.UI.WebControls.Panel> 初始化和其基底的方法設定屬性，並設定所需的設計工具的作業事件。       `component`參數是<xref:System.Web.UI.WebControls.Panel>與這個設計工具或一份相關聯的控制項<xref:System.Web.UI.WebControls.Panel>控制項。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel>"

  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "建立並設定為裝載 ASP.NET 應用程式定義域。"
  syntax:
    content: public static object CreateApplicationHost (Type hostType, string virtualDir, string physicalDir);
    parameters:
    - id: hostType
      type: System.Type
      description: "若要建立新的應用程式定義域中的使用者提供類別的名稱。"
    - id: virtualDir
      type: System.String
      description: "虛擬目錄的應用程式定義域。例如，/myapp。"
    - id: physicalDir
      type: System.String
      description: "實體目錄的 ASP.NET 網頁的位置; 的應用程式定義域例如，c:\\mypages。"
    return:
      type: System.Object
      description: "使用者提供的類別，用來封送處理至新建立的應用程式定義域呼叫執行個體。"

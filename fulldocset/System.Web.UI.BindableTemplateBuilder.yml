  name: BindableTemplateBuilder
  nameWithType: BindableTemplateBuilder
  fullName: System.Web.UI.BindableTemplateBuilder
  type: Class
  summary: "支援頁面剖析的自動繫結至 ASP.NET 資料來源控制項樣板化的內容區段內的資料繫結控制項。 這個類別無法被繼承。"
  remarks: "BindableTemplateBuilder 類別用於在設計階段和編譯網頁以支援擷取資料繫結範本中的雙向繫結的控制項屬性的值。 BindableTemplateBuilder 物件產生的程式碼實作<xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>範本的方法。</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       BindableTemplateBuilder 是<xref:System.Web.UI.TemplateBuilder>包含範本內容的資料繫結控制項。</xref:System.Web.UI.TemplateBuilder> 如果在設計階段或在無編譯的頁面中，使用資料繫結控制項，則<xref:System.Web.UI.IBindableTemplate>BindableTemplateBuilder 上的介面用來剖析雙向樣板化控制項中資料繫結。</xref:System.Web.UI.IBindableTemplate> 如果編譯資料繫結控制項，執行個體<xref:System.Web.UI.CompiledBindableTemplateBuilder>類別會建立並指派值給<xref:System.Web.UI.IBindableTemplate>物件。</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       如需有關 ASP.NET 資料繫結、 運算式和語法的詳細資訊，請參閱[繫結至資料庫](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)和[資料繫結運算式概觀](~/add/includes/ajax-current-ext-md.md)。"

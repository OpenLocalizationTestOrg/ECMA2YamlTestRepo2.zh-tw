  namespace: System.Web.UI
  summary: "通知<xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;></xref>物件，它會新增至父控制項產生器。"
  remarks: "如果資料繫結控制項包含可支援雙向資料繫結，OnAppendToParentBuilder 方法，除了呼叫樣板化內容<xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>基底類別方法，也會建立的執行個體<xref:System.Web.UI.ExtractTemplateValuesMethod>委派。</xref:System.Web.UI.ExtractTemplateValuesMethod> </xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>"
  syntax:
    content: public override void OnAppendToParentBuilder (System.Web.UI.ControlBuilder parentBuilder);
    parameters:
    - id: parentBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref>来加入目前的產生器。"
  overload: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder*
  exceptions: []
  platform:
  - net462

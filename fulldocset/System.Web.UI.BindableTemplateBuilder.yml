- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "擷取一組繫結使用樣板化的內容中的雙向 ASP.NET 資料繫結語法，在設計階段和編譯網頁中的值的名稱/值組。"
  remarks: "ExtractValues 方法<xref:System.Web.UI.BindableTemplateBuilder>類別實作<xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>方法。</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>要從中擷取名稱/值組，這是資料繫結控制項傳遞至雙向資料繫結案例中的相關聯的資料來源控制項。"
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>的名稱/值組，其中名稱代表繫結樣板化的內容中的第一個參數指定的項目資料欄位，而值是使用雙向 ASP.NET 資料繫結語法繫結的屬性值的目前值。"
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder(System.Web.UI.ControlBuilder)

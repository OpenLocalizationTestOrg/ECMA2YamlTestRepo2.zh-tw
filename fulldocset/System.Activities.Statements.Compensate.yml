  remarks: "當目標的<xref:System.Activities.Statements.CompensationHandle>指定，則<xref:System.Activities.Statements.Compensate>活動會明確叫用補償處理常式，<xref:System.Activities.Statements.CompensableActivity>它會傳回<xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> </xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Compensate> </xref:System.Activities.Statements.CompensationHandle> 當目標的<xref:System.Activities.Statements.CompensationHandle>未指定，<xref:System.Activities.Statements.Compensate>活動叫用預設補償之任何子系<xref:System.Activities.Statements.CompensableActivity>成功完成的反向順序中的活動。</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Compensate> </xref:System.Activities.Statements.CompensationHandle> <xref:System.>InvalidOperationException？ qualifyHint = False & autoUpgrade = True 會擲回，如果目標是指<xref:System.Activities.Statements.CompensableActivity>先前已確認或補償。</xref:System.Activities.Statements.CompensableActivity> </xref:System.>       這個屬性是唯讀，在執行階段。 如果在執行階段設定值<xref:System.InvalidOperationException>，就會引發。</xref:System.InvalidOperationException>"

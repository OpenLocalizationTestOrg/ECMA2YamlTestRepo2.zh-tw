  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>和<xref:System.AddIn.Hosting.AddInStore.Update%2A>方法，維護的存放區的可用管線區段的相關資訊，請使用這個屬性來識別增益集端配接器。</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       這個屬性應該只用於啟動的管線區段的類型。 代表主應用程式與增益集之間傳遞物件的類型不需要這個屬性。"

  type: Enum
  summary: "指定對齊線的相對的重要性。"
  remarks: "對齊線的優先權會做為視覺化設計工具如何處理其對等體對齊線的建議。 版面配置引擎會使用簡單的方法，來決定是否要顯示控制項的對齊線︰ 只有最高優先權對齊線，包括其值為 Always 時顯示每個方向 — 垂直或水平。       若要設定對齊線的優先順序，建立<xref:System.Windows.Forms.Design.Behavior.SnapLine>類別</xref:System.Windows.Forms.Design.Behavior.SnapLine>的執行個體時，被指定 SnapLinePriority 列舉"
  syntax:
    content: public enum SnapLinePriority
  inheritance:

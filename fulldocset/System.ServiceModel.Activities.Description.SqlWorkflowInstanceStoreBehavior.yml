- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "取得或設定<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>屬性。</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> 這個屬性會指定服務主機在接收時應該採取什麼動作<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>當主機嘗試鎖定執行個體，因為目前被另一部主機鎖定執行個體。"
  remarks: "此欄位允許的選項為︰ 無、 Basic Retry] 及 [Aggressive Retry。 預設值為 None。 下列清單提供您這三個選項的描述:-無。 服務主機不會嘗試鎖定執行個體，以及傳遞<xref:System.Runtime.DurableInstancing.InstanceLockedException>給呼叫者。</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Basic Retry。 服務主機會重新嘗試鎖定執行個體，以線性重試間隔，並將例外狀況傳遞至位於順序結尾的呼叫端。      -積極重試。 服務主機，重新嘗試鎖定執行個體，以指數遞增延遲，以及傳遞<xref:System.Runtime.DurableInstancing.InstanceLockedException>至位於順序結尾的呼叫端。</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "此動作的服務主機時，應該採取接收<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>。"
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462

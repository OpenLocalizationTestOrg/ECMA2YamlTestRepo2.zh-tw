  summary: "取得或設定<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*>屬性。</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*> 此屬性會指定執行個體完成後，是否要執行個體狀態資訊保留在持續性資料庫中。"
  remarks: "完成會使持續性資料庫快速成長，而這會影響資料庫效能之後，仍保留執行個體。 您應該設定資料庫清除原則來刪除這些定期以確保資料庫的效能層級的記錄符合您的效能需求。"
  syntax:

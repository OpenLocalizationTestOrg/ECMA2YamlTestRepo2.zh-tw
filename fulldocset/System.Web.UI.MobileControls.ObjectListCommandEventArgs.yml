  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "取得或設定預設命令的名稱。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "設定時，<xref:System.Web.UI.MobileControls.ObjectList>嘗試呈現叫用的預設命令的捷徑。</xref:System.Web.UI.MobileControls.ObjectList> 在 HTML 中，預設在轉譯`ListView`的連結以顯示第一個欄位`DetailsView`的<xref:System.Web.UI.MobileControls.ObjectList>。</xref:System.Web.UI.MobileControls.ObjectList> 藉由設定 DefaultCommand 屬性，按一下連結會叫用的預設命令。 叫用的預設命令引發<xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>事件。</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> <xref:System.Web.UI.MobileControls.Command.CommandName%2A>的<xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>物件設定為 DefaultCommand 屬性的值。</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       即使定義預設的命令，您應該具有相同名稱的命令集合中包含的命令。 如果控制項無法呈現圖形元素包含預設命令的捷徑，預設值命令，還是可以透過<xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection>轉譯"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

items:
- uid: System.EnterpriseServices.BYOT
  id: BYOT
  children:
  - System.EnterpriseServices.BYOT.CreateWithTipTransaction(System.String,System.Type)
  - System.EnterpriseServices.BYOT.CreateWithTransaction(System.Object,System.Type)
  langs:
  - csharp
  name: BYOT
  nameWithType: BYOT
  fullName: System.EnterpriseServices.BYOT
  type: Class
  summary: "包裝 COM + <xref uid=&quot;langword_csharp_ByotServerEx&quot; name=&quot;ByotServerEx&quot; href=&quot;&quot;> </xref>類別和 COM + DTC 介面<xref uid=&quot;langword_csharp_ICreateWithTransactionEx&quot; name=&quot;ICreateWithTransactionEx&quot; href=&quot;&quot;></xref>和<xref uid=&quot;langword_csharp_ICreateWithTipTransactionEx&quot; name=&quot;ICreateWithTipTransactionEx&quot; href=&quot;&quot;> </xref>。 這個類別無法被繼承。"
  remarks: "BYOT （攜帶您自己的交易） 可讓元件，以建立或繼承外部交易。 也就是一種元件，還沒有相關聯的交易可以取得交易。 COM + 允許將任意的既有分散式交易協調器 (DTC) 或 Transaction Internet Protocol (TIP) 交易設定為新的元件內容中的交易屬性。 這可讓的交易由交易處理 (TP) 監視、 物件/工作選取器 (OTS) 或資料庫管理系統 (DBMS) 所控制其存留期與相關聯的 COM + 元件。       BYOT 交易必須謹慎使用。 在某些情況下，它們可能會造成交易跨越多個同步處理網域中 — 也就是可平行處理原則與另一個交易，造成鎖死情況。       自動交易，而不是 BYOT 交易，是對於商務元件的慣用的程式設計模型。"
  syntax:
    content: public sealed class BYOT
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

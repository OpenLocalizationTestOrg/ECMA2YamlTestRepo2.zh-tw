  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "會先嘗試 Kerberos 驗證 （使用 Spn）。 如果 Kerberos 失敗，嘗試 NTLM 驗證。 如果 NTLM 失敗，不會複寫 AD LDS 執行個體。"

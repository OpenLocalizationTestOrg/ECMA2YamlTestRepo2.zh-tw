  summary: "取得或設定要從中擷取的 Authenticode X.509v3 憑證的已簽署的檔案。"
  remarks: "如果有任一個<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>或<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>已經設定，則會忽略這個屬性。</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>"
  syntax:
    content: public string SignedFile { get; set; }
    return:
      type: System.String
      description: "使用 Authenticode 簽章簽署檔案的檔案路徑。"
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  id: X509Certificate
  parent: System.Security.Permissions.PublisherIdentityPermissionAttribute
  langs:
  - csharp
  name: X509Certificate
  nameWithType: PublisherIdentityPermissionAttribute.X509Certificate
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "取得或設定識別呼叫的程式碼的發行者的 Authenticode X.509v3 憑證。"
  remarks: "如果設定這個屬性，<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>和<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>都會被忽略。</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       您可以藉由執行強式名稱工具 (Sn.exe) 取得的十六進位表示法與語彙基元和公用金鑰選項 (**Sn** **-tp** *keyfile* `)`針對具有 Authenticode 簽章的檔案。 如需詳細資訊，請參閱[Sn.exe （強式名稱工具）](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string X509Certificate { get; set; }
    return:
      type: System.String
      description: "X.509 憑證的十六進位表示法。"
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate*
  exceptions: []
  platform:
  - net462

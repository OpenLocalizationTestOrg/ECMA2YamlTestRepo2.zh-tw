  name: PublisherIdentityPermissionAttribute
  nameWithType: PublisherIdentityPermissionAttribute
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "可讓安全性動作<xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;></xref>来套用至使用宣告式安全性的程式碼。 這個類別無法被繼承。"
  remarks: "宣告所允許的範圍需視<xref:System.Security.Permissions.SecurityAction>用。</xref:System.Security.Permissions.SecurityAction>       屬性<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>， <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>，和<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>互斥。</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       安全性屬性所宣告的安全性資訊儲存在屬性目標的中繼資料，而且由系統在執行階段存取。 安全性屬性僅用於宣告式安全性。 命令式安全性，為使用對應的權限類別。      > [!IMPORTANT] > 開頭[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]，不會使用身分識別的權限。   >> 在.NET framework 1.0 和 1.1 版中，身分識別的權限不能有<xref:System.Security.Permissions.PermissionState>權限狀態的值。</xref:System.Security.Permissions.PermissionState> 從.NET Framework 2.0 版開始，識別權限可以有任何權限狀態的值。 這表示在 2.0 和更新版本中，身分識別的權限具有相同的行為，做為實作的權限<xref:System.Security.Permissions.IUnrestrictedPermission>介面。</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > 根據預設，程式碼存取安全性不會檢查<xref:System.Security.Policy.Publisher>辨識項。</xref:System.Security.Policy.Publisher> 除非您的電腦有基礎的自訂程式碼群組<xref:System.Security.Policy.PublisherMembershipCondition>類別，可以改善效能，可以略過 Authenticode 簽章驗證。</xref:System.Security.Policy.PublisherMembershipCondition> 這可以藉由設定執行階段提供<xref:System.Security.Policy.Publisher>用於程式碼存取安全性辨識項。</xref:System.Security.Policy.Publisher> 如需有關如何設定此選項和其應用程式可以使用它，看到項目。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute

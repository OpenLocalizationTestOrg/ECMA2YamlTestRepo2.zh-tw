  name: CodeNamespace
  nameWithType: CodeNamespace
  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "表示命名空間宣告。"
  remarks: "CodeNamespace 可以用來代表命名空間宣告。       <xref:System.CodeDom.CodeNamespace.Name%2A>屬性會指定命名空間的名稱。</xref:System.CodeDom.CodeNamespace.Name%2A> <xref:System.CodeDom.CodeNamespace.Imports%2A>屬性包含命名空間的命名空間匯入指示詞。</xref:System.CodeDom.CodeNamespace.Imports%2A> <xref:System.CodeDom.CodeNamespace.Types%2A>屬性包含命名空間的型別宣告。</xref:System.CodeDom.CodeNamespace.Types%2A> <xref:System.CodeDom.CodeNamespace.Comments%2A>屬性包含在命名空間層級套用的註解。</xref:System.CodeDom.CodeNamespace.Comments%2A>       在某些語言中，命名空間可以函式為容器的型別宣告。相同的命名空間中的所有類型都都可存取而不需要使用完整限定的型別參考，如果型別名稱之間沒有衝突。      > [!NOTE] > 使用完整的型別參考，以避免可能發生的模稜兩可。"
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject

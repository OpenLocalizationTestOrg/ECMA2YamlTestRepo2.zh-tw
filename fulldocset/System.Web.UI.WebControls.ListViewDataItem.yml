  summary: "表示中的個別資料項目<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控制項。"
  remarks: "ListViewDataItem 類別表示中的個別資料項目<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> 資料的項目通常會對應至資料來源物件中的記錄。 類別衍生自<xref:System.Web.UI.WebControls.ListViewItem>類別。</xref:System.Web.UI.WebControls.ListViewItem>       每個項目<xref:System.Web.UI.WebControls.ListView>控制項具有指定之項目類型所表示之<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>屬性。</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> 當項目類型是<xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>，您可以使用 ListViewDataItem 類別，以取得項目的相關詳細資訊。</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       <xref:System.Web.UI.WebControls.ListView>控制項儲存資料中的項目<xref:System.Web.UI.WebControls.ListView.Items%2A>集合。</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> 若要判斷 ListViewDataItem 物件中的索引<xref:System.Web.UI.WebControls.ListView.Items%2A>集合，使用<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>屬性。</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> 若要判斷基礎資料來源中的資料項目的索引，請使用<xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>屬性。</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> 這些索引內容之間的差異在於<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>代表資料項目的位置，在目前頁面中，而<xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>頁面位移為基礎。</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> 如果在未啟用分頁功能<xref:System.Web.UI.WebControls.ListView>控制項使用<xref:System.Web.UI.WebControls.DataPager>控制項，這兩個屬性會包含相同的值。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       您可以使用來存取基礎資料物件的屬性<xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>屬性。</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>屬性時，可使用只在下列期間之後<xref:System.Web.UI.WebControls.ListView.ItemDataBound>事件<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       如需 ListViewDataItem 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"

- uid: System.Web.HttpCookie.Secure
  id: Secure
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Secure
  nameWithType: HttpCookie.Secure
  fullName: System.Web.HttpCookie.Secure
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "取得或設定值，指出是否要傳送 cookie，也就使用僅透過 HTTPS 的安全通訊端層 (SSL)。"
  remarks: "若要設定的 cookie 整個應用程式中使用 SSL 傳輸，應用程式的組態檔，位於應用程式的根目錄中的 Web.config 中啟用它。 如需詳細資訊，請參閱[httpCookies 元素 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/74790718-bfa3-4935-bc9a-59c88797e08f)。 以程式設計方式使用的安全屬性設定的值會覆寫 Web.config 檔案中設定的值。       當處理機密資訊，強烈建議使用 SSL 加密，使用 HTTPS 通訊協定。 SSL 可防止要改變的資料 （資料完整性）、 保護使用者的身分識別 （機密性），並確保資料是來自預期的用戶端 （驗證）。 如需優點加密的詳細資訊，請參閱[密碼編譯服務](~/add/includes/ajax-current-ext-md.md)。 如需有關如何在網際網路資訊服務 (IIS) Web 伺服器上設定 SSL 的詳細資訊，請參閱[Web 伺服器或網站上設定 SSL](http://go.microsoft.com/fwlink/?LinkId=38553)。"
  example:
  - "The following code example takes action if the cookie is set to transmit using SSL.  \n  \n [!code-vb[Classic HttpCookie.Secure Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._5_1.vb)]\n [!code-cs[Classic HttpCookie.Secure Example#1](~/add/codesnippet/csharp/p-system.web.httpcookie._5_1.cs)]"
  syntax:
    content: public bool Secure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要透過 SSL 連線 (HTTPS); 傳送 cookie否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.HttpCookie.Secure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookie.Shareable
  id: Shareable
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Shareable
  nameWithType: HttpCookie.Shareable
  fullName: System.Web.HttpCookie.Shareable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "決定是否允許 cookie 參與輸出快取。"
  remarks: "如果給定<xref:System.Web.HttpResponse>包含一個或多個輸出 cookie Shareable 設`false`（預設值），輸出將會隱藏回應的快取。</xref:System.Web.HttpResponse> 這可避免包含潛在的敏感資訊從回應中快取，並傳送至多個用戶端的 cookie。  若要允許含有 cookie 快取的回應，請設定 快取正常回應，例如使用`OutputCache`指示詞或 MVC 的 [OutputCache] 屬性，然後設定將設為 Shareable 所有傳出 cookie `true`。"
  syntax:
    content: public bool Shareable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指定的輸出快取並不會抑制授與的<xref href=&quot;System.Web.HttpResponse&quot;></xref>包含一或多個輸出的 cookie，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.HttpCookie.Shareable*
  exceptions: []
  platform:
  - net462

- uid: System.Web.HttpCookie.HttpOnly
  id: HttpOnly
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: HttpOnly
  nameWithType: HttpCookie.HttpOnly
  fullName: System.Web.HttpCookie.HttpOnly
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "取得或設定值，指定是否可供用戶端指令碼存取 cookie。"
  remarks: "Microsoft Internet Explorer 第 6 版 Service Pack 1 和更新版本支援 cookie 的屬性，而 HttpOnly，可幫助減輕竊取的 cookie 會導致跨網站指令碼威脅。 Cookie 遭竊可以包含機密資訊識別使用者的站台，例如 ASP.NET 工作階段識別碼或表單驗證票證，並可用來重新執行攻擊者才能偽裝成使用者，或取得機密資訊。 當`HttpOnly`收到相容的瀏覽器 cookie，就無法存取用戶端指令碼。      > [!CAUTION] > HttpOnly 屬性設定為`true`無法防止攻擊者存取網路通道直接存取 cookie。 請考慮使用安全通訊端層 (SSL) 可協助防止這種。 工作站安全性也很重要的因為惡意使用者可以使用開啟的瀏覽器視窗或包含永續性 cookie 電腦取得合法使用者的身分識別與 Web 網站的存取權。       如需有關可能的攻擊，以及如何減輕這些協助此屬性的詳細資訊，請參閱[Mitigating 跨網站指令碼與僅限 HTTP Cookie](http://go.microsoft.com/fwlink/?LinkId=41580)。"
  example:
  - "The following code example demonstrates how to write an `HttpOnly` cookie and shows how it is not accessible by the client through ECMAScript.  \n  \n [!code-cs[HttpOnlyCookie#1](~/add/codesnippet/csharp/p-system.web.httpcookie._2_1.aspx)]\n [!code-vb[HttpOnlyCookie#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._2_1.aspx)]"
  syntax:
    content: public bool HttpOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 cookie 具有<xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;></xref>屬性而且無法存取透過用戶端指令碼，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.HttpCookie.HttpOnly*
  exceptions: []
  platform:
  - net462

  name: HttpCookie
  nameWithType: HttpCookie
  fullName: System.Web.HttpCookie
  type: Class
  summary: "提供類型安全的方式建立及管理個別的 HTTP cookie。"
  remarks: "HttpCookie 類別取得，並設定個別的 cookie 的屬性。 <xref:System.Web.HttpCookieCollection>類別提供方法來儲存、 擷取及管理多個 cookie。</xref:System.Web.HttpCookieCollection>       ASP.NET 包含兩個內建 cookie 集合。 透過集合<xref:System.Web.HttpRequest.Cookies%2A>集合<xref:System.Web.HttpRequest>物件包含用戶端中的伺服器傳送的 cookie`Cookie`標頭。</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Cookies%2A> 透過集合<xref:System.Web.HttpResponse.Cookies%2A>集合<xref:System.Web.HttpResponse>物件包含在伺服器上建立並傳送給用戶端的新 cookie `Set-Cookie` HTTP 回應標頭。</xref:System.Web.HttpResponse> </xref:System.Web.HttpResponse.Cookies%2A>"
  example:
  - "The following code example demonstrates how to check for a cookie named `DateCookieExample` in the <xref:System.Web.HttpRequest> object. If the cookie is not found, it is created and added to the <xref:System.Web.HttpResponse> object. The cookie is set to expire in 10 minutes.  \n  \n [!code-vb[System.Web.HttpCookie#1](~/add/codesnippet/visualbasic/t-system.web.httpcookie_1.aspx)]\n [!code-cs[System.Web.HttpCookie#1](~/add/codesnippet/csharp/t-system.web.httpcookie_1.aspx)]"
  syntax:
    content: public sealed class HttpCookie
  inheritance:

  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "代表波斯曆。"
  remarks: "雖然某些區域使用不同的月份名稱大部分的國家/地區講波斯，使用波斯曆。 波斯曆已正式的行事曆伊朗和阿富汗，而其中一個替代的行事曆塔吉克哈薩克等區域中。      > [!NOTE] > 使用 PersianCalendar 類別和其他行事曆類別的.NET Framework 相關資訊，請參閱[使用行事曆](~/add/includes/ajax-current-ext-md.md)。       波斯曆中的日期開始 Hijra，對應西元 622 年西元 而是從一穆罕默德 (PBUH) 移轉到麥地那的那時的年份。 例如，日期 2002 年 3 月 21 日西元 對應至 Farvardeen 一年的月份的第一天 1381 Anno 波斯曆。       波斯曆以陽曆年為基礎，而且是大約為 365 天長。 循環四個季節，以及新年度開始時從赤道跨越北半球檢視為從地球中心似乎太陽。 新的一年標記 Farvardeen，也就是 spring 北半球中的第一天的月份的第一天。       每個波斯曆中的前六個月都有 31 天內、 每個未來的五個月都有 30 天，和在過去一個月有 29 天一般年份中 30 天，閏年。 閏年是年份，除以 33，具有餘數為 1、 5、 9、 13、 17、 22、 26 或 30。 比方說，1370年年份為閏年，因為除以 33 會得出餘數 17。 每個 33 年週期有大約八個潤年。      ## .NET Framework 版本與 PersianCalendar 類別開頭[!INCLUDE[net_v46](~/add/includes/net-v46-md.md)]，PersianCalendar 類別會使用回教陽曆天文演算法，而不是 observational 的演算法來計算日期。 這會使 PersianCalendar 實作與波斯曆中的一致在伊朗和阿富汗，波斯曆最普遍使用的是兩個國家/地區中使用。 變更會影響在.NET Framework 4 或更新版本上執行的所有應用程式[!INCLUDE[net_v46](~/add/includes/net-v46-md.md)]安裝。       變更演算法的結果:-兩種演算法應該傳回相同的結果，將日期 2123 西曆 1800年之間轉換。      -將日期在 2123 西曆 1800年前後轉換兩種演算法可能會傳回不同的結果。      -<xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>屬性值已從 March 21，0622 變更西曆為 March 22，0622年西曆。</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      -<xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>屬性值已從波斯曆中 9378 年第 10 個月的第 10 天波斯曆中 9378 年第 10 個月 13 日。</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      -<xref:System.Globalization.PersianCalendar.IsLeapYear%2A>方法可能會比先前傳回不同的結果。</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## 使用 PersianCalendar 類別應用程式使用 PersianCalendar 物件計算波斯曆中的日期，或將波斯日期與西曆日期。       您無法使用 PersianCalendar 物件作為文化特性的預設曆法。 所指定的預設曆法<xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>屬性，而且必須是所傳回的行事曆<xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>屬性。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> 目前，PersianCalendar 類別不支援的任何文化特性的選擇性曆法<xref:System.Globalization.CultureInfo>類別，因此不能是預設的行事曆。</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"

  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "將指定的年份轉換為四位數年份表示。"
  remarks: "這個方法會將轉換`year`參數，以使用四位數年份表示<xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>屬性。</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> 傳回值是可讓兩位數年份，即可正確地轉譯為四位數年份的 100 年範圍的上限。 比方說，如果 100 年範圍是從透過 2029年 1930年，然後兩位數的值 30 會解譯為 1930年而兩位數為 29 值解譯為 2029年。       ToFourDigitYear 支援兩位數年份或四位數年份。 傳遞的兩位數年份值 (小於 100) 將使這個方法將值轉換為四位數的值根據<xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>值，表示該適當世紀。</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> 如果應用程式提供 ToFourDigitYear 支援行事曆範圍內的四位數年份值，則方法會傳回實際的輸入的值。 如果應用程式提供支援的行事曆範圍四位數值或它提供一個負數值，方法會擲回例外狀況。"
  example:
  - "The following code example demonstrates the use of the ToFourDigitYear method.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/m-system.globalization.p_3_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/m-system.globalization.p_3_1.cs)]"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "表示要轉換的年份的 1 到 9378 的整數。"
    return:
      type: System.Int32
      description: "整數，其中包含的四位數表示<code> year </code>。"

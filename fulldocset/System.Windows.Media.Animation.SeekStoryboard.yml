  summary: "提供功能的作用中期間內的指定時間搜尋 （略過） 觸發程序動作<xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>。"
  remarks: "搭配 SeekStoryboard 動作<xref:System.Windows.EventTrigger>或<xref:System.Windows.Trigger>要搜尋<xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       請注意，搜尋作業不會分鏡腳本<xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>或<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>設定納入考量︰ 分鏡腳本會被當成它<xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>1 個和任何<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>。</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       搜尋<xref:System.Windows.Media.Animation.Storyboard>觸發程序其<xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>和<xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>事件。</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## 暫停、 繼續、 停止或否則控制項分鏡腳本以互動方式可以暫停、 繼續或控制<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>，以互動方式設定<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>屬性其<xref:System.Windows.Media.Animation.BeginStoryboard>並用<xref:System.Windows.Media.Animation.ControllableStoryboardAction>物件 (例如<xref:System.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或<xref:System.Windows.Media.Animation.StopStoryboard>) 來控制參考其<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 如果<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>的<xref:System.Windows.Media.Animation.BeginStoryboard>並未指定，<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>無法在之後開始時以互動方式控制。</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 請參閱[How to︰ 使用事件觸發程序來控制分鏡腳本之後啟動](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。"

  name: AsyncFlowControl
  nameWithType: AsyncFlowControl
  fullName: System.Threading.AsyncFlowControl
  type: Struct
  summary: "提供功能，以還原移轉或執行內容在執行緒之間的流程。"
  remarks: "執行內容會包含邏輯執行緒中執行相關的所有資訊。 使用可防止其他執行緒的執行內容的流程<xref:System.Threading.ExecutionContext.SuppressFlow%2A?displayProperty=fullName>方法，這個方法會傳回 AsyncFlowControl 結構。</xref:System.Threading.ExecutionContext.SuppressFlow%2A?displayProperty=fullName> <xref:System.Threading.AsyncFlowControl.Undo%2A>傳回 AsyncFlowControl 結構的方法可以用來復原流程隱藏項目。</xref:System.Threading.AsyncFlowControl.Undo%2A> AsyncFlowControl 結構必須使用其建立所在的相同執行緒上。"
  syntax:
    content: 'public struct AsyncFlowControl : IDisposable'
  inheritance:
  - System.ValueType
  implements:
  - System.IDisposable
  platform:
  - net462

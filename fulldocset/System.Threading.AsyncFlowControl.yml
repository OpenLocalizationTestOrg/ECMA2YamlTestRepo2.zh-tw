  namespace: System.Threading
  summary: "目前的執行個體所使用的資源全部釋出<xref href=&quot;System.Threading.AsyncFlowControl&quot;></xref>類別。"
  remarks: "呼叫`Dispose`當您完成使用<xref:System.Threading.AsyncFlowControl>.</xref:System.Threading.AsyncFlowControl> `Dispose`方法會使<xref:System.Threading.AsyncFlowControl>中無法使用的狀態。</xref:System.Threading.AsyncFlowControl> 在呼叫`Dispose`，您必須釋放所有參考<xref:System.Threading.AsyncFlowControl>讓記憶體回收行程可以回收記憶體的<xref:System.Threading.AsyncFlowControl>所佔用。</xref:System.Threading.AsyncFlowControl> </xref:System.Threading.AsyncFlowControl>       如需詳細資訊，請參閱[清除 Unmanaged 資源上](~/add/includes/ajax-current-ext-md.md)和[實作 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 永遠呼叫`Dispose`釋放您的最後一個參考至<xref:System.Threading.AsyncFlowControl>。</xref:System.Threading.AsyncFlowControl>之前 否則，它所使用的資源將不會釋放直到記憶體回收行程呼叫<xref:System.Threading.AsyncFlowControl>物件的`Finalize`方法。</xref:System.Threading.AsyncFlowControl>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Threading.AsyncFlowControl.Dispose*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref>結構不是在執行緒上建立位置。       -或- <xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref>結構已經使用呼叫 Dispose 或<xref:System.Threading.AsyncFlowControl.Undo*>.</xref:System.Threading.AsyncFlowControl.Undo*>"
  platform:
  - net462

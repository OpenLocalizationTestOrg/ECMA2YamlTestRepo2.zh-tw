  summary: "產生資料模型的程式碼的切換參數所識別。"
  remarks: "`namespacePrefix`用來當做唯一的命名空間中相同的命名空間，做為預設容器，或做為在所有其他情況下的伺服器提供命名空間前置詞的類型。 如果`namespacePrefix`是`null`，伺服器提供的命名空間用於所有類型。"
  syntax:
    content: public System.Collections.Generic.IList<System.Data.Metadata.Edm.EdmSchemaError> GenerateCode (System.Xml.XmlReader sourceReader, System.IO.TextWriter targetWriter, string namespacePrefix);
    parameters:
    - id: sourceReader
      type: System.Xml.XmlReader
      description: "XML 讀取器物件。"
    - id: targetWriter
      type: System.IO.TextWriter
      description: "文字寫入器物件。"
    - id: namespacePrefix
      type: System.String
      description: "字串，包含命名空間前置詞。"
    return:
      type: System.Collections.Generic.IList{System.Data.Metadata.Edm.EdmSchemaError}
      description: "在產生期間發生的結構描述錯誤的清單。"

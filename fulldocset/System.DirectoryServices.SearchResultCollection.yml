  remarks: "對於不會公開其基礎存放區的集合，所預期的實作會傳回目前的執行個體。 請注意目前的執行個體的指標可能無法完全包裝其他集合，集合這些集合應該傳回基礎集合`SyncRoot`屬性。       大部分的集合中的類別<xref:System.Collections?displayProperty=fullName>命名空間也實作`Synchronized`方法，這會提供基礎集合周圍同步處理的包裝函式。</xref:System.Collections?displayProperty=fullName> 不過，在衍生的類別可以提供自己的集合的同步化的版本<xref:System.Collections.ICollection.SyncRoot%2A>屬性。</xref:System.Collections.ICollection.SyncRoot%2A> 同步處理的程式碼必須在上執行作業<xref:System.Collections.ICollection.SyncRoot%2A>集合，不是直接在集合中。</xref:System.Collections.ICollection.SyncRoot%2A> 這可確保衍生自其他物件的集合正常運作。 具體而言，保持正常的同步處理與其他可能同時修改集合執行個體的執行緒。       如果沒有`Synchronized`方法的集合，如的預期使用量<xref:System.Collections.ICollection.SyncRoot%2A>看起來像這樣︰ ```c#   ICollection MyCollection =...    lock(MyCollection.SyncRoot) {     // Some operation on the collection, which is now thread safe.    }   ``` [Visual Basic]```   Dim myCollection as New ICollection()    SyncLock myCollection.SyncRoot     &quot; Some operation on the collection, which is now thread safe.    End SyncLock   ```透過集合進行列舉在本質上並非安全執行緒的程序。</xref:System.Collections.ICollection.SyncRoot%2A> 即使集合經過同步化，其他的執行緒仍可修改該集合，使列舉值擲回例外狀況。 若要保證列舉過程的執行緒安全，您可以在整個列舉過程中鎖定集合，或攔截由其他執行緒的變更所造成的例外狀況。       [Visual Basic、 C#]      下列程式碼範例示範如何鎖定集合使用<xref:System.Collections.ICollection.SyncRoot%2A>在整個列舉過程︰ ```c#   ICollection myCollection = new ICollection();    lock(myCollection.SyncRoot) {     foreach (Object item in myCollection) {     // Insert your code here.     }    }   ``` ```vb#   Dim myCollection As New ICollection()    Dim item As Object    SyncLock myCollection.SyncRoot     For Each item In myCollection     &quot; Insert your code here.     Next item    End SyncLock   ```       </xref:System.Collections.ICollection.SyncRoot%2A>"
  syntax:

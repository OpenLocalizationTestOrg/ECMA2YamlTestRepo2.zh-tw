  summary: "取得值，指出是否存取<xref:System.Collections.ICollection>是同步 （安全執行緒）。</xref:System.Collections.ICollection>"
  remarks: "<xref:System.Collections.ICollection.SyncRoot%2A>傳回的物件，可用來同步處理存取具備<xref:System.Collections.ICollection>.</xref:System.Collections.ICollection></xref:System.Collections.ICollection.SyncRoot%2A>       大部分的集合中的類別<xref:System.Collections?displayProperty=fullName>命名空間也會實作同步處理方法，這會提供基礎集合周圍同步處理的包裝函式。</xref:System.Collections?displayProperty=fullName>       透過集合進行列舉在本質上並不是執行緒安全的程序。 即使集合經過同步化，其他的執行緒仍可修改該集合，使列舉值擲回例外狀況。 若要保證列舉過程的執行緒安全，您可以在整個列舉過程中鎖定集合，或攔截由其他執行緒的變更所造成的例外狀況。       [Visual Basic、 C#]      下列程式碼範例示範如何鎖定集合使用<xref:System.Collections.ICollection.SyncRoot%2A>在整個列舉過程︰ ```c#   ICollection myCollection = new ICollection();     lock(myCollection.SyncRoot) {     foreach (Object item in myCollection) {     // Insert your code here.     }    }   ``` ```vb#   Dim myCollection As New ICollection()    Dim item As Object    SyncLock myCollection.SyncRoot     For Each item In myCollection     &quot; Insert your code here.     Next item    End SyncLock   ```       </xref:System.Collections.ICollection.SyncRoot%2A>"

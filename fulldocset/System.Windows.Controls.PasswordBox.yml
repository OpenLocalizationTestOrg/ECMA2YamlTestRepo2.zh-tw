  summary: "表示用於輸入與處理密碼的控制項。"
  remarks: "> [!IMPORTANT]> PasswordBox 具有內建處理反昇<xref:System.Windows.UIElement.MouseUp>和<xref:System.Windows.UIElement.MouseDown>事件。</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp>  因此，自訂事件處理常式，接聽`MouseUp`或`MouseDown`事件從`PasswordBox`永遠不會呼叫。  如果您需要回應這些事件，接聽通道<xref:System.Windows.UIElement.PreviewMouseUp>和<xref:System.Windows.UIElement.PreviewMouseDown>事件相反地，或註冊處理常式取代<xref:System.Windows.EventSetter.HandledEventsToo%2A>（這個第二種選項是僅可透過程式碼） 的引數。</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> 請不要的將處理事件，除非您刻意想要停用 PasswordBox 原生的這些事件處理，並注意這會明顯影響控制項的[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]。      ## PasswordBox 控制項以自訂適用於多個 PasswordBox 控制項使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於 PasswordBox 的狀態，請參閱[PasswordBox Syles 和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在按鈕控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

  type: Class
  summary: "表示已發生錯誤，請下載[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]資訊清單或部署的用戶端電腦的檔案。"
  remarks: "DeploymentDownloadException 可能表示使用者嘗試下載時發生一些問題[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]應用程式更新:-用戶端電腦的網路連線已關閉。      -網頁伺服器、 FTP 伺服器或檔案共用裝載更新則無法使用。      對一或多個檔案中[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]找不到部署。       若要取得詳細的錯誤例外狀況相關資訊，請參閱[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]錯誤記錄檔。 如需詳細資訊，請參閱[疑難排解 ClickOnce 部署](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example installs an application update synchronously, and reports to the user if there was a problem downloading either the manifests or the deployment's files.  \n  \n [!code-cs[ClickOnceAPI#5](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#5)]\n [!code-cpp[ClickOnceAPI#5](~/add/codesnippet/cpp/t-system.deployment.appl_2_1.cpp)]\n [!code-vb[ClickOnceAPI#5](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#5)]"

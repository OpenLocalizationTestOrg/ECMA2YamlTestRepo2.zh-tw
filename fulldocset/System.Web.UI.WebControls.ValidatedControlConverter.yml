  summary: "將可驗證的 Web Form 網頁上的控制項，與驗證控制項轉換為字串，包含控制項的 id。"
  remarks: "並非所有的控制項可以與驗證控制項進行驗證。 這個類別建立與驗證控制項相關聯的 Web Form 網頁上的控制項 Id 的集合。 這個集合通常用在設計工具中顯示一份可以與驗證控制項相關聯的 Web Form 網頁上的控制項。       建立您自己的驗證控制項時，您可以啟用設計工具，以顯示支援驗證控制項的控制項的清單。 只要將屬性加入字串屬性，代表控制項，來驗證，如下所示︰```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"

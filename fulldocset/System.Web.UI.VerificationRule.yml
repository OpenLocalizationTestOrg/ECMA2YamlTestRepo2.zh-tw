  remarks: "使用擴充之類別、 成員或索引子時<xref:System.Web.UI.VerificationAttribute>，但您可以定義條件式運算式所定義的方式<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>和<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>屬性，可由指定 VerificationRule 值的其中一個。</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationAttribute> 如果在建立<xref:System.Web.UI.VerificationAttribute>VerificationRule 沒有指定，預設值是所需使用。</xref:System.Web.UI.VerificationAttribute>       驗證規則的條件運算式的左半部為<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>右側，即是<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>和</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> <xref:System.Web.UI.VerificationConditionalOperator>指定如何<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>比較至<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>。</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationConditionalOperator>"

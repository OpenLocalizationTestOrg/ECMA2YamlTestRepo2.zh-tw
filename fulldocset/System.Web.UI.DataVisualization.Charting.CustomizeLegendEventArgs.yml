  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;></xref>事件<xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;></xref>控制項。"
  remarks: "CustomizeLegendEventArgs 類別用來<xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>事件。</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>       此類別中有兩個屬性。 <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>屬性可讓您刪除或修改預設和自訂圖例項目，以及將自訂圖例項目。</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> 這個屬性也可用來變更圖例項目的順序。       <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>屬性用來識別引發這個事件的圖例。</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
  syntax:
    content: 'public class CustomizeLegendEventArgs : EventArgs'

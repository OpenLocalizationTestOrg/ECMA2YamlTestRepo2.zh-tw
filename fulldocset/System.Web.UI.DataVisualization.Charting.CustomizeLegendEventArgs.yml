- uid: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  id: LegendItems
  parent: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs
  langs:
  - csharp
  name: LegendItems
  nameWithType: CustomizeLegendEventArgs.LegendItems
  fullName: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "用來移除、 修改或變更這兩個自訂的順序和預設圖例項目中的<xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;></xref>事件。 也可以用來新增自訂圖例項目。"
  remarks: "LegendItems 屬性可讓您刪除或修改預設和自訂圖例項目中的<xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>事件，並且新增自訂圖例項目。</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> 也可以變更圖例項目的順序。      > [!NOTE] ><xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>和[LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md)屬性可以用來決定預設的圖例項目相關聯的資料元素。</xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> 這些屬性會傳回零長度字串的自訂圖例項目，因為自訂項目不是圖表資料相關聯。       此屬性可讓您判斷哪些<xref:System.Web.UI.DataVisualization.Charting.Legend>引發事件，可讓您自訂個別[圖例](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.DataVisualization.Charting.Legend>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendItemsCollection
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></xref> object."
  overload: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems*
  exceptions: []
  platform:
  - net462

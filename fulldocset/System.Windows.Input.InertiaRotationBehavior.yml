  namespace: System.Windows.Input
  summary: "取得或設定旋轉會變慢的速度，以度為單位，每平方毫秒。"
  remarks: "您可以使用 DesiredDeceleration 屬性來指定所需的減速慣性。 設定<xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>或 DesiredDeceleration，但非兩者。</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> 當您設定這些屬性時，其他的屬性變更為<xref:System.Double.NaN?displayProperty=fullName>有值。</xref:System.Double.NaN?displayProperty=fullName>       如需操作的詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。  如需操作回應的應用程式的範例，請參閱[逐步解說︰ 建立您第一個接觸的應用程式](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "速率旋轉會減慢以度為單位，每平方毫秒。 預設值是&lt;xref:System.Double?displayProperty=fullName&gt;。"
  overload: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration*
  exceptions:

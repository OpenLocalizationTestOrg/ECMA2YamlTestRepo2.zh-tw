  namespace: System.Workflow.Runtime.Tracking
  summary: "初始化的新執行個體<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;></xref>類別。"
  remarks: "預設建構函式會初始化空白追蹤點。 指定沒有比對的位置、 排除的位置、 資料擷取或附註。 您必須將至少一個<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>至<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A></xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>設定追蹤點 您可以選擇性地加入物件至<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>， <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>，和<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"

  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "定義關聯的活動執行狀態變更来追蹤工作流程執行個體潛在執行路徑中的點。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]每當活動的執行狀態變更時，工作流程執行個體都會發出活動狀態事件到執行階段追蹤基礎結構。 ActivityTrackPoint 定義符合這類活動狀態事件的工作流程潛在執行路徑中的點。 ActivityTrackPoint 包含包含在比對內的位置、 排除在比對的位置和應在追蹤點符合時從工作流程執行個體擷取資料。 您可以加入至 ActivityTrackPoint<xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>指示執行階段追蹤基礎結構傳送至<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>至追蹤服務指定的集合的活動狀態事件發生時。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> 單一 ActivityTrackPoint 可能會符合工作流程執行個體中的多個點。       <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>包含工作流程執行個體潛在執行路徑中位置的比對條件。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 您可以加入<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>物件加入至<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>以定義應該由追蹤點包含在比對內的位置。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 同樣地，您可以加入<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>物件加入至<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>以定義應該排除比對追蹤點的位置。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       您可以加入<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>物件和<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>物件加入至<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>以指定應在追蹤點符合時從工作流程執行個體擷取資料。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> 擷取的資料將會包含在<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       您可以加入<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>以指定與追蹤點關聯的其他資訊。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> 這些註解將會包含在<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>追蹤點符合時傳送。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint

- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得與追蹤點關聯的附註集合。"
  remarks: "您可以將註解來指定在傳回的附註加入<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>追蹤點符合時要傳送至追蹤服務。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> 如果註解是空的沒有註釋是與追蹤點關聯。       附註是`strings`定義包含與追蹤點關聯的資訊。 例如，附註可能包含工作流程可以從此追蹤點，取得的潛在執行路徑的相關資訊，或可能包含在使用者介面中顯示的資訊。"
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. 預設為空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得應由執行階段追蹤基礎結構排除在追蹤點的位置集合。"
  remarks: "如果有任何<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>中 ExcludedLocations 比對特定活動狀態事件，將不會比對追蹤點，而且沒有<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>將傳送至追蹤服務。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 如果 ExcludedLocations 是空的則沒有排除的位置。       您可以使用 ExcludedLocations 特別排除由執行階段追蹤基礎結構所追蹤的位置。 例如，如果您想要追蹤所有<xref:System.Workflow.Activities.CodeActivity>活動，除了<xref:System.Workflow.Activities.CodeActivity>活動，具有<xref:System.Workflow.ComponentModel.Activity.Name%2A>&quot;Code1&quot;的屬性，您可以定義<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>比對所有<xref:System.Workflow.Activities.CodeActivity>活動並將它新增至<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> 然後您可以定義另一個<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>符合<xref:System.Workflow.Activities.CodeActivity>活動<xref:System.Workflow.ComponentModel.Activity.Name%2A>屬性設定為&quot;Code1&quot;，並將它加入 ExcludedLocations。</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 追蹤點再將比對所有<xref:System.Workflow.Activities.CodeActivity>&quot;Code1&quot;活動除外的活動。</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> ，指定要排除在追蹤點位置。 預設為空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得集合，其中指定要從工作流程執行個體擷取並傳送至追蹤服務的資料。"
  remarks: "追蹤點符合時，執行階段追蹤基礎結構可以從工作流程執行個體擷取資料。 執行階段追蹤基礎結構的封裝中擷取的資料<xref:System.Workflow.Runtime.Tracking.TrackingDataItem>物件放在<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>的<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>針對它傳送至追蹤服務。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> 如果擷取是空的就會不擷取任何資料。       您可以加入<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>與追蹤點，相關聯的物件來指定應該從活動中擷取的成員資料的擷取，而且您可以加入<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>來指定要從工作流程活動中擷取的成員資料擷取的物件。</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> ，指定要擷取並傳送至追蹤服務的資料。 預設為空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "取得應由執行階段追蹤基礎結構包含在追蹤點比對內位置的集合。"
  remarks: "MatchingLocations 是空的如果在追蹤點無法比對執行階段追蹤基礎結構。 您必須加入至少一個<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>至 MatchingLocations 為<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>參與比對。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       如果有的話，將比對追蹤點<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>MatchingLocations 中所比對執行階段追蹤基礎結構，且沒有<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>中<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>時要比對。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> ，指定要為追蹤點比對的位置。 預設為空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462

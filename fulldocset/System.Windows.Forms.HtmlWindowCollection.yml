  type: Class
  summary: "表示包含在另一個 windows <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>。"
  remarks: "HTML 文件可能包含`FRAMESET`，定義多個固定`FRAME`物件，其中每一個都包含它自己的 HTML 網頁。 或者，文件可能包含一些`IFRAME`可以放置在其他文件內的任意文件的物件。 `FRAME`物件和`IFRAME`物件都由其最高的層級 HtmlWindowCollection，其中包含的型別<xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow>元素       HtmlWindowCollection 支援<xref:System.Collections.IEnumerator>介面，因此可用於迴圈建構。</xref:System.Collections.IEnumerator> 它也會定義項目的方法，可讓您存取的集合，透過方法呼叫或使用標準陣列語法項目。       如果您建立新的 windows 與<xref:System.Windows.Forms.HtmlWindow.Open%2A>或<xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>方法，並包含這些視窗所裝載的文件`FRAME`或`IFRAME`項目，這些項目將會出現在父系分頁的 HtmlWindowCollection。</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       如需有關框架的詳細資訊，請參閱文件<xref:System.Windows.Forms.HtmlWindow.Frames%2A>屬性。</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"

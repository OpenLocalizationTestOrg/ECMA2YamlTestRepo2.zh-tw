  remarks: "GDI + 轉換的映像儲存在使用影像編碼器<xref:System.Drawing.Bitmap>物件至各種檔案格式。</xref:System.Drawing.Bitmap> 影像轉碼器是內建 GDI + BMP、 JPEG、 GIF、 TIFF 和 PNG 格式。 當您呼叫時，會叫用編碼器<xref:System.Drawing.Image.Save%2A>或<xref:System.Drawing.Image.SaveAdd%2A>方法<xref:System.Drawing.Image>物件。</xref:System.Drawing.Image> </xref:System.Drawing.Image.SaveAdd%2A> </xref:System.Drawing.Image.Save%2A>"

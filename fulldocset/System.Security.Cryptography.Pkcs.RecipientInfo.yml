  name: RecipientInfo
  nameWithType: RecipientInfo
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo
  type: Class
  summary: 'RecipientInfo 類別代表 CMS/PKCS #7 訊息收件者的相關資訊。 RecipientInfo 類別是抽象類別繼承<xref href=&quot;System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo&quot;></xref>和<xref href=&quot;System.Security.Cryptography.Pkcs.KeyTransRecipientInfo&quot;></xref>類別。'
  remarks: "這是抽象類別，無法具現化。  它會繼承<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>和<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>類別。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>"
  syntax:
    content: public abstract class RecipientInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

  - csharp
  name: KeyEncryptionAlgorithm
  nameWithType: RecipientInfo.KeyEncryptionAlgorithm
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.KeyEncryptionAlgorithm
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "KeyEncryptionAlgorithm 抽象屬性擷取用來執行金鑰建立的演算法。"
  remarks: "這是抽象的屬性<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>和<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>覆寫"
  syntax:
    content: public abstract System.Security.Cryptography.Pkcs.AlgorithmIdentifier KeyEncryptionAlgorithm { get; }
    return:
      type: System.Security.Cryptography.Pkcs.AlgorithmIdentifier
      description: '<xref href=&quot;System.Security.Cryptography.Pkcs.AlgorithmIdentifier&quot;> </xref>物件，其中包含用來建立 CMS/PKCS #7 訊息收件者與訂閱者之間的金鑰演算法的值。'
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.KeyEncryptionAlgorithm*
  exceptions: []
  platform:
  - net462

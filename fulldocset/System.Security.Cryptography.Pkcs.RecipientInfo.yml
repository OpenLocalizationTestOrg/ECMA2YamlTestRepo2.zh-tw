  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.EncryptedKey
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "EncryptedKey 抽象屬性擷取收件者的加密金鑰處理內容。"
  remarks: "這是抽象的屬性<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>和<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>覆寫"
  syntax:
    content: public abstract byte[] EncryptedKey { get; }
    return:
      type: System.Byte[]
      description: "包含加密收件者的金鑰處理內容的位元組值陣列。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.EncryptedKey*
  exceptions: []
  platform:
  - net462

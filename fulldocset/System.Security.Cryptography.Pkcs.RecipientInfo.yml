  namespace: System.Security.Cryptography.Pkcs
  summary: "RecipientIdentifier 抽象屬性擷取收件者的識別項。"
  remarks: "這是抽象的屬性<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>和<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>覆寫"
  syntax:
    content: public abstract System.Security.Cryptography.Pkcs.SubjectIdentifier RecipientIdentifier { get; }
    return:
      type: System.Security.Cryptography.Pkcs.SubjectIdentifier
      description: "A <xref href=&quot;System.Security.Cryptography.Pkcs.SubjectIdentifier&quot;> </xref>物件，其中包含收件者的識別項。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.RecipientIdentifier*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Type
  id: Type
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Type
  nameWithType: RecipientInfo.Type
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Type
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: '類型屬性擷取收件者的類型。 收件者的類型決定這兩種主要的通訊協定用來建立訂閱者之間的 CMS/PKCS #7 訊息的收件者的索引鍵。'
  syntax:
    content: public System.Security.Cryptography.Pkcs.RecipientInfoType Type { get; }
    return:
      type: System.Security.Cryptography.Pkcs.RecipientInfoType
      description: "值為<xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfoType&quot;></xref>定義收件者類型的列舉。"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Type*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: '版本抽象屬性擷取收件者資訊的版本。 在衍生的類別會自動設定為它們的物件，這個屬性和值會指出是否使用 PKCS #7 或密碼編譯訊息語法 (CMS) 來保護訊息。 也表示版本是否<xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;></xref>物件會建立金鑰協議演算法或金鑰傳輸演算法的密碼編譯金鑰。'
  remarks: "這是抽象的屬性<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>和<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>覆寫       版本會決定訊息是否為 PKCS #7 訊息或 CMS 訊息。 CMS 是較新的 PKCS #7 超集。"
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>值，表示的新版<xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;></xref>物件。</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462

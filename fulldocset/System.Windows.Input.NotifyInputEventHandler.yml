  remarks: "輸入的臨時區域處理輸入[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]事件。       搭配使用 NotifyInputEventHandler<xref:System.Windows.Input.InputManager.PreNotifyInput>和<xref:System.Windows.Input.InputManager.PostNotifyInput>事件。</xref:System.Windows.Input.InputManager.PostNotifyInput> </xref:System.Windows.Input.InputManager.PreNotifyInput>       在處理輸入[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]後續階段中︰ 1。  前置處理階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PreProcessInput>事件。</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  預先通知階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PreNotifyInput>事件。</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]輸入的事件所引發。      4.  通知後階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PostNotifyInput>事件。</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  後置處理階段。  輸入的管理員引發<xref:System.Windows.Input.InputManager.PostProcessInput>事件。</xref:System.Windows.Input.InputManager.PostProcessInput>"

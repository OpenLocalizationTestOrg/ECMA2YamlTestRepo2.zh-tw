  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定顯示在 編輯選取的項目範本<xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;></xref>物件。"
  remarks: "使用 EditItemTemplate 屬性來控制中進行編輯選取之項目的外觀<xref:System.Web.UI.WebControls.TemplateColumn>物件。</xref:System.Web.UI.WebControls.TemplateColumn> 指定藉由建立定義如何呈現資料行中的項目範本的外觀。 若要指定的範本進行編輯選取的項目，先將開啟和關閉`<EditItemTemplate>`標記的開頭和結尾標記之間`<TemplateColumn>`項目。 然後，您可以列出控制在開頭和結尾之間的項目外觀的內容`<EditItemTemplate>`標記。 內容可以為純文字，一樣簡單，或者可以設為更複雜將其他控制項內嵌在範本中。"
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-實作物件，其中包含顯示在正在編輯的項目範本<xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，表示這個屬性未設定。"
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462

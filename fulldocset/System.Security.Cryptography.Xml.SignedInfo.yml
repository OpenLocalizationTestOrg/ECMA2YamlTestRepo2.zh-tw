  remarks: "SignatureMethod 屬性會使用字串統一資源識別元 (URI) 來代表`<SignatureMethod>`XML 數位簽章的項目。       使用 SignatureMethod 屬性來指定要用於簽章產生和驗證演算法。 這個屬性會識別建立 XML 數位簽章，包含雜湊，公開金鑰演算法、 訊息驗證碼 (Mac)，以及與邊框距離所涉及的所有密碼編譯函式。       使用這個屬性具有下表中的 uri。      |簽章方法 |值 |  |----------------------|-----------|  | HMAC SHA1 | http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> 下列的靜態欄位中也有定義︰ <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|  |使用 SHA1 DSA | http://www.w3.org/2000/09/xmldsig#dsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url><br /><br /> 下列的靜態欄位中也有定義︰ <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|  |使用 SHA1 RSA | http://www.w3.org/2000/09/xmldsig#rsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl><br /><br /> 下列的靜態欄位中也有定義︰ <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|      如需有關 XML 數位簽章的詳細資訊，請參閱 World Wide Web Consortium (W3C) [XML 簽章語法和處理規格](http://www.w3.org/TR/xmldsig-core/)。</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>"
  syntax:
    content: public string SignatureMethod { get; set; }
    return:
      type: System.String
      description: "用於簽章產生和驗證在目前的演算法名稱<xref href=&quot;System.Security.Cryptography.Xml.SignedInfo&quot;></xref>物件。"
  overload: System.Security.Cryptography.Xml.SignedInfo.SignatureMethod*
  exceptions: []

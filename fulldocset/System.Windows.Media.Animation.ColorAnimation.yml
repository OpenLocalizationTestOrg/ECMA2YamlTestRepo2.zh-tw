  summary: "值的動畫<xref href=&quot;System.Windows.Media.Color&quot;></xref>使用線性插補在指定的<xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*>的兩個目標值之間的屬性"
  remarks: "動畫經過一段時間更新屬性的值。  動畫效果可以是難以察覺的例如移動<xref:System.Windows.Shapes.Shape>幾個像素為單位向左和右或明顯的例如同時微調並變更其色彩會放大 200 的時間成原始大小的物件。</xref:System.Windows.Shapes.Shape> 若要建立動畫中的[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]，動畫關聯物件的屬性值。      ## 目標值 ColorAnimation 類別會建立兩個目標值之間的轉換。 若要設定其目標值，請使用其<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>， <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>，和<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>屬性。</xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A>  下表摘要說明如何<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>， <xref:System.Windows.Media.Animation.ColorAnimation.To%2A>，和<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>可能使用屬性一起或分開來判斷動畫的目標值。</xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A>      |指定的屬性 |產生的行為 |  |--------------------------|------------------------|  |<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>|動畫會從正在顯示動畫之屬性的基底值，或前一個動畫的<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>屬性所指定的值的輸出值，根據前一個動畫的設定方式。 |  |<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>和<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>|動畫會從<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>屬性<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>屬性所指定的值所指定的值。 |  |<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>和<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>|動畫會從<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>屬性，即可指定<xref:System.Windows.Media.Animation.ColorAnimation.From%2A>總和的值以及<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>屬性所指定的值。 |  |<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>|動畫會從動畫的屬性的基底值或前一個動畫的輸出<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>屬性所指定的值的值。 |  |<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>|動畫會從正在顯示動畫之屬性的基底值或前一個動畫的輸出值，該值與<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>屬性所指定之值的總和。 |     > [!NOTE] > 如果同時設定<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>和<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>屬性<xref:System.Windows.Media.Animation.ColorAnimation.To%2A>屬性會優先和<xref:System.Windows.Media.Animation.ColorAnimation.By%2A>屬性會被忽略。</xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.By%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.To%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A> </xref:System.Windows.Media.Animation.ColorAnimation.From%2A>       若要使用其他的插補方法，或以動畫顯示兩個以上的目標值之間，使用<xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>物件。</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>       將多個動畫套用至單一屬性的相關資訊，請參閱[主要畫面格動畫概觀](~/add/includes/ajax-current-ext-md.md)。      ## 可凍結的功能，因為 ColorAnimation 類別繼承自<xref:System.Windows.Freezable>，ColorAnimation 物件取得數個特殊的功能，包括下列︰ 它們可以宣告為多個物件之間共用，變成唯讀，以改善效能、 再製，和進行安全執行緒。</xref:System.Windows.Freezable> 如需有關所提供的不同功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"

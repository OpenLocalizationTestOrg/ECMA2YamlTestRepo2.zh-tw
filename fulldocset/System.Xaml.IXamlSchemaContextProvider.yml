  name: IXamlSchemaContextProvider
  nameWithType: IXamlSchemaContextProvider
  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "表示提供 XAML 結構描述內容資訊用於類型轉換器和標記延伸的服務。"
  remarks: "IXamlSchemaContextProvider 服務提供一個屬性， <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       使用 IXamlSchemaContextProvider 服務及其<xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>屬性時，您需要使用中的 XAML 結構描述內容，從標記延伸或類型轉換子實作。</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> 具有可用的 XAML 結構描述內容依賴許多 XAML 相關的作業，最值得注意的到圖形建立物件，其支援類型解析 XAML 型別。 不過，許多情況下，您可以使用特定架構所提供的 XAML 結構描述內容。 或者，您可以使用.NET Framework XAML 服務，它會使用 CLR 和支援的反映所提供的預設 XAML 結構描述內容，並可提供任何 CLR 定義類型的必要 XAML 結構描述內容。       實作預期支援的自訂 XAML 結構描述內容時，可能會呼叫其值轉換器實作，大致上是相關 IXamlSchemaContextProvider 服務。 您可以取得服務的虛擬方法的進入點參數從<xref:System.ComponentModel.TypeConverter>或<xref:System.Windows.Markup.MarkupExtension>該報表服務內容。</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> 或者您也可以改為取得結構描述內容直接從特定的 XAML 讀取器或 XAML 寫入器專用的屬性。"
  syntax:
    content: public interface IXamlSchemaContextProvider
  implements: []
  platform:
  - net462

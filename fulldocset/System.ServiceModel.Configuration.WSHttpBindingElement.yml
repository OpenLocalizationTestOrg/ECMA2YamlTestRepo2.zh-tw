- uid: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.Configuration.WSHttpBindingElement
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WSHttpBindingElement.AllowCookies
  fullName: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，指出是否 WCF 用戶端會自動儲存並重新傳送任何單一 web 服務所傳送的 cookie。"
  remarks: "將 AllowCookies 設定為`true`當用戶端在使用 cookie 的其中一個 web 服務互動時相當實用。  如果您要存取多個服務使用相同的 cookie，請將 AllowCookies 設定為`false`，而且您必須以手動方式將 cookie 標頭加入至每個外寄訊息。 下列程式碼會示範如何執行這項操作︰```c#   MyWebServiceClient client = new MyWebServiceClient();              using (new OperationContextScope(client.InnerChannel))           {               client.DoSomething();                  // Extract the cookie embedded in the received web service response               // and stores it locally               HttpResponseMessageProperty response = (HttpResponseMessageProperty)               OperationContext.Current.IncomingMessageProperties[                   HttpResponseMessageProperty.Name];               sharedCookie = response.Headers[&quot;Set-Cookie&quot;];           }              MyOtherWebServiceClient otherClient = new MyOtherWebServiceClient();              using (new OperationContextScope(otherClient.InnerChannel))           {               // Embeds the extracted cookie in the next web service request               // Note that we manually have to create the request object since               // since it doesn&quot;t exist yet at this stage                HttpRequestMessageProperty request = new HttpRequestMessageProperty();               request.Headers[&quot;Cookie&quot;] = sharedCookie;               OperationContext.Current.OutgoingMessageProperties[                   HttpRequestMessageProperty.Name] = request;                  otherClient.DoSomethingElse();           }      ```"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>如果自動處理的 cookie 是必要項;，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies*
  exceptions: []
  platform:
  - net462

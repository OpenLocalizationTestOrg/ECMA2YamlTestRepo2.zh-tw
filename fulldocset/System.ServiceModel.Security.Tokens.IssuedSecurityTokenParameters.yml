  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "取得值，指出是否發行的權杖具有非對稱金鑰。"
  remarks: "非對稱金鑰會用於公開金鑰加密中，而會使用兩個索引鍵、 公開金鑰和私密金鑰以數學方式相關。 公開金鑰會廣泛地散發，但是私密金鑰保密。 在公開金鑰加密中，則不需要交換共同金鑰。"
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
    return:

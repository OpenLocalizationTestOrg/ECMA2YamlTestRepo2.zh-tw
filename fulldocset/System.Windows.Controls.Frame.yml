  summary: "取得或設定是否<xref href=&quot;System.Windows.Controls.Frame&quot;></xref>隔離外部[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]內容部分信任安全性沙箱內 (預設值<xref uid=&quot;langword_csharp_Internet &quot; name=&quot;Internet &quot; href=&quot;&quot;></xref>權限集合)。"
  remarks: "外部內容是[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]並未隨附於應用程式資源檔案或內容檔案的內容 (請參閱[WPF 應用程式資源、 內容和資料檔案](~/add/includes/ajax-current-ext-md.md))。       SandboxExternalContent 時`true`，和內容的來源<xref:System.Windows.Controls.Frame>為外部[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]檔案，將內容載入至僅限於預設部分信任安全性沙箱`Internet`權限集合。</xref:System.Windows.Controls.Frame> 外部內容後續載入不同的處理序。 如此一來，外部內容會變成隔離，而且沒有存取應用程式範圍的資源，例如資源字典 (請參閱<xref:System.Windows.ResourceDictionary>)。</xref:System.Windows.ResourceDictionary>      > [!NOTE] ><xref:System.Windows.Controls.Frame>只會包含外部內容時<xref:System.Windows.Controls.Frame.Source%2A>屬性設定為[!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)]的外部[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]檔案。</xref:System.Windows.Controls.Frame.Source%2A> </xref:System.Windows.Controls.Frame> <xref:System.Windows.Controls.Frame>使用提供的內容<xref:System.Windows.Controls.ContentControl.Content%2A>屬性會被視為內部內容，而且此後，不隔離。</xref:System.Windows.Controls.ContentControl.Content%2A></xref:System.Windows.Controls.Frame>      <a name=&quot;dependencyPropertyInfo_FrameSandboxExternalContent&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |SandboxExternalContent |  |中繼資料屬性設定為`true`|None |"
  syntax:
    content: public bool SandboxExternalContent { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果內容是放在部分信任安全性沙箱。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Controls.Frame.SandboxExternalContent*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "在部分信任中執行應用程式時，會設定 SandboxExternalContent。"

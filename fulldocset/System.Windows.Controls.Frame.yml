  summary: "畫面格是支援巡覽的內容控制項。"
  remarks: "框架是可讓您瀏覽並顯示內容的內容控制項。 框架可以將服務裝載在其他內容時，就像其他控制項與項目。      > [!CAUTION] > 時的框架控制項巡覽至 HTML 內容、 Frame 控制項在內部具現化的原生 WebBrowser ActiveX 控制項。 WPF 可讓安全性功能，藉由套用到 WebBrowser ActiveX 控制項功能的控制項。 套用的功能控制項不同 Xbap 和獨立的應用程式。 某些應用程式應該套用額外的功能以防止執行惡意內容的控制項。 如需詳細資訊，請參閱 「 WebBrowser 控制項和功能控制項 」 一節[安全性 (WPF)](~/add/includes/ajax-current-ext-md.md)和[WebBrowser 控制項概觀與教學課程](http://go.microsoft.com/fwlink/?LinkId=179388)。       內容可以是任何類型的[!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)]物件和[!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)]檔案。 一般情況下，不過，頁面是慣用的方式瀏覽的套件內容 (請參閱<xref:System.Windows.Controls.Page>)。</xref:System.Windows.Controls.Page>       內容可以藉由設定導覽<xref:System.Windows.Controls.Frame.Source%2A>屬性[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]的所需的內容。</xref:System.Windows.Controls.Frame.Source%2A> 此外，內容可以瀏覽至使用其中一種的下列多載<xref:System.Windows.Controls.Frame.Navigate%2A>方法:- <xref:System.Windows.Controls.Frame.Navigate%28System.Uri%29>-<xref:System.Windows.Controls.Frame.Navigate%28System.Uri%2CSystem.Object%29>當內容導覽[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]，畫面格傳回的物件，包含的內容。</xref:System.Windows.Controls.Frame.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Controls.Frame.Navigate%28System.Uri%29> </xref:System.Windows.Controls.Frame.Navigate%2A> 或者，內容可以瀏覽至使用其中一種<xref:System.Windows.Controls.Frame.Navigate%2A>方法多載會接受物件︰ 可以透過下列事件追蹤- <xref:System.Windows.Controls.Frame.Navigate%28System.Object%29>-<xref:System.Windows.Controls.Frame.Navigate%28System.Object%2CSystem.Object%29>巡覽的存留期:- <xref:System.Windows.Controls.Frame.Navigating>- <xref:System.Windows.Controls.Frame.Navigated>- <xref:System.Windows.Controls.Frame.NavigationProgress>- <xref:System.Windows.Controls.Frame.NavigationFailed>- <xref:System.Windows.Controls.Frame.NavigationStopped>- <xref:System.Windows.Controls.Frame.LoadCompleted>- <xref:System.Windows.Controls.Frame.FragmentNavigation>Not 發生巡覽每次引發所有事件，則為所都引發的事件集由類型 （內容或內容片段），就會發生的瀏覽和巡覽完成的方式 （已取消已停止或失敗)。</xref:System.Windows.Controls.Frame.FragmentNavigation> </xref:System.Windows.Controls.Frame.LoadCompleted> </xref:System.Windows.Controls.Frame.NavigationStopped> </xref:System.Windows.Controls.Frame.NavigationFailed> </xref:System.Windows.Controls.Frame.NavigationProgress> </xref:System.Windows.Controls.Frame.Navigated> </xref:System.Windows.Controls.Frame.Navigating> </xref:System.Windows.Controls.Frame.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Controls.Frame.Navigate%28System.Object%29> </xref:System.Windows.Controls.Frame.Navigate%2A>       下圖說明這些事件將引發順序︰![頁面巡覽流程圖](~/add/media/navigationoverviewfigure11.png &quot;頁面巡覽流程圖&quot;)畫面格期間或之後的導覽，提供所巡覽，包括內容的相關資訊[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]正要巡覽之內容 (<xref:System.Windows.Controls.Frame.Source%2A>)、[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]目前內容的 (<xref:System.Windows.Controls.Frame.CurrentSource%2A>)，並包含所巡覽之內容的物件 (<xref:System.Windows.Controls.ContentControl.Content%2A>)。</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.Frame.CurrentSource%2A> </xref:System.Windows.Controls.Frame.Source%2A>       當內容導覽至時，框架會記錄為項目導覽巡覽記錄中。 項目加入備份瀏覽歷程記錄，其中一個新的瀏覽發生時，藉由呼叫<xref:System.Windows.Controls.Frame.Navigate%2A>方法，或瀏覽至 向前巡覽記錄中的項目，藉由呼叫<xref:System.Windows.Controls.Frame.GoForward%2A>.</xref:System.Windows.Controls.Frame.GoForward%2A> </xref:System.Windows.Controls.Frame.Navigate%2A> 加入項目向前巡覽記錄瀏覽至的項目在上一步瀏覽歷程記錄，藉由呼叫<xref:System.Windows.Controls.Frame.GoBack%2A>.</xref:System.Windows.Controls.Frame.GoBack%2A> <xref:System.Windows.Controls.Frame.CanGoBack%2A>和<xref:System.Windows.Controls.Frame.CanGoForward%2A>報表是否有後方的項目及向前巡覽記錄，分別。</xref:System.Windows.Controls.Frame.CanGoForward%2A></xref:System.Windows.Controls.Frame.CanGoBack%2A>       第一次的一項內容的瀏覽至時從另一段內容、 框架會自動顯示巡覽[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]可讓使用者在後及向前巡覽記錄中巡覽。 您可以設定瀏覽[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]顯示藉由設定<xref:System.Windows.Controls.Frame.NavigationUIVisibility%2A>屬性。</xref:System.Windows.Controls.Frame.NavigationUIVisibility%2A>       根據預設，框架會使用它自己的巡覽記錄只有當父導覽 (<xref:System.Windows.Navigation.NavigationWindow>，框架) 使用它自己的瀏覽歷程記錄找不到。</xref:System.Windows.Navigation.NavigationWindow> 這表示框架的瀏覽歷程記錄項目會針對父導覽 mingled 與瀏覽歷程記錄項目。 若要指定 Frame 管理它自己的巡覽記錄中，設定<xref:System.Windows.Controls.Frame.JournalOwnership%2A>至<xref:System.Windows.Navigation.JournalOwnership>。</xref:System.Windows.Navigation.JournalOwnership>屬性</xref:System.Windows.Controls.Frame.JournalOwnership%2A>       向後巡覽記錄中最新的項目可以藉由呼叫<xref:System.Windows.Controls.Frame.RemoveBackEntry%2A>.</xref:System.Windows.Controls.Frame.RemoveBackEntry%2A>移除       框架不會儲存在瀏覽歷程記錄中的內容物件的執行個體。 相反地，畫面格建立內容物件的新執行個體使用巡覽記錄中巡覽至每一次。 此行為被為了避免過多的記憶體耗用量在巡覽大量內容時。 因此，內容的狀態並不會記住從一個瀏覽至下一步。 不過，[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]提供數種技術，其中您可以儲存的狀態一段內容巡覽記錄中。       使用<xref:System.Windows.Controls.Frame.AddBackEntry%2A>，您也可以記住多重集的單一頁面的執行個體的狀態。</xref:System.Windows.Controls.Frame.AddBackEntry%2A>      ## 框架控制項以自訂適用於多個框架控制項，使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於框架的狀態，請參閱[框架樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在畫面格控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

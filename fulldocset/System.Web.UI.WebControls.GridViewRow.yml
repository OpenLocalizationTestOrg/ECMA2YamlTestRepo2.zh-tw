  namespace: System.Web.UI.WebControls
  summary: "取得資料列型別<xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;></xref>物件。"
  remarks: "使用資料列型別屬性，來判斷類型的資料列，<xref:System.Web.UI.WebControls.GridViewRow>物件表示。</xref:System.Web.UI.WebControls.GridViewRow> 下表列出使用不同的資料列型別值<xref:System.Web.UI.WebControls.DataControlRowType>列舉型別。</xref:System.Web.UI.WebControls.DataControlRowType>      |資料列型別 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控制項中的資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控制項中的頁尾資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控制項中的標頭資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|中的空白資料列<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> <xref:System.Web.UI.WebControls.GridView>控制項沒有任何要顯示的記錄時，會顯示空白資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控制項中的頁面巡覽區資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控制項中的分隔符號。 |      這個屬性通常用來判斷執行作業之前的資料列的類型。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowType RowType { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowType
      description: "其中一個<xref href=&quot;System.Web.UI.WebControls.DataControlRowType&quot;></xref>值。"
  overload: System.Web.UI.WebControls.GridViewRow.RowType*
  exceptions: []
  platform:
  - net462

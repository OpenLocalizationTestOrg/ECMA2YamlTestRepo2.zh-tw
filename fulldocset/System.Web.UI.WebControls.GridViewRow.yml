  namespace: System.Web.UI.WebControls
  summary: "取得狀態<xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;></xref>物件。"
  remarks: "使用<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>屬性來判斷狀態的<xref:System.Web.UI.WebControls.GridViewRow>物件。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> 這個狀態可以是下表中的值的位元組合: |狀態值 |描述 |  |------------------|-----------------|  |`DataControlRowState.Alternate`|<xref:System.Web.UI.WebControls.GridViewRow>物件是<xref:System.Web.UI.WebControls.GridView>控制項中的替代資料列。 |  |`DataControlRowState.Edit`|<xref:System.Web.UI.WebControls.GridViewRow>物件處於編輯模式。 |  |`DataControlRowState.Normal`|<xref:System.Web.UI.WebControls.GridViewRow>物件處於其標準 （預設值）。 |  |`DataControlRowState.Selected`|選取<xref:System.Web.UI.WebControls.GridViewRow>物件。 |      這個屬性通常用來判斷執行作業之前的資料列的狀態。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowState RowState { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowState
      description: "位元組合<xref href=&quot;System.Web.UI.WebControls.DataControlRowState&quot;></xref>值。"
  overload: System.Web.UI.WebControls.GridViewRow.RowState*
  exceptions: []
  platform:
  - net462

  name: GridViewRow
  nameWithType: GridViewRow
  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "表示個別資料列中的<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控制項。"
  remarks: "使用 GridViewRow 類別代表個別的資料列中<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> 每個資料列<xref:System.Web.UI.WebControls.GridView>控制項具有指定之資料列型別使用<xref:System.Web.UI.WebControls.DataControlRowType>列舉型別。</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> 下表列出不同的資料列型別。      |資料列型別 |描述 |  |--------------|-----------------|  |`DataRow`|<xref:System.Web.UI.WebControls.GridView>控制項中的資料列。 |  |`EmptyDataRow`|中的空白資料列<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> 空白資料列會顯示當<xref:System.Web.UI.WebControls.GridView>控制項以顯示任何記錄，且<xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>範本並不會`null`。 |  |`Footer`|<xref:System.Web.UI.WebControls.GridView>控制項中的頁尾資料列。 |  |`Header`|<xref:System.Web.UI.WebControls.GridView>控制項中的標頭資料列。 |  |`Pager`|<xref:System.Web.UI.WebControls.GridView>控制項中的頁面巡覽區資料列。 |  |`Separator`|<xref:System.Web.UI.WebControls.GridView>控制項中的分隔符號。 |      若要判斷 GridViewRow 物件的資料列類型，請使用<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>屬性。</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> GridViewRow 物件也會有與它相關聯的狀態。 狀態可以是下表中的值的位元組合。      |狀態值 |描述 |  |-----------------|-----------------|  |`Alternate`|GridViewRow 物件是<xref:System.Web.UI.WebControls.GridView>控制項中的替代資料列。 |  |`Edit`|GridViewRow 物件處於編輯模式。 |  |`Normal`|GridViewRow 物件處於其標準 （預設值）。 |  |`Selected`|選取 GridViewRow 物件。 |      若要判斷 GridViewRow 物件的狀態，請使用<xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>屬性。</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.GridView>控制項儲存它的資料列中的所有<xref:System.Web.UI.WebControls.GridView.Rows%2A>集合。</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> 若要判斷 GridViewRow 物件中的索引<xref:System.Web.UI.WebControls.GridView.Rows%2A>集合，使用<xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>屬性。</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       您可以存取基礎繫結至 GridViewRow 物件使用的資料物件的屬性<xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>屬性。</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] ><xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>屬性時，可使用只在下列期間之後<xref:System.Web.UI.WebControls.GridView.RowDataBound>事件<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       若要判斷基礎資料來源中的資料物件的索引，請使用<xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>屬性。</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       您可以使用來存取個別 GridViewRow 物件的儲存格<xref:System.Web.UI.WebControls.TableRow.Cells%2A>屬性。</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 如果資料格包含其他控制項，您可以使用從儲存格擷取控制項<xref:System.Web.UI.Control.Controls%2A>儲存格的集合。</xref:System.Web.UI.Control.Controls%2A> 您也可以使用<xref:System.Web.UI.Control.FindControl%2A>方法來尋找控制項，如果控制項的儲存格的<xref:System.Web.UI.Control.ID%2A>指定。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       若要擷取的欄位值<xref:System.Web.UI.WebControls.BoundField>欄位資料行或自動產生的欄位資料行，使用<xref:System.Web.UI.WebControls.TableCell.Text%2A>資料格的屬性。</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> 若要擷取的欄位值從其他位置的欄位值繫結至控制項的欄位資料行類型，先擷取控制項從適當的資料格，然後存取控制項的適當的屬性。      > [!NOTE] > 便可使用資料繫結運算式中直接<xref:System.Web.UI.WebControls.TemplateField>沒有繫結至控制項的屬性的值的欄位資料行。</xref:System.Web.UI.WebControls.TemplateField> 在此情況下，將欄位值會自動放入<xref:System.Web.UI.DataBoundLiteralControl>控制項。</xref:System.Web.UI.DataBoundLiteralControl> 若要擷取的欄位值，您必須先擷取<xref:System.Web.UI.DataBoundLiteralControl>控制項從適當的資料格，然後使用其<xref:System.Web.UI.DataBoundLiteralControl.Text%2A>屬性。</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       如需 GridViewRow 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"

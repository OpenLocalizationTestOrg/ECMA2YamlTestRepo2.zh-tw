  fullName: System.Globalization.KoreanLunisolarCalendar
  type: Class
  summary: "代表時間間隔數，例如月、 日和年。 年份使用西曆，而日期與月份則使用陰陽曆計算計算。"
  remarks: "KoreanLunisolarCalendar 類別衍生自<xref:System.Globalization.EastAsianLunisolarCalendar>類別，其代表陰陽曆。</xref:System.Globalization.EastAsianLunisolarCalendar> <xref:System.Globalization.EastAsianLunisolarCalendar>類別支援六十年的年度週期 （會重複每隔 60 年） 除了陽曆年和月農曆。</xref:System.Globalization.EastAsianLunisolarCalendar> 在行事曆中的每一個陽曆年六十年的年度、 科學 Stem 和糔礜惎纕分支，與相關聯，且這些行事曆可以有任何一年的月份的閏月。      > [!NOTE] > 使用 KoreanLunisolarCalendar 類別和其他行事曆類別的.NET Framework 相關資訊，請參閱[使用行事曆](~/add/includes/ajax-current-ext-md.md)。       KoreanLunisolarCalendar 類別計算年份使用西曆，以及日期和月份使用<xref:System.Globalization.EastAsianLunisolarCalendar>類別。</xref:System.Globalization.EastAsianLunisolarCalendar>       為閏月可能會發生任何一年的月份。 例如，<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>方法傳回的數字，介於 1 到 13，表示相關聯的指定日期的月份。</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> 如果年份的第八個和第九個月之間沒有閏月<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>方法會傳回 8 閏第八個月的 9 和 10 的第九個月份的第八個月份。</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       目前，KoreanLunisolarCalendar 不使用任何支援的文化特性的<xref:System.Globalization.CultureInfo>類別。</xref:System.Globalization.CultureInfo> 因此，這個類別可用於只計算的韓文陰陽曆。       每個<xref:System.Globalization.CultureInfo>支援一組的行事曆。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>屬性會傳回預設的行事曆文化特性，而<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>屬性會傳回陣列，其中包含所有支援的文化特性的行事曆。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要變更<xref:System.Globalization.CultureInfo>、 應用程式應該設定<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A><xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>為新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>屬性</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>所使用的行事曆"

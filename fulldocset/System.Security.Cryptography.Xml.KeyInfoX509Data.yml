  nameWithType: KeyInfoX509Data.IssuerSerials
  fullName: System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Xml
  summary: "取得一份<xref href=&quot;System.Security.Cryptography.Xml.X509IssuerSerial&quot;> </xref> ，此結構表示的簽發者名稱及序號配對。"
  remarks: "IssuerSerials 屬性代表`<X509IssuerSerial`> XML 數位簽章使用的清單項目<xref:System.Security.Cryptography.Xml.X509IssuerSerial>內所包含的結構。</xref:System.Security.Cryptography.Xml.X509IssuerSerial>  `<X509IssuerSerial`> 項目代表的簽發者名稱及序號配對，其中會識別特定的 X.509v3 憑證。       X.509 憑證的簽發者是發出憑證的憑證授權單位的名稱。 憑證授權單位指派每個憑證所發出的唯一序號。       您可以新增名稱及序號組使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>方法。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>"
  syntax:
    content: public System.Collections.ArrayList IssuerSerials { get; }

- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "取得這個安全性權杖無效的時間的第一個瞬間。"
  remarks: "使用 ValidFrom 和<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>屬性，以便判斷在其中的時間週期<xref:System.IdentityModel.Tokens.Saml2SecurityToken>權杖是有效的。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> 晚於 ValidFrom 和<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>屬性所在的安全性權杖有效時間，分別代表時的第一個和最後一個瞬間。</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>       根據預設，傳送者與安全性權杖的接收者之間允許有 5 分鐘的時鐘誤差。 因此，如果<xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>屬性設定為 1:00 PM，然後晚於 ValidFrom 屬性設定為 12:55 PM</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>       當晚於 ValidFrom 屬性設定為<xref:System.DateTime.MinValue>，然後 SAML 判斷提示與此相關聯<xref:System.IdentityModel.Tokens.Saml2SecurityToken>安全性權杖並沒有設定任何的條件。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>表示這個安全性權杖的有效的第一個瞬間。</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: Saml2SecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "取得最後一個瞬間這個安全性權杖無效。"
  remarks: "使用<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>和 ValidTo 屬性，以判斷在其中的時間週期<xref:System.IdentityModel.Tokens.Saml2SecurityToken>權杖是有效的。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>和 ValidTo 屬性所在的安全性權杖有效時間，分別代表時的第一個和最後一個瞬間。</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>       根據預設，傳送者與安全性權杖的接收者之間允許有 5 分鐘的時鐘誤差。 因此，如果<xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>屬性設定為 1:00 PM，然後<xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>屬性設定為 1:05 PM</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>       當為 ValidTo 屬性設定為<xref:System.DateTime.MaxValue>，然後 SAML 判斷提示與此相關聯<xref:System.IdentityModel.Tokens.Saml2SecurityToken>安全性權杖並沒有設定任何的條件。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>表示的最後一個瞬間這個安全性權杖無效。</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462

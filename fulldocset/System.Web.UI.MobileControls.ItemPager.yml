  fullName: System.Web.UI.MobileControls.ItemPager
  type: Class
  summary: "協助表單重新編頁。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "針對每個支援內部分頁的控制項，會 ItemPager 物件建立，並用以將控制項的內容。       這個類別會搭配<xref:System.Web.UI.MobileControls.PagedControl>控制項，具有長文字的長度，例如類別<xref:System.Web.UI.WebControls.ListControl>， <xref:System.Web.UI.MobileControls.LiteralText>，或<xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       一般來說，您不會繼承，並修改此類別，除非您想要建立您自己的自訂的分頁。 通常，您會繼承自<xref:System.Web.UI.MobileControls.PagedControl>類別，並擴充您自己的自訂的屬性和方法。</xref:System.Web.UI.MobileControls.PagedControl>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ItemPager

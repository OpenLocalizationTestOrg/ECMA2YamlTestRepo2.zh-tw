  remarks: "建構新<xref:System.Web.UI.MobileControls.ItemPager>物件，初始化<xref:System.Web.UI.MobileControls.ControlPager>和<xref:System.Web.UI.MobileControls.MobileControl>物件; 而<xref:System.Web.UI.MobileControls.ItemPager.ItemCount%2A>， <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>，和<xref:System.Web.UI.MobileControls.PagedControl.ItemWeight%2A>屬性的值`pager`， `control`， `itemCount`， `itemsPerPage`，和`itemWeight`參數，分別。</xref:System.Web.UI.MobileControls.PagedControl.ItemWeight%2A> </xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A> </xref:System.Web.UI.MobileControls.ItemPager.ItemCount%2A> </xref:System.Web.UI.MobileControls.MobileControl> </xref:System.Web.UI.MobileControls.ControlPager> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: public ItemPager (System.Web.UI.MobileControls.ControlPager pager, System.Web.UI.MobileControls.MobileControl control, int itemCount, int itemsPerPage, int itemWeight);
    parameters:
    - id: pager
      type: System.Web.UI.MobileControls.ControlPager
      description: "控制頁面巡覽區控制項要進行分頁。"
    - id: control
      type: System.Web.UI.MobileControls.MobileControl
      description: "正在重新編頁控制項。"
    - id: itemCount
      type: System.Int32
      description: "若要對編頁控制項中項目的總數。"
    - id: itemsPerPage
      type: System.Int32
      description: "每頁顯示的項目數目上限。"
    - id: itemWeight
      type: System.Int32
      description: "每個項目指派加權。 如果控制項將視為字元項目，這個值應該很小;如果控制項將視為一行文字項目，這個值應該是較大。"

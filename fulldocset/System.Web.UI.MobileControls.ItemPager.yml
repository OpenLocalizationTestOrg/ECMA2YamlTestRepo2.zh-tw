  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "取得目前頁面上可見的項目計數。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "ASP.NET 行動控制項以支援內部分頁也會提供一項稱為自訂分頁功能。 通常，這類控制項要求您提供它們可以顯示的所有資料。 開發人員指定 ItemCount 屬性中的清單中的項目的總數。 <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>屬性會指定多少項目控制項會顯示每個頁面。</xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>"
  syntax:
    content: public int ItemCount { get; }
    return:
      type: System.Int32
      description: "在目前頁面上可見的項目計數。"

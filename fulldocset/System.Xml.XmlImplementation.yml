- uid: System.Xml.XmlImplementation.HasFeature(System.String,System.String)
  id: HasFeature(System.String,System.String)
  parent: System.Xml.XmlImplementation
  langs:
  - csharp
  name: HasFeature(String,String)
  nameWithType: XmlImplementation.HasFeature(String,String)
  fullName: System.Xml.XmlImplementation.HasFeature(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "測試文件物件模型 (DOM) 實作實作特定功能。"
  syntax:
    content: public bool HasFeature (string strFeature, string strVersion);
    parameters:
    - id: strFeature
      type: System.String
      description: "要測試的功能 （package） 名稱。 此名稱不區分大小寫。"
    - id: strVersion
      type: System.String
      description: "這是要測試的封裝名稱的版本號碼。 如果未指定版本 (<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>)，支援任何版本的功能，將使這個方法傳回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果指定的版本，在實作功能否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。       下表顯示會導致組合<xref uid=&quot;langword_csharp_HasFeature&quot; name=&quot;HasFeature&quot; href=&quot;&quot;></xref>傳回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。       <table><thead><tr><th> strFeature       </th><th> strVersion       </th></tr></thead><tbody><tr><td> XML       </td><td> 1.0       </td></tr><tr><td> XML       </td><td> 2.0 以上       </td></tr></tbody></table>"
  overload: System.Xml.XmlImplementation.HasFeature*
  exceptions: []
  platform:
  - net462

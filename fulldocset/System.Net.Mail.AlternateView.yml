  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "表示若要檢視電子郵件訊息的格式。"
  remarks: "使用 AlternateView 類別來指定以不同格式的電子郵件訊息的複本。 例如，如果您在 HTML 中傳送一則訊息，您也可以提供純文字版使用電子郵件無法顯示 HTML 內容的讀取器部分收件者。       這個類別有兩個屬性<xref:System.Net.Mail.AlternateView.LinkedResources%2A>和<xref:System.Net.Mail.AlternateView.BaseUri%2A>，用於電子郵件的內容中解析 Url。</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>是一組<xref:System.Net.Mail.LinkedResource>物件。</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> 進行轉譯時，在電子郵件的內容中的 Url 第一次比對中的 Url<xref:System.Net.Mail.LinkedResource.ContentLink%2A>每個<xref:System.Net.Mail.LinkedResource>物件存放至<xref:System.Net.Mail.AlternateView.LinkedResources%2A>集合，並已解決。</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>使用 mail 讀取器來解析相對 Url 主體中，以及解析相對<xref:System.Net.Mail.LinkedResource.ContentLink%2A>Url，請在<xref:System.Net.Mail.AlternateView.LinkedResources%2A>集合。</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"

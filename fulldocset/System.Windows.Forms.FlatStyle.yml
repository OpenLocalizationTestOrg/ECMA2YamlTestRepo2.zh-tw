  remarks: "這類的成員使用這個列舉型別是<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>， <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>，和<xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>。</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       在快顯視窗的 [樣式] 按鈕，這個列舉型別會控制某些行為，以及外觀。 快顯樣式控制項一開始會出現一般，直到滑鼠指標移到它。 當滑鼠指標移到 Popup 控制項時，它會顯示為標準的樣式控制項一次滑鼠指標移出它為止。       如果系統樣式，控制項的外觀取決於使用者的作業系統，且系統將忽略下列屬性值︰ <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>， `ImageAlign`， `Image`， `ImageIndex`， `ImageList`，和`TextAlign`。</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> 此外，<xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>為按鈕控制項將會忽略屬性。</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> 如果支援，使用者可以藉由調整其作業系統的外觀設定變更控制項的外觀。      > [!NOTE] > 時<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>屬性<xref:System.Windows.Forms.RadioButton>和<xref:System.Windows.Forms.CheckBox>類別設為系統、 使用者的作業系統所繪製的控制項和核取對齊根據`CheckAlign`和<xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>屬性值。</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> `CheckAlign`不會變更屬性值，但控制項的外觀可能會受到影響。 核取方塊水平對齊的控制項 （左或置中對齊顯示左邊的對齊，以滑鼠右鍵會保持不變），向左或右邊緣和以垂直方式對齊的描述性文字相同。 比方說，如果您有<xref:System.Windows.Forms.CheckBox>用來控制`CheckAlign`屬性值為<xref:System.Drawing.ContentAlignment?displayProperty=fullName>和<xref:System.Windows.Forms.ButtonBase.TextAlign%2A>屬性值為<xref:System.Drawing.ContentAlignment?displayProperty=fullName>，和<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>屬性值設為系統，核取方塊對齊方式將會出現<xref:System.Drawing.ContentAlignment?displayProperty=fullName>維持不變的文字對齊方式。</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      > [!CAUTION] > 設定`FlatStyle`系統的屬性不建議，如果您需要顯示影像的控制項上顯示為控制項的背景影像或執行精確的文字對齊方式。"
  example:
  - "The following is an example of a manifest to allow your application to support the visual styles available in Windows XP if you are using version 1.0 of the .NET Framework. The manifest can be added to your application as a resource or as a stand-alone text file. The manifest file resides in the same directory as the executable file, and the name of the text file must be the complete name of the executable file with an additional file name extension of.manifest. For example, the manifest file for MyApp.exe would be MyApp.exe.manifest. This example assumes that the `FlatStyle` properties of the controls in your application are set to System.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>  \n <assembly xmlns=\"urn:schemas-microsoft-com:asm.v1\" manifestVersion=\"1.0\">  \n <assemblyIdentity  \n     version=\"1.0.0.0\"  \n     processorArchitecture=\"X86\"  \n     name=\"CompanyName.ProductName.YourApplication\"  \n     type=\"win32\"  \n />  \n <description>Your application description here.</description>  \n <dependency>  \n     <dependentAssembly>  \n         <assemblyIdentity  \n             type=\"win32\"  \n             name=\"Microsoft.Windows.Common-Controls\"  \n             version=\"6.0.0.0\"  \n             processorArchitecture=\"X86\"  \n             publicKeyToken=\"6595b64144ccf1df\"  \n             language=\"*\"  \n         />  \n     </dependentAssembly>  \n </dependency>  \n </assembly>  \n```"

  summary: "提供想要公開 （expose） 至其屬性的字典介面的通道的基底實作。"
  remarks: "通道接收提供外掛程式的點，可讓您存取流經的通道，以及可由傳輸機制來傳送訊息至遠端物件的資料流的基礎訊息。 通道接收鏈結中的通道接收提供者，連結在一起並且所有的通道訊息流經此鏈結之前序列化並傳輸訊息。       此類別可讓連結要求和繼承要求在類別層級。 A<xref:System.Security.SecurityException>立即呼叫者或衍生的類別沒有基礎結構的權限時，會擲回。</xref:System.Security.SecurityException> 如需安全性需求的詳細資訊，請參閱[連結要求](~/add/includes/ajax-current-ext-md.md)和[繼承要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"

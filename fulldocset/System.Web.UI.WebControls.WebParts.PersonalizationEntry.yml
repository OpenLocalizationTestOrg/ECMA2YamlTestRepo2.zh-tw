  name: Value
  nameWithType: PersonalizationEntry.Value
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Value
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定此項目的個人化狀態資訊。"
  remarks: "請注意，這個屬性所包含的自訂狀態資訊必須具有相關聯的範圍中指定<xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope%2A> 這個屬性可以設定為`null`。"
  syntax:
    content: public object Value { get; set; }
    return:

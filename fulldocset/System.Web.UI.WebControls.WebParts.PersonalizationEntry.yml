  name: PersonalizationEntry(Object,PersonalizationScope)
  nameWithType: PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;></xref>類別使用指定的值和範圍。"
  remarks: "請注意，自訂狀態資訊包含在`value`參數必須要有相關聯的範圍中所指定`scope`參數。 中的項目<xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>必須明確指出是否的自訂資料視為可個人化中<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>或<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>範圍。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>       在此建構函式的值<xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>屬性預設為`false`。</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope);
    parameters:
    - id: value
      type: System.Object
      description: "個人化資料中的個人化範圍相關聯的物件`scope`參數。"
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>可套用至自訂的個人化資訊。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>scope</code>設定值不是有效的成員，這個值為<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor(System.Object,System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Boolean)
  id: '#ctor(System.Object,System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Boolean)'
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: PersonalizationEntry(Object,PersonalizationScope,Boolean)
  nameWithType: PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope,Boolean)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope,Boolean)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;></xref>類別使用提供的參數。"
  remarks: "這個建構函式可讓您建立<xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>包含不應該匯出之 Web 組件格式序列化的資料。</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> 如果您設定的值`isSensitive`至`true`，Web 組件匯出處理常式不會序列化匯出的資料。"
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope, bool isSensitive);
    parameters:
    - id: value
      type: System.Object
      description: "個人化資料中的個人化範圍相關聯的物件`scope`參數。"
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>可套用至自訂的個人化資訊。"
    - id: isSensitive
      type: System.Boolean
      description: "布林值，指出是否自訂狀態資訊是機密，不應該匯出。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive
  id: IsSensitive
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: IsSensitive
  nameWithType: PersonalizationEntry.IsSensitive
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定布林值，指出如果<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;></xref>包含機密資訊。"
  remarks: "Web 組件個人化資訊可以包含不應該匯出到其他控制項的機密資料。 這個屬性由 Web 組件匯入和匯出處理程序。 設定<xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>至`true`會導致要序列化的資料匯出之 Web 組件格式的 Web 組件匯出處理常式。</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public bool IsSensitive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果屬性的機密設定就會設定。否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope
  id: Scope
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: Scope
  nameWithType: PersonalizationEntry.Scope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定與此個人化資料的項目相關聯的個人化範圍。"
  remarks: "這個屬性的效果是類似於指定範圍相關聯的公用屬性，使用<xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>類別。</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> 您可以使用這個屬性來設定組成的個人化資訊的個人化範圍<xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>執行個體。</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> 所有項目必須具有與其相關聯的範圍。"
  syntax:
    content: public System.Web.UI.WebControls.WebParts.PersonalizationScope Scope { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "此個人化資料的項目相關聯的個人化範圍。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>scope</code>設定值不是有效的成員，這個值為<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>。"
  platform:
  - net462

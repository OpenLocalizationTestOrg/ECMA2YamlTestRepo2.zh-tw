  type: Class
  summary: "代表核心自訂的個人化狀態資訊中所包含的片段<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationDictionary&quot;></xref>物件。 這個類別無法被繼承。"
  remarks: "此類別代表片段中所包含的自訂狀態資訊<xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>物件可由<xref:System.Web.UI.WebControls.WebParts.IPersonalizable>介面。</xref:System.Web.UI.WebControls.WebParts.IPersonalizable> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary> 這項資訊是由其他類別和介面個人化基礎結構中。"
  syntax:
    content: public sealed class PersonalizationEntry

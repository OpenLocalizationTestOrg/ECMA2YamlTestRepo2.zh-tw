    parameters:
    - id: firstInputSeriesName
      type: System.String
      description: "名稱<xref:System.Web.UI.DataVisualization.Charting.Chart.Series*>儲存第一個群組資料的物件。</xref:System.Web.UI.DataVisualization.Charting.Chart.Series*>"
    - id: secondInputSeriesName

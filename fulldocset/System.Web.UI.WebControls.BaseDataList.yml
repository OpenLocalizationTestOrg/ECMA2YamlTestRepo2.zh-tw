  remarks: "您可以使用 UseAccessibleHeader 屬性來指定資料清單控制項是否呈現其標頭中存取的格式。 這個屬性被提供用來將控制項設為使用者的輔助技術裝置更容易存取。 根據預設，這個屬性的值是`false`控制項頁首會轉譯資料格標籤之間和`<td>`和`</td>`。 如果這個屬性的值為`true`，控制項頁首會轉譯表格標頭資料格標籤之間`<th>`和`</th>`。 此外，`scope=&quot;col&quot;`屬性加入至資料表標頭，指定資料行中的所有資料格套用標頭。 預設呈現`<th>`保留項目，以水平方式轉譯為粗體和置中的文字。 開發人員可以覆寫行為`<th>`項目使用階層式樣式表 (CSS)。 不過，建立可存取的網頁時，建議不要使用樣式表。       資料清單控制項，例如針對<xref:System.Web.UI.WebControls.DataList>控制項和<xref:System.Web.UI.WebControls.DataGrid>控制項繼承自<xref:System.Web.UI.WebControls.BaseDataList>類別，您可以設定 UseAccessibleHeader 屬性，以宣告方式或以程式設計的方式。</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> 如果您以程式設計方式設定 UseAccessibleHeader 屬性之前, 進行設定與資料繫結<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>方法。</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>"
  syntax:

  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "可做為抽象基底類別的資料清單控制項，例如<xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>。 這個類別提供的方法和屬性通用於所有清單控制項的資料。"
  remarks: "BaseDataList 類別提供所有資料清單控制項，例如<xref:System.Web.UI.WebControls.DataList>和<xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataList>的一般功能 資料清單控制項用來顯示資料來源的記錄，例如<xref:System.Data.DataView?displayProperty=fullName>控制項。</xref:System.Data.DataView?displayProperty=fullName> 每個資料清單控制項可以有唯一的顯示樣式和功能。 BaseDataList 類別是抽象的因為這個類別的執行個體不會直接建立。 相反地，資料清單控制項繼承的方法和屬性通用於所有清單控制項，從這個類別的資料。       您可以控制資料，藉由設定這個類別的特定屬性清單控制項的外觀。 若要判斷資料清單控制項的儲存格之間的間距數量，請設定<xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>屬性。</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> 若要判斷資料格的內容和儲存格的框線之間的間距數量，請設定<xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>屬性。</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> 您可以顯示的資料清單控制項，藉由設定個別儲存格之間的框線上<xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>屬性。</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> 中的資料清單控制項的資料格的內容的水平對齊由<xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>屬性。</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       BaseDataList 類別提供兩個屬性，以支援資料繫結。 若要將資料繫結至任何實作的集合<xref:System.Collections.IEnumerable?displayProperty=fullName>介面 (例如<xref:System.Data.DataView?displayProperty=fullName>或<xref:System.Collections.ArrayList?displayProperty=fullName>)，或<xref:System.ComponentModel.IListSource>介面，請使用<xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>屬性來指定資料來源。</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 當您將<xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>屬性，您必須手動撰寫的程式碼來執行資料繫結。</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> 若要自動將資料繫結清單控制項至資料來源控制項所代表的資料來源，使用<xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>屬性並將其值設定為<xref:System.Web.UI.Control.ID%2A>使用資料來源控制項的屬性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 當您將<xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>屬性，自動清單控制項的資料繫結至指定的資料來源控制項。</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 因此，您不需要明確地呼叫<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>方法。</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       如果資料來源指定<xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>屬性包含多個資料來源，請使用<xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>屬性來指定要繫結至控制項的特定來源。</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> 例如，如果您有<xref:System.Data.DataSet?displayProperty=fullName>物件多個資料表，您必須指定要繫結至控制項的資料表。</xref:System.Data.DataSet?displayProperty=fullName> 您已指定資料來源之後，請使用<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>資料來源繫結至控制項的方法。</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       BaseDataList 類別包含<xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>儲存資料清單控制項中的每一筆記錄 （顯示為一個資料列） 的索引鍵欄位集合。</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> 這可讓您儲存的索引鍵欄位的資料，而不會顯示在控制項中清單控制項。 索引鍵欄位常用更新查詢字串的一部分來修改資料來源中的特定記錄。 集合會填入從所指定的欄位值<xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>屬性。</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       BaseDataList 類別提供<xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>控制項中選取的項目變更時引發的事件。</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> 這可讓您建立自訂事件處理常式在引發事件時執行一組特定的指示。"

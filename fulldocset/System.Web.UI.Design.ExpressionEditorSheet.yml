- uid: System.Web.UI.Design.ExpressionEditorSheet.ServiceProvider
  id: ServiceProvider
  parent: System.Web.UI.Design.ExpressionEditorSheet
  langs:
  - csharp
  name: ServiceProvider
  nameWithType: ExpressionEditorSheet.ServiceProvider
  fullName: System.Web.UI.Design.ExpressionEditorSheet.ServiceProvider
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "取得運算式編輯器工作表由服務提供者實作。"
  remarks: "使用<xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>建構函式來設定自訂運算式編輯器工作表的 ServiceProvider 實作。</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>       ServiceProvider 屬性可以用來存取設計工具主應用程式所提供的服務。 例如，呼叫<xref:System.IServiceProvider.GetService%2A>方法<xref:System.Web.UI.Design.IWebApplication>介面，以存取專案項目、 文件或提供視覺化設計工具的組態檔案詳細資料。</xref:System.Web.UI.Design.IWebApplication> </xref:System.IServiceProvider.GetService%2A>"
  syntax:
    content: public IServiceProvider ServiceProvider { get; }
    return:
      type: System.IServiceProvider
      description: "<xref:System.IServiceProvider>通常提供的設計主應用程式，可用來取得額外的設計階段服務。</xref:System.IServiceProvider>"
  overload: System.Web.UI.Design.ExpressionEditorSheet.ServiceProvider*
  exceptions: []
  platform:
  - net462

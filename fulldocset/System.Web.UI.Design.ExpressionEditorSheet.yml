  name: ExpressionEditorSheet
  nameWithType: ExpressionEditorSheet
  fullName: System.Web.UI.Design.ExpressionEditorSheet
  type: Class
  summary: "表示自訂運算式的設計階段編輯器工作表。 這個類別必須被繼承。"
  remarks: "自訂運算式編輯器工作表可讓開發人員在設計階段自訂運算式上設定屬性。 可以使用運算式的字串; 設定控制項屬性值運算式字串評估的運算式產生器的執行階段和設計階段運算式編輯器。       當您瀏覽<xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>屬性在設計階段屬性方格控制項的視覺化設計工具會顯示對話方塊，以設定控制項屬性提供值的運算式。</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> 您可以選取清單運算式前置字元為基礎的運算式型別。 當您從清單中選取運算式前置字元時，視覺化設計工具會使用相關聯<xref:System.Web.UI.Design.ExpressionEditor>和評估，並將轉換的運算式字串 ExpressionEditorSheet 物件為基礎的語法，該類型的運算式。</xref:System.Web.UI.Design.ExpressionEditor> 視覺化設計工具會使用運算式編輯器工作表屬性提示輸入的一或多個字串結合成自訂運算式字串。       一般而言，若要在設計階段提供新的運算式型別，您定義的唯一運算式前置詞，並提供自訂<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>實作。</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> （選擇性） 您可以提供自訂的 ExpressionEditorSheet 實作可定義用來構成運算式的內容。 若要使用運算式產生器和運算式編輯器關聯運算式前置字元，套用<xref:System.Web.Compilation.ExpressionEditorAttribute>屬性和<xref:System.Web.Compilation.ExpressionPrefixAttribute>屬性加入自訂<xref:System.Web.Configuration.ExpressionBuilder>類別，並接著設定 運算式產生器中的 運算式前置字元`expressionBuilders`Web 組態檔中的項目。</xref:System.Web.Configuration.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       預設實作<xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>方法傳回的基本編輯器工作表，來構成運算式中使用單一的輸入的字串。</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> 自訂運算式編輯器，衍生自<xref:System.Web.UI.Design.ExpressionEditor>可以覆寫<xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>方法以傳回自訂編輯器工作表的實作。</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> </xref:System.Web.UI.Design.ExpressionEditor> 一般而言，自訂編輯器工作表包含用來建立運算式字串的多個屬性。 <xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>方法會傳回依據目前的運算式屬性產生的運算式字串。</xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>       例如，<xref:System.Web.UI.Design.ResourceExpressionEditor>類別衍生自<xref:System.Web.UI.Design.ExpressionEditor>類別，並提供用於評估和關聯的控制項屬性中的資源字串參考，在設計階段實作。</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ResourceExpressionEditor> <xref:System.Web.Compilation.ResourceExpressionBuilder>類別是運算式前置詞相關聯`Resources`和<xref:System.Web.UI.Design.ResourceExpressionEditor>實作。</xref:System.Web.UI.Design.ResourceExpressionEditor> </xref:System.Web.Compilation.ResourceExpressionBuilder> <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>方法會傳回<xref:System.Web.UI.Design.ResourceExpressionEditorSheet>，其定義的個別屬性，以形成資源參考運算式。</xref:System.Web.UI.Design.ResourceExpressionEditorSheet> </xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>       當您繼承自 ExpressionEditorSheet 類別時，您必須覆寫下列成員:-<xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>方法以傳回自訂編輯器工作表的實作。</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>      -<xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>建構函式來實作您的運算式編輯器工作表實作的自訂初始化動作。</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>"
  syntax:
    content: public abstract class ExpressionEditorSheet
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:

- uid: System.Web.UI.Design.ExpressionEditorSheet.GetExpression
  id: GetExpression
  parent: System.Web.UI.Design.ExpressionEditorSheet
  langs:
  - csharp
  name: GetExpression()
  nameWithType: ExpressionEditorSheet.GetExpression()
  fullName: System.Web.UI.Design.ExpressionEditorSheet.GetExpression()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "當在衍生類別中覆寫時，傳回由運算式編輯器工作表的屬性值所構成的運算式字串。"
  remarks: "自訂運算式編輯器工作表包含多個運算式屬性，結合成一個運算式字串的設計階段設定。 可以使用運算式的字串; 設定控制項屬性值運算式產生器會在執行階段評估的運算式字串。       GetExpression 方法會傳回從目前的運算式內容的內建的運算式字串。 視覺化設計工具可讓您將運算式設定的屬性工作表，然後再呼叫 GetExpression 方法，以取得運算式字串並設定控制項屬性值。"
  syntax:
    content: public abstract string GetExpression ();
    parameters: []
    return:
      type: System.String
      description: "目前的屬性值之自訂運算式字串。"
  overload: System.Web.UI.Design.ExpressionEditorSheet.GetExpression*
  exceptions: []
  platform:
  - net462

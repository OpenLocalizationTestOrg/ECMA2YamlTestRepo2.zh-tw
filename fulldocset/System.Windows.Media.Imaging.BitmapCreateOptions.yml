  name: BitmapCreateOptions
  nameWithType: BitmapCreateOptions
  fullName: System.Windows.Media.Imaging.BitmapCreateOptions
  type: Enum
  summary: "指定點陣圖影像的初始設定選項。"
  remarks: "如果未選取 PreservePixelFormat，<xref:System.Windows.Media.PixelFormat>映像的由系統的選擇取決於系統決定將獲得最佳效能。</xref:System.Windows.Media.PixelFormat> 啟用此選項會保留的檔案格式，但是可能會造成較少的效能。       如果 BitmapCreateOptions 設 IgnoreColorProfile，方法等呼叫<xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>不會傳回色彩修正的位元。</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       選取 IgnoreImageCache 時，即使它們共用相同<xref:System.Uri>.</xref:System.Uri>取代映像快取中的任何現有項目"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum BitmapCreateOptions
  inheritance:

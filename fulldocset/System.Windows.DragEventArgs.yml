  - PresentationCore
  namespace: System.Windows
  summary: "取得的成員<xref href=&quot;System.Windows.DragDropEffects&quot;></xref>列舉，指定由來源的拖曳事件所允許的作業。"
  remarks: "拖放作業所呼叫的起始時<xref:System.Windows.DragDrop.DoDragDrop%2A>方法，來指定允許的作業的成員<xref:System.Windows.DragDropEffects>列舉型別。</xref:System.Windows.DragDropEffects> </xref:System.Windows.DragDrop.DoDragDrop%2A> 比方說，當拖曳唯讀檔案拖放到起始端應會指出檔案可以複製，但不是會移動。  拖曳的資料上執行作業，請先檢查這個屬性，以確定允許的作業。"
  syntax:
    content: public System.Windows.DragDropEffects AllowedEffects { get; }
    return:
      type: System.Windows.DragDropEffects
      description: "成員<xref href=&quot;System.Windows.DragDropEffects&quot;></xref>列舉，指定由來源的拖曳事件所允許的作業。"

  summary: "取得旗標列舉，指出目前狀態的 SHIFT、 CTRL 和 ALT 鍵，以及滑鼠按鍵的狀態。"
  remarks: "根據特定的索引鍵的狀態而定，您可以調整拖放作業的效果。 例如，資料可能是複製或移動根據拖放作業期間是否按下 CTRL 或 SHIFT 鍵。"

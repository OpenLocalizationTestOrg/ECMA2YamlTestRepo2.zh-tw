  summary: "取得或設定目標拖放作業。"
  remarks: "根據預設，這個屬性中指定的效果會判斷滑鼠游標拖放作業的目標。 這非常有用意見反應提供給使用者時卸除對應的物件，會發生的作業。"
  syntax:
    content: public System.Windows.DragDropEffects Effects { get; set; }
    return:
      type: System.Windows.DragDropEffects
      description: "成員<xref href=&quot;System.Windows.DragDropEffects&quot;></xref>指定目標拖放作業的列舉。"
  overload: System.Windows.DragEventArgs.Effects*
  exceptions: []
  platform:
  - net462

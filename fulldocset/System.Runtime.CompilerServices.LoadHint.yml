  remarks: "使用這個列舉與<xref:System.Runtime.CompilerServices.DependencyAttribute>屬性和<xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>屬性以指定的相依組件的慣用的預設繫結。</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> </xref:System.Runtime.CompilerServices.DependencyAttribute>       請注意，`Default`值會指示原生產生服務為其慣用預設的繫結，參閱相依組件，以指定使用<xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>屬性。</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> 極少數組件應該要以這種方式指定預設值。"

  remarks: "此處理常式不需要執行任何動作，並產生例外狀況，或讓例外狀況傳播至呼叫的方法，您的程式碼應該避免。 執行到呼叫端的任何例外狀況都會被忽略。       此處理常式可能會使用<xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>影響的更新處理。</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> 例如，處理常式也可以選擇略過目前的資料列的更新，或略過所有其餘的資料列的更新。 請注意，資料列也會更新資料來源接收它們的順序。       當您建立<xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>委派，必須識別處理事件的方法。</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"

  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "提供檔案和目錄的屬性。"
  remarks: "您可以藉由呼叫檔案和目錄取得屬性<xref:System.IO.File.GetAttributes%2A>方法，而且您可以設定它們藉由呼叫<xref:System.IO.File.SetAttributes%2A>方法。</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       不可能變更的壓縮狀態<xref:System.IO.File>物件使用<xref:System.IO.File.SetAttributes%2A>方法。</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> 相反地，您必須實際壓縮檔案使用的壓縮工具或其中一個類別中<xref:System.IO.Compression?displayProperty=fullName>命名空間。</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462

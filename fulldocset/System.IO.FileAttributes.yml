  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "暫存檔案。 暫存檔案包含應用程式正在執行，但是不需要在應用程式完成之後需要的資料。 檔案系統會嘗試讓所有大型存放回更快速存取，而不要清除資料的記憶體中的資料。 應用程式應該刪除暫存檔案，只要不再需要。"
  syntax:
    content: Temporary
    return:
      type: System.IO.FileAttributes
      description: "即將加入。"
  exceptions: []

  remarks: "<xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A>建構函式會建立新的配接器，並將它附加至的序列化管理員。</xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A> 這將本身新增為資源的序列化程式中，於序列化管理員，，和如果尚未加入，將本身新增為擴充性提供者的根元件。       如果`model`參數不是<xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>、<xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider>提供`Language`和`Localizable`屬性。</xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider> </xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>"

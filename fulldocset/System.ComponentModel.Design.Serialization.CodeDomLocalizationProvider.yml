  name: CodeDomLocalizationProvider
  nameWithType: CodeDomLocalizationProvider
  fullName: System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider
  type: Class
  summary: "提供資源 CodeDOM 序列化服務。 這個類別無法被繼承。"
  remarks: "CodeDomLocalizationProvider 類別會提供 [當地語系化] 功能的序列化提供者。 它支援透過資源序列化<xref:System.ComponentModel.Design.IResourceService>，並將兩個屬性至根元件︰`Language`和`Localizable`。</xref:System.ComponentModel.Design.IResourceService> 如果`Localizable`設`true`，此提供者變更元件的屬性產生，並將其值路由傳送至資源檔的方式。 支援兩種當地語系化模型。       您可以控制所提供的文化特性和建構函式參數與當地語系化的樣式。"
  syntax:

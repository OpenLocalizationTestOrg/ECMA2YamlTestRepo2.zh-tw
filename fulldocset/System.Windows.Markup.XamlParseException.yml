  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "代表從 WPF XAML 剖析器剖析器特定例外狀況的例外狀況類別。 這個例外狀況是在 XAML 應用程式開發介面或 WPF XAML 剖析器作業中從[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]和[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]，或藉由呼叫的 WPF XAML 剖析器的特定使用<xref href=&quot;System.Windows.Markup.XamlReader&quot;></xref>應用程式開發介面。"
  remarks: "XamlParseException 只適用於執行記憶體剖析和載入的 XAML WPF 應用程式的 WPF 實作 XAML 剖析器。 具體來說，例外狀況，才適用時應用程式的目標[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]和[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]。 例外狀況也可能來自使用者程式碼中執行階段內執行的 WPF 應用程式載入的 XAML WPF 實作 XAML 剖析器相連結的 Api 呼叫 (例如，若要呼叫<xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>)。</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       如[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]、<xref:System.Xaml.XamlParseException>通常會報告 XAML 處理例外狀況的例外狀況在不同的命名空間中定義 (<xref:System.Xaml>) 和不同的組件 (System.Xaml)。</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       除非您是對等項目寫入 WPF XAML 剖析器，或使用[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]和[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]目標，您通常不會擲回 XamlParseException 從自己的程式碼。 但是，有時候是必要的例外狀況處理。 如需應用程式案例，其中您可能想要隱藏 XAML 剖析錯誤，<xref:System.Windows.Threading.Dispatcher><xref:System.Windows.Threading.Dispatcher.UnhandledException>應用程式層級的事件處理常式是一種方式處理執行階段 XamlParseException。</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> 是否要隱藏例外狀況，或將這些介面對使用者程式碼取決於您如何設計您的應用程式載入 XAML 的用途，並指派到 XAML 應用程式的信任層級載入。 如需詳細資訊，請參閱[XAML 安全性考量](~/add/includes/ajax-current-ext-md.md)或 「 XAML 安全性 > 一節[XAML 概觀 (WPF)](~/add/includes/ajax-current-ext-md.md)。       對應用程式頁面，XamlParseException 擲回時，它通常是在內容中`InitializeComponent`page 類別，也就是在每個頁面層級的 WPF XAML 剖析 WPF 應用程式模型使用方式的進入點所做的呼叫。 因此另一個可能的處理策略是放置`try/catch`區塊以`InitializeComponent`。 不過，這項技術就不會整合也使用樣板時，視覺化設計介面，以及產生其他來源的攔截向上`InitializeComponent`。"
  syntax:
    content: 'public class XamlParseException : SystemException'

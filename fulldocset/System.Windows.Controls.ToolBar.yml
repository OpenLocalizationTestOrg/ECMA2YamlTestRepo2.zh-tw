  name: ToolBar
  nameWithType: ToolBar
  fullName: System.Windows.Controls.ToolBar
  type: Class
  summary: "提供一組命令或控制項的容器。"
  remarks: "工具列控制項提供一種溢位機制，在工具列上的項目不適合放溢位區域。 只有在父工具列項目的<xref:System.Windows.Controls.ToolBarTray>可以移動或調整大小的使用者。</xref:System.Windows.Controls.ToolBarTray>       工具列是<xref:System.Windows.Controls.HeaderedItemsControl>，這表示其標頭和物件的集合可以是任何類型 （例如字串、 影像或面板）。</xref:System.Windows.Controls.HeaderedItemsControl> 如需詳細資訊，請參閱<xref:System.Windows.Controls.HeaderedItemsControl>類別。</xref:System.Windows.Controls.HeaderedItemsControl>      ## 自訂工具列控制項至適用於多個工具列控制項使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和狀態所特有的工具列，請參閱[工具列的樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在工具列控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

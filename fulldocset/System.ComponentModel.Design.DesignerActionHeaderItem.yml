  summary: "表示在智慧標籤面板上的靜態標頭項目。 這個類別無法被繼承。"
  remarks: "像<xref:System.ComponentModel.Design.DesignerActionTextItem>基底類別，DesignerActionHeaderItem 代表智慧標籤面板中的個別靜態文字項目。</xref:System.ComponentModel.Design.DesignerActionTextItem> 不過，DesignerActionHeaderItem 項目會顯示使用粗體文字。 通常，標頭項目用來在面板中建立的一組項目的標題。 按一下標頭項目會造成任何動作。       個別的控制台項目相關聯一起以形成工作面板所呼叫<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法的<xref:System.ComponentModel.Design.DesignerActionList>類別。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"

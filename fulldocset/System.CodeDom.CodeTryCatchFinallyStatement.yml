  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "代表<xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;></xref>具有任意數目的區塊<xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;></xref>子句，並選擇性地<xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;></xref>區塊。"
  remarks: "CodeTryCatchFinallyStatement 無法用來代表`try/``catch`的程式碼區塊。       <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>屬性包含內執行的陳述式`try`區塊。</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>屬性包含`catch`子句來處理已攔截的例外狀況。</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>屬性包含內執行的陳述式`finally`區塊。</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>      > [!NOTE] > 並非所有語言都支援`try/catch`區塊。 呼叫<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>方法<xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>旗標來判斷程式碼產生器是否支援`try/catch`區塊。</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]


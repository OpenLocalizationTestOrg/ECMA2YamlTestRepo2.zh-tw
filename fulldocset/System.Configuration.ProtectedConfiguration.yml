  summary: "取得預設受保護的組態提供者的名稱。"
  remarks: "預設的提供者由`defaultProvider`屬性`<configProtectedData>`組態檔項目。 值必須對應到其中一個中新增的提供者名稱`<providers>`小節的`<configProtectedData>`> 一節。 `<configProtectedData>`區段也可以存取透過執行個體的<xref:System.Configuration.ProtectedConfigurationSection>類別。</xref:System.Configuration.ProtectedConfigurationSection>"

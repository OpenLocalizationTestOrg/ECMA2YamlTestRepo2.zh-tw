  remarks: "SiteMapProviderCollection 類別是強型別<xref:System.Collections.Hashtable>集合<xref:System.Web.SiteMapProvider>物件。</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> 除了這兩個新增<xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>和<xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>、 SiteMapProviderCollection 類別支援的<xref:System.Web.SiteMapProviderCollection.AddArray%2A>方法，將型別的陣列<xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider></xref:System.Web.SiteMapProviderCollection.AddArray%2A></xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29></xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>方法       使用 SiteMapProviderCollection<xref:System.Web.SiteMap>類別來追蹤一組<xref:System.Web.SiteMapProvider>物件，可用於<xref:System.Web.SiteMap>站台對應初始化期間。</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> 不過，存在<xref:System.Web.SiteMapProvider>在提供者集合不一定表示它由<xref:System.Web.SiteMap>物件，它只是可供使用。</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       當<xref:System.Web.SiteMapProvider>會儲存在 SiteMapProviderCollection<xref:System.Configuration.Provider.ProviderBase.Name%2A>屬性當做索引鍵。</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"

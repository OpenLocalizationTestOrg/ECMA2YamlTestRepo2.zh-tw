  summary: "代表嘗試執行動作時，會擲回的例外狀況<xref href=&quot;System.Data.DataRow&quot;></xref>已刪除。"
  remarks: "若要刪除<xref:System.Data.DataRow>，請使用<xref:System.Data.DataRow.Delete%2A>方法的<xref:System.Data.DataRow>類別。</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> 一旦您已刪除資料列，任何嘗試修改它將會產生 DeletedRowInaccessibleException。       當您使用其中一個的下列屬性或取得或設定已刪除的值再試一次的方法時，就會擲回 DeletedRowInaccessibleException <xref:System.Data.DataRow>:-<xref:System.Data.DataRow.Item%2A>屬性-<xref:System.Data.DataRow.ItemArray%2A>屬性-<xref:System.Data.DataRow.BeginEdit%2A>方法使用<xref:System.Data.DataRow.RowState%2A>的<xref:System.Data.DataRow>類別，以判斷是否已刪除資料列。</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> 如果它已被刪除，您可以使用<xref:System.Data.DataRow.Original%2A>方法來擷取它，因為已刪除資料列沒有可用的任何值<xref:System.Data.DataRow.Current%2A>的狀態。</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"

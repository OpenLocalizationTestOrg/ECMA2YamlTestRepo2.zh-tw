  name: ParameterTypeSemantics
  nameWithType: ParameterTypeSemantics
  fullName: System.Data.Metadata.Edm.ParameterTypeSemantics
  type: Enum
  summary: "指定用來解析函式多載的型別語意。 每個存放區提供者必須在每個函式定義的提供者資訊清單檔中使用這些列舉旗標。"
  remarks: "ParameterTypeSemantics 類別指定的類型語意，提升、 隱含轉換，和提供者的基本類型的明確轉換。 [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)]從儲存體提供者資訊清單檔案讀入 ParameterTypeSemantics 類別這項資訊。 然後，[!INCLUDE[vstecado](~/add/includes/vstecado-md.md)]使用 ParameterTypeSemantics 類別來判斷適當的函式定義的參數類型為基礎。"
  syntax:
    content: public enum ParameterTypeSemantics
  inheritance:
  - System.Enum
  platform:
  - net462

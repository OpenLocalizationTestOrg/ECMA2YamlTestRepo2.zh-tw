- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定大小上限，以位元組為單位的緩衝區集區。"
  remarks: "有許多組件[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]使用緩衝區。 建立並終結緩衝區每次使用這些是高度耗費資源，並回收緩衝區的記憶體也是如此。 使用緩衝區集區，您可以從集區取出緩衝區、 使用它，和將其傳回至集區，在您完成。 因此可以避免建立及終結緩衝區的負荷。"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "緩衝集區的大小上限。 預設為 524,288 個位元組 (512 * 1024)。"
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，指定以位元組為單位，用來將訊息儲存在記憶體緩衝區的大小上限。"
  remarks: "這個屬性只適用於資料流訊息的標頭。 此值至少應該是經過緩衝處理模式中讀取的 SOAP 標頭的最大可能大小。       如果緩衝區已滿，直到緩衝區再度有空間過多的資料會保留在基礎通訊端。       這個屬性的值必須小於或等於 MaxMessageSize，而且必須大於訊息標頭的大小或通道會擲回的例外狀況。       如果您收到超過可以緩衝的資料，通道會擲回<xref:System.ServiceModel.CommunicationException>，其中包含<xref:System.ServiceModel.QuotaExceededException>當做內部例外狀況。</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "用來在記憶體中緩衝傳入訊息的位元組數目上限。 預設值為 65,536 位元組。"
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462

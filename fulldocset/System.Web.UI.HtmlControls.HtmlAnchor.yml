- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "取得或設定控制項群組的<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>控制項回傳至伺服器時，會驗證。"
  remarks: "驗證群組可讓您將驗證頁面上的控制項指派給特定的類別。 每個驗證群組可以獨立於其他的驗證群組頁面上進行驗證。 若要為其指定的驗證群組名稱中使用 ValidationGroup 屬性<xref:System.Web.UI.HtmlControls.HtmlAnchor>控制項回傳至伺服器時，會驗證。</xref:System.Web.UI.HtmlControls.HtmlAnchor>       ValidationGroup 屬性沒有作用時，才值<xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>屬性設定為`true`。</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> 當您指定 ValidationGroup 的屬性值僅驗證控制，屬於指定的群組會驗證當<xref:System.Web.UI.HtmlControls.HtmlAnchor>控制項回傳至伺服器。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 如果您未指定此屬性的值和<xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>屬性設定為`true`，控制項回傳至伺服器時，會驗證所有驗證控制項在頁面上驗證群組未指派。</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "控制項群組<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>回傳至伺服器時，會驗證。 預設為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462

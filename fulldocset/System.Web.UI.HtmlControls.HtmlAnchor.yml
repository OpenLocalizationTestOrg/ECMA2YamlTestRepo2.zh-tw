  summary: "取得或設定值，指出是否執行驗證時<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>按一下控制項時。"
  remarks: "根據預設，會執行頁面驗證時<xref:System.Web.UI.HtmlControls.HtmlAnchor>按一下控制項時。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 頁面驗證判斷控制項是否在通過所有驗證控制項所指定的驗證規則 頁面上驗證控制項相關聯。       您可以指定，或決定是否要在用戶端和伺服器上執行驗證時<xref:System.Web.UI.HtmlControls.HtmlAnchor>使用 CausesValidation 屬性按一下控制項時。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 若要避免執行驗證，請設定 CausesValidation 屬性為 false。"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在執行驗證，則當<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>按; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*

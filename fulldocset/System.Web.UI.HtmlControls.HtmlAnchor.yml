- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "取得或設定瀏覽器視窗或框架所顯示的連結時的 Web 網頁內容的名稱<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>按一下控制項時。"
  remarks: "使用指定的目標視窗或框架所顯示的連結時的 Web 網頁內容的目標屬性<xref:System.Web.UI.HtmlControls.HtmlAnchor>按一下控制項時。</xref:System.Web.UI.HtmlControls.HtmlAnchor>      > [!NOTE] > Target 屬性轉譯成`target`屬性。 `target`屬性`a`XHTML 1.1 文件類型定義中不允許項目。 如果要設定的目標屬性的轉譯的輸出<xref:System.Web.UI.HtmlControls.HtmlAnchor>必須符合 XHTML 1.1。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 如需詳細資訊，請參閱[XHTML 標準，在 Visual Studio 和 ASP.NET](~/add/includes/ajax-current-ext-md.md)。   >> 時建立可存取網頁，請避免使用的目標屬性目標另一個視窗。 如需詳細資訊，請參閱[NIB: ASP.NET 網頁可及性](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)。       目標值必須以中範圍的 A 到 Z （不區分大小寫），除了下列的特殊值，以底線開頭字母為開頭。      |目標值 |描述 |  |------------------|-----------------|  |`_blank`|呈現在新視窗中沒有框架的內容。 |  |`_parent`|即時運算框架組父中呈現內容。 |  |`_search`|[搜尋] 窗格中呈現內容。 |  |`_self`|呈現具有焦點的框架中的內容。 |  |`_top`|框架不完整的視窗中呈現內容。 |     > [!NOTE] > 檢查您的瀏覽器文件，以判斷是否`_search`支援值。  例如，Microsoft Internet Explorer 5.0 及更新版本都支援`_search`目標值。"
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "瀏覽器視窗或框架會顯示 Web 網頁內容的連結時<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>按下。 預設為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462

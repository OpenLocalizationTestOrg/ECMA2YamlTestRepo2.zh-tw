  name: HtmlAnchor
  nameWithType: HtmlAnchor
  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "可讓您以程式設計方式存取 HTML <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref>在伺服器上的項目。"
  remarks: "有兩種方式使用 HtmlAnchor 類別。 第一個方法是瀏覽︰ 使用<xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>屬性可定義要連結至之頁面的位置。</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> 第二個是回傳事件︰ 使用<xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>事件，以程式設計方式處理使用者的按下的連結。</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。       如需 HtmlAnchor 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlAnchor : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler

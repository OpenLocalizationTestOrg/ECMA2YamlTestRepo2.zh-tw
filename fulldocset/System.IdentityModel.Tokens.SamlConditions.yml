  summary: "代表一組控制項條件，必須考量評量 SAML 判斷提示之有效性時加以條件。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定 SAML 判斷提示，以及一組條件，必須考量評量 SAML 判斷提示之有效性時使用其宣告。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlConditions 類別表示的一組條件。 條件的範例為是否 SAML 判斷提示必須不快取，這由<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>類別。</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       SAML 規格會定義兩個條件，並且必須擴充允許的一組條件。 SAML 規格所定義的兩個條件會<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>和<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>。</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 若要定義新的條件，請從<xref:System.IdentityModel.Tokens.SamlCondition>類別</xref:System.IdentityModel.Tokens.SamlCondition>衍生一個類別"

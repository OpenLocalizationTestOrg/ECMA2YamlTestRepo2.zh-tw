  name: X509Extension
  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "代表 X509 擴充功能。"
  remarks: "X509 擴充功能是動態的擴充屬性，可以加入 X509 憑證並進行變更。 X509Extension 類別可以用來建立擴充功能的憑證與相關聯，但不是由憑證授權單位 (CA) 發行憑證的一部分。       在最基本的形式，X509 擴充功能有物件識別碼 (OID) 的布林值，描述是否延伸模組視為重大和 ASN 編碼的資料。 可以在註冊自訂的擴充功能<xref:System.Security.Cryptography.CryptoConfig>檔案。</xref:System.Security.Cryptography.CryptoConfig>       .Net Framework 包含多個實作數個常見的 X509 擴充功能:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> 描述憑證的金鑰使用方式。      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> 描述憑證的條件約束。      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> 描述憑證的增強金鑰使用方式。      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> 描述的索引鍵的識別碼。 例如，XMLDSIG 搭配使用。"
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"

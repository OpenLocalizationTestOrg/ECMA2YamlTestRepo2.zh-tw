  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "啟用支援 ASP.NET Dynamic Data 的 ASP.NET Web 控制項的動態行為。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 DynamicDataManager 控制項以下列方式提供資料繫結控制項，資料來源控制項，與動態資料之間黏附:-設定要建立正確的資料行的資料繫結控制項的欄位產生器時，設定<xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>設`true`。</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       資料繫結控制項都可以是<xref:System.Web.UI.WebControls.GridView>控制項，<xref:System.Web.UI.WebControls.DetailsView>控制項，或<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      -設定資料來源控制項的內容類型和資料表名稱。 資料來源控制項的 LINQ 到 SQL 為<xref:System.Web.UI.WebControls.LinqDataSource>。</xref:System.Web.UI.WebControls.LinqDataSource> ADO Entity framework 資料來源控制項為<xref:System.Web.UI.WebControls.EntityDataSource>。</xref:System.Web.UI.WebControls.EntityDataSource>      -設定<xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>至`true`資料來源，如果沒有 Where 子句。</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -例如展開特殊的動態參數<xref:System.Web.DynamicData.DynamicControlParameter>成資料來源可以使用的參數。</xref:System.Web.DynamicData.DynamicControlParameter>      假設以 SQL LINQ<xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>屬性設定為`true`，載入外部索引鍵。</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       DynamicDataManager 控制項必須包含在頁面上，為了讓資料控制項，以使用動態資料支援。 DynamicDataManager 控制項的標記必須在使用動態資料支援任何控制項的標記之前。      > [!NOTE] > DynamicDataManager 控制項不能放在<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control

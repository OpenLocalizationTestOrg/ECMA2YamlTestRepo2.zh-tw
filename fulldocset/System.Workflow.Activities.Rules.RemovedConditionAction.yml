  remarks: "這個類別可以用追蹤服務，來判斷哪些<xref:System.Workflow.Activities.Rules.RuleCondition>s 動態更新期間已移除。</xref:System.Workflow.Activities.Rules.RuleCondition> 此物件的執行個體產生的每個<xref:System.Workflow.Activities.Rules.RuleCondition>移除 (也就是存在於此動態更新之前的工作流程，但之後會消失)。</xref:System.Workflow.Activities.Rules.RuleCondition>"

  remarks: "本主題內容:-[簡介](#Introduction)      -   [協助工具](#Accessibility)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 簡介使用 BulletedList 控制項來建立格式化的項目清單項目符號。       若要指定您想要設定 BulletedList 控制項中顯示的個別清單項目，加上<xref:System.Web.UI.WebControls.ListItem>每個項目的開頭和結尾標記 BulletedList 控制項之間的物件。</xref:System.Web.UI.WebControls.ListItem>       指定要用來顯示清單項目設定 BulletedList 控制項中的項目符號類型，請設定<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>屬性所定義的項目符號類型的其中一個<xref:System.Web.UI.WebControls.BulletStyle>列舉型別。</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 下表列出可用的項目符號樣式。      |項目符號樣式 |描述 |  |------------------|-----------------|  |<xref:System.Web.UI.WebControls.BulletStyle>|未設定。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|數字。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|小寫字母。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|大寫字母。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|小寫羅馬數字。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|大寫羅馬數字。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|填滿的圓形。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|空心圓圈。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|A 方填滿。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|自訂映像。 |      使用<xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>屬性可指定清單項目已排序的 BulletedList 控制項中的編號起始值。</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> 值指派給<xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>屬性會被忽略，如果<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>屬性設定為<xref:System.Web.UI.WebControls.BulletStyle>， <xref:System.Web.UI.WebControls.BulletStyle>， <xref:System.Web.UI.WebControls.BulletStyle>，或<xref:System.Web.UI.WebControls.BulletStyle>欄位。</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> 如果您設定<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>屬性設為值的<xref:System.Web.UI.WebControls.BulletStyle>至指定的項目符號的自訂映像，您必須設定<xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>屬性也可指定影像檔的位置。</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       在設定 BulletedList 指定清單項目顯示行為，請設定<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>屬性設為其中一個值所定義的<xref:System.Web.UI.WebControls.BulletedListDisplayMode>列舉型別。</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 定義的顯示這些行為屬於<xref:System.Web.UI.WebControls.BulletedListDisplayMode>， <xref:System.Web.UI.WebControls.BulletedListDisplayMode>，和<xref:System.Web.UI.WebControls.BulletedListDisplayMode>。</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       按一下超連結時，它會巡覽至 URL。 使用<xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性，以指定的 URL 超連結瀏覽至。</xref:System.Web.UI.WebControls.ListItem.Value%2A> 使用<xref:System.Web.UI.WebControls.BulletedList.Target%2A>屬性，以指定的框架或視窗顯示時按一下超連結瀏覽至網頁。</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       當<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>屬性設定為<xref:System.Web.UI.WebControls.BulletedListDisplayMode>，設定 BulletedList 控制項會顯示清單項目做為回傳至伺服器時按下的連結。</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 若要以程式設計方式控制連結按鈕時執行的動作，提供的事件處理常式<xref:System.Web.UI.WebControls.BulletedList.Click>事件。</xref:System.Web.UI.WebControls.BulletedList.Click> 請注意，<xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>和<xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>屬性繼承自<xref:System.Web.UI.WebControls.ListControl>類別，並不適用於設定 BulletedList 控制項。</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> 使用事件資料的<xref:System.Web.UI.WebControls.BulletedListEventArgs>類別，以判斷連結中的按鈕已按下設定 BulletedList 的索引。</xref:System.Web.UI.WebControls.BulletedListEventArgs>       BulletedList 控制項也支援資料繫結。 若要將設定 BulletedList 的繫結至資料來源，您可以使用任何提供的資料繫結機制。 如需詳細資訊，請參閱[繫結至資料庫](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)。      <a name=&quot;Accessibility&quot;></a># # 協助工具標準，例如網頁內容的指導方針 1.0 (WCAG) 優先權 1 指導方針可能不符合協助工具呈現，根據預設，此控制項的標記。 如需對這個控制項的協助工具支援的詳細資訊，請參閱[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTe
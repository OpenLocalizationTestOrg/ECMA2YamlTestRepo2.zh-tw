  remarks: "值必須以字母中的 A 到 Z 範圍 （不區分大小寫） 的特殊值以外下表中所列的開頭為底線開頭。      |值 |描述 |  |-----------|-----------------|  |`_blank`|呈現在新視窗中沒有框架的內容。 |  |`_parent`|即時運算框架設定的父代中呈現內容。 |  |`_search`|[搜尋] 窗格中呈現內容。 |  |`_self`|呈現具有焦點的框架中的內容。 |  |`_top`|框架不完整的視窗中呈現內容。 |     > [!NOTE] > 檢查您的瀏覽器文件，以判斷是否`_search`支援值。  例如，Microsoft Internet Explorer 5.0 及更新版本都支援`_search`目標值。       使用指定的框架或視窗顯示網頁中的超連結時，連結至目標屬性<xref:System.Web.UI.WebControls.BulletedList>按一下控制項時。</xref:System.Web.UI.WebControls.BulletedList> 顯示為超連結<xref:System.Web.UI.WebControls.BulletedList>控制項，將<xref:System.Web.UI.WebControls.BulletedListDisplayMode>屬性設為值<xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode></xref:System.Web.UI.WebControls.BulletedListDisplayMode>設定</xref:System.Web.UI.WebControls.BulletedList>中的清單項目的內容 然後，設定<xref:System.Web.UI.WebControls.ListItem.Value%2A>至 URL 的網頁瀏覽至每個清單項目的屬性。</xref:System.Web.UI.WebControls.ListItem.Value%2A>       如果未設定目標屬性，在瀏覽器或具有焦點的視窗時重新整理按一下超連結。      > [!NOTE] > Target 屬性轉譯成`target`屬性。 `target`屬性`anchor`XHTML 1.1 文件類型定義中不允許項目。 如果要設定的目標屬性的轉譯的輸出<xref:System.Web.UI.WebControls.BulletedList>必須 XHTML 1.1 相容。</xref:System.Web.UI.WebControls.BulletedList> 如需詳細資訊，請參閱主題[XHTML 標準，在 Visual Studio 和 ASP.NET](~/add/includes/ajax-current-ext-md.md)。   >> 時建立可存取網頁，強烈建議您避免使用的目標屬性指向另一個視窗。 如需詳細資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)。       這個屬性的值會儲存檢視狀態中。"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"

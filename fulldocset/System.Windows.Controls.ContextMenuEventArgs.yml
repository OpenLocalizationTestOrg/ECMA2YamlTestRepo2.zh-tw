  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "取得滑鼠的水平位置。"
  remarks: "當使用者開啟內容功能表以滑鼠右鍵按一下滑鼠時，這個屬性會傳回滑鼠位置。 指定位置的<xref:System.Windows.Controls.ContextMenu>藉由設定<xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>， <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>， <xref:System.Windows.Controls.ContextMenu.Placement%2A>， <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>，或<xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>屬性不會影響 CursorLeft 的值。</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A> </xref:System.Windows.Controls.ContextMenu>       當使用者使用鍵盤，開啟操作功能表或操作功能表關閉時，這個屬性的值為-1。"
  syntax:
    content: public double CursorLeft { get; }
    return:
      type: System.Double
      description: "滑鼠的水平位置。"
  overload: System.Windows.Controls.ContextMenuEventArgs.CursorLeft*
  exceptions: []
  platform:

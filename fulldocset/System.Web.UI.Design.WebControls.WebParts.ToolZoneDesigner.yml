  fullName: System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner
  type: Class
  summary: "Web 組件區域提供視覺化設計工具中的設計階段支援。"
  remarks: "在視覺化設計工具中，當您從來源切換到設計檢視中，標記原始程式碼描述<xref:System.Web.UI.WebControls.WebParts.ToolZone>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。       ToolZoneDesigner 類別的屬性會提供下列功能:-<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>屬性會傳回<xref:System.ComponentModel.Design.DesignerActionListCollection>物件，其通常包含智慧標籤面板中的所有項目。</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>屬性會指出是否要在使用者瀏覽模式時，顯示區域。</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>"

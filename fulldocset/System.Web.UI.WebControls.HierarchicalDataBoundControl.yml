- uid: System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData(System.String)
  id: GetData(System.String)
  parent: System.Web.UI.WebControls.HierarchicalDataBoundControl
  langs:
  - csharp
  name: GetData(String)
  nameWithType: HierarchicalDataBoundControl.GetData(String)
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "擷取<xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;></xref>物件資料繫結控制項用於執行資料作業。"
  remarks: "GetData 方法會擷取<xref:System.Web.UI.HierarchicalDataSourceView>物件相關聯的資料來源控制項，藉由呼叫<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A> </xref:System.Web.UI.HierarchicalDataSourceView>"
  example:
  - "The following code example demonstrates how the GetData method is called to retrieve the <xref:System.Web.UI.HierarchicalDataSourceView> object from the associated data source control and how the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A?displayProperty=fullName> method is called to retrieve the data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_115_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_115_1.cs)]"
  syntax:
    content: protected virtual System.Web.UI.HierarchicalDataSourceView GetData (string viewPath);
    parameters:
    - id: viewPath
      type: System.String
      description: "要擷取之檢視的階層式路徑。"
    return:
      type: System.Web.UI.HierarchicalDataSourceView
      description: "<xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref>物件資料繫結控制項用於執行資料作業。"
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref>無法擷取指定<code> viewPath </code>。"
  platform:
  - net462

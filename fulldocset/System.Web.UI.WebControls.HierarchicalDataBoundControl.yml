  nameWithType: HierarchicalDataBoundControl.PerformDataBinding()
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "在衍生類別中覆寫，將資料繫結資料來源的控制項。"
  remarks: "實作這個方法，而不是<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>方法，當您衍生<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>類別</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>的資料繫結控制項</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> 將控制項的資料繫結邏輯放在 PerformDataBinding 保留<xref:System.Web.UI.Control.DataBinding>和<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>順序錯誤所引發的事件。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       雖然基底<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>類別會提供任何特定的實作，此方法，呼叫 PerformDataBinding 方法<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法所擷取的資料繫結的任何使用者介面控制項值<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
    parameters: []
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding*
  exceptions: []
  platform:
  - net462

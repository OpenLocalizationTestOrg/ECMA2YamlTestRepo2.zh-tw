  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "作為所有 ASP.NET 2.0 版的資料繫結控制項以階層形式顯示其資料的基底類別。"
  remarks: "HierarchicalDataBoundControl 類別是用於擷取 ASP.NET 階層式資料來源控制項的資料，並將控制項的使用者介面項目顯示該資料繫結的 ASP.NET 控制項的基底類別。 <xref:System.Web.UI.WebControls.TreeView>和<xref:System.Web.UI.WebControls.Menu>類別衍生自 HierarchicalDataBoundControl。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       網頁開發人員不 HierarchicalDataBoundControl 類別會直接使用;反之，他們會使用衍生自這個類別的控制項。       控制項開發人員可以擴充這個類別來建立資料繫結控制項，可搭配類別可實作<xref:System.Web.UI.IHierarchicalDataSource>介面和類別，衍生自<xref:System.Web.UI.HierarchicalDataSourceControl>和<xref:System.Web.UI.HierarchicalDataSourceView>類別。</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> 當從 HierarchicalDataBoundControl 類別衍生類別，覆寫<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>方法來擷取資料繫結控制項的使用者介面項目<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> 在大部分情況下，<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>方法是您將會覆寫您在衍生類別中的唯一方法</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       ASP.NET 2.0 的資料繫結控制項，<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法相當於<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>方法，並將資料繫結在執行階段呼叫。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法呼叫<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl

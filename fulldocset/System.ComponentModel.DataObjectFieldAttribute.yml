  name: DataObjectFieldAttribute
  nameWithType: DataObjectFieldAttribute
  fullName: System.ComponentModel.DataObjectFieldAttribute
  type: Class
  summary: "提供代表資料欄位的屬性中繼資料。 這個類別無法被繼承。"
  remarks: "您可以使用 DataObjectFieldAttribute 屬性來提供基礎資料的結構描述資訊。 設計階段之類的類別<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>類別使用<xref:System.ComponentModel.DataObjectAttribute>屬性在設計階段設定屬性來公開結構描述為基礎。</xref:System.ComponentModel.DataObjectAttribute> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       您將 DataObjectFieldAttribute 屬性套用至標記為物件的 Select 方法所傳回資料的項目物件的成員<xref:System.ComponentModel.DataObjectAttribute>屬性。</xref:System.ComponentModel.DataObjectAttribute> 在下列範例中，`NorthwindData`類別標示為<xref:System.ComponentModel.DataObjectAttribute>屬性，並傳回<xref:System.Collections.IEnumerable>物件，包含`NorthwindEmployee`物件從`GetAllEmployees`方法。</xref:System.Collections.IEnumerable> </xref:System.ComponentModel.DataObjectAttribute> 中的欄位`NorthwindEmployee`類別會標記為 DataObjectFieldAttribute 屬性，表示它們代表基礎資料來源中的資料欄位。       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how you can apply the DataObjectFieldAttribute to a publicly exposed property to identify metadata associated with the property. In this example the `NorthwindEmployee` type exposes three data properties: `EmployeeID`, `FirstName`, and `LastName`. The DataObjectFieldAttribute attribute is applied to all three properties; however, only the `EmployeeID` property attribute indicates it is the primary key for the data row.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/visualbasic/t-system.componentmodel._88_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/csharp/t-system.componentmodel._88_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DataObjectFieldAttribute : Attribute

  summary: "取得值，指出是否已選取型別。"
  remarks: "在工作流程編譯的驗證階段，工作流程來源文件遭拒 CheckTypes 屬性是否`true`與工作流程或附屬規則檔案直接參考的已授權型清單不存在任何.NET Framework 型別。 已授權型清單是 XML 文件其中每個項目表示`Assembly`、 `Namespace`、 `TypeName`，和`Authorized`{`true`或`false`} 指標。 這個類別會對應到清單上的項目。 也請注意，允許指定萬用字元，以包含或排除完整的命名空間。 例如，使用`Type=”System.*”`包括中的所有類型<xref:System>，包括子命名空間中所包含的類型。</xref:System>       已授權型清單的使用由<xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>選項**/checktypes**或使用 CheckTypes 屬性。</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"

  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref>移動的值所決定的指定的距離<xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>，向左水平<xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref>或垂直的向上<xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>。</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> 針對垂直<xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;></xref>的上方是 [頁面] 按鈕時，就會發生這種移動<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;></xref>按下時，或當 PAGE UP 鍵按下時，對應至<xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>。 針對水平<xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>，就會發生這種移動頁面左邊的按鈕時<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;></xref>按下時，並對應至<xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>。"

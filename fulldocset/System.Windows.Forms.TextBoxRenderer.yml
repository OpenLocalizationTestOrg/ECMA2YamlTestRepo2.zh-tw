  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "提供用來呈現文字方塊控制項以視覺化樣式的方法。 這個類別無法被繼承。"
  remarks: "TextBoxRenderer 類別提供一組`static`可以用來呈現目前作業系統的視覺化樣式的文字方塊控制項的方法。 呈現控制項指的是繪製控制項的使用者介面。 這非常有用，如果要繪製的自訂控制項，應該具有目前的視覺化樣式外觀。 若要繪製的文字方塊中，使用其中一種<xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>方法。</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> 這些方法會提供各種不同的選項，例如套用文字格式或指定的文字範圍。       如果已在作業系統中啟用視覺化樣式和視覺化樣式套用至應用程式視窗的用戶端區域<xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>時，會繪製具有目前的視覺化樣式的文字方塊。</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> 否則，<xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>將會擲回<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> 若要判斷是否可以使用這個類別的成員，您可以檢查的值<xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>屬性。</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       這個類別會包裝的功能<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>，設定為其中一個項目的<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>類別。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> 如需詳細資訊，請參閱[視覺化樣式呈現控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
  syntax:
    content: public sealed class TextBoxRenderer

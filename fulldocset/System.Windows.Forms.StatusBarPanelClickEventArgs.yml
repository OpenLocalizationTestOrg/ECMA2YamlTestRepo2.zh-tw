  remarks: "<xref:System.Windows.Forms.StatusBar.PanelClick>當使用者按一下<xref:System.Windows.Forms.StatusBar>.</xref:System.Windows.Forms.StatusBar>面板，就會發生事件</xref:System.Windows.Forms.StatusBar.PanelClick> StatusBarPanelClickEventArgs 指定哪一個<xref:System.Windows.Forms.StatusBarPanel>已按下，已按下滑鼠按鈕、 多少次它被按下，和當時滑鼠點選座標<xref:System.Windows.Forms.StatusBarPanel>已按下。</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanel> 您可以使用這個類別中的事件處理常式所提供的資料<xref:System.Windows.Forms.StatusBar.PanelClick>事件來執行工作與相關的<xref:System.Windows.Forms.StatusBarPanel>在按下。</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.PanelClick> 例如，如果<xref:System.Windows.Forms.StatusBarPanel>是用來顯示時間，您可以建立事件處理常式<xref:System.Windows.Forms.StatusBar.PanelClick>事件並使用這個類別，以顯示對話方塊，可讓您修改的日期和時間在系統上的所提供的資料。</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.StatusBar.PanelClick> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.StatusBar> named `StatusBar1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.StatusBar.PanelClick> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#552](~/add/codesnippet/csharp/t-system.windows.forms.s_5_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#552](~/add/codesnippet/visualbasic/t-system.windows.forms.s_5_1.vb)]"

  type: Class
  summary: "指定的外觀，文字格式設定和行為<xref href=&quot;System.Windows.Forms.DataGrid&quot;></xref>控制資料行。 這個類別是抽象的。"
  remarks: "DataGridColumnStyle 物件的集合 ( <xref:System.Windows.Forms.GridColumnStylesCollection>) 透過存取<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項的<xref:System.Windows.Forms.DataGrid.TableStyles%2A>屬性。</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項會自動建立 DataGridColumnStyle 物件的集合，當您設定<xref:System.Windows.Forms.DataGrid.DataSource%2A>適當的資料來源的屬性。</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 建立的物件實際上是其中一個繼承自 DataGridColumnStyle 下列類別的執行個體︰<xref:System.Windows.Forms.DataGridBoolColumn>或<xref:System.Windows.Forms.DataGridTextBoxColumn>類別。</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       若要格式化的資料顯示，設定<xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>屬性<xref:System.Windows.Forms.DataGridTextBoxColumn>類別來格式化值的其中一個。</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> 如需有效的格式化值的詳細資訊，請參閱[格式化型別](~/add/includes/ajax-current-ext-md.md)和[自訂日期和時間格式字串](~/add/includes/ajax-current-ext-md.md)。       您也可以建立您自己的 DataGridColumnStyle 物件集，並將其加入至<xref:System.Windows.Forms.GridColumnStylesCollection>。</xref:System.Windows.Forms.GridColumnStylesCollection> 當您這樣做時，您必須設定<xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>的每個資料行樣式<xref:System.Data.DataColumn.ColumnName%2A>的<xref:System.Data.DataColumn>與實際的資料同步處理的資料行顯示。</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > 一律建立 DataGridColumnStyle 物件，並將其加入至<xref:System.Windows.Forms.GridColumnStylesCollection>之前將<xref:System.Windows.Forms.DataGridTableStyle>物件</xref:System.Windows.Forms.DataGridTableStyle>新增至<xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.GridColumnStylesCollection> 當您將加入空<xref:System.Windows.Forms.DataGridTableStyle>的有效<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值加入集合中，物件會自動為您產生的 DataGridColumnStyle。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> 因此，發生例外狀況會擲回您嘗試新增 DataGridColumnStyle 物件具有重複的<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值為<xref:System.Windows.Forms.GridColumnStylesCollection>。</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       當在衍生類別的其中一個具現化，由<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項建立的類別取決於<xref:System.Data.DataColumn.DataType%2A>的<xref:System.Data.DataColumn>DataGridColumnStyle 物件相關聯。</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 例如，<xref:System.Data.DataColumn>具有其<xref:System.Data.DataColumn.DataType%2A>設`System.Boolean` <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn>與相關聯</xref:System.Data.DataColumn.DataType%2A></xref:System.Data.DataColumn> 若要判斷任何 DataGridColumnStyle 的型別，請使用<xref:System.Object.GetType%2A>方法。</xref:System.Object.GetType%2A>       若要建立您自己的資料行類別，您可以從 DataGridColumnStyle 繼承。 您可能想要執行此動作以建立主控制項的特殊資料行，如下所示<xref:System.Windows.Forms.DataGridTextBox>類別，哪些主機<xref:System.Windows.Forms.TextBox>控制項。</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> 例如，您也可以裝載<xref:System.Drawing.Image>控制項加入顯示資料行中的圖片，或者您可以建立使用者控制項，到主機資料行中。</xref:System.Drawing.Image>       不應與的<xref:System.Data.DataColumn>.</xref:System.Data.DataColumn>混淆的 DataGridColumnStyle 功能 而<xref:System.Data.DataColumn>包含的屬性和方法來建立資料表的結構描述，適當的 DataGridColumnStyle 包含的屬性和方法與在螢幕上的個別資料行的外觀。</xref:System.Data.DataColumn>       如果資料列包含<xref:System.DBNull.Value?displayProperty=fullName>，資料行中顯示的文字可以設定與<xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>屬性。</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       DataGridColumnStyle 類別也可讓您指定資料行的行為，而正在變更其資料。 <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>和<xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>方法暫停繪製資料行的大量更新所進行的資料行的資料時。</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> 沒有這項功能，每個方格的每個資料格中的變更會立即繪製;這可能是令人分心給使用者和效能負擔。       數個方法可讓會由使用者在編輯時，資料行的監視包括<xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>和<xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>事件。</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       大部分的屬性和類別的方法可以用來控制資料行的外觀。 但有幾個，如為<xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>和<xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>可讓您檢查及變更中指定的儲存格的值。</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"

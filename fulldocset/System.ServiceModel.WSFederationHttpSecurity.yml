  summary: "取得或設定要套用的安全性類型。"
  remarks: "傳回的列舉成員指定所要套用的一般安全性的類型。       允許的值為<xref:System.ServiceModel.WSFederationHttpSecurityMode>和<xref:System.ServiceModel.WSFederationHttpSecurityMode>。</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode>       在<xref:System.ServiceModel.WSFederationHttpSecurityMode>安全性模式，訊息會傳送透過 HTTP 和 SOAP 訊息安全性用來保護訊息。</xref:System.ServiceModel.WSFederationHttpSecurityMode> 根據從安全性權杖服務取得核發的權杖來執行用戶端驗證。 伺服器驗證根據伺服器的憑證。       在<xref:System.ServiceModel.WSFederationHttpSecurityMode>安全性模式，透過 HTTPS 傳送的訊息。</xref:System.ServiceModel.WSFederationHttpSecurityMode> 用戶端驗證是由包括從 SOAP 訊息中的安全性權杖服務取得核發的權杖執行。 根據伺服器憑證的伺服器驗證是 HTTPS 連線安裝程序執行。"
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[WSFederationHttpSecurity#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_5_1.cs)]"
  syntax:

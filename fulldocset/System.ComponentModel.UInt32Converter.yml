  summary: "提供類型轉換器，將 32 位元不帶正負號的整數物件與其他各種表示相互轉換。"
  remarks: "這個轉換子只可以將轉換的 32 位元不帶正負號的整數物件與字串。       <xref:System.UInt32>實值類型代表不帶正負號的整數值範圍從 0 到 4,294,967,295。</xref:System.UInt32> 在 Visual Basic 中不支援這種資料類型。      > [!NOTE] > 您絕對不要建立 UInt32Converter 的執行個體。 請改為呼叫<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A><xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>方法</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 如需詳細資訊，請參閱中的範例<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following example converts a variable of type <xref:System.UInt32> to a string, and vice versa.  \n  \n [!code-cs[Converters#24](~/add/codesnippet/csharp/t-system.componentmodel._2_1.cs)]\n [!code-vb[Converters#24](~/add/codesnippet/visualbasic/t-system.componentmodel._2_1.vb)]\n [!code-cpp[Converters#24](~/add/codesnippet/cpp/t-system.componentmodel._2_1.cpp)]"

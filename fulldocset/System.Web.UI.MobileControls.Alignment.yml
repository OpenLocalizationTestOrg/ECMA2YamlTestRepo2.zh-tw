  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "指定的對齊方式轉譯的物件。 這個類別無法被繼承。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "對齊列舉，代表其父容器，例如工作面板或表單上的項目水平位置。 例如，如果您將影像加入至表單，您可以設定以配合表單右下方的水平位置。       雖然您可以在指令碼語言中使用的位元值，您無法搭配 ASP.NET 使用它們。 例如，`Alignment = &quot;2&quot;`面板內標記不是有效的陳述式。 不過，在 Visual C# 中，您可以使用`this.myPanel.Alignment = 2`。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment

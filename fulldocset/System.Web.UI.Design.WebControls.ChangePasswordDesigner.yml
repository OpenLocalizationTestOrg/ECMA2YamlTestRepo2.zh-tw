- uid: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.ChangePasswordDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: ChangePasswordDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "取得值，指出設計工具是否應該使用暫存複本來產生設計階段標記設計工具相關聯的實際控制項。"
  remarks: "因為 UsePreviewControl 屬性一律會是`true`，設計工具會使用<xref:System.Web.UI.WebControls.View>控制項，其中包含相關聯的暫存複本<xref:System.Web.UI.WebControls.ChangePassword>控制項以產生設計階段標記。</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>控制項不會影響任何持續性<xref:System.Web.UI.WebControls.ChangePassword>.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> 如果 UsePreviewControl 屬性所覆寫以傳回`false`，設計工具會使用相關聯<xref:System.Web.UI.WebControls.ChangePassword>其本身，以產生設計階段標記。</xref:System.Web.UI.WebControls.ChangePassword>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462

  summary: "說明如何使用一個或多個圖格繪製區域。"
  remarks: "TileBrush 衍生的類別中定義您用來繪製區域的圖格的內容。 例如，使用<xref:System.Windows.Media.ImageBrush>類別使用的映像繪製區域。</xref:System.Windows.Media.ImageBrush>       使用 TileBrush 控制繪製區域的方式。 例如，[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]提供數種類型的筆刷:-若要使用的映像繪製，使用<xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>      -若要繪製的繪圖，請使用<xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>      -若要使用的<xref:System.Windows.Media.Visual>，請使用<xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush></xref:System.Windows.Media.Visual>繪製       當您使用 TileBrush 繪製區域，而不是繪製區域使用單一延展映像，您可以使用一系列建立模式的影像圖格繪製區域。       當您使用 TileBrush 繪製區域時，您會使用三個元件︰ 內容、 圖格和輸出區域。 下圖顯示這三個 TileBrush 元件如何與相關。       ![TileBrush 元件](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush 元件&quot;)單一並排顯示 TileBrush 的元件![元件的並排顯示 TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;元件的並排顯示 TileBrush&quot;)的 TileBrush TileMode 的並排顯示的元件**內容**: TileBrush 可以有不同類型的內容:-如果筆刷<xref:System.Windows.Media.ImageBrush>，此內容是映像。</xref:System.Windows.Media.ImageBrush> <xref:System.Windows.Media.ImageBrush.ImageSource%2A>屬性會指定<xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>的內容</xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -如果筆刷<xref:System.Windows.Media.DrawingBrush>，此內容是一種繪圖。</xref:System.Windows.Media.DrawingBrush> <xref:System.Windows.Media.DrawingBrush.Drawing%2A>屬性會指定<xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>的內容</xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -如果筆刷<xref:System.Windows.Media.VisualBrush>，此內容是視覺效果。</xref:System.Windows.Media.VisualBrush> <xref:System.Windows.Media.VisualBrush.Visual%2A>屬性會指定<xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush>的內容</xref:System.Windows.Media.VisualBrush.Visual%2A>       您可以使用指定的位置和維度的 TileBrush 內容<xref:System.Windows.Media.TileBrush.Viewbox%2A>屬性。</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **圖格**: TileBrush 會產生一或多個圖格。 根據預設，筆刷的內容會延伸以填滿單一並排顯示，而且該磚會延伸以填滿輸出區域。 <xref:System.Windows.Media.TileBrush.Viewport%2A>屬性用來指定的大小和位置的基底的並排顯示 TileBrush。</xref:System.Windows.Media.TileBrush.Viewport%2A> <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>屬性會決定是否大小和位置<xref:System.Windows.Media.TileBrush.Viewport%2A>是相對於輸出區域 （預設行為），或是否為絕對值。</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **輸出區域**︰ 在輸出區域是例如<xref:System.Windows.Shapes.Shape.Fill%2A><xref:System.Windows.Shapes.Ellipse>或<xref:System.Windows.Controls.Control.Background%2A><xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button>的</xref:System.Windows.Controls.Control.Background%2A></xref:System.Windows.Shapes.Ellipse></xref:System.Windows.Shapes.Shape.Fill%2A>筆刷繪製的區域       如需 TileBrush 類別的詳細資訊，請參閱[使用映像、 繪圖和視覺效果繪製](~/add/includes/ajax-current-ext-md.md)。      ## 可凍結功能 TileBrush 是<xref:System.Windows.Freezable>型別。</xref:System.Windows.Freezable> 如需有關資訊<xref:System.Windows.Freezable>功能，例如凍結和複製，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"

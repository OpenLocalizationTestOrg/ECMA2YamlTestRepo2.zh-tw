ia.TileBrush><xref:System.Windows.Media.TileBrush.Viewbox%2A>小於其<xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A></xref:System.Windows.Media.TileBrush.Viewbox%2A>具有</xref:System.Windows.Media.TileBrush>不同 Stretch 設定的效果 映像以外的組件<xref:System.Windows.Media.TileBrush.Viewbox%2A>淡色灰色。</xref:System.Windows.Media.TileBrush.Viewbox%2A>       ![具有不同 Stretch 設定的 TileBrush](~/add/media/graphicsmm-viewbox-clipping.png &quot;具有不同 Stretch 設定的 TileBrush&quot;)具有不同 Stretch 設定的 TileBrush <a name=&quot;dependencyPropertyInfo_Stretch&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.TileBrush.StretchProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.TileBrush.StretchProperty>"

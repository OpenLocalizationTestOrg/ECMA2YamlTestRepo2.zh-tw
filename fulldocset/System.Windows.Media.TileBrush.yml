  namespace: System.Windows.Media
  summary: "取得或設定的位置和維度中內容<xref href=&quot;System.Windows.Media.TileBrush&quot;></xref>磚。"
  remarks: "當您繪製區域使用<xref:System.Windows.Media.TileBrush>，您可以使用三個元件︰ 內容、 圖格和輸出區域。</xref:System.Windows.Media.TileBrush> Viewbox 屬性指定的大小和位置<xref:System.Windows.Media.TileBrush>內容。</xref:System.Windows.Media.TileBrush> 下圖顯示如何這三個<xref:System.Windows.Media.TileBrush>元件與彼此相關。</xref:System.Windows.Media.TileBrush>       ![TileBrush 元件](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush 元件&quot;)TileBrush 元件![元件的並排顯示 TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;元件的並排顯示 TileBrush&quot;) <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A>屬性會決定是否 Viewbox 值會解譯為相對或絕對的值。</xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> 根據預設，<xref:System.Windows.Media.TileBrush.ViewboxUnits%2A>屬性設定為<xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.ViewboxUnits%2A>      ## Viewbox 裁剪<xref:System.Windows.Media.TileBrush>內容永遠不會裁剪為 Viewbox。</xref:System.Windows.Media.TileBrush> 不過，<xref:System.Windows.Media.TileBrush>內容*是*裁剪邊緣<xref:System.Windows.Media.TileBrush.Viewport%2A>，它會設定基底的並排顯示的值。</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush>       下圖顯示不同的<xref:System.Windows.Media.TileBrush.Stretch%2A>設定<xref:System.Windows.Media.TileBrush>，其小於其<xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A> Viewbox</xref:System.Windows.Media.TileBrush></xref:System.Windows.Media.TileBrush.Stretch%2A>的效果 影像的縮放 Viewbox 以外的組件是淡色的灰色。       ![具有不同 Stretch 設定的 TileBrush](~/add/media/graphicsmm-viewbox-clipping.png &quot;具有不同 Stretch 設定的 TileBrush&quot;)具有不同 Stretch 設定的 TileBrush <a name=&quot;dependencyPropertyInfo_Viewbox&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.TileBrush.ViewboxProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.TileBrush.ViewboxProperty>"
  example:
  - "You can specify the size and position of <xref:System.Windows.Media.TileBrush> content by using the Viewbox property. The <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> property determines whether the Viewbox value is relative to the bounds of the <xref:System.Windows.Media.TileBrush> content or whether it is an absolute value.  \n  \n The first illustration shows a 100 by 100 pixel image and then uses this image to show the effects of different Viewbox property settings.  \n  \n ![An image](~/add/media/graphicsmm-viewbox-sampleimage.jpg \"An image\")  \nBeginning sample image (100 by 100 device independent pixels)  \n  \n The following illustration shows the output of a <xref:System.Windows.Media.TileBrush> that uses a Viewbox of 0.0,0.0, 0.25,0.5. Other relevant property values include the following:  \n  \n-   <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A>: <xref:System.Windows.Media.BrushMappingMode> (default)  \n  \n-   <xref:System.Windows.Media.TileBrush.Viewport%2A>: 0,0,1,1  \n  \n-   <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>: <xref:System.Windows.Media.BrushMappingMode>  \n  \n-   <xref:System.Windows.Media.TileBrush.AlignmentX%2A>, <xref:System.Windows.Media.TileBrush.AlignmentY%2A>: <xref:System.Windows.Media.AlignmentX>  \n  \n This illustration shows several different <xref:System.Windows.Media.TileBrush.Stretch%2A> property settings. The <xref:System.Windows.Media.TileBrush.Stretch%2A> property determines how a <xref:System.Windows.Media.TileBrush> stretches its Viewbox to fill its <xref:System.Windows.Media.TileBrush.Viewport%2A>.  \n  \n ![TileBrush with a Viewbox of 0,0 0.25,0.5](~/add/media/graphicsmm-0-0-025-05-viewbox.png \"TileBrush with a Viewbox of 0,0 0.25,0.5\")  \nTileBrush with a relative Viewbox of 0.0,0.0, 0.25,0.5  \n  \n The next illustration shows a similar <xref:System.Windows.Media.TileBrush> but with a relative Viewbox of 0.5,0.25, 0.25,0.5.  \n  \n ![TileBrush with a Viewbox of 0.5,0.25 0.25,0.5](~/add/media/graphicsmm-05-0-025-05-viewbox.png \"TileBrush with a Viewbox of 0.5,0.25 0.25,0.5\")  \nSimilar TileBrush but with a different Viewbox setting  \n  \n The next illustration shows the same <xref:System.Windows.Media.TileBrush> but with a relative <xref:System.Windows.Media.TileBrush.Viewport%2A> value of 0.0,0.0, 0.5,0.5 and a <xref:System.Windows.Media.TileBrush.TileMode%2A> of <xref:System.Windows.Media.TileMode>.  \n  \n ![TiledTileBrush with a Viewbox of 0.5,0.25 0.25,0.5](~/add/media/graphicsmm-05-0-025-05-viewbox-tiled.png \"TiledTileBrush with a Viewbox of 0.5,0.25 0.25,0.5\")  \nSimilar TileBrush but with tiling and a different Viewport setting  \n  \n The following example shows how to create a tiled <xref:System.Windows.Media.TileBrush> that has a Viewbox of 0.5,0.25, 0.25,0.5.  \n  \n [!code-xml[BrushOverviewExamples_snip#GraphicsMMTileBrushViewboxWithStretchTiling](~/add/codesnippet/xaml/BrushOverviewExamples_snip.BrushOverviewExample/ViewboxExample.xaml#graphicsmmtilebrushviewboxwithstretchtiling)]  \n  \n [!code-cs[BrushOverviewExamples_procedural_snip#GraphicsMMTileBrushViewboxWithStretchTiling](~/add/codesnippet/csharp/BrushOverviewExamples_procedural_snip.BrushOverviewExample/ViewboxExample.cs#graphicsmmtilebrushviewboxwithstretchtiling)]\n [!code-vb[BrushOverviewExamples_procedural_snip#GraphicsMMTileBrushViewboxWithStretchTiling](~/add/codesnippet/visualbasic/brushoverviewexample/viewboxexample.vb#graphicsmmtilebrushviewboxwithstretchtiling)]"
  syntax:

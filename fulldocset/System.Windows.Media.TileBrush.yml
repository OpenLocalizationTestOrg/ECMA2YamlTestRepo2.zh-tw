  remarks: "值為<xref:System.Windows.Media.BrushMappingMode>指出 ViewboxUnits 是相對於內容的週框方塊。</xref:System.Windows.Media.BrushMappingMode> 請注意，值為<xref:System.Windows.Media.BrushMappingMode>指定裝置無關的像素標記而不是裝置像素，視裝置而定。</xref:System.Windows.Media.BrushMappingMode> 因此，值時<xref:System.Windows.Media.BrushMappingMode>套用，每個像素代表 1/96 英吋。</xref:System.Windows.Media.BrushMappingMode>       當您指定時，您必須記得此像素區別<xref:System.Windows.Media.TileBrush.Viewbox%2A>的<xref:System.Windows.Media.ImageBrush>具有<xref:System.Windows.Media.Imaging.BitmapImage>作為其來源。</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> 比方說，當您使用標準的像素為量值時，影像 300 x 300 像素時只有一英吋寬的影像解析度是 300 dpi。 不過，當您想要設定絕對值，您必須設定<xref:System.Windows.Media.TileBrush.Viewbox%2A>到 0，0、 96 （96） 以包含整個映像。</xref:System.Windows.Media.TileBrush.Viewbox%2A>       您可以指定的大小和位置<xref:System.Windows.Media.TileBrush>內容使用<xref:System.Windows.Media.TileBrush.Viewbox%2A>屬性。</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> ViewboxUnits 屬性會決定是否<xref:System.Windows.Media.TileBrush.Viewbox%2A>值是相對於範圍<xref:System.Windows.Media.TileBrush>內容或它是絕對值。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A>      <a name=&quot;dependencyPropertyInfo_ViewboxUnits&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>"

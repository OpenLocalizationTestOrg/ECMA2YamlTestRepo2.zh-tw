  remarks: "當您繪製區域使用<xref:System.Windows.Media.TileBrush>，您可以使用三個元件︰ 內容、 圖格和輸出區域。</xref:System.Windows.Media.TileBrush> 下圖顯示如何這三個<xref:System.Windows.Media.TileBrush>元件與彼此相關。</xref:System.Windows.Media.TileBrush>       ![TileBrush 元件](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush 元件&quot;)單一並排顯示 TileBrush 的元件![元件的並排顯示 TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;元件的並排顯示 TileBrush&quot;)元件的 TileBrush TileMode 的並排顯示檢視區屬性會決定大小和<xref:System.Windows.Media.TileBrush>.</xref:System.Windows.Media.TileBrush>中磚的位置 根據預設，<xref:System.Windows.Media.TileBrush>有單一的並排顯示填滿整個輸出區域。</xref:System.Windows.Media.TileBrush> <xref:System.Windows.Media.TileBrush.Stretch%2A>屬性會控制如何<xref:System.Windows.Media.TileBrush>將內容放入該磚。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Stretch%2A> 您可以覆寫此預設行為，並使用檢視區屬性中指定的並排顯示大小。       使用<xref:System.Windows.Media.TileBrush.ViewportUnits%2A>屬性來指定是否在檢視區會使用絕對或相對座標。</xref:System.Windows.Media.TileBrush.ViewportUnits%2A> 如果是相對座標，它們是相對於輸出區域的大小。 點 (0，0) 表示輸出區域中，並在輸出區域 (1，1) 表示右下角的左上角。 若要指定檢視區屬性會使用絕對座標，設定<xref:System.Windows.Media.TileBrush.ViewportUnits%2A>至<xref:System.Windows.Media.BrushMappingMode>。</xref:System.Windows.Media.BrushMappingMode>屬性</xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       下圖顯示在輸出中的差異，當您設定<xref:System.Windows.Media.TileBrush.ViewportUnits%2A>屬性<xref:System.Windows.Media.TileBrush>以相對或絕對。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       ![絕對和相對的檢視區單元](~/add/media/absolute-and-relative-viewports.png &quot;絕對與相對的檢視區單元&quot;)相對與絕對 ViewportUnits <a name=&quot;dependencyPropertyInfo_Viewport&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.TileBrush.ViewportProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.TileBrush.ViewportProperty>"

    return:
      type: System.Windows.Rect
      description: "位置和維度<xref href=&quot;System.Windows.Media.TileBrush&quot;></xref>內容。 預設值是一個矩形 (<xref href=&quot;System.Windows.Rect&quot;></xref>) 具有<> *> 的 (0，0) 和<> *> 和<xref:System.Windows.Rect.Height*>為 1。</xref:System.Windows.Rect.Height*>"

  summary: "保留在網頁上要顯示當地語系化靜態文字的位置。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介使用 Localize 控制項，以保留要在其中顯示當地語系化的文字在網頁上的位置。            > [!NOTE] > 以外的控制項`body`項目會被忽略。       Localize 控制項繼承自<xref:System.Web.UI.WebControls.Literal>控制和等同於它在每種用途。</xref:System.Web.UI.WebControls.Literal> Localize 控制項在設計階段來區別其他靜態文字的靜態文字，您可以當地語系化。 雖然<xref:System.Web.UI.WebControls.Label>控制項可讓您將樣式套用至顯示的文字、 Localize 控制項則否。</xref:System.Web.UI.WebControls.Label> 您可以透過程式設計方式管理設定控制項中顯示的文字<xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName>屬性，繼承自<xref:System.Web.UI.WebControls.Literal>控制項。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:Localize       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Transform|PassThrough|Encode&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Text=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the Localize control to display static text.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Localize#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_145_1.aspx)]\n [!code-cs[Localize#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_145_1.aspx)]"

  - System.Web.Services.Configuration.XmlFormatExtensionPointAttribute.MemberName
  langs:
  - csharp
  name: XmlFormatExtensionPointAttribute
  nameWithType: XmlFormatExtensionPointAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionPointAttribute
  type: Class
  summary: "指定的 XML 命名空間和 XML 命名空間前置詞，若要使用的服務描述中的服務描述格式延伸。 這個類別無法被繼承。"
  remarks: "服務描述格式延伸能擴充如何產生使用 ASP.NET 建立 XML Web 服務的服務描述。 具體來說，服務描述格式延伸會將 XML 項目加入至服務描述。 如需 SOAP 延伸模組的資訊不自動放在服務描述 XML Web 服務，用戶端和伺服器端上執行建置的 SOAP 擴充功能時，這非常有用。 如果您加入至服務描述的 SOAP 擴充功能的相關資訊，用戶端可以因此解譯，它必須執行特定的 SOAP 擴充功能。 必須在用戶端和伺服器執行的 SOAP 擴充功能的範例就是加密 SOAP 擴充功能。 如果是加密 SOAP 擴充功能只能在伺服器上執行，而且它會傳回值加密其傳送回用戶端之前，用戶端必須執行才能解密 SOAP 訊息的 SOAP 擴充功能。 否則，用戶端無法處理傳回的值。       若要建置的服務描述格式延伸模組使用下列步驟︰ 1。  建立衍生自<xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>類別      2.  套用<xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>至類別，並指定其服務描述格式延伸應該能夠執行的擴充點。</xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>      3.  選擇性地 XmlFormatExtensionPointAttribute 套用至類別，並指定做為新的擴充點的類別內的成員。      4.  選擇性地套用<xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>至類別，並指定要與服務描述格式延伸模組所產生的 XML 項目關聯的 XML 命名空間前置詞。</xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>      5.  設定服務描述格式延伸模組內執行`serviceDescriptionFormatExtensionTypes`組態檔區段。"
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_1_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class XmlFormatExtensionPointAttribute : Attribute

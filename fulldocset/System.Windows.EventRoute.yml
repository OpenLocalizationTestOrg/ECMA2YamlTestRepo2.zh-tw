  name: EventRoute
  nameWithType: EventRoute
  fullName: System.Windows.EventRoute
  type: Class
  summary: "表示路由的路由事件所應遵循的容器。"
  remarks: "這個類別會對應到有效<xref:System.Windows.RoutedEvent>，且包含目標物件和處理常式清單中，用參考該事件的事件路由組的排序的清單。</xref:System.Windows.RoutedEvent> EventRoute 支援新的項目加入至清單，並允許清單中的處理常式被叫用。       加入處理常式的大部分正常作業[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]事件不需要使用這個類別 (例如，使用<xref:System.Windows.EventManager>方法加入類別處理，或者查詢現有的處理常式的事件)。</xref:System.Windows.EventManager> 這個類別時，主要是用於項目具有特定相關項目子系或父項目，以新增項目或項目移除預設計算的事件路由實用的知識。"
  syntax:
    content: public sealed class EventRoute
  inheritance:

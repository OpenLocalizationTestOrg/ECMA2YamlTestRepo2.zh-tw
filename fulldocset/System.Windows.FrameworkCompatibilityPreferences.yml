- uid: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  id: ShouldThrowOnCopyOrCutFailure
  parent: System.Windows.FrameworkCompatibilityPreferences
  langs:
  - csharp
  name: ShouldThrowOnCopyOrCutFailure
  nameWithType: FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  fullName: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "取得或設定值，指出失敗的複製或剪下的作業中是否<xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase&quot;></xref>執行個體中的結果<xref href=&quot;System.Runtime.InteropServices.ExternalException&quot;> </xref>。"
  remarks: "如果剪貼簿作業失敗，例如與**HRESULT 0x800401D0 (CLIPBRD_E_CANT_OPEN)**相對應的錯誤， <xref:System.Runtime.InteropServices.ExternalException>（這一種 ExternalException) 就會擲回。</xref:System.Runtime.InteropServices.ExternalException>       因為 Win32 `OpenClipboard` API 做全域，編寫完善的應用程式應該呼叫對應`CloseClipboard`API，因為使用者必須完成它們的剪貼簿作業。 否則，相同的工作階段中執行其他應用程式將無法存取剪貼簿函式。       在 WPF 中，為通常以無訊息模式忽略這類拒絕存取剪貼簿。 不過，應用程式可以選擇要收到`ExternalException`ShouldThrowOnCopyOrCutFailure 旗標設定為 失敗時`true`。 不過，也會收到例外狀況選擇需要應用程式處理<xref:System.Windows.Input.ApplicationCommands.Cut%2A>和<xref:System.Windows.Input.ApplicationCommands.Copy%2A>透過 RoutedUICommands <xref:System.Windows.Input.CommandBinding>，然後將該繫結套用至所有在 TextBoxBase 控制項 (<xref:System.Windows.Controls.TextBox>和<xref:System.Windows.Controls.RichTextBox>) 應用程式中。</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> 應用程式應確定它會處理 ExternalExceptions 造成 CommandBinding Executed 處理常式中的複製和剪下作業。"
  syntax:
    content: public static bool ShouldThrowOnCopyOrCutFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果失敗的複製或剪下的作業中<xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase&quot;></xref>執行個體中的結果<xref href=&quot;System.Runtime.InteropServices.ExternalException&quot;> </xref>，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure*
  exceptions: []
  platform:
  - net462

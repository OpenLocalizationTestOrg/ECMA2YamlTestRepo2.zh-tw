  summary: "代表集合<xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;></xref>中的物件<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "TreeNodeCollection 類別用來儲存和管理集合的<xref:System.Web.UI.WebControls.TreeNode>中的物件<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeView>控制項使用的 TreeNodeCollection 類別中其兩個屬性。</xref:System.Web.UI.WebControls.TreeView> 它會儲存在其根節點<xref:System.Web.UI.WebControls.TreeView.Nodes%2A>屬性和其所選的節點在<xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>屬性。</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> TreeNodeCollection 集合也用於<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>屬性，將子節點 （如果有的話）。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       TreeNodeCollection 類別支援數種方式來存取集合中的項目:-使用<xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>索引子來擷取<xref:System.Web.UI.WebControls.TreeNode>直接在特定的以零為起始索引位置的物件。</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>      -使用<xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>方法，以建立可用來逐一查看集合的列舉值。</xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>      -使用`foreach`(C#) 或`For Each`(Visual Basic) 逐一查看集合。      -使用<xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>方法，將複製到集合的內容<xref:System.Array>物件。</xref:System.Array> </xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>       您可以透過程式設計方式管理 TreeNodeCollection 新增和移除<xref:System.Web.UI.WebControls.TreeNode>物件。</xref:System.Web.UI.WebControls.TreeNode> 若要將節點加入至集合，使用<xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A>或<xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A>方法。</xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A> 若要從集合中移除節點，使用<xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>， <xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A>，或<xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A>方法。</xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>      > [!NOTE] > 時<xref:System.Web.UI.WebControls.TreeView>控制項所繫結至資料來源，<xref:System.Web.UI.WebControls.TreeView.Nodes%2A>和<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>集合會自動填入每個繫結，就會發生的時間。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> </xref:System.Web.UI.WebControls.TreeView> 集合，繫結之間的任何變更將會遺失。 若要保留這些變更，請更新資料來源，或是手動重建每次您將繫結的集合。       TreeNodeCollection 包含屬性和方法，可讓您擷取集合本身的相關資訊。 若要找出集合中有多少項目，使用<xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A>屬性。</xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A> 如果您想要判斷集合是否包含特定<xref:System.Web.UI.WebControls.TreeNode>物件，請使用<xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A>方法。</xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A> </xref:System.Web.UI.WebControls.TreeNode> 若要取得之索引的<xref:System.Web.UI.WebControls.TreeNode>物件在集合中，使用<xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A>方法。</xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.TreeNode>"

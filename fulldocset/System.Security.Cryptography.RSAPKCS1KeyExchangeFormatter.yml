  namespace: System.Security.Cryptography
  summary: "從指定的輸入資料建立加密金鑰交換資料。"
  remarks: "此資料只會被用來加密資料的公開金鑰對應的私密金鑰的持有者。 這有助於確保只有預定的收件者可以存取的秘密資訊。"

  summary: "取得的項目類型<xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;></xref>物件。"
  remarks: "ItemType 屬性來判斷類型的項目<xref:System.Web.UI.WebControls.ListViewItem>物件表示，如下表所示。</xref:System.Web.UI.WebControls.ListViewItem>      |項目類型 |描述 |  |---------------|-----------------|  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控制項中的資料項目。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控制項中的插入項目。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|在空的項目<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> <xref:System.Web.UI.WebControls.ListView>控制項沒有任何記錄，若要顯示，或在群組時<xref:System.Web.UI.WebControls.ListView>控制項沒有顯示任何詳細記錄時，會顯示空的項目。 |      您通常使用這個屬性來判斷項目類型，才能執行作業。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the ItemType property to determine whether the item that is being created is a data item. If the item is a data item, the e-mail address is displayed in italic. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_291_1.aspx)]"

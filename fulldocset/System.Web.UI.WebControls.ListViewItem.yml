  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Web.UI.WebControls.ListViewItem
  type: Class
  summary: "表示中的個別項目<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控制項。"
  remarks: "ListViewItem 類別用於表示中的個別項目<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> 個別項目通常表示基礎資料來源的資料錄<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView>       每個項目<xref:System.Web.UI.WebControls.ListView>控制項具有指定之項目類型，如下表中所列。</xref:System.Web.UI.WebControls.ListView>      |項目類型 |描述 |  |---------------|-----------------|  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控制項中的資料項目。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控制項中的插入項目。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|在空的項目<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> <xref:System.Web.UI.WebControls.ListView>控制項沒有任何記錄，若要顯示，或在群組時<xref:System.Web.UI.WebControls.ListView>控制項沒有顯示任何詳細記錄時，會顯示空的項目。 |      若要判斷 ListViewItem 物件的類型，請使用<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>屬性。</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>       如果項目中包含其他控制項，您可以使用來擷取控制項<xref:System.Web.UI.Control.Controls%2A>項目集合。</xref:System.Web.UI.Control.Controls%2A> 如果控制項的<xref:System.Web.UI.Control.ID%2A>屬性設定，您也可以使用<xref:System.Web.UI.Control.FindControl%2A>找不到控制項的方法。</xref:System.Web.UI.Control.FindControl%2A> </xref:System.Web.UI.Control.ID%2A>       如需 ListViewItem 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer

  type: Class
  summary: "定義的已排序的清單<xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;></xref>套用至不帶正負號的內容摘要計算前的物件。"
  remarks: "TransformChain 類別包含一份<xref:System.Security.Cryptography.Xml.Transform>判斷如何排序之前建立摘要的 XML 資料的物件。</xref:System.Security.Cryptography.Xml.Transform>       每當您需要加入一或多個轉換物件加密的 XML 文件或帶正負號的 XML 文件，請使用 TransformChain 類別。       同時<xref:System.Security.Cryptography.Xml.Reference>類別和<xref:System.Security.Cryptography.Xml.EncryptedReference>類別包含 TransformChain 物件。</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  您可以加入<xref:System.Security.Cryptography.Xml.Transform>物件<xref:System.Security.Cryptography.Xml.Reference>藉由呼叫類別<xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>方法。</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> 您可以加入<xref:System.Security.Cryptography.Xml.Transform>物件<xref:System.Security.Cryptography.Xml.EncryptedReference>藉由呼叫類別<xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>方法。</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  您也可以手動建立 TransformChain 物件，並將它傳遞給這<xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>屬性或<xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>屬性。</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       如果您想要登入只包含 XML 文件的一部分，您可以使用轉換來識別您想要簽署的 XML 項目。  請注意，<xref:System.Security.Cryptography.Xml.Reference.Uri%2A>屬性和<xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>屬性會自動建立內部轉換可讓您登入文件的一部分。</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       如需有關轉換的詳細資訊，請參閱 XMLDSIG 規格，可用於在 www.w3.org/TR/xmldsig-core/ w3c，或請參閱 XML 加密規格，可從在 www.w3.org/TR/xmlenc-core/ W3C。"
  syntax:
    content: public class TransformChain

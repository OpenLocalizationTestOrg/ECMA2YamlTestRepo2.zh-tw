  summary: "指定旋轉就會發生與使用者輸入的一個點。"
  remarks: "<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>屬性是 ManipulationPivot。</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  當您將<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>事件處理常式中<xref:System.Windows.UIElement.ManipulationStarting>事件，當使用者操作期間使用單指管理將包含輪替資料。</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  這是要模擬真實世界的情況，您可以使用單指來旋轉的物件，例如在資料表上的紙張。  如果<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>是`null`，使用者必須使用兩隻手指放會造成循環。</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"

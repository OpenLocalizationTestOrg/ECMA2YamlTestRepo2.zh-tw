  summary: "初始化的新執行個體<xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref>。"
  remarks: "您無法建立抽象類別的執行個體。 應用程式程式碼會建立衍生類別的新執行個體。       此演算法支援從 40 位元的金鑰長度為 1024 位元為增量單位的 8 位元，但<xref:System.Security.Cryptography.RC2CryptoServiceProvider>實作只支援從 40 位元的金鑰長度為 128 位元以 8 位元為增量單位。</xref:System.Security.Cryptography.RC2CryptoServiceProvider>       這個方法會初始化的受保護的欄位<xref:System.Security.Cryptography.SymmetricAlgorithm>為下表所列的預設值。</xref:System.Security.Cryptography.SymmetricAlgorithm>      |欄位 |預設值 |  |-----------|-------------------|  |<xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>|&128; |  |<xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>|&64; |  |<xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue>|64|</xref:System.Security.Cryptography.SymmetricAlgorithm.FeedbackSizeValue></xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue></xref:System.Security.Cryptography.SymmetricAlgorithm.KeySizeValue>"

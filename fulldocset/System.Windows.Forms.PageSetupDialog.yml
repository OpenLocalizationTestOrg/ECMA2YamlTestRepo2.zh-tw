  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "可讓使用者變更頁面的相關列印設定，包括邊界和紙張方向。 這個類別無法被繼承。"
  remarks: "PageSetupDialog 對話方塊修改<xref:System.Drawing.Printing.PageSettings>與<xref:System.Drawing.Printing.PrinterSettings>給定<xref:System.Windows.Forms.PageSetupDialog.Document%2A>。</xref:System.Windows.Forms.PageSetupDialog.Document%2A>資訊</xref:System.Drawing.Printing.PrinterSettings></xref:System.Drawing.Printing.PageSettings> 使用者可以啟用管理列印和邊界; 對話方塊的區段紙張列印方向、 大小和來源。與要顯示說明，以及網路按鈕。 <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>屬性會定義使用者可以選取的最小邊界。</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       當您建立 PageSetupDialog 類別的執行個體時，讀取/寫入屬性會設為初始的值。 如需這些值的清單，請參閱<xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>建構函式。</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       PageSetupDialog 需要顯示的頁面設定，因為您需要設定<xref:System.Windows.Forms.PrintDialog.Document%2A>， <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>，或<xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>屬性，然後再呼叫<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; 否則會發生例外狀況。</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog

  fullName: System.Windows.Shell.WindowChrome
  type: Class
  summary: "代表物件，描述視窗之非工作區的自訂。"
  remarks: "WindowChrome 類別可讓您擴充 Windows Presentation Foundation (WPF) 內容通常保留給作業系統的視窗管理員視窗之非工作區。      ## 標準 Windows 標準的視窗是由兩個重疊矩形組成。 外部矩形是*非工作區*，這通常稱為*chrome*。 它是繪製，而且受到作業系統的視窗管理員管理。 維度是由標準作業系統設定決定。 用戶端框架提供標準的視窗功能與行為。 標題按鈕 （最小化、 最大化，並關閉），包括視窗框線，調整大小並移動行為，應用程式圖示和標題和系統功能表。 內部矩形*用戶端區域*。 它包含您的應用程式的內容，並繪製及管理的應用程式。 如需 windows 中 WPF 應用程式的詳細資訊，請參閱[WPF Windows 概觀](~/add/includes/ajax-current-ext-md.md)。       下圖顯示標準的視窗部分。       ![視窗項目](~/add/media/windowoverviewfigure1.PNG &quot;視窗項目&quot;)# # 自訂 Windows 您可以自訂視窗框線的<xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>屬性，<xref:System.Windows.WindowStyle>或使用 WindowChrome 類別</xref:System.Windows.WindowStyle></xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>設定      ### 唯一一個自訂 WPF 應用程式視窗的外觀是設定<xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>為<xref:System.Windows.WindowStyle>。</xref:System.Windows.WindowStyle>屬性</xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> 這會從視窗中移除用戶端框架並離開只有用戶端區域，您可以套用自訂樣式。 不過，移除用戶端畫面格時，您也會遺失的系統功能和它所提供，例如標題按鈕和視窗大小調整行為。 另一個副作用是最大化視窗將涵蓋 Windows 工作列。 設定<xref:System.Windows.WindowStyle?displayProperty=fullName>可讓您建立的完全自訂的應用程式，但也需要您實作自訂邏輯，在您的應用程式模擬標準的視窗行為。</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome 以自訂視窗同時保留其標準的功能，您可以使用 WindowChrome 類別。 WindowChrome 類別視覺效果，從分隔視窗框架的功能，可讓您控制用戶端與應用程式視窗的非工作區之間的界限。 WindowChrome 類別可讓您藉由延伸來涵蓋非工作區的工作區時，將 WPF 內容放入視窗框架。 同時，它會保留系統行為，透過兩個不可見的區域。the                                          *resize border* and                                          *caption* areas                                         .       有兩個主要部分，以建立自訂視窗使用 WindowChrome 類別。 首先，您可以設定 WindowChrome 物件上公開的屬性自訂視窗中非用戶端的部分。 然後您會提供範本定義的一部分延伸到非工作區的應用程式視窗。The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>屬性會指定外部的使用者可以按一下並拖曳調整視窗大小的應用程式視窗中不可見的框線。</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>屬性會指定不可見區域上方的視窗，可讓一般標題列與相關聯的系統行為</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> 這些行為包括︰ 按一下並拖曳以移動視窗，以最大化視窗中，按兩下，以顯示 [系統] 功能表上按一下滑鼠右鍵。       調整大小框線和標題區並沒有任何視覺化項目。它們只會定義可回應輸入，並啟用標準系統提供的視窗行為的區域。       <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>屬性指定視窗的角落會四捨五入。</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> 如果玻璃框架視窗啟用，則這個屬性並沒有任何作用。       <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性指定的視窗周圍的玻璃框架寬度。</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> 根據預設，它會使用所指定的系統值<xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>模擬標準視窗的外觀屬性。</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> 使用玻璃框架時，標題按鈕的最小化、 最大化，並關閉是可見和互動。 應用程式會負責顯示應用程式圖示和標題文字。 您可以設定<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性使寬或較窄比預設的玻璃框架。</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > 標題按鈕的大小不會變更當<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性變更。</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> 如果玻璃框架頂端的高度小於標題按鈕的高度，將無法完全可見標題按鈕。       若要建立自訂視窗沒有玻璃框架，設定<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性，以統一的值為 0。</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> 這將會停用並隱藏標準標題按鈕。       若要擴充玻璃框架，以涵蓋整個視窗時，設定<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性設為負值任一邊。</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> 當<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性設定為任一側為負數，其強制型轉的值將會等於<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero 是一組視覺增強功能的外觀和功能的 Windows Vista 中導入的 Windows 桌面。 其中一個 Aero 更視覺化的方式特色是半透明效果視窗框線。 Windows Aero 會啟用桌面轉譯緩衝處理 」 功能的桌面視窗管理員 (DWM)。       所有的作業系統上不支援 Windows Aero 半透明效果，並可以停用受支援作業系統上。 如果 Windows Aero 無法使用，玻璃框架將不會顯示不論<xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>屬性值。</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> 這個屬性所指定的框線區域會改為黑色。請檢查<xref:System.Windows.SystemParameters.IsGlassEnabled%2A>屬性，以確認 Windows Aero 半透明效果可供使用。</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> 如果無法使用保護的玻璃效果，您應該提供替代的視窗樣式不會使用玻璃框架或使用標準的視窗的視窗樣式設為 null。       您藉由指定定義的外觀和行為的畫面格內容 ControlTemplate 將 WPF 內容延伸至視窗框架。 您要自訂視窗的型別設定 ControlTemplate 的 TargetType。      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```根據預設，不是互動式的任何視窗的非工作區內的視覺項目組件。 若要啟用的非工作區中的互動式項目，附加 WindowsChrome.IsHitTestVisibleInChrome 附加屬性的項目，並將它設定為 true。       下列 XAML 標記會顯示自訂視窗使用 WindowChrome 類別所需的主要項目。      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```第一個 setter 將 WindowChrome 附加至視窗。 它會使用所有預設值 WindowChrome 屬性，讓視窗看起來像標準的視窗。      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```視窗範本必須指定內容的展示器，以顯示您的應用程式中所指定視窗的內容。 依預設 WindowChrome 類別會擴充以涵蓋用戶端框線工作區。 找出玻璃框架，您需要指定 ContentPresenter 周圍的邊界。 這個標記所指定框線的周圍內容展示器模擬標準視窗的外觀是白色背景。 它也會指定繫結於 WindowNonClientFrameThickness 屬性取得的預設系統寬度框架的邊界。      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```應用程式圖示和標題不會顯示由 WindowChrome 類別;他們必須加入至做為自訂內容的框線。 下列 XAML 會加入的映像和顯示圖示和標題 textblock。 這兩個項目繫結至對應的屬性視窗上。 影像寬度是繫結至 SmallIconSize 寬度，就會取得預設的系統大小圖示。 IsHitTestVisibleInChrome 附加上設定屬性的映像，使其可以接收滑鼠事件。      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"

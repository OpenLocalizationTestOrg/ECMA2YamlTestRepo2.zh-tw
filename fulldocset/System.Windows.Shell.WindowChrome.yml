  remarks: "將 CaptionHeight 屬性設為指定的區域上方的視窗，可讓一般標題列與相關聯的系統行為。 這些行為包括按兩下，以將視窗最大化，以滑鼠右鍵按一下要開啟系統功能表，然後按一下並拖曳以移動視窗。 這個屬性可以設定任何非負數的雙精度浮點數值。       CaptionHeight 屬性所定義的區域會從最上層的調整大小框線的下邊緣，然後向下擴充指定的數量。 跨越內部右邊視窗的寬度和左調整大小框線。 此區域沒有任何相關聯的視覺項目它只用來定義標題列行為回應區域。 根據預設，任何視窗的標題區域內的視覺項目的組件不是互動式。 若要啟用互動的項目在標題區域中，附加<xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>附加屬性的項目，並將它設定為`true`。</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"

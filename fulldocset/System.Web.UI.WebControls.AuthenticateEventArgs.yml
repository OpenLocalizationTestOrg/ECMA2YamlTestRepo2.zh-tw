- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出使用者的驗證嘗試是否成功。"
  remarks: "在驗證中使用屬性中實作自訂驗證配置<xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>事件處理常式，以指示成功或失敗之使用者的登入嘗試。</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       將已驗證屬性設定為`false`指出網站使用者不具有呈現有效的認證和<xref:System.Web.UI.WebControls.Login>控制項應該引發<xref:System.Web.UI.WebControls.Login.LoginError>除了顯示的文字表示的登入嘗試事件不成功。</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> <xref:System.Web.UI.WebControls.Login.LoginError>事件可讓網頁開發人員有其他處理程序或使用者驗證不成功時，會發生的動作。</xref:System.Web.UI.WebControls.Login.LoginError> 若要設定驗證`true`表示使用者已出示有效認證，<xref:System.Web.UI.WebControls.Login>控制項應該引發的<xref:System.Web.UI.WebControls.Login.LoggedIn>事件和使用者回至目前頁面或頁面<xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>所指示的重新導向</xref:System.Web.UI.WebControls.Login.LoggedIn></xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果成功驗證。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

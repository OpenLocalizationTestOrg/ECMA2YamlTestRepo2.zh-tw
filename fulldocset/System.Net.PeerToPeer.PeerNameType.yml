  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "定義的型別<xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>來建立。 「 對等名稱保護，或不安全。 安全的對等名稱提供之名稱的擁有權證明。 不安全的對等名稱中有任何相關聯的身分識別。"
  remarks: "節點必須具有存取權的公開金鑰相關聯的私密金鑰用來建立安全<xref:System.Net.PeerToPeer.PeerName>，以證明擁有權。</xref:System.Net.PeerToPeer.PeerName> 節點沒有公用的索引鍵的關聯性。       「 對等名稱的格式︰ *Authority.Classifier*。 值<xref:System.Net.PeerToPeer.PeerName.Authority%2A>取決於名稱是否為安全的對等名稱或不安全的對等名稱。</xref:System.Net.PeerToPeer.PeerName.Authority%2A> <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>部份名稱可以設定為任何字串，其中包含 15 個 Unicode 字元，包括`null`結束字元。</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> 一次<xref:System.Net.PeerToPeer.PeerName.Authority%2A>，<xref:System.Net.PeerToPeer.PeerName.Classifier%2A>且已建立的對等的安全性層級，對等可以也使用來參考相對的名稱或主機名稱。</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       只有擁有者或對等主機，可以註冊以安全的對等名稱[PNRP 命名空間提供者 API](http://go.microsoft.com/fwlink?LinkID=92731)。 任何節點可以宣告為任何不安全的<xref:System.Net.PeerToPeer.PeerName>。</xref:System.Net.PeerToPeer.PeerName>的擁有權       **請注意**使用安全<xref:System.Net.PeerToPeer.PeerName>不會保證網路的應用程式的整體安全性。</xref:System.Net.PeerToPeer.PeerName> 應用程式的安全性是視實作而定。"

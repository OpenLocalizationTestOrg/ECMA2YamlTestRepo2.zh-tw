- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  id: MaxByteSize
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: MaxByteSize
  nameWithType: SqlUserDefinedAggregateAttribute.MaxByteSize
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "大小上限，以位元組為單位的彙總的執行個體。"
  remarks: "這個屬性並沒有指定的原生格式序列化。       您必須指定 UserDefined 序列化<xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format> MaxByteSize 屬性       這個屬性所指定最大允許值<xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>欄位。</xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>       允許的大小上限是 2 gb (GB)。 您可以指定介於 1 到 8000 個位元組，則為-1 來表示大於 8000 個位元組，最多 2 gb 的值。       使用指定的使用者定義序列化的彙總，MaxByteSize 是指已序列化資料的大小總計。 請考慮序列化 10 個字元的字串彙總 (<xref:System.Char>)。</xref:System.Char> 當使用序列化字串<xref:System.IO.BinaryWriter>、 序列化字串的大小總計為 22 的位元組︰ 2 個位元組，每個 Unicode utf-16 字元乘以最大數目的字元，加上 2 控制位元組負擔所產生序列化的二進位資料流。</xref:System.IO.BinaryWriter> 因此，在決定的 MaxByteSize 值時，序列化資料的大小總計必須納入考慮︰ 以二進位形式序列化資料，再加上序列化所造成的負擔的大小。"
  syntax:
    content: public int MaxByteSize { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>值，表示彙總的執行個體的大小上限。</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  id: MaxByteSizeValue
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute

  name: IsInvariantToDuplicates
  nameWithType: SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "指出彙總是否為重複項目而異。"
  remarks: "查詢處理器使用，這個屬性是`true`如果彙總重複項目而異。 也就是說，S，彙總 {X} 等同於 S 的彙總已 S X 時比方說，例如 MIN 和 MAX 彙總函式會滿足這個屬性，但不會加總。       未正確設定這個屬性可能會導致不正確的查詢結果。 這個屬性不是最佳化提示。它會影響選取的計畫和查詢所傳回的結果。"
  syntax:
    content: public bool IsInvariantToDuplicates { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果彙總而異的重複項目。否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates*
  exceptions: []
  platform:
  - net462

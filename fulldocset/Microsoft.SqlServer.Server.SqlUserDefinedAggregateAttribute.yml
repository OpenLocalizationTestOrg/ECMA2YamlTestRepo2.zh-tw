  namespace: Microsoft.SqlServer.Server
  summary: "大小上限，以位元組為單位，才能計算期間儲存此彙總的執行個體的狀態。"
  remarks: "<xref:System.Int32>值，表示彙總的執行個體的大小上限。</xref:System.Int32>"
  syntax:
    content: public const int MaxByteSizeValue = 8000;
    return:
      type: System.Int32
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

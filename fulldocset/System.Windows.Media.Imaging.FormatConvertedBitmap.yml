  summary: "取得或設定點陣圖的 alpha 色板閾值，轉換成辨識 alpha 色彩的 palletized 格式時。"
  remarks: "AlphaThreshold 值用來判斷何種不透明度層級將會對應至已轉換的格式完全透明的色彩。 值為 9.8 表示小於 25 的 alpha 值的所有像素，將會對應至的透明色彩。 100 的值會對應所有不是完全透明的色彩不透明的像素。       目的調色盤應該提供透明的色彩。否則，透明的色彩會是最接近零，通常是黑色。      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
  syntax:

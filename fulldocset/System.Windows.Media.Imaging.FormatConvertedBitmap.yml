  summary: "提供的像素格式轉換功能<xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>。"
  remarks: "FormatConvertedBitmap 實作<xref:System.ComponentModel.ISupportInitialize>最佳化初始化多個屬性上的介面。</xref:System.ComponentModel.ISupportInitialize> 只有在物件初始設定期間發生屬性變更。 呼叫<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>發出信號，初始設定開始和<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>來表示已完成初始化。</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> 在初始化之後，屬性變更都會被忽略。       使用建立的 FormatConvertedBitmap 物件<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>建構函式會自動初始化，並且忽略屬性變更。</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       RGB 色彩空間與不同的特性之間的格式轉換為<xref:System.Windows.Media.Imaging.ColorConvertedBitmap>應該使用類別。</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> 色彩空間之間的轉換需要來源色彩設定檔及目的色域圖對應，以提供可靠的色彩轉換的色彩設定檔。 色彩設定檔所提供的<xref:System.Windows.Media.ColorContext>參數<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>或<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>和<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>屬性。</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       如果映像儲存到檔案後套用轉換，則必須更新映像資料相關的中繼資料標記。"

  langs:
  - csharp
  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "指定是否要將裝置字型替換啟用印表機上。"
  remarks: "僅限文字，非字型，傳送至印表機時，更快速列印。 部分印表機具有永久儲存在其記憶體中的字型。 這些印表機讓使用者列印的應用程式由每個字型常駐印表機字型替代。       此型別的值主要適用於這些用途:-設為成員的<xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>集合、 屬性<xref:System.Printing.PrintCapabilities>，它們代表的印表機功能。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -做為值<xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>屬性<xref:System.Printing.PrintTicket>，這些指示啟用或停用裝置字型替換列印工作的印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       未知的值永遠不會用於屬性<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>為未知的屬性。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立裝置字型替換功能將無法辨識的選項 PrintTicket 文件 (也就是未定義中的選項[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397))，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有未知的值為<xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>屬性。</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum DeviceFontSubstitution

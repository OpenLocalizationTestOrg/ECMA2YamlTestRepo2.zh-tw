  name: Keyboard
  nameWithType: Keyboard
  fullName: System.Windows.Input.Keyboard
  type: Class
  summary: "代表鍵盤裝置。"
  remarks: "鍵盤類別提供鍵盤相關的事件、 方法和屬性，可提供鍵盤狀態的相關資訊。       每個所附加的事件也重新公開由基底項目類別，定義鍵盤事件<xref:System.Windows.UIElement>和<xref:System.Windows.ContentElement>做為新的路由事件。</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> 一般而言，它會比較方便處理鍵盤事件的應用程式上<xref:System.Windows.UIElement>和<xref:System.Windows.ContentElement>，而不是使用鍵盤事件。</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> 如需詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。       為了可接收鍵盤輸入的項目，項目必須是可設定焦點。 大部分<xref:System.Windows.UIElement>衍生的物件會根據預設可設定焦點。</xref:System.Windows.UIElement> 否則，若要讓項目可設定焦點，設定<xref:System.Windows.UIElement.Focusable%2A>屬性的基底項目上`true`。</xref:System.Windows.UIElement.Focusable%2A>  基底的項目上的詳細資訊，請參閱[基底的項目概觀](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Windows.Controls.Panel>類別，例如<xref:System.Windows.Controls.StackPanel>和<xref:System.Windows.Controls.Canvas>，設定的預設值<xref:System.Windows.UIElement.Focusable%2A>至`false`。</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel> 因此，對於這些物件來取得鍵盤焦點<xref:System.Windows.UIElement.Focusable%2A>必須設為`true`。</xref:System.Windows.UIElement.Focusable%2A>       鍵盤焦點是指接收鍵盤輸入的物件。 具有鍵盤焦點的項目具有<xref:System.Windows.IInputElement.IsKeyboardFocused%2A>設`true`。</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  可以有只有一個項目具有鍵盤焦點在整個桌面上。  邏輯焦點是指在具有焦點的焦點範圍內的物件。  焦點、 鍵盤焦點，以及邏輯焦點的詳細資訊，請參閱[輸入概觀](../Topic/Input%20Overview.md)和[焦點概觀](~/add/includes/ajax-current-ext-md.md)。       靜態類別成員的鍵盤委派給主要<xref:System.Windows.Input.KeyboardDevice>呼叫的執行緒，因此它們不一定是執行緒安全。</xref:System.Windows.Input.KeyboardDevice>"
  example:
  - "The following example shows how to use the <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> method to determine if a key is in the toggled state. If the <xref:System.Windows.Input.Key> passed to <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> is toggled, the background of a button is changed.  \n  \n [!code-cs[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/csharp/KeyArgsSnippetSample/Window1.xaml.cs#keyeventargskeyboardistoggled)]\n [!code-vb[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/visualbasic/keyargssnippetsample/window1.xaml.vb#keyeventargskeyboardistoggled)]"

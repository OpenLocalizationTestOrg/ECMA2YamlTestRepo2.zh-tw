  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "發生組態系統錯誤時擲回的例外狀況。"
  remarks: "ConfigurationException 例外狀況擲回應用程式會嘗試讀取或寫入資料至組態檔，但不成功。 一些可能的原因可以包含不正確的 XML 組態檔、 檔案的權限問題和組態屬性包含無效的值。      > [!NOTE] > ConfigurationException 物件為了與舊版相容。 <xref:System.Configuration.ConfigurationErrorsException>物件予以取代，讓組態系統。</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: 'public class ConfigurationException : SystemException'

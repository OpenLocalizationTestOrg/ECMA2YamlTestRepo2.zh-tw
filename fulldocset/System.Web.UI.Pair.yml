  summary: "提供用來儲存兩個相關的物件的基本公用程式類別。"
  remarks: "Pair 類別做為基本結構用於儲存兩個相關的物件。 它是公用程式所使用的類別是以各種方式，在 ASP.NET，例如頁面狀態管理工作期間或於組態區段處理常式中。 您可以使用自己的程式碼中任何位置中的組類別，您需要的結構包含兩個相關的物件和資料隱藏並非必要。 Pair 類別不會封裝及其物件的參考，<xref:System.Web.UI.Pair.First>和<xref:System.Web.UI.Pair.Second>，在 [屬性]，它會公開它們直接與所有呼叫的程式碼做為公用類別的欄位。</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       Pair 類別可以使用幾種方式在頁面狀態持續性實作。 最常見的用法是做為兩者的容器<xref:System.Web.UI.Control.ViewState%2A>和<xref:System.Web.UI.PageStatePersister.ControlState%2A>集合。</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> 在此情況下，<xref:System.Web.UI.Pair.First>屬性用於<xref:System.Web.UI.Control.ViewState%2A>，和<xref:System.Web.UI.Pair.Second><xref:System.Web.UI.PageStatePersister.ControlState%2A>。</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"

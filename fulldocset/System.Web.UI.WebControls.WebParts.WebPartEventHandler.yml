  name: WebPartEventHandler
  nameWithType: WebPartEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded&quot;></xref>事件， <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted&quot;> </xref>事件， <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed&quot;> </xref>事件， <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved&quot;> </xref>事件，或<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>物件。"
  remarks: "WebPartEventHandler 委派中指定的方法時將會呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>事件，或<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>就會引發事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       網頁開發人員可以提供的自訂處理常式 Web 組件事件加`OnWebPartAdded`屬性，`OnWebPartDeleted`屬性，`OnWebPartClosed`屬性`OnWebPartMoved`屬性，或`OnSelectedWebPartChanged`屬性`<asp:webpartmanager>`項目 頁面上，指定給該屬性的自訂方法名稱。 自訂處理常式也可以指派以程式設計的方式。 如需有關以程式設計的方式指派的事件處理常式的詳細資訊，請參閱[NIB︰ 如何︰ 連接事件處理常式方法的事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"

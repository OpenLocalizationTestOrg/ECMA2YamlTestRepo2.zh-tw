  name: DesignerDataTableBase
  nameWithType: DesignerDataTableBase
  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "定義屬性和方法資料存放區資料表和資料存放區檢視表之間共用。"
  remarks: "DesignerDataTableBase 類別是代表在設計階段資料存放區的結構描述的許多型別之一。 這些結構描述項目所實作的設計工具可提供給控制項<xref:System.ComponentModel.Design.Data.IDataEnvironment>介面。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 控制將結構描述物件存取藉由呼叫<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>介面方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataTableBase 類別提供的屬性和方法資料存放區中的資料表與這些資料表上定義檢視表之間共用。       當您繼承自 DesignerDataTableBase 類別時，您必須覆寫<xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>方法。</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase

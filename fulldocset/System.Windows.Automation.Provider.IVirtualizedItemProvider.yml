  remarks: "<xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>方法，讓虛擬項目完全可存取使用者介面自動化項目。</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> 虛擬化的項目通常是虛擬的清單; 中的項目亦即，不會管理自己的資料清單。 當應用程式會擷取自動化項目為虛擬化的項目使用<xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>方法，提供者可能會傳回可實作 IVirtualizedItemProvider 介面預留位置項目。</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> 實作<xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>方法會傳回完整的使用者介面自動化項目參考。</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>"

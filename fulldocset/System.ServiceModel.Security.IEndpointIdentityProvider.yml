  namespace: System.ServiceModel.Security
  summary: "取得目前的端點，根據傳入的權杖需求的安全性識別。"
  remarks: "`tokenRequirement`參數包含的繫結資訊的端點，通常用來決定<xref:System.ServiceModel.EndpointIdentity>端點。</xref:System.ServiceModel.EndpointIdentity> 例如，如果繫結設定為執行 Kerberos 驗證，將會傳回的預設識別`ServicePrincipalName`(SPN) 或`UserPrincipalName`(UPN)。"
  syntax:
    content: public System.ServiceModel.EndpointIdentity GetIdentityOfSelf (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);

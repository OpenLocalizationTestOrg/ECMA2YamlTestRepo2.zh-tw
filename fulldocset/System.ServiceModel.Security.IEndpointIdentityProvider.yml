      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "<xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref>描述安全性權杖需求。"
    return:
      type: System.ServiceModel.EndpointIdentity
      description: "<xref:System.ServiceModel.EndpointIdentity>目前端點。</xref:System.ServiceModel.EndpointIdentity>"

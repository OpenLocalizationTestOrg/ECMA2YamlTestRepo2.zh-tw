  summary: "指定可能的對齊方式與其的項目<xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>可以顯示。"
  remarks: "您可以控制<xref:System.Windows.Forms.ToolStrip>版面配置選擇其中一個 ToolStripLayoutStyle 與成員<xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>屬性。</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### 堆疊配置堆疊是彼此旁邊<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>兩端的項目排列 下列清單描述堆疊配置。      -預設值為 StackWithOverflow。 這項設定會導致<xref:System.Windows.Forms.ToolStrip>改變它自動在按照所使用的版面配置<xref:System.Windows.Forms.ToolStrip.Orientation%2A>屬性來處理拖曳和停駐的案例。</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -VerticalStackWithOverflow 呈現<xref:System.Windows.Forms.ToolStrip>旁邊彼此垂直項目。</xref:System.Windows.Forms.ToolStrip>      -HorizontalStackWithOverflow 呈現<xref:System.Windows.Forms.ToolStrip>旁邊彼此水平項目。</xref:System.Windows.Forms.ToolStrip>      #### 其他功能的堆疊配置<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>決定結尾<xref:System.Windows.Forms.ToolStrip>以項目對齊。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       當項目無法納入<xref:System.Windows.Forms.ToolStrip>，溢位按鈕就會自動出現。</xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>屬性設定會決定項目是否要出現在溢位區域一律，如有需要或永遠不會。</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       在<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>事件，您可以檢查<xref:System.Windows.Forms.ToolStripItem.Placement%2A>屬性來判斷項目是否已放在主要<xref:System.Windows.Forms.ToolStrip>，溢位<xref:System.Windows.Forms.ToolStrip>，或如果它目前未顯示根本。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> 項目不會顯示原因的常見原因是，不適用項目上的主要<xref:System.Windows.Forms.ToolStrip>和其<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>屬性已設定為<xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       請<xref:System.Windows.Forms.ToolStrip>將放入它<xref:System.Windows.Forms.ToolStripPanel>，並設定其<xref:System.Windows.Forms.ToolStrip.GripStyle%2A>至<xref:System.Windows.Forms.ToolStripGripStyle>。</xref:System.Windows.Forms.ToolStripGripStyle></xref:System.Windows.Forms.ToolStrip.GripStyle%2A></xref:System.Windows.Forms.ToolStripPanel>可移動</xref:System.Windows.Forms.ToolStrip>      #### 其他版面配置選項的其他配置選項為流程和資料表。      #### 流程版面配置流程版面配置是預設值為<xref:System.Windows.Forms.ContextMenuStrip>， <xref:System.Windows.Forms.ToolStripDropDownMenu>，和<xref:System.Windows.Forms.ToolStripOverflow>。</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> 類似於<xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> 流程版面配置的功能如下:-所有功能的<xref:System.Windows.Forms.FlowLayoutPanel>由公開<xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>屬性。</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> 您必須轉換為<xref:System.Windows.Forms.LayoutSettings>類別的<xref:System.Windows.Forms.FlowLayoutSettings>類別。</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -您可以使用<xref:System.Windows.Forms.ToolStripItem.Dock%2A>和<xref:System.Windows.Forms.ToolStripItem.Anchor%2A>對齊的項目在資料列中的程式碼中的屬性。</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>屬性會被忽略。</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -在<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>事件，您可以檢查<xref:System.Windows.Forms.ToolStripItem.Placement%2A>屬性來判斷項目是否已放在主要<xref:System.Windows.Forms.ToolStrip>或不適用。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -底框不會呈現，因此<xref:System.Windows.Forms.ToolStrip>流程版面配置樣式中<xref:System.Windows.Forms.ToolStripPanel>無法移動。</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -<xref:System.Windows.Forms.ToolStrip>溢位按鈕時，不會轉譯和<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>會被忽略。</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### 資料表版面配置是<xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip>的預設值 類似於<xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> 資料表配置的功能如下:-所有功能的<xref:System.Windows.Forms.TableLayoutPanel>由公開<xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>屬性。</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> 您必須轉換為<xref:System.Windows.Forms.LayoutSettings>類別的<xref:System.Windows.Forms.TableLayoutSettings>類別。</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -您可以使用<xref:System.Windows.Forms.ToolStripItem.Dock%2A>和<xref:System.Windows.Forms.ToolStripItem.Anchor%2A>對齊的項目與資料表資料格內的程式碼中的屬性。</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>屬性會被忽略。</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -在<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>事件，您可以檢查<xref:System.Windows.Forms.ToolStripItem.Placement%2A>屬性來判斷項目是否已放在主要<xref:System.Windows.Forms.ToolStrip>或不適用。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -底框不會轉譯，因此<xref:System.Windows.Forms.ToolStrip>中的資料表配置樣式<xref:System.Windows.Forms.ToolStripPanel>無法移動。</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -<xref:System.Windows.Forms.ToolStrip>溢位按鈕時，不會轉譯和<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>會被忽略。</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"

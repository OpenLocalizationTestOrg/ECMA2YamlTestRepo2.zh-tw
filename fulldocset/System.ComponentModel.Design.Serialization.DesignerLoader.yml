  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "所使用的資源全部釋出<xref href=&quot;System.ComponentModel.Design.Serialization.DesignerLoader&quot;> </xref>。"
  remarks: "當您完成使用<xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>呼叫 Dispose Dispose 方法會使<xref:System.ComponentModel.Design.Serialization.DesignerLoader>中無法使用的狀態。</xref:System.ComponentModel.Design.Serialization.DesignerLoader> 在呼叫 Dispose 之後，您必須釋放所有參考<xref:System.ComponentModel.Design.Serialization.DesignerLoader>讓記憶體回收行程可以回收記憶體的<xref:System.ComponentModel.Design.Serialization.DesignerLoader>所佔用。</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> 如需詳細資訊，請參閱[清除 Unmanaged 資源上](~/add/includes/ajax-current-ext-md.md)和[實作 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 永遠呼叫 Dispose 之後，再放開您的最後一個參考至<xref:System.ComponentModel.Design.Serialization.DesignerLoader>。</xref:System.ComponentModel.Design.Serialization.DesignerLoader> 否則，它所使用的資源將不會釋放直到記憶體回收行程呼叫<xref:System.ComponentModel.Design.Serialization.DesignerLoader>物件的`Finalize`方法。</xref:System.ComponentModel.Design.Serialization.DesignerLoader>"
  syntax:

  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "提供可以用來實作自訂的設計工具載入器的基本設計工具載入器介面。"
  remarks: "可以實作 designerloader 繼承，以支援自訂載入設計工具和設計工具元件。 設計工具載入器也會負責將變更寫回至儲存體已開啟的文件載入器載入之後文件時，使用<xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>方法呼叫。</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       根據預設，Visual Studio 開發環境會建立自己的各種不同的 designerloader 繼承，可以載入設計工具的基本專案。 若要建立自訂的設計工具載入器，您必須繼承自，並實作抽象 designerloader 繼承類別。 您無法直接具現化 designerloader 繼承，因為它沒有公用建構函式。       當<xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>是叫用，設計工具載入器載入的設計文件，會顯示在設計工具介面中使用<xref:System.ComponentModel.Design.IDesignerHost>介面，並呼叫<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>上<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>介面完成。</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> 的<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>實作是通常是相同的類別，用來實作<xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader

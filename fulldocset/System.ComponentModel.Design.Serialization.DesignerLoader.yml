  summary: "會開始載入設計工具。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>傳遞至`host`參數通常是做為設計工具主應用程式相同的物件。</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> 透過主應用程式載入器此參考，設計工具載入器可以重新載入設計文件，並表示它已完成載入設計文件。"

  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>就會引發事件<xref:System.Windows.Forms.ToolTip>類別時<xref:System.Windows.Forms.ToolTip>繪製和<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>屬性值是`true`。</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> <xref:System.Windows.Forms.DrawToolTipEventArgs>類別包含需要繪製的所有資訊<xref:System.Windows.Forms.ToolTip>，包括工具提示文字， <xref:System.Drawing.Rectangle>，而<xref:System.Drawing.Graphics>物件上應該執行繪圖。</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> 若要自訂工具提示的查詢，使用<xref:System.Drawing.Rectangle>來決定的工具提示中，界限和<xref:System.Drawing.Graphics>物件來執行自訂的繪圖。</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> 您可以增加的界限<xref:System.Windows.Forms.ToolTip>處理顯示之前<xref:System.Windows.Forms.ToolTip.Popup>事件。</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       當您建立 DrawToolTipEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"

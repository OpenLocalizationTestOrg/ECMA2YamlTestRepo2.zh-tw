  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: "表示要產生 proxy 的類型。 如果<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>，會產生簡單 proxy (也稱為包裝 proxy) 自動載入通道、 公開 （expose） 的遠端物件的所有方法和可存取通道屬性。 如果<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，會產生 transparent proxy 可公開的遠端物件的所有方法。"
    - id: outputDirectory
      type: System.String
      description: "新 C# 原始程式碼檔案與 proxy 會建立所在之目錄。"
    - id: inputStream
      type: System.IO.Stream
      description: "輸入資料流，其中包含 Web 服務描述語言 (WSDL) 格式的結構描述定義。"
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "所產生的程式碼資料流的檔案名稱的清單。 請注意，<xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>方法可以建立多個來源的程式碼資料流。</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"

  langs:
  - csharp
  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "包含 TableMapping 物件的集合，而且由實作<xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>，.NET Framework 資料提供者會在一般使用它。"
  remarks: "ITableMappingCollection 介面可讓繼承實作 TableMapping 集合類別。 如需詳細資訊，請參閱[DataAdapter DataTable 和 DataColumn 對應](~/add/includes/ajax-current-ext-md.md)。       應用程式不會直接建立 ITableMappingCollection 介面的執行個體，但是會建立繼承 ITableMappingCollection 類別的執行個體。       繼承 ITableMappingCollection 的類別必須實作繼承的成員，和通常用來定義其他成員將提供者特有的功能。 例如，ITableMappingCollection 介面會定義一個實作<xref:System.Data.ITableMappingCollection.RemoveAt%2A>方法。</xref:System.Data.ITableMappingCollection.RemoveAt%2A> 在開啟的<xref:System.Data.Common.DataTableMappingCollection>類別繼承此方法，並定義兩個其他的多載<xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A> </xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462

  summary: "傳回選取圖像的界限上指定<xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>。"
  remarks: "除非在衍生類別中覆寫，GetBounds 傳回的矩形和-1-1.5 倍的大小<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>的`designer`。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Bounds%2A>"

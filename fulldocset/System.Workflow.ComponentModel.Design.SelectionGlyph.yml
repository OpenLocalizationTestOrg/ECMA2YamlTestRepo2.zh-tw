  summary: "提供方法和屬性，如所有圖像 （glyph） 類別， <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>顯示選取的工作流程設計介面上時。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]使用者可以選取會顯示在活動設計工具的某些圖像，但有些則不行。 當使用者選取的可選取的字符時，圖像在活動設計工具介面上的外觀會變更。 SelectionGlyph 類別是當使用者選取活動設計介面上變更外觀的所有圖像 （glyph） 類別的基底類別。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]


  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "執行任何轉譯活動設計工具介面上的圖像時所需的工作。"
  remarks: "OnPaint 繪製使用者選取，包括圖像抓取控點的圖像的所有項目。"
  syntax:

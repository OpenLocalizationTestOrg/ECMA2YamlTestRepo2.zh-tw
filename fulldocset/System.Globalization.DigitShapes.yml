  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "指定特定文化特性顯示數字。"
  remarks: "DigitShapes 值會指定要替換 Unicode 輸入的任何數字形狀、 數字形狀是替代架構上的內容，或輸入替代的原生國家 （地區） 的數字形狀時。       阿拉伯文、 印度文和泰文語言有不同的數字 0 到 9 (Unicode U + 0030 到 U + 0039)，在電腦最常用的數字的傳統的形狀。 應用程式使用的 DigitShapes 列舉<xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>屬性來指定如何在沒有其他格式的資訊顯示數字 U +&0030; 到 U +&0039;。</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       使用雙向指令碼的文化特性的應用程式，主要使用 DigitShapes 列舉。 例如，阿拉伯文和印度文指令碼的讀取順序為雙向。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
  inheritance:
  - System.Enum
  platform:
  - net462

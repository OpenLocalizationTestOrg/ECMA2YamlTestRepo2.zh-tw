  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "指定訊息佇列的交易類型。"
  remarks: "當您讀取或寫入訊息使用的多載<xref:System.Messaging.MessageQueue>類別的<xref:System.Messaging.MessageQueue.Send%2A>或<xref:System.Messaging.MessageQueue.Receive%2A>方法 (包括<xref:System.Messaging.MessageQueue.ReceiveById%2A>和<xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) 會採用`transactionType`參數，您可以指定如何互動與佇列。</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`可讓您來傳送及接收來自外部交易 （例如互動的資料庫應用程式時），同時`Single`用於單一內部訊息佇列交易。       `None`可讓您從外部交易的交易式佇列接收訊息，或將交易式訊息傳送至非異動式佇列。 例如，當傳送數個在單一交易中傳送的訊息時，這十分有用。       如果您想要傳送或接收訊息，使用訊息佇列內部交易，但不是單一的內部交易，則建立的執行個體<xref:System.Messaging.MessageQueueTransaction>類別，並將它傳送到的多載<xref:System.Messaging.MessageQueue.Send%2A>或<xref:System.Messaging.MessageQueue.Receive%2A>方法，取得`transaction`參數而非採用`transactionType`參數。</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
  syntax:
    content: public enum MessageQueueTransactionType

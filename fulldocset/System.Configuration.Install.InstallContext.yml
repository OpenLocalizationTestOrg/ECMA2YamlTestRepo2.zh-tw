  name: InstallContext
  nameWithType: InstallContext
  fullName: System.Configuration.Install.InstallContext
  type: Class
  summary: "包含目前安裝的相關資訊。"
  remarks: "一般來說，InstallContext 會建立由安裝可執行檔，例如 InstallUtil.exe，安裝組件。 安裝程式會叫用 InstallContext 建構函式，將其傳遞預設記錄檔的路徑和命令列參數。       然後才會呼叫其<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，或<xref:System.Configuration.Install.Installer.Uninstall%2A>方法，安裝程式會設定為<xref:System.Configuration.Install.Installer.Context%2A>屬性<xref:System.Configuration.Install.Installer>InstallContext 的執行個體。</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.Installer.Context%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> 然後再呼叫這些方法， <xref:System.Configuration.Install.Installer>，其中包含在安裝程式集合<xref:System.Configuration.Install.Installer.Installers%2A>屬性集<xref:System.Configuration.Install.Installer.Context%2A>每個包含安裝程式的屬性。</xref:System.Configuration.Install.Installer.Context%2A> </xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer>       <xref:System.Configuration.Install.InstallContext.Parameters%2A>屬性包含已剖析的輸入來執行可執行安裝程式的命令列版本。</xref:System.Configuration.Install.InstallContext.Parameters%2A> 屬性包含的資訊，例如記錄檔、 是否要顯示在主控台中，記錄資訊，以及是否要在安裝期間，顯示使用者介面的路徑。 呼叫<xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A>方法來找出命令列參數是否`true`。</xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A>       使用<xref:System.Configuration.Install.InstallContext.LogMessage%2A>方法，將寫入安裝記錄檔和主控台的狀態訊息。</xref:System.Configuration.Install.InstallContext.LogMessage%2A>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallContext.%23ctor%2A> constructors, the <xref:System.Configuration.Install.InstallContext.Parameters%2A> property and the <xref:System.Configuration.Install.InstallContext.LogMessage%2A> and <xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A> methods of the InstallContext class.  \n  \n When the <xref:System.Configuration.Install.Installer.Install%2A> method of the installer is called, it checks for parameters from the command line. Depending on that, it displays the progress messages onto the console and also saves it to the specified log file.  \n  \n When the program is invoked without any arguments, an empty InstallContext is created. When \"/LogFile\" and \"/LogtoConsole\" are specified, the InstallContext is created by passing the respective arguments to <xref:System.Configuration.Install.InstallContext.%23ctor%2A>.  \n  \n [!code-cs[InstallContext_InstallContext#1](~/add/codesnippet/csharp/t-system.configuration.i_10_1.cs)]\n [!code-cpp[InstallContext_InstallContext#1](~/add/codesnippet/cpp/t-system.configuration.i_10_1.cpp)]\n [!code-vb[InstallContext_InstallContext#1](~/add/codesnippet/visualbasic/t-system.configuration.i_10_1.vb)]"
  syntax:
    content: public class InstallContext
  inheritance:
  - System.Object

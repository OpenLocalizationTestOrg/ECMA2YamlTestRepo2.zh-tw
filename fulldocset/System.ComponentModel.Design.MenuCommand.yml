  fullName: System.ComponentModel.Design.MenuCommand
  type: Class
  summary: "代表 Windows 功能表或工具列命令項目。"
  remarks: "MenuCommand 類別代表 Windows 功能表或工具列命令的相關資訊。 <xref:System.ComponentModel.Design.IMenuCommandService>介面可讓您將 MenuCommand 物件加入至 Visual Studio 功能表。</xref:System.ComponentModel.Design.IMenuCommandService>       這個類別會提供下列成員:-您可以將附加命令的事件處理常式的事件處理常式屬性。      -A<xref:System.ComponentModel.Design.CommandID>屬性可唯一識別命令。</xref:System.ComponentModel.Design.CommandID>      -<xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>執行命令的方法。</xref:System.ComponentModel.Design.MenuCommand.Invoke%2A>      -<xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>就可以覆寫處理選取新的命令時，就會發生此事件的方法。</xref:System.ComponentModel.Design.MenuCommand.OnCommandChanged%2A>      為指出命令是否布林值旗標狀態<xref:System.ComponentModel.Design.MenuCommand.Checked%2A>， <xref:System.ComponentModel.Design.MenuCommand.Enabled%2A>， <xref:System.ComponentModel.Design.MenuCommand.Supported%2A>，或<xref:System.ComponentModel.Design.MenuCommand.Visible%2A>.</xref:System.ComponentModel.Design.MenuCommand.Visible%2A> </xref:System.ComponentModel.Design.MenuCommand.Supported%2A> </xref:System.ComponentModel.Design.MenuCommand.Enabled%2A> </xref:System.ComponentModel.Design.MenuCommand.Checked%2A>      -<xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>屬性，指出 OLE 命令命令的狀態碼。</xref:System.ComponentModel.Design.MenuCommand.OleStatus%2A>      -覆寫<xref:System.ComponentModel.Design.MenuCommand.ToString%2A>方法。</xref:System.ComponentModel.Design.MenuCommand.ToString%2A>"
  example:
  - "The following code example creates a MenuCommand object, configures its properties, and adds it to the <xref:System.ComponentModel.Design.IMenuCommandService>.  \n  \n Create an instance of the `Component1` class on your form and open the form in a design environment like Visual Studio. Press the F1 key to invoke the MenuCommand.  \n  \n [!code-cpp[MenuCommand Example#10](~/add/codesnippet/cpp/t-system.componentmodel._8_1.cpp)]\n [!code-cs[MenuCommand Example#10](~/add/codesnippet/csharp/t-system.componentmodel._8_1.cs)]\n [!code-vb[MenuCommand Example#10](~/add/codesnippet/visualbasic/t-system.componentmodel._8_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MenuCommand

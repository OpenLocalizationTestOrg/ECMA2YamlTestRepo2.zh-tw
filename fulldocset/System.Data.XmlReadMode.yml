  name: XmlReadMode
  nameWithType: XmlReadMode
  fullName: System.Data.XmlReadMode
  type: Enum
  summary: "指定如何讀取 XML 資料和關聯式結構描述至<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  remarks: "當設定，請使用這個列舉型別的成員`ReadMode`參數<xref:System.Data.DataSet.ReadXml%2A>方法。</xref:System.Data.DataSet.ReadXml%2A>      > [!NOTE]  >   `Auto`模式可能會將低於 XmlReadMode 設為明確的選項。"
  syntax:
    content: public enum XmlReadMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Data.XmlReadMode.Auto
  id: Auto
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: Auto
  nameWithType: XmlReadMode.Auto
  fullName: System.Data.XmlReadMode.Auto
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "預設值。"
  remarks: "執行這些動作的最適當︰ 如果資料為 DiffGram，設定`XmlReadMode`至`DiffGram`。       -或-如果已有資料集的結構描述，或文件包含內嵌結構描述，設定`XmlReadMode`至`ReadSchema`。       -或-如果資料集並沒有結構描述文件不包含內嵌結構描述，設定`XmlReadMode`至`InferSchema`。"
  syntax:
    content: Auto
    return:
      type: System.Data.XmlReadMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.DiffGram
  id: DiffGram
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: DiffGram
  nameWithType: XmlReadMode.DiffGram
  fullName: System.Data.XmlReadMode.DiffGram
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "讀取 DiffGram，從 DiffGram 來套用變更<xref href=&quot;System.Data.DataSet&quot;> </xref>。 語意都完全相同的<> *> 作業。如同<> *> 作業， <> </> *> 保留值。若要輸入<> *> 使用 DiffGrams 應該只使用取得的輸出<xref:System.Data.DataSet.WriteXml*>為 DiffGram。</xref:System.Data.DataSet.WriteXml*>"
  remarks: "目標<xref:System.Data.DataSet>必須具有相同結構描述<xref:System.Data.DataSet>所在<xref:System.Data.DataSet.WriteXml%2A>稱為 DiffGram。</xref:System.Data.DataSet.WriteXml%2A> </xref:System.Data.DataSet> </xref:System.Data.DataSet> 否則 DiffGram 合併作業會失敗，並擲回例外狀況。"
  syntax:
    content: DiffGram
    return:
      type: System.Data.XmlReadMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

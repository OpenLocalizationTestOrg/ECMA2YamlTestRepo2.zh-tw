- uid: System.Data.XmlReadMode.IgnoreSchema
  id: IgnoreSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: IgnoreSchema
  nameWithType: XmlReadMode.IgnoreSchema
  fullName: System.Data.XmlReadMode.IgnoreSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "忽略任何內嵌結構描述，並會將資料讀入現有<xref href=&quot;System.Data.DataSet&quot;></xref>結構描述。 如果任何資料不符合現有的結構描述，則會加以捨棄 (包括資料來自不同的命名空間定義<xref href=&quot;System.Data.DataSet&quot;> </xref>)。 如果資料為 DiffGram， <xref uid=&quot;langword_csharp_IgnoreSchema&quot; name=&quot;IgnoreSchema&quot; href=&quot;&quot;> </xref>具有相同的功能為<xref uid=&quot;langword_csharp_DiffGram&quot; name=&quot;DiffGram&quot; href=&quot;&quot;> </xref>。"
  syntax:
    content: IgnoreSchema
    return:
      type: System.Data.XmlReadMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferSchema
  id: InferSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferSchema
  nameWithType: XmlReadMode.InferSchema
  fullName: System.Data.XmlReadMode.InferSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "忽略任何內嵌結構描述、 將資料從推斷結構描述和載入資料。 如果<xref href=&quot;System.Data.DataSet&quot;></xref>已經包含結構描述、 目前的結構描述延伸藉由新增新的資料表或資料行加入現有的資料表。 如果推斷的資料表已經存在，但是具有不同的命名空間中，會擲回例外狀況或者任何推斷的資料行與現有的資料行衝突。"
  syntax:
    content: InferSchema
    return:
      type: System.Data.XmlReadMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferTypedSchema
  id: InferTypedSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferTypedSchema
  nameWithType: XmlReadMode.InferTypedSchema
  fullName: System.Data.XmlReadMode.InferTypedSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "忽略任何內嵌結構描述、 強型別從推斷結構描述資料，並載入資料。 如果無法推斷類型的資料，則會將它解譯為字串資料。 如果<xref href=&quot;System.Data.DataSet&quot;></xref>已經包含結構描述時，擴充目前的結構描述，加入新的資料表或資料行加入現有的資料表。 如果推斷的資料表已經存在，但是具有不同的命名空間中，會擲回例外狀況或者任何推斷的資料行與現有的資料行衝突。"
  syntax:
    content: InferTypedSchema
    return:
      type: System.Data.XmlReadMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.ReadSchema
  id: ReadSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: ReadSchema
  nameWithType: XmlReadMode.ReadSchema
  fullName: System.Data.XmlReadMode.ReadSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "讀取任何內嵌結構描述，並載入資料。 如果<xref href=&quot;System.Data.DataSet&quot;></xref>已經包含結構描述，可能會加入新的資料表結構描述，但如果內嵌結構描述中的任何資料表存在於，會擲回例外狀況<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  syntax:
    content: ReadSchema
    return:
      type: System.Data.XmlReadMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

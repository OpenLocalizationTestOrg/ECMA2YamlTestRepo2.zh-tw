  remarks: "ServiceBusyException 例外狀況，表示 CardSpace 服務正忙於處理其他要求。 CardSpace 不佇列要求，並可以只能服務一個要求一次。       判斷是否正在執行另一個 CardSpace 的執行個體。 如果沒有執行的另一個執行個體，結束該處理序停止 icardagt.exe 處理序從 工作管理員。"

  name: CompareMethod
  nameWithType: CompareMethod
  fullName: System.Windows.Forms.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "指定篩選資料時所要使用的比較的類型。 這個列舉型別由`Filter`方法定義中的<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataManipulator&quot;></xref>類別採用<code> CompareMethod </code>引數。"
  remarks: "CompareMethod 列舉，代表特定篩選作業的比較類型。      > [!NOTE] > 根據預設，如果符合篩選準則，資料點中移除，或標示為空白。 不過，資料點可進行篩選，即使它們不相符的篩選準則，藉由設定<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>屬性`false`。</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public enum CompareMethod
  inheritance:
  - System.Enum
  platform:
  - net462

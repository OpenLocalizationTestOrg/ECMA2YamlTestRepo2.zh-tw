  summary: "取得或設定值，指出是否要允許匿名使用者存取 （僅適用於訊息層級安全性）。"
  remarks: "當繫結上使用 Windows 用戶端認證，預設系統不允許匿名存取。 這表示只有經過網域或工作群組驗證允許使用者至系統。 不過，在某些情況下它是可接受的匿名、 未經驗證的使用者存取服務。 在此情況下您可以將此屬性設定為`true`允許匿名用戶端呼叫服務。 所以應該小心使用此設定可讓匿名驗證的服務會大幅放寬安全性規定。       請注意，這個屬性不適用於傳輸安全性案例，只適用於當訊息安全性使用基礎繫結來保護訊息安全。 如果使用 Windows 傳輸安全性時，這個屬性不適用。"
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_19_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_19_1.vb)]"
  syntax:
    content: public bool AllowAnonymousLogons { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果允許匿名使用者存取;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons*
  exceptions: []
  platform:
  - net462

  summary: "取得或設定值，指出用戶端屬於 Windows 群組是否包含在安全性內容中。"
  remarks: "在大部分情況下，知道使用者屬於哪個 Windows 群組提供有用的資訊為授權決策。 不過，如果 Windows 群組不是必要的再將此屬性設定為`false`可以避免進行全群組的宣告擴展，進而改善效能。"
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_21_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_21_1.vb)]"
  syntax:
    content: public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 Windows 群組是否包含在安全性內容。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"

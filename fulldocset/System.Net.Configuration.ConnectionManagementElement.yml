  summary: "初始化的新執行個體<xref href=&quot;System.Net.Configuration.ConnectionManagementElement&quot;></xref>類別具有指定的位址和連線限制資訊。"
  remarks: "這個建構函式設定<xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>屬性`address`和<xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>屬性`maxConnection`。</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> </xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>"
  syntax:
    content: public ConnectionManagementElement (string address, int maxConnection);
    parameters:
    - id: address
      type: System.String
      description: "字串，識別遠端電腦的位址。"
    - id: maxConnection
      type: System.Int32
      description: "識別允許的連線數目上限的整數`address`從本機電腦。"

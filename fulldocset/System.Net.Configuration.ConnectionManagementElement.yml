- uid: System.Net.Configuration.ConnectionManagementElement.Address
  id: Address
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: Address
  nameWithType: ConnectionManagementElement.Address
  fullName: System.Net.Configuration.ConnectionManagementElement.Address
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得或設定遠端電腦的位址。"
  remarks: "您可以設定這個屬性使用星號 （*） 來設定預設未指定電腦的連接數目。       這個屬性會識別一個或多個遠端電腦和<xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>屬性會指定本機電腦和遠端電腦之間允許同時連線數目。</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
    content: public string Address { get; set; }
    return:
      type: System.String
      description: "包含描述的 IP 位址或 DNS 名稱的規則運算式的字串。"
  overload: System.Net.Configuration.ConnectionManagementElement.Address*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得或設定要對遠端電腦的連線數目上限。"
  remarks: "這個屬性會指定本機電腦和遠端電腦之間允許同時連線數目。 使用指定的遠端電腦<xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>屬性。</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       每個<xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>是 MaxConnection 屬性 如果應用程式不會變更<xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>預設值，然後 MaxConnection 屬性將套用至整個應用程式網域。</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> 如果只有您的應用程式中執行單一應用程式定義域，MaxConnection 屬性設定為整個應用程式。"
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "指定的連線數目上限的整數。"
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462

  summary: "取得包含此實體範本資料繫結控制項的類型。"
  remarks: "ContainerType 類別提供內容 （控制項型別） 的相關資訊，在其中<xref:System.Web.DynamicData.EntityTemplateUserControl>類別包含。</xref:System.Web.DynamicData.EntityTemplateUserControl> 此類型可以是清單控制項，例如<xref:System.Web.UI.WebControls.GridView>或<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.GridView> 它也可以為單一項目控制項，例如<xref:System.Web.UI.WebControls.DetailsView>或<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       您可以自訂 ContainerType 值，例如有條件地顯示或隱藏特定 UI 項目而定的應用程式的行為。"

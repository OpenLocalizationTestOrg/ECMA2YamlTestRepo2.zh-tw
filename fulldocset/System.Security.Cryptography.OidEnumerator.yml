- uid: System.Security.Cryptography.OidEnumerator.MoveNext
  id: MoveNext
  parent: System.Security.Cryptography.OidEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: OidEnumerator.MoveNext()
  fullName: System.Security.Cryptography.OidEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "將往前推至下一個<xref href=&quot;System.Security.Cryptography.Oid&quot;></xref>物件存放至<xref href=&quot;System.Security.Cryptography.OidCollection&quot;></xref>物件。"
  remarks: "建立列舉值之後，它位於集合中，第一個項目之前和 MoveNext 方法的第一個呼叫移到集合的第一個元素的列舉值。 後續呼叫 MoveNext 進階功能，在先前的集合中後續項目列舉值。       集合的末端後，呼叫 MoveNext 傳回`false`。       只要集合維持不變，列舉值是有效的。 如果對集合進行變更，例如加入、 修改或刪除元素，列舉程式就會變成無效，而且下次呼叫 MoveNext 會擲回<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/m-system.security.crypto_125_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/m-system.security.crypto_125_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/m-system.security.crypto_125_1.cpp)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果列舉值成功前移至下一個元素;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，如果列舉值超過集合的結尾。"
  overload: System.Security.Cryptography.OidEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "建立列舉值之後，已修改集合。"
  platform:
  - net462

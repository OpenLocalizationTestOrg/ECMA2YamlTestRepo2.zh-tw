  - System
  namespace: System.Security.Cryptography
  summary: "取得目前<xref href=&quot;System.Security.Cryptography.Oid&quot;></xref>物件存放至<xref href=&quot;System.Security.Cryptography.OidCollection&quot;></xref>物件。"
  remarks: "建立列舉值之後，<xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>必須呼叫方法，將列舉值前進的第一個元素的集合，再讀取之目前屬性的值; 否則會傳回目前`null`或擲回例外狀況。</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       目前也會傳回`null`擲回例外狀況，如果最後一個呼叫或<xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>傳回`false`，表示已達到集合的結尾。</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       目前不會移動位置的列舉值，並對目前連續呼叫會傳回相同的物件，直到<xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>稱為。</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/p-system.security.crypto_54_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/p-system.security.crypto_54_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/p-system.security.crypto_54_1.cpp)]"
  syntax:

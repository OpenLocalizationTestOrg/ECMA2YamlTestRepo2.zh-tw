  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: HtmlControlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.HtmlControlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "所使用的 unmanaged 的資源釋出<xref href=&quot;System.Web.UI.Design.HtmlControlDesigner&quot;></xref>物件，並選擇性釋放 managed 的資源。"
  remarks: "這個方法會呼叫公用`Dispose()`方法和<xref:System.Object.Finalize%2A>方法。</xref:System.Object.Finalize%2A> `Dispose()`叫用受保護`Dispose(Boolean)`方法`disposing`參數設定為`true`。 <xref:System.Object.Finalize%2A>叫用`Dispose`與`disposing`設`false`。</xref:System.Object.Finalize%2A>       當`disposing`參數是`true`，這個方法的任何 managed 物件所持有的資源全部釋出這個<xref:System.Web.UI.Design.HtmlControlDesigner>參考。</xref:System.Web.UI.Design.HtmlControlDesigner> 這個方法會叫用`Dispose()`每個參考物件的方法。"
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示釋放 managed 和 unmanaged 資源，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>表示只釋放 unmanaged 的資源。"
  overload: System.Web.UI.Design.HtmlControlDesigner.Dispose*
  exceptions: []
  platform:
  - net462

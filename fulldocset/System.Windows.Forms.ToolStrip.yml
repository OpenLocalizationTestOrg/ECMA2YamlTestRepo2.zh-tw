  type: Class
  summary: "提供 Windows 工具列物件的容器。"
  remarks: "ToolStrip 是基底類別<xref:System.Windows.Forms.MenuStrip>， <xref:System.Windows.Forms.StatusStrip>，和<xref:System.Windows.Forms.ContextMenuStrip>。</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       使用 ToolStrip 和其相關聯的類別，在新的 Windows Form 應用程式建立工具列包含 Windows XP、 Office、 Internet Explorer 中，或自訂外觀和行為，或沒有、 佈景主題與所有支援溢位和執行階段項目重新排列。 ToolStrip 控制項也提供豐富的設計階段經驗，包括就地啟用，編輯、 自訂版面配置，以及共用指定<xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer>內的水平或垂直空間       ToolStrip 類別提供了許多管理繪製、 滑鼠和鍵盤輸入，以及拖放功能的成員。 使用<xref:System.Windows.Forms.ToolStripRenderer>類別<xref:System.Windows.Forms.ToolStripManager>類別，以取得更多的控制和自訂 Windows Form 上的所有 ToolStrip 控制項的繪製和版面配置樣式。</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       下列項目專為緊密地與這兩個<xref:System.Windows.Forms.ToolStripSystemRenderer>和<xref:System.Windows.Forms.ToolStripProfessionalRenderer>中所有方向。</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> 它們可在設計階段的 ToolStrip 控制項的預設:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>-<xref:System.Windows.Forms.ToolStripComboBox>您可以加入 ToolStrip 控制項內指定<xref:System.Windows.Forms.ToolStripContainer>及合併與每個其他的 ToolStrip 控制項。</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> 使用<xref:System.Windows.Forms.ToolStripPanel>而<xref:System.Windows.Forms.ToolStripContainer>多重文件介面 (MDI) 應用程式。</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> 一般而言，在 ToolStrip 不會參與定位順序除非絕對定位而非停駐或<xref:System.Windows.Forms.ToolStripPanel>。</xref:System.Windows.Forms.ToolStripPanel>       使用<xref:System.Windows.Forms.ToolStripControlHost>類別來裝載任何其他 Windows Form 控制項中的 ToolStrip。</xref:System.Windows.Forms.ToolStripControlHost>       根據預設，ToolStrip 為雙重緩衝，利用<xref:System.Windows.Forms.ControlStyles>設定。</xref:System.Windows.Forms.ControlStyles>       雖然 ToolStrip 取代，並將功能加入<xref:System.Windows.Forms.ToolBar>的較舊的版本控制<xref:System.Windows.Forms.ToolBar>如果您選擇保留以提供回溯相容性及未來使用。</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"

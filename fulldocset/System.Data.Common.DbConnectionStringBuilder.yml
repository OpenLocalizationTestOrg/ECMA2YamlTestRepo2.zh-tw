  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "提供強類型連接字串產生器的基底類別。"
  remarks: "DbConnectionStringBuilder 類別提供的強型別的連接字串產生器的基底類別 (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>，<xref:System.Data.OleDb.OleDbConnectionStringBuilder>等等) 衍生。</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> 連接字串產生器可讓開發人員以程式設計方式建立語法正確的連接字串，以及剖析和重建現有的連接字串。       已定義 DbConnectionStringBuilder 資料庫無從驗證的方式。 由於新增<xref:System.Data.Common>命名空間中，開發人員需要針對它們進行程式設計，才能建立連接字串可以處理的任意資料庫對基底類別。</xref:System.Data.Common> 因此，DbConnectionStringBuilder 類別可讓使用者指定任意索引鍵/值組，並將產生的連接字串傳遞給強型別提供者。 .NET Framework 的一部分的所有資料提供者都提供強類型的類別繼承自 DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>， <xref:System.Data.OracleClient.OracleConnectionStringBuilder>， <xref:System.Data.Odbc.OdbcConnectionStringBuilder>，和<xref:System.Data.OleDb.OleDbConnectionStringBuilder>。</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       開發人員可以建置、 指派，並編輯任何任意的提供者的連接字串。 對於支援特定的索引鍵/值組的提供者，連接字串產生器提供強型別的屬性對應到已知組。 為了支援需要能夠支援未知的值的提供者，開發人員也可以提供任意索引鍵/值組。       DbConnectionStringBuilder 類別會實作<xref:System.ComponentModel.ICustomTypeDescriptor>介面。</xref:System.ComponentModel.ICustomTypeDescriptor> 這表示類別可與 Visual Studio 設計工具在設計階段。 當開發人員使用設計工具來建立強型別資料集和強型別在 Visual Studio 中的連接時，強型別的連接字串產生器類別會顯示它的型別相關聯的屬性，也會有轉換器，可以將對應的一般已知索引鍵的值。       必須建立連接字串做為應用程式的一部分的開發人員可以使用 DbConnectionStringBuilder 類別或其強型別衍生的其中一個來建立和修改連接字串。 DbConnectionStringBuilder 類別也可讓您輕鬆管理儲存在應用程式組態檔中的連接字串。       開發人員可以建立連接字串使用的強型別的連接字串產生器類別，或者可以使用 DbConnectionStringBuilder 類別。 DbConnectionStringBuilder 不會執行檢查有效的索引鍵/值組。 因此，就可能可以使用這個類別建立無效的連接字串。 <xref:System.Data.SqlClient.SqlConnectionStringBuilder>支援只有索引鍵/值組所支援的 SQL Server，則嘗試加入無效組會擲回例外狀況。</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       同時<xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>方法和<xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>屬性控制代碼嘗試插入惡意的項目。</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> 例如，下列程式碼正確逸出巢狀索引鍵/值組: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [C#]```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ```結果是以安全方式處理無效值的下列連線字串︰```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"

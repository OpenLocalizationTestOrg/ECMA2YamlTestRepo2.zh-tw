  summary: "擷取值，對應至提供的索引鍵值，從此<xref href=&quot;System.Data.Common.DbConnectionStringBuilder&quot;> </xref>。"
  remarks: "TryGetValue 方法可讓開發人員安全地擷取值，以從<xref:System.Data.Common.DbConnectionStringBuilder>而不需要先呼叫<xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A>方法。</xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A> </xref:System.Data.Common.DbConnectionStringBuilder> TryGetValue 不會引發例外狀況，當您呼叫它，在不存在的機碼中傳遞，因為您沒有擷取其值之前，尋找索引鍵。 呼叫 TryGetValue 具有不存在的索引鍵會將 null 值 (`Nothing`在 Visual Basic 中) 中`value`參數。"
  example:
  - "The following example calls the TryGetValue method, demonstrating several possible outcomes.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/04255a8f-6280-4043-a487-_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/04255a8f-6280-4043-a487-_1.cs)]  \n  \n The sample displays the following results:  \n  \n```  \nProvider=sqloledb  \nDATA SOURCE=192.168.168.1,1433  \nUnable to retrieve value for //InvalidKey//  \nUnable to retrieve value for null key.  \n```"
  syntax:
    content: public virtual bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "要擷取之項目的索引鍵。"
    - id: value
      type: System.Object
      description: "值對應至`key`。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<code> keyword </code>中連接字串中，找不到<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>否則。"

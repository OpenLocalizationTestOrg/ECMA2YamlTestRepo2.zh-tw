  remarks: "TabPage 控制項代表索引標籤式的頁面<xref:System.Windows.Forms.TabControl>控制項。</xref:System.Windows.Forms.TabControl> 中的索引標籤頁的順序<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合會反映在索引標籤的順序<xref:System.Windows.Forms.TabControl>控制項。</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> 若要變更控制項中的索引標籤的順序，您必須移除並插入它們在新的索引，藉以變更集合中的位置。       TabPage 控制項都會受到其容器，因此部分屬性繼承自<xref:System.Windows.Forms.Control>基底類別不會影響，包括<xref:System.Windows.Forms.Control.Top%2A>， <xref:System.Windows.Forms.Control.Height%2A>， <xref:System.Windows.Forms.Control.Left%2A>， <xref:System.Windows.Forms.Control.Width%2A>， <xref:System.Windows.Forms.Control.Show%2A>，和<xref:System.Windows.Forms.Control.Hide%2A>。</xref:System.Windows.Forms.Control.Hide%2A> </xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Control.Width%2A> </xref:System.Windows.Forms.Control.Left%2A> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Control.Top%2A> </xref:System.Windows.Forms.Control>       中的索引標籤<xref:System.Windows.Forms.TabControl>屬於<xref:System.Windows.Forms.TabControl>但不是個別 TabPage 控制項的一部份。</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl> TabPage 的成員類別，例如<xref:System.Windows.Forms.Control.ForeColor%2A>屬性，會影響只有用戶端矩形的索引標籤頁，但不是索引標籤。</xref:System.Windows.Forms.Control.ForeColor%2A> 此外， <xref:System.Windows.Forms.Control.Hide%2A>TabPage 方法不會隱藏 [] 索引標籤</xref:System.Windows.Forms.Control.Hide%2A> 若要隱藏 索引標籤，您必須移除 TabPage 控制項<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>      > [!NOTE] > 中[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]，[] 索引標籤被視為屬於] 索引標籤頁面，以判斷何時<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>發生事件的 TabPage。</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> 在舊版的.NET Framework 中，<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>TabPage 的事件不會發生當焦點進入或離開工作索引標籤，但唯有在焦點進入或離開索引標籤頁的用戶端矩形。</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       如需有關此控制項如何回應<xref:System.Windows.Forms.Control.Focus%2A>和<xref:System.Windows.Forms.Control.Select%2A>方法，請參閱下列<xref:System.Windows.Forms.Control>成員: <xref:System.Windows.Forms.Control.CanFocus%2A> <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A> <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>、 <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>      > [!NOTE] > 會顯示索引標籤頁面，並在這些控制項中的任何資料繫結不會啟動，直到索引標籤頁面會顯示在之前，不會建立 TabPage 所包含的控制項。       在[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]、<xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>屬性可讓您指出背景索引標籤頁面是否應該轉譯使用目前的視覺化樣式。</xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> 發生這種情況只當<xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>和<xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>屬性值都`true`和<xref:System.Windows.Forms.TabControl.Appearance%2A>屬性的父代<xref:System.Windows.Forms.TabControl>為<xref:System.Windows.Forms.TabAppearance>。</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> 否則，繪製背景正常。"

- uid: Microsoft.VisualBasic.VBMath.Randomize(System.Double)
  id: Randomize(System.Double)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Randomize(Double)
  nameWithType: VBMath.Randomize(Double)
  fullName: Microsoft.VisualBasic.VBMath.Randomize(Double)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "初始化亂數產生器。"
  remarks: "`Randomize`使用`Number`初始化`Rnd`函式的隨機數字產生器，並賦予它一個新的初始值。 如果您省略`Number`，系統計時器所傳回的值當做新的初始值。       如果`Randomize`不使用`Rnd`函式 （不含引數） 會使用相同的數字當做種子第一次呼叫時，之後會使用最後產生的數字做為種子值。      > [!NOTE] > 要重複的隨機數字序列，請呼叫`Rnd`負數的引數之前使用`Randomize`與數字的引數。 使用`Randomize`同值`Number`不會重複前一個序列。      > [!IMPORTANT] > 因為`Random`陳述式和`Rnd`函式使用種子值開始，並產生有限範圍內的數字，結果可能是可預測的人知道用來產生它們的演算法。 因此，`Random`陳述式和`Rnd`函式不應使用來產生加密中使用的隨機數字。 如需詳細資訊，請參閱<xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._199_1.vb)]"
  syntax:
    content: public static void Randomize (double Number);
    parameters:
    - id: Number
      type: System.Double
      description: "選擇性。 <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref>或任何有效數值運算式。"
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Rnd
  id: Rnd
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd()
  nameWithType: VBMath.Rnd()
  fullName: Microsoft.VisualBasic.VBMath.Rnd()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "傳回類型的隨機數字<xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>。"
  remarks: "`Rnd`函數會傳回值小於 1，但大於或等於零。       然後再呼叫`Rnd`，使用`Randomize`陳述式沒有引數來初始化隨機數字產生器種子的基礎系統計時器。       若要產生亂數，在給定範圍中的，請使用下列公式。       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] ，`upperbound`是在範圍中，最高的數字和`lowerbound`是範圍中最低的數字。      > [!NOTE] > 要重複的隨機數字序列，請呼叫`Rnd`負數的引數之前使用`Randomize`與數字的引數。      > [!IMPORTANT] > 因為`Random`陳述式和`Rnd`函式使用種子值開始，並產生有限範圍內的數字，結果可能是可預測的人知道用來產生它們的演算法。 因此，`Random`陳述式和`Rnd`函式不應使用來產生加密中使用的隨機數字。"
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "下一個隨機數字的順序。"
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "傳回類型的隨機數字<xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>。"
  remarks: "`Rnd`函數會傳回值小於 1，但大於或等於零。       值`Number`決定如何`Rnd`產生隨機數字。       對於任何給定的初始種子，因為，都會產生相同的數字序列的每一個後續呼叫`Rnd`函式使用先前產生的數字當做種子序列中下一個編號。       然後再呼叫`Rnd`，使用`Randomize`陳述式沒有引數來初始化隨機數字產生器種子的基礎系統計時器。       若要產生亂數，在給定範圍中的，請使用下列公式。       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] ，`upperbound`是在範圍中，最高的數字和`lowerbound`是範圍中最低的數字。      > [!NOTE] > 要重複的隨機數字序列，請呼叫`Rnd`負數的引數之前使用`Randomize`與數字的引數。 使用`Randomize`同值`Number`不會重複前一個序列。      > [!IMPORTANT] > 因為`Random`陳述式和`Rnd`函式使用種子值開始，並產生有限範圍內的數字，結果可能是可預測的人知道用來產生它們的演算法。 因此，`Random`陳述式和`Rnd`函式不應使用來產生加密中使用的隨機數字。"
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "選擇性。 A <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>值或任何有效<xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;></xref>運算式。"
    return:
      type: System.Single
      description: "如果數字小於零，則 Rnd 會產生相同數字，每當使用<code> Number </code>做為種子。 如果數字是小於或等於零，Rnd 會產生序列中下一個隨機數字。 如果數字是零，Rnd 會產生最近產生之數字。 如果未提供數字，Rnd 會產生序列中下一個隨機數字。"
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462

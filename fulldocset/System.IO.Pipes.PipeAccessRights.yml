  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "定義您建立存取和稽核規則時使用的存取權限。"
  remarks: "PipeAccessRights 列舉指定的檔案系統動作允許特定使用者帳戶，以及哪些檔案系統動作進行稽核特定的使用者帳戶。       當您建立存取規則的<xref:System.IO.Pipes.PipeAccessRule>類別，或當您建立<xref:System.IO.Pipes.PipeAuditRule>類別</xref:System.IO.Pipes.PipeAuditRule>的稽核規則</xref:System.IO.Pipes.PipeAccessRule>時，使用 PipeAccessRights 列舉       這個列舉型別包含數個特定的系統權限的值和的特定值的組合數個值。  很容易使用的組合值，例如 FullControl、 讀取和寫入，而非個別指定每個元件的值。"
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462

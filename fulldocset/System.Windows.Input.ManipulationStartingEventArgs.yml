  summary: "取得或設定所有的管理事件和計算的相對的容器。"
  remarks: "您可以指定，位置必須是相對於另一個項目，藉由設定 ManipulationContainer 屬性。 例如，您可以進行操作位置相對於父項接收管理事件的項目。 <xref:System.Windows.UIElement.ManipulationStarting>事件處理常式是唯一可以在其中設定 ManipulationContainer。</xref:System.Windows.UIElement.ManipulationStarting>       如需操作的詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。  如需操作回應的應用程式的範例，請參閱[逐步解說︰ 建立您第一個接觸的應用程式](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "所有的管理事件和計算的相對容器。 預設為事件發生所在的項目。"

  summary: "提供資料給<xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>，事件。"
  remarks: "ManipulationStartingEventArgs 可讓您指定操作的行為。  使用 ManipulationStartingEventArgs 執行下列動作:-指定的位置必須是相對於項目，藉由設定<xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>屬性。</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -指定是否啟用單指管理藉由設定<xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>屬性。</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -指定哪些類型的操作會藉由設定啟用<xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>屬性<xref:System.Windows.Input.ManipulationModes>列舉型別。</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -指定單指旋轉中心的藉由設定<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>屬性。</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -藉由設定取消操作<xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>屬性`true`。</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       如需操作的詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。  如需操作回應的應用程式的範例，請參閱[逐步解說︰ 建立您第一個接觸的應用程式](~/add/includes/ajax-current-ext-md.md)。"

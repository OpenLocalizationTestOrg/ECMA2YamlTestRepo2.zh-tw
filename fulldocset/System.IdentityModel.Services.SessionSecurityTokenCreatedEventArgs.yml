  langs:
  - csharp
  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;></xref>事件以及<xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;></xref>事件。"
  remarks: "預設:-在工作階段驗證模組 (SAM)<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>內引發事件<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>方法之後的工作階段語彙基元 (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) 已建立。</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> 發生這種情況，例如，如果事件處理常式<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>事件修改語彙基元。</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> 您可以使用 SessionSecurityTokenCreatedEventArgs 修改的工作階段權杖，然後再進一步沿著管線傳遞和用來驗證要求 （使用者） 的實體。      -在 WS-同盟驗證模組 (WSFAM)，<xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>從之後已收到從 STS 和 SAM 呼叫以設定執行緒主體以及撰寫工作階段 cookie 之前, 的 WS-同盟登入回應訊息建立工作階段權杖的要求處理管線就會引發事件。</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       您可以使用<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>屬性來修改或取代的權杖。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> 您可以設定<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>來指定是否工作階段 cookie，應該寫入 （或重寫）。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

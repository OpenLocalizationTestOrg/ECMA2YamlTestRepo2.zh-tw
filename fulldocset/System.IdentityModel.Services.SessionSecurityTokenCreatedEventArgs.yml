  remarks: "<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>屬性設定為所指定的語彙基元`sessionToken`參數。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>屬性會初始化為`false`。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"

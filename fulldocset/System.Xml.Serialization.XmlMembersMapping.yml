  summary: "取得對應到 XML 結構描述項目，表示 SOAP 訊息的資料類型的.NET Framework 型別名稱。"
  remarks: "使用 Web 服務描述語言 (WSDL) 文件中定義的 SOAP 訊息`message`項目。       請參閱<xref:System.Xml.Serialization.XmlMembersMapping>所在的 TypeName 屬性是指 Web 服務方法 （參數或傳回值） 而不是額外的父代或包裝函式項目中定義的程式碼實體之條件的類別。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public string TypeName { get; }
    return:
      type: System.String
      description: ".NET Framework 型別名稱。"
  overload: System.Xml.Serialization.XmlMembersMapping.TypeName*
  exceptions: []
  platform:
  - net462

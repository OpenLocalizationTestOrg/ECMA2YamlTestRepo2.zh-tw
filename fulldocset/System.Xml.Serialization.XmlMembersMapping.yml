  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "提供 SOAP Web 服務的.NET Framework Web 服務方法和 Web 服務描述語言 (WSDL) 定義的訊息之間的對應。"
  remarks: "XmlMembersMapping 類別不會直接使用。 相反地，它會使用:-Wsdl.exe 工具或<xref:System.Web.Services.Description.ServiceDescriptionImporter>類別，從 WSDL 文件產生用戶端 proxy 類別或抽象伺服器類別時。</xref:System.Web.Services.Description.ServiceDescriptionImporter> WSDL 文件指定的 SOAP 通訊協定的使用。      -若要初始化<xref:System.Xml.Serialization.XmlSerializer>當.NET Framework 正在初始化 SOAP Web 服務或用戶端物件。</xref:System.Xml.Serialization.XmlSerializer>      X<xref:System.Web.Services.Description.ServiceDescriptionReflector>類別建立時<xref:System.Web.Services.Description.ServiceDescription>從識別為 SOAP Web 服務類別的物件。</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       XmlMembersMapping 類別的替代方案<xref:System.Xml.Serialization.XmlTypeMapping>類別進行 Web 服務方法和訊息之間的對應。</xref:System.Xml.Serialization.XmlTypeMapping> 它用來包含任何下列的實體屬於 SOAP Web 服務方法︰ 為輸入參數。      輸出參數和傳回值。      -要求 SOAP 標頭。      -回應 SOAP 標頭。       具體而言，此類別代表對應 WSDL 訊息定義，請根據下列選項:-如果要讓 Web 服務方法使用 SOAP 編碼︰ 最上層<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>與父代，包裝函式項目有關的屬性，則為訊息部分都由陣列的成員。</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> 不過，在極少數的情況下，如果 Web 服務作業會使用與.NET Framework 方法再加上 SOAP 編碼，最上層的包裝繫結結合的文件樣式<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>屬性適用於單一**一部分**產生的 WSDL 文件中出現的項目。</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      -若為 Web 服務使用的 XML 結構描述定義讓常值的方法︰ 如果 Web 服務訊息或作業會使用包裝的繫結至.NET Framework 方法或只是在定義的最上層<xref:System.Xml.Serialization.XmlMapping.ElementName%2A><xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>與組件有關的屬性</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>和</xref:System.Xml.Serialization.XmlMapping.ElementName%2A>單一訊息部分 如果有多個部分 （非典型的情況），最上層<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>與父代，包裝函式項目有關的屬性; 組件由<xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>和索引的陣列存取屬性。</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> 此外，XSD`any`項目收到特殊處理。"
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
  inheritance:
  - System.Xml.Serialization.XmlMapping
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Count
  id: Count
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Count
  nameWithType: XmlMembersMapping.Count
  fullName: System.Xml.Serialization.XmlMembersMapping.Count
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得屬於 Web 服務方法的 SOAP 訊息對應的.NET Framework 程式碼實體數目。"
  remarks: "集合可能會包含下列任何一項:-Web 服務方法的輸入參數。      -Web 服務方法輸出參數，加上 1 的傳回型別，如果不是 void。      SOAP 輸入標頭。      SOAP 標頭的輸出。       請參閱<xref:System.Xml.Serialization.XmlMembersMapping>類別有關的條件，這些實體轉譯為`part`Web 服務描述語言 (WSDL) 文件中的項目。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "集合中的對應的數目。"
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Item(System.Int32)
  id: Item(System.Int32)
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Item(Int32)
  nameWithType: XmlMembersMapping.Item(Int32)
  fullName: System.Xml.Serialization.XmlMembersMapping.Item(Int32)
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得包含內部類型的項目對應至 Web 服務方法對應到 SOAP 訊息所屬的.NET Framework 程式碼實體的資訊。"
  remarks: "索引的陣列存取運算子<xref:System.Xml.Serialization.XmlMembersMapping>類別會取得指定的項目從陣列中的下列任一項:-Web 服務方法的輸入參數。</xref:System.Xml.Serialization.XmlMembersMapping>      Web 服務方法輸出參數，加上傳回的型別，如果不 void，位於索引 0。      SOAP 輸入標頭。      SOAP 標頭的輸出。       請參閱<xref:System.Xml.Serialization.XmlMembersMapping>類別有關的條件，這些實體轉譯為`part`Web 服務描述語言 (WSDL) 文件中的項目。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public System.Xml.Serialization.XmlMemberMapping this[int index] { get; }
    parameters:
    - id: index
      type: System.Int32
      description: "要傳回之對應的索引。"
    return:
      type: System.Xml.Serialization.XmlMemberMapping
      description: "要求<xref href=&quot;System.Xml.Serialization.XmlMemberMapping&quot;> </xref>。"
  overload: System.Xml.Serialization.XmlMembersMapping.Item*
  exceptions: []
  platform:
  - net462

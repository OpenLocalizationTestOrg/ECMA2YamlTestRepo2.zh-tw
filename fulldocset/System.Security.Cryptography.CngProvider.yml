  summary: "初始化的新執行個體<xref href=&quot;System.Security.Cryptography.CngProvider&quot;></xref>類別。"
  remarks: "執行個體<xref:System.Security.Cryptography.CngProvider>類別在內部維護所指定的提供者名稱`provider`參數。</xref:System.Security.Cryptography.CngProvider>       這個建構函式的主要目的是類別的要提供任何方法來建立<xref:System.Security.Cryptography.CngProvider>物件的 Ksp，未表示的靜態屬性<xref:System.Security.Cryptography.CngProvider>類別。</xref:System.Security.Cryptography.CngProvider> </xref:System.Security.Cryptography.CngProvider> 這個功能可讓未來[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]版本、 service pack 及協力廠商開發人員若要加入新的提供者，您可以存取目前可用的提供者一樣。"
  syntax:
    content: public CngProvider (string provider);
    parameters:
    - id: provider
      type: System.String
      description: "將金鑰儲存提供者 (KSP) 初始化的名稱。"

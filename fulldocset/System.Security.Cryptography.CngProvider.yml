  langs:
  - csharp
  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: "封裝搭配 Cryptography Next Generation (CNG) 物件使用的金鑰儲存提供者 (KSP) 的名稱。"
  remarks: "CngProvider 類別是一個公用程式類別。 靜態屬性、 比較方法和私用，在內部維護的指定金鑰儲存提供者字串而組成。       靜態屬性傳回 CngProvider 物件。 每個物件的內部字串會初始化為提供者名稱對應至靜態屬性的名稱。       您也可以使用這個類別來建立未涵蓋的靜態屬性的提供者類型的物件。       數個的 CNG 類別 (例如<xref:System.Security.Cryptography.CngKey>) 接受 CngProvider 物件透過`provider`參數。</xref:System.Security.Cryptography.CngKey> 當類別收到 CngProvider 物件時，它會藉由呼叫物件的擷取內嵌的提供者名稱<xref:System.Security.Cryptography.CngProvider.Provider%2A>屬性。</xref:System.Security.Cryptography.CngProvider.Provider%2A>       因此，CngProvider 可做為已知的提供者的列舉。 它可讓您識別提供者，而非字串中使用強型別的值。"
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngProvider>
  inheritedMembers: []
  platform:
  - net462

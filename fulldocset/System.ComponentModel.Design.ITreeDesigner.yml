  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "提供用於建立一組相關的自訂設計工具的支援。"
  remarks: "ITreeDesigner 介面衍生自<xref:System.ComponentModel.Design.IDesigner>介面，並提供以彈性的方式瀏覽相關的設計工具階層架構的支援。</xref:System.ComponentModel.Design.IDesigner> 使用這個介面，程式設計人員可以提供動態決定適當的一個元件的設計工具的數目。       這個介面是其基底類別，加入了兩個屬性的導覽樹狀目錄階層的簡單擴充功能︰<xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>和<xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>。</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       如需建立設計元件的概觀，請參閱[擴充設計階段支援](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
  - net462

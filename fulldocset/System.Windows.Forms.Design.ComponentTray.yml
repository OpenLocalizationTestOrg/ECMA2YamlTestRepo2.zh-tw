  langs:
  - csharp
  name: ComponentTray
  nameWithType: ComponentTray
  fullName: System.Windows.Forms.Design.ComponentTray
  type: Class
  summary: "提供元件匣中的設計工具的行為。"
  remarks: "在元件匣代表不否則提供可見的介面在設計階段元件，並提供方法讓使用者存取和設定這些元件的屬性。       某些類型的元件，例如<xref:System.Timers.Timer>，可能沒有可以在設計階段檢視的使用者介面。</xref:System.Timers.Timer> 這些元件通常會顯示在元件匣中的圖示來表示。       在元件匣是項目作用之後，在 [設計] 檢視模式中，[設計] 檢視視窗底部顯示的矩形區域。 元件匣會在設計檢視中會顯示在元件匣中的元件已加入到屬於目前文件之後。"
  syntax:
    content: >-
      [System.ComponentModel.DesignTimeVisible(false)]

      [System.ComponentModel.ProvideProperty("Location", typeof(System.ComponentModel.IComponent))]

      [System.ComponentModel.ProvideProperty("TrayLocation", typeof(System.ComponentModel.IComponent))]

      [System.ComponentModel.ToolboxItem(false)]

      public class ComponentTray : System.Windows.Forms.ScrollableControl, System.ComponentModel.IExtenderProvider

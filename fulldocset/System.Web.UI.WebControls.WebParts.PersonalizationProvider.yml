  remarks: "這個方法是抽象的定義，管理方法來查詢個人化資料。 衍生的實作應該遵循的邏輯如下所述。       傳回的項目組由限制`pageIndex`和`pageSize`參數，其中`pageSize`設定要傳回的記錄數目和`pageIndex`設定要傳回的記錄。 比方說，`pageIndex`為 0 和`pageSize`25 個會傳回前 25 個相符項目，雖然`pageIndex`的 1 和`pageSize`25 個會傳回出現 26-50。 如果您想要擷取所有可用的記錄，設定`pageIndex`設為 0 和`pageSize`至<xref:System.Int32.MaxValue>。</xref:System.Int32.MaxValue>       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-字母順序傳回衍生的物件，然後依照的組合其<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>和<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>屬性值，同時以遞增順序。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       這個方法會將查詢萬用字元的字元傳遞至基礎資料存放區。 目前取決於每個提供者處理等星號 （*）、 百分比符號 （%） 或底線 (_) 字元的方式支援萬用字元。       一般來說，對於 SQL 標準的資料存放區，您可以執行萬用字元搜尋的部分路徑上以出現在開頭、 結尾或中間的搜尋字串文字中的萬用字元<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 例如，若要尋找開頭為&quot;~/vdir&quot;，所有路徑<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性會設定為&quot;~/vdir%&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       同樣地，萬用字元搜尋部分的使用者名稱可能會出現在任何時間點的文字字串中的萬用字元<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 例如，若要尋找所有啟動的使用者名稱與&quot;John&quot;，<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>參數會看起來像&quot;John %&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       下列查詢條件約束套用:-如果只有`scope`提供，和`query`是`null`或上的所有屬性`query`傳回`null`或預設值，則比對所指定的所有記錄`scope`傳回參數。      -如果<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性不是`null`，傳回的記錄也會篩選根據的路徑符合<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -如果<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性不是`null`，傳回的記錄也會篩選根據的使用者名稱符合<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>屬性值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -如果<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>屬性不等於<xref:System.DateTime.MaxValue>，則傳回的記錄也會篩選傳回非作用中使用者相關聯的記錄。</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> 比較包含記錄其中<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>屬性小於或等於<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       請注意，這個方法不會驗證查詢參數的組合。 例如，程式碼可以要求一組共用的範圍中的特定使用者名稱與相關聯的個人化狀態記錄。 因為使用者名稱不是共用的資訊與相關聯，則傳回的集合會是空白。       有可能會傳回空集合的參數組合包括:-<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>結合的範圍<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>範圍中的任何或所有的值組合<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>，和<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: public abstract System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query, int pageIndex, int pageSize, out int totalRecords);

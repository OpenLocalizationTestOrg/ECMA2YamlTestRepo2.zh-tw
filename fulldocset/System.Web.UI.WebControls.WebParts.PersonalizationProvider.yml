  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState(WebPartManager,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "從基礎資料存放區載入的未經處理資料，並將轉換成該資料<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;></xref>物件。"
  remarks: "這個方法是所使用的主要進入點<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>載入個人化資料的類別。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> 預設實作會從基礎資料存放區載入的未經處理資料 （功能在衍生的提供者中實作），然後將轉換的未經處理資料到<xref:System.Web.UI.WebControls.WebParts.PersonalizationState>執行個體。</xref:System.Web.UI.WebControls.WebParts.PersonalizationState>       如果`ignoreCurrentUser`參數是`true`，沒有使用者名稱傳遞至<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A>方法。</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A> 個人化提供者可以選擇將解譯成表示該唯一的個人化狀態與<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>範圍應該從基礎資料存放區中擷取。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       當<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A>方法執行、 它會呼叫 LoadPersonalizationState 方法，並有三種類型的可能是因為正在載入狀態的還原序列化錯誤。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A> 當這些特定的錯誤發生時，會擲回任何例外狀況，而且健全狀況監視功能會改為記錄的錯誤事件 (健全狀況監視，以及存取它所建立的記錄檔的資訊，請參閱[ASP.NET 健康監視概觀](~/add/includes/ajax-current-ext-md.md))。 下列三種案例原因還原序列化錯誤事件寫入記錄檔:-失敗的嘗試還原序列化會使用字串<xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>屬性類型      -A 失敗的嘗試還原序列化使用二進位序列化的屬性型別。      -嘗試還原序列化的屬性類型，因為無法建立類型的執行個體失敗。"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationState LoadPersonalizationState (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, bool ignoreCurrentUser);
    parameters:
    - id: webPartManager
      type: System.Web.UI.WebControls.WebParts.WebPartManager
      description: "<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>管理個人化資料。"
    - id: ignoreCurrentUser
      type: System.Boolean
      description: "A<xref:System.Boolean>表示的使用者名稱是否應該傳遞至個人化提供者。</xref:System.Boolean>"

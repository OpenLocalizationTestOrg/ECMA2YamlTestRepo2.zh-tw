  summary: "在衍生類別中覆寫，請從基礎資料存放區載入未經處理的個人化資料。"
  remarks: "類別衍生自<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>和實作這個方法應該使用`webPartManager`， `path`，和`username`參數做為擷取索引鍵。</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> 不論資料的方式儲存在資料存放區 （某些資料存放區可能會執行某種類型的智慧型存放裝置），必須傳回資料的個人化成為組封裝的兩個陣列中的位元組。 傳回的資料必須符合下列規則:-資料<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>範圍必須一律以傳回`sharedDataBlob`參數。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -根據索引鍵值，<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>中傳回資料`userDataBlob`參數。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 非`null`值`userName`參數會指示<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>也擷取資料。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       個人化提供者衍生自<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>和實作這個方法可以最佳化其資料存放區之間的互動擷取一次反覆中的所有個人化資料擷取相對於<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>和<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>中兩個不同的反覆存取的資料。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>"

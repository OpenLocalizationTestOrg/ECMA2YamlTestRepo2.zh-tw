      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>指出目前的個人化範圍是否為<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>webPartManager</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "與相關聯的頁面<code> webPartManager </code>是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  platform:
  - net462

  summary: "當在衍生類別中覆寫時，刪除個人化狀態從基礎資料存放區根據指定的參數。"
  remarks: "這個方法是刪除個人化資料的管理方法的抽象定義。 衍生的實作應該遵循的邏輯如下所述。       這個方法不支援任何萬用字元搜尋。 如果個人化提供者會公開可感知交易的資料存放區，這個方法應該執行其作業為單一不可部分完成交易。       允許下列組合的參數:-`scope`參數設定，而所有其他參數會設定為`null`。 這個組合會刪除與所指定的個人化範圍相關聯的所有 Web 組件個人化資料`scope`。      -`scope`參數設定，而`paths`參數包含至少一個值。 這個組合會刪除指定的路徑或路徑中所指定的個人化範圍的所有 Web 組件個人化資料`scope`。      -`scope`參數設定為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`參數會設定且包含只有一個值，而`usernames`參數包含至少一個值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 這個組合會刪除所有的使用者個人化指定的路徑中包含的使用者與相關聯的 Web 組件資料`usernames`。      -`scope`參數設定為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`參數設定為`null`，而`usernames`參數包含至少一個值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 這個組合會刪除所有的每位使用者個人化 Web 組件的資料，在與中所包含的使用者相關聯的所有路徑之間`usernames`。       參數值的任何其他組合無效，而且將會擲回<xref:System.ArgumentException>例外狀況。</xref:System.ArgumentException> 具體而言，不允許下列兩種組合:-`usernames`參數不能提供何時`scope`設<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -`paths`參數不能包含多個項目時`usernames`參數不是`null`。       任何`paths`和`usernames`各自的陣列中所包含的參數值必須符合下列的驗證規則。 如果失敗的任何驗證規則的參數陣列中，任何成員<xref:System.ArgumentException>擲回例外狀況。</xref:System.ArgumentException> 驗證規則:-`null`不允許的值。      為空字串 (&quot;&quot;) 不允許。 參數應該修剪之前執行的檢查，空字串。      -`usernames`參數不能包含逗號 （，）。      -長度`paths`參數不能超過 256 個字元的 SQL 資料庫。      -長度`usernames`參數不能超過 256 個字元的 SQL 資料庫。"
  syntax:

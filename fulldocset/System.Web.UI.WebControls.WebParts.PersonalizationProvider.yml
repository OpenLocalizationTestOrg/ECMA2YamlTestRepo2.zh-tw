  nameWithType: PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "決定是否應為初始的個人化範圍<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref>範圍。"
  remarks: "這個方法會判斷是否應為目前範圍<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>或<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>，參考<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項及個人化狀態已經載入從稍早在個人化生命週期中的資訊。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 這項資訊由<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>後續的個人化相關工作的執行個體。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       下列規則可用來判斷個人化範圍:-範圍假設一開始為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -如果未經驗證的目前執行的使用者帳戶，範圍會設定為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -如果目前正在執行的使用者帳戶進行驗證時，依照優先順序進行其他處理:-頁面要求頁面是否在回傳模式下，包含來自先前呈現頁面的範圍資訊。 如果的範圍資訊，表示該<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>範圍中使用的則範圍評估為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -如果目前正在執行的頁面已從另一頁轉移到它的控制項 (例如，如果控制項的傳輸發生因為呼叫<xref:System.Web.HttpServerUtility.Transfer%2A>方法; 請注意，跨網頁公佈不至於發生此特定的核取)，以及如果先前執行的頁面都有<xref:System.Web.UI.WebControls.WebParts.WebPartManager>的範圍會設定為值的執行個體，`Personalization.Scope`從先前的屬性<xref:System.Web.UI.WebControls.WebParts.WebPartManager>執行個體。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -如果不符合上述準則，然後範圍評估為值的<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>屬性目前<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       在進行先前的評估之後，而且如果範圍評估為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>範圍，請進行下列處理:-如果目前正在執行的使用者帳戶具有的<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>功能，範圍會維持設定為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -如果目前正在執行的使用者帳戶沒有的<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>功能，則範圍會重設為<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -如果所有先前的範圍內評估的結果是<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>，此結果會儲存為目前正在執行的頁面上的隱藏欄位。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 這是讓網頁可以重新執行範圍內評估，在後續回傳期間的機制。"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationScope DetermineInitialScope (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, System.Web.UI.WebControls.WebParts.PersonalizationState loadedState);
    parameters:
    - id: webPartManager
      type: System.Web.UI.WebControls.WebParts.WebPartManager

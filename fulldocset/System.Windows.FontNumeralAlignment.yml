  remarks: "OpenType 字型支援的調和間距與表格式圖功能來使用數字時，控制寬度的對齊方式。 調和間距數字將每一個數字視為具有不同的寬度，&quot;1&quot;是&quot;5&quot;比窄。 表格式數字會視為等寬，使它們垂直對齊，進而提高財務類型資訊的可讀性。       下列文字會顯示成比例的兩個圖形中使用 Miramonte 字型的第一個資料行。 請注意寬度數字&quot;5&quot;和&quot;1&quot;之間的差異。 第二欄會顯示相同的兩個數值，使用表格式圖形功能調整其寬度。       ![使用 OpenType 調和間距 & 表格式數字的文字](~/add/media/opentypefont22.gif &quot;使用 OpenType 調和間距 & 表格式數字的文字&quot;)比例和索引標籤式數字的範例 > [!NOTE] > 最 OpenType 字型公開可用的總 OpenType 功能的子集。 如果指定的字型不支援特定功能，會改用預設字符。"

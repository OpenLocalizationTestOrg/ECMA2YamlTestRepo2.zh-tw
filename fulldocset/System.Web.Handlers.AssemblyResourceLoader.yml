  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "提供用來從組件載入內嵌的資源的 HTTP 處理常式。 這個類別無法被繼承。"
  remarks: "AssemblyResourceLoader 類別是 HTTP 處理常式，可讓 ASP.NET 頁面或從編譯的.NET 組件載入內嵌的資源，例如用戶端指令碼、 影像和資料檔案的控制項。 如需有關如何在.NET 組件中內嵌資源的詳細資訊，請參閱您所使用的編譯器的文件。       AssemblyResourceLoader 處理常式會對所產生的 Url 提出的要求回應<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>方法。</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> 之前對要求做出回應，AssemblyResourceLoader 處理常式可確保的資源都可直接透過網頁。       此處理常式回應要求的表單```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ```其中`<encryped identifier>`唯一識別要求的 Web 資源和`<time stamp value>`時間戳記為要求的組件，以便可以偵測到變更組件和快取的資源失效。       這個類別支援 ASP.NET 基礎結構，而且不是直接從您的程式碼使用。"
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:

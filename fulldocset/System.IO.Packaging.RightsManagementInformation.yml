- uid: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  id: SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "儲存指定<xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;></xref>到加密的權限管理的資料流。"
  remarks: "每個<xref:System.IO.Packaging.EncryptedPackageEnvelope>只能包含一個<xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.IO.Packaging.EncryptedPackageEnvelope>  SavePublishLicense 每次呼叫將會覆寫任何先前<xref:System.Security.RightsManagement.PublishLicense><xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope>中所包含</xref:System.Security.RightsManagement.PublishLicense>的"
  syntax:
    content: public void SavePublishLicense (System.Security.RightsManagement.PublishLicense publishLicense);
    parameters:
    - id: publishLicense
      type: System.Security.RightsManagement.PublishLicense
      description: "要儲存及內嵌在封裝中的發行授權。"
  overload: System.IO.Packaging.RightsManagementInformation.SavePublishLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>publishLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "這個類別的目前版本無法讀取此套件中的權限管理資訊。"
  platform:
  - net462
- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "儲存指定<xref href=&quot;System.Security.RightsManagement.UseLicense&quot;></xref>針對指定的使用者到加密的權限管理的資料流。"
  remarks: "之後<xref:System.Security.RightsManagement.UseLicense>已儲存指定的使用者，它可以透過擷取<xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>方法以及從<xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>所傳回的集合</xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A></xref:System.Security.RightsManagement.UseLicense>       A<xref:System.IO.Packaging.Package>可以儲存<xref:System.Security.RightsManagement.UseLicense>權限的多個內容的使用者資訊。</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  每個 ContentUser 可以有最多一個<xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  如果 SaveUseLicense 呼叫以儲存新<xref:System.Security.RightsManagement.UseLicense>如<xref:System.Security.RightsManagement.ContentUser>具有<xref:System.Security.RightsManagement.UseLicense>，新的授權就會覆寫先前的授權。</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "使用者的<xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>。"
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "要儲存及內嵌在封裝中的使用授權。"
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "這個類別的目前版本無法讀取此套件中的權限管理資訊。"
  platform:
  - net462

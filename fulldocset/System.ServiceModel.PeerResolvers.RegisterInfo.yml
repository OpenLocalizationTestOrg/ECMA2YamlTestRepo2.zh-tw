  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "定義要提供給對等解析程式服務的對等註冊資訊。"
  remarks: "這個類別會定義用來向對等解析程式服務註冊對等節點與網狀結構識別碼的集合的資訊。 這項資訊是以取得插入之對等的端點位址的其他對等可以查詢的解析程式服務的註冊查閱資料表中的項目插入。       這個類別的執行個體時，會建立<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(或實作<xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) 呼叫以向對等解析程式服務。</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> 它們主要用來傳遞給對等解析程式服務的註冊要求資訊從該服務的網路用戶端。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:

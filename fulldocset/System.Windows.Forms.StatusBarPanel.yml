  type: Class
  summary: "表示中的面板<xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref>控制項。 雖然<xref href=&quot;System.Windows.Forms.StatusStrip&quot;></xref>控制項取代，並將功能加入<xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref>的較舊的版本控制<xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref>如果您選擇保留以提供回溯相容性及未來使用。"
  remarks: "屬於 StatusBarPanel 代表個別 面板中的<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>的<xref:System.Windows.Forms.StatusBar>控制項。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> 屬於 StatusBarPanel 可以包含文字及/或可用於反映的應用程式狀態的圖示。 使用<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>，可透過存取<xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>屬性<xref:System.Windows.Forms.StatusBar>控制，可擷取、 加入或移除個別的屬於 StatusBarPanel。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       屬於 StatusBarPanel 提供屬性，讓您修改內的面板的顯示行為<xref:System.Windows.Forms.StatusBar>控制項。</xref:System.Windows.Forms.StatusBar> 您可以使用<xref:System.Windows.Forms.StatusBarPanel.Icon%2A>屬性來顯示面板中的圖示。</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> 這個屬性可以用於提供狀態的應用程式中的圖形表示法。 <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>屬性可讓您指定文字及/或圖示面板中的對齊方式。</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> 若要確保您的面板正確大小以配合面板的文字，您可以使用<xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>空間內的屬性，以自動調整大小以配合面板的文字或以填滿剩餘的面板<xref:System.Windows.Forms.StatusBar>控制項。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>屬性可讓您指定的最小寬度，以確保，它不會取得小於資料可用於顯示面板。</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       <xref:System.Windows.Forms.StatusBar>控制項通常用來顯示說明資訊或應用程式的相關狀態資訊。</xref:System.Windows.Forms.StatusBar> 通常，務必在面板中顯示呈現資料的其他資訊。 您可以使用<xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>每當滑鼠指標停留在面板上顯示資訊的屬性。</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       雖然<xref:System.Windows.Forms.StatusBar>控制項通常用來顯示文字的資訊，您也可以提供您自己的顯示類型屬於 StatusBarPanel。</xref:System.Windows.Forms.StatusBar> <xref:System.Windows.Forms.StatusBarPanel.Style%2A>屬性可讓您指定如何將繪製屬於 StatusBarPanel。</xref:System.Windows.Forms.StatusBarPanel.Style%2A> 根據預設，<xref:System.Windows.Forms.StatusBarPanel.Style%2A>屬性用來顯示值<xref:System.Windows.Forms.StatusBarPanel.Text%2A>屬性 (與圖示，如果在指定<xref:System.Windows.Forms.StatusBarPanel.Icon%2A>屬性)。</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> 如果屬性設定為<xref:System.Windows.Forms.StatusBarPanelStyle>，您可以面板內繪製您自己的資訊。</xref:System.Windows.Forms.StatusBarPanelStyle> 繪製面板中的進度列或動畫的圖示，您可以使用這項功能。       當您建立屬於 StatusBarPanel 類別的執行個體時，讀取/寫入屬性會設為初始的值。 如需這些值的清單，請參閱<xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>建構函式。</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"

  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>內按鈕時引發事件<xref:System.Web.UI.WebControls.GridView>按一下控制項時。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> 這可讓您提供執行自訂的常式，每當發生此事件的事件處理方法。      > [!NOTE] ><xref:System.Web.UI.WebControls.GridView>控制項也其他特製化時引發事件會按一下某些按鈕 (按鈕`CommandName`屬性設定為 「 刪除 」、 「 更新 」 和 「 頁面 」 範例)。</xref:System.Web.UI.WebControls.GridView> 當使用其中一個按鈕時，您應該考慮處理其中一個控制項所提供的特定事件 (例如<xref:System.Web.UI.WebControls.GridView.RowDeleted>或<xref:System.Web.UI.WebControls.GridView.RowDeleting>)。</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       當您建立 GridViewCommandEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"

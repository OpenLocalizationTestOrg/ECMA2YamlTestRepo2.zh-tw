  summary: "取得或設定要用於這個連接作業中的 COM 模擬等級。"
  remarks: "<xref:System.Management.ImpersonationLevel?displayProperty=fullName>設定的好處是，當您信任的應用程式或服務提供者。</xref:System.Management.ImpersonationLevel?displayProperty=fullName> 不需要執行用戶端身分識別提供者，並存取檢查要求的作業。 不過，如果基於某些原因無法信任提供者，讓它可以模擬用戶端可能會造成安全性威脅。 在這種情況下，我們建議此屬性設定為較低的值，例如<xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>用戶端 請注意，這可能會造成失敗的提供者來執行要求的作業缺乏足夠的權限或無法執行存取檢查。      ## 要用於這個連接作業中的屬性值的 COM 模擬等級。 預設值是<xref:System.Management.ImpersonationLevel?displayProperty=fullName>，表示此連接在執行要求的作業時的 WMI 提供者可以模擬用戶端。</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework 安全性 Full 信任立即呼叫者。 這個成員無法供部分信任程式碼。 如需詳細資訊，請參閱[從部分信任程式碼使用程式庫](~/add/includes/ajax-current-ext-md.md)。"

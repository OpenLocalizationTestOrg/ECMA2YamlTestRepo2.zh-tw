  name: FlowDocumentPageViewer
  nameWithType: FlowDocumentPageViewer
  fullName: System.Windows.Controls.FlowDocumentPageViewer
  type: Class
  summary: "表示一次顯示一頁內容以固定的檢視模式中檢視動態內容的控制項。"
  remarks: "FlowDocumentPageViewer 允許只有一個<xref:System.Windows.Documents.FlowDocument>做為子項目。</xref:System.Windows.Documents.FlowDocument>       FlowDocumentPageViewer 顯示內容頁-一次檢視模式。 類似的控制項， <xref:System.Windows.Controls.FlowDocumentScrollViewer>，會顯示在連續捲動模式中的內容。</xref:System.Windows.Controls.FlowDocumentScrollViewer> 這兩個 FlowDocumentPageViewer 和<xref:System.Windows.Controls.FlowDocumentScrollViewer>會固定為特定檢視模式。</xref:System.Windows.Controls.FlowDocumentScrollViewer> 相反地，<xref:System.Windows.Controls.FlowDocumentReader>包含可讓使用者以動態方式選擇各種不同的檢視模式的功能 (所提供<xref:System.Windows.Controls.FlowDocumentReaderViewingMode>列舉型別)，但要付出被 FlowDocumentPageViewer 或<xref:System.Windows.Controls.FlowDocumentScrollViewer>.</xref:System.Windows.Controls.FlowDocumentScrollViewer>差執行</xref:System.Windows.Controls.FlowDocumentReaderViewingMode></xref:System.Windows.Controls.FlowDocumentReader>       下圖顯示其預設的 FlowDocumentPageViewer 控制項[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。       ![螢幕擷取畫面︰ FlowDocumentPageViewer](~/add/media/flowdocpageviewer-main.png &quot;螢幕擷取畫面︰ FlowDocumentPageViewer&quot;)      -   **內容區域**-內容區域顯示的內容<xref:System.Windows.Documents.FlowDocument>所指定<xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A>屬性。</xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A> </xref:System.Windows.Documents.FlowDocument>      -**工具列**-預設工具列停駐在下方內容區域中，主機及巡覽頁面，以及變更的縮放層級的控制項。          -**頁面導覽控制項**-頁面導覽控制項包括按鈕，以跳至下一個頁面 （向下箭號） 或前一頁 （向上箭頭），以及目前的頁碼和總頁數的指示器。          -**縮放控制**-縮放控制項可讓使用者以增加或減少縮放層級，按一下加號或減號按鈕分別。 縮放控制項也會包含滑桿調整縮放層級。 如需詳細資訊，請參閱<xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>          -**搜尋**-使用者可以使用 Ctr + F 鍵盤快速鍵，或您可以使用<xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A>切換搜尋文字方塊中，用來尋找在內容中的字串。</xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A> 請參閱<xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A>如需詳細資訊。</xref:System.Windows.Controls.FlowDocumentPageViewer.Find%2A>"

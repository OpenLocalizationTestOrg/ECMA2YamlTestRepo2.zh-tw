  summary: "提供回呼方法合格的資訊時<xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication.ApplicationChanged&quot;></xref>就會發生事件。"
  remarks: "<xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged>就會引發事件時:-對等啟動應用程式中共同作業-對等結束共同作業中的應用程式-<xref:System.Net.PeerToPeer.Collaboration.PeerContact>表示共同作業對等物件具有屬性的變更，例如相關聯的暱稱-應用程式的範圍變更該對等個體連絡人的電腦位在網路上的對等將移至不同的 IP 位址-需要使用 ApplicationChangedEventArgs 類別的每個類別<xref:System.Security.Permissions.PermissionState>沒有限制。</xref:System.Security.Permissions.PermissionState> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged> 此狀態時，會建立<xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>建構物件。</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>"

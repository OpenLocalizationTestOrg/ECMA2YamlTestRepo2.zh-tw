- uid: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.CreateUserWizardDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: CreateUserWizardDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "取得值，指出設計工具是否使用<xref href=&quot;System.Web.UI.WebControls.CreateUserWizard&quot;></xref>控制其本身，以產生設計階段 HTML，或使用暫時建立的複本。"
  remarks: "當 UsePreviewControl 屬性的值是`true`，設計工具用來產生設計階段 HTML 精靈控制項的暫時副本，則當 UsePreviewControl 值是`false`，設計工具中使用精靈控制項本身，產生設計階段 HTML。       UsePreviewControl 值修改設計工具的傳回值<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> UsePreviewControl 時`true`，<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>傳回精靈控制項的複本。</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> UsePreviewControl 時`false`，<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>傳回精靈控制項本身。</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>       如果類別層級會標示精靈控制項<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>屬性<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>會忽略，因為 UsePreviewControl 的這個值一律是`true`。</xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.CreateUserWizardDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462

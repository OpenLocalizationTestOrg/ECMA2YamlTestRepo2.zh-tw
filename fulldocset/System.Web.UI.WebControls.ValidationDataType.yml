  remarks: "ValidationDataType 列舉型別代表不同的資料類型，<xref:System.Web.UI.WebControls.CompareValidator>和<xref:System.Web.UI.WebControls.RangeValidator>控制項可以驗證。</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator> 當您指定驗證控制項的資料類型，而且已驗證的輸入的控制項通過驗證時輸入控制項的值可以剖析為指定的資料型別。"

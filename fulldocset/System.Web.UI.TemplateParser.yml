  fullName: System.Web.UI.TemplateParser.ParseFile(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "剖析由其虛擬或實體檔案的內容路徑。"
  remarks: "如果指定的實體路徑，則它用於移轉的虛擬路徑來尋找檔案剖析。       如果要剖析之檔案的路徑是循環參考。也就是說，它是指目前剖析剖析器的相同檔案<xref:System.Web.HttpException>擲回例外狀況。</xref:System.Web.HttpException>"
  syntax:
    content: protected void ParseFile (string physicalPath, string virtualPath);
    parameters:
    - id: physicalPath
      type: System.String
      description: "剖析檔案的實體路徑。 `physicalPath`優先順序高於`virtualPath`。"
    - id: virtualPath
      type: System.String
      description: "要剖析的檔案虛擬路徑。"
  overload: System.Web.UI.TemplateParser.ParseFile*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>physicalPath</code>或<code>virtualPath</code>指檔案目前正在進行剖析。"
  platform:

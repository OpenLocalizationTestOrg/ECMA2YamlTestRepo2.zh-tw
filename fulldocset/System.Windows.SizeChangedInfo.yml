  summary: "報告的值變更涉及細節<xref href=&quot;System.Windows.Size&quot;> </xref>。 使用這種方式中的參數<xref:System.Windows.UIElement.OnRenderSizeChanged*>會覆寫。</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "此類別與成員的某些<xref:System.Windows.SizeChangedEventArgs>類別，用來報告的事件資料<xref:System.Windows.FrameworkElement.SizeChanged>，但這兩個類別都有不同的用途。</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo 特別用來<xref:System.Windows.UIElement.OnRenderSizeChanged%2A>覆寫，它提供了類別並未公開為中的公用事件的事件處理[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> 如需詳細資訊，請參閱<xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"

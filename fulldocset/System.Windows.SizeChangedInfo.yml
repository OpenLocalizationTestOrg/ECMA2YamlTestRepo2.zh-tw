  summary: "初始化的新執行個體<xref href=&quot;System.Windows.SizeChangedInfo&quot;></xref>類別。"
  remarks: "為兩個布林參數，請注意，您應該報告為`true`只有中值的變更皆屬於顯著轉譯，或應該解譯這類的值，如果讀取現有的值。 大小值的些微變更，就可能會因為有效位數的副作用，特別是數學函數套用至雙精度浮點數值。"
  syntax:

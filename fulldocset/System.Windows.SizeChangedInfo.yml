      type: System.Windows.UIElement
      description: "變更大小的項目。"
    - id: previousSize
      type: System.Windows.Size
      description: "先前的大小，在變更之前。"
    - id: widthChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果變更大小的寬度元件。"
    - id: heightChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果變更大小的高度元件。"

  type: Class
  summary: "包含對等解析程式上的對等端點解析作業結果傳回的回應資訊。"
  remarks: "當<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>或實作<xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>是呼叫，這個物件會傳回至用戶端。</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> 它包含註冊的對等的前一個對應中指定的端點<xref:System.ServiceModel.PeerResolvers.ResolveInfo>傳送至對等解析程式執行個體。</xref:System.ServiceModel.PeerResolvers.ResolveInfo>       這個類別的執行個體主要用於從解析程式服務傳遞資訊至該服務的網路用戶端。"
  syntax:

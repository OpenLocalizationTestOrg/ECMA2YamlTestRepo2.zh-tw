  type: Class
  summary: "表示金鑰識別碼子句可識別<xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;></xref>安全性權杖使用 X.509 憑證的指紋。"
  remarks: "一般而言，X509ThumbprintKeyIdentifierClause 不需要使用，除了在建立自訂安全性權杖服務時。 當安全性權杖服務傳回安全性權杖時，所發出的安全性權杖會包含已附加及未附加之安全性權杖的參考。 附加的參考是指包含在語彙基元及未附加之參考會參考不會包含在 SOAP 訊息之安全性標頭中的安全性權杖之 SOAP 訊息之安全性標頭內的安全性權杖。 這些參考通常會證明這些發出的安全性權杖的真實性。 使用 X509ThumbprintKeyIdentifierClause 類別參考<xref:System.IdentityModel.Tokens.X509SecurityToken>安全性權杖使用 X.509 憑證的指紋。</xref:System.IdentityModel.Tokens.X509SecurityToken> <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>方法會傳回指紋。</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]支援下列類型的安全性權杖參考<xref:System.IdentityModel.Tokens.X509SecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"

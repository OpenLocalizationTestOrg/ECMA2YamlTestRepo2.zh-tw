  summary: "提供方法來繪製及取得相關資訊<xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref>。 這個類別無法被繼承。"
  remarks: "<xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>命名空間會公開<xref:System.Windows.Forms.VisualStyles.VisualStyleElement>物件代表所有控制項和使用者介面 (UI) 項目所支援的視覺化樣式。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> 若要繪製或取得資訊的特定項目，您必須設定 VisualStyleRenderer 您感興趣的項目。 VisualStyleRenderer 會自動設定為指定<xref:System.Windows.Forms.VisualStyles.VisualStyleElement>中<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>建構函式，但您也可以設定現有的 VisualStyleRenderer 至不同的項目藉由呼叫<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>方法。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       若要繪製項目，使用<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>方法。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> VisualStyleRenderer 類別也包含方法，例如<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>和<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>，可提供關於項目目前的視覺化樣式所定義的方式資訊。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>建構函式和許多 VisualStyleRenderer 方法擲回例外狀況，除非已在作業系統中啟用視覺化樣式和視覺化樣式套用至應用程式視窗的工作區。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> 若要檢查這些條件，請使用`static`<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>屬性。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       VisualStyleRenderer 類別包裝視覺化樣式 (UxTheme) API 來自 Windows Platform SDK Windows Shell 部分的功能。 多個視覺化樣式的詳細資訊，請參閱 「 使用 Windows XP 視覺化樣式 」，在 MSDN Library 的 Platform SDK 部分[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)。"
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"

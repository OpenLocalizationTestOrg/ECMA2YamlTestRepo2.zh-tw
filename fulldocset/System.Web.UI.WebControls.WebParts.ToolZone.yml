      description: "A <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> ，其中包含可編輯控制項中的樣式屬性<xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;></xref>控制項。"

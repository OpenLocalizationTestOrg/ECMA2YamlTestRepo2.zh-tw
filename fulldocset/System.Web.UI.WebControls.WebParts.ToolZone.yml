  remarks: "EditUIStyle 屬性可讓您存取內含的可編輯控制項的樣式特性<xref:System.Web.UI.WebControls.WebParts.ToolZone>控制項。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 可編輯的控制項呈現所衍生<xref:System.Web.UI.WebControls.WebParts.ToolZone>區域、 以及包含控制項，例如<xref:System.Web.UI.WebControls.TextBox>， <xref:System.Web.UI.WebControls.DropDownList>，和<xref:System.Web.UI.WebControls.CheckBox>控制項，可讓使用者編輯屬性值上<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.ToolZone> 可編輯的控制項一起構成編輯使用者介面 (UI)，對使用者顯示適用於 EditUIStyle 屬性中包含的樣式特性。      > [!NOTE] > 即使屬性是唯讀，您可以設定的樣式屬性的基礎<xref:System.Web.UI.WebControls.Style>物件。</xref:System.Web.UI.WebControls.Style>"

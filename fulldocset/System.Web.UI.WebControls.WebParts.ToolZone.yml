  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "可做為一組只會出現在特定相關聯網頁顯示模式的協助程式區域的基底類別。"
  remarks: "Web 組件控制項集合中，區域是在網頁上，其中包含伺服器控制項，並提供一致的使用者介面 (UI) 中的模組化的版面配置，來包含的控制項。       有兩種一般的區域控制項衍生自基底<xref:System.Web.UI.WebControls.WebParts.WebZone>類別︰<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域和區域 ToolZone。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域包含伺服器控制項 (它可以是自訂<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項或其他伺服器控制項，包括 ASP.NET 控制項和使用者控制項)。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 這些控制項形成網頁上的主要 UI，而且會出現在所有可能的顯示模式，除非它們會隱藏用程式設計方式或使用者。       ToolZone 區域是特殊的協助程式區域的頁面是在特定區域相關聯的顯示模式，而且這些區域也包含特殊的伺服器控制項，可讓使用者修改版面配置、 外觀、 屬性和內容從網頁瀏覽器中的時，才會出現。 開發人員可以繼承自基底 ToolZone 類別，或任何衍生的 ToolZone 區域，以建立自訂區域。       Web 組件控制項集合包含三種類型的 ToolZone 區域，如下表所示。      |工具區域類型 |描述 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.WebParts.EditorZone>|包含用來編輯<xref:System.Web.UI.WebControls.WebParts.WebPart>的控制項和網頁上的伺服器控制項屬性。 |  |<xref:System.Web.UI.WebControls.WebParts.CatalogZone>|包含<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控制項，依序包含使用者可以加入頁面的<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。 |  |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>|不包含宣告式標記項目。此區域是各自獨立。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 在執行階段，它會呈現特殊的 UI，讓使用者管理<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項之間的連接。 |      ToolZone 基底類別會提供方法和屬性都有用來衍生區域。</xref:System.Web.UI.WebControls.WebParts.WebPart> 它包含<xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>和<xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>方法覆寫基底方法，從<xref:System.Web.UI.WebControls.WebParts.WebZone>類別，並呈現按鈕和其他 UI 屬性的頁首和頁尾的區域。</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> 另外還有數個成員處理動詞命令，使用者可以在不同區域中執行的通用 UI 動作。 處理動詞命令與相關成員包含︰ <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>，和<xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>。</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>包含兩個多載的方法，加入<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>物件加入至<xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>集合。</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> 此集合相關聯的顯示模式會決定與特定類型的區域相關的顯示模式 （也就是說，它會判斷哪些顯示模式的區域會顯示）。 在給定的 Web 網頁上的所有 ToolZone 區域的所有相關聯的顯示模式的聯集決定 （除了一般的瀏覽模式） 的顯示模式可能或無法支援在頁面上。 支援的顯示模式的頁面集合包含在<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > 在任何時候，只有一種顯示模式可以是在網頁上作用。 在中參考的目前作用中的顯示模式<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       ToolZone 類別也包含許多包含區域的各種 UI 元素的樣式屬性的樣式屬性。 某些 ToolZone 樣式屬性包括<xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>，和<xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>。</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
  syntax:

  fullName: System.Web.UI.WebControls.ListItemType
  type: Enum
  summary: "清單控制項中指定項目的類型。"
  remarks: "ListItemType 列舉，代表可以包含在清單控制項，例如的不同項目<xref:System.Web.UI.WebControls.DataGrid>， <xref:System.Web.UI.WebControls.DataList>，和<xref:System.Web.UI.WebControls.Repeater>控制項。</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> 一般清單控制項包含由這個列舉表示的項目資料格所組成。"

  summary: "報告有關環境的屬性，做為一部分的資訊<xref href=&quot;System.Xaml.IAmbientProvider&quot;></xref>實作。"
  remarks: "AmbientPropertyValue 代表透過呼叫所傳回的資訊項目<xref:System.Xaml.IAmbientProvider>服務方法。</xref:System.Xaml.IAmbientProvider> `GetAll`方法傳回的列舉型別或陣列的 AmbientPropertyValue 項目;`GetFirst`方法會傳回單一 AmbientPropertyValue。      ## 環境屬性有關環境的屬性會是其屬性值應該是可用值轉換器的用法中的 XAML 節點結構以及其下的物件圖形屬性。 環境概念是 XAML 處理器相關在載入路徑的物件寫入階段或 「 序列化 」 階段的儲存路徑。       型別可以也將歸類為環境。 在此情況下，使用屬性化的類型的所有屬性都會都回報為環境。       在載入路徑案例中，環境屬性值可能會影響其下方存在於 XAML 節點結構的其他屬性的物件圖形產生值。 處理 XAML 節點資料流的形式，環境的概念表示，環境屬性值必須是適用於類型轉換器和標記延伸從`StartObject`至`EndObject`。 同樣地，類型轉換器或標記延伸，可針對儲存路徑可查閱環境的屬性和它的值。 因此，所產生的 XAML 是更好的反覆存取表示。       根據其語言定義中，XAML 所指定的物件的成員必須處理的順序。 不過，任何環境屬性值必須先處理由 XAML 讀取器，讓類型轉換器和標記延伸使用方式的其他屬性中所包含的可以存取透過<xref:System.Xaml.IAmbientProvider>服務。</xref:System.Xaml.IAmbientProvider>       <xref:System.Xaml.XamlMember.DependsOn%2A>是一種類似的概念，也會影響 XAML 節點處理順序。</xref:System.Xaml.XamlMember.DependsOn%2A> 不過，<xref:System.Xaml.XamlMember.DependsOn%2A>只用於對等成員與節點關聯性; 它不會影響所有下階。</xref:System.Xaml.XamlMember.DependsOn%2A> 此外，<xref:System.Xaml.XamlMember.DependsOn%2A>直接影響物件圖表屬性設定，而環境的技術會依賴型別轉換子或標記延伸。</xref:System.Xaml.XamlMember.DependsOn%2A> 環境的技術，必須也有特定的型別轉換子或標記延伸的定義。 這是由每個型別轉換子或標記延伸，以判斷應如何解譯並套用至使用類型轉換器或標記延伸的物件圖形位置的環境屬性值。      ## WPF 使用量資訊的環境屬性案例，如下所示[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]功能集<xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>，這可以限定必要的屬性名稱查閱，如需其他值。</xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> 在此情況下，<xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>值會限定<xref:System.Windows.Setter.Property%2A?displayProperty=fullName>它下方的 XAML 節點中的值</xref:System.Windows.Setter.Property%2A?displayProperty=fullName></xref:System.Windows.Style.TargetType%2A?displayProperty=fullName> <xref:System.Windows.Setter.Property%2A?displayProperty=fullName>使用類型轉換器行為<xref:System.Windows.DependencyProperty>。</xref:System.Windows.DependencyProperty></xref:System.Windows.Setter.Property%2A?displayProperty=fullName> 此行為存取環境<xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>藉由查詢值<xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A>從適用於類型轉換器和標記延伸的服務內容。</xref:System.Xaml.IAmbientProvider.GetFirstAmbientValue%2A> </xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>"

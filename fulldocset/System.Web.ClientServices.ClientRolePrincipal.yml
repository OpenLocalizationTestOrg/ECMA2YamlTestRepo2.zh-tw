ipal 參考<xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A>方法明確地範例 > 一節中所示。</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A> </xref:System.Threading.Thread.CurrentPrincipal%2A>"

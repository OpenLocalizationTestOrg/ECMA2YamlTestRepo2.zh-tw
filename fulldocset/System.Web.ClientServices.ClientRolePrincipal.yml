- uid: System.Web.ClientServices.ClientRolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.ClientServices.ClientRolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "取得值，指出使用者是否已由<xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;></xref>是否在指定的角色。"
  remarks: "一般來說，您會呼叫<xref:System.Security.Principal.IPrincipal.IsInRole%2A>方法<xref:System.Security.Principal.IPrincipal>傳回`static`<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>屬性。</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> 不過，您可以轉型<xref:System.Threading.Thread.CurrentPrincipal%2A>屬性值設定為<xref:System.Web.ClientServices.ClientRolePrincipal>明確地呼叫這個方法，如範例 > 一節所示的參考。</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       IsInRole 方法一律會傳回`false`如果使用者登入已過期。 這不會呼叫您的應用程式如果<xref:System.Security.Principal.IPrincipal.IsInRole%2A>方法一次驗證後，馬上。</xref:System.Security.Principal.IPrincipal.IsInRole%2A> 如果您的應用程式必須擷取使用者角色，在其他時候，您可以加入程式碼以重新驗證的使用者的登入已過期。 如果所有有效的使用者都獲派角色，您可以判斷登入是否過期藉由呼叫<xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>方法。</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> 如果沒有角色傳回，登入已過期。 如需這項功能的範例，請參閱<xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>方法。</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> 這項功能時，才需要您選擇**需要使用者再次登入伺服器 cookie 過期時**應用程式組態中。 如需詳細資訊，請參閱[How to︰ 設定用戶端應用程式服務](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "要檢查的角色。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用者是在指定的角色。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果使用者不在指定的角色，或未驗證。"
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462

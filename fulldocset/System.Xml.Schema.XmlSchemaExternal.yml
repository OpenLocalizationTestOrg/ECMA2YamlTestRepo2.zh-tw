  remarks: "匯入沒有此屬性的結構描述允許匯入結構描述命名空間包含的結構描述或應用程式正在處理結構描述的執行個體的 XML 文件所決定的。       包含結構描述使用此屬性做為結構描述文件應包含的結構描述的目標命名空間中包含位置的 URI 參考。"

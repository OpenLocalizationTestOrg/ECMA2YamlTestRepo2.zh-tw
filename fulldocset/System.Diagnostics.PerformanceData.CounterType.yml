  fullName: System.Diagnostics.PerformanceData.CounterType.MultiTimerPercentageActive
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "此計數器型別是多重計時器。 多重計時器會從多個元件，例如處理器或磁碟執行個體收集資料。 此類型的計數器會顯示一或多個元件的作用中時間的取樣間隔時間總計的百分比。 分子記錄的使用中的時間，同時運作的元件，因為產生的百分比可以超過 100%。 此計數器型別與 MultiTimerPercentageActive100Ns 的測量中的系統效能計時器刻度為單位，而不是以 100 奈秒為單位的時間。 （請參閱 PERF_COUNTER_MULTI_TIMER 計數器型別，在部署套件）。"
  syntax:
    content: MultiTimerPercentageActive
    return:
      type: System.Diagnostics.PerformanceData.CounterType
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "此計數器型別顯示多少項目已處理的平均，在作業期間。 此類型的計數器會顯示處理的項目 （例如，傳送的位元組） 比例的作業已完成的數字。 藉由比較要在上次間隔期間完成的作業數目的最後一個間隔期間處理的項目數目會計算比率。 （請參閱 PERF_AVERAGE_BULK 計數器型別，在部署套件）。"
  syntax:
    content: AverageCount64
    return:
      type: System.Diagnostics.PerformanceData.CounterType
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  remarks: "中的項目<xref:System.Web.UI.WebControls.DataList>控制項所參考，因為每個項目是建立或繫結至控制項。</xref:System.Web.UI.WebControls.DataList> 使用這個屬性，以程式設計方式存取 參考的項目中<xref:System.Web.UI.WebControls.DataList>負責控制何時<xref:System.Web.UI.WebControls.DataList.ItemCreated>或<xref:System.Web.UI.WebControls.DataList.ItemDataBound>就會引發事件。</xref:System.Web.UI.WebControls.DataList.ItemDataBound> </xref:System.Web.UI.WebControls.DataList.ItemCreated> </xref:System.Web.UI.WebControls.DataList>"

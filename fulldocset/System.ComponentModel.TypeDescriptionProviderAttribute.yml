  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "指定類別的自訂類型描述提供者。 這個類別無法被繼承。"
  remarks: "這個屬性會提供方法，讓開發人員在其撰寫類別提供自訂中繼資料。 這項功能會延伸中的靜態類型資訊功能<xref:System.ComponentModel.TypeDescriptor>類別，其依預設只會取得型別資訊，直接從中繼資料的已編譯的類別。</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > 來為您撰寫的類別提供自訂的中繼資料更靈活的方式，請參閱<xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>方法。</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       標記 TypeDescriptionProviderAttribute 類別之間建立關聯<xref:System.ComponentModel.TypeDescriptionProvider>與該類別。</xref:System.ComponentModel.TypeDescriptionProvider> <xref:System.ComponentModel.TypeDescriptionProvider>提供補充的中繼資料資訊已加上標籤的類別。</xref:System.ComponentModel.TypeDescriptionProvider> 例如，<xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>方法會傳回<xref:System.ComponentModel.ICustomTypeDescriptor>，定義其他類型的資訊，例如屬性、 事件和屬性。</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> 接著，如果<xref:System.ComponentModel.TypeDescriptionProvider>成員可用來調查已加上標籤的類別，將會發現預設和自訂型別資訊。</xref:System.ComponentModel.TypeDescriptionProvider>       此屬性只能套用至類別，並會由衍生類別繼承。       這個屬性不能衍生自。       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute

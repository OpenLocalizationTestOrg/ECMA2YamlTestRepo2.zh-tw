  summary: "代表將處理的方法<xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;></xref>路由的事件。"
  remarks: "處理此事件通常只是項目中，支援可捲動區域，或否則刻意將呈現大小為小於及其子系項目內容中，所需的組合大小，只由刻意處理事件之後，它有向上路由傳送項目樹狀結構中，而且已達到支援捲動區域的第一個父代。 現有的實作，處理方式，通常會需要使用者控制項的捲動區域為<xref:System.Windows.Controls.ScrollViewer>。</xref:System.Windows.Controls.ScrollViewer> 如果您是衍生自<xref:System.Windows.Controls.ScrollViewer>，您可以註冊的類別處理常式<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>並補充基底類別處理事件。</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer> 您也應該考慮使用或類別處理類別定義的<xref:System.Windows.Controls.ScrollViewer.ScrollChanged>事件，而不是<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer.ScrollChanged> 或者，如果您建立完整的自訂類別，不是衍生自<xref:System.Windows.Controls.ScrollViewer>，您還是可以加入類別處理藉由呼叫<xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName>您類別具現化。</xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer>  如需類別處理的詳細資訊，請參閱[標示路由傳送事件中當做 Handled，和類別處理](~/add/includes/ajax-current-ext-md.md)。       內容項目可能會導致引發的事件，由其內容主機 (透過呼叫<xref:System.Windows.FrameworkContentElement.BringIntoView%2A>和引發<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>內容主機)。</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> 同樣地，您可以要求的 helper 方法<xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>帶入檢視的邏輯樹狀結構項目       <xref:System.Windows.Controls.ListBox>實作<xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>相關但不同方法</xref:System.Windows.Controls.ListBox>"

  type: Class
  summary: "代表用來定義的資料行標題列版面配置的物件。"
  remarks: "此<xref:System.Windows.Controls.GridViewRowPresenter>物件及 GridViewHeaderRowPresenter 物件會支援物件<xref:System.Windows.Controls.GridView><xref:System.Windows.Controls.ListView.View%2A>，會顯示<xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView>的資料行中資料的模式</xref:System.Windows.Controls.ListView.View%2A></xref:System.Windows.Controls.GridView></xref:System.Windows.Controls.GridViewRowPresenter> 如需有關如何定義<xref:System.Windows.Controls.GridView>檢視，請參閱[GridView 概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.GridView>       您可以判斷資料行移至新位置藉由監視<xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged><xref:System.Windows.Controls.GridViewColumnCollection>.</xref:System.Windows.Controls.GridViewColumnCollection>為定義的事件</xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged>時       您可以自訂中的資料行標頭<xref:System.Windows.Controls.GridView>檢視模式中使用的各種相關類別和此類別中找到的屬性。</xref:System.Windows.Controls.GridView> 如需有關這些屬性，以及它們之間的優先順序的詳細資訊，請參閱[GridView 資料行標頭樣式和範本概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

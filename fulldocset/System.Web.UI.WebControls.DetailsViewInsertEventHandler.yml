  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemInserting>事件時插入按鈕 (按鈕其`CommandName`屬性設定為 「 插入 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.DetailsView>控制項插入資料錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如 HTML 編碼的事件處理常式插入資料來源中，每當發生此事件之前記錄的值。       當您建立 DetailsViewInsertEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:

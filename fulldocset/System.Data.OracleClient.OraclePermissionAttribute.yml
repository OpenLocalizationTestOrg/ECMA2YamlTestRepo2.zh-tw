- uid: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  id: KeyRestrictions
  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "取得或設定連接字串參數，允許或不允許。"
  remarks: "在表單中所識別的連接字串參數 =。 可以指定多個參數，以分號 （;） 分隔。 所列出的連接字串參數可能會識別為唯一的額外參數允許或不允許使用的其他參數<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>屬性。</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       如果未不指定任何索引鍵的限制，而<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>屬性設定為`AllowOnly`，允許任何其他連接字串參數。</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       如果未不指定任何索引鍵的限制，而<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>屬性設定為`PreventUsage`，允許其他連接字串參數。</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> 如果針對相同的連接字串中設定多個規則，就更嚴格的規則會選取權限檢查期間。"
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "一或多個允許或不允許的連接字串參數。"
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462

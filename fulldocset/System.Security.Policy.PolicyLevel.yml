  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "表示 common language runtime 的安全性原則層級。 這個類別無法被繼承。"
  remarks: "> [!IMPORTANT]> 起始與[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]，common language runtime (CLR) 會從電腦提供安全性原則。 我們建議您改用[Windows 軟體限制原則 (SRP)](http://go.microsoft.com/fwlink/?LinkId=178101)或[AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) CLR 安全性原則來取代。 本主題資訊適用於.NET Framework 3.5 及更早版本。不適用於[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]和更新版本。 如需有關這個主題以及其他變更的詳細資訊，請參閱[安全性變更](~/add/includes/ajax-current-ext-md.md)。       最高等級的安全性原則是整個企業。 連續的較低層級的階層表示進一步原則限制，但可以永遠不會授與超過允許的更高層級的權限。 會實作下列原則層級︰ 1。  Enterprise︰ 在企業中的所有 managed 程式碼的安全性原則。      2.  在電腦上執行的所有 managed 程式碼的電腦︰ 安全性原則。      3.  在使用者執行的所有 managed 程式碼的使用者︰ 安全性原則。      4.  應用程式定義域︰ 應用程式中的所有 managed 程式碼的安全性原則。       原則層級所組成的一組組織成單一的根樹狀結構的程式碼群組 (請參閱<xref:System.Security.Policy.CodeGroup>)、 一組具名使用權限集合所指定權限授與程式碼群組，程式碼的程式碼群組參考和完全信任組件的清單。</xref:System.Security.Policy.CodeGroup>       使用<xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>列舉原則層級。</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel

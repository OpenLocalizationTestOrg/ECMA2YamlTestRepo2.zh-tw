  fullName: System.Web.Configuration.LowerCaseStringConverter
  type: Class
  summary: "提供將物件轉換成小寫的字串支援。 這個類別無法被繼承。"
  remarks: "LowerCaseStringConverter 類別，允許物件轉換成小寫的字串。 這個類別也提供支援，以確認該物件類型可以轉換成小寫的字串之前進行轉換。       LowerCaseStringConverter 的方法做為參數會採用該物件會實作<xref:System.ComponentModel.ITypeDescriptorContext>介面。</xref:System.ComponentModel.ITypeDescriptorContext> 這個介面會提供元件的相關內容資訊。 通常，這個介面是在設計階段用來提供設計階段容器的相關資訊。 <xref:System.ComponentModel.ITypeDescriptorContext>常用於類型轉換。</xref:System.ComponentModel.ITypeDescriptorContext>"

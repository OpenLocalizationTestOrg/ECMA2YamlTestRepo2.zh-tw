  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "最佳化 BAML 形式處理 XAML，並產生 XAML 節點資料流。"
  remarks: "BAML 形式是最佳化的形式的 WPF XAML 實作所使用的 XAML。 它適合，因為它會使用內部查閱和語彙基元的常用的型別或成員。 最佳化是當做實作詳細資料，以解決有關 XAML 的 WPF 應用程式案例的封裝大小與載入時間很有用。 Baml2006Reader 讀取器類別會構成大部分的 WPF 應用程式開發人員有 BAML 與互動的公用 API 介面。       最佳化，以 BAML 形式的 XAML，可能需要當地語系化。 在本主題不討論當地語系化的 XAML 和可能的工具路徑，這麼做。 請參閱[WPF 的全球化](~/add/includes/ajax-current-ext-md.md)。       Baml2006Reader 會使用內部實作的 XAML 結構描述內容。 此結構描述內容提供用於查詢中 BAML 形式的類型所需的邏輯包括參考最佳化和 BAML 中固有的語彙基元。       Baml2006Reader 的主要案例是使用它做為<xref:System.Xaml.XamlReader>您傳遞給呼叫<xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>的實作</xref:System.Xaml.XamlReader>"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'

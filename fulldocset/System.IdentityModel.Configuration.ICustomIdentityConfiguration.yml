  name: LoadCustomConfiguration(XmlNodeList)
  nameWithType: ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "從 XML 載入自訂組態。 覆寫這個方法以提供組態項目的自訂處理。"
  remarks: "設定基礎結構會呼叫 LoadCustomConfiguration 方法。 呼叫這個方法時，`nodelist`參數會包含最上層的子系的項目設定從組態檔的物件類別的父項目。 比方說的類別衍生自<xref:System.IdentityModel.Tokens.IssuerNameRegistry>，會有子項目的[ \\&lt; issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md)項目傳入`nodelist`參數。</xref:System.IdentityModel.Tokens.IssuerNameRegistry> `nodelist`是組成完全<xref:System.Xml.XmlElement>物件。</xref:System.Xml.XmlElement> 其中每一項可能是屬性和子項目，視所要設定的類別定義組態結構描述。"
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
    parameters:
    - id: nodeList
      type: System.Xml.XmlNodeList
      description: "包含自訂組態的 XML 節點。 在清單中的每個節點屬於型別<xref href=&quot;System.Xml.XmlElement&quot;> </xref>。"
  overload: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration*
  exceptions: []
  platform:
  - net462

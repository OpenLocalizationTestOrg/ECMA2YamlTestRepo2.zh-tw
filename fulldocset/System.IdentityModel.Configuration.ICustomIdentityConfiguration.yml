  type: Interface
  summary: "定義可讓類別載入自訂組態的方法。"
  remarks: "類別可實作 ICustomIdentityConfiguration 介面可以從 XML 載入自訂組態。       數個 Windows Identity Foundation (WIF) 類別實作 ICustomIdentityConfiguration 介面可讓您定義衍生的類別，從組態檔的自訂組態。 許多 WIF 類別提供這個方法以提供它們所表示之物件的預設組態的基底實作。"

  summary: "取得或設定要求 XML Web 服務用戶端的 URL 的基底。"
  remarks: "使用 Wsdl.exe 所產生的 proxy 類別將用戶端使用的預設 Url 屬性。 預設 Url 是由產生 proxy 類別的服務描述中出現之 location 屬性所決定。       在衍生類別支援特定的通訊協定，例如<xref:System.Web.Services.Protocols.HttpGetClientProtocol>和<xref:System.Web.Services.Protocols.HttpPostClientProtocol>執行 XML Web 服務要求的 Url 可能會加入額外的資訊。</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol>       Url 屬性可以變更為參考相同的服務描述所產生的 proxy 類別會實作任何 XML Web 服務。"
  example:
  - "The following example changes the Url property for the `math` XML Web service to the Web server named `http:// www.contoso.com`.  \n  \n [!code-cs[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_49_1.cs)]\n [!code-vb[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_49_1.vb)]\n [!code-cpp[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_49_1.cpp)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "要求 XML Web 服務用戶端的基底 URL。 預設值為<xref:System.String>.</xref:System.String>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Url*
  exceptions: []
  platform:
  - net462

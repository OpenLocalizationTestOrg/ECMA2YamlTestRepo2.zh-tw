  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "描述適用於交換訊息的資料型別定義。 這個類別無法被繼承。"
  remarks: "這個類別是 XML Web 服務的資料型別定義的容器。 請特別注意這個類別的執行個體的集合不代表<xref:System.Type>類別，其名稱可能暗示。</xref:System.Type> 相反地，它會對應至 Web 服務描述語言 (WSDL)`<types>`元素括住`<definitions>`根項目。 如需 WSDL 的詳細資訊，請參閱在 http://www.w3.org/TR/wsdl/ 規格。       `Types`類別有兩個唯讀屬性，<xref:System.Web.Services.Description.Types.Schemas%2A>和<xref:System.Web.Services.Description.Types.Extensions%2A>、 代表資料集合的類型定義 XML Web 服務使用。</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem

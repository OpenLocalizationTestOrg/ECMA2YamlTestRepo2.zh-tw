  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "提供以程式設計方式存取網站的組態檔中指定的輸出快取提供者。"
  remarks: "輸出快取在記憶體中儲存的網頁、 控制項和 HTTP 回應所產生的輸出。 輸出快取可讓您快取不同版本的內容，根據查詢字串和表單張貼參數的頁面、 瀏覽器類型或使用者的語言。 您可以設定 ASP.NET 快取輸出快取項目，針對特定的期間。 您也可以設定 ASP.NET 收回快取項目會自動根據外部事件例如取決於快取的資料庫中的變更。       OutputCache 類別可讓您擴充輸出快取。 例如，您可以設定一或多個自訂輸出快取提供者的其他存放裝置，例如本機或遠端磁碟、 資料庫、 雲端存放裝置和分散式快取引擎為目標。"
  syntax:
    content: public static class OutputCache
  inheritance:

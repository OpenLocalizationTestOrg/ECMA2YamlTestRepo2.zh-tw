  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]要比對傳入訊息與適當的工作流程執行個體的訊息和工作流程執行個體必須共用索引鍵。 這個索引鍵稱為相互關聯集。 通常，索引鍵可以是單一值的相互關聯集。 這表示訊息的識別碼欄位可以符合相同類型，由排程執行個體的識別碼。       CorrelationAliasAttribute 會套用至方法或資料交換介面上的介面上的事件。"

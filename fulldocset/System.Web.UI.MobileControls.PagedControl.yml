  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "支援內部分頁的控制項所使用的基底類別當做函式。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "PagedControl 類別會公開特定的屬性、 方法和支援內部分頁的所有控制項通用的事件。       繼承自 PagedControl 類別的所有控制項也都支援自訂分頁，又稱為區塊處理。       類似於<xref:System.Web.UI.MobileControls.ItemPager>類別，這個類別用於具有長文字的長度，例如控制項<xref:System.Web.UI.MobileControls.List>， <xref:System.Web.UI.MobileControls.LiteralText>，或<xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"

  remarks: "當 Web 組件控制項實作<xref:System.Web.UI.WebControls.WebParts.IWebPartRow>介面，並且會作為連接或轉換程式的 Web 組件連接中的提供者必須從提供者擷取資料列資料。</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> RowCallback 委派表示要擷取之資料提供者所呼叫的方法。       <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>方法包含 RowCallback 委派參數。</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>方法用於<xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>類別和<xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>類別來擷取 」 轉換的資料列資料。</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> </xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>"

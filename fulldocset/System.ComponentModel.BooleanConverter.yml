  summary: "取得值，指出這個轉換器是否可以轉換給定的來源類型中的物件與布林值的物件使用指定的內容。"
  remarks: "這個轉換器只能轉換 Boolean 物件與字串。       `context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`null`，所以一定要檢查。 此外，物件上的屬性可能會傳回`null`。"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，提供格式內容。"
    - id: sourceType
      type: System.Type
      description: "A<xref:System.Type>代表您想要轉換的類型。</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果這個物件可以執行轉換，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.BooleanConverter.CanConvertFrom*
  exceptions: []
  platform:
  - net462

  summary: "目前<xref href=&quot;System.Windows.Media.Animation.Clock&quot;></xref>一次在其父代的直接關聯的變更。 如果時間表是動畫，則會主動影響目標的屬性，所以其值可能會變更從*刻度*（時間的取樣點） 刻度。 如果時間表具有子項目，可以是作用中、 填滿或已停止。"

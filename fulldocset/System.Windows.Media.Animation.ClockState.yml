  fullName: System.Windows.Media.Animation.ClockState.Stopped
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "<xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref>計時會停止，時鐘的目前時間和累進值未定義。 如果這個時間表是動畫，則它不會再影響目標的屬性。 如果這個時間表具有子項目，它們也會停止。"
  syntax:
    content: Stopped
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

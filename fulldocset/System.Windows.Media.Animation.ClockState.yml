  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "<xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref>計時會繼續，但不會變更相對於其父代。 如果時間表是動畫，則會主動影響目標的屬性，但其值不會變更刻度。 如果時間表具有子項目，可以是作用中、 填滿或已停止。"
  syntax:
    content: Filling
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

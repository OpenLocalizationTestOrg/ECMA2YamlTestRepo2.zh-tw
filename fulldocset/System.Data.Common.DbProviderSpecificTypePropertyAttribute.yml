  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "識別時設定特定的提供者類型所要使用強型別的參數類別中的提供者特有的屬性。"
  remarks: "DbProviderSpecificTypePropertyAttribute 會使用提供者撰寫人員所指定的提供者特定的型別參數屬性不繼承自<xref:System.Data.Common.DbParameter>基底類別。</xref:System.Data.Common.DbParameter> <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>屬性<xref:System.Data.SqlClient.SqlParameter>提供者特定的型別屬性的範例中找不到`DbParameter`。</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       提供者撰寫人員可以套用`DbProviderSpecificTypePropertyAttribute(true)`表示提供者特有資料型別參數屬性。 這可讓其探索使用反映，可讓程式碼產生工具，例如，在 Visual Studio 中，用於產生程式碼針對特定的提供者。 <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>屬性會傳回`true`屬性已設定，否則如果`false`。</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute

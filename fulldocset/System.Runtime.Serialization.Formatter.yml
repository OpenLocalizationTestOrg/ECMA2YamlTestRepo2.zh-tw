  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "排程更新版本的序列化的物件。"
  remarks: "排程取得物件的識別碼，並將它放在後續的序列化的佇列，如果這是新的物件識別碼。 排程的工作佇列的物件序列化，並儲存於這個格式器。 如果物件在工作佇列上已經存在，它就不會加入第二次，但例外狀況將不會擲回。"
  syntax:
    content: protected virtual long Schedule (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "若要排程的序列化物件。"
    return:
      type: System.Int64
      description: "指派給物件的物件識別碼。"
  overload: System.Runtime.Serialization.Formatter.Schedule*
  exceptions: []
  platform:
  - net462

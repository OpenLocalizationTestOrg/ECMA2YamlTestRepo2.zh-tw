  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "提供的通用語言執行階段序列化格式器基本功能。"
  remarks: "格式器`abstract`為所有的執行階段序列化格式子的基底類別，並提供一些協助程式方法，來實作<xref:System.Runtime.Serialization.IFormatter>介面。</xref:System.Runtime.Serialization.IFormatter> 格式器也會管理佇列進行序列化與產生的識別碼，以每個物件為基礎的物件。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:

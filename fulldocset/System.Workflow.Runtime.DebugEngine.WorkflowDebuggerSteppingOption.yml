  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "指定工作流程偵錯工具會逐步執行同時執行子活動的複合活動的方式。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]這個列舉型別搭配<xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>屬性來定義下列兩種行為:-**同時逐步執行**。</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> 這個逐步模式可讓您逐步執行和偵錯工作流程中的 並行執行活動。 使用此選項，您會發現同時執行工作流程中執行的活動時控制權的改變。      -**循序逐步執行**。 這個逐步模式可讓您逐步執行和偵錯特定分支的複合活動，例如<xref:System.Workflow.Activities.ParallelActivity>或<xref:System.Workflow.Activities.ConditionedActivityGroup>活動。</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> 當您使用此選項偵錯時，您將不會注意到因為同時執行的工作流程中的其他活動發生在控制項中的變更。 偵錯工具只會逐步中目前選取的分支，而工作流程中的其他活動可能會同時執行的活動。 例如，根據預設，在最左邊的分支<xref:System.Workflow.Activities.ParallelActivity>活動及第一個子活動的<xref:System.Workflow.Activities.ConditionedActivityGroup>活動用於逐步執行。</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> 如果您有興趣偵錯任何其他分支或子活動，明確的中斷點必須放置在該分支或子活動上。 觸發中斷點時逐步執行會在該分支中繼續。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum WorkflowDebuggerSteppingOption

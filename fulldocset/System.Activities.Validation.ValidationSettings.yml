  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "取得或設定值，這個值，指出其他驗證條件約束是否專門用於驗證工作流程。 如果設定為<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>，包含在活動本身內的所有驗證將會被都忽略。"
  remarks: "<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>每當工作流程執行時，會呼叫，且任何產生的錯誤會導致<xref:System.Activities.InvalidWorkflowException>擲回。</xref:System.Activities.InvalidWorkflowException></xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public bool OnlyUseAdditionalConstraints { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果其他的條件約束所要使用以獨佔方式;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints*
  exceptions: []
  platform:
  - net462

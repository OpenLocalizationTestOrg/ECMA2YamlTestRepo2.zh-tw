  summary: "顯示在網頁上的按鈕控制項。"
  remarks: "本主題內容:-[簡介](#Introduction)      -   [按鈕回傳行為 」 和 「 伺服器事件](#ButtonPostbackBehaviorandServerEvents)      -   [處理用戶端指令碼中的按鈕事件](#HandlingButtonEventsinClientScript)      -   [按鈕控制項和驗證](#ButtonControlsAndValidation)      -   [資料控制項中的按鈕](#ButtonsInDataControls)      -   [資料繫結至控制項](#BindingDataToTheControls)      -   [使用按鈕與 UpdatePanel 控制項](#UsingButtonsWithUpdatePanelControls)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 簡介使用按鈕控制項來建立網頁，可讓使用者張貼至伺服器 頁面上的按鈕。       控制觸發程序，您可以控制它們來回應回傳伺服端程式碼中的事件。 它也可以引發事件，網頁回傳或可執行及取消送出的頁面之前，您可以處理的用戶端指令碼。      > [!NOTE] > ASP.NET 包括各種類型的按鈕控制項，其中每個網頁以不同的方式出現。 它們會轉譯為按鈕; 的按鈕控制項<xref:System.Web.UI.WebControls.LinkButton>控制項，會轉譯成連結; 而<xref:System.Web.UI.WebControls.ImageButton>控制項，會轉譯成影像; 而<xref:System.Web.UI.WebControls.ImageMap>控制項，可讓您建立具有使用者可以按一下的作用點的圖形。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> 根據預設，所有按鈕控制項送都出頁面時按下。 您也可以使用<xref:System.Web.UI.HtmlControls.HtmlButton>和<xref:System.Web.UI.HtmlControls.HtmlInputButton>伺服端程式碼中進行程式設計來建立在頁面上的按鈕控制項。</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlButton> 如需 HTML 和 Web 伺服器控制項之間的差異詳細資訊，請參閱[ASP.NET Web 伺服器控制項概觀](~/add/includes/ajax-current-ext-md.md)。       根據預設，將按鈕控制項是送出按鈕。 送出按鈕沒有命令名稱 (所指定<xref:System.Web.UI.WebControls.Button.CommandName%2A>屬性) 只是網頁回傳至伺服器的文章與按鈕相關聯。</xref:System.Web.UI.WebControls.Button.CommandName%2A> 您可以提供的事件處理常式<xref:System.Web.UI.WebControls.Button.Click>按一下 [提交] 按鈕時，執行事件，以程式設計方式控制的動作。</xref:System.Web.UI.WebControls.Button.Click>       在命令按鈕的命令名稱與按鈕相關聯，例如`Sort`，藉由設定<xref:System.Web.UI.WebControls.Button.CommandName%2A>屬性。</xref:System.Web.UI.WebControls.Button.CommandName%2A> 這可讓您建立多個按鈕，在網頁上的控制項，然後以程式設計方式判斷按下的按鈕控制項。 您也可以使用<xref:System.Web.UI.WebControls.Button.CommandArgument%2A>屬性來提供其他資訊，才能執行這類命令的命令按鈕`Ascending`。</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> 您可以提供的事件處理常式<xref:System.Web.UI.WebControls.Button.Command>事件，以程式設計方式控制的動作執行的命令按鈕。</xref:System.Web.UI.WebControls.Button.Command>      <a name=&quot;ButtonPostbackBehaviorandServerEvents&quot;></a># # 按鈕回傳行為和伺服器事件時使用者按下任何 Web 伺服器控制項的按鈕，在網頁傳送到伺服器。 這會導致處理網頁，並在伺服器端程式碼中引發任何暫止的事件。 所有頁面和控制處理都完成時，頁面呈現其本身的瀏覽器一次。       按鈕可以引發自己<xref:System.Web.UI.WebControls.Button.Click>事件或<xref:System.Web.UI.WebControls.Button.Command>事件，您可以使用伺服器端程式碼處理。</xref:System.Web.UI.WebControls.Button.Command> </xref:System.Web.UI.WebControls.Button.Click> 這是與不同事件在傳統的 HTML 頁面中，或在用戶端為基礎的 Web 應用程式，其中一個按鈕`onclick`使用 JavaScript 執行用戶端中處理事件。 如需詳細資訊，請參閱[ASP.NET Web Form 伺服器控制項事件模型](~/add/includes/ajax-current-ext-md.md)。       當使用者按一下按鈕控制項時，則會將頁面回傳至伺服器。 根據預設，頁面回傳至本身，您可以設定將目前網頁到另一頁按鈕。 這可以是適用於建立多頁表單。 如需詳細資訊，請參閱[跨網頁張貼在 ASP.NET Web Form](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;HandlingButtonEventsinClientScript&quot;></a># # 餂鈕瓿咘處理用戶端指令碼 按鈕控制項中可能會引發伺服器事件，以及用戶端事件。 伺服器事件之後會發生回傳，且您為網頁撰寫的伺服器端程式碼中處理。 用戶端事件用戶端指令碼，通常 ECMAScript (JavaScript)，以進行處理，以及送出頁面之前引發。 將用戶端事件加入至 ASP.NET 按鈕控制項，您可以執行工作，例如顯示確認對話方塊之前送出頁面上，且可能會取消提交。 如需詳細資訊，請參閱[用戶端指令碼中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)和[如何︰ 回應在用戶端指令碼按鈕 Web 伺服器控制項事件](~/add/includes/ajax-current-ext-md.md)。       您也可以使用用戶端指令碼來執行 （而不是只需執行的 HTTP POST 作業） 回傳的按鈕控制項。 這很有用，如果您想要以程式設計方式管理回傳，例如將它附加到頁面上的其他項目。 您可以設定按鈕控制項的<xref:System.Web.UI.WebControls.Button.UseSubmitBehavior%2A>屬性`true`若要讓按鈕控制項使用用戶端指令碼為主的回傳。</xref:System.Web.UI.WebControls.Button.UseSubmitBehavior%2A>      <a name=&quot;ButtonControlsAndValidation&quot;></a># # 按鈕控制項和驗證，如果某個頁面包含 ASP.NET 驗證控制項中，依預設，請按一下按鈕控制項，會導致執行其檢查驗證程式控制項。 如果用戶端驗證已啟用的驗證程式控制項中，未送出頁面如果驗證檢查失敗。       下表描述按鈕控制項，可讓您更精確地控制驗證程序所支援的屬性。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.Button.CausesValidation%2A>|指定是否按一下按鈕也會執行驗證檢查。</xref:System.Web.UI.WebControls.Button.CausesValidation%2A> 將此屬性設定為`false`以防止驗證檢查。 |  |<xref:System.Web.UI.WebControls.Button.ValidationGroup%2A>|可讓您指定在按下按鈕時，要呼叫哪一個頁面上的驗證程式。</xref:System.Web.UI.WebControls.Button.ValidationGroup%2A> 如果不建立任何驗證群組，按一下按鈕會呼叫所有頁面上的驗證。 |      如需詳細資訊，請參閱[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;ButtonsInDataControls&quot;></a># # 資料控制項按鈕 Web 伺服器控制項中的按鈕通常用在資料控制項，例如在<xref:System.Web.UI.WebControls.DataList>， <xref:System.Web.UI.WebControls.GridView>，和<xref:System.Web.UI.WebControls.Repeater>清單控制項。</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataList> 在這些情況下，您通常不回應直接按鈕 click 事件。 相反地，資料控制項中的按鈕會引發事件的特定資料控制項。 例如，在<xref:System.Web.UI.WebControls.DataList>控制項，可能會引發按鈕<xref:System.Web.UI.WebControls.DataList>控制項的<xref:System.Web.UI.WebControls.DataList.ItemCommand>而非引發按鈕控制項的事件<xref:System.Web.UI.WebControls.Button.Click>事件。</xref:System.Web.UI.WebControls.Button.Click> </xref:System.Web.UI.WebControls.DataList.ItemCommand> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>       因為資料繫結清單控制項可以包含有許多按鈕，您可以設定按鈕的<xref:System.Web.UI.WebControls.Button.CommandArgument%2A>屬性來指定要做為事件的一部分傳遞的值。</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> 然後您就可以測試以查看哪一個按鈕已按下這個引數。      <a name=&quot;BindingDataToTheControls&quot;></a># # 資料繫結至控制項您可以繫結按鈕 Web 伺服器控制項的資料來源以便控制它們的屬性設定動態。 例如，您可以設定按鈕的<xref:System.Web.UI.WebControls.Button.Text%2A>屬性，方法是使用資料繫結。</xref:System.Web.UI.WebControls.Button.Text%2A>      <a name=&quot;UsingButtonsWithUpdatePanelControls&quot;></a># # 使用 UpdatePanel 控制項局部網頁呈現按鈕讓您能夠重新整理頁面上，不需回傳的部分。 <xref:System.Web.UI.UpdatePanel>控制項可讓您將標示參與局部網頁呈現的網頁組件。</xref:System.Web.UI.UpdatePanel> 根據預設，在內部的控制項的行為<xref:System.Web.UI.UpdatePanel>控制，包括按鈕控制項，是執行非同步回傳而非回傳。</xref:System.Web.UI.UpdatePanel> 這會重新整理的內容<xref:System.Web.UI.UpdatePanel>控制項的回傳的來源。</xref:System.Web.UI.UpdatePanel>       除了的案例是內部的按鈕控制項<xref:System.Web.UI.UpdatePanel>控制項，您可以使用與按鈕控制項<xref:System.Web.UI.UpdatePanel>下列案例中的控制項:-定義按鈕控制項超出<xref:System.Web.UI.UpdatePanel>控制項作為<xref:System.Web.UI.AsyncPostBackTrigger>該面板的控制項。</xref:System.Web.UI.AsyncPostBackTrigger> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> 按一下按鈕時，它會執行非同步回傳，並重新整理面板的內容。      定義內部的按鈕控制項<xref:System.Web.UI.UpdatePanel>控制項作為<xref:System.Web.UI.PostBackTrigger>面板。</xref:System.Web.UI.PostBackTrigger> </xref:System.Web.UI.UpdatePanel> 按一下按鈕時，即使它是在執行回傳<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel>       如需有關局部網頁呈現，並使用<xref:System.Web.UI.UpdatePanel>控制項，請參閱[UpdatePanel 控制項概觀](~/add/includes/ajax-current-ext-md.md)和[局部網頁呈現概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:Button       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnL
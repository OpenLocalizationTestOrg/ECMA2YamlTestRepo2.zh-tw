  summary: "取得或設定值，指出是否執行驗證時<xref href=&quot;System.Web.UI.WebControls.Button&quot;></xref>按一下控制項時。"
  remarks: "根據預設，會執行頁面驗證時<xref:System.Web.UI.WebControls.Button>按一下控制項時。</xref:System.Web.UI.WebControls.Button> 頁面驗證會判斷是否與驗證頁面上的控制項通過所有驗證控制項所指定的驗證規則相關聯輸入的控制項。       您可以指定，或決定是否要在用戶端和伺服器上執行驗證時<xref:System.Web.UI.WebControls.Button>使用 CausesValidation 屬性按一下控制項時。</xref:System.Web.UI.WebControls.Button> 若要避免執行驗證，請將 CausesValidation 屬性設定為`false`。      > [!NOTE] > 應設 CausesValidation 屬性`false`當您使用<xref:System.Web.UI.WebControls.Button.PostBackUrl%2A>回傳至其他頁面的屬性。</xref:System.Web.UI.WebControls.Button.PostBackUrl%2A> 當張貼至不同頁面時，您應該明確檢查驗證。 如需範例，請參閱 < 備註 > 一節<xref:System.Web.UI.WebControls.Button.PostBackUrl%2A>屬性。</xref:System.Web.UI.WebControls.Button.PostBackUrl%2A>       這個屬性通常會設定為`false`如`reset`或`clear`按鈕，以避免在按下按鈕時執行驗證。       當 CausesValidation 屬性的值設定為`true`，您也可以使用<xref:System.Web.UI.WebControls.Button.ValidationGroup%2A>屬性，以指定的驗證群組名稱的<xref:System.Web.UI.WebControls.Button>驗證。</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Button.ValidationGroup%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Note that the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ButtonControlCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_269_1.aspx)]\n [!code-cs[ButtonControlCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_269_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在執行驗證，則當<xref href=&quot;System.Web.UI.WebControls.Button&quot;></xref>控制項是按; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Button.CausesValidation*
  exceptions: []

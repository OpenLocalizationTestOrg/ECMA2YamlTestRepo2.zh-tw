  summary: "包含對等解析程式上註冊查閱資料表重新整理作業的結果傳回的回應資訊。"
  remarks: "當<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>或實作<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>是呼叫，這個物件會傳回至用戶端。</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> 它包含重新整理的註冊項目與新的到期時間戳記，並會傳回先前<xref:System.ServiceModel.PeerResolvers.RefreshInfo>執行個體，會隨著更新註冊項目的過期狀態的要求傳送至對等解析程式。</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       這個類別的執行個體主要用於從解析程式服務傳遞資訊至該服務的網路用戶端。"

  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "可讓自訂控制，以避免<xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;></xref>事件傳送到其父容器。"
  remarks: "您會想要 HandledMouseEventArgs 主要是在開發需要處理滑鼠滾輪事件本身，並防止它們被看到控制項的直屬父容器的控制項。 不會直接以傳遞 HandledMouseEventArgs<xref:System.Windows.Forms.MouseEventHandler>當它處理<xref:System.Windows.Forms.Control.MouseWheel>事件。</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventHandler> 而是<xref:System.Windows.Forms.MouseEventHandler>使用<xref:System.Windows.Forms.MouseEventArgs>中，您必須轉換為 HandledMouseEventArgs 為了取消<xref:System.Windows.Forms.Control.MouseWheel>.</xref:System.Windows.Forms.Control.MouseWheel>所出現的</xref:System.Windows.Forms.MouseEventArgs></xref:System.Windows.Forms.MouseEventHandler>"
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"

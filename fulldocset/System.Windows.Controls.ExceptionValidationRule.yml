  summary: "代表規則會檢查繫結來源屬性更新期間所擲回的例外狀況。"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]資料繫結模型可讓您將<xref:System.Windows.Data.Binding.ValidationRules%2A>與<xref:System.Windows.Data.Binding>物件。</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> ExceptionValidationRule 類別是一種內建規則會檢查繫結來源屬性更新期間所擲回的例外狀況。 您可以提供自訂邏輯以指定繫結引擎如何處理這些例外狀況使用<xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> 如需詳細資訊，請參閱<xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       明確設定 ExceptionValidationRule 替代語法是設定<xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>屬性`true`上您<xref:System.Windows.Data.Binding>或<xref:System.Windows.Data.MultiBinding>物件。</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       您可以建立自訂規則，藉由建立衍生自<xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule>類別 如需詳細資訊和資料驗證的詳細的討論，請參閱[資料繫結概觀](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The <xref:System.Windows.Data.Binding.ValidationRules%2A> property takes a collection of <xref:System.Windows.Controls.ValidationRule> objects. The following example uses <xref:System.Windows.Controls.TextBox.Text%2A?displayProperty=fullName> as the binding target property and `StartPrice` (an integer) as the binding source property. When the user enters a value that cannot be converted to an integer, an exception is thrown, which causes the ExceptionValidationRule to invalidate the target value.  \n  \n [!code-xml[DataBindingLab#DefaultValidation](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#defaultvalidation)]  \n  \n By default, when there is a validation error, the <xref:System.Windows.Controls.TextBox> appears with a red border. Optionally, you can write a custom <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> to specify how you want to notify the user when there is a validation error.  \n  \n For more information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."

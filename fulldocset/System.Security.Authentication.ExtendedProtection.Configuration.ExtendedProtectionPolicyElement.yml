  summary: "初始化的新執行個體<xref href=&quot;System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement&quot;></xref>類別。"
  remarks: "當這個建構函式用來初始化的新執行個體<xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement>類別<xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.PolicyEnforcement%2A>屬性設定為<xref:System.Security.Authentication.ExtendedProtection.PolicyEnforcement>、<xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.ProtectionScenario%2A>屬性設定為<xref:System.Security.Authentication.ExtendedProtection.ProtectionScenario>，和<xref:System.Security.Authentication.ExtendedProtection.Configuration.ServiceNameElementCollection>屬性設定為`null`。</xref:System.Security.Authentication.ExtendedProtection.Configuration.ServiceNameElementCollection> </xref:System.Security.Authentication.ExtendedProtection.ProtectionScenario> </xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.ProtectionScenario%2A> </xref:System.Security.Authentication.ExtendedProtection.PolicyEnforcement> </xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.PolicyEnforcement%2A> </xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement>       上的屬性<xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement>類別執行個體應該設定為適當的值，然後再呼叫應用程式<xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.BuildPolicy%2A>方法。</xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.BuildPolicy%2A> </xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement>"

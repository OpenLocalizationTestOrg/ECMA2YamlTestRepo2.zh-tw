  name: IApplicationIdentifier
  nameWithType: IApplicationIdentifier
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier
  type: Interface
  summary: "定義快取實作可用來與主機環境互動的應用程式定義域的識別項。"
  remarks: "A[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]主機環境，例如 ASP.NET 可以使用 IApplicationIdentifier 介面來定義識別個別應用程式定義域的字串。 主機環境實作 IApplicationIdentifier 介面。 這個介面就可以使用<xref:System.Runtime.Caching.ObjectCache>透過實作<xref:System.Runtime.Caching.ObjectCache.Host%2A>屬性。</xref:System.Runtime.Caching.ObjectCache.Host%2A> </xref:System.Runtime.Caching.ObjectCache>       快取實作會使用這個參考來取得應用程式定義域的識別項。 在 ASP.NET 中，快取實作會使用應用程式識別碼，來建構快取效能計數器的識別碼。 這會提供效能名稱可以執行多個應用程式定義域時，應用程式定義域之間區別的計數器執行個體。"
  syntax:
    content: public interface IApplicationIdentifier
  implements: []
  platform:
  - net462
- uid: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId
  id: GetApplicationId
  parent: System.Runtime.Caching.Hosting.IApplicationIdentifier
  langs:
  - csharp
  name: GetApplicationId()
  nameWithType: IApplicationIdentifier.GetApplicationId()
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId()
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "取得應用程式定義域的識別項。"
  remarks: "通常實作 GetApplicationId 方法[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]才能建構應用程式識別項的主機環境<xref:System.Runtime.Caching.ObjectCache>實作。</xref:System.Runtime.Caching.ObjectCache> A<xref:System.Runtime.Caching.ObjectCache>實作會使用這項資訊來識別目前正在執行的應用程式定義域。</xref:System.Runtime.Caching.ObjectCache>       比方說，在 ASP.NET 中，快取會使用應用程式識別碼來建構快取效能計數器的識別碼。 快取呼叫藉由在主機環境 GetApplicationId 方法和主機傳回的識別項。 這會提供效能名稱可以執行多個應用程式定義域時，應用程式定義域之間區別的計數器執行個體。"
  syntax:
    content: public string GetApplicationId ();
    parameters: []
    return:
      type: System.String
      description: "目前的應用程式定義域的唯一識別碼。"
  overload: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId*
  exceptions: []
  platform:
  - net462

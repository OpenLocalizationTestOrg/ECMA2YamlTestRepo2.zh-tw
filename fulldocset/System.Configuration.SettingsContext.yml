  type: Class
  summary: "提供保存設定時，可以使用提供者的內容資訊。"
  remarks: "SettingsContext 類別是應用程式用來提供內容資訊給設定提供者的基底類別。 類別不是抽象的雖然應用程式可以選擇建立的特定的類別繼承自 SettingsContext 類別，並提供其他資訊給特定類型的提供者。 寫入屬性時，提供者就可以檢查內容設定。       SettingsContext 類別的主要目的是提供使用的功能<xref:System.Configuration.SettingsBase>類別和相關基礎結構。</xref:System.Configuration.SettingsBase> SettingsContext 類別提供其他功能的特定內容相關資訊儲存的屬性資料<xref:System.Configuration.SettingsBase>執行個體。</xref:System.Configuration.SettingsBase> 因此，它是非常簡單儲存 SettingsContext 類別中的其他資訊，而不需衍生自它 （或從其他設定 * 類別） 以支援額外的特定功能的內容資訊。       例如，ASP.NET 會使用 SettingsContext 類別所管理的資料相關聯的使用者名稱一起傳遞<xref:System.Configuration.SettingsBase>執行個體，以及指出使用者是否會視為驗證的屬性。</xref:System.Configuration.SettingsBase> 如此一來，ASP.NET 會使用 SettingsContext 類別來識別驗證與設定檔的匿名資料。"

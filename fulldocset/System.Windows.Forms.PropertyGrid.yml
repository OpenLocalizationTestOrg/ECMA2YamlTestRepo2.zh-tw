  name: PropertyGrid
  nameWithType: PropertyGrid
  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "提供使用者介面，以瀏覽物件的屬性。"
  remarks: "若要使用屬性方格，方法，您可以在父控制項上建立 PropertyGrid 類別的新執行個體，並將設定<xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>要顯示屬性 for...in 的物件</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       在方格中顯示的資訊是屬性的快照集時，物件所指派。 如果所指定的物件的屬性值<xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>變更程式碼在執行階段中，新的值並未顯示在之前的動作會導致重新整理方格的方格中。</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       在屬性方格內的屬性索引標籤會顯示為上方的 PropertyGrid 工具列上的按鈕而有所不同<xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope>中所定義的範圍中       您可以使用<xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>顯示大型按鈕而非預設的較小的屬性。</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> 大型按鈕是 32 x 32 像素為單位，而不是標準的 16 x 16 像素為單位。 大型 和 小按鈕和屬性清單 expander 圖示 (加號或減號圖示) 時的 app.config 檔案包含下列項目根據系統 DPI 設定調整大小︰ ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` PropertyGrid 控制項一開始未顯示在工具箱 在開發環境中。 您可以將屬性方格中加入工具箱 可讓您將使用 PropertyGrid 拖曳到表單。 您也可以在您的程式碼中加入適當的程式碼，以定義 PropertyGrid 的執行個體。       所有公用屬性<xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>將會預設顯示在 PropertyGrid。</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> 您可以隱藏屬性，使它不會顯示在 PropertyGrid 控制項而將其與<xref:System.ComponentModel.BrowsableAttribute>並將值設定為`false`。</xref:System.ComponentModel.BrowsableAttribute> 您可以指定屬性中會出現，讓類別能夠<xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute>類別 您可以使用<xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute> PropertyGrid 控制項的下方會顯示您屬性提供描述性文字"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"

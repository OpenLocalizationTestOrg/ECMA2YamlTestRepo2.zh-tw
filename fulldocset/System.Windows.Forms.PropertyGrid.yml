  remarks: "`UseCompatibleTextRendering`屬性為了提供 visual Windows Form 控制項之間的相容性呈現文字使用<xref:System.Windows.Forms.TextRenderer>類別和[!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)]和[!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]應用程式，執行使用<xref:System.Drawing.Graphics>類別</xref:System.Drawing.Graphics>的自訂文字轉譯</xref:System.Windows.Forms.TextRenderer> 在大部分情況下，如果您的應用程式未從升級[!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)]或[!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]，建議您保持`UseCompatibleTextRendering`設定的預設值為`false`。       [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]基礎<xref:System.Windows.Forms.TextRenderer>類別中引進了[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]為了提升效能，讓文字看起來比較好，並改善的國際字型支援。</xref:System.Windows.Forms.TextRenderer> 在舊版的[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]、[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]基礎<xref:System.Drawing.Graphics>類別用來執行所有的文字轉譯。</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]計算字元間距和自動換行以不同的方式從[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]。 在 Windows Form 應用程式中使用<xref:System.Drawing.Graphics>類別來呈現文字中，這可能會導致使用的控制項的文字<xref:System.Windows.Forms.TextRenderer>出現不同的應用程式中的其他文字。</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> 若要解決此不相容，您可以設定`UseCompatibleTextRendering`屬性`true`特定控制項。 若要設定`UseCompatibleTextRendering`至`true`應用程式中所有支援的控制項，呼叫<xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>具有參數的方法`true`。</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
  syntax:

  fullName: System.Web.UI.WebControls.WebParts.Part
  type: Class
  summary: "可做為所有 Web 組件部分控制項轉譯 Web Form 網頁上的模組化使用者介面的基底類別。"
  remarks: "在組件類別定義通用於所有組件的控制項，並讓它們具有模組化而且更一致的外觀，在網頁上的屬性。 這些通用的屬性包括標題、 描述，以及 chrome 或四周組件控制項的畫面格的特性。       <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>屬性會指定組件控制項的標題。</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>屬性用來摘述部分控制項的用途，且會顯示為工具提示控制項的標題列中。</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>屬性會指出組件的控制項周圍呈現何種框線時<xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>屬性會指出是否正常，呈現或最小化組件控制項。</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> 包含; 它的區域屬性會影響部分控制項的框線例如，<xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>屬性會影響區域中包含的所有組件控制項的框架。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       是一種類型的組件控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項呈現在對應的區域內的內容。</xref:System.Web.UI.WebControls.WebParts.WebPart> 另一個類型為<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項，提供用來修改使用者介面 (UI) 控制項 （個人） 個別<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 第三個部分組成的控制項類型是<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控制項，提供一份<xref:System.Web.UI.WebControls.WebParts.WebPart>使用者可以加入或移除從網頁上的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       組件控制項包含在區域，全部都是衍生自抽象<xref:System.Web.UI.WebControls.WebParts.WebZone>類別。</xref:System.Web.UI.WebControls.WebParts.WebZone> 區域是負責組織它所包含的組件控制項。 每個區域也會呈現 UI 項目本身，包括標頭、 頁尾、 標題列，以及每個內含組件的控制項，例如框線周圍的 UI 項目。      > [!NOTE] > 雖然組件控制項通常位於區域，便可放置組件控制項外區域時，如果控制項可在網頁標記中以宣告方式參考。 如果組件控制項在網頁上宣告區域之外，控制項仍然運作，但會失去其大部分的網頁組件功能。 例如，控制項無法編輯，而無法在執行階段拖曳到區域。 它也會很有用請記住任何組件控制項可以從區域拖曳並放置在執行階段的區域外的頁面。       基底的組件類型的一些範例和其相對應的區域類型下, 表所示。      |組件控制項類型 |區域類型 |  |-----------------------|---------------|  |<xref:System.Web.UI.WebControls.WebParts.WebPart>|<xref:System.Web.UI.WebControls.WebParts.WebPartZone>|  |<xref:System.Web.UI.WebControls.WebParts.EditorPart>|<xref:System.Web.UI.WebControls.WebParts.EditorZone>|  |<xref:System.Web.UI.WebControls.WebParts.CatalogPart>|<xref:System.Web.UI.WebControls.WebParts.CatalogZone>|      衍生自組件類別的組件控制項的各種處理方式與繼承的 UI 導向屬性。</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>控制項覆寫數個繼承的 UI 屬性，並將它們與標記`Personalizable`屬性 (如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>類別文件)，可讓功能，又稱為個人化未來的瀏覽器工作階段中，要儲存這些屬性的值。</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> 例如，如果您以程式設計的方式讓使用者以更新的值<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項的<xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>在執行階段，（假設啟用個人化，這是預設值），將個人化值的屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 數個 UI 屬性的<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項繼承自部分類別，並從<xref:System.Web.UI.WebControls.WebControl>類別，處理方式相同。</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       相反地，其他控制項，例如<xref:System.Web.UI.WebControls.WebParts.EditorPart>和<xref:System.Web.UI.WebControls.WebParts.CatalogPart>，請勿啟用繼承的 UI 屬性進行個人化。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 基於這個理由，以程式設計的方式指派的屬性值不會儲存為未來的瀏覽器工作階段。 例如，如果您以程式設計的方式讓使用者以更新<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項的<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>在執行階段屬性，更新的值之後遺失控制項已關閉，或瀏覽器工作階段結束。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       簡單的方法，將值儲存在例如繼承的 UI 屬性<xref:System.Web.UI.WebControls.WebParts.EditorPart>和<xref:System.Web.UI.WebControls.WebParts.CatalogPart>未來的瀏覽器工作階段的控制項是宣告頁面持續性格式的屬性值。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 不過，這是靜態方法，而且仍然不允許使用者個人化的屬性值。 或者，如果您想要啟用以程式設計方式更新繼承的 UI 屬性，讓使用者可以個人化，在執行階段，您可以使用私用的靜態變數以儲存屬性值。 每次的新執行個體<xref:System.Web.UI.WebControls.WebParts.EditorPart>或<xref:System.Web.UI.WebControls.WebParts.CatalogPart>建立控制項 (例如，在處理此控制項的方法<xref:System.Web.UI.Control.Init>事件)，您可以重新指派至對應屬性的靜態變數的值。</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 這種方法可讓使用者以個人化的編輯 UI 和類別目錄 Web 組件的應用程式的 UI。"
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"

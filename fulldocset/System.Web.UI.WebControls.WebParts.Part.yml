  remarks: "在 ASP.NET 頁面上，開頭和結尾標記的伺服器控制項之間以宣告方式加入控制項時 ASP.NET 自動將控制項加入至包含的伺服器控制項<xref:System.Web.UI.ControlCollection>物件。</xref:System.Web.UI.ControlCollection> 任何 HTML 標記或不會處理伺服器的文字字串會被視為<xref:System.Web.UI.LiteralControl>物件。</xref:System.Web.UI.LiteralControl> 如同其他伺服器控制項集合來新增這些。       <xref:System.Web.UI.Control.Controls%2A>屬性可讓您以程式設計方式存取的執行個體<xref:System.Web.UI.ControlCollection>任何伺服器控制項的類別。</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.Control.Controls%2A> 您可以將控制項加入至集合，移除控制項的集合，或逐一查看集合中的伺服器控制項。"
  syntax:

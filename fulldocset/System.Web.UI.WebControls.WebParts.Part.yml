  remarks: "組件控制項的標題列中顯示的標題文字是由 Title 屬性設定。 標題文字也會顯示為工具提示文字的一部分時，您將滑鼠指標置於的標題列<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項或出現在其他伺服器控制項<xref:System.Web.UI.WebControls.WebParts.WebPartZone>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       標題文字的樣式由<xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>屬性包含組件控制項的區域。</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       如果您未提供控制項的標題，自動設定的 Web 組件控制項計算預設字串的標題。 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> 此外，它可提供標準副標題附加此標題字串。 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       這個屬性的值設定時，可以自動儲存到資源檔使用設計工具。 如需詳細資訊，請參閱<xref:System.ComponentModel.LocalizableAttribute>和[全球化和當地語系化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Title property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_532_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_532_1.aspx)]"

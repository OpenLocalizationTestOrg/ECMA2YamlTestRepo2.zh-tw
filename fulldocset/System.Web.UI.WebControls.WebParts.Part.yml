    return:
      type: System.String
      description: "字串摘要說明部分控制項的功能。 預設值為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.WebParts.Part.Description*
  exceptions: []
  platform:
  - net462

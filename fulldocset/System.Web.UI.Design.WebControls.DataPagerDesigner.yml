  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控制項。"
  remarks: "在視覺化設計工具中，當您切換到設計工具檢視 (例如`Design`檢視中[!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)])，描述的標記<xref:System.Web.UI.WebControls.DataPager>剖析控制項時。</xref:System.Web.UI.WebControls.DataPager> 在設計介面上，然後會建立控制項的設計階段版本。 當您切換至來源檢視時，則會將設計階段控制項保存為 Web 網頁的標記。       DataPagerDesigner 類別的屬性會提供下列功能:-<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>屬性會傳回用來建立智慧標籤面板中的項目清單。</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>屬性做為設計工具 （加上陰影） 版本<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>屬性會傳回相關聯的樣板頁面巡覽區欄位範本群組集合<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>屬性一律會傳回`true`，表示設計工具會建立相關聯的暫存複本<xref:System.Web.UI.WebControls.DataPager>控制項以產生設計階段標記。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       DataPagerDesigner 類別的方法提供下列功能:-<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>和<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>方法傳回的 HTML 標記用來呈現關聯<xref:System.Web.UI.WebControls.DataPager>在設計階段。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>方法準備設計工具，以檢視、 編輯和設計關聯<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>方法用來新增或移除屬性的 [屬性] 方格<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"

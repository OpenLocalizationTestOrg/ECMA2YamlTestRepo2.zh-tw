  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "將指定的物件轉換成另一種類型。"
  remarks: '`destinationType`必須是型別<xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; 如果不是，然後實作就會基底 (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>，這可能會擲回例外狀況)。</xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>'
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供格式內容的物件。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A<xref:System.Globalization.CultureInfo>物件，指定要表示的數字的文化特性。</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "要轉換的值。 這必須是型別<xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>。"
    - id: destinationType
      type: System.Type
      description: "應該轉換成的型別。"
    return:
      type: System.Object
      description: "傳回已轉換的物件。 將此轉型成要求的類型。 通常這應該轉換成<xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>。"
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>無法指派為<xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462

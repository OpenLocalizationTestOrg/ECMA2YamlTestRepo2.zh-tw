  summary: "表示可以針對設定選項<xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>。"
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractExporter>用來從型別或組件產生 XSD 結構描述。</xref:System.Runtime.Serialization.XsdDataContractExporter> 您也可以使用<xref:System.Runtime.Serialization.XsdDataContractImporter>產生[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]從結構描述文件的程式碼。</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]匯入和匯出結構描述，請參閱[結構描述匯入和匯出](~/add/includes/ajax-current-ext-md.md)和[匯出類別中的結構描述](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>屬性供<xref:System.Runtime.Serialization.DataContractSerializer>來包含物件圖形中的可讀取的型別。</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]資料合約和已知型別，請參閱[資料合約已知型別](~/add/includes/ajax-current-ext-md.md)。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]資料合約，請參閱[使用資料合約](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"

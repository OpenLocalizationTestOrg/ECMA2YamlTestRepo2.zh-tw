  summary: "取得集合，這些型別可能會在序列化或還原序列化期間遇到。"
  remarks: "KnownTypes 屬性供<xref:System.Runtime.Serialization.DataContractSerializer>來包含物件圖形中的可讀取的型別 (使用設定<xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>屬性)。</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]資料合約和已知型別，請參閱[資料合約已知型別](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "A <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref>集合，其中包含可能會在序列化或還原序列化期間遇到的型別。 這個集合中由指定的所有類型之 XML 結構描述表示都會匯出<xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>。"

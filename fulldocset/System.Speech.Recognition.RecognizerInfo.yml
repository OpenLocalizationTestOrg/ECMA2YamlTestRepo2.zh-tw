      description: "傳回支援的文化特性的相關資訊指定<xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;></xref>或<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref>執行個體。"

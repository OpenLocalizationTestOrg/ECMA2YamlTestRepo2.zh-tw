  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Web 應用程式中的 URL。"
  remarks: "MappedUrl 屬性就相當於程式設計上的`mappedUrl`屬性`add`中的項目`urlMappings`組態檔區段。      > [!NOTE] > 當使用 IIS 5.0 版，如果您使用 MappedUrl 屬性來從支援的網頁型別 （例如.aspx 檔） 對應到不支援的分頁類型 （例如.asp 頁面） 時，會發生錯誤。 Iis 6.0 版支援此類型的對應。"
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"

  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "對應會顯示給使用者的 Web 應用程式中的網頁 url 的 URL。 這個類別無法被繼承。"
  remarks: "UrlMapping 類別可讓您將對應至存在於您的 Web 應用程式的 URL 的使用者顯示的 URL。 將 UrlMapping 物件加入<xref:System.Web.Configuration.UrlMappingCollection>以程式設計方式相當於包括`add`中的項目`urlMappings`組態檔區段。</xref:System.Web.Configuration.UrlMappingCollection>       每個 UrlMapping 物件包含兩個屬性的識別 URL。 一個屬性會指定給使用者，顯示的 URL其他 Web 應用程式中指定的 URL。 尾端空格字元會被忽略，在這兩<xref:System.Web.Configuration.UrlMapping.Url%2A>和<xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>屬性。</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > UrlMapping 屬性可將資訊寫入至組態檔，根據定義的區段屬性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值為<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>限制的相關區段 任何嘗試寫入組態檔不允許在階層中的層級，將會導致由剖析器產生的錯誤訊息。 不過，您可以使用這個類別來讀取階層架構中的任何層級的組態資訊。"
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"

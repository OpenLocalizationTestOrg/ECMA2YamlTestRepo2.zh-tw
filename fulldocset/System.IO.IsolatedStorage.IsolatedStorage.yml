  remarks: "以檔案為基礎的隔離儲存區的相關資訊，請參閱<xref:System.IO.IsolatedStorage.IsolatedStorageFile>類別。</xref:System.IO.IsolatedStorage.IsolatedStorageFile>      > [!IMPORTANT] > 隔離儲存區不適用於[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]應用程式。 相反地，使用中的應用程式資料類別`Windows.Storage`中包含的命名空間[!INCLUDE[wrt](~/add/includes/wrt-md.md)]來儲存本機資料和檔案 API。 如需詳細資訊，請參閱[應用程式資料](http://go.microsoft.com/fwlink/?LinkId=229175)Windows 開發人員中心。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class IsolatedStorage : MarshalByRefObject

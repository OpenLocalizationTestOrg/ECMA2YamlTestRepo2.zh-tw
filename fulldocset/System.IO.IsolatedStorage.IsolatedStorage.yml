- uid: System.IO.IsolatedStorage.IsolatedStorage.UsedSize
  id: UsedSize
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: UsedSize
  nameWithType: IsolatedStorage.UsedSize
  fullName: System.IO.IsolatedStorage.IsolatedStorage.UsedSize
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "當在衍生類別中覆寫時，取得值，表示使用隔離儲存區的空間數量。"
  remarks: "<xref:System.IO.IsolatedStorage.IsolatedStorageFile.UsedSize%2A?displayProperty=fullName>屬性會覆寫這個屬性。</xref:System.IO.IsolatedStorage.IsolatedStorageFile.UsedSize%2A?displayProperty=fullName>"
  syntax:
    content: public virtual long UsedSize { get; }
    return:
      type: System.Int64
      description: "使用隔離儲存區的空間，以位元組為單位的數量。"
  overload: System.IO.IsolatedStorage.IsolatedStorage.UsedSize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "作業已執行需要存取 UsedSize，但該屬性未定義此存放區。 取得方式是使用列舉的存放區沒有妥善定義的 UsedSize 屬性，因為部分辨識項用來開啟存放區。"
  platform:
  - net462

  summary: "取得值，表示隔離儲存區的可用空間的最大數量。 當在衍生類別中覆寫時，這個值可以使用不同的量值單位。"
  remarks: "MaximumSize 屬性的預設實作會傳回的值<xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName>，這以位元組表示。</xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName> 在衍生的類別可以用來表示其他量值單位中的值。 這類實作的潛在範例是隔離儲存區資料庫。       您不能設定 MaximumSize，但是配額設定的安全性原則，而且可以設定。 程式碼會接收根據它的辨識項的空間配額，因此如果執行不同的辨識項使用相同的程式碼可以接收不同的配額 （例如，在內部網路上執行本機及共用相同的應用程式可以接收不同的配額）。 <xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>實作這個屬性。</xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>"
  syntax:
    content: public virtual ulong MaximumSize { get; }
    return:
      type: System.UInt64
      description: "隔離儲存區儲存空間，以位元組為單位的數量上限。 在衍生的類別可以傳回不同值的單位。"
  overload: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "尚未定義的配額。"
  platform:
  - net462

  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: "表示指定繫結的交易流程支援的組態項目。 這個類別無法被繼承。"
  remarks: "這個項目可讓您啟用或停用傳入交易流程的端點繫結設定，以及指定傳入異動的所需通訊協定格式。      > [!CAUTION] > 時使用的<xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>通訊協定在端點端點會流動交易，交易逾時可能會遺失，如果目的端點嘗試再次使用<xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>以外的任何通訊協定流程</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> 這可能會造成之後的所有下層節點<xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>稍後比預期的逾時的躍點。</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'

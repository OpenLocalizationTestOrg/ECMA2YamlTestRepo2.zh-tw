  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref>控制項。"
  remarks: "在視覺化設計工具中，當您從原始碼 檢視切換到設計檢視中，標記原始程式碼描述<xref:System.Web.UI.WebControls.ValidationSummary>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.ValidationSummary> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。 ValidationSummaryDesigner 物件所提供的設計階段支援<xref:System.Web.UI.WebControls.ValidationSummary>視覺化設計工具中的控制項。</xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > 這個型別是新的 ASP.NET 4。"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ValidationSummaryDesigner : System.Web.UI.Design.WebControls.PreviewControlDesigner

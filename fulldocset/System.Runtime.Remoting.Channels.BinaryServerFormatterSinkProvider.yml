  name: BinaryServerFormatterSinkProvider
  nameWithType: BinaryServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSinkProvider
  type: Class
  summary: "提供伺服器格式子的實作會使用的通道接收提供者<xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>。"
  remarks: "通道接收連線至伺服器的通道實作透過<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>介面。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> 所有遠端伺服器通道都提供使用建構函式<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>做為參數。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       通道接收提供者會儲存在鏈結，而且使用者會負責將所有的通道接收提供者鏈結在一起，然後將傳遞到通道建構函式外部的其中一個。 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>提供屬性，稱為<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>針對此目的。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       當多個通道接收提供者會提供組態檔中時，遠端執行功能基礎結構將它們鏈結在一起的組態檔中找到的順序。 在建立通道時，將會建立通道接收提供者<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>呼叫。</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       格式器接收使用接收組態屬性來設定通道在執行階段。 接收屬性可以指定在組態檔中，或以程式設計的方式， <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>內 在組態檔中所有值會都表示字串，但是建置屬性時<xref:System.Collections.IDictionary>程式設計角度而言，實值類型可以指定使用其原生值或字串。</xref:System.Collections.IDictionary>       下表顯示這個接收器可以針對目前的接收提供者指定的組態屬性。      |屬性 |描述 |  |--------------|-----------------|  |`includeVersions`|指定格式器是否將包含版本資訊。 值為`true`或`false`。 |     > [!IMPORTANT] > 使用此物件的執行個體受信任的資料或透過不安全的通道是安全性風險。 僅使用信任的資料，並透過安全的通道，請使用此物件。 如需詳細資訊，請參閱[不受信任的資料安全性風險](http://go.microsoft.com/fwlink/?LinkId=330378)。"
  syntax:
    content: 'public class BinaryServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'

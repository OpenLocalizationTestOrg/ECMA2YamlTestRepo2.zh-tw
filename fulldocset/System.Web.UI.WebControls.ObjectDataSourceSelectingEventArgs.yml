  summary: "提供一個機制， <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref>物件可用來擷取資料時，要求資料相關作業。"
  remarks: "資料繫結控制項使用<xref:System.Web.UI.DataSourceSelectArguments>類別來要求<xref:System.Web.UI.WebControls.ObjectDataSource>物件執行的結果集，例如排序資料，或傳回特定資料子集上的其他資料相關作業。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> 這些資料相關作業列舉的<xref:System.Web.UI.DataSourceCapabilities>列舉型別。</xref:System.Web.UI.DataSourceCapabilities> 引數 屬性是唯讀的因此您可以檢查，但不是變更，資料繫結控制項所傳遞的引數。 如需詳細資訊，請參閱<xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"

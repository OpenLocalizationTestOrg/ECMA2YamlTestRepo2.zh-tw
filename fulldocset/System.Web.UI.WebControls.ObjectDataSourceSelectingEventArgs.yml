  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得值，指出是否<xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref>資料擷取作業期間擷取的資料列數。"
  remarks: "當<xref:System.Web.UI.WebControls.ObjectDataSource>物件正在執行資料擷取和資料來源已啟用分頁，資料擷取方法呼叫兩次:-一次擷取的資料集。</xref:System.Web.UI.WebControls.ObjectDataSource>      若要擷取的總計資料列計數一次。       這會引發<xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>事件兩次。</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> 處理的程式碼<xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>事件，它可能是一定要瞭解事件 （擷取資料或擷取的資料列計數） 的本質，讓任何額外的工作執行的處理常式不會執行每個資料擷取作業的不必要地重複。</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已啟用資料來源分頁和<xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref>正在擷取的資料列數，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
  platform:
  - net462

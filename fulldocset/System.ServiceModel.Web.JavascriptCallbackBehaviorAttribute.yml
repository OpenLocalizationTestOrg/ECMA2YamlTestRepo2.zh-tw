  langs:
  - csharp
  name: JavascriptCallbackBehaviorAttribute
  nameWithType: JavascriptCallbackBehaviorAttribute
  fullName: System.ServiceModel.Web.JavascriptCallbackBehaviorAttribute
  type: Class
  summary: "合約行為，可讓您將 URL 查詢字串參數名稱設定為預設值以外的項目&quot;callback&quot;。"
  remarks: "JSONP 是一種機制，用來啟用跨網站指令碼支援的網頁瀏覽器。 這需要傳送要求以做為 URL 查詢字串參數值所提供的回呼函式名稱。 服務傳回的回應，一般的 JSON 裝載包裝在提供的回呼函式的呼叫，就好像一行可執行程式碼。       下列是用來呼叫服務的 URL 的範例︰ `http://baseAddress/Service/RESTService?callback=functionName`。 叫用時，服務會以下列 JSON 回應。      ```   functionName({ “root”:”Something});   ```JavascriptCallbackBehaviorAttribute 可讓開發人員指定的 URL 查詢字串參數，將解譯為回呼參數名稱。 預設值是&quot;callback&quot;（不區分大小寫）。       下列範例顯示如何將此屬性套用至服務合約。      ```   [ServiceContract]   [JavascriptCallbackBehavior]   public class Service1   {       [OperationContract]       [WebGet(ResponseFormat=WebMessageFormat.Json)]       public string GetData()       {                        // ...       }   }   ```它會將標示服務合約型別搭配使用時，此屬性只適用於<xref:System.ServiceModel.WebHttpBinding>和<xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A>繫結的屬性設定為`true`。</xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A> </xref:System.ServiceModel.WebHttpBinding>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class JavascriptCallbackBehaviorAttribute : Attribute, System.ServiceModel.Description.IContractBehavior
  inheritance:
  - System.Attribute

  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "表示如何開啟檔案時呼叫的函式檔案存取。"
  remarks: "當您呼叫檔案存取相關函式時，您可以使用列舉型別成員在您的程式碼，而非實際的值。       `OpenMode`列舉會定義用來設定檔案存取模式常數。 下表列出`OpenMode`列舉成員。       `Input``Output`，和`Append`時，會使用以循序方式存取檔案，例如文字檔案，而`Binary`用於二進位檔案存取和`Random`隨機檔案存取。 如需範例，請參閱<xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>方法。</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       當以循序方式存取檔案時，您無法變更其資料。 您可以讀取的資料、 附加到檔案，或使用新的資料覆寫它。 如果您輸入開啟它，檔案的內容將會被覆寫，即使您未直接寫入該檔案。       執行檔案 I/O 作業時`My.Computer.FileSystem`物件提供更佳的效能與簡便性比先前檔案 I/O 方法。 如需詳細資訊，請參閱<xref:Microsoft.VisualBasic.FileSystem>物件。</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462

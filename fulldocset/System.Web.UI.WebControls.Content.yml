  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "保留要呈現的文字、 標記和伺服器控制項<xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;></xref>控制項在主版頁面。"
  remarks: "內容控制項是容器的內容和內容頁面的控制項。 內容控制項僅適用於定義對應的主版頁面<xref:System.Web.UI.WebControls.ContentPlaceHolder>控制項。</xref:System.Web.UI.WebControls.ContentPlaceHolder> 內容控制項不會加入至在執行階段在控制項階層架構。 相反地，將內容控制項的內容直接合併至對應<xref:System.Web.UI.WebControls.ContentPlaceHolder>控制項。</xref:System.Web.UI.WebControls.ContentPlaceHolder>       內容控制項相關聯<xref:System.Web.UI.WebControls.ContentPlaceHolder>使用其<xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>屬性。</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> 設定<xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>屬性設為值的<xref:System.Web.UI.Control.ID%2A>屬性<xref:System.Web.UI.WebControls.ContentPlaceHolder>控制項在主版頁面。</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> 當呼叫的內容頁面的 URL 時，將內容控制項內所包含的所有文字、 標記和伺服器控制項都轉譯為<xref:System.Web.UI.WebControls.ContentPlaceHolder>在主版頁面和位址上瀏覽器列會顯示 [內容] 頁面的名稱。</xref:System.Web.UI.WebControls.ContentPlaceHolder>       如需主版頁面和內容頁面的詳細資訊，請參閱[ASP.NET 主版頁面](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control

  remarks: "設定時，<xref:System.Web.UI.MobileControls.ObjectList>嘗試呈現叫用的預設命令的捷徑。</xref:System.Web.UI.MobileControls.ObjectList> 在 HTML 中，預設在轉譯`ListView`的連結以顯示第一個欄位`DetailsView`的<xref:System.Web.UI.MobileControls.ObjectList>。</xref:System.Web.UI.MobileControls.ObjectList> 藉由設定<xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>屬性中，按一下連結會叫用的預設命令。</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> 叫用的預設命令引發<xref:System.Web.UI.MobileControls.Command.ItemCommand>事件。</xref:System.Web.UI.MobileControls.Command.ItemCommand> <xref:System.Web.UI.MobileControls.Command.CommandName%2A>的<xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>物件設定為 DefaultCommand 屬性的值。</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       即使定義預設的命令，您應該具有相同名稱的命令集合中包含的命令。 控制項無法呈現圖形元素包含預設命令的捷徑的預設命令是否仍然可用轉譯<xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>集合。</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"

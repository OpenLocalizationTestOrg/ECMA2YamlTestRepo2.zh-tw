  remarks: "ProfileInfo 類別用來從資料存放區，包括最後一個日期和時間設定檔屬性時所擷取或更新，設定檔，與相關聯的使用者名稱代表使用者設定檔的相關資訊，以及設定檔是否為匿名或已驗證使用者。       ProfileInfo 物件的建構及傳回一部分<xref:System.Web.Profile.ProfileInfoCollection>由<xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>， <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>， <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>，和<xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>方法的<xref:System.Web.Profile.ProfileProvider>。</xref:System.Web.Profile.ProfileProvider> </xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>"
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).

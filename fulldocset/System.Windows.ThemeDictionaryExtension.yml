  namespace: System.Windows
  summary: "傳回應該設定於套用這個延伸的屬性的物件。 如<xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>，這是[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]特定佈景主題字典延伸的值。"
  remarks: "這個方法支援[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)][!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]處理器實作並不是直接呼叫。 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]處理器實作會使用這個方法的適當處理`ThemeResourceDictionary`期間建立物件的擴充功能值。       這項實作依賴服務傳遞`serviceProvider`。 它不得為`null`。 `serviceProvider`物件必須是實作<xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "物件，可以為標記延伸提供服務。 此服務必須為<xref:System.Windows.Markup.IXamlTypeResolver>。</xref:System.Windows.Markup.IXamlTypeResolver>提供結果"
    return:
      type: System.Object
      description: "要在套用延伸的屬性上設定的物件值。"
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>屬性是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> 在建構期間或使用 ProvideValue 方法之前，您必須將此值。       - <code> serviceProvide </code> <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>或未提供<xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>的服務       - <code> serviceProvider </code>指定不符合目標類型&lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;。"

  summary: "實作標記延伸，可讓自訂控制項樣式的應用程式作者根據目前的系統主題。"
  remarks: "這個類別是標記延伸實作。 標記延伸類別存在目的主要是為了提供某種程度的基礎結構支援[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)][!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]處理器實作和標記延伸所公開的成員不通常稱為從使用者程式碼。 此延伸模組支援[ThemeDictionary 標記延伸](~/add/includes/ajax-current-ext-md.md)使用方式從[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a># # XAML 文字使用對於[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]的詳細資訊，請參閱[ThemeDictionary 標記延伸](../Topic/ThemeDictionary%20Markup%20Extension.md)。"
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension

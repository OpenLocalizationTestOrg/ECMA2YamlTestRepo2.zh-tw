  summary: "取得或設定在查詢中的使用者名稱。"
  remarks: "這個屬性表示要執行查詢時，針對篩選的使用者名稱。 如果 UsernameToMatch 包含萬用字元，它們會傳遞至基礎資料存放區。 這個屬性可以設定為`null`，指出不應該篩選查詢為基礎的使用者名稱。 如果此屬性為非`null`，其值為修剪。"
  syntax:
    content: public string UsernameToMatch { get; set; }
    return:
      type: System.String
      description: "要查詢中使用的使用者名稱。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*
  exceptions: []
  platform:
  - net462

  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  id: UserInactiveSinceDate
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: UserInactiveSinceDate
  nameWithType: PersonalizationStateQuery.UserInactiveSinceDate
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定用於查詢的最後一個作用中的日期。"
  remarks: "這個屬性的值會指出<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>要篩選的屬性。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 確切的比較會包含的記錄位置的值<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>小於或等於 UserInactiveSinceDate 屬性的值。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       這個屬性可以設定為<xref:System.DateTime.MaxValue>，指出不應該篩選查詢為基礎的上次活動日期。</xref:System.DateTime.MaxValue>"
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "若要在查詢中使用的作用中最後一個日期。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch

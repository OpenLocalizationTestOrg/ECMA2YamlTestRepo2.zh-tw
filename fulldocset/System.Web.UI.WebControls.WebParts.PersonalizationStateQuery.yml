  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定要用於查詢的路徑。"
  remarks: "此屬性會包含執行查詢時，符合的路徑。 如果 PathToMatch 包含萬用字元，它們會傳遞至基礎資料存放區。 這個屬性可以設定為`null`，指出查詢是否應該篩選依據的路徑。 如果此屬性為非`null`，其值為修剪。"
  syntax:
    content: public string PathToMatch { get; set; }
    return:
      type: System.String
      description: "要用於查詢的路徑。"

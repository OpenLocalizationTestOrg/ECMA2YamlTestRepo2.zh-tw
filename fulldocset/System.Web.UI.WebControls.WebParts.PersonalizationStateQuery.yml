  name: PersonalizationStateQuery
  nameWithType: PersonalizationStateQuery
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  type: Class
  summary: "表示查詢參數可以傳遞至使用各種 get 個人化提供者，並尋找方法組。 這個類別無法被繼承。"
  remarks: "這個類別做為參數值用於各種 get 和尋找的個人化提供者，例如<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>和<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>方法 預設索引子允許泛型存取這個物件所維護的查詢參數。 這個類別所明確公開的三個屬性<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>，並<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>會使用查詢，會與此類別的屬性名稱相同的索引鍵值來儲存、</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
    content: public sealed class PersonalizationStateQuery
  inheritance:

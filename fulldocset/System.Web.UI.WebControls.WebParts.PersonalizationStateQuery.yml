- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(System.String)
  id: Item(System.String)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定查詢參數的值。"
  remarks: "這個屬性是預設索引子<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>類別。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> 它會傳回所指定的查詢參數的值`queryKey`。 您可以使用`PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`，`PersonalizationStateQuery.this[&quot;PathToMatch&quot;]`和`PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]`設定<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>，和<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>屬性，分別。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 當這三個屬性都設索引子中時，它們會根據適當的型別進行驗證。       這個屬性會傳回`null`如果`queryKey`不存在。"
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: '不區分大小寫的查詢字串。 值應該是下列其中之一:&quot;PathToMatch&quot;、&quot;UserInactiveSinceDate，&quot;或&quot;UsernameToMatch&quot;。'
    return:
      type: System.Object
      description: "查詢參數的值所指示<code> queryKey </code>參數。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462

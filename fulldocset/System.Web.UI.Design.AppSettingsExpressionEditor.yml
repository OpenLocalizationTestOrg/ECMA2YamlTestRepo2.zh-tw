- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "評估應用程式設定運算式字串並提供設計階段值的控制項屬性。"
  remarks: "EvaluateExpression 方法查閱所指定的應用程式設定`expression`，然後傳回應用程式設定的值。       視覺化設計工具會使用 EvaluateExpression 方法來評估應用程式設定運算式，並提供設計階段相關聯的控制項屬性值。 視覺化設計工具會呼叫 EvaluateExpression 方法運算式的字串，並指派控制項的設計介面上所呈現的屬性值時，用於評估的運算式結果。       在執行階段，頁面剖析器會使用<xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>和<xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>方法對應<xref:System.Web.Compilation.AppSettingsExpressionBuilder>實作，以評估運算式，並提供執行階段相關聯的控制項屬性值。</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "要評估的應用程式設定運算式字串。 `expression`不包含<xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;></xref>運算式前置字元。"
    - id: parseTimeData
      type: System.Object
      description: "物件，其中包含其他剖析的資訊來評估`expression`。"
    - id: propertyType
      type: System.Type
      description: "控制項的屬性型別。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "用來取得額外的設計階段服務設計工具主應用程式所提供的服務提供者實作。"
    return:
      type: System.Object
      description: "所參考的物件<code> expression </code>，如果運算式評估成功，否則<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462

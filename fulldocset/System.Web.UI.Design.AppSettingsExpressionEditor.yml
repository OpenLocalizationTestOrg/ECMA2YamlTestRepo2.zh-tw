  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "提供評估和編輯組態檔中的應用程式設定運算式，在設計階段屬性和方法。"
  remarks: "AppSettingsExpressionEditor 類別衍生自<xref:System.Web.UI.Design.ExpressionEditor>類別，並提供用於評估和關聯的控制項屬性中的應用程式設定參考，在設計階段實作。</xref:System.Web.UI.Design.ExpressionEditor> 例如，將控制項屬性的值繫結至應用程式設定運算式`AppSettings:mySettingKeyName`，表示控制項屬性值已設定使用`mySettingKeyName`值`appSettings`Web 組態檔區段。       視覺化設計工具裝載，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，選取從應用程式設定使用 AppSettingsExpressionEditor 類別`appSettings`組態區段，然後判斷設計階段呈現選取的運算式。       當您瀏覽至<xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>屬性在設計階段屬性方格控制項的視覺化設計工具會顯示一個對話方塊來提供執行階段值的控制項屬性的集合運算式。</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> 您可以選取清單運算式前置字元為基礎的運算式型別。 當您選取**AppSettings**運算式前置字元，從清單中，視覺化設計工具主應用程式會使用相關聯<xref:System.Web.UI.Design.ExpressionEditorSheet>物件來提供設計階段編輯功能`appSettings`評估，並將轉換的運算式字串的運算式，並使用 AppSettingsExpressionEditor 方法為基礎的應用程式設定運算式的語法。</xref:System.Web.UI.Design.ExpressionEditorSheet> 視覺化設計工具主應用程式可用於評估的運算式結果指派控制項的設計介面上所呈現的屬性值。       <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>AppSettingsExpressionEditor 物件的屬性會傳回字串`AppSettings`。</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder>類別是運算式前置詞相關聯`AppSettings`和 AppSettingsExpressionEditor 實作。</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>方法評估輸入應用程式設定運算式字串。</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>方法會傳回<xref:System.Web.UI.Design.ExpressionEditorSheet>用來輸入及編輯應用程式設定運算式的實作。</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'

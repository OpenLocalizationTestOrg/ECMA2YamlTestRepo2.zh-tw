  type: Struct
  summary: "結構，表示三個維度中的旋轉。"
  remarks: "四元數可讓您旋轉轉換套用至物件，藉此讓您容易計算旋轉的平滑動畫之間進行插補。 四元數表示軸的旋轉與該軸的旋轉。 可個別定義的軸和旋轉物件的開始和結束位置的旋轉角度，但該物件在動畫中的位置具有計算不確定性。  透過判斷表示原始的 3d 物件，表示目的方向的另一個方向的四元數，您可以順暢進行插補這些方向之間。       在 XAML 中，四元數的值之間的分隔符號可以是逗號或空格。       做為十進位的分隔符號，而不是句號字元，某些文化特性可能會使用逗號字元。 XAML 處理而異的文化特性為 EN-US，在大部分的 XAML 處理器實作中，預設值，並預期期限設為十進位的分隔符號。 您應該避免使用逗號字元做為小數分隔符號指定四元數，在 XAML 中，如果因為，會以字串類型轉換的四元數的屬性值及其元件相衝突。      <a name=&quot;xamlAttributeUsage_Duration&quot;></a># # XAML 屬性使用方式```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> # # XAML 值*x* <xref:System.Windows.Media.Media3D.Quaternion.X%2A>此四元數結構元件。</xref:System.Windows.Media.Media3D.Quaternion.X%2A>             *y* <xref:System.Windows.Media.Media3D.Quaternion.Y%2A>此四元數結構元件。</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>       *z* <xref:System.Windows.Media.Media3D.Quaternion.Z%2A>此四元數結構元件。</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>       *w* <xref:System.Windows.Media.Media3D.Quaternion.W%2A>此四元數結構元件。</xref:System.Windows.Media.Media3D.Quaternion.W%2A>"

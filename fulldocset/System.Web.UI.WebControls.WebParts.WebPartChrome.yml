- uid: System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents(System.Web.UI.HtmlTextWriter,System.Web.UI.WebControls.WebParts.WebPart)
  id: RenderPartContents(System.Web.UI.HtmlTextWriter,System.Web.UI.WebControls.WebParts.WebPart)
  parent: System.Web.UI.WebControls.WebParts.WebPartChrome
  langs:
  - csharp
  name: RenderPartContents(HtmlTextWriter,WebPart)
  nameWithType: WebPartChrome.RenderPartContents(HtmlTextWriter,WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents(HtmlTextWriter,WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "呈現的主要內容區域的<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項，但不包括頁首和頁尾。"
  remarks: "RenderPartContents 方法可讓您覆寫的主體區域呈現`webPart`，同時保留為預設呈現轉譯的頁首和頁尾。"
  example:
  - "The following code example demonstrates use of the RenderPartContents method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the RenderPartContents method. The overridden method does two things to customize the rendering for the body of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control. First, it checks to determine whether the control is currently selected, and if so, writes out a string and does not render the contents. Second, if the control is not selected, and if the control's zone is of type `MyZone`, the method renders the control. This latter check could be used if you wanted to ensure that a custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class can be used only to render <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a specific type of <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone that is designed to contain the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/csharp/98007b74-8e13-4d76-8047-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/visualbasic/98007b74-8e13-4d76-8047-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the content of each control is rendered normally. If you switch the page into design mode (by selecting **Design** in the **Display Mode** drop-down list control) and drag one of the controls into the empty zone labeled **WebPartZone2**, the contents of the control are rendered differently, because the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> object is not being used for the rendering in a standard zone. This is the same effect that you would achieve if you tried to use the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class with any other zone besides the `MyZone` class, due to the preceding source code."
  syntax:
    content: protected virtual void RenderPartContents (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref>接收`webPart`內容。"
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "目前所呈現的控制項。"
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents*
  exceptions: []
  platform:
  - net462

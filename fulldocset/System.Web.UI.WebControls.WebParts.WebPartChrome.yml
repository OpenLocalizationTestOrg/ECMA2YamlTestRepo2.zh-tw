      description: "若要參考<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref>相關聯<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.Zone*
  exceptions: []
  platform:
  - net462

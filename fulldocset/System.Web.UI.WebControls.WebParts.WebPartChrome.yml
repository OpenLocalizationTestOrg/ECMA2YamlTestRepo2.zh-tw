  remarks: "CreateWebPartChromeStyle 方法會建立<xref:System.Web.UI.WebControls.Style>物件，以供<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>用以呈現物件<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> 預設的方法會建立為基礎的樣式屬性<xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>屬性值為<xref:System.Web.UI.WebControls.WebParts.WebPart>中參考的控制項`webPart`參數。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       特殊情況發生時<xref:System.Web.UI.WebControls.WebParts.WebPart>選取控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如果分頁是在其中可以選取控制項，而實際上已選取目前控制項的頁面顯示模式中，預設 CreateWebPartChromeStyle 方法也會合併在控制項的樣式資訊的樣式資訊<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."

- uid: System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager
  id: WebPartManager
  parent: System.Web.UI.WebControls.WebParts.WebPartChrome
  langs:
  - csharp
  name: WebPartManager
  nameWithType: WebPartChrome.WebPartManager
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得目前的參考<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>執行個體。"
  remarks: "WebPartManager 屬性提供的參考目前<xref:System.Web.UI.WebControls.WebParts.WebPartManager>頁面上的執行個體。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "This code example demonstrates use of the WebPartManager property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following code example uses the WebPartManager property to determine whether the current <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered is the selected control, which in this example means that the page is in edit view, and the control is currently being edited. If these conditions are true, the body of the control is not rendered, and a string is written in its place.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1212_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1212_1.vb)]  \n  \n If you load the Web page in a browser, you can switch the page into edit mode by selecting **Edit** in the **Display Mode** drop-down list control. You can click the edit verb in the verbs menu of either of the controls; when the page is rendered, the body of the control selected for editing is not rendered. However, if you drag the control into the empty zone labeled **WebPartZone2**, the body of the control is rendered. This is because the second zone is a standard <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, and it does not use the custom <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class in this example to render the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPartManager WebPartManager { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartManager
      description: "目前的參考<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>在網頁上。"
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager*
  exceptions: []
  platform:
  - net462

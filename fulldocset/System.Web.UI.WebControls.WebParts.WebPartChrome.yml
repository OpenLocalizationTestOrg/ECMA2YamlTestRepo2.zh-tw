  remarks: "RenderWebPart 方法就會呈現完整<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項標頭、 內容和頁尾。</xref:System.Web.UI.WebControls.WebParts.WebPart> 覆寫此方法可讓開發人員完成以程式設計方式控制呈現的所有層面`webPart`，並基於這個原因，若要覆寫這個方法是相當複雜。 中的其他方法與<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>類別，開發人員可以覆寫，如果您覆寫這個方法，一般，而且很實用的方法是先呼叫基底方法，取得<xref:System.Web.UI.WebControls.WebParts.WebPart>會傳回，而且其屬性，而不是處理完成呈現自己的某些自訂控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>"

  type: Interface
  summary: "提供伺服器端的遠端呼叫的內容界限處攔截接收。"
  remarks: "IContributeServerContextSink 介面由內容屬性中實作<xref:System.Runtime.Remoting.Contexts.Context>想要參與攔截接收內容界限在伺服器端的遠端呼叫的類別。</xref:System.Runtime.Remoting.Contexts.Context>       伺服器內容鏈結由這些屬性的伺服器內容中，實作 IContributeServerContextSink 和其使用提供接收<xref:System.Runtime.Remoting.Contexts.IContributeServerContextSink.GetServerContextSink%2A>方法呼叫。</xref:System.Runtime.Remoting.Contexts.IContributeServerContextSink.GetServerContextSink%2A>       序列化是這類內容屬性的範例。 在此情況下，訊息接收器會包含在處理之前呼叫任何進一步取得同步處理基本鎖定。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeServerContextSink

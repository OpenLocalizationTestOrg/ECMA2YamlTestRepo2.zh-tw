  summary: "產生 WSDL 文件中定義的 SOAP 編碼訊息的項目組件的內部型別對應資訊。"
  remarks: "ImportMembersMapping 方法<xref:System.Xml.Serialization.SoapSchemaImporter>類別使用 Wsdl.exe 工具所產生用戶端 proxy 類別或抽象伺服器類別，從 Web 服務描述語言 (WSDL) 文件時。</xref:System.Xml.Serialization.SoapSchemaImporter> 而不是直接呼叫這個方法，使用 Wsdl.exe。       <xref:System.Xml.Serialization.SoapSchemaImporter>類別只適用於 WSDL 文件會指定 SOAP 編碼的 SOAP 1.1 規格第 5 節中所述。</xref:System.Xml.Serialization.SoapSchemaImporter> 從訊息中定義的 WSDL 文件，包括訊息項目包含的部分項目所要 ImportMembersMapping 方法的參數值。"
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string name, string ns, System.Xml.Serialization.SoapSchemaMember[] members, bool hasWrapperElement, Type baseType, bool baseTypeCanBeIndirect);
    parameters:
    - id: name
      type: System.String
      description: "訊息名稱。"
    - id: ns
      type: System.String
      description: "訊息的命名空間。"
    - id: members
      type: System.Xml.Serialization.SoapSchemaMember[]
      description: "類型的陣列<xref href=&quot;System.Xml.Serialization.SoapSchemaMember&quot;></xref>提供部分項目相關資訊。"
    - id: hasWrapperElement
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>將額外，SOAP 訊息; 中的包裝函式元素括住的組件所定義的項目否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: baseType
      type: System.Type
      description: "所有的.NET Framework 類型對應至訊息部分所產生的基底類型。"
    - id: baseTypeCanBeIndirect
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示對應至訊息部分的型別可以間接繼承自基底類型中;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "WSDL 訊息定義的項目組件的.NET Framework 類型對應。"
  overload: System.Xml.Serialization.SoapSchemaImporter.ImportMembersMapping*
  exceptions: []
  platform:
  - net462

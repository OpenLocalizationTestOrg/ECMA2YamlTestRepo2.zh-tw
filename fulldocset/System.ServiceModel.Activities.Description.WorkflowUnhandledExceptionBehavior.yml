  name: WorkflowUnhandledExceptionBehavior
  nameWithType: WorkflowUnhandledExceptionBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowUnhandledExceptionBehavior
  type: Class
  summary: "服務行為，可讓您指定工作流程服務中發生未處理的例外狀況時要採取的動作。"
  remarks: "同時<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>且 WorkflowUnhandledExceptionBehavior 都會指定執行階段的行為，當工作流程中未處理的例外狀況; 不過，WorkflowUnhandledExceptionBehavior 選擇離開持續性存放區中暫止的工作流程時<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>則否。</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> 這麼做的原因是，暫停的工作流程會發生什麼事主機專用和<xref:System.Activities.WorkflowApplication>不。</xref:System.Activities.WorkflowApplication> 若要實作此功能使用<xref:System.Activities.WorkflowApplication>，建立自訂<xref:System.Activities.Persistence.PersistenceParticipant>具有這個行為。</xref:System.Activities.Persistence.PersistenceParticipant> </xref:System.Activities.WorkflowApplication>       如需如何使用這種行為的範例，請參閱[工作流程服務主機擴充性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public class WorkflowUnhandledExceptionBehavior : System.ServiceModel.Description.IServiceBehavior'
  inheritance:

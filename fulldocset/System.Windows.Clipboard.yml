  summary: "傳回表示剪貼簿的整個內容的資料物件。"
  remarks: "在系統剪貼簿資料的存取權透過啟用*資料物件*，也就是說，該物件會實作<xref:System.Windows.IDataObject>介面。</xref:System.Windows.IDataObject> 一份預先定義的格式是由<xref:System.Windows.DataFormats>類別</xref:System.Windows.DataFormats>所定義  使用所指定的方法<xref:System.Windows.IDataObject>中的欄位和<xref:System.Windows.DataFormats>來檢查及從資料物件擷取資料。</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       若要檢查的系統剪貼簿上的資料格式，請呼叫<xref:System.Windows.IDataObject.GetFormats%2A>這個方法所傳回的資料物件上。</xref:System.Windows.IDataObject.GetFormats%2A>  若要從系統 剪貼簿中擷取資料，請呼叫<xref:System.Windows.IDataObject.GetData%2A>，以及指定所需的資料格式。</xref:System.Windows.IDataObject.GetData%2A>       剪貼簿共用的所有應用程式的系統，因此資料到剪貼簿上的可能會變更其他應用程式。"
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "可讓整個系統剪貼簿的內容存取的資料物件或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果剪貼簿上沒有任何資料。"

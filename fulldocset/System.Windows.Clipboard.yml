  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "提供靜態方法，以利傳輸系統剪貼簿的資料。"
  remarks: "所有應用程式[!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]共用系統剪貼簿，因此當您切換到另一個應用程式內容可能會變動。       如需預先定義的格式可搭配 剪貼簿類別的清單，請參閱<xref:System.Windows.DataFormats>類別。</xref:System.Windows.DataFormats>       **安全性警示︰**基於安全性考量，下列各點應該務必記住。      貼上作業需要使用者啟動 （Ctrl-V、 貼上 功能表）。      複製只能在選取的使用者內容。      -在複製或剪下，部分信任程式碼會讓純文字和[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]入剪貼簿。 純文字包含文字、 Unicode 文字、 OEM （Exchange 物件模型） 的文字和 CSV （逗點分隔值）。      -貼上時，[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]會貼上[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]該內容的來源是否來自同樣受信任或更受信任的網站。 明確地說︰ 在部分信任應用程式可以貼上-[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]從完全信任應用程式。          -在部分信任應用程式可以貼上[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]從部分信任應用程式。          -在完全信任應用程式可以將 XAML 貼只能從另一部完全受信任的應用程式。          -以非[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]完全信任應用程式可以檢查剪貼簿上的保留 ApplicationTrust 格式，並視淨化 XAML。"
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
  syntax:
    content: public static class Clipboard

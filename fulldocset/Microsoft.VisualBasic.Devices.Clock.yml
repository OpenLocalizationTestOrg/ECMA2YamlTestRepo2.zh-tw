- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "取得從電腦的系統計時器的毫秒數。"
  remarks: "`TickCount`屬性可存取電腦的系統計時器，電腦會在使用中時執行。 計時器解析不小於 500 毫秒。       您可以使用這個屬性讓您的應用程式行為的已執行，時間長度而定，或您可以使用它來標籤事件，兩者都是獨立的電腦時鐘。      > [!CAUTION] > 時的值`TickCount`屬性達到最大整數值 (<xref:System.Int32>)，然後跳到最小整數值 (<xref:System.Int32>)，是負數值，並繼續遞增。</xref:System.Int32> </xref:System.Int32>       如果電腦連續執行，`TickCount`增量零到大約 24.9 天的最大整數值。       `TickCount`屬性遞增時，才作業系統正在執行; 它會暫停時電腦會進入特定的省電模式，例如待命或休眠狀態。 `TickCount`屬性，與電腦的時鐘設定無關。       使用<xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>屬性或<xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>屬性，以取得目前的本地日期和時間，在此電腦上的。</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       `My.Computer.Clock.TickCount`屬性具有相同的行為<xref:System.Environment.TickCount%2A?displayProperty=fullName>屬性。</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## 專案類型的可用性 | | |  |-|-|  |專案類型 |可用 |  |Windows 應用程式 |**Yes**|  |類別庫 |**Yes**|  |主控台應用程式 |**Yes**|  |Windows 控制項程式庫 |**Yes**|  |Web 控制項程式庫 |**Yes**|  |Windows 服務 |**Yes**|  |網站 |**Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref>包含毫秒計數，從電腦的系統計時器。"
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462

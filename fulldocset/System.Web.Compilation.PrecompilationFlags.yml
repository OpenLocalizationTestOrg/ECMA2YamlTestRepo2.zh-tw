  name: PrecompilationFlags
  nameWithType: PrecompilationFlags
  fullName: System.Web.Compilation.PrecompilationFlags
  type: Enum
  summary: "提供判斷先行編譯行為的旗標。"
  remarks: "`PrecompilationFlags`類別在先行編譯期間定義行為的組建管理員。 <xref:System.Web.Compilation.ClientBuildManager>類別會採用`PrecompilationFlags`做為其中一個建構函式參數。</xref:System.Web.Compilation.ClientBuildManager> 先行編譯可執行以程式設計方式透過<xref:System.Web.Compilation.ClientBuildManager>或透過 Aspnet_compiler.exe 命令列工具。</xref:System.Web.Compilation.ClientBuildManager>"
  syntax:
    content: >-
      [System.Flags]

      public enum PrecompilationFlags
  inheritance:
  - System.Enum
  platform:
  - net462

  type: Class
  summary: "提供最上層控制項環境屬性值。"
  remarks: "環境屬性是控制項的屬性，如果未設定，將擷取從父控制項。 如果控制項沒有父代，而且未設定的屬性，控制會嘗試找出透過環境的屬性值<xref:System.ComponentModel.Component.Site%2A>屬性。</xref:System.ComponentModel.Component.Site%2A> 如果未設置控制項、 站台不支援環境的屬性，或 AmbientProperties 物件上未設定的屬性<xref:System.Windows.Forms.Control>會使用它自己的預設值。</xref:System.Windows.Forms.Control> 某些物件衍生自<xref:System.Windows.Forms.Control>類別可能會設定屬性，即使不這麼做。</xref:System.Windows.Forms.Control> 例如，<xref:System.Windows.Forms.Form>類別一律會設定<xref:System.Windows.Forms.Control.ForeColor%2A>和<xref:System.Windows.Forms.Control.BackColor%2A>屬性。</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"

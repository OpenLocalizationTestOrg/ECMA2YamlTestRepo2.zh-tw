  summary: "建立的新執行個體<xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;></xref>類別，並指定的文化特性。"
  remarks: "這個建構函式設定的值<xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>屬性。</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> <xref:System.Speech.Synthesis.SpeechSynthesizer>物件將嘗試選取支援所指定的語言已安裝的語音`culture`處理提示的參數。</xref:System.Speech.Synthesis.SpeechSynthesizer> 如果找到具有指定之文化特性的語音，它會使用它。 如果找不到與指定的文化特性的語音，就會使用預設語音。       若要正確讀出中所指定的語言的字`culture`必須安裝參數，語音合成 （語音或 TTS） 引擎，支援的語言。 已安裝的 TTS 引擎會呼叫語音。 若要取得特定文化特性語音已安裝相關的資訊，請使用<xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Microsoft Windows 和 System.Speech API 接受所有有效國家 （地區） 語言代碼的值為`culture`。 隨附於 Windows 7 的 TTS 引擎支援下列語言的國家/地區代碼:-EN-US。 英文 （美國）-ZH-CN。 中文 （中國）-ZH-TW。 中文 （台灣） 的兩個字母的語言代碼，例如&quot;en&quot;也允許使用。"
  example:
  - "The example that follows creates a <xref:System.Speech.Synthesis.PromptBuilder> instance and specifies its <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>.  \n  \n```c#  \nusing System.Speech.Synthesis;  \n  \npublic void MySimpleText ()  \n{  \n    PromptBuilder builder = new PromptBuilder(new System.Globalization.CultureInfo(\"en-US\"));  \n    builder.AppendText(\"Hello world!\");  \n}  \n```  \n  \n The following markup shows the equivalent SSML:  \n  \n```xml  \n<speak version=\"1.0\"  \n xmlns=\"http://www.w3.org/2001/10/synthesis\" xml:lang=\"en-US\">  \n  Hello world!  \n</speak>  \n```"
  syntax:
    content: public PromptBuilder (System.Globalization.CultureInfo culture);
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: "提供特定文化特性，例如其語言、 文化特性、 書寫系統、 行事曆，名稱以及如何格式化日期和排序字串的相關資訊。"
  overload: System.Speech.Synthesis.PromptBuilder.#ctor*
  exceptions: []
  platform:

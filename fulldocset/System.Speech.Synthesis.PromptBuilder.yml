  name: PromptBuilder
  nameWithType: PromptBuilder
  fullName: System.Speech.Synthesis.PromptBuilder
  type: Class
  summary: "建立空<xref href=&quot;System.Speech.Synthesis.Prompt&quot;></xref>物件，並提供方法來加入內容、 選取語音、 控制語音屬性，以及控制口語發音。"
  remarks: "與 PromptBuilder，您可以將各種不同的內容類型加入提示，其中包括純文字、 SSML 標記 （做為字串或檔案），錄製音訊或甚至是另一個 PromptBuilder 物件。       若要將文字附加至 PromptBuilder 物件，並選擇性地控制語音屬性，例如強調、 速率和音量，請使用其中一種<xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>方法。</xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>  您也可以控制語音屬性，為群組<xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>和<xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>方法。</xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>       您可以將文字附加及控制講話內容或它 phishing 英文發音如使用如何<xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>， <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A>， <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A>， <xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A>，或<xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A>方法。</xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>       變更目前選取的讀出語音在提示字元中使用其中一個多載<xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>命名特定的聲音，來使用，或指定的方法所需的語音特性，例如年齡和性別。</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>       若要從 PromptBuilder 物件產生語音，您可以將它傳遞做為引數<xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       如需詳細資訊，請參閱[建構複雜提示](http://msdn.microsoft.com/en-us/552cb356-7344-473e-b0f2-7a9983f8c1a4)。"

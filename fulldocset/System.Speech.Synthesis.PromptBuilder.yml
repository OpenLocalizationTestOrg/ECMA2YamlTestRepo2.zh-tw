  summary: "將以中斷附加<xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;></xref>物件，並指定其強度 （持續時間）。"
  remarks: "中的值<xref:System.Speech.Synthesis.PromptBreak>列舉型別表示的字組界限之間的分隔間隔 （暫停） 的範圍。</xref:System.Speech.Synthesis.PromptBreak> 語音合成引擎判斷確切間隔的持續時間。 當要求中斷時，其中一個值會傳遞給文字轉換語音 (TTS) 引擎，其中包含這些值與對應的毫秒中斷值之間的對應。"
  example:

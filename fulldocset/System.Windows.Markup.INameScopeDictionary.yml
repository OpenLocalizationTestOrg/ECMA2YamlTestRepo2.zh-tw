  remarks: "INameScopeDictionary 定義其本身沒有任何成員。 相反地，繼承的介面<xref:System.Collections.Generic.IDictionary%602>，<xref:System.Collections.Generic.ICollection%601>和<xref:System.Collections.Generic.IEnumerable%601>泛型介面，以<xref:System.String>和<xref:System.Object>(或<xref:System.Collections.Generic.KeyValuePair%602>類別) 做為條件約束。</xref:System.Collections.Generic.KeyValuePair%602> </xref:System.Object> </xref:System.String> </xref:System.Collections.Generic.IEnumerable%601> </xref:System.Collections.Generic.ICollection%601> </xref:System.Collections.Generic.IDictionary%602> INameScopeDictionary 也會繼承<xref:System.Windows.Markup.INameScope>.</xref:System.Windows.Markup.INameScope>       INameScopeDictionary 介面為內部使用為型別傳遞，做為 WPF XAML 實作的物件寫入器內容一部分的資訊。"

- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "使用 HTTP 通訊協定時，取得工作流程執行個體控制端點的繫結。"
  remarks: "繫結會自動根據建立服務主機的基底位址所設定的通訊協定。 傳送至工作流程執行個體控制端點的訊息不包含任何個人識別資訊，因此它必須不會加密。 傳送至工作流程控制端點的訊息需包含用於授權的使用者識別。 啟用 HTTP 通訊協定時，<xref:System.ServiceModel.WebHttpBinding>會搭配下列設定。</xref:System.ServiceModel.WebHttpBinding>      1.  啟用交易流程。      2.  安全性模式設定為<xref:System.ServiceModel.SecurityMode>.</xref:System.ServiceModel.SecurityMode>      3.  使用 Windows 用戶端認證。"
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "工作流程執行個體控制端點繫結。"
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  platform:
  - net462

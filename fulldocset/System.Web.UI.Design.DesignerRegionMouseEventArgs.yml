  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>您按一下 選取的控制項或設計工具區域選取控制項時引發的事件。 這個類別無法被繼承。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>設計介面上的控制項上的特定動作的設計工具主應用程式就會引發事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> 比方說，當您按一下選取的控制項或在設計介面上選取的控制項設計工具區域時，會引發事件。       <xref:System.Web.UI.Design.ControlDesigner>類別提供的預設委派處理<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 當您按一下選取的控制項或設計工具區域選取控制項的設計階段時，設計工具主應用程式初始化<xref:System.Web.UI.Design.ViewEventArgs>物件<xref:System.Web.UI.Design.ViewEvent.Click>事件類型，然後按一下 設定<xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>DesignerRegionMouseEventArgs 物件的屬性。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       當<xref:System.Web.UI.Design.ViewEventArgs>物件可指出您所按的設計工具區域中的預設委派<xref:System.Web.UI.Design.ControlDesigner>類別 DesignerRegionMouseEventArgs 將物件傳遞給<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> 類別衍生自<xref:System.Web.UI.Design.ControlDesigner>類別覆寫<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>方法來處理程序引發的事件，當您按一下設計主應用程式中的控制項。</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>屬性代表事件，所套用的控制項設計工具區域，如果有的話。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>屬性表示已按下的設計介面上的位置。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       如需有關事件和委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

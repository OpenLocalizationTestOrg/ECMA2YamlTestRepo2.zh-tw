  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.Design.DesignerRegionMouseEventArgs&quot;></xref>類別，以指定的區域和位置。"
  remarks: "A<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>委派方法會使用 DesignerRegionMouseEventArgs 建構函式來初始化<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>物件搭配使用<xref:System.Web.UI.Design.ViewEventArgs>物件。</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       當您按一下控制項區域在設計階段時，設計工具主應用程式初始化<xref:System.Web.UI.Design.ViewEventArgs>物件<xref:System.Web.UI.Design.ViewEvent.Click>事件類型，然後按一下 設定<xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>屬性<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>物件。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
  syntax:
    content: public DesignerRegionMouseEventArgs (System.Web.UI.Design.DesignerRegion region, System.Drawing.Point location);
    parameters:
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "已按下; 設計工具區域用來初始化<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>"
    - id: location
      type: System.Drawing.Point
      description: "按下，相對於區域; 左上角的位置用來初始化<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>"

- uid: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  id: RequireExplicitContentVisibility
  parent: System.Xaml.XamlObjectReaderSettings
  langs:
  - csharp
  name: RequireExplicitContentVisibility
  nameWithType: XamlObjectReaderSettings.RequireExplicitContentVisibility
  fullName: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "取得或設定值，這個值來決定是否寫入器，使用相關聯<xref href=&quot;System.Xaml.XamlObjectReader&quot;></xref>內容應該使用設計工具設定，以明確地將內容寫入。"
  remarks: "這項設定會在內部查詢。 它會影響下列內容的行為，<xref:System.Xaml.XamlObjectReader>傳遞到任何<xref:System.Xaml.XamlWriter>:-RequireExplicitContentVisibility 行為僅適用於屬性其中<xref:System.Xaml.XamlMember.IsWritePublic%2A>是`false`，和當`ShouldSerialize`模式不適用於屬性值。</xref:System.Xaml.XamlMember.IsWritePublic%2A> </xref:System.Xaml.XamlWriter> </xref:System.Xaml.XamlObjectReader>      -如果中與第一點的陳述式為 true，而是 RequireExplicitContentVisibility `true`，則設計工具的設定會判斷是否將屬性寫入其輸出視為內容或屬性會被視為隱含。 設計工具設定的存取權是透過.NET Framework XAML 服務中的內部應用程式開發介面，並且根據讀取<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>從備份組件。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> 在此情況下，內部的程式碼會檢查值<xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>並將其輸出寫入屬性。</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName> 否則，會將內容視為隱含。      -如果第一個項目符號中的陳述式是`true`，和 RequireExplicitContentVisibility 是`false`，此屬性一律會寫入的輸出，和<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>從備份組件無關。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>"
  syntax:
    content: public bool RequireExplicitContentVisibility { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指定使用這個內容的寫入器應該使用設計工具設定，以寫入任何輸出內容在其中<xref:System.Xaml.XamlMember.IsWritePublic*>報告的情況下<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果設計工具設定應予忽略。</xref:System.Xaml.XamlMember.IsWritePublic*>"
  overload: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility*
  exceptions: []

  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "表示 Windows 控制項，以及選擇性的標題控制項群組周圍顯示框架。"
  remarks: "GroupBox 周圍顯示框架或沒有標題的控制項群組。 您可以使用 GroupBox 透過邏輯方式分組的表單上的控制項集合。 群組方塊是可以用來定義群組控制項的容器控制項。       群組方塊的典型用法就是要包含的邏輯群組<xref:System.Windows.Forms.RadioButton>控制項。</xref:System.Windows.Forms.RadioButton> 如果您有兩個群組方塊中，其中每一個都包含數個選項按鈕 （也稱為選項按鈕） 時，每個群組的按鈕是互斥，設定其中一個選項值，每個群組。       您可以將控制項加入群組方塊使用<xref:System.Windows.Forms.Control.ControlCollection.Add%2A>方法<xref:System.Windows.Forms.Control.Controls%2A>屬性。</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      > [!NOTE] > GroupBox 控制項內所包含的控制項可以選取或取得焦點。 完成 GroupBox 本身不能選取，或接收焦點。 如需有關此控制項如何回應<xref:System.Windows.Forms.Control.Focus%2A>和<xref:System.Windows.Forms.Control.Select%2A>方法，請參閱下列<xref:System.Windows.Forms.Control>成員: <xref:System.Windows.Forms.Control.CanFocus%2A> <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A> <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>、 <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       群組方塊無法顯示捲軸。 如果您需要類似於可以包含捲軸 GroupBox 控制項，請參閱<xref:System.Windows.Forms.Panel>控制項。</xref:System.Windows.Forms.Panel>"
  example:
  - "The following code example instantiates and creates a GroupBox and two <xref:System.Windows.Forms.RadioButton> controls. The radio buttons are added to the group box and the group box is added to the <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[Classic GroupBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.g_4_1.vb)]\n [!code-cs[Classic GroupBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.g_4_1.cs)]"

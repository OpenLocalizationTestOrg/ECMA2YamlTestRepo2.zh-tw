  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "特殊資料行類型<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>包含控制項<xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;></xref>按鈕來編輯資料中每個資料列的項目。"
  remarks: "若要建立的特殊資料行使用 EditCommandColumn 類別<xref:System.Web.UI.WebControls.DataGrid>包含控制項`Edit`， `Update`，和`Cancel`按鈕在方格中每個資料列。</xref:System.Web.UI.WebControls.DataGrid> 這些按鈕可讓您編輯中的資料列的值<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid>       如果未不選取任何資料列，則`Edit`EditCommandColumn 物件中每個資料列中顯示的按鈕<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> 當`Edit`按鈕的按一下項目時，<xref:System.Web.UI.WebControls.DataGrid.EditCommand>就會引發事件和`Edit`按鈕取代`Update`和`Cancel`按鈕。</xref:System.Web.UI.WebControls.DataGrid.EditCommand> 您需要提供程式碼來處理<xref:System.Web.UI.WebControls.DataGrid.EditCommand>事件。</xref:System.Web.UI.WebControls.DataGrid.EditCommand> 一般事件處理常式設定<xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>屬性到選取的資料列，然後重新繫結至資料和<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > 您必須提供值<xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>， <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>，和<xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>屬性。</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> 否則，相關聯的按鈕不會出現在 EditCommandColumn。       EditCommandColumn 中的按鈕可以設定要顯示為超連結或按鈕，藉由設定<xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>屬性。</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       按一下`Update`或`Cancel`按鈕引發<xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>或<xref:System.Web.UI.WebControls.DataGrid.CancelCommand>事件，分別。</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> 您需要提供程式碼來處理這些事件。       一般處理常式<xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>事件更新的資料集<xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>屬性`-1`（若要取消選取的項目），然後重新繫結至資料和<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       一般處理常式<xref:System.Web.UI.WebControls.DataGrid.CancelCommand>事件設定<xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>屬性`-1`（若要取消選取的項目），並再重新繫結至資料<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > EditCommandColumn 物件可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來顯示中的輸入的文字之前驗證使用者輸入<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid>  ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。       根據預設，會執行頁面驗證時`Update`按一下 EditCommandColumn 控制項中的按鈕。 頁面驗證判斷控制項是否會與驗證相關聯的輸入的控制項在頁面上，所有通過驗證控制項所指定的驗證規則。 若要避免發生頁面驗證，將<xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>屬性`false`。</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"

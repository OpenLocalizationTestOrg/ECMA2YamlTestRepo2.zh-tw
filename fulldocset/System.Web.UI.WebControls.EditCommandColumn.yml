  remarks: "驗證群組可讓您將驗證頁面上的控制項指派給特定的類別。 每個驗證群組可以獨立於其他的驗證群組頁面上進行驗證。 使用指定的更新按鈕中的驗證群組名稱 ValidationGroup 屬性<xref:System.Web.UI.WebControls.EditCommandColumn>回傳至伺服器時，物件會導致驗證。</xref:System.Web.UI.WebControls.EditCommandColumn>       ValidationGroup 屬性沒有作用時，才值<xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>屬性設定為`true`。</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> 當您指定 ValidationGroup 屬性的值時，會驗證只是指定群組的成員驗證控制項中的更新按鈕<xref:System.Web.UI.WebControls.EditCommandColumn>物件回傳至伺服器。</xref:System.Web.UI.WebControls.EditCommandColumn> 如果您不指定 ValidationGroup 屬性的值和<xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>屬性設定為`true`，會驗證所有驗證控制項在頁面上，不會指派給驗證群組中的更新按鈕<xref:System.Web.UI.WebControls.EditCommandColumn>物件回傳至伺服器。</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       這個屬性的值會儲存檢視狀態中。"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "驗證控制項的更新按鈕中的群組<xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;></xref>回傳至伺服器時，會驗證。 預設為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup*
  exceptions: []
  platform:
  - net462

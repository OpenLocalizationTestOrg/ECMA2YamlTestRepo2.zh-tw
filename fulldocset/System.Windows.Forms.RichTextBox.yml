  fullName: System.Windows.Forms.RichTextBox
  type: Class
  summary: "代表 Windows rtf 文字控制項。"
  remarks: "與 RichTextBox 控制項中，使用者可以輸入和編輯文字。 控制項也提供更進階的格式化功能，比標準<xref:System.Windows.Forms.TextBox>控制項。</xref:System.Windows.Forms.TextBox> 文字可以直接指派給控制項，或可以載入從 rtf 格式 (RTF) 或純文字檔。 字元和段落格式，可以指派內控制項的文字。       RichTextBox 控制項提供許多可用來將格式套用到控制項中文字的任何部分的屬性。 若要變更的文字格式，您必須先選擇。 字元和段落格式，可以指派只有選取的文字。 一旦設定對選取的文字區段，會選取所有文字輸入之後變更設定之前，使用相同的設定也格式化選取項目或控制項的文件的其他部分。 <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>屬性可讓您將文字粗體或斜體。</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> 您也可以使用這個屬性來變更文字的字體和大小。 <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>屬性可讓您變更文字的色彩。</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> 若要建立您可以使用的項目符號清單<xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>屬性。</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> 您也可以調整設定格式化的段落<xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>， <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>，和<xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>屬性。</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>       RichTextBox 控制項提供方法，提供開啟和儲存檔案的功能。 <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>方法可讓您將現有的 RTF 或 ASCII 文字檔案載入控制項。</xref:System.Windows.Forms.RichTextBox.LoadFile%2A> 您也可以從已開啟的資料流載入資料。 <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>可讓您將檔案儲存至 RTF 或 ASCII 文字。</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> 類似於<xref:System.Windows.Forms.RichTextBox.LoadFile%2A>方法，您也可以使用<xref:System.Windows.Forms.RichTextBox.SaveFile%2A>方法，將儲存到開啟的資料流。</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A> RichTextBox 控制項也提供功能來尋找文字字串。 <xref:System.Windows.Forms.RichTextBox.Find%2A>方法是多載來尋找文字的這兩個字串內控制項的文字以及為特定的字元。</xref:System.Windows.Forms.RichTextBox.Find%2A>       您也可以初始化 RichTextBox 控制項儲存在記憶體中的資料。 例如，您可以初始化<xref:System.Windows.Forms.RichTextBox.Rtf%2A>屬性設為包含文字顯示，包括 RTF 碼，以決定應如何格式化文字的字串。</xref:System.Windows.Forms.RichTextBox.Rtf%2A>       如果控制項內的文字包含連結，例如連結至網站，您可以使用<xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>可適當地將連結顯示在控制項中的文字中的屬性。</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> 然後您可以處理<xref:System.Windows.Forms.RichTextBox.LinkClicked>事件以執行與連結相關聯的工作。</xref:System.Windows.Forms.RichTextBox.LinkClicked> <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>屬性可讓您防止使用者操作的控制項內的文字。</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> 與受保護的文字在控制項中，您可以處理<xref:System.Windows.Forms.RichTextBox.Protected>事件，以判斷當使用者嘗試修改受保護的文字，並請警告使用者，受保護的文字，或是使用者提供的標準方式來管理受保護的文字。</xref:System.Windows.Forms.RichTextBox.Protected>       已使用的應用程式<xref:System.Windows.Forms.TextBox>可輕鬆地適用於使用 RichTextBox 控制項的控制項。</xref:System.Windows.Forms.TextBox> 不過，RichTextBox 控制項沒有相同的 64k 字元容量限制<xref:System.Windows.Forms.TextBox>控制項。</xref:System.Windows.Forms.TextBox> RichTextBox 通常用來提供操作文字，並顯示類似於文書處理應用程式，例如 Microsoft Word 的功能。      > [!NOTE] ><xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>方法不適用於<xref:System.Windows.Forms.Control.KeyPress>或<xref:System.Windows.Forms.Control.TextChanged>事件。</xref:System.Windows.Forms.Control.TextChanged> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"

  summary: "包含建立金鑰的進階的屬性。"
  remarks: "<xref:System.Security.Cryptography.CngKey>物件包含的屬性。</xref:System.Security.Cryptography.CngKey> 某些屬性必須在建立時新增至索引鍵。 建立金鑰之後，可以加入其他屬性。       CngKeyCreationParameters 類別可讓您正在建立時，將屬性加入至索引鍵。 您可以藉由傳遞包含標準的索引鍵屬性，例如金鑰儲存提供者 (KSP)、 匯出原則、 金鑰使用方式、 使用者介面 (UI) 原則，以及父視窗控制代碼，CngKeyCreationParameters 物件<xref:System.Security.Cryptography.CngKey.Create%2A>方法。</xref:System.Security.Cryptography.CngKey.Create%2A> <xref:System.Security.Cryptography.CngKey>正在建立將會以這些值初始化之前結束，也就是物件。</xref:System.Security.Cryptography.CngKey>       您也可以加入至索引鍵非標準的屬性，使用<xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>屬性。</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       如果您要加入屬性之後建立金鑰，請使用<xref:System.Security.Cryptography.CngKey.SetProperty%2A>方法。</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"

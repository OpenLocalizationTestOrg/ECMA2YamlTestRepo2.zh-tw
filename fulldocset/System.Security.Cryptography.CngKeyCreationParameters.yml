  summary: "可讓<xref href=&quot;System.Security.Cryptography.CngKey&quot;></xref>来建立額外的屬性，設定之前完成的索引鍵的物件。"
  remarks: "<xref:System.Security.Cryptography.CngKeyCreationParameters>類別可讓您建立新<xref:System.Security.Cryptography.CngKey>物件，並使用通用的屬性來進行初始化。</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> 如果您必須在其建立期間，將金鑰上設定其他屬性，請遵循下列步驟︰ 1。  建立新<xref:System.Security.Cryptography.CngProperty>必須設定每個其他屬性的物件。</xref:System.Security.Cryptography.CngProperty>      2.  呼叫以取得空的參數屬性<xref:System.Security.Cryptography.CngPropertyCollection>物件。</xref:System.Security.Cryptography.CngPropertyCollection>      3.  新增<xref:System.Security.Cryptography.CngProperty>物件加入至<xref:System.Security.Cryptography.CngPropertyCollection>物件。</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  呼叫的<xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>方法多載，並初始化的<xref:System.Security.Cryptography.CngKeyCreationParameters>該物件</xref:System.Security.Cryptography.CngKeyCreationParameters>傳遞</xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: "集合包含的物件，您必須針對設定的任何其他參數<xref href=&quot;System.Security.Cryptography.CngKey&quot;></xref>期間建立金鑰物件。"
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
  - net462

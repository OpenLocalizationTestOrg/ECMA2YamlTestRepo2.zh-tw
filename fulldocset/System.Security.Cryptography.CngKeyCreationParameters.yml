  summary: "取得或設定金鑰建立選項。"
  remarks: "傳回<xref:System.Security.Cryptography.CngKeyCreationOptions>物件會定義選項，當您建立新的可用<xref:System.Security.Cryptography.CngKey>物件。</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> 這些選項會決定是否在使用者或電腦金鑰存放區，建立金鑰和新的金鑰是否應該覆寫現有的索引鍵。 根據預設，如果<xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>未指定，在使用者存放區中建立金鑰。</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"

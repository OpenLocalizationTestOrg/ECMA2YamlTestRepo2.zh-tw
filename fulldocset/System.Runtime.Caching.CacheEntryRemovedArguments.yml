  namespace: System.Runtime.Caching
  summary: "初始化的新執行個體<xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;></xref>類別。"
  remarks: "開發人員通常會使用<xref:System.Runtime.Caching.CacheEntryRemovedArguments>類別時，他們想要收到通知之後快取項目已從快取移除。</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       即將移除一或多個快取項目從快取的快取實作時，快取實作呼叫<xref:System.Runtime.Caching.CacheEntryRemovedCallback>應用程式中已註冊的委派。</xref:System.Runtime.Caching.CacheEntryRemovedCallback> 當快取實作呼叫的委派時，它通常會呼叫 CacheEntryRemovedArguments 建構函式傳遞至新的回呼<xref:System.Runtime.Caching.CacheEntryRemovedArguments>執行個體，其中包含正在移除快取項目的相關資訊。</xref:System.Runtime.Caching.CacheEntryRemovedArguments> 回呼通知註冊相關的快取項目，正在移除回呼的應用程式。 建構函式傳回之後，<xref:System.Runtime.Caching.CacheEntryRemovedArguments>執行個體會包含的詳細資訊的快取項目移除。</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
    parameters:
    - id: source
      type: System.Runtime.Caching.ObjectCache
      description: "<xref href=&quot;System.Runtime.Caching.ObjectCache&quot;> </xref>從中執行個體`cacheItem`已移除。"
    - id: reason
      type: System.Runtime.Caching.CacheEntryRemovedReason
      description: "其中一個列舉值，指出為什麼`cacheItem`已移除。"
    - id: cacheItem
      type: System.Runtime.Caching.CacheItem
      description: "已移除的快取項目執行個體。"

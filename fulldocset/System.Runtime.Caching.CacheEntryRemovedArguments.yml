  fullName: System.Runtime.Caching.CacheEntryRemovedArguments
  type: Class
  summary: "提供資訊快取項目從快取中移除。"
  remarks: "CacheEntryRemovedArguments 類別的屬性代表快取項目本身，<xref:System.Runtime.Caching.ObjectCache>執行個體中移除項目，以及移除的原因。</xref:System.Runtime.Caching.ObjectCache> CacheEntryRemovedArguments 類別的建構函式會使用這些引數，來建立類別的新執行個體。       CacheEntryRemovedArguments 物件通常被建立在回呼方法以傳遞移除快取項目的相關資訊傳回給應用程式，從快取中移除快取項目時。"
  syntax:
    content: public class CacheEntryRemovedArguments
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

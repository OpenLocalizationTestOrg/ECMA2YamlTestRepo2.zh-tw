  summary: "建立並傳回新<xref href=&quot;System.Security.Permissions.EnvironmentPermission&quot;> </xref>。"
  remarks: "只應該由應用程式程式碼永遠不會由安全性系統中，呼叫這個方法。       在編譯時期，屬性會將安全性宣告轉換成中繼資料的序列化形式。 建立中繼資料中的宣告式安全性資料，從 的權限，此方法會傳回對應至這個屬性。"

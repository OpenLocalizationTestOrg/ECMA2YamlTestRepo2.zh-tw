  type: Class
  summary: "提供類型轉換器，將 16 位元帶正負號的整數物件與其他表示相互轉換。"
  remarks: "這個轉換子只可以將轉換的 16 位元帶正負號的整數物件與字串。 <xref:System.Int16>實值類型代表帶正負號的整數值範圍從負數 32768 到正數 32767。</xref:System.Int16>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>方法會使用<xref:System.Int16.Parse%2A><xref:System.Int16>與<xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles>的整數值</xref:System.Int16>的方法</xref:System.Int16.Parse%2A></xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>方法會傳回字串的使用一般 (&quot;G&quot;) 格式。</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       如需型別轉換子的詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > 您絕對不要建立 Int16Converter 的執行個體。 請改為呼叫<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A><xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>方法</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 如需詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別</xref:System.ComponentModel.TypeConverter>中的範例"
  example:
  - "The following code example converts a variable of type <xref:System.Int16> to a string, and vice versa.  \n  \n [!code-cs[Converters#14](~/add/codesnippet/csharp/t-system.componentmodel._83_1.cs)]\n [!code-vb[Converters#14](~/add/codesnippet/visualbasic/t-system.componentmodel._83_1.vb)]\n [!code-cpp[Converters#14](~/add/codesnippet/cpp/t-system.componentmodel._83_1.cpp)]"

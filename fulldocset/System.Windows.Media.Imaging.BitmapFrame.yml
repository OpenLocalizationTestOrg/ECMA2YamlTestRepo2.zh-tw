  fullName: System.Windows.Media.Imaging.BitmapFrame
  type: Class
  summary: "表示傳回解碼器和編碼器所接受的影像資料。"
  remarks: "BitmapFrame 提供未定義的其他功能<xref:System.Windows.Media.Imaging.BitmapSource>藉由提供存取<xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A>特定畫面格的映像相關聯。</xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A> </xref:System.Windows.Media.Imaging.BitmapSource> BitmapFrame 也支援使用的中繼資料資訊寫入<xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>屬性或<xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A>方法。</xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> </xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>       一律凍結任何 BitmapFrame 所傳回的解碼器。 如果您需要的可修改複本，您必須先使用建立一份 BitmapFrame<xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>方法。</xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>       只有[!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]和[!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)]格式映像支援多個框架。"
  example:
  - "The following code example demonstrates how to create a new <xref:System.Windows.Media.Imaging.BitmapSource> by using a BitmapFrame.  \n  \n [!code-vb[bitmapframeexample#1](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#1)]\n [!code-cs[bitmapframeexample#1](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#1)]  \n  \n The following code example demonstrates how to use the BitmapFrame object to open a [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] graphic and write metadata by using the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n [!code-cpp[bitmapmetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[bitmapmetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[bitmapmetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"

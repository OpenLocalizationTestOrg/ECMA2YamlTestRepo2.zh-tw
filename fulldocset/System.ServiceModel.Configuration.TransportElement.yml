- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定布林值，指定使用者是否可以控制訊息定址。"
  remarks: "這個屬性通常用於路由器案例，其中應用程式決定的數個目的地，以將訊息傳送至其中。       如果這個屬性設定為`true`，通道會假設訊息已經定址，而且不加入任何其他資訊給它。       如果這個屬性設定為`false`，通道新增 SOAP 定址資訊訊息。"
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用者可以個別; 定址每則訊息，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果預設[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]定址機制會自動建立的所有訊息的位址。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定大小上限，以位元組為單位的緩衝區集區。"
  remarks: "有許多組件[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]使用緩衝區。 建立並終結緩衝區每次使用這些是高度耗費資源，並回收緩衝區的記憶體也是如此。 使用緩衝區集區，您可以從集區取出緩衝區、 使用它，和將其傳回至集區，在您完成。 因此可以避免建立及終結緩衝區的負荷。"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "緩衝集區的大小上限。 預設為 524,288 個位元組 (512 * 1024)。"
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462

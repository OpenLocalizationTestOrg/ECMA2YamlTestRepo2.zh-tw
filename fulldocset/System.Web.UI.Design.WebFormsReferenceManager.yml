  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.Design.WebFormsReferenceManager&quot;></xref>類別。"
  remarks: "因為<xref:System.Web.UI.Design.WebFormsReferenceManager>類別是抽象的您無法建立的執行個體<xref:System.Web.UI.Design.WebFormsReferenceManager>直接使用建構函式。</xref:System.Web.UI.Design.WebFormsReferenceManager> </xref:System.Web.UI.Design.WebFormsReferenceManager>       衍生自<xref:System.Web.UI.Design.WebFormsReferenceManager>類別，覆寫建構函式來實作您參考管理員實作的自訂初始化動作。</xref:System.Web.UI.Design.WebFormsReferenceManager>"

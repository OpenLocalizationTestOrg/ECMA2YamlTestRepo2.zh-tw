  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "提供基底類別，用於存取類型、 指示詞和目前的 Web 專案文件中的控制項。 這個類別必須被繼承。"
  remarks: "WebFormsReferenceManager 基底類別是由設計工具的主機，以提供存取類型、 指示詞和 Web 專案文件中定義的使用者控制項實作。 控制項的設計工具類別可以使用 WebFormsReferenceManager，來存取在目前的文件中定義，並將新的標記前置詞加入至目前的文件。       存取透過設計工具主應用程式所提供的 WebFormsReferenceManager 服務<xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>屬性<xref:System.Web.UI.Design.WebFormsRootDesigner>實作。</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> <xref:System.Web.UI.Design.WebFormsRootDesigner>實作可存取有兩種:-類別衍生自<xref:System.Web.UI.Design.ControlDesigner>可以使用<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>屬性來存取<xref:System.Web.UI.Design.WebFormsRootDesigner>設計工具主應用程式所提供的實作。</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> 透過提供 WebFormsReferenceManager 實作<xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>屬性<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>屬性。</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -其他設計工具類別可以存取<xref:System.Web.UI.Design.WebFormsRootDesigner>實作所取得的第一個<xref:System.ComponentModel.Design.IDesignerHost>服務透過設計工具元件的實作<xref:System.ComponentModel.Component.Site%2A>，然後呼叫<xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>方法使用設計工具主<xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>屬性。</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager 取代過時介面<xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> 舊版設計工具的主機可能只支援<xref:System.Web.UI.Design.IWebFormReferenceManager>介面實作。</xref:System.Web.UI.Design.IWebFormReferenceManager> 請檢查<xref:System.Web.UI.Design.WebFormsRootDesigner>和設計工具主應用程式所提供的 WebFormsReferenceManager 實作不`null`以確保設計工具主應用程式實作<xref:System.Web.UI.Design.WebFormsRootDesigner>和 WebFormsReferenceManager 類別。</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

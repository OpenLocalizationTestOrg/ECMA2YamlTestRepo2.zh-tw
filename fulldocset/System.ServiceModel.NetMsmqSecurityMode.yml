  summary: "NetMsmqSecurityMode 列舉值會指定可由 MSMQ 傳輸的安全性模式。"
  remarks: "MSMQ 傳輸安全性可保護使用 MSMQ 的訊息。 SOAP 安全性可保護訊息使用的 WS-* 安全性通訊協定。 此屬性會決定哪些傳輸的安全性功能 （如完整性、 機密性和驗證） 所取得的機制。"

  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "提供安全而可靠的繫結已最佳化為電腦上的通訊。"
  remarks: "NetNamedPipeBinding 會產生執行階段通訊堆疊，根據預設，會使用傳輸安全性、 具名管道進行訊息傳遞，以及二進位訊息編碼。 這個繫結是適當[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]系統提供的現成選擇，針對電腦通訊。 它也支援交易。       NetNamedPipeBinding 的預設組態是類似於所提供的組態<xref:System.ServiceModel.NetTcpBinding>，但簡單因為[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]實作僅適用於電腦和應用，所以不公開的功能變少。</xref:System.ServiceModel.NetTcpBinding> 最顯著的差異在於<xref:System.ServiceModel.SecurityMode>設定只提供<xref:System.ServiceModel.SecurityMode>和<xref:System.ServiceModel.SecurityMode>選項。</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> SOAP 安全性支援並非包含的選項。 安全性行為是可使用選擇性設定`securityMode`中的參數<xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>建構函式。</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462

  summary: "取得或設定值，指出是否要繪製的區段。"
  remarks: "如果<xref:System.Windows.Media.PathSegment>物件都有這個屬性設定為`true`，該物件提供給<xref:System.Windows.Media.PathFigure><xref:System.Windows.Media.Pen>。</xref:System.Windows.Media.Pen>轉譯時</xref:System.Windows.Media.PathFigure>的繪製區域</xref:System.Windows.Media.PathSegment> 如果這個屬性是`true`，點擊測試和明確的作業，以擴大<xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry>畫筆會影響所加入的額外區域。       當您切換繪製和非圖案的<xref:System.Windows.Media.PathSegment>區段中<xref:System.Windows.Media.PathFigure>，就會被視為相同<xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen>破折號</xref:System.Windows.Media.PathFigure></xref:System.Windows.Media.PathSegment> <xref:System.Windows.Media.Pen.DashCap%2A>屬性<xref:System.Windows.Media.Pen>物件會決定端點的圖形繪製<xref:System.Windows.Media.PathSegment>物件。</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.PathSegment.IsStrokedProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果圖案的區段時<xref href=&quot;System.Windows.Media.Pen&quot;></xref>用來呈現該區段中; 否則不繪製區段。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []

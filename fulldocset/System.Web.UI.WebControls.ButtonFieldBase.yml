  summary: "取得或設定值，指出是否要中顯示的標頭區段<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>物件。"
  remarks: "使用 ShowHeader 屬性來顯示或隱藏的標頭區段<xref:System.Web.UI.WebControls.ButtonFieldBase>物件。</xref:System.Web.UI.WebControls.ButtonFieldBase> 若要顯示的標頭區段，將 ShowHeader 屬性設定為`true`。      > [!NOTE] > 某些資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>控制項) 即可顯示或隱藏只控制項的整個標頭區段。</xref:System.Web.UI.WebControls.GridView> 這些資料繫結控制項不支援個別的按鈕欄位的 ShowHeader 屬性。 顯示或隱藏的整個標頭區段的資料繫結控制項 （如果有的話），請使用`ShowHeader`控制項的屬性。       這個屬性的值會儲存檢視狀態中。"
  example:
  - "The following code example demonstrates how to use the ShowHeader property to display the header section of a <xref:System.Web.UI.WebControls.ButtonField> object in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[ButtonFieldBaseShowHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_670_1.aspx)]\n [!code-vb[ButtonFieldBaseShowHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_670_1.aspx)]"

  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "可做為抽象基底類別之按鈕的欄位，例如<xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.CommandField&quot;></xref>類別。 ButtonFieldBase 類別提供的方法和屬性通用於所有按鈕欄位。"
  remarks: "ButtonFieldBase 類別是按鈕欄位的抽象基底類別，且包含方法和屬性通用於所有按鈕欄位。 這個類別是抽象的因為您無法直接建立它的執行個體。 相反地，您必須建立繼承自 ButtonFieldBase 類別，例如<xref:System.Web.UI.WebControls.ButtonField><xref:System.Web.UI.WebControls.CommandField>類別</xref:System.Web.UI.WebControls.CommandField>或</xref:System.Web.UI.WebControls.ButtonField>非抽象類別的執行個體       衍生自 ButtonFieldBase 物件由資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>控制項) 顯示一或多個按鈕會顯示每一筆記錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 按鈕欄位是根據使用它的資料繫結控制項的顯示方式。 例如，<xref:System.Web.UI.WebControls.GridView>控制項會顯示按鈕欄位做為資料行，但<xref:System.Web.UI.WebControls.DetailsView>控制項顯示為一個資料列。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       按一下按鈕欄位中的按鈕，就會引發命令事件的父資料繫結控制項。 您可以提供要藉由提供命令事件的事件處理常式在按一下按鈕時執行的自訂常式。      > [!NOTE] ><xref:System.Web.UI.WebControls.GridView>控制引發<xref:System.Web.UI.WebControls.GridView.RowCommand>事件，而<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemCommand>事件。</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       若要指定要顯示的按鈕類型，請使用<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>屬性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> 若要顯示或隱藏 ButtonFieldBase 物件的標頭區段，將<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>屬性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > 某些資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>控制項) 即可顯示或隱藏只控制項的整個標頭區段。</xref:System.Web.UI.WebControls.GridView> 不支援這些資料繫結控制項<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>個別按鈕欄位的屬性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> 顯示或隱藏的整個標頭區段的資料繫結控制項 （如果有的話），請使用`ShowHeader`控制項的屬性。"

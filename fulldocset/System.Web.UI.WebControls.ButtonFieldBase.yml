- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出當中的按鈕時，是否執行驗證<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>按一下物件。"
  remarks: "驗證群組可讓您將驗證頁面上的控制項指派給特定的類別。 每個驗證群組可以獨立於其他的驗證群組頁面上進行驗證。 使用<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>屬性，以指定的驗證群組名稱的<xref:System.Web.UI.WebControls.ButtonFieldBase>回傳至伺服器時，物件會導致驗證。</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>屬性沒有作用，只有當 CausesValidation 屬性的值設定為`true`。</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> 當您指定的值<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>屬性，只是指定群組的成員驗證控制項的驗證時<xref:System.Web.UI.WebControls.ButtonFieldBase>文章回傳至伺服器。</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> 如果您未指定的值<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>屬性和 CausesValidation 屬性設定為`true`，會驗證所有驗證控制項在頁面上，不會驗證群組指派時<xref:System.Web.UI.WebControls.ButtonFieldBase>文章回傳至伺服器。</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       這個屬性的值會儲存檢視狀態中。"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>執行中的按鈕時的驗證<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>按; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462

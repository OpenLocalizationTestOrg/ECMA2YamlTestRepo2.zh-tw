  summary: "取得或設定驗證控制項來驗證時在按鈕群組的名稱<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>按一下物件。"
  remarks: "使用 ValidationGroup 屬性來指定要在中的按鈕時進行驗證的驗證群組<xref:System.Web.UI.WebControls.ButtonFieldBase>按一下物件。</xref:System.Web.UI.WebControls.ButtonFieldBase> 只有指定的驗證群組中的驗證控制項進行驗證。      > [!NOTE] ><xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>屬性必須設定為`true`ValidationGroup 屬性造成影響。</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       如需有關驗證群組的詳細資訊，請參閱<xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       這個屬性的值會儲存檢視狀態中。"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"

  namespace: System.Web.UI.WebControls
  summary: "取得或設定要顯示在按鈕欄位的按鈕類型。"
  remarks: "使用指定的按鈕類型的 ButtonType 屬性會顯示在按鈕欄位。 下表列出可用的按鈕類型。      |按鈕類型值 |會顯示為 |  |-----------------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType>|按鈕控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType>|映像的按鈕。 |  |<xref:System.Web.UI.WebControls.ButtonType>|連結。 |      這個屬性的值會儲存檢視狀態中。</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
  example:

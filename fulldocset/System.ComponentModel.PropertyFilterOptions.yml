  name: PropertyFilterOptions
  nameWithType: PropertyFilterOptions
  fullName: System.ComponentModel.PropertyFilterOptions
  type: Enum
  summary: "指定的屬性應該報告的類型描述元，特別是<xref:System.ComponentModel.TypeDescriptor.GetProperties*>方法。</xref:System.ComponentModel.TypeDescriptor.GetProperties*> 這個列舉型別用來指定的值&lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt;屬性。"
  remarks: "這個篩選機制是只藉由自訂<xref:System.ComponentModel.DependencyPropertyDescriptor><xref:System.Windows.DependencyObject>。</xref:System.Windows.DependencyObject> </xref:System.ComponentModel.DependencyPropertyDescriptor>       無效和有效值只會用於附加屬性。 屬性的有效性取決於使用下列屬性︰ <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute>， <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>，<xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute>來定義想要附加的屬性範圍的物件樹中一次[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]載入。</xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> </xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute> </xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> 填入屬性方格和包含附加的屬性方格中的設計工具應用程式必須檢查的值存在這些屬性和目前的項目與 「 擁有 」 附加的屬性的父和子元素的相對位置。 擁有者 setter 關聯性，以及屬性值和 PropertyFilterOptions 會定義設定項目指定附加的屬性是否有效。"
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions

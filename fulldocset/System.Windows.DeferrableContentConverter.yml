  summary: "將指定的資料流轉換成新<xref href=&quot;System.Windows.DeferrableContent&quot;></xref>物件。"
  remarks: "值`context`必須提供服務給<xref:System.Xaml.IXamlSchemaContextProvider>， <xref:System.Xaml.IRootObjectProvider>， <xref:System.Xaml.IXamlObjectWriterFactory>，和<xref:System.Windows.Markup.IProvideValueTarget>。</xref:System.Windows.Markup.IProvideValueTarget> </xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.IRootObjectProvider> </xref:System.Xaml.IXamlSchemaContextProvider> 結構描述內容時<xref:System.Xaml.IXamlSchemaContextProvider>查詢必須是特定 BAML 使用方式，在內部實作的 XAML 結構描述內容。</xref:System.Xaml.IXamlSchemaContextProvider> 這可防止大部分的使用者程式碼案例使用<xref:System.Windows.DeferrableContentConverter>.</xref:System.Windows.DeferrableContentConverter>"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，提供格式內容。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>要做為目前的文化特性。</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "將來源資料流。"
    return:
      type: System.Object
      description: "新<xref href=&quot;System.Windows.DeferrableContent&quot;></xref>物件。"

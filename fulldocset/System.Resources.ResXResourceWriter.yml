  langs:
  - csharp
  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "寫入資源至 XML 資源 (.resx) 檔或輸出資料流。"
  remarks: "ResXResourceWriter 寫入 XML 格式的資源。 寫入二進位資源檔，請使用<xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       資源會指定為名稱/值組，使用<xref:System.Resources.ResXResourceWriter.AddResource%2A>方法。</xref:System.Resources.ResXResourceWriter.AddResource%2A> 資源名稱會用於查閱; 區分大小寫但是，若要更輕鬆地支援撰寫工具，並避免發生錯誤，ResXResourceWriter 不允許 a.resx 檔案只有大小寫不同的名稱。       若要建立 a.resx 檔案，建立唯一的檔名，呼叫 ResXResourceWriter<xref:System.Resources.ResXResourceWriter.AddResource%2A>至少一次呼叫<xref:System.Resources.ResXResourceWriter.Generate%2A>，資源檔案寫入磁碟，然後再呼叫<xref:System.Resources.ResXResourceWriter.Close%2A>關閉該檔案。</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> 呼叫<xref:System.Resources.ResXResourceWriter.Close%2A>會隱含地<xref:System.Resources.ResXResourceWriter.Generate%2A>所需的檔案。</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       資源不一定會寫入所新增的順序相同。       多個格式 a.resx 檔案的詳細資訊，請參閱[.resx 檔案以程式設計方式使用](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 這個類別包含的連結要求和繼承要求套用到所有成員的類別層級。 A<xref:System.Security.SecurityException>立即呼叫者或衍生的類別並沒有完全信任權限時，會擲回。</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
  inheritance:
  - System.Object
  implements:
  - System.Resources.IResourceWriter
  inheritedMembers: []

  summary: "傳回可以逐一查看集合的列舉值。"
  remarks: "列舉值只允許讀取集合中的資料。 列舉值無法用於修改基礎集合。       一開始，列舉程式位在集合中的第一個項目之前。 在這個位置上，呼叫<xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Current%2A>擲回例外狀況。</xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Current%2A> 因此，您必須呼叫<xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.MoveNext%2A>將列舉值前進到再讀取目前的值集合的第一個項目。</xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.MoveNext%2A>       目前會傳回相同的物件直到任一 MoveNext 或<xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Reset%2A>稱為。</xref:System.Windows.Media.Media3D.Point3DCollection.Enumerator.Reset%2A> MoveNext 會將目前設定為下一個項目。       集合的末端後，列舉程式位在集合中，最後一個項目之後，而且呼叫 MoveNext 傳回 false。 如果在上次呼叫 movenext 傳回 false，目前的呼叫會擲回例外狀況。 若要設定一次集合中的第一個項目前，您可以呼叫後面接著 MoveNext 重設。       只要集合維持不變，列舉程式就持續有效。 如果變更集合，例如加入、 修改或刪除項目，列舉程式會永久失效，並在下一個呼叫 MoveNext 或重設擲回 InvalidOperationException。 如果目前 MoveNext 之間修改集合，目前會傳回設定為時，項目，即使列舉值已經無效。       列舉程式沒有集合的獨佔存取因此，列舉集合在本質上並非安全執行緒程序。 即使集合經過同步化，其他執行緒仍然可以修改該集合，使列舉值擲回例外狀況。 若要保證列舉過程的執行緒安全，您可以在整個列舉過程中鎖定集合，或攔截由其他執行緒的變更所造成的例外狀況。"

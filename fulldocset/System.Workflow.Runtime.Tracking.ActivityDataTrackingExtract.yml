  type: Class
  summary: "指定的屬性或欄位，從活動中擷取並傳送至追蹤服務與相關聯的附註集合一起追蹤點符合時。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]每個使用者事件或活動狀態事件在工作流程執行個體期間發生的是與特定活動相關聯。 ActivityDataTrackingExtract 指定的屬性或要從這個活動中擷取的欄位。 您可以納入<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>或<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>以指示執行階段追蹤基礎結構来擷取的欄位或屬性，以從關聯的活動時，基礎結構符合<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>或<xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> ActivityDataTrackingExtract 執行階段追蹤基礎結構將擷取的資料和任何關聯的附註中的<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>或<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>它傳回至追蹤服務。</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       設定<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>以指定欄位或屬性的執行階段追蹤基礎結構要從活動中擷取。</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> 您可以將其他資訊與擷取的資料加入至<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"

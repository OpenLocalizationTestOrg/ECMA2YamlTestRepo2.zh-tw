  summary: "取得或設定的欄位或追蹤點符合時要從關聯的活動中擷取的屬性。"
  remarks: "成員可以設定為指定之欄位或屬性的活動。這類欄位或屬性; 的成員欄位或屬性 （或其成員） 實作的單一項目<xref:System.Collections.IEnumerable>介面。</xref:System.Collections.IEnumerable> 例如，如果活動有`string`屬性為 MyString 而且您想執行階段追蹤基礎結構傳回它的長度，您可以設定為&quot;MyString.Length&quot;的成員。 或者，若要傳回 MyString 中的第二個字元，您可以設定為&quot;MyString [1]&quot;的成員。      > [!NOTE] > 成員必須是活動類型上的屬性的實際名稱。 此名稱可能不同於您看到的內容在設計工具中因為設計工具支援當地語系化和對應屬性名稱的功能。"
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "指定的欄位或屬性之活動的點分隔的名稱。 預設值是 null 參考 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中)。"
  overload: System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member*

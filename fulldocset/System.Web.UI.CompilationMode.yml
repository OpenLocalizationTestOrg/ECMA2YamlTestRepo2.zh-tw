  langs:
  - csharp
  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "定義常數，指定 ASP.NET 應該如何編譯.aspx 網頁和.ascx 控制項。"
  remarks: "CompilationMode 列舉值表示網頁或控制項是否應該在執行階段編譯。 指定無編譯模式時，預設值是永遠。 設定頁面，即可永遠不會編譯使用永不屬性以提高效能 disqualifying 編譯處理程序中指定的頁面。 若要定義頁面特定的 CompilationMode 屬性，指定.aspx、.ascx 或.master 檔案不應該在頁面層級進行編譯，您可以使用類似下面的指示詞︰`<%@ page compilationMode=&quot;never&quot; %>`編譯模式也可以指定在組態檔中。 <xref:System.Web.Configuration.PagesSection>組態區段物件識別頁面特定的組態設定。</xref:System.Web.Configuration.PagesSection> 可以在機器、 網站、 應用程式和子目錄的層級的組態檔中宣告的組態項目。       如果 CompilationMode 設為 [永不] 頁面包含需要編譯的指令碼區塊或程式碼建構，ASP.NET 會傳回錯誤，頁面將不會執行。"
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
  inheritance:
  - System.Enum
  platform:
  - net462

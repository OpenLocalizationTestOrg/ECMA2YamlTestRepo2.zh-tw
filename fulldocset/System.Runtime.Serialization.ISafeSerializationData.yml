  type: Interface
  summary: "可讓安全性透明程式碼中的自訂例外狀況資料的序列化。"
  remarks: "在上一個.net Framework 4.0 版本，在安全性透明程式碼中的自訂使用者資料的序列化，使用完成<xref:System.Exception.GetObjectData%2A>方法。</xref:System.Exception.GetObjectData%2A> 從.NET Framework 4.0 開始，該方法會標示<xref:System.Security.SecurityCriticalAttribute>屬性，而使安全性透明程式碼中的執行。</xref:System.Security.SecurityCriticalAttribute> 若要解決這種狀況，請實作 ISafeSerializationData 介面，然後加入自訂資料，如下列範例所示。       <xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A>方法呼叫之後序列化，並使用<xref:System.Runtime.Serialization.SafeSerializationEventArgs>將自訂資料還原。</xref:System.Runtime.Serialization.SafeSerializationEventArgs> </xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A>"
  example:

  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "當在衍生類別中覆寫時，初始化目前的模組，並準備好裝置以處理來自其 ASP.NET 應用程式物件的事件。"
  remarks: "使用 InitializeModule 方法來載入有關註冊事件處理方法向特定事件所引發的任何額外的設定狀態<xref:System.Web.HttpApplication>物件。</xref:System.Web.HttpApplication> 當呼叫此方法是從<xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>方法，<xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>屬性尚未初始化。</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> 您可以取得此模組，這個屬性就是作用中的組態物件。 <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>屬性應該用於此模組中的所有權杖處理。</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "應用程式物件，其中包含此模組。"
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*

  summary: "提供的組態設定的可能值<xref href=&quot;System.Configuration.IdnElement&quot;></xref>中<xref href=&quot;System.Configuration&quot;></xref>命名空間。"
  remarks: "現有<xref:System.Uri>類別已經擴充成支援國際資源識別項 (IR) 會根據 RFC 3987。</xref:System.Uri> 目前的使用者不會看到從.NET Framework 2.0 行為的任何變更，除非它們特別啟用 IRI。 這可確保先前版本的.NET framework 應用程式相容性。       國際化網域名稱 (IDN) 屬性只會控制 IDN 處理。 依預設一律執行所有其他 IRI 處理 （例如字元正規化）。       組態設定<xref:System.Configuration.IdnElement?displayProperty=fullName>會讀取一次當第一個<xref:System.Uri>類別建構。</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> 組態設定，該時間之後的變更都會被忽略。       如需有關 IRI 支援的詳細資訊，請參閱<xref:System.Uri>類別</xref:System.Uri>的 < 備註 > 一節"
  syntax:
    content: public enum UriIdnScope
  inheritance:
  - System.Enum
  platform:
  - net462

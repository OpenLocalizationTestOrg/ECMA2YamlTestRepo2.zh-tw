  summary: "這個值會將轉換的所有外部 Unicode 網域名稱，以使用 Punycode 對等項目 （IDN 名稱）。 在此情況下若要處理國際性近端內部網路上的名稱，用於內部網路 DNS 伺服器應該支援 Unicode 名稱。"
  syntax:
    content: AllExceptIntranet
    return:
      type: System.UriIdnScope
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

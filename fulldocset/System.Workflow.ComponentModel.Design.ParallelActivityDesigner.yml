  name: ParallelActivityDesigner
  nameWithType: ParallelActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.ParallelActivityDesigner
  type: Class
  summary: "工作流程設計介面上顯示平行垂直配置的所有活動設計工具都提供方法和屬性。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]顯示平行垂直配置的活動設計工具代表工作流程設計介面中擁有兩個工作流程遵循的程式碼路徑上的活動。 例如，用於在設計工具<xref:System.Workflow.Activities.IfElseActivity>活動顯示<xref:System.Workflow.Activities.IfElseActivity>活動在工作流程設計介面，並擁有平行垂直配置。</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseActivity> 每個平行配置的分支會以視覺方式表示<xref:System.Workflow.Activities.IfElseBranchActivity>中所包含的活動<xref:System.Workflow.Activities.IfElseActivity>活動。</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseBranchActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]


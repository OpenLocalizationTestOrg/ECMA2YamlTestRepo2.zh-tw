  name: ISymbolScope
  nameWithType: ISymbolScope
  fullName: System.Diagnostics.SymbolStore.ISymbolScope
  type: Interface
  summary: "表示內的語彙範圍<xref href=&quot;System.Diagnostics.SymbolStore.ISymbolMethod&quot;> </xref>、 提供存取權的開始和結束位移的範圍，以及其子系和父範圍。"
  remarks: "ISymbolScope 介面也提供存取目前的範圍內定義的所有區域變數。      > [!NOTE] > 這個介面是 managed 對應項目`ISymUnmanagedScope`介面，也就是其中一個 unmanaged 的符號存放區介面提供讀取與寫入偵錯符號資訊的替代方式。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISymbolScope
  implements: []
  platform:
  - net462

  name: ComponentDocumentDesigner
  nameWithType: ComponentDocumentDesigner
  fullName: System.Windows.Forms.Design.ComponentDocumentDesigner
  type: Class
  summary: "擴充根設計文件支援巢狀的元件的設計模式行為的基底設計工具類別。"
  remarks: "ComponentDocumentDesigner 支援巢狀的元件的根設計文件的設計工具提供的基底類別。 除了方法和繼承自功能<xref:System.ComponentModel.Design.ComponentDesigner>類別，ComponentDocumentDesigner 實作<xref:System.ComponentModel.Design.IRootDesigner>介面，以提供根層級設計模式檢視相關聯的元件，和任何巢狀元件。</xref:System.ComponentModel.Design.IRootDesigner> </xref:System.ComponentModel.Design.ComponentDesigner>      > [!NOTE] > 的根層級設計模式檢視<xref:System.Windows.Forms.Form>或<xref:System.Windows.Forms.Control>通常由內建的根設計工具。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Form> 自訂<xref:System.ComponentModel.Design.IRootDesigner>實作需要其他類型的根元件在設計模式中提供的檢視。</xref:System.ComponentModel.Design.IRootDesigner>       您可將設計工具關聯類型，使用<xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> 如需自訂設計階段行為的概觀，請參閱[擴充設計階段支援](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

  fullName: System.Windows.QueryContinueDragEventHandler
  type: Delegate
  summary: "代表可讓拖曳來源，例如取消拖放作業會處理路由的事件的方法<xref href=&quot;System.Windows.UIElement.QueryContinueDrag&quot;> </xref>。"
  remarks: "這個委派會使用與下列附加的事件:- <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>-<xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName>這個委派也可搭配基底項目上的下列路由事件。</xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName> 這些路由的事件轉送，使其更容易存取一般項目模型中先前所列的附加的事件[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName>附加的事件和基底的項目路由事件共用其事件資料，而反昇和通道之路由事件的版本也共用事件資料。</xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName> 事件路由傳送，這可能會影響事件的處理的特性。 如需詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>附加的事件發生於拖放作業時，可讓拖曳來源能夠決定是否應取消拖放作業。</xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>"
  syntax:
    content: public delegate void QueryContinueDragEventHandler(object sender, QueryContinueDragEventArgs e);

  summary: "取得可判斷在目前顯示的月份日期<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控制項。"
  remarks: "使用這個屬性來取得目前顯示的月份<xref:System.Web.UI.WebControls.Calendar>控制項並比較目前顯示的月份與另一個月。</xref:System.Web.UI.WebControls.Calendar> 例如，您可以使用這個屬性來計算之前或之後在特定日期的月數。       此日期通常是目前所顯示的第一個日期的月份。不過，它可以透過程式設計方式變更為月份中的任何日期。       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>屬性可以覆寫月份變更，當使用者按一下瀏覽控制項的程式設計的方式指派給這個屬性<xref:System.Web.UI.WebControls.Calendar>控制項。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
  syntax:
    content: public DateTime NewDate { get; }
    return:
      type: System.DateTime
      description: "判斷目前所顯示的月份日期<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>。"

  remarks: "使用這個屬性來判斷要在先前顯示的月份<xref:System.Web.UI.WebControls.Calendar>控制項。</xref:System.Web.UI.WebControls.Calendar> 您可以還原<xref:System.Web.UI.WebControls.Calendar>控制項加入之前顯示的月份，藉由設定<xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>PreviousDate 的屬性。</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       此日期通常是先前顯示的第一個日期的月份。不過，它可以透過程式設計方式變更為月份中的任何日期。       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>屬性會更新為此屬性之前的日期<xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>就會引發事件。</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the PreviousDate property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_715_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_715_1.aspx)]"

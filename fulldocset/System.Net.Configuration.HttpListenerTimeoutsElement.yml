- uid: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  id: HeaderWait
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutsElement.HeaderWait
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得時間 （秒），允許<xref href=&quot;System.Net.HttpListener&quot;></xref>剖析要求標頭。"
  remarks: "此逾時之後第一個連接上的要求路由傳送至<xref:System.Net.HttpListener>。</xref:System.Net.HttpListener>只強制執行       系統無法判斷要求佇列或直到標頭已剖析要求相關聯的 URL 群組。 因此，<xref:System.Net.HttpListener>會強制執行預設<xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A>第一個要求的連接上的計時器。</xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> </xref:System.Net.HttpListener> 上保持連線的後續要求將會使用這個屬性上設定的值。"
  syntax:
    content: public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "傳回<xref:System.TimeSpan>.</xref:System.TimeSpan>       允許的時間，以秒為單位， <xref href=&quot;System.Net.HttpListener&quot;> </xref>剖析要求標頭。"
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  platform:
  - net462

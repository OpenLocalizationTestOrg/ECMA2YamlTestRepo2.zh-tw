- uid: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutsElement.DrainEntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "取得時間 （秒），允許<xref href=&quot;System.Net.HttpListener&quot;></xref>清空 Keep-alive 的連接上的實體主體。"
  remarks: "保持連線時，應用程式已傳送要求的回應，並要求之前已經完全抵達實體內容之後,<xref:System.Net.HttpListener>啟動時清空可能到達另一個實體本文的其餘部分以管線方式輸出來自用戶端要求。</xref:System.Net.HttpListener> 如果逐步完成其餘的實體主體的時間超過允許的時間連接逾時。"
  syntax:
    content: public TimeSpan DrainEntityBody { get; }
    return:
      type: System.TimeSpan
      description: "傳回<xref:System.TimeSpan>.</xref:System.TimeSpan>       允許的時間，以秒為單位， <xref href=&quot;System.Net.HttpListener&quot;> </xref>清空保持連接上的實體主體。"
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody*
  exceptions: []
  platform:
  - net462

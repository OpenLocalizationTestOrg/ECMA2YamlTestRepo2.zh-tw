  fullName: System.Configuration.NameValueFileSectionHandler
  type: Class
  summary: "提供存取組態檔。 此類型支援.NET Framework 組態結構，並不是直接從您的程式碼使用。"
  remarks: "`file`屬性`<appSettings>`區段會指定包含自訂的應用程式組態設定的外部檔案的相對路徑。 在檔案中提供的詳細資料做為`<appSettings>`組態檔中的區段。 使用 NameValueFileSectionHandler 類別來存取檔案。 檔案的根項目必須符合的區段參考它。"
  syntax:
    content: 'public class NameValueFileSectionHandler : System.Configuration.IConfigurationSectionHandler'

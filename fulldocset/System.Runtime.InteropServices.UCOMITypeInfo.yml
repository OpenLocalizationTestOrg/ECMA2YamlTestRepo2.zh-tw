- uid: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.DISPPARAMS@,System.Object@,System.Runtime.InteropServices.EXCEPINFO@,System.Int32@)
  id: Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.DISPPARAMS@,System.Object@,System.Runtime.InteropServices.EXCEPINFO@,System.Int32@)
  parent: System.Runtime.InteropServices.UCOMITypeInfo
  langs:
  - csharp
  name: Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  nameWithType: UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  fullName: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "叫用方法，或存取物件，可實作介面的類型描述所描述的屬性。"
  remarks: "值`pDispParams`可以透過<xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>.</xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>存取       有效值`wFlags`是: |值 |描述 |  |-----------|-----------------|  |DISPATCH_METHOD |用來存取成員為方法。 如果有模稜兩可，這兩個這和`DISPATCH_PROPERTYGET`可以設定旗標。 |  |DISPATCH_PROPERTYGET |成員會擷取為屬性或資料成員。 |  |DISPATCH_PROPERTYPUT |成員已變更屬性或資料成員。 |  |DISPATCH_PROPERTYPUTREF |變更成員時會使用參考指派，而不是值的指派。 此值才有效，屬性會接受物件的參考時。 |      如需有關`ITypeInfo::Invoke`，請參閱 MSDN Library。"
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.DISPPARAMS pDispParams, out object pVarResult, out System.Runtime.InteropServices.EXCEPINFO pExcepInfo, out int puArgErr);
    parameters:
    - id: pvInstance
      type: System.Object
      description: "這個型別描述所描述之介面的參考。"
    - id: memid
      type: System.Int32
      description: "識別介面成員。"
    - id: wFlags
      type: System.Int16
      description: "描述內容，叫用呼叫的旗標。"
    - id: pDispParams
      type: System.Runtime.InteropServices.DISPPARAMS
      description: "結構，其中包含引數陣列，每個陣列中的項目數的計數和 Dispid 的具名引數的陣列參考。"
    - id: pVarResult
      type: System.Object
      description: "結果是要儲存的位置參考。 If `wFlags` specifies <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUT&quot; name=&quot;DISPATCH_PROPERTYPUT&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUTREF&quot; name=&quot;DISPATCH_PROPERTYPUTREF&quot; href=&quot;&quot;></xref>, `pVarResult` is ignored. 設定為<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果想不要使用任何結果。"
    - id: pExcepInfo
      type: System.Runtime.InteropServices.EXCEPINFO
      description: "指向 例外狀況資訊結構，才會填入<xref uid=&quot;langword_csharp_DISP_E_EXCEPTION&quot; name=&quot;DISP_E_EXCEPTION&quot; href=&quot;&quot;></xref>傳回。"
    - id: puArgErr
      type: System.Int32
      description: "如果<xref uid=&quot;langword_csharp_Invoke&quot; name=&quot;Invoke&quot; href=&quot;&quot;></xref>傳回<xref uid=&quot;langword_csharp_DISP_E_TYPEMISMATCH&quot; name=&quot;DISP_E_TYPEMISMATCH&quot; href=&quot;&quot;> </xref>，`puArgErr`指出內的索引`rgvarg`不正確的型別引數。 如果多個引數會傳回錯誤，`puArgErr`表示只有第一個引數，發生錯誤。"
  overload: System.Runtime.InteropServices.UCOMITypeInfo.Invoke*
  exceptions: []
  platform:
  - net462

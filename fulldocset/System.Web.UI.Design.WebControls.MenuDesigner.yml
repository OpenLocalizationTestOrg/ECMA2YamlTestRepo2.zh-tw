  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.Menu>類別會提供階層式功能表 Web 伺服器控制項。</xref:System.Web.UI.WebControls.Menu>       在視覺化設計工具中，當您從來源切換到設計檢視中，標記來源描述相關聯的程式碼<xref:System.Web.UI.WebControls.Menu>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.Menu> 當您切換回原始碼檢視中時，設計階段控制項已保存至標記，並加入至網頁上的現有標記。 MenuDesigner 類別提供設計階段支援<xref:System.Web.UI.WebControls.Menu>視覺化設計工具中的控制項。</xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>屬性會傳回<xref:System.ComponentModel.Design.DesignerActionListCollection>物件，其通常包含物件，衍生自<xref:System.ComponentModel.Design.DesignerActionList>類別設計工具，在繼承樹狀結構中的每個層級。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>屬性傳回的格式化配置中顯示的資料集合**自動格式化** 對話方塊。</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>屬性會傳回範本相關聯的範本群組集合<xref:System.Web.UI.WebControls.Menu>控制項。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>屬性一律會傳回`true`，指出設計工具會建立相關聯的暫存複本<xref:System.Web.UI.WebControls.Menu>以產生設計階段標記。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       MenuDesigner 類別方法會提供下列功能:-<xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>方法準備設計工具，以檢視、 編輯和設計關聯<xref:System.Web.UI.WebControls.Menu>控制項。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>方法會傳回用來呈現關聯的標記<xref:System.Web.UI.WebControls.Menu>在設計階段。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>方法會取得在設計階段沒有標記為可呈現關聯控制項的預留位置的標記。</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>方法，提供在設計階段發生錯誤時呈現關聯的控制項的標記。</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>方法繫結相關聯<xref:System.Web.UI.WebControls.Menu>控制項設計階段資料來源。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>方法建構可以在相關聯控制項的設計階段使用範例資料來源。</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
  syntax:
    content: 'public class MenuDesigner : System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Web.UI.Design.IDataBindingSchemaProvider'

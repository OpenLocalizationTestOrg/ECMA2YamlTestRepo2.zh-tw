  - csharp
  name: IUpdatable
  nameWithType: IUpdatable
  fullName: System.Data.Services.IUpdatable
  type: Interface
  summary: "用來插入或更新資源，HTTP POST 方法的介面。"
  remarks: "IUpdatable 介面是獨立的資源。 傳回物件，代表資源的方法可以傳回任何項目。       傳回的物件是表示資源的不透明物件。 若要使用參考讀取或更新值，相同的不透明物件會傳遞回 IUpdatable。       實作 IUpdatable 必須追蹤此不透明的物件與它所代表的物件之間的對應。 當資源已序列化，需要正確類型的通用語言執行階段 (CLR) 執行個體時 ResolveResource IUpdatable 上使用呼叫方法的不透明的物件。       若要序列化的物件，呼叫<xref:System.Data.Services.IUpdatable.ResolveResource%2A>IUpdatable 上的方法。</xref:System.Data.Services.IUpdatable.ResolveResource%2A>"
  syntax:
    content: public interface IUpdatable
  implements: []
  platform:
  - net462

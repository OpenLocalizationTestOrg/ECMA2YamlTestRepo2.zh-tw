- uid: System.Data.Services.IUpdatable.ResolveResource(System.Object)
  id: ResolveResource(System.Object)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: ResolveResource(Object)
  nameWithType: IUpdatable.ResolveResource(Object)
  fullName: System.Data.Services.IUpdatable.ResolveResource(Object)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "傳回表示指定的資源物件的資源執行個體。"
  remarks: "若要解決所傳回的不透明物件會呼叫這個方法<xref:System.Data.Services.IUpdatable.CreateResource%2A>或<xref:System.Data.Services.IUpdatable.GetResource%2A>CLR 執行個體的應用程式開發介面。</xref:System.Data.Services.IUpdatable.GetResource%2A> </xref:System.Data.Services.IUpdatable.CreateResource%2A> 這通常會呼叫之後<xref:System.Data.Services.IUpdatable.SaveChanges%2A>要序列化之資源的 POST 方法。</xref:System.Data.Services.IUpdatable.SaveChanges%2A>       如果有更新的攔截器用來叫用 common language runtime (CLR) 的資源執行個體，也可以呼叫這個方法。 如果提供者支援開放式並行存取，而且資源類型所定義的並行語彙基元可以用它<xref:System.Data.Services.ETagAttribute>以 CLR 為基礎的提供者中。</xref:System.Data.Services.ETagAttribute>"
  syntax:
    content: public object ResolveResource (object resource);
    parameters:
    - id: resource
      type: System.Object
      description: "物件，表示其執行個體必須要擷取的資源。"
    return:
      type: System.Object
      description: "傳回表示指定的資源物件的資源執行個體。"
  overload: System.Data.Services.IUpdatable.ResolveResource*
  exceptions: []
  platform:
  - net462

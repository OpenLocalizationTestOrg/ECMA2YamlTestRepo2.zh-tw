  summary: "儲存所有使用所做的變更<xref href=&quot;System.Data.Services.IUpdatable&quot;></xref>應用程式開發介面。"
  remarks: "<xref:System.Data.Services.IUpdatable>實作必須追蹤所有變更，除非呼叫 SaveChanges 並再儲存所有變更時呼叫 SaveChanges。</xref:System.Data.Services.IUpdatable> <xref:System.Data.Services.IUpdatable>實作預期儲存的所有變更，或拒絕的所有變更在一起。</xref:System.Data.Services.IUpdatable>"

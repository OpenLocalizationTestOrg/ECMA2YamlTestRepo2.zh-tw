  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "WorkflowInstance 是輕量型的每個執行個體執行階段來執行工作流程程式。 它可用來建立新的工作流程執行個體或從現有的執行個體狀態。 應用程式開發介面，<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>公開是最小一組的執行階段控制項可以來實作較高階的作業。</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> 這個 API 集代表執行階段功能的整個範圍。 WorkflowInstance 是抽象類別，並依賴主機實作的抽象方法以提供主機功能，例如同步處理、 持續性、 追蹤和擴充功能。"
  remarks: "WorkflowInstance 是單一執行緒，並且假設主機會同步處理所有的存取權。 嘗試同時呼叫多個應用程式開發介面會導致<xref:System.InvalidOperationException>擲回。</xref:System.InvalidOperationException>       就內部而言，WorkflowInstance 具有兩種狀態︰ 正在執行，且已暫停。 轉換從會導致執行階段的唯一方式暫停執行，就是呼叫<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> 執行階段暫停時，可以只取得 （除了 「 暫停 」） 的所有動作。 執行階段會在下列情況下自動暫停:-嚴重執行階段發生錯誤。 主機會透過接收信號， <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>（這不會發出信號的轉換為 「 已暫停），並透過<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>然後通知</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      的工作流程中例外狀況無法攔截，且逸出根目錄。 主機將會收到通知，透過<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>方法。</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      -排程器已用盡工作項目，現在<xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> 主機將會收到通知，透過<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>方法。</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> 請注意，排程器可能已用盡工作項目執行個體已閒置或執行個體已完成。 <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>值<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>屬性可用來區別這兩個。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       主應用程式可以要求變更為 「 已暫停執行，藉由呼叫<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>或<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>方法<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>所傳回的執行個體<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>屬性。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> 此要求不應視為有特定的回應，這表示主機不應嘗試將相互關聯 OnNotify*或<xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>暫停特定的呼叫。</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>執行階段回應暫停要求，可能會轉換成 「 已暫停 」 並呼叫<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>排程器仍具有暫止的工作項目時。</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A><xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>值<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>屬性可以用來判斷排程器沒有其他工作或已因暫停要求而中斷。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>     <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>方法<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>所傳回的執行個體<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>屬性是唯一可以在 WorkflowInstance 處於執行中狀態時呼叫的方法。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>如果呼叫，則所有其他方法會擲回<xref:System.InvalidOperationException>。WorkflowInstance 的轉換方式從某個狀態到另一個為根據的規則，正在執行，且已暫停的公用概念定義，如下所示:-執行 – 之間呼叫的狀態<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>和下一個 WorkflowInstance.OnNotify*。</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -已暫停 – 上一個 workflowinstance.onnotify * 與下一個呼叫至<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>。</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>之間的狀態"
  syntax:
    content: public abstract class WorkflowInstance

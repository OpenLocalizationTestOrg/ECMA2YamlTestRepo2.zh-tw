  fullName: System.Web.UI.WebControls.FormViewRow
  type: Class
  summary: "表示資料列內<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  remarks: "FormViewRow 類別用於表示中的個別資料列<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> 每個資料列<xref:System.Web.UI.WebControls.FormView>控制項具有指定之資料列型別。</xref:System.Web.UI.WebControls.FormView> 下表列出不同的資料列型別。      |資料列型別 |描述 |  |--------------|-----------------|  |`DataControlRowType.DataRow`|<xref:System.Web.UI.WebControls.FormView>控制項中的資料列。 |  |`DataControlRowType.EmptyDataRow`|空的資料列中<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> 沒有要顯示的記錄時，將會顯示<xref:System.Web.UI.WebControls.FormView>控制項中的空白資料列。 |  |`DataControlRowType.Footer`|<xref:System.Web.UI.WebControls.FormView>控制項中的頁尾資料列。 |  |`DataControlRowType.Header`|<xref:System.Web.UI.WebControls.FormView>控制項中的標頭資料列。 |  |`DataControlRowType.Pager`|<xref:System.Web.UI.WebControls.FormView>控制項中的頁面巡覽區資料列。 |      若要判斷 FormViewRow 物件的資料列類型，請使用<xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>屬性。</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> FormViewRow 物件也會有與它相關聯的狀態。 狀態可以是下表中的值的位元組合。      |狀態值 |描述 |  |-----------------|-----------------|  |`DataControlRowState.Edit`|FormViewRow 物件處於編輯模式。 |  |`DataControlRowState.Insert`|FormViewRow 物件處於插入模式。 |  |`DataControlRowState.Normal`|FormViewRow 物件處於其標準 （預設值）。 |  |`DataControlRowState.Selected`|選取 FormViewRow 物件。 |      若要判斷 FormViewRow 物件的狀態，請使用<xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>屬性。</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       <xref:System.Web.UI.WebControls.FormView>控制項顯示的內容及其<xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>資料列中的屬性。</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> 若要存取的資料列，請使用<xref:System.Web.UI.WebControls.FormView.Row%2A>屬性。</xref:System.Web.UI.WebControls.FormView.Row%2A> 若要判斷目前的資料項目，資料來源中的索引，請使用<xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>屬性。</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       您可以使用來存取個別 FormViewRow 物件的儲存格<xref:System.Web.UI.WebControls.TableRow.Cells%2A>屬性。</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 如果資料格包含控制項，您可以使用下列方法的其中一個資料格從擷取控制項:-使用<xref:System.Web.UI.Control.Controls%2A>擷取控制項特定索引處的儲存格的集合。</xref:System.Web.UI.Control.Controls%2A>      -使用<xref:System.Web.UI.Control.FindControl%2A>方法來擷取控制項中，如果控制項的資料格及其<xref:System.Web.UI.Control.ID%2A>屬性集。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> 這是慣用的方法擷取從儲存格的控制項。       如需 FormViewRow 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
  example:

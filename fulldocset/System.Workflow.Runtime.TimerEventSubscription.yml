  name: TimerEventSubscription
  nameWithType: TimerEventSubscription
  fullName: System.Workflow.Runtime.TimerEventSubscription
  type: Class
  summary: "代表計時器事件訂閱。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TimerEventSubscription 物件加入至計時器佇列與工作流程執行個體相關聯，為了傳送訊息至特定<xref:System.Workflow.Runtime.WorkflowQueue>在指定的時間。</xref:System.Workflow.Runtime.WorkflowQueue> 當指定的時間<xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>到達時，工作流程執行階段引擎會傳送訊息<xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>至<xref:System.Workflow.Runtime.WorkflowQueue>指定<xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>。</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A></xref:System.Workflow.Runtime.WorkflowQueue></xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>包含</xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> 工作流程執行個體相關聯的計時器佇列包含在<xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> 您可以檢查<xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>和<xref:System.Workflow.Runtime.WorkflowQueueInfo>所傳回的物件<xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>來判斷哪個活動正在等候特定 TimerEventSubscription。</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> <xref:System.Workflow.Activities.DelayActivity>和<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>兩者都使用計時器事件訂閱來提供它們的部分功能。</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TimerEventSubscription

  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>這類視覺化設計工具所引發的事件[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，它會實作<xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;></xref>介面。 這個類別無法被繼承。"
  remarks: "當您建立 ViewEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，在事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。       <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>設計介面上的控制項上的特定動作的設計工具主應用程式就會引發事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件由 ViewEventHandler 委派方法，這會採用<xref:System.Web.UI.Design.ViewEventArgs>物件做為參數。</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       通常，控制項設計工具類別不是直接執行實作或指派 ViewEventHandler 委派。 <xref:System.Web.UI.Design.ControlDesigner>基底類別提供的預設委派<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 自訂控制項設計工具覆寫<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>， <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>，和<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>方法來處理這些事件的設計介面上的控制項。</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>方法設定的預設事件委派<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>委派。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"

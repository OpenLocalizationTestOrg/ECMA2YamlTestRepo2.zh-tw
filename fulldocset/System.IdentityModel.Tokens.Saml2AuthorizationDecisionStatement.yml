  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "代表<xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> SAML 2.0 所定義的項目。"
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>安全性權杖會指定其宣告使用 SAML 判斷提示，可指定主體已獲授權存取特定資源。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 2.0 規格定義一組 SAML 陳述式型別，而其中一個方法由<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>類別。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> 在 SAML 2.0 判斷提示中指定時<xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>屬性，<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>判斷提示有關主體存取的授權決策的指定資源的判斷提示。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> 所指定的 SAML 2.0 判斷提示主體<xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>屬性。</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> 下表摘要說明的授權決策與相關聯的屬性。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>|SAML 授權單位，相對於<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>屬性所代表的資源所呈現的授權決策。 |  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>|一組 SAML 授權單位在呈現決策，仰賴的 SAML 判斷提示。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|識別要請求存取之資源的 URI 參考。 |  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>|所代表的資源上執行授權的主體時的動作集合<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>屬性。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> 每個動作由<xref:System.IdentityModel.Tokens.Saml2Action>的執行個體。 |      [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"

  summary: "定義輸入 XML Web 服務接收的訊息的規格。 這個類別無法被繼承。"
  remarks: "這個類別只有一個執行個體是屬於<xref:System.Web.Services.Description.Operation.Messages%2A>屬性之父代<xref:System.Web.Services.Description.Operation>執行個體。</xref:System.Web.Services.Description.Operation> </xref:System.Web.Services.Description.Operation.Messages%2A>       OperationInput 類別對應至 Web 服務描述語言 (WSDL)`input`元素括住`operation`項目，接著括在`portType`項目。 如需 WSDL 的詳細資訊，請參閱在 http://www.w3.org/TR/wsdl/ 規格。"

items:
- uid: System.Web.UI.DataSourceViewSelectCallback
  id: DataSourceViewSelectCallback
  langs:
  - csharp
  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "若要以非同步擷取資料的資料來源檢視代表資料繫結控制項所提供的非同步回呼方法。"
  remarks: "根據預設，ASP.NET Web 網頁和控制項的執行是同步的。 不過，ASP.NET 資料來源控制項也會支援非同步資料擷取模式的資料作業。 ASP.NET 2.0 版所提供的資料來源控制項都是非同步的但是控制項開發人員可以建置非同步的資料來源控制項。 <xref:System.Web.UI.DataSourceView>物件支援<xref:System.Web.UI.DataSourceView.Select%2A>方法以非同步擷取資料。</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> DataSourceViewSelectCallback 會傳遞給委派至資料來源檢視的資料繫結控制項，以便檢視可以非同步處理序完成時呼叫此委派，並將資料傳送到資料繫結控制項。"
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462

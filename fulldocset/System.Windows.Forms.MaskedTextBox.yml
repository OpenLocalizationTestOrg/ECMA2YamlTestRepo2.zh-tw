- uid: System.Windows.Forms.MaskedTextBox.TypeValidationCompleted
  id: TypeValidationCompleted
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: TypeValidationCompleted
  nameWithType: MaskedTextBox.TypeValidationCompleted
  fullName: System.Windows.Forms.MaskedTextBox.TypeValidationCompleted
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "發生時<xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;></xref>完成剖析目前的值使用<xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>屬性。</xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>"
  remarks: "<xref:System.Windows.Forms.MaskedTextBox>控制項將會選擇性地驗證針對型別所定義的使用者輸入其<xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> </xref:System.Windows.Forms.MaskedTextBox> 當這個屬性不`null`，就會發生下列一系列的事件︰ 1。  開始驗證順序，當發生下列其中一項:-<xref:System.Windows.Forms.MaskedTextBox>控制項失去焦點。</xref:System.Windows.Forms.MaskedTextBox>          -<xref:System.Windows.Forms.MaskedTextBox.Text%2A>擷取屬性。</xref:System.Windows.Forms.MaskedTextBox.Text%2A>          -<xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>方法呼叫。</xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>      2.  任何這類事件會導致呼叫`Parse`方法與指定之型別的<xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>屬性。</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> `Parse`負責格式化的輸入字串轉換成目標類型。 若要成功轉換等同於驗證成功。      3.  之後`Parse`傳回時，就會引發 TypeValidationCompleted 事件。 最常執行型別或遮罩驗證處理實作此事件的事件處理常式。 它會接收<xref:System.Windows.Forms.TypeValidationEventArgs>參數，包含轉換; 的相關資訊，例如<xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A>成員表示轉換是否成功。</xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> </xref:System.Windows.Forms.TypeValidationEventArgs>      4.  TypeValidationCompleted 事件的事件處理常式傳回時，標準的驗證事件之後, <xref:System.Windows.Forms.Control.Validating>，就會引發。</xref:System.Windows.Forms.Control.Validating> 執行標準驗證，可能包括取消事件，可以實作的處理常式。      5.  如果在步驟 3 中未取消事件，則標準控制驗證事件<xref:System.Windows.Forms.Control.Validated>，就會引發。</xref:System.Windows.Forms.Control.Validated>       如果<xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>屬性設定為`true`TypeValidationCompleted 的事件處理常式，將會取消事件和<xref:System.Windows.Forms.MaskedTextBox>控制會保留焦點，除非後續<xref:System.Windows.Forms.Control.Validating>事件設定其版本<xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>屬性設回`false`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime> object. If it fails, the TypeValidationCompleted event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code verifies that the date supplied is not prior to today's date. This code example requires  that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/e-system.windows.forms.m_13_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/e-system.windows.forms.m_13_1.vb)]"
  syntax:
    content: public event System.Windows.Forms.TypeValidationEventHandler TypeValidationCompleted;
    return:
      type: System.Windows.Forms.TypeValidationEventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

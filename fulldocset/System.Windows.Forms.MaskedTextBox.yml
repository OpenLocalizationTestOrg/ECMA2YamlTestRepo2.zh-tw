  type: Class
  summary: "使用遮罩區別適當及不適當的使用者輸入。"
  remarks: "MaskedTextBox 類別已增強<xref:System.Windows.Forms.TextBox>支援宣告式語法，接受或拒絕使用者的輸入控制項。</xref:System.Windows.Forms.TextBox> 使用<xref:System.Windows.Forms.MaskedTextBox.Mask%2A>屬性，您可以指定下列項目而不需要撰寫任何自訂驗證邏輯應用程式中輸入:-必要輸入的字元。</xref:System.Windows.Forms.MaskedTextBox.Mask%2A>      選擇性的輸入的字元。      輸入遮罩; 中的指定位置必須是-類型例如，數字或字母或英數字元。      -遮罩常值或字元應直接出現在 MaskedTextBox;例如，在電話號碼或在價格的貨幣符號的連字號 （-）。      -特殊處理的輸入字元。例如，若要轉換成大寫的字母字元。       MaskedTextBox 控制項在執行階段顯示時，它會表示為一系列的提示字元和選擇性的常值字元遮罩。 代表必要或選擇性的輸入，每個可編輯的遮罩位置會以單一的提示字元中顯示。 例如，數字符號 （#） 通常用於做為預留位置的數字字元的輸入。 您可以使用<xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>屬性來指定自訂的提示字元。</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> <xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>屬性會決定是否使用者會看到提示字元，則當控制項失去輸入焦點。</xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>       在遮罩的文字方塊中，輸入使用者類型，有效的輸入的字元會取代其各自的提示字元，以循序方式。 使用者輸入無效的輸入的字元，如果沒有替代項目，就會發生，但如果要改為發出嗶聲<xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>屬性設定為`true`，而<xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>就會引發事件。</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> 您可以藉由處理這個事件來提供您自己的自訂錯誤邏輯。       當目前的插入點位於常值字元時，使用者有許多選項:-如果其他字元超出輸入提示字元，常值將會自動略過而輸入的字元將會套用至下一個可編輯的位置，以表示下一步 提示字元。      -如果輸入提示字元而<xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>屬性為 true，輸入將會取代提示字元並插入點將會移至遮罩中的下一個位置。</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      -為一律是這樣，方向鍵可用來瀏覽至之前或之後的位置。       您可以使用<xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A>屬性，確認是否在使用者已輸入所有必要的輸入。</xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A> <xref:System.Windows.Forms.MaskedTextBox.Text%2A>屬性一律會擷取使用者輸入的格式是根據遮罩和<xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>屬性。</xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A>       MaskedTextBox 控制項實際上會延後所有遮罩處理<xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName>所指定類別<xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>屬性。</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName> 此標準提供者支援 surrogate 除外的所有 Unicode 字元，並以垂直方式合併字元;不過，<xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>屬性可以用來限制字元組 a-z，A-Z、 0-9 的輸入。</xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>       遮罩並不一定保證使用者的輸入，將代表給定的類型; 有效的值例如，無法輸入歲數-9。 您可以驗證使用者的輸入代表有效的值，藉由指定該實值型別執行個體<xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>屬性。</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> 您可以偵測是否使用者移除焦點 MaskedTextBox 藉由監視包含無效的值時<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>事件。</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> 如果型別驗證成功，表示值的物件可透過<xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>屬性<xref:System.Windows.Forms.TypeValidationEventArgs>參數。</xref:System.Windows.Forms.TypeValidationEventArgs> </xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>       如同<xref:System.Windows.Forms.TextBox>控制項，數個通用的鍵盤快速鍵不使用 MaskedTextBox。</xref:System.Windows.Forms.TextBox> 特別是，CTRL-R （靠右對齊文字），CTRL-L （靠左對齊文字），CTRL-L （center 文字） 會有任何影響。      ## Visual Basic 6.0 MaskedTextBox 與相容性設計用來保留大部分的遮罩編輯控制項的功能[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]6.0。 下表列出遮罩編輯控制項上的通用屬性，並提供 MaskedTextBox 其對等用法。      |遮罩編輯控制項 ([!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0) 屬性 |對等 MaskedTextBox ([!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]) 屬性 |  |-------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------|  |`AllowPrompt`屬性 |<xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>|  |`AutoTab`屬性 |None |  |`ClipMode`屬性 |<xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A>|  |`ClipText`屬性 |<xref:System.Windows.Forms.MaskedTextBox.Text%2A>（當<xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>設<xref:System.Windows.Forms.MaskFormat>） |  |`Format`屬性 |None |  |`FormattedText`屬性 |<xref:System.Windows.Forms.MaskedTextBox.Text%2A>（當<xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>設<xref:System.Windows.Forms.MaskFormat>） |  |`Mask`屬性 |<xref:System.Windows.Forms.MaskedTextBox.Mask%2A>|  |`PromptChar`屬性 |<xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>|  |`PromptInclude`屬性 |<xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>|  |`ValidationError`事件 |<xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>|     > [!CAUTION] > MaskedTextBox 控制項不支援多行組態或復原功能。</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A> </xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> 不過，這些功能與相關聯的成員時保留相容性<xref:System.Windows.Forms.TextBoxBase>基底類別，它們的實作未執行任何動作。</xref:System.Windows.Forms.TextBoxBase>"

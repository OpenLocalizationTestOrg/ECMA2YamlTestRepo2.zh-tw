  remarks: "MaskInputRejected 是預設事件<xref:System.Windows.Forms.MaskedTextBox>類別。</xref:System.Windows.Forms.MaskedTextBox>       MaskInputRejected 事件發生於輸入遮罩已拒絕的字元。 輸入的遮罩，由<xref:System.Windows.Forms.MaskedTextBox.Mask%2A>屬性，來與控制項關聯的遮罩的文字方塊提供者解譯<xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>屬性。</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> 在下列情況中將會引發 MaskInputRejected:-輸入的字元不符合對應的格式項目。 例如，使用者可以輸入字母的字元數字時所需。 這可能是最常見的原因為何會引發這個事件。      -使用者嘗試輸入遮罩的結尾有多餘的字元可能是因為遮罩已滿，或目前的插入號位置已經移至顯示的輸入的遮罩字串的結尾。      -貼上作業是插入的字元不符合其相關聯的格式項目，或如果<xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>屬性是`false`，它會轉換為新的位置，它們不符合其格式項目位置的現有的字元。</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>      -剪下的作業會將現有的字元向左，及一或多個字元不符合其相關新的格式項目。      -設定<xref:System.Windows.Forms.MaskedTextBox.Text%2A>屬性和指定的字串造成一或多個遮罩違規。</xref:System.Windows.Forms.MaskedTextBox.Text%2A>       如果字串已指派給會造成發生 MaskInputRejected 控制項中，字串的任何部分會不出現在<xref:System.Windows.Forms.MaskedTextBox>.</xref:System.Windows.Forms.MaskedTextBox>       預設處理 MaskInputRejected 播放嗶聲的聲音如果<xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>屬性設定為`true`。</xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> 此事件通常用於實作自訂錯誤處理，例如、 移至下一步的使用者輸入的控制項，如果遮罩已滿，或顯示自訂錯誤 對話方塊或工具提示，如果輸入的字元無效。"
  example:

  summary: "代表集合內的群組<xref href=&quot;System.Windows.Forms.ListView&quot;></xref>控制項。"
  remarks: "使用<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>與相關聯的屬性，即可取得 ListViewGroupCollection<xref:System.Windows.Forms.ListView>控制項。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> 此集合包含<xref:System.Windows.Forms.ListViewGroup>物件，代表顯示於控制項中的群組時的<xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>屬性設定為<xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName>以外的值</xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName></xref:System.Windows.Forms.ListViewGroup> 不會指派給群組的任何項目會出現在預設群組中，有標頭標籤&quot;DefaultGroup {0}&quot;。 預設群組未包含在<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>集合，且無法變更。</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> 它主要是用於偵錯，以確保所有項目有已正確新增至群組。 如果沒有在群組<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>集合中，群組功能已停用。</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       使用<xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>方法，將單一群組加入至集合。</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> 使用<xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>方法，將群組加入集合中的特定索引處。</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> 若要移除群組，使用<xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>方法。</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> 使用<xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>方法移除特定索引處的群組。</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       您無法加入<xref:System.Windows.Forms.ListViewGroup>不止一次集合。</xref:System.Windows.Forms.ListViewGroup> 若要調整集合內的群組，您必須先從集合中移除，然後插入所需的位置。 使用<xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>方法，以判斷特定的群組是否已在集合中。</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> 若要擷取集合中群組的索引，使用<xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>方法。</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> 您可以在取得或設定此群組具有特定索引<xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>索引子。</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       使用<xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>方法，將多個群組加入至集合。</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> 您可以加入多個群組，做為陣列的群組或與您透過擷取 ListViewGroupCollection<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>另一個屬性<xref:System.Windows.Forms.ListView>控制項。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> 使用<xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>方法從集合中移除所有群組。</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>， <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>，和<xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>方法，從集合中移除群組，但未移除任何項目<xref:System.Windows.Forms.ListView>控制項。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> 如果沒有在群組<xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>集合已停用分組功能和控制項中的所有項目會正常顯示。</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>和<xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>方法都很實用，當您想要提供多種方式可以群組中的項目<xref:System.Windows.Forms.ListView>控制項。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> 若要這樣做，請建立多個群組陣列。 若要變更群組，請先使用<xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>方法，從集合移除所有群組，然後使用<xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>方法，將下一個要顯示的群組陣列。</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       使用<xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>方法，將群組複製到相容的陣列，指定索引處開始的集合中。</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> 這非常有用，例如，當您想要在集合中使用群組<xref:System.Array.Sort%2A?displayProperty=fullName>方法。</xref:System.Array.Sort%2A?displayProperty=fullName> 若要這樣做，請將群組複製到相容的陣列，然後排序陣列。 接下來，使用<xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>方法，從集合移除所有群組，然後使用<xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>方法，將已排序的陣列加入至集合。</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       使用<xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>屬性來判斷多少群組是在集合中。</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> 若要逐一查看集合，使用<xref:System.Collections.IEnumerator>從傳回<xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>方法。</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > 群組功能時，只能在 Windows XP 和 Windows Server 2003 系列產品上使用您的應用程式呼叫<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> 在舊版作業系統，與群組相關的任何程式碼將會被忽略，不會出現群組。 如此一來，取決於群組功能的任何程式碼可能無法正確運作。 您可能會想要包含的測試，判斷群組功能是否可用，並提供無法使用時的替代功能。 例如，您可以提供替代的排序時不支援依群組排序的作業系統上執行。   >> 插入標記功能會提供相同的文件庫提供作業系統主題功能。 若要檢查此程式庫的可用性，請呼叫<xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>方法多載，並傳入<xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>值。</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"

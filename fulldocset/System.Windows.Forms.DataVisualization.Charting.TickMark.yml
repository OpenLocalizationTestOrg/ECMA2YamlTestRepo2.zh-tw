  type: Class
  summary: "表示主要和次要刻度沿座標軸。"
  remarks: "刻度類別會封裝所有的圖表刻度標記的功能。       刻度類別公開為<xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>屬性<xref:System.Windows.Forms.DataVisualization.Charting.Axis>物件。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       根據預設，主要刻度會顯示在主要格線，而次要刻度必須明確地顯示。       未設定 MajorTickMark.Interval (`Double.NaN`) 根據<xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>繪製標記的預設值，而且刻度 MinorTickMark.Interval 設`Auto`(`0`) 根據預設，圖表控制項自動決定的間隔。       開發人員可以使用這個類別，以:-啟用或停用刻度標記。      -設定色彩、 寬度、 長度和線條樣式的刻度標記。      -指定的樣式，決定是否將刻度顯示於軸內或橫跨軸於軸外。      -指定的起點，第一個刻度繪製的位置 — 的相互關聯刻度間隔，以及頻率。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid

- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定刻度的長度。 長度被測量單位，代表高度的百分比或圖表映像，依據軸的寬度。"
  remarks: "刻度標記的大小會決定刻度的長度。       `Size`屬性測量單位，代表高度的百分比或圖表影像的寬度。 如果沿著垂直軸顯示刻度標記，為測量單位是寬度的圖表影像的百分比。 如果沿著水平軸顯示刻度標記，為測量單位是圖表影像高度的百分比。       圖表影像的寬度變更將會導致所有沿著垂直軸，為所有圖表區域顯示的刻度標記的調整大小。 同樣地，在圖表影像的高度變更會導致所有沿著水平軸，為所有圖表區域顯示的刻度標記的調整大小。       若要顯示刻度標記三維 (3D) 圖表中，以它們只繪製牆的寬度，請設定<xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>屬性<xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>和指定的刻度標記大小為零 (0) 使用 [大小] 屬性。</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref>表示的大小或長度，刻度標記的值。 預設值為 1.0%。"
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
  exceptions: []

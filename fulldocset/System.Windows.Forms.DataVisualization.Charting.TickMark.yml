- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定刻度樣式。"
  remarks: "TickMarkStyle 屬性決定刻度的樣式。       刻度標記可以內圖表區域中，圖表區域外部繪製不同軸線，或您可以停用。       若要顯示刻度標記三維 (3D) 圖表中，以它們只繪製牆的寬度，請設定 TickMarkStyle 屬性至<xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>。</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> 然後指定刻度標記大小為零 (0) 的使用<xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       如果 TickMarkStyle 屬性設定為<xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>，不會顯示刻度標記。</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> 刻度標記也可切換開啟或關閉藉由設定<xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>屬性`true`或`false`。</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>列舉值。 預設值是<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462

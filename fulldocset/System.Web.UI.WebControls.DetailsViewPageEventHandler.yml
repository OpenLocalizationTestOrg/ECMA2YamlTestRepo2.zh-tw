  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>事件時的頁面巡覽區按鈕 (按鈕其`CommandName`屬性設定為 「 頁面 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.DetailsView>控制項負責的分頁作業。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如取消分頁作業時就會發生此事件的事件處理常式。      > [!NOTE] > 頁面巡覽區按鈕通常位於中的頁面巡覽區列<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView>       當您建立 DetailsViewPageEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:

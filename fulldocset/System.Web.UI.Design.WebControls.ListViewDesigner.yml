  name: ListViewDesigner
  nameWithType: ListViewDesigner
  fullName: System.Web.UI.Design.WebControls.ListViewDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控制項。"
  remarks: "在視覺化設計工具中，當您切換到設計工具檢視 (例如**設計**檢視中[!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)])、<xref:System.Web.UI.WebControls.ListView>控制項標記的剖析。</xref:System.Web.UI.WebControls.ListView> 在設計介面上，然後會建立控制項的設計階段版本。 當您切換至來源檢視時，則會將設計階段控制項保存為 Web 網頁的標記。       ListViewDesigner 類別的屬性會提供下列功能:-<xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>屬性會傳回用來建立智慧標籤面板中的項目清單。</xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>屬性傳回的記錄數目的<xref:System.Web.UI.WebControls.ListView>控制項會顯示在設計介面上。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>屬性一律會傳回`true`，表示設計工具會建立相關聯的暫存複本<xref:System.Web.UI.WebControls.ListView>以產生設計階段標記。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>       ListViewDesigner 類別的方法提供下列功能:-<xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>和<xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A>方法傳回的 HTML 標記用來呈現關聯<xref:System.Web.UI.WebControls.ListView>控制項在設計階段。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>和<xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A>方法提供的可編輯區域在設計階段支援。</xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>      -<xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>方法準備設計工具，以檢視、 編輯和設計關聯<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>"

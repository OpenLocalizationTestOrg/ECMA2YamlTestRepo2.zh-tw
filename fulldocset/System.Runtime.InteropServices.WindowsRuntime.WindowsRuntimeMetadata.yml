  langs:
  - csharp
  name: WindowsRuntimeMetadata
  nameWithType: WindowsRuntimeMetadata
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  type: Class
  summary: "提供事件解決僅限反映的類型要求由 Windows 中繼資料檔案所提供的類型和方法執行解決方式。"
  remarks: "不同於.NET Framework 中，組件識別並不重要的[!INCLUDE[wrt](~/add/includes/wrt-md.md)]型別。 在[!INCLUDE[wrt](~/add/includes/wrt-md.md)]，Windows 中繼資料檔案 (。WinMD 檔案） 包含僅中繼資料，不是程式碼。 型別從一個 Windows 中繼資料檔案之間移動中的服務組件版本，所以找不到命名空間相關聯的 Windows 中繼資料檔案。      > [!NOTE] > 子命名空間不代表內含項目。 命名空間 A.B 也就是不包含在命名空間 a。"
  syntax:
    content: public static class WindowsRuntimeMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

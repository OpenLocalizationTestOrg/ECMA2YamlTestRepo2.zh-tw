  summary: "提供類型轉換器，將物件參考，與其他表示相互轉換。"
  remarks: "ReferenceConverter 通常是在站台的元件或設計環境的內容。 不含元件的站台或使用<xref:System.ComponentModel.ITypeDescriptorContext>，這個轉換子就是不太有用。</xref:System.ComponentModel.ITypeDescriptorContext>       這個轉換器轉換的實作的物件參考<xref:System.ComponentModel.IComponent>介面，並顯示其屬性**屬性**視窗。</xref:System.ComponentModel.IComponent>       如需型別轉換子的詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > 您絕對不要建立 ReferenceConverter 類別的執行個體。 請改為呼叫<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>方法的<xref:System.ComponentModel.TypeDescriptor>類別。</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 如需詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別</xref:System.ComponentModel.TypeConverter>中的範例       這個類別會提供<xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>方法來檢查特定的值是否可以加入標準值集合。</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> 如果您不想要新增至集合的值，覆寫這個方法。"

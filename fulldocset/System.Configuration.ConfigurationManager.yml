  summary: "擷取目前應用程式的預設組態的指定的組態區段。"
  remarks: "用戶端應用程式，這個方法會擷取藉由合併應用程式組態檔、 本機使用者組態檔和漫遊設定檔取得設定檔。       GetSection 方法存取不能變更的執行階段組態資訊。 若要變更設定，您使用<xref:System.Configuration.Configuration.GetSection%2A>方法上使用下列的開啟方法的其中一個您取得的組態檔:- <xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMachineConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A></xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenMachineConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A> </xref:System.Configuration.Configuration.GetSection%2A>"

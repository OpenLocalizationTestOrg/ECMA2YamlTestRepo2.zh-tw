  summary: "取得或設定<xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;></xref>投影轉換矩陣形式。"
  remarks: "這個屬性是適用於實作自己的投影矩陣計算的應用程式。       這個屬性會轉換至其中的 X 和 Y 座標範圍從-1 到 1 和 Z 座標範圍是從 0 到 1 的正規化 cube 從相機空間座標系統。  相機空間中最小和最大的 Z 座標會定義如何投影矩陣轉換的 Z 座標。      <a name=&quot;dependencyPropertyInfo_ProjectionMatrix&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>"
  example:
  - "The following code creates a <xref:System.Windows.Media.Media3D.MatrixCamera> and sets the <xref:System.Windows.Media.Media3D.MatrixCamera.ViewMatrix%2A> and ProjectionMatrix properties.  \n  \n [!code-cs[matrixtransform3dview#MatrixTransform3DView3DN11](~/add/codesnippet/csharp/MatrixTransform3DView/Window1.xaml.cs#matrixtransform3dview3dn11)]\n [!code-vb[matrixtransform3dview#MatrixTransform3DView3DN11](~/add/codesnippet/visualbasic/matrixtransform3dview/window1.xaml.vb#matrixtransform3dview3dn11)]"
  syntax:

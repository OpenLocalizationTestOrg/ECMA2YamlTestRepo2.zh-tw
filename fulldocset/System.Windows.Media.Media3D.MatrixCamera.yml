    return:
      type: System.Windows.Media.Media3D.Matrix3D
      description: "<xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;></xref>指定的投影轉換。"
  overload: System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrix*
  exceptions: []
  platform:
  - net462

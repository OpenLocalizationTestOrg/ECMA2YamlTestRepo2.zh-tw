  langs:
  - csharp
  name: TextFormatter
  nameWithType: TextFormatter
  fullName: System.Windows.Media.TextFormatting.TextFormatter
  type: Class
  summary: "提供格式化文字和分隔文字行，使用自訂文字配置用戶端的服務。"
  remarks: "TextFormatter 是[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]提供服務，用於格式化文字和分隔文字行的文字引擎。 TextFormatter 可以處理不同的文字字元格式和段落樣式，並包含國際文字配置的支援。       不同於傳統文字[!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)]，與透過回呼方法的一組文字配置用戶端互動 TextFormatter。 它需要用戶端提供這些方法實作的<xref:System.Windows.Media.TextFormatting.TextSource>類別。</xref:System.Windows.Media.TextFormatting.TextSource> 下圖說明文字的格式器用戶端和文字配置用戶端互動。       ![文字配置用戶端和 TextFormatter 的圖表](~/add/media/textformatter01.png &quot;文字配置用戶端和 TextFormatter 的圖表&quot;)文字配置用戶端和 TextFormatter 物件之間的互動 # # 文字格式設定的服務 TextFormatter 提供文字的功能，例如 OpenType 印刷樣式，以及支援執行文字、 線條與段落層級功能的支援。       下表是一份文字功能的重要 TextFormatter 支援服務。      |功能 |描述 |  |-------------|-----------------|  |背景筆刷 |<xref:System.Windows.Media.Brush>所用的背景色彩。</xref:System.Windows.Media.Brush> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A>屬性。 |  |基準對齊 |決定線條的基準距離。</xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A>屬性。 |  |字型連結 |提供連結使用複合字型的字型。 |  |前景筆刷 |<xref:System.Windows.Media.Brush>所用的前景色彩。</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A>屬性。 |  |OpenType |進階 OpenType 印刷樣式功能，這類內容替代字和標準連音符號。</xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties>類別屬性。 |  |字體 |決定以及，加權，樣式，並延伸的字樣。</xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A>屬性。 |  |文字裝飾 |提供的支援<xref:System.Windows.TextDecoration>物件，例如底線或刪除線。</xref:System.Windows.TextDecoration> </xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A>屬性。 |  |文字效果 |提供的支援<xref:System.Windows.Media.TextEffect>物件。</xref:System.Windows.Media.TextEffect> </xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>屬性。 |      下表是一份段落層級功能的重要 TextFormatter 支援服務。</xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>      |功能 |描述 |  |-------------|-----------------|  |流程方向 |資料流程方向段落 — 左到右或從右到左。 請參閱<xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A>屬性。 |  |行縮排 |段落中的每一行的縮排。</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A>屬性。 |  |標記 |標記特性的段落中的第一行。</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A>屬性。 |  |段落縮排 |在一段中的第一行縮排。</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A>屬性。 |  |索引標籤 |包含支援的索引標籤對齊和定位點前置字元。 |  |寬度 |判斷最小和最大的段落寬度。</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A>方法。 |  |自動換行 |決定文字換行到達流程邊緣時。</xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>屬性。 |      下表是一份金鑰 TextFormatter 支援服務的程式行層級功能。</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>      |功能 |描述 |  |-------------|-----------------|  |對齊 |文字對齊 — 左、 右、 置中對齊或對齊。 請參閱<xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A>屬性。 |  |行高度 |線條的高度。</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextLine.Height%2A>屬性。 |  |行摺疊 |行摺疊的支援。</xref:System.Windows.Media.TextFormatting.TextLine.Height%2A> 請參閱<xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A>方法。 |  |黑箱度量 |代表用來配置中的裝置字型度量資訊。</xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A> 請參閱<xref:System.Windows.Media.CharacterMetrics>類別。 |  |插入號支援 |插入號巡覽和編輯的支援。</xref:System.Windows.Media.CharacterMetrics> 請參閱<xref:System.Windows.Media.TextFormatting.TextLine>字元叫用屬性，例如<xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A>和<xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A>。 |      下表是一份文字執行層級功能的重要 TextFormatter 支援服務。</xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine>      |功能 |描述 |  |-------------|-----------------|  |隱藏的執行 |不會顯示的字元範圍。 請參閱<xref:System.Windows.Media.TextFormatting.TextHidden>物件。 |  |重大 |折線與段落中斷。 |</xref:System.Windows.Media.TextFormatting.TextHidden>"
  example:
  - "The following example shows how to use a TextFormatter object to generate formatted lines of text that can be displayed as drawing objects.  \n  \n [!code-vb[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/visualbasic/textformattingsnippets/window1.xaml.vb#textformattingsnippet1)]\n [!code-cs[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/csharp/TextFormattingSnippets/Window1.xaml.cs#textformattingsnippet1)]"

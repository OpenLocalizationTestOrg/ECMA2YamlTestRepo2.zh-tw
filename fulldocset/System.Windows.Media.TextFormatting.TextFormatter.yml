  remarks: "下列的文字使用之原始程式文字，後者會顯示為多行的最小段落寬度。 最小段落寬度對應至具有最大寬度的文字，在此情況下，word&quot;跳標籤 」。 請注意，多個文字可以出現在同一行，只要總寬度不超過最小段落寬度。       ![使用最小段落寬度的文字格式子](~/add/media/textformatter03.png &quot;使用最小段落寬度的文字格式子&quot;)最小段落寬度"

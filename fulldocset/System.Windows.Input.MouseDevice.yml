  summary: "取得滑鼠指標位於其正上方的項目。"
  remarks: "如果已捕捉滑鼠，至該元素的項目上直接視為滑鼠。       控制項可以由多個元素組成。 DirectlyOver 會報告滑鼠指標位於複合控制項不是控制項本身中的特定項目。  例如，取決於哪一個部分的<xref:System.Windows.Controls.Button>指標、 DirectlyOver 屬性可能會報告<xref:System.Windows.Controls.TextBox>的<xref:System.Windows.Controls.ContentControl.Content%2A>屬性或<xref:Microsoft.Windows.Themes.ButtonChrome>.</xref:Microsoft.Windows.Themes.ButtonChrome> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button>       使用<xref:System.Windows.IInputElement.IsMouseOver%2A>屬性<xref:System.Windows.UIElement>和<xref:System.Windows.ContentElement>判斷滑鼠是否包含其視覺化子項目數的項目上，或控制複合項目。</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> </xref:System.Windows.IInputElement.IsMouseOver%2A>"
  syntax:
    content: public System.Windows.IInputElement DirectlyOver { get; }
    return:
      type: System.Windows.IInputElement
      description: "將滑鼠指標的項目是透過。"
  overload: System.Windows.Input.MouseDevice.DirectlyOver*
  exceptions: []
  platform:
  - net462

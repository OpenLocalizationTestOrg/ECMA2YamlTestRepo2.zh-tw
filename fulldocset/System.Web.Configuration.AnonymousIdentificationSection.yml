  name: AnonymousIdentificationSection
  nameWithType: AnonymousIdentificationSection
  fullName: System.Web.Configuration.AnonymousIdentificationSection
  type: Class
  summary: "設定使用者未經過驗證的匿名識別。 這個類別無法被繼承。"
  remarks: "AnonymousIdentificationSection 類別可讓您以程式設計方式存取和修改`anonymousIdentification`組態檔元素。       匿名識別的目的是要指派，請在電腦和應用程式層級，未經驗證的使用者的唯一識別。 這個識別可用來追蹤使用者。 匿名識別使用此內容中沒有任何關聯性與 Web 要求的簽發者的身分或與使用者; 相關的其他安全性方面它只會指派的唯一識別追蹤用途，而且使用者狀態管理。       匿名使用者通常使用來追蹤`Session`識別項。 使用這個方法主要的問題在於不唯一識別碼和相關儲存設定資料的負擔`Session`狀態值，必須完成才能指派給使用者的工作階段識別項。 匿名識別解決這些問題的每個未驗證的使用者提供的唯一識別碼，並不要求使用者儲存任何資料，可設定的識別碼。"
  example:
  - "The following example shows how to obtain the AnonymousIdentificationSection object from the underlying configuration file. You use this object to get or set the related configuration values.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/csharp/t-system.web.configurati_64_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#2](~/add/codesnippet/visualbasic/t-system.web.configurati_64_1.vb)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationSection : System.Configuration.ConfigurationSection'

  summary: "取得或設定用來加密 cookie 的加密類型。"
  remarks: "若要改善您的 cookie 保護，您可以也設定<xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>屬性`true`。</xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A>       請務必使用這個屬性的預設值，如果您想要資料驗證和加密來協助保護 cookie。 此選項會使用設定的資料驗證演算法，根據項目。 三重 DES (3DES) 用於加密，如果可用且金鑰夠長 (48 個位元組以上)。"

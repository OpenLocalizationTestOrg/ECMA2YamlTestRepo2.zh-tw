  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否使用 cookie。"
  remarks: "Cookie 的屬性會定義何時應該使用 cookie 來維護使用者的相關資訊。       當 [Cookie] 屬性設定為<xref:System.Web.HttpCookieMode>，使用者的識別碼會儲存在 cookie 中。</xref:System.Web.HttpCookieMode> 如需詳細資訊，請參閱<xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode>      > [!NOTE] > ASP.NET 儲存使用者的 URI 路徑內的匿名識別項 （也就是執行在無 cookie 模式） 如果 Cookie 的屬性設定為下列值之一︰ <xref:System.Web.HttpCookieMode>;<xref:System.Web.HttpCookieMode>當瀏覽器設定檔表示，cookie 不支援; 或<xref:System.Web.HttpCookieMode>自動偵測程序判斷瀏覽器不支援 cookie。</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> 最後，如果 URI 及匿名識別項的大小超過允許的長度，不會套用的匿名識別項。"
  example:
  - "The following code example demonstrates how to access the Cookieless property.  \n  \n [!code-cs[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_395_1.cs)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_395_1.vb)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "其中一個<xref href=&quot;System.Web.HttpCookieMode&quot;></xref>值。 預設值是<xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>。"
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
  exceptions: []
  platform:
  - net462

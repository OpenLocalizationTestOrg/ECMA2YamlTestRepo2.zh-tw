  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.Panel>控制會當做容器使用其他控制項，尤其是當控制項透過程式設計方式產生。</xref:System.Web.UI.WebControls.Panel>       PanelDesigner 類別提供設計階段支援<xref:System.Web.UI.WebControls.Panel>視覺化設計工具中的控制項。</xref:System.Web.UI.WebControls.Panel> 不過，針對所有新面板控制項的實作，使用<xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>而不是 PanelDesigner。</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>       在視覺化設計工具中，當您從來源切換到設計檢視中，標記來源描述相關聯的程式碼<xref:System.Web.UI.WebControls.Panel>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.Panel> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。       <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A>方法會將指定的屬性和值對應至指定的標記樣式。</xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>方法行為已附加至設計工具時，提供通知。</xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class PanelDesigner : System.Web.UI.Design.ReadWriteControlDesigner

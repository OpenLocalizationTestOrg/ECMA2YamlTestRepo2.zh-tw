  name: WorkflowViewElement
  nameWithType: WorkflowViewElement
  fullName: System.Activities.Presentation.WorkflowViewElement
  type: Class
  summary: "指定的基底類別會顯示任何 UI 項目[!INCLUDE[wf2](~/add/includes/wf2-md.md)]設計工具畫布上，以視覺方式表示不可部分完成的項目可以編輯執行個體。"
  remarks: "由 workflowviewelement 指定項目的範例包括<xref:System.Activities.Activity>和<xref:System.Activities.Statements.FlowNode>.</xref:System.Activities.Statements.FlowNode> </xref:System.Activities.Activity> `WorkflowViewElement`提供通用的合約，設計工具用來呈現拖曳至設計工具介面上的視覺項目，並與其互動，透過不同的編輯動作。       如果您要建置的設計工具<xref:System.Activities.Activity>，您應該使用<xref:System.Activities.Presentation.ActivityDesigner>基底型別。</xref:System.Activities.Presentation.ActivityDesigner> </xref:System.Activities.Activity> 如果需要被視為第一級的項目，在設計工具的畫布上，例如，需要進行整個畫布，或剪下和貼上的情況下，可拖曳工具箱項目使用的非活動項目`WorkflowViewElement`的基底類別。 如果您不想要用於活動設計工具中的標準活動 chrome`WorkflowViewElement`應該做為基底類型，以提供最大的彈性。       代表 workflowviewelement 指定<xref:System.Activities.Presentation.Model.ModelItem>UI 中，並提供程式碼存取模型項目和<xref:System.Activities.Presentation.EditingContext>允許進行的變更。</xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.Model.ModelItem>"
  example:
  - "For a code sample showing how to create a new <xref:System.Activities.Activity> and an <xref:System.Activities.Presentation.ActivityDesigner>, and then how to associate them, see the sample in the <xref:System.Activities.Presentation.ActivityDesigner> documentation.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"

    content: public System.Collections.IDictionaryEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IDictionaryEnumerator
      description: "<xref:System.Collections.IDictionaryEnumerator>如<xref href=&quot;System.Collections.DictionaryBase&quot;></xref>執行個體。</xref:System.Collections.IDictionaryEnumerator>"

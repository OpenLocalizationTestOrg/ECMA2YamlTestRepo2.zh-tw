  - System.Data.ITableMapping.SourceTable
  langs:
  - csharp
  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "關聯的資料表中的來源資料表<xref href=&quot;System.Data.DataSet&quot;> </xref>，而且所實作<xref href=&quot;System.Data.Common.DataTableMapping&quot;></xref>類別，.NET Framework 資料提供者在一般使用。"
  remarks: "ITableMapping 介面可讓繼承的類別來實作 TableMapping 類別，其會將資料來源資料行<xref:System.Data.DataSet>資料行。</xref:System.Data.DataSet> 如需詳細資訊，請參閱[DataAdapter DataTable 和 DataColumn 對應](~/add/includes/ajax-current-ext-md.md)。       應用程式不會直接建立 ITableMapping 介面的執行個體，但是會建立繼承 ITableMapping 類別的執行個體。       繼承 ITableMapping 的類別必須實作繼承的成員，和通常用來定義其他成員將提供者特有的功能。 例如，ITableMapping 介面定義<xref:System.Data.ITableMapping.DataSetTable%2A>屬性。</xref:System.Data.ITableMapping.DataSetTable%2A> 接著，<xref:System.Data.Common.DataTableMapping>類別會繼承這個屬性，而且也會定義<xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>方法。</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462

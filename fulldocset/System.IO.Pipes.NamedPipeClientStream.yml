  namespace: System.IO.Pipes
  summary: "連接至等候中伺服器與無限的逾時值。"
  remarks: "這個方法會呼叫<xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>具有無限的逾時值的方法。</xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>       這個方法會等候可用的管線執行個體。 <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>之前可能會傳回<xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>從呼叫<xref:System.IO.Pipes.NamedPipeServerStream>物件，但<xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>之前將不會傳回<xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>已恢復。</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>       寫入管道之後的任何資料<xref:System.IO.Pipes.NamedPipeClientStream>物件已經連線，但之前<xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>，將可接至<xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>。</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>呼叫的伺服器</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>，伺服器已呼叫</xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/m-system.io.pipes.namedp_1_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/m-system.io.pipes.namedp_1_1.cs)]"

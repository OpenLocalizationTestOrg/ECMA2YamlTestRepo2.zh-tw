  summary: "代表的快照集<xref href=&quot;System.IO.Log.LogStore&quot;></xref>可以用來產生封存的執行個體。"
  remarks: "LogArchiveSnapshot 物件包含在<xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore>中產生一致的資料備份所需的資訊 實際資料的可列舉集合中包含<xref:System.IO.Log.FileRegion>所傳回的物件<xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>屬性。</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> </xref:System.IO.Log.FileRegion> 每個<xref:System.IO.Log.FileRegion>執行個體代表必須封存之檔案中的位元組序列。</xref:System.IO.Log.FileRegion>       <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>， <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>，和<xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>屬性是僅供參考之用。</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A> 它們可記錄以及封存資料，以便提供選擇性的資訊，但不是需要將資料還原。"
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"

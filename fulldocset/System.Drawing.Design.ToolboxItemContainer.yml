  remarks: "ToolboxItemContainer 是簡單的類別會封裝<xref:System.Drawing.Design.ToolboxItem>為了提高效率。</xref:System.Drawing.Design.ToolboxItem> 之後會一律載入的單一類別，您可以延後載入<xref:System.Drawing.Design.ToolboxItem>直到需要為止。</xref:System.Drawing.Design.ToolboxItem> 因為新的類別可以衍生自<xref:System.Drawing.Design.ToolboxItem>，您可以載入<xref:System.Drawing.Design.ToolboxItem>，接著，可以載入已經不在記憶體中的組件。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItem> 大型集合<xref:System.Drawing.Design.ToolboxItem>物件，這可能會造成大量的組件載入，而會降低效能。</xref:System.Drawing.Design.ToolboxItem> 相反地，工具箱服務 ToolboxItemContainer 物件只會處理並擷取其自主<xref:System.Drawing.Design.ToolboxItem>只在必要時。</xref:System.Drawing.Design.ToolboxItem>       ToolboxItemContainer 被設計來保存從<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem>任何快取的資料 預設實作只會保留的篩選條件<xref:System.Drawing.Design.ToolboxItem>，但衍生類別可能會選擇快取名稱、 影像和其他資訊。</xref:System.Drawing.Design.ToolboxItem> ToolboxItemContainer 物件支援兩種形式的序列化︰ 可以透過標準執行階段序列化進行序列化，它們也可以載入和儲存自己從<xref:System.Windows.Forms.IDataObject?displayProperty=fullName>.</xref:System.Windows.Forms.IDataObject?displayProperty=fullName> 前者提供非常容易的方法，來將 ToolboxItemContainer 物件儲存在永續性儲存體。 後者可用來與混合的資料儲存體格式整合 ToolboxItemContainer 物件。"

  fullName: System.Workflow.Activities.SendActivity
  type: Class
  summary: "用戶端活動的同步版本之模型[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服務作業。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SendActivity 活動可讓您參與交談[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]服務使用預先定義的訊息交換模式。      > [!NOTE] > SendActivity 活動是封鎖活動，這表示工作流程執行會封鎖，直到活動完成執行。       SendActivity 活動所支援的訊息交換模式包括:-單向傳送訊息 SendActivity 活動傳送訊息，但不會預期來自服務的回應。      -傳送要求 – 接收回覆 SendActivity 活動傳送訊息並等待，直到從服務收到回應。      -傳送要求 – 接收錯誤 SendActivity 活動傳送訊息並等待，直到回應，或從服務收到的錯誤。 在執行期間，傳送活動會擲回的所有已從伺服器收到的錯誤。 <xref:System.Workflow.ComponentModel.FaultHandlerActivity>活動可以用來處理用戶端工作流程中的錯誤。</xref:System.Workflow.ComponentModel.FaultHandlerActivity>      > [!NOTE] > 這個活動屬於[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]。 對等活動[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]，請參閱<xref:System.ServiceModel.Activities.Send>.</xref:System.ServiceModel.Activities.Send>"

  name: ThreadState
  nameWithType: ThreadState
  fullName: System.Diagnostics.ThreadState
  type: Enum
  summary: "指定執行緒的目前執行狀態。"
  remarks: >-
    > [!IMPORTANT]

    >  There are two thread state enumerations, ThreadState and <xref:System.Threading.ThreadState?displayProperty=fullName>.  The thread state enumerations are only of interest in a few debugging scenarios. Your code should never use thread state to synchronize the activities of threads.
  syntax:
    content: public enum ThreadState
  inheritance:

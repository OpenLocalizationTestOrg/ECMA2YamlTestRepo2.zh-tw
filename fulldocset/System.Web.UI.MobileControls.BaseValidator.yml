  name: BaseValidator
  nameWithType: BaseValidator
  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "提供衍生自這個類別的所有驗證控制項的核心實作。 為抽象類別，它無法具現化。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "BaseValidator 類別繼承自<xref:System.Web.UI.MobileControls.TextControl>基底類別，因此會有<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> 發生無效的項目，驗證程式顯示的值<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 如果未設定的屬性，驗證程式就會顯示的值<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>屬性; 這是文字，如下所示<xref:System.Web.UI.MobileControls.ValidationSummary>控制項。</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 這是與 Web Form 驗證一致。       在這些支援驗證是 ASP.NET 行動控制項<xref:System.Web.UI.MobileControls.TextBox>控制項 (其<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性) 和<xref:System.Web.UI.MobileControls.SelectionList>控制項 (其<xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>屬性)。</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> 其他控制項可以參與驗證包括<xref:System.Web.UI.ValidationPropertyAttribute>屬性。</xref:System.Web.UI.ValidationPropertyAttribute> 如需詳細資訊，請參閱[How to︰ 驗證針對特定值 ASP.NET 伺服器控制項的](~/add/includes/ajax-current-ext-md.md)文件。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator

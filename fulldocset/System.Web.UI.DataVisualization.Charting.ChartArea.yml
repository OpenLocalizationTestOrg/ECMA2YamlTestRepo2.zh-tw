  remarks: "透過使用 AlignWithChartArea<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>屬性，它是可以對齊或同步處理兩個或多個圖表區域水平、 垂直或兩者。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>       首先，設定 AlignWithChartArea 屬性的名稱<xref:System.Web.UI.DataVisualization.Charting.ChartArea>物件。</xref:System.Web.UI.DataVisualization.Charting.ChartArea> 此圖表區域再將對齊，根據<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>設定，可定義要使用的對齊方式，和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>設定，可定義應該用來設定對齊的圖表區域的項目。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       如果未設定 AlignWithChartArea 屬性，在圖表區域不會對齊，而不論<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>設定。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>"

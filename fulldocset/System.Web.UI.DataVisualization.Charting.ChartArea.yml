  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea
  type: Class
  summary: "表示圖表上的區域圖表影像。"
  remarks: "在任何給定的圖表中*內部繪圖區位置*是一個矩形區域，在 x 和 y 軸的行，其中資料點繪製。 *繪製位置*是包含內部繪圖區位置、 刻度標記和軸標籤的矩形區域。 *圖表區域*是包含繪圖區位置、 刻度標記、 軸標籤和軸標題，在圖表上的矩形區域。       圖表區域會以 ChartArea 類別; 事件類別ChartArea 物件會儲存<xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>類別。</xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>       圖表區域中可繪製圖表數列的數目沒有限制。       是 ChartArea 物件:-使用一個不同的內部繪圖區域。      -這用來繪製一或多個圖表數列。      -具有主要和次要 x 和 y 軸，除了圓形圖和環圈圖類型。       當您使用形狀圖圖表類型，包括圓形圖、 環圈圖、 漏斗圖、 極座標圖、 金字塔和雷達圖時，則內部繪製位置會定義圖表類型圖形的大小。 例如，當您增加值<xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>屬性在圓形圖上，您會增加派形的半徑。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       對於所有其他圖表類型，每個圖表區域有兩組 X 軸和 y 軸，主要和次要。 若要存取與這些軸相關的屬性，請使用<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>， <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>，<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> 如果您要設定的屬性會影響在圖表上的所有軸，請使用<xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>       一個或多個數列是圖表區域相關聯。 數列有<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>判斷所屬的每個數列的圖表區域的屬性。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> 根據預設，數列會連接到預設的圖表區域。 若要停用一系列的顯示，請設定<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>為零長度字串，該數列的屬性。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       如果另一個圖表區域加入到圖表時，可以將任何數列與新的圖表區域產生關聯。 在所有形狀圖圖表類型，以及橫條圖和堆疊的橫條圖類型，必須個別的圖表區域中繪製每個數列。 在所有其他圖表類型，可以結合多個數列相同圖表區域中。       3D 圖表會顯示在圖表區域的圖表區域為基礎。 您可以使用<xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>屬性設為啟用，並自訂您的圖表，以 3D。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       最小和最大的圖表區域將不會自動重新計算如果您將加入新的資料，因此圖表不會自動變更軸的大小。  您可能需要重新計算這些值所使用的圖表區域<xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>方法。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       若要垂直對齊多個圖表區域，請設定<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> 若要水平對齊多個圖表區域，您必須先將圖表區域使用<xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>屬性，並將其設定<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>屬性以水平。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>       若要抑制一系列的顯示方式，將<xref:System.Windows.Forms.DataVisualization.Charting.Series>為零長度字串，該數列的屬性。</xref:System.Windows.Forms.DataVisualization.Charting.Series>"

  remarks: "透過使用的<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>，AlignmentOrientation 和<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>屬性，它是可以對齊或同步處理兩個或多個圖表區域水平、 垂直或兩者。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       首先，設定<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>屬性的名稱<xref:System.Web.UI.DataVisualization.Charting.ChartArea>物件。</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> 此圖表區域再將對齊，根據<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>設定，可定義要使用的對齊方式，與定義的項目應該用來設定對齊的圖表區域的 AlignmentOrientation 設定。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       如果<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>屬性未設定，在圖表區域不會對齊，而不論<xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>和 AlignmentOrientation 設定。</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"

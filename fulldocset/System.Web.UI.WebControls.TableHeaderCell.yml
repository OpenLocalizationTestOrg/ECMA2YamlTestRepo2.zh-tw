  remarks: "TableHeaderCell 類別表示中的標題儲存格<xref:System.Web.UI.WebControls.Table>控制項。</xref:System.Web.UI.WebControls.Table> 您可以使用<xref:System.Web.UI.WebControls.TableCell.Text%2A>屬性來指定，或判斷標題儲存格的內容。</xref:System.Web.UI.WebControls.TableCell.Text%2A>       這個類別可讓您控制標題儲存格內容的顯示方式。 設定所指定的標題儲存格內容的對齊方式<xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A>和<xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A>屬性。</xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A> 您可以使用<xref:System.Web.UI.WebControls.TableCell.Wrap%2A>屬性，以指定的儲存格的標題儲存格內容是否換行。</xref:System.Web.UI.WebControls.TableCell.Wrap%2A>       您也可以指定多少資料列或資料行中的<xref:System.Web.UI.WebControls.Table>控制項佔用個別標題儲存格。</xref:System.Web.UI.WebControls.Table> <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>和<xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A>屬性會控制如何可能資料列和資料行使用，分別。</xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> </xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>"

  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "表示使用者定義型別 (UDT) 是指要包含在服務合約。 這個類別無法被繼承。"
  remarks: "COM + 整合執行階段會藉由檢查型別程式庫中建立服務。 當 COM + 元件包含傳遞的方法`VARIANT`，系統無法判斷要在執行階段之前傳遞的實際型別。 因此，當您嘗試傳遞使用者定義型別 (UDT) 內`VARIANT`，它會失敗，因為它不是序列化的已知型別。       若要避免這個問題，您可以將這些 Udt 新增至組態檔，讓它們可以包含為適當服務合約的已知型別。 為了這樣做，您必須唯一識別 UDT 和合約，也就是原始的 COM 介面使用它。       下列範例示範如何將兩個特定的 Udt 到`userDefinedTypes`> 區段的組態檔，針對此目的。       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ]屬性`userDefinedType`> 項目定義如下:- `typeName`︰ 選擇性屬性，提供可讀取的型別名稱。 這不是由執行階段，但是可幫助讀者分辨型別。      - `typeLibID`: GUID 字串，指定定義類型的已註冊型別程式庫。      - `typeLibVersion`︰ 字串，指定定義類型的類型程式庫版本。      - `typeDefID`: GUID 字串，指定已註冊型別程式庫內的特定 UDT 型別。       當初始化服務時，COM + 整合執行階段會查詢指定的型別，然後將它們加入做為指定合約的已知的類型集合。"
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public sealed class ComUdtElement : System.Configuration.ConfigurationElement'

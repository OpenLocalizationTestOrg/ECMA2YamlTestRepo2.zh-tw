  summary: "取得或設定每行內容的高度。"
  remarks: "變更此值不會變更相關聯的文字; 的高度相反地，它會變更行包含文字的高度。 若要變更文字大小，請使用<xref:System.Windows.Controls.TextBlock.FontSize%2A>屬性。</xref:System.Windows.Controls.TextBlock.FontSize%2A>       除了這個屬性，版面配置中的行<xref:System.Windows.Controls.TextBlock>受到其<xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A>屬性。</xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A> </xref:System.Windows.Controls.TextBlock>       這個相依性屬性也會有附加的屬性使用方式。 在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，使用`<`*物件*LineHeight`=&quot;`*值*`&quot;.../>`，其中*物件*是包含在物件項目 （通常資料流程項目） <xref:System.Windows.Controls.TextBlock>，和*值*XAML 值中所述，為字串。</xref:System.Windows.Controls.TextBlock> 程式碼中，附加的屬性的使用方式<xref:System.Windows.Controls.TextBlock.GetLineHeight%2A>與</xref:System.Windows.Controls.TextBlock.GetLineHeight%2A>支援<xref:System.Windows.Controls.TextBlock.SetLineHeight%2A>.</xref:System.Windows.Controls.TextBlock.SetLineHeight%2A> 附加的屬性的使用方式並不常見。      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a># # XAML 屬性使用方式```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> # # XAML 值*double* <xref:System.Double>的字串表示法<xref:System.Double>值等於或大於`0.0034`而且等於或小於`160000`。</xref:System.Double> </xref:System.Double>           不合格的值是以與裝置無關的像素為單位。 字串不需要明確地包含小數位數。       *qualifiedDouble* A *double*值 （如上所述），(excepting `Auto`) 後面接著一個下列單元規範︰ `px`， `in`， `cm`， `pt`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1in = = 96px`cm`是公分; 1cm==(96/2.54) px`pt`點; 1pt==(96/72) px 自動會使行高由目前字型特性自動決定。         相當於<xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName>的屬性值      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.TextBlock.LineHeightProperty>|  |中繼資料屬性設定為`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>、 <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.LineHeightProperty>"

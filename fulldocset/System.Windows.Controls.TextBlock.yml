  name: TextBlock
  nameWithType: TextBlock
  fullName: System.Windows.Controls.TextBlock
  type: Class
  summary: "提供顯示少量動態內容的輕量型控制項。"
  remarks: "TextBlock 可以包含在字串及其<xref:System.Windows.Controls.TextBlock.Text%2A>屬性或<xref:System.Windows.Documents.Inline>非固定格式內容項目，例如<xref:System.Windows.Documents.Bold>， <xref:System.Windows.Documents.Hyperlink>，和<xref:System.Windows.Documents.InlineUIContainer>，請在其<xref:System.Windows.Controls.TextBlock.Inlines%2A>屬性。</xref:System.Windows.Controls.TextBlock.Inlines%2A> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Bold> </xref:System.Windows.Documents.Inline> </xref:System.Windows.Controls.TextBlock.Text%2A>       TextBlock 的設計是輕量型的並專特別是在整合到非固定格式內容的小部份[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。  TextBlock 最佳化以單行顯示，並且提供良好的效能最多幾行內容的顯示。       TextBlock 未最佳化的案例需要顯示多個幾行內容。這類情況下，<xref:System.Windows.Documents.FlowDocument>搭配適當的檢視控制項是比 TextBlock，在效能方面比較好的選擇。</xref:System.Windows.Documents.FlowDocument>  在 TextBlock 之後,<xref:System.Windows.Controls.FlowDocumentScrollViewer>是下一個最亮加權控制項來顯示非固定格式內容，並且提供捲動內容區域，幾乎不需要[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Windows.Controls.FlowDocumentScrollViewer>  <xref:System.Windows.Controls.FlowDocumentPageViewer>被最佳化的非固定格式內容 」 頁面-一次 」 檢視模式。</xref:System.Windows.Controls.FlowDocumentPageViewer>  最後，<xref:System.Windows.Controls.FlowDocumentReader>檢視動態內容支援豐富組功能，但是會跟著加重加權。</xref:System.Windows.Controls.FlowDocumentReader>       水平對齊文字內 TextBlock 透過<xref:System.Windows.Controls.TextBlock.TextAlignment%2A>屬性。</xref:System.Windows.Controls.TextBlock.TextAlignment%2A> 對齊的頁面配置中 TextBlock 透過<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性。</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"

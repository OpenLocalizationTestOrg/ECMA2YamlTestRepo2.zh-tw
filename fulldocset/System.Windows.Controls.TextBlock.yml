    return:
      type: System.Windows.Thickness
      description: "A <xref href=&quot;System.Windows.Thickness&quot;> </xref>結構，指定要套用，以與裝置無關的像素的填補量。 預設值是&lt;xref:System.Double.NaN?displayProperty=fullName&gt;。"

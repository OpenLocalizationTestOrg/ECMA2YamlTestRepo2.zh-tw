  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "取得指定的功能，可在系統上的版本。"
  remarks: "版本號碼是由三個部分所組成︰ 主要和次要、 組建。 一般而言，版本號碼會顯示為 「 主要版本號碼數字 」。       請參閱包含的功能，以判斷要傳遞至名稱的產品文件`featureClassName`和`featureConstName`參數。"
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "如需有關指定的功能資訊要查詢的類別完整限定的名稱。 這個類別必須實作<xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;></xref>介面或繼承自一個類別，實作這個介面。"
    - id: featureConstName
      type: System.String
      description: "要尋找的功能完整的名稱。"
    return:
      type: System.Version
      description: "A<xref:System.Version>與指定的功能; 系統上可用的版本號碼或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果未安裝此功能。</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
  - net462

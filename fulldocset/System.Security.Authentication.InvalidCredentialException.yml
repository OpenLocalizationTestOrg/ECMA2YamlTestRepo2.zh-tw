  summary: "資料流進行驗證的驗證失敗，且無法重試時擲回的例外狀況。"
  remarks: "<xref:System.Net.Security.NegotiateStream>和<xref:System.Net.Security.SslStream>類別在驗證失敗時，會擲回這個例外狀況。</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> 這個例外狀況表示基礎資料流不是處於有效狀態，而且您無法重試驗證使用<xref:System.Net.Security.NegotiateStream>或<xref:System.Net.Security.SslStream>執行個體。</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> 您可以嘗試再次驗證，如果<xref:System.Security.Authentication.AuthenticationException>擲回，而不是 InvalidCredentialException。</xref:System.Security.Authentication.AuthenticationException>"
  syntax:
    content: 'public class InvalidCredentialException : System.Security.Authentication.AuthenticationException'

  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;></xref>事件。"
  remarks: "引發事件時收到安全性權杖服務 (STS) 發行的權杖時使用 WS-同盟登入。 驗證權杖之前，就會引發此事件。 您可以存取發行的權杖，透過<xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>屬性並修改其屬性，或取代它。</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> 您可以藉由設定取消登入處理<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

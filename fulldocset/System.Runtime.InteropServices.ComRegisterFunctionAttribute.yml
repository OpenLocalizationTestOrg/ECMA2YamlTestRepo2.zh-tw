items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "指定當您註冊從 COM; 使用的組件時要呼叫的方法這可讓使用者撰寫的程式碼的註冊程序期間執行。"
  remarks: "您可以將此屬性套用至方法。       ComRegisterFunctionAttribute 可讓您新增任意註冊程式碼，以配合 COM 用戶端的需求。 例如，您可以更新使用註冊函式，從登錄<xref:Microsoft.Win32>命名空間。</xref:Microsoft.Win32> 如果您提供的註冊方法，您還必須套用<xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>取消登錄的方法，這會反轉註冊方法中完成的作業。</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       Common language runtime 呼叫具有此屬性的方法，其包含的組件註冊時 （直接或間接） 與[Regasm.exe （組件登錄工具）](~/add/includes/ajax-current-ext-md.md)或透過<xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>方法。</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       這個屬性只能用於具有下列特性的方法:-範圍︰ 任何 （公用、 私用和等等）。      -   Type: `static`.      ︰ 參數接受單一<xref:System.Type>參數或<xref:System.String>參數型別。</xref:System.String> </xref:System.Type>      傳回型別︰ `void`。"
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute

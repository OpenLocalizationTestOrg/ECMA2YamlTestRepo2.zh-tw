  summary: "表示控制項，可讓使用者藉由移動選取的值範圍從<xref:System.Windows.Controls.Primitives.Track.Thumb*>沿著<xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref>。</xref:System.Windows.Controls.Primitives.Track.Thumb*>"
  remarks: "滑桿控制項可讓使用者從某個範圍的值中選取值。 下圖顯示滑桿控制項的範例。       **滑桿控制項的範例**![滑桿圖例](~/add/media/genericslider.png &quot;滑桿圖例&quot;)可以設定滑桿控制項的自訂設定其屬性。        下列清單說明一些您可以自訂的滑桿的屬性:-滑桿，水平或垂直的方向。      -刻度標記位置沿著滑桿軌。      -顯示工具提示來顯示目前滑桿的值。      -能力<xref:System.Windows.Controls.Primitives.Thumb>至任一個嵌入式管理單元至刻度，或在任何時間點沿著滑桿定位。</xref:System.Windows.Controls.Primitives.Thumb>      -增加的方向滑桿的值。       如需如何自訂滑桿控制項的詳細資訊，請參閱個別成員。       滑桿會覆寫的中繼資料<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>屬性，並設定其預設值為 10。</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> 如需詳細資訊，請參閱[相依性屬性概觀](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 如果滑桿的值展示動畫，使用者可能不再是動畫完成之後，滑桿控制項和互動。 請參閱[How to︰ 設定屬性之後建立的動畫它使用分鏡腳本](~/add/includes/ajax-current-ext-md.md)選項的方式還原使用者控制項的滑桿之後動畫。      ## 滑桿控制項以自訂適用於多個滑桿控制項，使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於滑桿的狀態，請參閱[滑桿樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在滑桿控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"

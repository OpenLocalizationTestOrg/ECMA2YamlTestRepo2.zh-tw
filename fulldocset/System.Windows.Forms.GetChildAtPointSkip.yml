  fullName: System.Windows.Forms.GetChildAtPointSkip
  type: Enum
  summary: "指定要略過的子控制項。"
  remarks: "系統會維持包含與父視窗相關聯的子控制項的內部清單。 在清單控制項的順序取決於子控制項疊置順序。 如果一個以上的子視窗包含指定的點，系統會傳回包含點，能滿足 GetChildAtPointSkip 所指定之準則的清單中的第一個控制項。       如需詳細資訊，請參閱`ChildWindowFromPointEx`Platform SDK 文件中。"
  syntax:
    content: >-
      [System.Flags]

      public enum GetChildAtPointSkip

  name: ProfileParameter
  nameWithType: ProfileParameter
  fullName: System.Web.UI.WebControls.ProfileParameter
  type: Class
  summary: "將 ASP.NET 設定檔屬性的值繫結至參數物件。"
  remarks: "若要將 ASP.NET 設定檔參數的值繫結至參數化的 SQL 查詢、 商務物件方法或篩選運算式中使用的參數，您可以使用 ProfileParameter 類別。       ProfileParameter 類別會提供<xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A>屬性除了繼承自<xref:System.Web.UI.WebControls.Parameter>類別。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A> <xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A>屬性會識別從中 ProfileParameter 擷取值，將 ASP.NET 設定檔內容。</xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A>      > [!NOTE] > 將資料繫結至參數的控制項可能會擲回例外狀況，如果已指定 ProfileParameter 物件，但沒有對應的設定檔屬性設定。 同樣地，它們可能會顯示沒有資料如果設定檔屬性設為`null`。 設定<xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>屬性，以避免發生這些情況下，適當的位置。</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("PropertyName")]

      public class ProfileParameter : System.Web.UI.WebControls.Parameter

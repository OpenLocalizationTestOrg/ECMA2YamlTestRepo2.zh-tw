  name: ExpressionBuilder
  nameWithType: ExpressionBuilder
  fullName: System.Web.Configuration.ExpressionBuilder
  type: Class
  summary: "在編譯期間擷取動態的資源。"
  remarks: "ASP.NET 自動評估運算式期間剖析使用 ExpressionBuilder 類別的頁面。 <xref:System.Web.Configuration.ExpressionBuilderCollection>集合，組成`expressionBuilders`內的項目`compilation`組態區段。</xref:System.Web.Configuration.ExpressionBuilderCollection> ExpressionBuilder 包含特定值的索引鍵/值組。       擷取值，包括以下格式的運算式`<%$ ExpressionPrefix: ExpressionKey %>`網頁內。 `ExpressionPrefix`對應擷取做為一般運算式產生器類型的運算式的型別 (也就是<xref:System.Web.Compilation.AppSettingsExpressionBuilder>) 或自訂運算式產生器型別。</xref:System.Web.Compilation.AppSettingsExpressionBuilder> `ExpressionKey`指定用來參考傳回的值的索引鍵。       如果您選擇實作常見的運算式產生器類型，您必須對應至組態中的相關聯的區段名稱的運算式產生器。 如果您選擇實作自訂運算式產生器類型，您必須將您運算式產生器對應到您的自訂運算式產生器類別，必須衍生自 ExpressionBuilder 類別。"
  syntax:
    content: 'public sealed class ExpressionBuilder : System.Configuration.ConfigurationElement'

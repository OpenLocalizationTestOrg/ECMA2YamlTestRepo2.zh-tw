  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "代表使用 SQL 資料庫來儲存工作流程狀態資訊的持續性服務。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlWorkflowPersistenceService 類別代表功能完整的持續性服務。 您可以使用此服務的全新保留和擷取工作流程執行階段引擎要求時，工作流程執行個體的工作流程狀態資訊。       SqlWorkflowPersistenceService 參與<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>所提供的工作流程的交易批次處理功能 也就是說，它會新增代表擱置中的物件寫入至 SQL 資料庫<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>並實作<xref:System.Workflow.Runtime.IPendingWork>介面。</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       SqlWorkflowPersistenceService 支援鎖定工作流程執行個體。 當數個工作流程執行階段共用相同的資料庫時，會使用此功能。 SQL 資料庫資料表中的資料行用來將工作流程執行個體標示為鎖定工作流程執行階段正在使用它。 SqlWorkflowPersistenceService 不會載入標示為由其他執行階段為使用中 」 的工作流程執行個體。 通常這些鎖定會釋出工作流程執行個體保存，例如，在上，閒置、 完成或終止。 在閒置一段時間之後也釋放自動鎖定。 這段時間沒有活動，可以使用 SqlWorkflowPersistenceService 類別的建構函式來設定。  也可以透過組態檔設定。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]持續性服務在一般情況下，請參閱<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>類別。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       工作流程執行個體它可以包含計時器，比方說，如果他們有<xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> 對於包含計時器的工作流程，SqlWorkflowPersistenceService 記錄工作流程的下一個計時器到期的時間。 SqlWorkflowPersistenceService 定期輪詢資料庫，尋找計時器已過期的工作流程。 SqlWorkflowPersistenceService 建構函式，或使用組態檔，可以設定輪詢間隔的頻率。      > [!NOTE] > 時使用這兩個<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>和工作流程應用程式中的 SqlWorkflowPersistenceService，最好是使用單一資料庫進行保存和追蹤。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]


  summary: "提供的簡單實作<xref href=&quot;System.ComponentModel.Design.IServiceContainer&quot;></xref>介面。 這個類別無法被繼承。"
  remarks: "ServiceContainer 物件可以用來儲存，並提供服務。 實作 ServiceContainer<xref:System.ComponentModel.Design.IServiceContainer>介面。</xref:System.ComponentModel.Design.IServiceContainer>       可以使用 加入父<xref:System.ComponentModel.Design.IServiceContainer>透過此服務可以選擇性地加入或移除從所有父<xref:System.ComponentModel.Design.IServiceContainer>物件，包括直屬父<xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer></xref:System.ComponentModel.Design.IServiceContainer></xref:System.ComponentModel.Design.IServiceContainer>的建構函式建立的 ServiceContainer 物件 新增或移除服務從所有<xref:System.ComponentModel.Design.IServiceContainer>實作連結到這<xref:System.ComponentModel.Design.IServiceContainer>父代，透過呼叫<xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>或<xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A>方法多載會接受布林值，指出是否要升級的服務要求。</xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> </xref:System.ComponentModel.Design.ServiceContainer.AddService%2A> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer>      > [!NOTE] ><xref:System.Security.Permissions.HostProtectionAttribute>屬性套用至這個類別具有下列<xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>屬性值︰ <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>不會影響桌面應用程式 （啟動方式一般都按兩下圖示、 輸入命令，或在瀏覽器輸入 URL）。</xref:System.Security.Permissions.HostProtectionAttribute> 如需詳細資訊，請參閱<xref:System.Security.Permissions.HostProtectionAttribute>類別或[SQL Server 程式設計和主機保護屬性](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following example program demonstrates service chaining and the resultant service availability of a chain of linked ServiceContainer objects. The program provides a user interface that allows you to see the availability of services within a chain of linked services, and uses the <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>, <xref:System.ComponentModel.Design.ServiceContainer.GetService%2A>, and <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> methods as well as linked service containers.  \n  \n [!code-cpp[ServiceArchitectureExample#1](~/add/codesnippet/cpp/t-system.componentmodel._126_1.cpp)]\n [!code-vb[ServiceArchitectureExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._126_1.vb)]\n [!code-cs[ServiceArchitectureExample#1](~/add/codesnippet/csharp/t-system.componentmodel._126_1.cs)]"

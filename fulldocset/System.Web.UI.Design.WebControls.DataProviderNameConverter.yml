  summary: "傳回清單的可用 ActiveX® Data Objects (ADO) 的.NET Framework (ADO.NET) 提供者名稱。"
  remarks: "GetStandardValues 方法會使用<xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>方法以傳回<xref:System.Data.DataTable>物件，其中包含 ADO.NET 提供者名稱。</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> 它會轉換此<xref:System.Data.DataTable>到字串陣列，然後將此陣列<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>物件。</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       `context`參數不由 GetStandardValues。"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "實作<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref>提供類型轉換器的內容相關資訊，讓型別轉換子可以執行轉換。"
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>包含可用的 ADO.NET 提供者的名稱。</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues*
  exceptions: []

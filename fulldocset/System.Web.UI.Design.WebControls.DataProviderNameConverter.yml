  summary: "取得值，指出是否傳回 ActiveX® Data Objects (ADO) 的.NET Framework (ADO.NET) 提供者名稱可能值的獨占清單。"
  remarks: "如果您是衍生自<xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>類別並覆寫<xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>方法傳回的 ADO.NET 提供者名稱、 獨占清單也會覆寫 GetStandardValuesExclusive 方法，以傳回`true`當提供者名稱清單是獨占。</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>       `context`參數不由 GetStandardValuesExclusive。"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "實作<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;></xref>提供類型轉換器的內容相關資訊，讓型別轉換子可以執行轉換。"
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive*
  exceptions: []

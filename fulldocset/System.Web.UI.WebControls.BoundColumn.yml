  type: Class
  summary: "資料行類型<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>控制項繫結至資料來源中的欄位。"
  remarks: "使用中的結合資料行類型<xref:System.Web.UI.WebControls.DataGrid>控制項來顯示資料來源中欄位的內容。</xref:System.Web.UI.WebControls.DataGrid> 值會列在單一資料行。 讓資料來源中的任何更新會反映在對應的資料格的欄位連結到 BoundColumn<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > 這個資料行類型是預設值為<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid>       若要控制此資料行的外觀，使用的樣式屬性<xref:System.Web.UI.WebControls.DataGrid>控制項。</xref:System.Web.UI.WebControls.DataGrid>      > [!CAUTION] > 文字不是 HTML 編碼之前它會顯示在結合欄位。 這可讓您可以在文字中嵌入 HTML 標記中的指令碼。 如果此資料行的值是來自使用者輸入，請務必驗證的值，以減少安全性弱點。"
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"

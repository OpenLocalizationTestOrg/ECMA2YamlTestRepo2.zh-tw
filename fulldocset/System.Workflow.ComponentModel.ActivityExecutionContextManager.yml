  summary: "將執行內容標示為已完成。"
  remarks: "工作流程執行階段可讓這項作業才能成功只有已完成的執行內容中的活動是`Closed`狀態。 `forcePersist``Boolean`參數會指出使其可供擷取稍後 （例如，針對執行補償） 是否應該保存已完成的執行內容。       沒有 CompleteExecutionContext 的多載`forcePersist`參數可有效使用值為`false`，如此一來，根據預設，已完成的執行不會保存內容。"
  syntax:
    content: public void CompleteExecutionContext (System.Workflow.ComponentModel.ActivityExecutionContext childContext);
    parameters:
    - id: childContext
      type: System.Workflow.ComponentModel.ActivityExecutionContext
      description: "指定<xref href=&quot;System.Workflow.ComponentModel.ActivityExecutionContext&quot;> </xref>。"
  overload: System.Workflow.ComponentModel.ActivityExecutionContextManager.CompleteExecutionContext*
  exceptions:

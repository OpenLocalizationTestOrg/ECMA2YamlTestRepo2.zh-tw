  fullName: System.Web.UI.WebControls.DetailsViewRow
  type: Class
  summary: "表示資料列內<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控制項。"
  remarks: "DetailsViewRow 類別用於表示中的個別資料列<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView> 每個資料列<xref:System.Web.UI.WebControls.DetailsView>控制項具有指定之資料列型別。</xref:System.Web.UI.WebControls.DetailsView> 下表列出適用於資料列型別<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView>      |資料列型別 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控制項中的資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|空的資料列中<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> 沒有要顯示的記錄時，將會顯示<xref:System.Web.UI.WebControls.DetailsView>控制項中的空白資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控制項中的頁尾資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控制項中的標頭資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控制項中的頁面巡覽區資料列。 |      若要判斷 DetailsViewRow 物件的資料列類型，請使用<xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> DetailsViewRow 物件也會有與它相關聯的狀態。 狀態可以是下表中的值的位元組合。      |狀態值 |描述 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 物件是<xref:System.Web.UI.WebControls.DetailsView>控制項中的替代資料列。 |  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 物件處於編輯模式。 |  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 物件處於插入模式。 |  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 物件處於其標準 （預設值）。 |      若要判斷 DetailsViewRow 物件的狀態，請使用<xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       <xref:System.Web.UI.WebControls.DetailsView>控制儲存在其所有的資料列<xref:System.Web.UI.WebControls.DetailsView.Rows%2A>集合。</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> 若要判斷 DetailsViewRow 物件中的索引<xref:System.Web.UI.WebControls.DetailsView.Rows%2A>集合，使用<xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       您可以使用來存取個別 DetailsViewRow 物件的儲存格<xref:System.Web.UI.WebControls.TableRow.Cells%2A>屬性。</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 如果資料格包含控制項，您可以使用從儲存格擷取控制項<xref:System.Web.UI.Control.Controls%2A>儲存格的集合。</xref:System.Web.UI.Control.Controls%2A> 您也可以使用<xref:System.Web.UI.Control.FindControl%2A>方法來尋找控制項，如果控制項的儲存格的<xref:System.Web.UI.Control.ID%2A>指定屬性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       若要擷取的欄位值<xref:System.Web.UI.WebControls.BoundField>欄位資料行或自動產生的欄位資料行，使用<xref:System.Web.UI.WebControls.TableCell.Text%2A>資料格的屬性。</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> 若要擷取的欄位值從其他位置的欄位值繫結至控制項的欄位資料行類型，先擷取控制項從適當的資料格，然後存取控制項的適當的屬性。      > [!NOTE] > 便可使用資料繫結運算式中直接<xref:System.Web.UI.WebControls.TemplateField>沒有繫結至控制項的屬性的值的欄位資料行。</xref:System.Web.UI.WebControls.TemplateField> 在此情況下，將欄位值會自動放入<xref:System.Web.UI.DataBoundLiteralControl>控制項。</xref:System.Web.UI.DataBoundLiteralControl> 若要擷取的欄位值，您必須先擷取<xref:System.Web.UI.DataBoundLiteralControl>控制項從適當的資料格，然後使用其<xref:System.Web.UI.DataBoundLiteralControl.Text%2A>屬性。</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       如需 DetailsViewRow 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"

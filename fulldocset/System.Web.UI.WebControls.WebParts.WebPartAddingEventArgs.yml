  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>就會引發事件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>方法之前將控制項加入至 Web 組件區域。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 此事件會提供完成之前取消此程序的機會。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>控制項加入至 Web 組件區域後，會呼叫事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       WebPartAddingEventArgs 類別包含可用於的資訊<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 它提供要加入的 Web 組件控制項並加入至該區域的存取。"
  syntax:
    content: 'public class WebPartAddingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:

  summary: "取得或設定的索引位置<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>其區域內的控制項。"
  remarks: "ZoneIndex 屬性表示的數字的順序 （或序數位置） 中加入的 Web 組件控制項的區域<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項使用這個屬性來追蹤和管理它的 Web 網頁上的 Web 組件控制項集合。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > 控制項 ZoneIndex 屬性的值可能不等於內相同的控制項的索引值<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>集合。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "控制項在其區域內的數字的順序。 在區域中的第一個控制項的指標值為零。"
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:

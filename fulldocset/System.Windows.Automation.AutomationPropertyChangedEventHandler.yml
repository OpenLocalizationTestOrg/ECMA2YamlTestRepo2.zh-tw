  summary: "表示使用者介面自動化用戶端應用程式處理的屬性已變更時，使用者介面自動化提供者所引發的事件所實作的方法。"
  remarks: "<xref:System.Windows.Automation.AutomationElement>由`sender`可能沒有任何快取屬性或模式，根據應用程式時，此事件的訂閱是否<xref:System.Windows.Automation.CacheRequest>作用中。</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.AutomationElement>       根據提供者實作中，屬性變更的事件並不意味著屬性值會不同。它可能只表示屬性已設定，即使為相同的值。 如果您的應用程式需要只回應實際變更，您要負責追蹤之屬性的狀態。"
  example:
  - "In the following example, changes in the <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.IsEnabled%2A> property of subscribed elements are handled.  \n  \n [!code-cs[UIAClient_snip#172](~/add/codesnippet/csharp/CustomElementClient/PropertySnips.cs#172)]\n [!code-vb[UIAClient_snip#172](~/add/codesnippet/visualbasic/UIAClient_snip/PropertySnips.vb#172)]"

  summary: "表示方法將處理&lt;xref:System.Windows.DataObject.Copying?displayProperty=fullName&gt;附加事件。"
  remarks: "<xref:System.Windows.DataObject.Copying>附加的事件發生時複製作業已完成將選取的內容轉換為所有指定的資料格式、 已儲存在相關聯的資料物件中的所有資料格式和準備資料物件放入系統剪貼簿，或開始拖曳作業。</xref:System.Windows.DataObject.Copying>       A<xref:System.Windows.DataObject.Copying>附加的事件處理常式方法通常會檢查做為事件引數，傳遞的資料物件的內容，並執行資料物件，例如加入、 移除或修改資料格式的自訂作業。</xref:System.Windows.DataObject.Copying> 此處理常式方法也可能會藉由呼叫<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>取消複製事件"

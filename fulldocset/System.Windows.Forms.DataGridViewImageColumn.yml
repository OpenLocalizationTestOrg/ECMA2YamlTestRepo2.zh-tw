  remarks: "這個屬性所傳回的預設<xref:System.Windows.Forms.DataGridViewCellStyle>有以下的初始屬性值: |`DataGridViewCellStyle`屬性 |預設值 |  |--------------------------------------|-------------------|  |<xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>|<xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|  |<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>|型別<xref:System.Drawing.Icon>如果初始<xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>屬性值的標準錯誤圖形`true`，否則標準錯誤的圖形類型<xref:System.Drawing.Bitmap>。 |      這些值會覆寫中指定的值<xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>屬性<xref:System.Windows.Forms.DataGridView>的控制項，但是可能會覆寫其他儲存格樣式屬性。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> 如需詳細資訊，請參閱[Windows Form DataGridView 控制項中的儲存格樣式](~/add/includes/ajax-current-ext-md.md)。       若要防止標準錯誤圖形中出現的`null`或<xref:System.DBNull.Value?displayProperty=fullName>儲存格的值，設定<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>這個儲存格樣式物件的屬性`null`或錯誤圖形，然後再將資料列加入至控制項。</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> 不過這不影響新的記錄的資料列。 若要避免錯誤圖形新出現的資料列中會記錄何時控制項<xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>屬性值是`true`，您也必須其中一個明確地設定儲存格的值為`null`或錯誤圖形控制項的處理常式中<xref:System.Windows.Forms.DataGridView.RowsAdded>事件或資料行集<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>的執行個體的內容<xref:System.Windows.Forms.DataGridViewImageCell>-衍生的類型與覆寫<xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>屬性，傳回`null`或您自己的錯誤圖形。</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       如果<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>DefaultCellStyle 屬性所傳回之物件的屬性有值等於類型的標準錯誤圖形<xref:System.Drawing.Bitmap>、 變更<xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>屬性值設定為`true`自動設定<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>為標準錯誤的圖形類型<xref:System.Drawing.Icon>.</xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 如果<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>值等於類型的標準錯誤圖形<xref:System.Drawing.Icon>、 變更<xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>屬性值設定為`false`自動設定<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>為標準錯誤的圖形類型<xref:System.Drawing.Bitmap>.</xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"

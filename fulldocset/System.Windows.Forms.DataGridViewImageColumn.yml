  summary: "主控集合<xref href=&quot;System.Windows.Forms.DataGridViewImageCell&quot;></xref>物件。"
  remarks: "DataGridViewImageColumn 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewColumn>類別，用來以邏輯方式主機的儲存格顯示的影像。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewImageColumn 具有相關聯<xref:System.Windows.Forms.DataGridViewImageCell>中每個<xref:System.Windows.Forms.DataGridViewRow>的交集它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewImageCell> 每個資料格是否包含<xref:System.Drawing.Image>或<xref:System.Drawing.Icon>上的值，取決於<xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> 顯示圖示適合容納影像的透明度。       根據預設，空白資料格會顯示預設的錯誤圖形。 若要避免這個圖形顯示的資料格的值等於`null`或<xref:System.DBNull.Value?displayProperty=fullName>，將<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>的儲存格樣式物件的屬性所傳回<xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A>屬性`null`之前加入至控制項的資料列。</xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> 不過這不影響新的記錄的資料列。 若要避免錯誤圖形新出現的資料列中會記錄何時控制項<xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>屬性值是`true`，您也必須其中一個明確地設定儲存格的值為`null`中控制項的處理常式<xref:System.Windows.Forms.DataGridView.RowsAdded>事件或資料行集<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>的執行個體的內容<xref:System.Windows.Forms.DataGridViewImageCell>-衍生的類型與覆寫<xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>屬性，傳回`null`。</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       此資料行類型的預設排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"

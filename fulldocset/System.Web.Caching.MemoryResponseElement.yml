  remarks: "A <xref:System.Web.Caching.MemoryResponseElement>ASP.NET 所建立的物件是建立從記憶體緩衝區的集區的大小固定記憶體緩衝區。</xref:System.Web.Caching.MemoryResponseElement> 如此一來，內容<xref:System.Web.Caching.MemoryResponseElement>物件通常未完全填滿<xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>陣列。</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> 通常只包含一部分<xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>陣列會包含回應資料。</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> 因此，提供者，將序列化<xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>直接 （而不是序列化完整的型別會儲存在輸出快取中） 的陣列必須使用長度屬性來判斷多少<xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>必須儲存陣列。</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"

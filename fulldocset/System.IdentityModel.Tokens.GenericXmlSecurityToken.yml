  remarks: "使用<xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>和 ValidTo 屬性，以判斷在其中的時間週期<xref:System.IdentityModel.Tokens.GenericXmlSecurityToken>權杖是有效的。</xref:System.IdentityModel.Tokens.GenericXmlSecurityToken> </xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A> <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>和 ValidTo 屬性所在的安全性權杖有效時間，分別代表時的第一個和最後一個瞬間。</xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom%2A>       為 ValidTo 屬性指定使用`expirationTime`參數的建構函式。 這個屬性傳回的值永遠是以國際標準時間 (UTC)。"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>表示的最後一個瞬間這個安全性權杖無效。</xref:System.DateTime>"

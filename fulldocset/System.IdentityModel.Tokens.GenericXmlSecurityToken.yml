  name: GenericXmlSecurityToken
  nameWithType: GenericXmlSecurityToken
  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken
  type: Class
  summary: "表示 XML 為基礎的安全性權杖。"
  remarks: "當您透過在規格中未定義的網路接收語彙基元或沒有任何方法，以判斷安全性權杖的型別，請使用 GenericXmlSecurityToken 類別。 比方說，聯合案例中傳送至安全性權杖服務 (STS) 要求安全性權杖 (RST) 時您不一定知道 STS 傳回安全性權杖的型別。 在這種情況下，您可以使用 GenericXmlSecurityToken 將儲存成 XML 的安全性權杖，以及其內部與外部參考。       您可以使用 GenericXmlSecurityToken 類別來定義當其中一個內建安全性權杖不敷使用時，使用 XML 的宣告。 其他安全性權杖可以自己定義使用宣告的 XML，但是 GenericXmlSecurityToken 安全性權杖通常會允許安全性權杖至有應用程式定義一組 XML。"
  syntax:
    content: 'public class GenericXmlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
  inheritance:
  - System.Object
  - System.IdentityModel.Tokens.SecurityToken
  implements: []
  inheritedMembers:

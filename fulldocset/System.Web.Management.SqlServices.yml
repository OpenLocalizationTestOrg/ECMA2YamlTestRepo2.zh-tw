  langs:
  - csharp
  name: SqlServices
  nameWithType: SqlServices
  fullName: System.Web.Management.SqlServices
  type: Class
  summary: "安裝和移除 SQL Server 資料庫項目，各項 ASP.NET 功能的支援。"
  remarks: "您可以使用 SQL Server 資料庫來儲存工作階段狀態、 成員資格、 Web 組件個人化和角色管理等的 ASP.NET 功能的資訊。 這些功能都需要使用之前所連接的 SQL Server 資料庫必須正確設定。 您可以使用 ASP.NET 註冊 SQL 工具 (aspnet_regsql.exe) 若要這樣做，或者您可以呼叫 SqlServices 類別，直接從程式碼所公開的靜態方法。      > [!NOTE] > 來設定資料庫使用 aspnet_regsql.exe 工具或 SqlServices 類別只設定提供者將使用具有適當的資料表、 觸發程序和預存程序的資料庫。 設定資料庫，如此一來，不會修改組態檔來指定這些功能使用 SQL 提供者，這些服務。"
  example:
  - "The following code example shows how to use the SqlServices class.  \n  \n [!code-cs[System.Web.Management.SqlServices#1](~/add/codesnippet/csharp/t-system.web.management._4_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#1](~/add/codesnippet/visualbasic/t-system.web.management._4_1.vb)]"
  syntax:
    content: public static class SqlServices
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.Management.SqlServices.GenerateApplicationServicesScripts(System.Boolean,System.Web.Management.SqlFeatures,System.String)
  id: GenerateApplicationServicesScripts(System.Boolean,System.Web.Management.SqlFeatures,System.String)
  parent: System.Web.Management.SqlServices
  langs:
  - csharp
  name: GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  nameWithType: SqlServices.GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  fullName: System.Web.Management.SqlServices.GenerateApplicationServicesScripts(Boolean,SqlFeatures,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "產生 SQL 指令碼，針對選取的功能。 指令碼會參考之資料庫的參數所指定的資料庫。"
  syntax:
    content: public static string GenerateApplicationServicesScripts (bool install, System.Web.Management.SqlFeatures features, string database);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要產生的指令碼安裝指定的功能;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>產生移除功能的指令碼。"
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "位元組合<xref href=&quot;System.Web.Management.SqlFeatures&quot;></xref>值，指定要產生指令碼的特定功能。"
    - id: database
      type: System.String
      description: "產生的指令碼中使用 SQL Server 資料庫的名稱。"
    return:
      type: System.String
      description: "傳回產生的指令碼。"
  overload: System.Web.Management.SqlServices.GenerateApplicationServicesScripts*
  exceptions: []
  platform:
  - net462

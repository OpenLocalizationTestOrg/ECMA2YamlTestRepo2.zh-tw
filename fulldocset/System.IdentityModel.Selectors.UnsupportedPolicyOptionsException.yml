  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "指出原則已提供給包含不支援之選項的系統。"
  remarks: "UnsupportedPolicyOptionsException 例外狀況會指出原則已提供給系統包含不支援的選項。 可能導致這些失敗的限制包括下列︰ 收件者已指定 http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self 做權杖的簽發者從本機安全性權杖服務中要求語彙基元。 不過，在原則中指定之需求的其中一個不支援 CardSpace 本機安全性權杖服務。 如需詳細資訊，請參閱[的 Information Card Profile V1.0 技術參考](http://go.microsoft.com/fwlink/?LinkId=102401)。 不支援選項的範例包括下列:-收件者所要求的宣告不是支援的宣告中指定的清單[支援的宣告類型](http://go.microsoft.com/fwlink/?LinkId=102402)> 一節的 「 的 Information Card Profile V1.0 技術參考。 」      -權杖類型並不是 SAML 1.0 或 1.1。      -若為非 SSL 網站，則不對稱金鑰。      -KeyWrapAlgorithm 與預設的演算法不同。      -原則中指定不支援的項目。 支援的項目如下所示:-EncryptionAlgorithm-CanonicalizationAlgorithm-SignWith-TokenType-ClaimsElement-KeyType-KeySize-EncryptWith-RequestType-SecondaryParameters-KeyWrapAlgorithm-wst 不是類型的問題。      -若為非對稱金鑰的類型，金鑰大小不是 2048年。"
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
  inheritance:

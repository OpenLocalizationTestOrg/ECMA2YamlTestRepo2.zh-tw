  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "定義組成色彩調色盤的色彩的陣列。 色彩為 32 位元 ARGB 色彩。 無法被繼承。"
  remarks: "不允許您直接建構 ColorPalette 物件。 如果您建立 ColorPalette 物件，您無法再管理調色盤大小，用於特定的映像，這不允許。 使用<xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>屬性，以取得 ColorPalette 物件。</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       調色盤中的色彩會限制為 32 位元 ARGB 色彩的。 32 位元 ARGB 色彩有 8 個位元每個 alpha、 紅色、 綠色和藍色值。 最低的 8 位元會構成藍色的位元，接下來的 8 位元綠色、 下一步的 8 位元是紅色，而且最重要的 8 位元 alpha。 這表示每個元件而有所不同從 0 到 255 之間。 完全為 255，完全是 0。 Alpha 用來讓透明的色彩值 (alpha = 0) 或不透明 (alpha = 255)。 可以增加濃度映像中的層級數目，而不會增加使用的色彩數目。 此程序會建立稱為半色調、 和成本的降低解析度增加對比。"
  syntax:
    content: public sealed class ColorPalette

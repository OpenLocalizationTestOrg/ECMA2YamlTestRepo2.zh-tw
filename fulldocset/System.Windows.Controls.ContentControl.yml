  namespace: System.Windows.Controls
  summary: "取得或設定範本選擇器，可讓應用程式寫入器，以提供自訂的範本選取邏輯。"
  remarks: "通常您會建立<xref:System.Windows.Controls.DataTemplateSelector>有一個以上<xref:System.Windows.DataTemplate>相同類型的物件，而且您想要提供您自己選擇的邏輯<xref:System.Windows.DataTemplate>套用根據每個資料物件的屬性。</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.DataTemplateSelector> 請注意，是否您有不同類型的物件您可以設定<xref:System.Windows.DataTemplate.DataType%2A>於<xref:System.Windows.DataTemplate>。</xref:System.Windows.DataTemplate>屬性</xref:System.Windows.DataTemplate.DataType%2A> 如果您這樣做，就不需要建立<xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> 此外，如果您有物件類型相同，但具有不同的屬性時，您也可以考慮使用<xref:System.Windows.DataTrigger>或資料轉換。</xref:System.Windows.DataTrigger> 如需詳細資訊，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。       若要建立範本選擇器，請建立繼承自類別<xref:System.Windows.Controls.DataTemplateSelector>並覆寫<xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>方法。</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> 您的類別定義之後，您可以指派給您的項目範本選取器屬性的類別的執行個體。       如果這兩個 ContentTemplateSelector 和<xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>設定的屬性，則會忽略這個屬性。</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>      <a name=&quot;xamlAttributeUsage_ContentTemplateSelector&quot;></a># # XAML 屬性使用方式```   <object ContentTemplateSelector=&quot;{ResourceExtension TemplateSelectorKey}&quot;/>   ``` <a name=&quot;xamlValues_ContentTemplateSelector&quot;> </a> # # XAML 值*ResourceExtension*識別如何將參考的範本資源，可能是標記延伸`StaticResource`或`DynamicResource`。       請參閱[XAML 資源](~/add/includes/ajax-current-ext-md.md)。       *TemplateSelectorKey*識別要求的範本選擇器的索引鍵。 索引鍵參考<xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>中現有的資源      <a name=&quot;dependencyPropertyInfo_ContentTemplateSelector&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ContentControl.ContentTemplateSelectorProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ContentControl.ContentTemplateSelectorProperty>"
  example:
  - "The following example shows how to use the ContentTemplateSelector property. This example binds the selected item in a <xref:System.Windows.Controls.ComboBox> to the <xref:System.Windows.Controls.ContentControl.Content%2A> property of a <xref:System.Windows.Controls.Label>, which inherits from <xref:System.Windows.Controls.ContentControl>.  When the user selects a value below 5, the value of the selected item appears in a black square in the <xref:System.Windows.Controls.Label>.  When the user selects a value that is 5 or above, the value appears in a green ellipse. The example accomplishes this by creating two <xref:System.Windows.DataTemplate> objects and a <xref:System.Windows.Controls.DataTemplateSelector>, which is set to the ContentTemplateSelector property and chooses the appropriate <xref:System.Windows.DataTemplate> based on the value of the selected item.  \n  \n [!code-xml[ContentControlTemplateSelector#1](~/add/codesnippet/xaml/ContentControlTemplateSelector/Window1.xaml#1)]  \n[!code-cs[ContentControlTemplateSelector#2](~/add/codesnippet/csharp/ContentControlTemplateSelector/Window1.xaml.cs#2)]\n[!code-vb[ContentControlTemplateSelector#2](~/add/codesnippet/visualbasic/ContentControlTemplateSelector/Window1.xaml.vb#2)]"
  syntax:
    content: public System.Windows.Controls.DataTemplateSelector ContentTemplateSelector { get; set; }
    return:
      type: System.Windows.Controls.DataTemplateSelector
      description: "資料範本的選取器。 預設值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"

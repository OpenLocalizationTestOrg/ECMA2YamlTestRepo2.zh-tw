  fullName: System.Windows.Controls.ContentControl
  type: Class
  summary: "代表具有單一內容的任何類型的控制項。"
  remarks: "ContentControl 可以包含任何類型的 common language runtime 物件 (例如字串或<xref:System.DateTime>物件) 或<xref:System.Windows.UIElement>物件 (例如<xref:System.Windows.Shapes.Rectangle>或<xref:System.Windows.Controls.Panel>)。</xref:System.Windows.Controls.Panel> </xref:System.Windows.Shapes.Rectangle> </xref:System.Windows.UIElement> </xref:System.DateTime> 這可讓您將豐富的內容加入至控制項，例如<xref:System.Windows.Controls.Button>和<xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Button>       下圖顯示四個按鈕的<xref:System.Windows.Controls.ContentControl.Content%2A>屬性設定為下列其中之一:-字串。</xref:System.Windows.Controls.ContentControl.Content%2A>      -A<xref:System.DateTime>物件。</xref:System.DateTime>      -A<xref:System.Windows.UIElement>物件。</xref:System.Windows.UIElement>      -A<xref:System.Windows.Controls.Panel>包含其他控制項<xref:System.Windows.UIElement>物件。</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Panel>       ![四個按鈕](~/add/media/controlcontentmodelbuttons.PNG &quot;四個按鈕&quot;)與不同類型的內容 AContentControl 四個按鈕具有有限的預設樣式。 如果您想要加強控制項的外觀，您可以建立新的<xref:System.Windows.DataTemplate>。</xref:System.Windows.DataTemplate> 如需詳細資訊，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。 另一個典型的案例是要顯示有關選取之項目的詳細資訊時，用於 ContentControl<xref:System.Windows.Controls.ItemsControl>控制項。</xref:System.Windows.Controls.ItemsControl> 如需詳細資訊，請參閱[How to︰ 繫結至集合並顯示選取項目基礎資訊](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。"
  example:
  - "The following example demonstrates how to create the four buttons shown in the Remarks section.  \n  \n> [!NOTE]\n>  Although the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] version of the example could use the `<Button.Content>` tags around the content of each button, it is not necessary. For more information, see [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[ControlContentOverviewSnippets#1](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#1)]  \n  \n [!code-cs[ControlContentOverviewSnippets#2](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#2)]\n [!code-vb[ControlContentOverviewSnippets#2](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#2)]  \n  \n The following example shows how to make a style for a ContentControl so that the control has an enhanced visual appearance.  \n  \n [!code-xml[ContentControl#1](~/add/codesnippet/xaml/ContentControlSimple/Page1.xaml#1)]  \n[!code-xml[ContentControl#5](~/add/codesnippet/xaml/ContentControlSimple/Page1.xaml#5)]"

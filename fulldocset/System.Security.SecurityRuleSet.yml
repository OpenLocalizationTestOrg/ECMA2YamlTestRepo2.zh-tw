  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "識別一組通用語言執行平台組件時應強制執行安全性規則。"
  remarks: "這個列舉型別表示的 common language runtime 的組件時應強制執行安全性規則集。 例如，組件標示為`[SecurityRules(SecurityRuleSet.Level1)]`使用.NET Framework 2.0 透明度規則，其中公用的安全性關鍵類型和成員視為為安全性安全關鍵外部組件。 這需要安全性關鍵類型和成員執行完全信任的連結要求，以外部呼叫端存取時，強制執行安全性關鍵的行為。 一般而言，層級 1 規則應僅針對相容性，例如.NET Framework 2.0 組件。 根據預設，.NET Framework 2.0 組件變成層級 2 組件的重新編譯時[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]。 若要編譯為層級 1 的這些組件，您必須將它們標示明確為層級 1。 如需有關層級 1 行為的詳細資訊，請參閱[安全性透明程式碼，層級 1](~/add/includes/ajax-current-ext-md.md)。 層級 2 行為的相關資訊，請參閱[安全性透明程式碼，層級 2](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public enum SecurityRuleSet

  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "提供常值文字的格式指定執行階段具現的化。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "唯一外部程式碼必須存取 LiteralText 類別成員的位置是在配接器撰寫新的裝置類別中。 請確定配接器會寫入為常值文字。       與轉譯常值文字的樣式會根據裝置而有所不同，但常值文字會出現在所有裝置上。 HTML 和 WML，之間沒有差異。       文字會以下列方式轉譯:-控制項呈現的那一行的常值文字套用適當的樣式屬性。      -當巢狀標籤的超連結標籤 (錨定標記︰ `a`>) 無法辨識巢狀的標籤。 例如，巢狀方式置於`b`> 或`i`> 標記為常值文字內`a`> 標記不會轉譯為粗體或斜體的連結。 完全忽略控制項內的所有標記`a`> 標記。      > [!NOTE] > 是很重要的配接器使用<xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName>屬性動態地設定您想要在表單上顯示的文字。</xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> 請勿使用這個類別若要這樣做。"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl

  langs:
  - csharp
  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "識別特定相依性屬性值的屬性系統來源。"
  remarks: "內的屬性會使用這個列舉<xref:System.Windows.ValueSource>結構，接著藉由呼叫取得<xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>針對特定的相依性屬性的方法。</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       這個列舉的每個值，指出特定方面的整體[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]屬性系統是負責進行有效的值決定的特定相依性物件上的特定相依性屬性值。 若要深入了解[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]屬性系統和優先順序的每個層面的屬性系統的運作情形，請參閱[相依性屬性的值優先順序](~/add/includes/ajax-current-ext-md.md)。       預設的值不是列舉型別的預設值。"
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462

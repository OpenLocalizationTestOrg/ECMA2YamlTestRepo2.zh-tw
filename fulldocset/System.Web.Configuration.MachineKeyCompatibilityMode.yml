  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "使用.NET Framework 4.5 版及更新版本中可用的加密方法。 相較於用於 Framework20SP1 和 Framework20SP2 的加密方法，所產生的預設密碼編譯常式加密文字略小而且更有彈性的理論攻擊特定類別。 它們也與整合[!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)]目錄以取得必要的密碼編譯金鑰的金鑰管理。 此選項也可讓您撰寫衍生自的類別來指定自訂密碼編譯常式<xref href=&quot;System.Security.Cryptography.DataProtector&quot;></xref>並指定中的類別名稱&lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt;屬性。       下列的組態需求都適用於此選項︰ 1。 如果&lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt;屬性有值， &lt;xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A?displayProperty=fullName&gt;屬性也必須有值。       2. &lt;Xref:System.Web.Configuration.MachineKeySection.Validation%2A?displayProperty=fullName&gt;屬性必須衍生自的類別中指定的系統定義的驗證演算法 （例如 MD5、 SHA1、 HMACSHA256、 HMACSHA384 或 HMACSHA512） 或自訂的驗證演算法<xref href=&quot;System.Security.Cryptography.KeyedHashAlgorithm&quot;></xref>類別。 AES 和 3DES 的值不是驗證演算法。       當您指定這個選項時，表單驗證票證會一律同時加密並簽署，不論指定的值&lt;xref:System.Web.Configuration.FormsAuthenticationConfiguration.Protection%2A?displayProperty=fullName&gt;屬性。 檢視狀態也同時加密並簽署頁面<> *> 屬性是<code> true </code>或<> *> 屬性是<xref:System.Web.UI.ViewStateEncryptionMode.Always>.</xref:System.Web.UI.ViewStateEncryptionMode.Always>"
  syntax:
    content: Framework45
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

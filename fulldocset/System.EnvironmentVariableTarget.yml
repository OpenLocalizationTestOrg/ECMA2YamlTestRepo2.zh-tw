  summary: "環境變數儲存或擷取自<xref uid=&quot;langword_csharp_HKEY_CURRENT_USER\\Environment&quot; name=&quot;HKEY_CURRENT_USER\\Environment&quot; href=&quot;&quot;> </xref> Windows 作業系統登錄機碼。"
  remarks: "使用者建立的環境變數設定作業中，作業系統會儲存在系統登錄中，但不是在目前的處理序的環境變數。 如果使用者開始新的處理序時，作業系統會將環境變數從登錄複製程序中。       當處理序終止時，作業系統就會終結該程序中的環境變數。 不過，登錄中的環境變數會保存直到使用者在以程式設計方式或透過作業系統工具移除為止。"
  syntax:

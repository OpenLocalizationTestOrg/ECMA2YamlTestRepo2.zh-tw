  langs:
  - csharp
  name: EnvironmentVariableTarget
  nameWithType: EnvironmentVariableTarget
  fullName: System.EnvironmentVariableTarget
  type: Enum
  summary: "Set 或 get 作業中指定儲存或擷取環境變數所在的位置。"
  remarks: "EnvironmentVariableTarget 列舉型別使用的特定多載<xref:System.Environment.SetEnvironmentVariable%2A>， <xref:System.Environment.GetEnvironmentVariable%2A>，和<xref:System.Environment.GetEnvironmentVariables%2A>方法，以指定的位置或目標位置的名稱和環境變數的值存放或擷取。</xref:System.Environment.GetEnvironmentVariables%2A> </xref:System.Environment.GetEnvironmentVariable%2A> </xref:System.Environment.SetEnvironmentVariable%2A>       目標可以是三個位置︰ 目前的處理序、 Windows 作業系統登錄機碼保留給目前的使用者相關聯的環境變數或登錄機碼保留給在本機電腦上的所有使用者相關都聯的環境變數與相關都聯的環境區塊。"
  example:
  - "The following code example demonstrates the EnvironmentVariableTarget enumeration in methods that create, modify, and delete environment variables.  \n  \n [!code-cpp[environment.getsetenvar#1](~/add/codesnippet/cpp/t-system.environmentvari_1.cpp)]\n [!code-vb[environment.getsetenvar#1](~/add/codesnippet/visualbasic/t-system.environmentvari_1.vb)]\n [!code-cs[environment.getsetenvar#1](~/add/codesnippet/csharp/t-system.environmentvari_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum EnvironmentVariableTarget
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.EnvironmentVariableTarget.Machine
  id: Machine
  parent: System.EnvironmentVariableTarget
  langs:
  - csharp
  name: Machine
  nameWithType: EnvironmentVariableTarget.Machine
  fullName: System.EnvironmentVariableTarget.Machine
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "環境變數儲存或擷取自<xref uid=&quot;langword_csharp_HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; name=&quot;HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; href=&quot;&quot;> </xref> Windows 作業系統登錄機碼。"
  remarks: "使用者建立的環境變數設定作業中，作業系統會儲存在系統登錄中，但不是在目前的處理序的環境變數。 如果本機電腦上的任何使用者啟動新的處理序時，作業系統會將環境變數從登錄複製程序中。       當處理序終止時，作業系統就會終結該程序中的環境變數。 不過，登錄中的環境變數會持續發生，直到使用者以程式設計方式或透過作業系統工具將它移除。"
  syntax:
    content: Machine
    return:
      type: System.EnvironmentVariableTarget
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  name: ConsoleColor
  nameWithType: ConsoleColor
  fullName: System.ConsoleColor
  type: Enum
  summary: "指定定義主控台前景和背景色彩的常數。"
  remarks: ''
  example:
  - "The following example saves the values of the ConsoleColor enumeration to an array and stores the current values of the <xref:System.Console.BackgroundColor%2A> and <xref:System.Console.ForegroundColor%2A> properties to variables. It then changes the foreground color to each color in the ConsoleColor enumeration except to the color that matches the current background, and it changes the background color to each color in the ConsoleColor enumeration except to the color that matches the current foreground. (If the foreground color is the same as the background color, the text isn't visible.) Finally, it calls the <xref:System.Console.ResetColor%2A> method to restore the original console colors.  \n  \n [!code-vb[System.ConsoleColor#1](~/add/codesnippet/visualbasic/t-system.consolecolor_1.vb)]\n [!code-cs[System.ConsoleColor#1](~/add/codesnippet/csharp/t-system.consolecolor_1.cs)]"
  syntax:
    content: public enum ConsoleColor
  inheritance:
  - System.Enum
  platform:
  - net462

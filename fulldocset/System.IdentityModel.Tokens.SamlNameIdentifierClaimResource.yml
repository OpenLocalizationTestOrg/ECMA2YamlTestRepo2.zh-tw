  remarks: "雖然用來指定名稱的格式是 「 可延伸，但下表列出由 SAML 規格所定義的格式。      |格式 |描述 |  |------------|-----------------|  |<xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>|URI，表示 SAML 判斷提示的主體指定為電子郵件地址。 |  |<xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>|URI，表示 SAML 判斷提示的主體指定 Windows 網域帳戶。 |</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>"

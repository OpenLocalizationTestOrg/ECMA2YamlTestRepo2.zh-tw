  type: Class
  summary: "表示判斷提示的主體名稱之 SAML 安全性權杖的宣告。"
  remarks: "若要建立使用 SamlNameIdentifierClaimResource 類別<xref:System.IdentityModel.Claims.Claim>例項而言<xref:System.IdentityModel.Tokens.SamlSecurityToken>主體名稱宣告。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> <xref:System.IdentityModel.Claims.Claim>類別具有建構函式可取得這個類別可以傳遞至資源。</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定其宣告使用 SAML 判斷提示，可指定安全性權杖的主體。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 規格會定義一組 SAML 陳述式型別，且其中一個<xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> A<xref:System.IdentityModel.Tokens.SamlSubjectStatement>判斷提示的主體的主體<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> 這個原則會指定使用的<xref:System.IdentityModel.Tokens.SamlSubject>類別。</xref:System.IdentityModel.Tokens.SamlSubject>  SamlNameIdentifierClaimResource 類別代表<xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>名稱識別項"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource

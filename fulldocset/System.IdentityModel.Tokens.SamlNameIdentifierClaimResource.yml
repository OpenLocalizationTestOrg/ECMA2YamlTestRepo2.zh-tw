    - id: nameQualifier
      type: System.String
      description: "在其中的定義域`name`參數所在。 設定<xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>屬性。</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>"
    - id: format
      type: System.String
      description: "表示格式的 URI 參考，`name`參數。 設定<xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Format*>屬性。</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Format*>"

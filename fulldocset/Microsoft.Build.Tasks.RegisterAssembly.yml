- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "取得或設定從指定的組件產生類型程式庫。"
  remarks: "產生的型別程式庫包含組件中定義之存取類型的定義。 如果下列其中一項條件成立，才會產生類型程式庫:-該名稱的類型程式庫不存在於該位置。      類型程式庫存在，但小於傳入的組件。       如果傳入的組件比更新的類型程式庫，將不會建立新的但是仍然能夠註冊組件。       如果指定這個屬性，它必須有相同數目的項目，例如<xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>屬性或工作將會失敗。</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> 如果沒有指定輸入，工作將會預設為組件的名稱，而且的項目將副檔名變更為.tlb。"
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "若要從指定的組件產生類型程式庫。"
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462

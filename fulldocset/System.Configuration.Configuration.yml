  remarks: "Save 方法仍然存在此以來已修改任何組態設定<xref:System.Configuration.Configuration>建立物件。</xref:System.Configuration.Configuration> 如果組態檔不存在於所代表的實體位置<xref:System.Configuration.Configuration.FilePath%2A>屬性，會包含任何繼承的組態與不同的設定建立新的組態檔。</xref:System.Configuration.Configuration.FilePath%2A>       如果組態檔已變更過這<xref:System.Configuration.Configuration>建立物件，就會發生執行階段錯誤。</xref:System.Configuration.Configuration>      > [!NOTE] > &quot; Creator Owner&quot; 列為 ACL （存取控制清單） 中的目錄時包含組態檔中，目前使用者的儲存會變成新的擁有者的檔案和繼承的權限授與 「 建立者擁有者 」。 這會導致目前的使用者權限提高，並移除先前擁有者的權限。"

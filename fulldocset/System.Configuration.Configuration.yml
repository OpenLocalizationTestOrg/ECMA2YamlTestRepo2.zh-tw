  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "代表適用於特定電腦、 應用程式或資源組態檔。 這個類別無法被繼承。"
  remarks: "組態設定會儲存在組態檔的階層。 組態類別執行個體表示從所有套用至特定的實際實體，例如電腦，或邏輯實體，例如應用程式或網站的組態檔的組態設定的合併的檢視。 在本機電腦上或遠端伺服器上，可以存在的邏輯實體。 如需組態檔的資訊，請參閱[設定應用程式](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 組態檔](~/add/includes/ajax-current-ext-md.md)。       當沒有組態檔存在指定的實體時，組態物件表示的預設組態設定所定義的 Machine.config 檔案。       您可以使用下列類別，以取得組態物件:-<xref:System.Configuration.ConfigurationManager>類別，如果您的實體為用戶端應用程式。</xref:System.Configuration.ConfigurationManager>      -<xref:System.Web.Configuration.WebConfigurationManager>類別，如果實體是 Web 應用程式。</xref:System.Web.Configuration.WebConfigurationManager>       方法會傳回設定物件的名稱開頭為 「 開啟 」。       您也可以產生代表組態物件中的組態設定的組態檔。 若要這樣做，請使用下列方法之一:-呼叫<xref:System.Configuration.Configuration.Save%2A>方法來建立新的組態檔。</xref:System.Configuration.Configuration.Save%2A>      -呼叫<xref:System.Configuration.Configuration.SaveAs%2A>方法來產生新的組態檔，另一個位置。</xref:System.Configuration.Configuration.SaveAs%2A>       建立組態檔的方法名稱的開頭 [儲存]。      > [!NOTE] > 來啟用存取遠端電腦上的組態設定，請使用 Aspnet_regiis 命令列工具。 如需這項工具的詳細資訊，請參閱[ASP.NET IIS 註冊工具 (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md)。 如需建立和存取.NET Framework 中包含的內建區段以外的自訂組態設定資訊，請參閱<xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration

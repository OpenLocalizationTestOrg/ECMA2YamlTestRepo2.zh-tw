  summary: "指定的目標的版本的.NET framework 版本早於目前為目標時。"
  remarks: "當組態系統會序列化為 XML 的組態物件的階層架構時，它會檢查這個屬性的值。 如果屬性不是`null`，組態系統會針對每個組態區段群組和組態區段來執行版本檢查。 組態系統也會執行版本檢查標示為已變更不同版本之間的個別組態屬性。 (如需詳細資訊，請參閱<xref:System.Configuration.ConfigurationPropertyOptions>。)</xref:System.Configuration.ConfigurationPropertyOptions>組態系統也會設定區段中的組態項目執行版本檢查。       如果這個屬性的值為`null`，組態系統不會在序列化期間執行任何版本檢查。"
  syntax:
    content: public System.Runtime.Versioning.FrameworkName TargetFramework { get; set; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: ".NET Framework 目標版本名稱。 預設值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，表示目前的版本為目標。"

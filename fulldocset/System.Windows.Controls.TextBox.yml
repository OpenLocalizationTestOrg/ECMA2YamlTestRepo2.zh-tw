  fullName: System.Windows.Controls.TextBox
  type: Class
  summary: "代表可以用來顯示或編輯未格式化的文字的控制項。"
  remarks: "TextBox 控制項可以只包含未格式化的文字在其<xref:System.Windows.Controls.TextBox.Text%2A>屬性。</xref:System.Windows.Controls.TextBox.Text%2A> 下圖顯示的文字方塊中的範例。       ![TextBox 螢幕擷取畫面](~/add/media/ss-ctl-textbox.gif &quot;TextBox 螢幕擷取畫面&quot;)文字方塊中的文字方塊中的範例是複合控制項，以數個封裝的元件所組成。 因此，某些事件不反昇至包含控制項因為它們由封裝的子項目所處理。 因為這個緣故，應用程式開發人員應接聽的通道版本 （表示 「 預覽 」 的前置詞） 的事件。       文字方塊會支援未格式化的文字。 對於需要支援更豐富的內容的應用程式，請參閱<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> 對於需要接受密碼或其他機密的輸入應用程式，請參閱<xref:System.Windows.Controls.PasswordBox>.</xref:System.Windows.Controls.PasswordBox>       水平及垂直對齊文字的文字方塊內透過<xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>和<xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>屬性。</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> 對齊文字方塊中的頁面配置中透過<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性。</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       若要隱藏文字方塊框線，最好是設定<xref:System.Windows.Controls.Control.BorderThickness%2A>屬性的文字方塊來`0`。</xref:System.Windows.Controls.Control.BorderThickness%2A>      > [!IMPORTANT] > 文字方塊具有內建處理反昇<xref:System.Windows.UIElement.MouseUp>和<xref:System.Windows.UIElement.MouseDown>事件。</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> 因此，自訂事件處理常式，接聽<xref:System.Windows.UIElement.MouseUp>或<xref:System.Windows.UIElement.MouseDown>將不會呼叫從文字方塊中的事件。</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> 如果您需要回應這些事件，接聽通道<xref:System.Windows.UIElement.PreviewMouseUp>和<xref:System.Windows.UIElement.PreviewMouseDown>事件相反地，或註冊處理常式取代<xref:System.Windows.EventSetter.HandledEventsToo%2A>（這個第二種選項是僅可透過程式碼） 的引數。</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> 請不要的將處理事件，除非您刻意想要停用文字方塊中的原生處理這些事件，並注意這會明顯影響控制項的[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]。       捲軸不會顯示預設的文字方塊。 若要顯示捲軸，設定<xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>和<xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A>內容來<xref:System.Windows.Controls.ScrollBarVisibility>或<xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       通常<xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>事件應該用來偵測每次在文字方塊中的文字或<xref:System.Windows.Controls.RichTextBox>而不是變更<xref:System.Windows.UIElement.KeyDown>如您所預期。</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> 請參閱[如何︰ 偵測文字時在文字方塊中已變更](~/add/includes/ajax-current-ext-md.md)的範例。      ## TextBox 控制項以自訂適用於多個文字方塊控制項，使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和特有的文字方塊中的狀態，請參閱[文字方塊樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在文字方塊中控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "This example shows how to use the Text property to set the initial text contents of a TextBox control.  \n  \n> [!NOTE]\n>  Although the Extensible Application Markup Language (XAML) version of the example could use the \\<TextBox.Text> tags around the text of each button's TextBox content, it is not necessary because the TextBox applies the ContentPropertyAttribute attribute to the Text property.  \n  \n```xaml  \n<TextBox Name=\"tbSettingText\">  \n  Initial text contents of the TextBox.  \n</TextBox>  \n```  \n  \n```c#  \ntbSettingText.Text = \"Initial text contents of the TextBox.\";  \n```  \n  \n```vb  \ntbSettingText.Text = \"Initial text contents of the TextBox.\"  \n```  \n  \n For additional examples, see the 4.0 version of this document: [TextBox Class](https://msdn.microsoft.com/en-US/library/ms617604\\(v=vs.100\\).aspx)."

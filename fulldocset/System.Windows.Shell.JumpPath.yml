  type: Class
  summary: "代表檔案中所顯示的連結[!INCLUDE[win7](~/add/includes/win7-md.md)]工作列跳躍清單。"
  remarks: "JumpPath 是可以從開啟的檔案的參考[!INCLUDE[win7](~/add/includes/win7-md.md)]工作列跳躍清單。 如果您的應用程式未註冊來處理檔案類型的項目中，檔案不會出現在跳躍清單。 比方說，如果您加入 JumpPath.txt 檔案時，必須註冊您的應用程式處理.txt 檔案。"

  summary: "擷取指定之項目的的 UI 自動化提供者。"
  remarks: "此方法片段根節點片段的包含視窗為基礎的子項目時，這些子元素的 Hwnd 不以邏輯方式定位在用戶端使用者介面自動化提供者所實作[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]樹狀目錄中。 如需詳細資訊，請參閱非 WPF 提供者重設父代與非 WPF 提供者重新定位在[伺服器端 UI 自動化提供者實作](~/add/includes/ajax-current-ext-md.md)主題。       傳回提供者必須是片段樹狀結構的一部分。 它可以提供額外的屬性，或覆寫指定元件的屬性。       如果傳回的提供者實作<xref:System.Windows.Automation.Provider.IRawElementProviderFragment>，提供者應該片段的樹狀結構的一部分而且可巡覽的片段根。</xref:System.Windows.Automation.Provider.IRawElementProviderFragment>"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple GetOverrideProviderForHwnd (IntPtr hwnd);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: "項目的視窗控制代碼。"
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "指定的項目，則為 null 參考的提供者 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>中[!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) 如果不正在覆寫的項目預設提供者。"

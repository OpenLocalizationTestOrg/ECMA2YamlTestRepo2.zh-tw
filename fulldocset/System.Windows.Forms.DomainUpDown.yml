  type: Class
  summary: "代表 Windows 微調方塊 （也稱為上下按鈕控制項） 會顯示字串值。"
  remarks: "DomainUpDown 控制項顯示從選取的單一字串值<xref:System.Object>按一下向上或向下按鈕控制項的集合。</xref:System.Object> 使用者也可以輸入文字在控制項中，除非<xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>屬性設定為`true`（在輸入字串必須符合可接受集合中的項目）。</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> 選取項目時，物件會轉換成字串值，以便顯示微調方塊中。       若要建立 DomainUpDown 控制項中顯示物件的集合，您可以新增或移除的項目個別使用<xref:System.Collections.ArrayList.Add%2A>和<xref:System.Collections.ArrayList.Remove%2A>方法。</xref:System.Collections.ArrayList.Remove%2A> </xref:System.Collections.ArrayList.Add%2A> 可以呼叫事件處理常式中，例如<xref:System.Windows.Forms.Control.Click>按鈕的事件。</xref:System.Windows.Forms.Control.Click> 可以依字母順序排序物件集合，藉由設定<xref:System.Windows.Forms.DomainUpDown.Sorted%2A>屬性`true`。</xref:System.Windows.Forms.DomainUpDown.Sorted%2A> 當<xref:System.Windows.Forms.DomainUpDown.Wrap%2A>屬性設定為`true`，如果您捲動過去的最後一個或第一次物件在集合中，清單將會從頭開始與第一個或最後一個物件分別並顯示連續的清單中向前復原。</xref:System.Windows.Forms.DomainUpDown.Wrap%2A>       當<xref:System.Windows.Forms.DomainUpDown.UpButton%2A>或<xref:System.Windows.Forms.DomainUpDown.DownButton%2A>方法呼叫，在程式碼，或按一下向上或向下按鈕，<xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A>呼叫來更新控制，以新的字串。</xref:System.Windows.Forms.DomainUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.DomainUpDown.DownButton%2A> </xref:System.Windows.Forms.DomainUpDown.UpButton%2A> 如果<xref:System.Windows.Forms.UpDownBase.UserEdit%2A>設`true`，字串會對應到其中一個值，然後再更新控制項的文字顯示集合中。</xref:System.Windows.Forms.UpDownBase.UserEdit%2A>       從開始[!INCLUDE[net_2015](~/add/includes/net-2015-md.md)]，將會根據系統 DPI 設定時的 app.config 檔案包含下列項目調整 DomainUpDown 控制項的大小︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a DomainUpDown control. The example allows you to set some of its properties and create a collection of strings for display in the spin box. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox>, and <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the spin box.  \n  \n [!code-cpp[Classic DomainUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_91_1.cpp)]\n [!code-vb[Classic DomainUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_91_1.vb)]\n [!code-cs[Classic DomainUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_91_1.cs)]"

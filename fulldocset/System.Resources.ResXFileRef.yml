  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "代表外部資源的連結。"
  remarks: "ResXFileRef 類別用來為 XML 資源 (.resx) 檔中包含檔案的參考。 ResXFileRef 物件代表外部 XML 資源 (.resx) 檔中資源的連結。 您加入 ResXFileRef 物件的.resx 檔，藉由呼叫<xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>方法。</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       中的.resx 檔中的資料項目，類型為 ResXFileRef，而且值為磁碟上的路徑位置。 當資源管理員會將物件還原序列化時，ResXFileRef 會執行取得檔案的 I/O。 以下是.resx 檔案的範例。      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```若要以程式設計方式將 ResXFileRef 物件加入至.resx 檔，請呼叫<xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>建構函式來具現化<xref:System.Resources.ResXDataNode>物件。</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> 接著，您將這<xref:System.Resources.ResXDataNode>物件<xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>方法。</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       當您編譯的.resx 檔案[Resgen.exe （資源檔產生器）](~/add/includes/ajax-current-ext-md.md)，.resx 檔中指定的資源會內嵌在產生的文件資源檔。"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef

  remarks: "語音辨識器引發<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>， <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>， <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>，和<xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>事件如同辨識作業不模擬。</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>       使用辨識器`compareOptions`套用文法規則進行剖析的輸入句子。 隨附於 Vista 和 Windows 7 的辨識器會忽略大小寫，如果<xref:System.Globalization.CompareOptions>或<xref:System.Globalization.CompareOptions>值存在於。</xref:System.Globalization.CompareOptions> </xref:System.Globalization.CompareOptions> 辨識器永遠會忽略字元寬度，並永遠不會忽略假名類型。 辨識器也會忽略新行和額外的空白字元和標點符號視為常值的輸入。 如需全半形字元和假名類型的詳細資訊，請參閱<xref:System.Globalization.CompareOptions>列舉型別。</xref:System.Globalization.CompareOptions>"

  namespace: System.Speech.Recognition
  summary: "執行同步語音辨識作業。"
  remarks: "這個方法會執行單一辨識作業。 辨識器會執行這項作業對其載入且已啟用語音辨識文法。       期間呼叫這個方法時，辨識器可能會引發下列事件:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  辨識器偵測到它可以將它識別為語音輸入時引發。      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  輸入與一個使用中的文法建立模稜兩可的符合項目時引發。      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> 辨識器終結辨識作業時引發。       辨識器不會引發<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>事件時使用此方法。</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       辨識方法會傳回<xref:System.Speech.Recognition.RecognitionResult>物件，或`null`如果作業未順利完成。</xref:System.Speech.Recognition.RecognitionResult>       同步辨識作業可能會失敗，原因如下:-逾時間隔到期的前未偵測到語音<xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>或<xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>屬性。</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -辨識引擎偵測到語音，但沒有找到配對中它的所有載入及啟用<xref:System.Speech.Recognition.Grammar>物件。</xref:System.Speech.Recognition.Grammar>       若要執行非同步的辨識，使用其中一種<xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>方法。</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Modify the initial silence time-out value.  \n        recognizer.InitialSilenceTimeout = TimeSpan.FromSeconds(5);  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize();  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"

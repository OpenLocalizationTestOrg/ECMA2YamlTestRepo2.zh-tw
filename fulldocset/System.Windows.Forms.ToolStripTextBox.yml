  name: ToolStripTextBox
  nameWithType: ToolStripTextBox
  fullName: System.Windows.Forms.ToolStripTextBox
  type: Class
  summary: "代表在文字方塊中<xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> ，可讓使用者可以輸入文字。"
  remarks: "ToolStripTextBox 是<xref:System.Windows.Forms.TextBox>適合在<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>中裝載</xref:System.Windows.Forms.TextBox> 裝載的控制項的屬性和事件的子集所公開的 ToolStripTextBox 層級，但基礎<xref:System.Windows.Forms.TextBox>控制項是完全可透過存取<xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>屬性。</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       ToolStripTextBox 控制項可讓使用者在應用程式中輸入文字。 這個控制項具有標準 Windows 文字方塊控制項，包括多行編輯中找不到的其他功能。       一般而言，ToolStripTextBox 控制項用來顯示單行文字，或接受做為輸入。 您可以使用<xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>啟用多行顯示，或輸入的文字。</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> 設定<xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>和<xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>屬性`true`以允許更高的文字操作多行的 ToolStripTextBox 控制項中。</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       您可以限制藉由設定輸入 ToolStripTextBox 控制項的文字數量<xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>屬性設為特定數目的字元。</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> 使用<xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>只有大寫、 小寫只允許使用者輸入的屬性或 ToolStripTextBox 控制項到大寫和小寫字元的組合。</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       若要限制 ToolStripTextBox 控制項中輸入的文字，您可以建立事件處理常式<xref:System.Windows.Forms.Control.KeyDown>事件，以驗證輸入控制項中的每個字元。</xref:System.Windows.Forms.Control.KeyDown> 您也可以藉由設定限制的 ToolStripTextBox 控制項中的資料的所有項目<xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>屬性`true`。</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"

  namespace: System.Windows
  summary: "取得集合的<xref href=&quot;System.Windows.Setter&quot;></xref>物件，描述的屬性值時，適用所有的條件<xref href=&quot;System.Windows.MultiTrigger&quot;></xref>符合。"
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 屬性項目用法```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 值*ZeroOrMoreSetters*零或多個<xref:System.Windows.Setter>物件。</xref:System.Windows.Setter>       <xref:System.Windows.EventSetter>不支援物件。</xref:System.Windows.EventSetter>       <xref:System.Windows.MultiTrigger>可讓您啟動動作或設定屬性值使用<xref:System.Windows.Setter>時的一組條件的物件已符合</xref:System.Windows.Setter></xref:System.Windows.MultiTrigger>       如果有兩個<xref:System.Windows.Setter>使用相同的屬性，則最後宣告的 Setter 設定的相同或不同的 setter 集合中的物件。</xref:System.Windows.Setter>       加入<xref:System.Windows.Setter>子系<xref:System.Windows.MultiTrigger>物件隱含地將它加入至<xref:System.Windows.SetterBaseCollection>如<xref:System.Windows.MultiTrigger>物件。</xref:System.Windows.MultiTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支援物件。只有<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支援<xref:System.Windows.EventSetter>物件。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"

  name: MultiTrigger
  nameWithType: MultiTrigger
  fullName: System.Windows.MultiTrigger
  type: Class
  summary: "表示套用屬性值或一組條件符合時執行動作的觸發程序。"
  remarks: "MultiTrigger 可讓您設定的屬性值，或啟動的<xref:System.Windows.Condition>s</xref:System.Windows.Condition>集合為基礎的動作 符合條件時的屬性值 (所指定<xref:System.Windows.Condition.Property%2A>屬性<xref:System.Windows.Condition>類別) 的項目符合指定<xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> 比較會參考相等檢查。 您可以接著使用 setter 或<xref:System.Windows.TriggerBase.EnterActions%2A>與<xref:System.Windows.TriggerBase.ExitActions%2A>屬性，以套用變更，或啟動的所有條件符合時的動作</xref:System.Windows.TriggerBase.ExitActions%2A></xref:System.Windows.TriggerBase.EnterActions%2A>       <xref:System.Windows.MultiTrigger.Setters%2A>MultiTrigger 物件屬性只可包含數<xref:System.Windows.Setter>物件。</xref:System.Windows.Setter> </xref:System.Windows.MultiTrigger.Setters%2A> 加入<xref:System.Windows.Setter>子 MultiTrigger 物件隱含地將它加入至<xref:System.Windows.SetterBaseCollection>MultiTrigger 物件。</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支援物件。只有<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支援<xref:System.Windows.EventSetter>物件。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two MultiTriggers. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild

  namespace: System.Windows
  summary: "取得集合的<xref href=&quot;System.Windows.Condition&quot;></xref>物件。 所有集合中的條件符合時，會套用至屬性值變更。"
  remarks: "<a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # XAML 屬性項目用法```   <object>     <object.Conditions>       ZeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML 值*ZeroOrMoreConditions*零或多個<xref:System.Windows.Condition>物件。</xref:System.Windows.Condition>             <xref:System.Windows.MultiTrigger>可讓您設定的屬性值，或啟動動作為基礎的集合<xref:System.Windows.Condition>物件。</xref:System.Windows.Condition></xref:System.Windows.MultiTrigger> 符合條件時的屬性值 (所指定<xref:System.Windows.Condition.Property%2A>屬性<xref:System.Windows.Condition>類別) 的項目符合指定<xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> 執行的比較是參考相等檢查。 <xref:System.Windows.MultiTrigger>適用於相關聯的 setter 或動作的所有條件時 （二進位檔和作業）。</xref:System.Windows.MultiTrigger>       請注意，針對<xref:System.Windows.MultiTrigger>s，集合中的每個條件必須同時設定<xref:System.Windows.Condition.Property%2A>和<xref:System.Windows.Condition.Value%2A>屬性。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> 請參閱<xref:System.Windows.Condition>頁面以取得詳細的資訊。</xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:

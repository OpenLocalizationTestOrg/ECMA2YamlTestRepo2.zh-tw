  type: Class
  summary: "提供通用基底實作之讀取器的實作使用 HTTP 的 Web 服務，但不使用 SOAP 的要求參數。"
  remarks: "MimeParameterReader 類別和其他類別<xref:System.Web.Services.Protocols>命名空間支援.NET Framework 實作 Web 服務透過 HTTP GET 和 HTTP POST 作業。</xref:System.Web.Services.Protocols> Web 服務寫入器和讀取序列化和還原序列化，分別參數或 Web 方法的傳回物件之間的 HTTP 要求或回應資料流。 Web 服務寫入器和讀取器使用 HTTP 傳輸，但不會交換使用 SOAP 標準的訊息。       MimeParameterReader 類別會建立一般<xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>用於所有的服務端讀者送出的 HTTP 要求資料流給 Web 方法參數的格式。</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       您通常不需要直接使用 MimeParameterReader 或其下階的類別。 按照 ASP.NET 組態檔 (Web.config) 中的設定，會使用適當的類型。"
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:

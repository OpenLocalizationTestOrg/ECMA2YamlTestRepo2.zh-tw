      description: "指定<xref href=&quot;System.Security.AccessControl.AuditFlags&quot;></xref>物件，其中包含的一或多個稽核旗標新增到這個組合<xref href=&quot;System.DirectoryServices.ActiveDirectoryAuditRule&quot;> </xref>。 允許的旗標是<xref href=&quot;System.Security.AccessControl.AuditFlags&quot;></xref>和<xref href=&quot;System.Security.AccessControl.AuditFlags&quot;> </xref>。 這個參數不可以是零。"

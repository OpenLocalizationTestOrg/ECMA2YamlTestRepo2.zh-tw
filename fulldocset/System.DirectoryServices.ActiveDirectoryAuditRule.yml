  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "ActiveDirectoryAuditRule 系統存取控制清單 (SACL) 上用來設定存取控制項目 (ACE)。 <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref>包含之信任項目，表示為<xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>物件。</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> 它也包含存取控制類型、 存取遮罩及其他屬性，例如繼承旗標資訊。 此規則已設定上<xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;></xref>物件。 之後<xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;></xref>致力目錄存放區中，它會修改根據規則 ActiveDirectoryAuditRule 上設定的安全性描述元物件。"
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'

  remarks: "<xref:System.IdentityModel.RsaSignatureCookieTransform.SigningKey%2A>屬性會初始化為`key`。</xref:System.IdentityModel.RsaSignatureCookieTransform.SigningKey%2A> <xref:System.IdentityModel.RsaSignatureCookieTransform.VerificationKeys%2A>屬性會初始化為集合，其中包含`key`做為其唯一的項目。</xref:System.IdentityModel.RsaSignatureCookieTransform.VerificationKeys%2A>"
  syntax:

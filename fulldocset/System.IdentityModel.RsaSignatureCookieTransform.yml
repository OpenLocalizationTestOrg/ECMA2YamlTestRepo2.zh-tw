  summary: "初始化的新執行個體<xref href=&quot;System.IdentityModel.RsaSignatureCookieTransform&quot;></xref>類別使用指定的憑證的私密金鑰。"
  remarks: "<xref:System.IdentityModel.RsaSignatureCookieTransform.SigningKey%2A>屬性會初始化為憑證的私密金鑰。</xref:System.IdentityModel.RsaSignatureCookieTransform.SigningKey%2A> <xref:System.IdentityModel.RsaSignatureCookieTransform.VerificationKeys%2A>屬性會初始化為集合，其中包含為其唯一的項目憑證的私密金鑰。</xref:System.IdentityModel.RsaSignatureCookieTransform.VerificationKeys%2A>"

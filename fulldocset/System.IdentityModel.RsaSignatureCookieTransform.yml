  langs:
  - csharp
  name: RsaSignatureCookieTransform
  nameWithType: RsaSignatureCookieTransform
  fullName: System.IdentityModel.RsaSignatureCookieTransform
  type: Class
  summary: "提供 cookie 完整性使用<xref href=&quot;System.Security.Cryptography.RSA&quot;></xref>簽章。"
  remarks: "RsaSignatureCookieTransform 新增 RSA MAC cookie 資料。 這會提供完整性，但不是機密性。 根據預設，MAC 使用 sha-256，但可能要求 sha-1。       此轉換與受保護的 cookie 可能會讀取任何共用相同的 RSA 私密金鑰的電腦 (通常相關聯的 X509 憑證)。      > [!IMPORTANT] > 時如果由憑證所提供的索引鍵變更服務 RsaSignatureCookieTransform 使用服務時，必須重新啟動。"
  syntax:
    content: 'public class RsaSignatureCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462

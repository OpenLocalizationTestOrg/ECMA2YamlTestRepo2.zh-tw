  name: IOperationInvoker
  nameWithType: IOperationInvoker
  fullName: System.ServiceModel.Dispatcher.IOperationInvoker
  type: Interface
  summary: "宣告物件和陣列的參數擷取自訊息、 叫用方法使用這些參數，該物件並傳回方法的傳回值和輸出參數的方法。"
  remarks: "實作的 IOperationInvoker 介面來控制從不具類型的物件和陣列的參數轉換為該物件的強型別方法呼叫。 它具有同步<xref:System.ServiceModel.Dispatcher.IOperationInvoker.Invoke%2A>方法，它會採用執行個體和一組型別物件的輸入，並傳回物件和一組型別物件的輸出。</xref:System.ServiceModel.Dispatcher.IOperationInvoker.Invoke%2A> 它也有<xref:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeBegin%2A>和[InvokeEnd (物件、 物件\\[\\]，IAsyncResult)](assetId:///M:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeEnd(System.Object,System.Object[]@,System.IAsyncResult)?qualifyHint=False&autoUpgrade=True) variant。</xref:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeBegin%2A>  <xref:System.ServiceModel.Dispatcher.IOperationInvoker.IsSynchronous%2A>屬性會指定是否應該使用同步或非同步方法。</xref:System.ServiceModel.Dispatcher.IOperationInvoker.IsSynchronous%2A>"
  syntax:
    content: public interface IOperationInvoker
  implements: []
  platform:
  - net462

  langs:
  - csharp
  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "代表&lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; XML 數位簽章的項目。"
  remarks: "X509IssuerSerial 結構代表`<X509IssuerSerial`> XML 數位簽章規格所定義的 XML 數位簽章的項目。 `<X509IssuerSerial`> 項目，則元素的子元素`X509Data`> 項目，其中包含 X.509v3 憑證簽發者的辨別名稱和序號配對。 辨別的名稱及序號組有助於識別特定的 X.509v3 憑證。       X.509 憑證的簽發者是發出憑證的憑證授權單位的名稱。 憑證授權單位指派每個憑證所發出做為識別用途的唯一序號。       若要使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>類別</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>時，指定憑證簽發者的辨別的名稱及序號組使用 X509IssuerSerial 結構  您可以新增的 X509IssuerSerial 結構<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>類別使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>屬性。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  或者，您可以在其中新增字串值，代表 X.509 憑證簽發者的辨別的名稱和序號組使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>方法。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       如需有關`<X509IssuerSerial`> 項目，請參閱在 www.w3.org/TR/xmldsig-core/ World Wide Web Consortium (W3C) 規格。"
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
  inheritance:

- uid: System.Web.UI.MobileControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.MobileControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.MobileControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "取得或設定驗證中所使用的比較作業。 預設值是<xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "<xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>屬性必須是比較運算子，左側和<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>屬性在右側，正確進行評估。</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       下表顯示可用的作業。       `DataTypeCheck`檢查兩個控制項的資料類型是否有效。       `Equal`檢查是否等於其他兩個控制項。       `GreaterThan`檢查是否大於另一個控制項。       `GreaterThanEqual`檢查是否大於或等於另一個控制項。       `LessThan`檢查某個控制項是否小於另一個控制項。       `LessThanEqual`檢查某個控制項是否小於或等於另一個控制項。       `NotEqual`檢查控制項是否不相等。"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "驗證中使用比較作業。"
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []

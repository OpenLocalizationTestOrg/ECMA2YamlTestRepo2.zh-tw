  fullName: System.Web.UI.MobileControls.CompareValidator
  type: Class
  summary: "比較中使用可比較運算子的另一個控制項的特定欄位的一個控制項中的特定欄位，以決定有效性。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "使用比較驗證程式，請確定兩個文字方塊的值提供相同的值，例如確認新密碼。       這個類別的運作方式完全相同的 ASP.NET CompareValidator 控制項。       根據預設，<xref:System.Web.UI.MobileControls.Command>表單上的控制項引發任何驗證程式表單上控制項的表單提交給伺服器時執行驗證。</xref:System.Web.UI.MobileControls.Command> 若要停用自動驗證，請設定<xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>屬性<xref:System.Web.UI.MobileControls.Command>控制項`false`。</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>       如果輸入的控制項為空白，就會成功驗證。 使用<xref:System.Web.UI.MobileControls.RequiredFieldValidator>控制項需要使用者輸入的輸入控制項中的資料。</xref:System.Web.UI.MobileControls.RequiredFieldValidator>"
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
  syntax:

  type: Class
  summary: "可讓安全性動作<xref href=&quot;System.Security.Permissions.StorePermission&quot;></xref>来套用至使用宣告式安全性的程式碼。 這個類別無法被繼承。"
  remarks: "宣告所允許的範圍需視<xref:System.Security.Permissions.SecurityAction>使用的值。</xref:System.Security.Permissions.SecurityAction>       安全性屬性所宣告的安全性資訊儲存在屬性目標的中繼資料，而且由系統在執行階段存取。 StorePermissionAttribute 屬性僅用於宣告式安全性。 命令式安全性，使用<xref:System.Security.Permissions.StorePermission>類別。</xref:System.Security.Permissions.StorePermission>"

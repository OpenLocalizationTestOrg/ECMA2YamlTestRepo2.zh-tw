  name: CodeDomSerializer
  nameWithType: CodeDomSerializer
  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializer
  type: Class
  summary: "將序列化物件圖形以一系列 CodeDOM 陳述式。 這個類別提供抽象基底類別的序列化程式。"
  remarks: "您可以實作自訂 CodeDomSerializer 控制元件初始化程式碼可類型的元件產生設計階段。       若要實作自訂 CodeDomSerializer 類型，您必須︰ 1。  定義衍生自 CodeDomSerializer 的類別。      2.  實作方法的覆寫序列化或還原序列化方法。 （請參閱下列資訊，如需詳細資訊）。    3.  自訂的 CodeDomSerializer 實作關聯的元件使用<xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>類型       若要實作序列化方法來產生元件的組態程式碼︰ 1。  在衍生自 CodeDomSerializer 類別中，覆寫適當的序列化或還原序列化方法的基底類別。      2.  如果您想要產生程式碼陳述式執行預設元件設定預設序列化程式，您必須取得並呼叫該元件的基底的序列化程式。 若要取得該元件的基底的序列化程式，請呼叫<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>方法<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>傳遞至您的方法覆寫。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> 傳遞<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>方法要序列化的組態，以及您所要求，序列化程式即 CodeDomSerializer 的基底類型的元件類型。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> 在上呼叫方法會覆寫具有相同名稱的基底的序列化程式，並使用<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>和物件傳遞到方法的覆寫。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> 如果您實作<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>方法，<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>的基底的序列化程式的方法會傳回物件。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> 此物件的類型取決於基底的序列化程式，這取決於您所序列化的值的元件類型的類型。 如果您實作<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>， <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A>，或<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A>方法，您必須建立新<xref:System.CodeDom.CodeStatementCollection>包含產生的程式碼陳述式中，並將它傳遞至方法。</xref:System.CodeDom.CodeStatementCollection> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>      3.  如果您已經呼叫基底的序列化程式方法，您就必須<xref:System.CodeDom.CodeStatementCollection>，其中包含要初始化元件產生的陳述式。</xref:System.CodeDom.CodeStatementCollection> 否則，您應該建立<xref:System.CodeDom.CodeStatementCollection>.</xref:System.CodeDom.CodeStatementCollection> 您可以加入<xref:System.CodeDom.CodeStatement>代表在加入此集合的元件組態程式碼中產生的陳述式的物件。</xref:System.CodeDom.CodeStatement>      4.  傳回<xref:System.CodeDom.CodeStatementCollection>，代表要設定元件所產生的原始程式碼。</xref:System.CodeDom.CodeStatementCollection>"
  example:
  - "The following code example illustrates how to create a custom CodeDOM serializer that derives from CodeDomSerializer.  \n  \n [!code-cs[IDesignerSerializationManagerSample#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]"

  name: CachingHint
  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "指定是否要並排顯示的筆刷物件快取。"
  remarks: "根據預設，[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]不會快取的內容轉譯<xref:System.Windows.Media.DrawingBrush>和<xref:System.Windows.Media.VisualBrush>物件。</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> 在靜態變更內容都使用場景中的筆刷的情況下，不會快取十分有用，因為它可以節省視訊記憶體。 當具有靜態內容的筆刷用於非靜態方法的預設行為[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]重新轉譯的筆刷的整個內容是每個畫面格，即使內容是不變。 例如，它會發生在靜態<xref:System.Windows.Media.DrawingBrush>或<xref:System.Windows.Media.VisualBrush>對應至旋轉的 3D 物件的表面。</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> 重新轉譯的靜態內容，可能對效能造成負面的影響。       藉由設定<xref:System.Windows.Media.RenderOptions.CachingHint%2A>附加屬性上快取的筆刷，您可以提高效能使用並排顯示的筆刷物件的快取的版本。</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>和<xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>屬性值會判斷何時的相對大小值<xref:System.Windows.Media.TileBrush>物件應該會重新產生，因為變更小數位數。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> 例如，藉由設定<xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>2.0 中，快取中的屬性<xref:System.Windows.Media.TileBrush>只需要重新產生它的大小超過兩次目前的快取的大小。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
  syntax:
    content: public enum CachingHint

- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "設定頁面或字型子集設定程序的文件的數目。"
  remarks: "預設字型部份`countPolicy`為 1。       `countPolicy`定義可以是頁數或文件相依於<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>列舉值指定為<xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>方法。</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      |FontSubsetterCommitPolicy |CountPolicy |  |-------------------------------|-----------------|  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|永遠為 1 （整份文件順序）。 |  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|文件數目。 |  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|頁數。 |  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|不適用。 |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "頁面或字型子集設定一次處理的文件數目。"
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "設定字型部份執行時的資料粒度。"
  remarks: "預設字型子集設定原則是<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       當中文字的字型圖像[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文件會儲存文件封裝中，任何電腦或印表機上顯示相同文件文字。  如果圖像 （glyph） 不會儲存在文件和印表機的本機電腦上未安裝必要的字型，轉譯裝置必須替換圖像 （glyph） 從另一種字型。  使用不同的字型時，替代圖像 （glyph） 可以變更文字的外觀。       SetFontSubsettingPolicy 判斷字型子集的資料粒度。       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>（預設值） 是最有效率、 並可讓共用一個的字型子集，其中包含實際使用字符的文件順序中的所有文件的頁面。</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       當建立交錯的文件時，字型子集設定跨文件順序可能需要大量的記憶體來容納完整的文件，直到您可以判斷最後的字型子集。  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>或<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>可指定來減少應用程式的記憶體需求，當您建立交錯文件。</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       當`policy`是<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>，如中所使用的所有字型的所有圖像[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文件會儲存，甚至圖像 （glyph） 的字元，實際上不會在文字中使用。</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "其中一個列舉值，指定的字型子集設定原則。"
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462

  summary: "將轉換捲軸可見性與捲軸位置<xref href=&quot;System.Windows.Visibility&quot;></xref>值。"
  remarks: "<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>和<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>提供的功能區的水平捲動行為。</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> 當需要捲動時，功能區會取代在功能區的每一端的重複按鈕在一般的捲軸。 這個轉換子使用的可見性和捲軸位置來決定可見性的每個重複的按鈕。"

  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "將轉換捲軸可見性與捲軸位置<xref href=&quot;System.Windows.Visibility&quot;></xref>值。"
  remarks: "三個<xref:System.Double>代表捲軸列位置的值為<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>， <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>，和<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>屬性的值<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>或<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> 這些屬性包含值。 面板的內部<xref:System.Windows.Controls.ScrollViewer></xref:System.Windows.Controls.ScrollViewer>       `parameter`值代表所需的百分比之前隱藏捲軸按鈕向右捲動功能區。 根據預設，向左的捲動按鈕會將 0 傳遞做為參數，而且它隱藏功能區時向右捲動的 0%。 向右捲動按鈕會 100 傳遞為參數，並隱藏功能區時向右捲動的 100%。       傳入`null`或非預期的類型參數可能導致此方法以傳回<xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "要轉換的值。 必須有四個值，一個<xref href=&quot;System.Windows.Visibility&quot;></xref>物件，表示捲軸可見度和三個<xref:System.Double>代表捲軸列位置的值。</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "要轉換成的類型。 <xref href=&quot;System.Windows.Visibility&quot;> </xref>必須是型別。"
    - id: parameter
      type: System.Object
      description: "隱藏捲軸按鈕之前，會向右捲動功能區所需的百分比。 A<xref:System.Double>卻。</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "要轉換時使用的文化特性。"
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Visibility&quot;> </xref>物件，代表捲動按鈕是否可見。"

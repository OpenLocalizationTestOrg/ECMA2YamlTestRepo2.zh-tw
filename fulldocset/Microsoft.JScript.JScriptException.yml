  type: Class
  summary: "JScript 以通知 common language runtime (CLR) 主機或程式發生錯誤，所擲回的例外狀況。 通常會採用 JScriptException <xref href=&quot;Microsoft.JScript.JSError&quot;> </xref>列舉值。"
  remarks: "JScriptException 是也<xref:Microsoft.Vsa.IVsaError>可以傳遞至透過<xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A>.</xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A>主機和</xref:Microsoft.Vsa.IVsaError>"

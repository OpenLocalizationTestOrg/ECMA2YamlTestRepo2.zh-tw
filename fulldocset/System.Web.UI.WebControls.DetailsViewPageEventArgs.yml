  name: DetailsViewPageEventArgs
  nameWithType: DetailsViewPageEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>事件時的頁面巡覽區按鈕 (按鈕其`CommandName`屬性設定為 「 頁面 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.DetailsView>控制項負責的分頁作業。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如取消分頁作業時就會發生此事件的事件處理常式。      > [!NOTE] > 頁面巡覽區按鈕通常位於中的頁面巡覽區列<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView>       DetailsViewPageEventArgs 物件會傳遞至事件處理常式，可讓您判斷使用者所選頁面的索引，並指出是否應取消的分頁作業。 若要判斷使用者所選頁面的索引，請使用<xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> 若要取消的分頁作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>DetailsViewPageEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DetailsViewPageEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

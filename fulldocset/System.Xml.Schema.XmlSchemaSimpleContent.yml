  fullName: System.Xml.Schema.XmlSchemaSimpleContent
  type: Class
  summary: "代表<xref uid=&quot;langword_csharp_simpleContent&quot; name=&quot;simpleContent&quot; href=&quot;&quot;> </xref> World Wide Web Consortium (W3C) 所指定的項目從 XML 結構描述。 此類別適用於具有簡單內容模型的簡單和複雜類型。"
  remarks: "XmlSchemaSimpleContent 用來表示，新類型的內容模型只包含字元資料和任何項目。 它會透過<xref:System.Xml.Schema.XmlSchemaSimpleContentExtension>或<xref:System.Xml.Schema.XmlSchemaSimpleContentRestriction>.</xref:System.Xml.Schema.XmlSchemaSimpleContentRestriction> </xref:System.Xml.Schema.XmlSchemaSimpleContentExtension>"

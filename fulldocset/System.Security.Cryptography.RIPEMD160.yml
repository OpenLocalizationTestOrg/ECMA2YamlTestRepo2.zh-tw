  fullName: System.Security.Cryptography.RIPEMD160
  type: Class
  summary: "表示從它繼承 MD160 雜湊演算法的所有實作的抽象類別。"
  remarks: "雜湊函式的二進位字串對應任意長度的固定長度的小型二進位字串。 密碼編譯雜湊函式具有屬性無法進行該雜湊處理至相同的值; 找到兩個不同的輸入也就是說，如果對應的資料也會比對，應該符合兩組資料的雜湊。 對資料進行小變更會導致無法預期的大量變更，雜湊。       Ripemd-160 是 160 位元加密編譯雜湊函式。 它適用於做為替代 MD4、 MD5 及 RIPEMD 的 128 位元雜湊函式。 RIPEMD 是 EU 專案 RIPE （競爭完整性基本項目評估版，1988年 1992年） 架構中所開發。      > [!NOTE] > RIPEMD160 已被取代的安全雜湊演算法 sha-256 sha-512 和其衍生的類別。 <xref:System.Security.Cryptography.SHA256>和<xref:System.Security.Cryptography.SHA512>提供較佳的安全性和效能比 RIPEMD160。</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> RIPEMD160 僅適用於與舊版應用程式和資料的相容性。"
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm

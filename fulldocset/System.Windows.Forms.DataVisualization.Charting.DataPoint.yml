  type: Class
  summary: "表示儲存在資料點<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;></xref>類別。"
  remarks: "DataPoint 類別儲存區屬性與相關聯的資料，以及資料點值。 例如，資料點都有一個值，但它也會有色彩屬性、 背景影像 屬性，背景漸層的屬性，等等。 如需有關資料點的內容，請參閱<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>類別概觀主題。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       每個資料點 X 值和一個或多個 Y 值所組成。 X 值可以是零，或您可以明確地設定。       泡泡圖、 k 線圖和股票圖以外的所有圖表類型需要每個點的只有一個 Y 值。 這些圖表類型需要一個以上的 Y 值，因為一個資料點是由多個值所組成。 例如，一個股票圖的資料行相對繪製成圖形，四個值是必要值︰ 高、 低、 開盤和收盤值。       資料可以在其中一個設計階段加入或執行階段。您也可以在執行階段中使用資料繫結。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]


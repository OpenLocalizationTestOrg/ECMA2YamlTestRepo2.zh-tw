  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "設定的 Y-另一端的單一資料點。"
  remarks: "SetValueY 屬性用來設定 Y-資料點的值在執行階段。       泡泡圖、 k 線圖和股票圖以外的所有圖表類型需要每個點的只有一個 Y 值。 這些圖表類型需要一個以上的 Y 值，因為一個資料點是由多個值所組成。 例如，一個股票圖的資料行相對繪製成圖形，四個值是必要值︰ 高、 低、 開盤和收盤值。       這個屬性傳回的陣列`double`值時用來擷取多個 Y 值。      > [!IMPORTANT] ><xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>屬性會決定中的所有資料都點的 Y 值的數目上限<xref:System.Windows.Forms.DataVisualization.Charting.Series>可以有。</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> 如果您指定多個 Y 值的允許數目，就會引發例外狀況。   >> 參考下表針對可用於物件型別參數的有效.NET Framework 型别的完整清單: | | |  |-|-|-|  |字串 |DateTime |Double |  |十進位 |單一 |Int32 |  |UInt32 |Int64 |UInt64 |"
  syntax:

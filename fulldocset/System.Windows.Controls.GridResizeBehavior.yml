  summary: "根據的值重新分配間距<> *> 和<> *> 屬性。"
  remarks: "如果值<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>屬性指定的資料列之間的空間會重新發佈，轉散發遵循這些指導方針:-當<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性設定為<xref:System.Windows.VerticalAlignment.Top>，空間重新分配為指定的資料列之間<xref:System.Windows.Controls.GridSplitter>和高於該資料列的資料列。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -當<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性設定為<xref:System.Windows.VerticalAlignment.Bottom>，為指定的資料列之間重新分配間距<xref:System.Windows.Controls.GridSplitter>和低於該資料列的資料列。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -當<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性設定為<xref:System.Windows.VerticalAlignment.Center>、 空間重新分配資料列的上方之間的低於<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定的資料列的資料列</xref:System.Windows.VerticalAlignment.Center></xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -當<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性設定為<xref:System.Windows.VerticalAlignment.Stretch>、 空間重新分配資料列的上方之間的低於<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定的資料列的資料列</xref:System.Windows.VerticalAlignment.Stretch></xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       如果的值<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>屬性指定的空間會重新發佈的資料行之間，轉散發遵循這些指導方針:-當<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>屬性設定為<xref:System.Windows.HorizontalAlignment.Left>，為指定的資料行之間重新分配間距<xref:System.Windows.Controls.GridSplitter>和左邊的資料行。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -當<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>屬性設定為<xref:System.Windows.HorizontalAlignment.Right>，為指定的資料行之間重新分配間距<xref:System.Windows.Controls.GridSplitter>和右邊資料行。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -當<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>屬性設定為<xref:System.Windows.HorizontalAlignment.Center>重新分配空間之間的資料行的左側和右側<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定的資料行，</xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -當<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>屬性設定為<xref:System.Windows.VerticalAlignment.Stretch>重新分配空間之間的資料行的左側和右側<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定的資料行，</xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"

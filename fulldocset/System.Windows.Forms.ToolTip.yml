  type: Class
  summary: "表示小矩形快顯視窗，使用者將指標停留在控制項上時，顯示控制項用途的簡短描述。"
  remarks: "與工具提示類別，您可以為使用者提供提示，使用者將指標放在控制項上時。 工具提示類別通常用來警示使用者控制項的用途。 例如，您可以指定工具提示文字<xref:System.Windows.Forms.TextBox>控制可接受的名稱，指定要輸入至控制項之名稱的格式。</xref:System.Windows.Forms.TextBox> 除了提供提示，您也可以使用工具提示類別來提供執行的階段狀態資訊。 例如，用於工具提示類別顯示連線速度和行品質的資料。 當使用者將指標拖曳至<xref:System.Windows.Forms.PictureBox>顯示網際網路連線狀態的控制項。</xref:System.Windows.Forms.PictureBox>       工具提示類別可以用於任何容器。 若要明確指定容器，請使用<xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>建構函式。</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> 單一的 ToolTip 元件通常用於建立在單一表單上的多個控制項的工具提示。 建立工具提示之後，使用個別呼叫<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>方法關聯至個別控制項的工具提示顯示文字。</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> 然後當使用者在控制項上移動指標，會顯示含有文字的工具提示。 您可以呼叫<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>不止一次相同的控制項，以變更與控制項相關聯的文字。</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> 若要取得與控制項相關聯的文字，請使用<xref:System.Windows.Forms.ToolTip.GetToolTip%2A>方法。</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> 若要移除的工具提示類別的執行個體的所有工具提示文字關聯，請使用<xref:System.Windows.Forms.ToolTip.RemoveAll%2A>方法。</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      > [!NOTE] > 會停用的控制項不顯示工具提示文字。 除非<xref:System.Windows.Forms.ToolTip.ShowAlways%2A>屬性設定為`true`，其容器為非作用中時，不會顯示工具提示。</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       工具提示類別提供的下列屬性和方法來修改預設行為和外觀的工具提示。      |類別目錄 |關聯的成員，|  |--------------|------------------------|  |手動顯示 |<xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|  |工具提示計時 |<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|  |內容 |<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|  |外觀 |<xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|      如果您想要停用所有的工具提示文字，讓它無法顯示在您的應用程式，您可以使用<xref:System.Windows.Forms.ToolTip.Active%2A>屬性。</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> 通常作業系統繪製工具提示，但若要自訂工具提示的外觀，您可以設定<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>屬性`true`及處理<xref:System.Windows.Forms.ToolTip.Draw>事件。</xref:System.Windows.Forms.ToolTip.Draw> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>       <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>類別會實作<xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>介面，其具有單一方法<xref:System.Windows.Forms.ToolTip.CanExtend%2A>.</xref:System.Windows.Forms.ToolTip.CanExtend%2A> </xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> 工具提示會擴充相同表單上的控制項設計階段加入`ToolTip`屬性。 如需擴充性提供者的詳細資訊，請參閱[擴充性提供者](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

      [System.ComponentModel.ProvideProperty("ToolTip", typeof(System.Windows.Forms.Control))]


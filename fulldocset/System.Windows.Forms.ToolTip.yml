  summary: "取得或設定工具提示的自動延遲。"
  remarks: "AutomaticDelay 屬性可讓您設定一個單一的延遲值，然後用來設定的值<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>， <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>，和<xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>屬性。</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> 每次 AutomaticDelay 屬性設定，依預設會設定下列值。      |屬性 |預設值 |  |--------------|-------------------|  |<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>|&10; 次 AutomaticDelay 屬性值。 |  |<xref:System.Windows.Forms.ToolTip.InitialDelay%2A>|等於 AutomaticDelay 屬性值。 |  |<xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>| AutomaticDelay 屬性值的&1;/5。 |      這些屬性也可以設定個別一旦 AutomaticDelay 屬性設定。</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> 如需詳細資訊，請參閱<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>， <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>，和<xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>屬性。</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> 這個屬性通常會用來提供一致的延遲模式以工具提示視窗中。"

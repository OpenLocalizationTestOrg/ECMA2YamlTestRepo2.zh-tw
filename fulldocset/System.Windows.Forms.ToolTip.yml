  remarks: "AutoPopDelay 屬性可讓您縮短或加長時，<xref:System.Windows.Forms.ToolTip>指標位於控制項上時，顯示視窗。</xref:System.Windows.Forms.ToolTip> 比方說，如果您在工具提示 視窗中顯示詳細的說明，您可以增加此屬性可確保使用者具有足夠的時間來閱讀的文字值。       如果您想要的工具提示視窗的一致的延遲模式，您可以設定<xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>屬性。</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>屬性會設定 AutoPopDelay <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>，和<xref:System.Windows.Forms.ToolTip.InitialDelay%2A>屬性，以起始值為基礎的單一值。</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> 每次<xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>屬性設定，AutoPopDelay 屬性設定為 10 次<xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>屬性值。</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> 一次<xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>屬性設定，您可以獨立設定 AutoPopDelay 屬性，覆寫預設值。</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>       您可以延遲快顯視窗的時間上限為 5000 毫秒。 對於較長持續時間，使用<xref:System.Windows.Forms.ToolTip.Show%2A>方法，以控制工具提示出現時的確切時間。</xref:System.Windows.Forms.ToolTip.Show%2A>"
  example:

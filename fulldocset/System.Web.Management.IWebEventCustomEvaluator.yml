    - id: record
      type: System.Web.Management.RuleFiringRecord
      description: "<xref href=&quot;System.Web.Management.RuleFiringRecord&quot;> </xref>包含事件的相關資訊。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該會引發此事件。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

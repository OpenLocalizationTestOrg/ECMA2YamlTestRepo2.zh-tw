  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "表示動態配置其內容的資料列和資料行所組成的方格中的面板。"
  remarks: "TableLayoutPanel 控制項中排列其內容的方格。 由於配置會在設計階段和執行階段執行，它可以動態變更為應用程式環境變更。 這可讓面板中的控制項按比例調整大小，以便回應變更，例如父控制項調整大小或因為當地語系化的文字長度變更。       任何 Windows Form 控制項都可以是 TableLayoutPanel 控制項，包括 TableLayoutPanel 的其他執行個體的子系。 這樣您就可以建構複雜的配置，以調整為在執行階段變更。       TableLayoutPanel 控制項可以展開，以容納新的控制項加入時加以，根據的值<xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>， <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>，和<xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>屬性。</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> </xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> 設定<xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>或<xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>屬性設為 0 的值指定，TableLayoutPanel 會解除繫結中對應的方向。</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>       TableLayoutPanel 控制項的子控制項之後，您也可以控制 （水平或垂直） 展開的方向。 根據預設，TableLayoutPanel 控制項向下展開藉由新增資料列。       如果您希望資料列和資料行的行為不同於預設的行為，您可以使用來控制資料列和資料行的屬性<xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>和<xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>屬性。</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> 您可以個別設定資料列或資料行的屬性。       TableLayoutPanel 控制項加入其子控制項中的下列屬性︰ `Cell`， `Column`， `Row`， `ColumnSpan`，和`RowSpan`。       您可以藉由設定合併 TableLayoutPanel 控制項中的資料格`ColumnSpan`或`RowSpan`子控制項的屬性。      > [!NOTE] > 來設定`Cell`， `Column`， `Row`， `ColumnSpan`，和`RowSpan`屬性在執行階段，使用<xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>， <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>， <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>， <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>，和<xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>方法。</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>   >> 來讀取`Cell`， `Column`， `Row`， `ColumnSpan`，和`RowSpan`屬性在執行階段，使用<xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>， <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>， <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>， <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>，和<xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>方法。</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>       子控制項的停駐行為等同於其他容器控制項。       TableLayoutPanel 中的子控制項的錨定行為不同於其他容器控制項中的行為。 如果子控制項的值<xref:System.Windows.Forms.Control.Anchor%2A>屬性設定為<xref:System.Windows.Forms.AnchorStyles>或<xref:System.Windows.Forms.AnchorStyles>、 將控制項放置針對儲存格左或向右框線的距離，這是控制項的總和<xref:System.Windows.Forms.Control.Margin%2A>屬性和面板的<xref:System.Windows.Forms.Control.Padding%2A>屬性。</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> 如果兩個<xref:System.Windows.Forms.AnchorStyles>和<xref:System.Windows.Forms.AnchorStyles>設定值，控制項將會調整成儲存格的寬度與<xref:System.Windows.Forms.Control.Margin%2A>和<xref:System.Windows.Forms.Control.Padding%2A>列入考量的值。</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> 行為<xref:System.Windows.Forms.AnchorStyles>和<xref:System.Windows.Forms.AnchorStyles>錨定是類似。</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> 如需詳細資訊，請參閱[如何︰ 錨定和停駐 TableLayoutPanel 控制項中的子控制項](~/add/includes/ajax-current-ext-md.md)。       如果您需要模擬預設錨定行為，在其他容器控制項的子控制項，您可以調整<xref:System.Windows.Forms.Control.Margin%2A>和<xref:System.Windows.Forms.Control.Padding%2A>屬性，以維護控制項的框線與儲存格的框線之間的固定距離。</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A>       設定兩個值`Column`和`Row`為-1 的子控制項的屬性會導致控制項移至 TableLayoutPanel 控制項中的第一個空白儲存格。 將進行的搜尋中選擇的空資料格，從左到右，從上到下。 此順序是文化特性，而定，因此正確運作中由右至左 (RTL) 配置。      > [!NOTE] > 只有控制項有<xref:System.Windows.Forms.Control.Visible%2A>屬性設定為`true`參與 TableLayoutPanel 控制項的版面配置計算。</xref:System.Windows.Forms.Control.Visible%2A>       另請參閱:-[如何︰ 對齊和縮放 TableLayoutPanel 控制項中的控制項](~/add/includes/ajax-current-ext-md.md)      -   [How to︰ 範圍的資料列和 TableLayoutPanel 控制項中的資料行](~/add/includes/ajax-current-ext-md.md)      -   [如何︰ 編輯資料行和 TableLayoutPanel 控制項中的資料列](~/add/includes/ajax-current-ext-md.md)      -   [逐步解說︰ 在 Windows Form 使用 TableLayoutPanel 排列的控制項](~/add/includes/ajax-current-ext-md.md)"

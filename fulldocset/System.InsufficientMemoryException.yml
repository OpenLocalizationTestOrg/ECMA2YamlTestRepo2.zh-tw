  fullName: System.InsufficientMemoryException
  type: Class
  summary: "檢查有足夠的可用記憶體失敗時擲回例外狀況。 這個類別無法被繼承。"
  remarks: "不同於<xref:System.OutOfMemoryException>，InsufficientMemoryException 之前開始作業，會擲回，因此並不表示狀態損毀。</xref:System.OutOfMemoryException> 應用程式可以捕捉此例外狀況，節流其記憶體使用量，同時避免實際現成可用的記憶體的情況和可能損壞程式狀態。       所擲回這個例外狀況<xref:System.Runtime.MemoryFailPoint.%23ctor%2A>建構函式，當您指定大於目前可用的記憶體數量的預計的記憶體配置。</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> 您的程式可以攔截例外狀況，是延遲的工作需要記憶體，或執行中較小的步驟需要較少的記憶體。       請參閱<xref:System.Runtime.MemoryFailPoint>類別程式碼範例。</xref:System.Runtime.MemoryFailPoint>      > [!NOTE] > 這個例外狀況不會包含在[適用於 Windows 市集應用程式](http://go.microsoft.com/fwlink/?LinkID=247912)或[可攜式類別庫](~/add/includes/ajax-current-ext-md.md)，但它的某些成員所擲回。 若要在此情況下攔截例外狀況，請撰寫`catch`陳述式<xref:System.OutOfMemoryException>改用。</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
  - System.OutOfMemoryException
  implements: []
  inheritedMembers: []
  platform:
  - net462

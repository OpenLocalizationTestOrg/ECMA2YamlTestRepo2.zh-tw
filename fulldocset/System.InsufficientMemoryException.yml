  summary: "初始化的新執行個體<xref href=&quot;System.InsufficientMemoryException&quot;></xref>以系統提供的訊息描述錯誤的類別。"
  remarks: "這個建構函式初始化<xref:System.Exception.Message%2A>屬性的新執行個體的系統提供的訊息描述錯誤，例如&quot;沒有足夠的記憶體可符合目前作業的預期的要求。</xref:System.Exception.Message%2A> 請稍後再試一次。 」 此訊息會考量目前系統文化特性。       下表顯示<xref:System.InsufficientMemoryException>.</xref:System.InsufficientMemoryException>的執行個體的初始屬性值      |屬性 |值 |  |--------------|-----------|  |<xref:System.Exception.InnerException%2A>|`null`.|  |<xref:System.Exception.Message%2A>|當地語系化的錯誤訊息字串。 |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"

  remarks: "此類型為 WPF XAML 實作的特定項目。 如果您使用一般的 XAML 實作中，您必須包含 WPF 組件。       不需要包含 WPF 組件的替代技術，包括參考 XAML 結構描述內容 (可在從服務提供者內容<xref:System.Xaml.IXamlSchemaContextProvider>，或從<xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName>從 XAML 節點迴圈或一般 XAML 寫入器參考框架。)</xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName> </xref:System.Xaml.IXamlSchemaContextProvider>XAML 結構描述內容包含應用程式開發介面傳回其組件、 慣用的前置詞對應和 XAML 命名空間資訊。      <a name=&quot;xamlTextUsage_NamespaceMapEntry&quot;></a># # XAML 文字用法"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("'{_xmlNamespace}'={_clrNamespace}:{_assemblyName}")]

      public class NamespaceMapEntry

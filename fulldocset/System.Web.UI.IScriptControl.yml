  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "定義 ASP.NET 伺服器控制項必須實作以定義 ECMAScript (JavaScript) 的資源在啟用 AJAX 的應用程式中的方法。"
  remarks: "由類別實作時，IScriptControl 介面的方法提供定義用戶端元件的指令碼程式庫和指令碼描述項，代表用戶端類型的執行個體的參考。 將包含指令碼控制項功能的自訂伺服器控制項中實作這個介面。       如需詳細資訊，請參閱[新增至 Web 伺服器控制項的用戶端功能](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得代表 ECMAScript (JavaScript) 用戶端元件的指令碼描述項集合。"
  remarks: "實作這個方法可定義元件、 行為或從 Microsoft Ajax 程式庫伺服器控制項需要的用戶端控制項。 這個方法可讓您以宣告方式指定的參數傳遞給 Microsoft Ajax 程式庫函式。       若要使用這個方法，您也必須實作抽象<xref:System.Web.UI.ScriptDescriptor>類別。</xref:System.Web.UI.ScriptDescriptor>"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "<xref:System.Collections.IEnumerable>集合<xref href=&quot;System.Web.UI.ScriptDescriptor&quot;></xref>物件。</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得集合的<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>定義控制項需要的指令碼資源的物件。"
  remarks: "實作這個方法來定義需要的伺服器控制項，例如目前的 Web 應用程式的指令碼 資料夾中的指令碼或組件中的資源的自訂指令碼程式庫相依性。 在這種方式中登錄沒有 Microsoft Ajax Library 指令碼。"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "<xref:System.Collections.IEnumerable>集合<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>物件。</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462

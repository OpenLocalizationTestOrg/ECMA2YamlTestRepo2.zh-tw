  summary: "代表<xref uid=&quot;langword_csharp_goto&quot; name=&quot;goto&quot; href=&quot;&quot;></xref>陳述式。"
  remarks: "CodeGotoStatement 無法用來代表`goto`陳述式，在某些語言中用來將程式流程重新導向至指定的標籤。       <xref:System.CodeDom.CodeGotoStatement.Label%2A>屬性指示繼續執行程式的標記名稱。</xref:System.CodeDom.CodeGotoStatement.Label%2A>      > [!NOTE] > 並非所有語言都支援`goto`陳述式。 呼叫<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>方法<xref:System.CodeDom.Compiler.GeneratorSupport>旗標來判斷程式碼產生器是否支援`goto`陳述式。</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:

  type: Interface
  summary: "公開方法與屬性，以支援使用者介面自動化用戶端存取個別子控制項的容器實作<xref href=&quot;System.Windows.Automation.Provider.IGridProvider&quot;> </xref>。"
  remarks: "通常可周遊實作 IGridItemProvider 控制項 （也就是使用者介面自動化用戶端可以移至相鄰的控制項） 使用鍵盤。       在必須支援的 UI 自動化提供者上實作<xref:System.Windows.Automation.GridItemPattern>控制項模式。</xref:System.Windows.Automation.GridItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]


  summary: "取得或設定所需的擴充減速中，以每毫秒平方座標為單位。"
  remarks: "這個屬性值是與互斥<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>和<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>屬性; 這個屬性會的設定<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>和<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>至`NaN`。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       這個屬性的預設值是`NaN`。       無法設定這個屬性，慣性處理器正在執行。否則，會擲回例外狀況。"
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "所需的擴充減速，以每毫秒平方座標為單位。"
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration*

  summary: "取得或設定沿著 x 軸，所需的擴充以座標為單位。"
  remarks: "展開必須是成比例。 這個屬性的值必須等於值<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>屬性慣性處理器啟動; 否則會擲回例外狀況。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>       這個屬性值是與互斥<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>屬性; 這個屬性會的設定<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>至`NaN`。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       這個屬性的預設值是`NaN`。       DesiredExpansionX 必須是有限的非負數。 展開的速率由<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>屬性。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       無法設定這個屬性，慣性處理器正在執行。否則，會擲回例外狀況。"
  syntax:
    content: public float DesiredExpansionX { get; set; }
    return:
      type: System.Single
      description: "沿著 x 軸座標單位所需的擴充。"
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX*
  exceptions: []

- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "取得或設定初始的平均半徑，以座標為單位。"
  remarks: "這個屬性供慣性處理器計算縮放比例展開的項目。       比方說，如果<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>和<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>屬性會設為 3.75，這會通知慣性處理器起始擴張速度是 3.75 座標的單位，每毫秒沿著兩個座標軸 （擴充必須是成比例）。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       展開的此速率與相關聯的縮放比例會視大小而展開的項目。 對於小型的項目，這個擴充速度會代表較大縮放比例，較大的項目。 您可以通知慣性處理器的項目大小 InitialRadius 屬性設定。       InitialRadius 屬性的預設值為 1.0。       有效值為任何有限數目大於或等於 1.0。"
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "初始平均半徑，以座標為單位。"
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462

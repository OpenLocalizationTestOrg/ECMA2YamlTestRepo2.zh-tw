  namespace: System.Windows.Automation
  summary: "UI 自動化項目處於不定狀態。"
  remarks: "不定屬性可以用來指出使用者是否在控制項上對採取動作。 例如，核取方塊可出現在已檢查以及呈現暗灰色，表示為未決狀態。       建立不確定的狀態是不同於停用控制項。 因此，核取方塊處於不定狀態仍可以接收焦點。 當使用者按一下 不確定控制項 ToggleState 循環其下一個值。"
  syntax:
    content: Indeterminate
    return:
      type: System.Windows.Automation.ToggleState
      description: "即將加入。"
  exceptions: []

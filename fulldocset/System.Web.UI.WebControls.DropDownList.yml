  name: DropDownList
  nameWithType: DropDownList
  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "代表控制項，可讓使用者從下拉式清單選取單一項目。"
  remarks: "本主題內容:-[簡介](#Introduction)      -   [協助工具](#Accessibility)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 簡介使用 DropDownList 控制項來建立單一選取下拉式清單控制項。       您可以設定來控制 DropDownList 控制項的外觀<xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>， <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>，和<xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>屬性。</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       若要指定您想要 DropDownList 控制項中顯示的項目，加上<xref:System.Web.UI.WebControls.ListItem>每個項目的開頭和結尾標記的 DropDownList 控制項之間的物件。</xref:System.Web.UI.WebControls.ListItem>       DropDownList 控制項也支援資料繫結。 若要將控制項繫結至資料來源，建立資料來源，例如<xref:System.Collections.ArrayList?displayProperty=fullName>物件，包含要在控制項中顯示的項目。</xref:System.Collections.ArrayList?displayProperty=fullName> 然後，使用<xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>資料來源繫結至 DropDownList 控制項的方法。</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       使用<xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>屬性來以程式設計方式判斷使用者透過 DropDownList 控制項選取之項目的索引。</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> 索引可以再用來擷取選取的項目從`Items`控制項的集合。      <a name=&quot;Accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191893).  \n  \n The following code example demonstrates how to create a DropDownList control that contains four items.  \n  \n [!code-cs[DropDownListDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_1.aspx)]\n [!code-vb[DropDownListDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_1.aspx)]  \n  \n The following code example demonstrates how to create a DropDownList control though data binding.  \n  \n [!code-cs[DropDownListDataBinding#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_2.aspx)]\n [!code-vb[DropDownListDataBinding#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_2.aspx)]"

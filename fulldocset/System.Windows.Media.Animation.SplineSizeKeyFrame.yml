- uid: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplineSizeKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplineSizeKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "取得或設定兩個控制點會定義這個主要畫面格的動畫進度。"
  remarks: "若要瞭解如何運作的 KeySpline，最好先了解三次方貝茲曲線。 起點、 結束點，以及兩個控制點會定義三次方貝茲曲線。 兩個座標的 KeySpline 中定義的兩個控制點。 描述關鍵 spline 貝茲曲線的開始點一律是 0，並結束點永遠為 1，這就是為什麼您只定義兩個控制點。 產生的曲線指定動畫如何插補期間的時間區段。也就是說，曲線代表時間區段中動畫的目標屬性變更的速率。 若要進一步了解貝茲曲線的動畫進度之間的關聯性，請參閱[金鑰曲線動畫範例](http://go.microsoft.com/fwlink/?LinkID=160011)。      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySplineProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "定義主要畫面格進度的兩個控制點，指定三次方貝茲曲線。"
  overload: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462

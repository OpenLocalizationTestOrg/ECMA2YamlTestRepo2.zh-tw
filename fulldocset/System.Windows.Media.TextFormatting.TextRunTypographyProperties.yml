  remarks: "大寫字母間距是一項功能，可讓您在文字中使用全部大寫時提供更多的間距。 大寫字母通常專為小寫字母與混合在一起。 間距，會出現之間有吸引力和大寫字母和小寫字母可能看起來太嚴格時使用全部大寫的字母。 下列的文字會顯示 Pescadero 字型的正常及大寫字母間距。       ![使用 opentype 大寫的文字](~/add/media/opentypefont21.gif &quot;使用 opentype 大寫的文字&quot;)正常及大寫字母間距的範例"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果調整間距。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462

  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "取得值，指出選取的字型的資金的形式。"
  remarks: "大寫字是以大寫字母樣式圖像呈現文字的印刷格式的一組。 一般而言，全部大寫為轉譯文字時，字母之間的間距可能太近，加權和字母過重的比例。 OpenType 大寫，包括小型大寫字、 特小大寫字、 標題，和大寫字母間距支援樣式設定格式的數的字。 這些樣式設定格式可讓您控制的大寫字的外觀。       下列的文字會顯示標準的大寫字母 Pescadero 字型，後面接著字母樣式為&quot;SmallCaps&quot;和&quot;AllSmallCaps&quot;。 在此情況下，相同的字型大小適用於所有三個單字。       ![使用 OpenType 大寫的文字](~/add/media/opentypefont11.gif &quot;使用 OpenType 大寫的文字&quot;)大寫字母的範例"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "其中一個<xref href=&quot;System.Windows.FontCapitals&quot;></xref>值。 預設值是<xref href=&quot;System.Windows.FontCapitals&quot;> </xref>。"
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462

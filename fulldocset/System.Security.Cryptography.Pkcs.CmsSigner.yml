- uid: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  id: IncludeOption
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: IncludeOption
  nameWithType: CmsSigner.IncludeOption
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'IncludeOption 屬性設定，或擷取控制根和簽署憑證與相關聯的整個鏈結所建立的 CMS/PKCS #7 訊息包含的選項。'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "成員<xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref>列舉，指定的 X509 憑證鏈結中應該包含多少<xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;></xref>物件。 IncludeOption 屬性可以是下列其中一種<xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref>成員。       <table><thead><tr><th> 名稱       </th><th> 值的意義       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 就不會包含憑證鏈結。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 的憑證鏈結，除了根憑證，就會包含。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 只包含憑證結尾。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 的憑證鏈結，包括根憑證，就會包含。       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "其中一個提供給方法的引數無效。"
  platform:
  - net462

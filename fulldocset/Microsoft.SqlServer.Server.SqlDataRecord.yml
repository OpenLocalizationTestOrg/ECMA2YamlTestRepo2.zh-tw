  name: SqlDataRecord
  nameWithType: SqlDataRecord
  fullName: Microsoft.SqlServer.Server.SqlDataRecord
  type: Class
  summary: "表示單一資料列的資料和它的中繼資料。 這個類別無法被繼承。"
  remarks: "這個類別會搭配<xref:Microsoft.SqlServer.Server.SqlPipe>從 managed 程式碼預存程序，傳送給用戶端的結果集。</xref:Microsoft.SqlServer.Server.SqlPipe>       當撰寫 common language runtime (CLR) 應用程式，應該重新使用現有的`SqlDataRecord`物件，而非每次建立新的。 建立許多新`SqlDataRecord`物件可能會嚴重耗盡記憶體和效能產生負面影響。"
  example:
  - "The following example shows how to create several <xref:Microsoft.SqlServer.Server.SqlMetaData> objects, which describe the column metadata of a record, and creating a SqlDataRecord.  The column values of the SqlDataRecord are set and the SqlDataRecord is sent to the calling program by using the <xref:Microsoft.SqlServer.Server.SqlContext> class.  \n  \n [!code-vb[DataWorks SqlDataRecord Samples#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_3_1.vb)]\n [!code-cs[DataWorks SqlDataRecord Samples#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_3_1.cs)]"
  syntax:
    content: 'public class SqlDataRecord : System.Data.IDataRecord'
  inheritance:
  - System.Object
  implements:
  - System.Data.IDataRecord
  inheritedMembers: []
  platform:

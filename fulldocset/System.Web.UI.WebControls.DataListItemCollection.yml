  remarks: "DataListItemCollection 類別表示的集合<xref:System.Web.UI.WebControls.DataListItem>依次代表資料項目中的物件<xref:System.Web.UI.WebControls.DataList>控制項。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> 若要以程式設計方式擷取<xref:System.Web.UI.WebControls.DataListItem>物件從<xref:System.Web.UI.WebControls.DataList>控制，請使用下列方法之一:-使用索引子以取得單一<xref:System.Web.UI.WebControls.DataListItem>從使用陣列標記法的集合物件。</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -使用<xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>方法，將複製集合的內容<xref:System.Array?displayProperty=fullName>物件，然後可以用來從集合取得項目。</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -使用<xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>方法來建立<xref:System.Collections.IEnumerator?displayProperty=fullName>介面，然後可以用來從集合取得項目。</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>屬性集合中指定的項目總數，和通常用來判斷集合中的上限。</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"

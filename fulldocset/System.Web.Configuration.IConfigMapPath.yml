  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得與特定站台相關聯的虛擬目錄名稱。"
  remarks: ".NET Framework 3.5 版中引進 GetAppPathForPath。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string GetAppPathForPath (string siteID, string path);
    parameters:
    - id: siteID
      type: System.String
      description: "站台的唯一識別碼。"
    - id: path
      type: System.String
      description: "與網站相關聯的 URL。"
    return:
      type: System.String
      description: "<code> siteID </code>必須是唯一的。 任何兩個站台不共用相同的識別碼。 <code> siteID </code>區別具有相同名稱的網站。"

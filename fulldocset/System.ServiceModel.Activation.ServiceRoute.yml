  name: ServiceRoute
  nameWithType: ServiceRoute
  fullName: System.ServiceModel.Activation.ServiceRoute
  type: Class
  summary: "允許建立服務路由透過 HTTP 的 WCF 服務使用無延伸基底位址的支援。"
  remarks: 'ServiceRoute 被衍生自<xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> ServiceRoute 建構函式呼叫時，[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]會將對應的路由前置字元 （url 模式） 和 （隱藏） 的路由處理常式加入至 ASP.NET <xref:System.Web.Routing.RouteCollection>，並快取到未來的服務啟動的內部雜湊資料表的對應為路由前置字元，服務主機處理站和服務類型資訊。注意︰ 如果開發人員直接操作 ServiceRoute 已新增至集合的路由集合中，變更可能不會授與[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]變更路由集合中的項目，請參閱<xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> 建議開發人員在 global.asax 檔案中定義所有 ServiceRoute 並不會移除從 ServiceRoute<xref:System.Web.Routing.RouteCollection>動態。</xref:System.Web.Routing.RouteCollection>'
  syntax:
    content: 'public class ServiceRoute : System.Web.Routing.Route'

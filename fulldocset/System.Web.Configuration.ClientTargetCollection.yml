- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "移除所有<xref href=&quot;System.Web.Configuration.ClientTarget&quot;></xref>從集合的物件。"
  remarks: "更新組態檔，取決於呼叫 Clear 方法之後的結果<xref:System.Configuration.ConfigurationSaveMode>值選擇。</xref:System.Configuration.ConfigurationSaveMode> 您使用這兩種方法的其中一個可更新組態檔︰<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>或<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>.</xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      > [!NOTE] > 呼叫<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>就相當於呼叫<xref:System.Configuration.Configuration.Save%2A>時<xref:System.Configuration.ConfigurationSaveMode>修改值。</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>       如果您使用<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>方法，將套用下列條件:-如果您傳遞<xref:System.Configuration.ConfigurationSaveMode>或<xref:System.Configuration.ConfigurationSaveMode>參數值，則`clear`項目插入至`clientTarget`在目前的階層層級的組態檔的區段。</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      -如果您傳遞<xref:System.Configuration.ConfigurationSaveMode>參數值、 一系列的`remove`項目會加入`clientTarget`在目前的階層層級的組態檔的區段。</xref:System.Configuration.ConfigurationSaveMode> 這會移除所有參考`add`階層中較高層級的父組態檔中定義的項目。 與<xref:System.Configuration.ConfigurationSaveMode>列舉值，其中一個集合上的其他屬性會影響到組態檔取得序列化項目的。</xref:System.Configuration.ConfigurationSaveMode> 屬性是<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>而且`false`預設。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 下列條件的其中一個適用於:-當<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>設`true`、`clear`項目插入至`clientTarget`在目前的階層層級的組態檔的區段。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 這會移除所有參考`add`階層中較高層級的父組態檔中定義的項目。          -當<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>設`false`、`clear`項目移除`clientTarget`在目前階層架構層級，如果它存在組態檔區段。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Clear 方法實際上會刪除`add`中定義的項目`clientTarget`在目前的階層層級的組態檔的區段。 它也會移除所有參考`add`階層中較高層級的父組態檔中定義的項目。      > [!NOTE] >`add`項目不會刪除從`clientTarget`父組態檔的區段。"
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.ClientTargetCollection.Clear*
  exceptions: []
  platform:
  - net462

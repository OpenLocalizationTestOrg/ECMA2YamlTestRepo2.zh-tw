  type: Class
  summary: "指定的資料行類型是否為可見中<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>設計工具。 這個類別無法被繼承。"
  remarks: "根據預設，類型衍生自<xref:System.Windows.Forms.DataGridViewColumn>會出現在<xref:System.Windows.Forms.DataGridView>控制項專屬組件的 Visual Studio 設計工具中，但繼承<xref:System.ComponentModel.DesignTimeVisibleAttribute>的<xref:System.ComponentModel.DesignTimeVisibleAttribute.No>，防止它們出現在設計工具的其他部分。</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> 這是必要的因為<xref:System.Windows.Forms.DataGridViewColumn>型別會實作<xref:System.ComponentModel.IComponent>介面，它通常使類型執行個體出現在設計工具。</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       若要避免使用這個屬性<xref:System.Windows.Forms.DataGridViewColumn>類型出現在<xref:System.Windows.Forms.DataGridView>特定控制項設計工具。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataGridViewColumnDesignTimeVisibleAttribute : Attribute

  fullName: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
  type: Enum
  summary: "指定在哪一種字型圖像子集會儲存在資料粒度[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文件。"
  remarks: "當中文字的字型圖像[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文件會儲存文件封裝中，任何電腦或印表機上顯示相同文件文字。  如果圖像 （glyph） 不會儲存在文件和印表機的本機電腦上未安裝必要的字型，轉譯裝置必須替換圖像 （glyph） 從另一種字型。  使用不同的字型時，替代圖像 （glyph） 可以變更文字的外觀。"
  syntax:
    content: >-
      [System.Flags]

      public enum FontSubsetterCommitPolicies

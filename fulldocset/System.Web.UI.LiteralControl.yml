  name: LiteralControl
  nameWithType: LiteralControl
  fullName: System.Web.UI.LiteralControl
  type: Class
  summary: "表示 HTML 項目、 文字和任何其他字串 ASP.NET 網頁中的並不需要在伺服器上的處理。"
  remarks: "ASP.NET 編譯所有 HTML 項目和可讀取的文字，並不需要此類別的執行個體的伺服器端處理。 例如，不包含 HTML 項目`runat=&quot;server&quot;`其開頭標記中的屬性/值組會先編譯成 LiteralControl 物件。 因此 LiteralControl 物件的內容必須重新建立每個要求 LiteralControl 物件不會維護檢視狀態。       常值的控制項行為文字持有者，表示您可以從 literal 中擷取文字，然後從父伺服器控制項的移除 literal<xref:System.Web.UI.ControlCollection>透過父集合<xref:System.Web.UI.Control.Controls%2A>屬性。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.ControlCollection> 因此，當您開發自訂控制項衍生自 LiteralControl 類別時，請確定您的控制項執行任何必要的前置處理步驟本身，而不使用呼叫<xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName>方法來完成這些工作。</xref:System.Web.UI.LiteralControl.Render%2A?displayProperty=fullName> 一般而言，您需要執行此動作以改善您的 Web 應用程式的回應時間。       您可以新增或移除頁面或伺服器控制項，以程式設計方式使用的常值的控制項<xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName>或<xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName>方法，分別。</xref:System.Web.UI.ControlCollection.Remove%2A?displayProperty=fullName> </xref:System.Web.UI.ControlCollection.Add%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the overloaded <xref:System.Web.UI.LiteralControl.%23ctor%2A> constructor when overriding the <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> method. The code adds two new LiteralControl objects and a <xref:System.Web.UI.WebControls.TextBox> Web server control to the current server control's <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> property.  \n  \n [!code-vb[SystemWebUILiteralControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.literalc_1.vb)]\n [!code-cs[SystemWebUILiteralControl#1](~/add/codesnippet/csharp/t-system.web.ui.literalc_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class LiteralControl : System.Web.UI.Control, System.Web.UI.ITextControl

  summary: "提供的驗證<xref:System.TimeSpan>物件。</xref:System.TimeSpan>"
  remarks: "TimeSpanValidator 類別用來確保<xref:System.TimeSpan>物件符合特定準則。</xref:System.TimeSpan> <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>具有兩個參數的建構函式時，可確保最小值和最多<xref:System.TimeSpan>值必須遵守。</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A> <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>最小值和最大值的三個參數的建構函式會檢查<xref:System.TimeSpan>值，以及是否驗證範圍是獨占。</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A> <xref:System.Configuration.TimeSpanValidator.%23ctor%2A>四個參數的建構函式會檢查先前的三個參數，以及也檢查是否<xref:System.TimeSpan>值相當於特定的秒數。</xref:System.TimeSpan> </xref:System.Configuration.TimeSpanValidator.%23ctor%2A>       <xref:System.Configuration.TimeSpanValidator.CanValidate%2A>方法會判斷要驗證的物件型別是否符合預期的類型。</xref:System.Configuration.TimeSpanValidator.CanValidate%2A> 正在驗證的物件會傳遞做為參數的<xref:System.Configuration.TimeSpanValidator.Validate%2A>方法。</xref:System.Configuration.TimeSpanValidator.Validate%2A>"
  example:

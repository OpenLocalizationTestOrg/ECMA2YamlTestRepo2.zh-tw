  namespace: System.Web.UI.Design
  summary: "取得值，指出轉換器是否可以轉換指定的來源類型的物件的原生類型轉換器。"
  remarks: "這個方法會傳回`true`如果來源類型是字串。 否則，這個方法一律會傳回`false`。"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>可用來取得額外的內容資訊的物件。"
    - id: sourceType
      type: System.Type
      description: "A<xref:System.Type>代表您想要轉換的類型。</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果轉換子可以執行轉換，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

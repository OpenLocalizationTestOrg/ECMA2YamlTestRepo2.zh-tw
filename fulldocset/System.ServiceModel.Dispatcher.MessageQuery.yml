  name: MessageQuery
  nameWithType: MessageQuery
  fullName: System.ServiceModel.Dispatcher.MessageQuery
  type: Class
  summary: "定義用來搜尋特定訊息中的相互關聯資料的類別的核心行為。"
  remarks: "MessageQuery 類別是類似<xref:System.ServiceModel.Dispatcher.MessageFilter>類別。</xref:System.ServiceModel.Dispatcher.MessageFilter>  不過，而不是傳回的相符項目<xref:System.ServiceModel.Dispatcher.MessageQuery.Evaluate%2A>方法會傳回評估訊息查詢的結果。</xref:System.ServiceModel.Dispatcher.MessageQuery.Evaluate%2A> 查詢的結果是訊息中的值。 使用做為索引鍵的值，可相互關聯訊息與其他訊息。 若要加入新屬性的資料，使用<xref:System.ServiceModel.Channels.CorrelationDataMessageProperty.Add%2A>方法的<xref:System.ServiceModel.Channels.CorrelationDataMessageProperty>類別。</xref:System.ServiceModel.Channels.CorrelationDataMessageProperty> </xref:System.ServiceModel.Channels.CorrelationDataMessageProperty.Add%2A>      > [!NOTE] > MessageQuery 的具象實作，請參閱<xref:System.ServiceModel.XPathMessageQuery>類別。</xref:System.ServiceModel.XPathMessageQuery>      ## 使用 XPathMessageQuery 和 MessageQueryCollection 類別可以最佳化查詢程序建立一組查詢物件並將其插入<xref:System.ServiceModel.Dispatcher.MessageQueryCollection>類別</xref:System.ServiceModel.Dispatcher.MessageQueryCollection>的執行個體      > [!NOTE] > 具象實作<xref:System.ServiceModel.Dispatcher.MessageQueryCollection>，請參閱<xref:System.ServiceModel.Dispatcher.XPathMessageQueryCollection>類別。</xref:System.ServiceModel.Dispatcher.XPathMessageQueryCollection> </xref:System.ServiceModel.Dispatcher.MessageQueryCollection>       常見的用法是以擴展集合擁有相同 XPath 述詞，而只有最後分葉值不同的查詢。 例如，下列 XPath 查詢是除了 final 子句之外完全相同。 第一個查詢有數量屬性設為 1，而且第二個查詢項目，產品屬性設為 &quot;Contoso&quot; 的所有項目）︰ ```   &quot;/s12:Envelope/s12:Body/PurchaseOrder/Items/Item[@quantity = 1]&quot;   &quot;/s12:Envelope/s12:Body/PurchaseOrder/Items/Item[@product = &quot;Contoso&quot;]&quot;   ``` <xref:System.ServiceModel.Dispatcher.MessageQueryCollection>類別可讓您建立這些查詢只有些許差異，啟用處理程序更有效率的資料表。</xref:System.ServiceModel.Dispatcher.MessageQueryCollection>       或者，您可以使用<xref:System.ServiceModel.Dispatcher.MessageQueryTable%601>類別儲存和評估訊息查詢。</xref:System.ServiceModel.Dispatcher.MessageQueryTable%601>"
  example:
  - "The following example creates a message and XPath message queries. The queries are evaluated by the <xref:System.ServiceModel.XPathMessageQuery> objects contained in an <xref:System.ServiceModel.Dispatcher.XPathMessageQueryCollection> object. The results of each query are tested using the <xref:System.ServiceModel.Dispatcher.XPathResult.ResultType%2A> property of the <xref:System.ServiceModel.Dispatcher.XPathResult> class.  \n  \n [!code-vb[XPathMessageQuery#0](~/add/codesnippet/visualbasic/t-system.servicemodel.di_8_1.vb)]\n [!code-cs[XPathMessageQuery#0](~/add/codesnippet/csharp/t-system.servicemodel.di_8_1.cs)]"
  syntax:
    content: public abstract class MessageQuery

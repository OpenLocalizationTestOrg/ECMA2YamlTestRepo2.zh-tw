  type: Enum
  summary: "列舉值的音量 （聲音大小），在提示中。"
  remarks: "PromptVolume 列舉的成員由<xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>建構函式、 藉由<xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>方法，並依據<xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>方法，以指定口語文字的磁碟區層級。</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> <xref:System.Speech.Synthesis.PromptStyle.Volume%2A>屬性取得的磁碟區<xref:System.Speech.Synthesis.PromptStyle>物件使用 PromptVolume 執行個體。</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Volume%2A>"
  syntax:
    content: public enum PromptVolume

  fullName: System.Drawing.Drawing2D.HatchBrush
  type: Class
  summary: "定義矩形的筆刷與影線樣式、 前景色彩和背景色彩。 這個類別無法被繼承。"
  remarks: "從兩個色彩來進行規劃圖樣︰ 所定義的其中一個<xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>，這會填滿背景和其中所定義的背景上形成圖樣的格線<xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>屬性。</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>屬性會定義何種模式具有筆刷和可為任何值<xref:System.Drawing.Drawing2D.HatchStyle>列舉型別。</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> 有多個五十個中的項目<xref:System.Drawing.Drawing2D.HatchStyle>列舉型別。</xref:System.Drawing.Drawing2D.HatchStyle>       下圖顯示以水平影線圖樣填滿橢圓形。       ![影線圖樣](~/add/media/hatch1.png &quot;影線圖樣&quot;)"
  example:

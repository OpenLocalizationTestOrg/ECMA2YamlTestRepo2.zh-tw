  summary: "代表處理方法**AnonymousIdentification_Creating**事件<xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>。"
  remarks: "AnonymousIdentificationEventHandler 委派定義為<xref:System.Web.Security.AnonymousIdentificationModule.Creating>事件的<xref:System.Web.Security.AnonymousIdentificationModule>類別。</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> 您可以存取<xref:System.Web.Security.AnonymousIdentificationModule.Creating>事件<xref:System.Web.Security.AnonymousIdentificationModule>類別藉由指定名為的副程式**AnonymousIdentification_Creating** ASP.NET 應用程式的 Global.asax 檔中。</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> <xref:System.Web.Security.AnonymousIdentificationModule.Creating>期間引發事件<xref:System.Web.HttpApplication.PostAuthenticateRequest>事件。</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>建構<xref:System.Web.Security.AnonymousIdentificationEventArgs>物件使用目前<xref:System.Web.HttpContext>並將其傳遞給**AnonymousIdentification_Creating**事件。</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       您可以使用<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>屬性<xref:System.Web.Security.AnonymousIdentificationEventArgs>物件提供給**AnonymousIdentification_Creating**事件設定為某個自訂值的匿名識別項。</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> 如果您未指定的值<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>屬性期間**AnonymousIdentification_Creating**事件，<xref:System.Guid>用。</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating**匿名識別時，才會引發事件<xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>設定的組態項目為`true`。</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"

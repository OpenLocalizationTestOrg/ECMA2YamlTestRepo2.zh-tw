  name: ShaderEffect
  nameWithType: ShaderEffect
  fullName: System.Windows.Media.Effects.ShaderEffect
  type: Class
  summary: "透過提供自訂點陣圖效果<xref href=&quot;System.Windows.Media.Effects.PixelShader&quot;> </xref>。"
  remarks: "衍生自 ShaderEffect 類別來實作單一像素著色器為基礎的自訂效果。       下列步驟示範如何建立自訂效果。      1.  負載<xref:System.Windows.Media.Effects.PixelShader>從先行編譯的高等級陰影語言 」 (HLSL) bytecode。</xref:System.Windows.Media.Effects.PixelShader>      2.  定義代表之參數的效果的相依性屬性和<xref:System.Windows.Media.Brush>-基礎介面的輸入。</xref:System.Windows.Media.Brush> 使用其中一種<xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>多載，可以將這些輸入與註冊 HLSL 位元組程式碼中所參考的數字。</xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>       取樣器的數目受限於 4。       使用 PS 3.0 著色器時，適用下列限制。      -當 PS 3.0 著色器指派時，取樣器的數目增加為 8。 指定著色器的 PS 3.0 之前啟用註冊 8 取樣器的其他著色器。      -完整著色器常數暫存器的浮點數的 224 會使用的限制。 如需詳細資訊，請參閱[ps_3_0](http://go.microsoft.com/fwlink/?LinkId=166292)。      在 PS 3.0 著色器只支援-下列資料類型。 這些在較低的著色器版本中使用，會擲回例外狀況。          -`int`和類型轉換成`int`: `uint`， `byte`， `sbyte`， `long`， `ulong`， `short`， `ushort`， `char`           -    `bool` -如果不需要硬體支援 PS 3.0、 著色器的電腦所載入的著色器有效 PS 3.0 會被忽略。 如果著色器無效，則會擲不回任何例外狀況。      -如果電腦有一個以上的視訊卡，未至少支援的視訊卡所定義的行為。 例如，如果電腦中有兩個視訊卡，其中支援 PS 3.0，其中並不會的行為是相同時，如果電腦不支援 PS 3.0。      -如果電腦有支援的硬體、 轉譯 PS 3.0，但是指派無效的 PS 3.0 著色器，<xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered>就會引發事件。</xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered> 無效的 PS 3.0 著色器的範例是一個以編譯`ps_3_sw`旗標。 ShaderEffect 類別接受編譯使用 PS 3.0 著色器`ps_3_0`旗標傳遞至 fxc.exe。 如需詳細資訊，請參閱[效果編譯器工具](http://go.microsoft.com/fwlink/?LinkId=166293)。      > [!NOTE] > PS 2.0 著色器執行時在軟體中呈現。 不過，即使系統的硬體支援 PS 3.0，PS 3.0 著色器不需要執行期間軟體呈現。"
  example:
  - "The following code example shows how to derive from the ShaderEffect class.  \n  \n [!code-cs[System.Windows.Media.Effects.ShaderEffect#1](~/add/codesnippet/csharp/ShaderEffectDemo/ThresholdEffect.cs#1)]  \n  \n The following code example shows a shader that corresponds to the previous ShaderEffect class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following XAML shows how to use the custom shader effect.  \n  \n [!code-xml[System.Windows.Media.Effects.ShaderEffect#1000](~/add/codesnippet/xaml/ShaderEffectDemo/Window1.xaml#1000)]"
  syntax:

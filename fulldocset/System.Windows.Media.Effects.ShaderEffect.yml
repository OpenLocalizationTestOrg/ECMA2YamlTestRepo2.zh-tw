- uid: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  id: DdxUvDdyUvRegisterIndex
  parent: System.Windows.Media.Effects.ShaderEffect
  langs:
  - csharp
  name: DdxUvDdyUvRegisterIndex
  nameWithType: ShaderEffect.DdxUvDdyUvRegisterIndex
  fullName: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "取得或設定值，指出相對於螢幕空間之紋理座標的部分衍生項目使用的著色器暫存器。"
  remarks: "使用指定之著色器註冊 DdxUvDdyUvRegisterIndex 屬性包含紋理的部分衍生項目座標相對於螢幕空間。 例如，如果 DdxUvDdyUvRegisterIndex 設為 4，會使用著色器暫存器 c4。 暫存器 c4 包含四個浮點數的欄位。 下列的高等級陰影語言 」 (HLSL) 程式碼會示範如何使用此暫存器。 `nextPixelUV`值代表右邊的下一個像素。      ```   float4 ddxUvDdyUv : register(c4);   SamplerState  sampler : register(S0);   ...   float2 nextPixelUV;   nextPixelUV.u = ddxUvDdyUv.x + u;   nextPixelUV.v = ddxUvDdyUv.y + v;      tex2D(sampler, nextPixelUV);   ```下表顯示填滿 DdxUvDdyUvRegisterIndex 針對指定的暫存器的方法。      |註冊常數 |衍生項目值 |  |-----------------------|----------------------|  | x component|ddx(u) |  | y component|ddx(v) |  | z component|ddy(u) |  | w component|ddy(v) |      材質座標會表示為`(u, v)`。 `ddx(u)`是紋理座標元件常數部分衍生項目`u`相對於螢幕空間 x 軸座標。 `ddy(u)`是紋理座標的部分衍生項目`u`相對於螢幕空間 y 座標。 同樣地，`ddx(v)`和`ddy(v)`是紋理座標元件的對應螢幕空間衍生項目`v`。      > [!NOTE] > HLSL 的 ddx 和 ddy 指示來計算這些值，但這些指示不適用於所有 PixelShader 2.0 硬體。       您可能認為這些常數的方式如下。 如果您已逐步 1 像素至右側螢幕空間 （x 方向），然後`ddx(u)`是容量的`u`材質空間中的變更和`ddx(v)`是容量的`v`材質空間中的變更。 如果效果是軸對齊呈現時，然後`ddx(v)`為 0。 如果在呈現時，然後，旋轉效果`ddx(v)`不是零。"
  syntax:
    content: protected int DdxUvDdyUvRegisterIndex { get; set; }
    return:
      type: System.Int32
      description: "登錄包含部分衍生項目索引。"
  overload: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "嘗試設定超過一次或之後的效果的初始處理 DdxUvDdyUvRegisterIndex 屬性。"
  platform:
  - net462

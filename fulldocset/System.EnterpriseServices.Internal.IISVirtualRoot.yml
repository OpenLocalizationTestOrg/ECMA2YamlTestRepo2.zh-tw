- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "建立網際網路資訊服務 (IIS) 虛擬根目錄。"
  remarks: "您不需要從您的程式碼呼叫 Create 方法。 請改用<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "具有值的字串`&quot;IIS://localhost/W3SVC/1/ROOT&quot;`代表根 Web 伺服器。"
    - id: inPhysicalDirectory
      type: System.String
      description: "對應於虛擬根目錄的實體路徑`PhysicalPath`從<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>方法。</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "虛擬根目錄中，對應於名稱`VirtualRoot`從<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "可寫入錯誤訊息字串。"
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "刪除網際網路資訊服務 (IIS) 虛擬根目錄。"
  remarks: "即使是公用的刪除方法不是直接呼叫。       另外，還有<xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> 不過，這個方法未完全實作。"
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "根 Web 伺服器，必須按照`RootWebServer`從<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "虛擬根目錄的實體路徑。"
    - id: VirtualDirectory
      type: System.String
      description: "虛擬根目錄的名稱。"
    - id: Error
      type: System.String
      description: "可寫入錯誤訊息字串。"
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462

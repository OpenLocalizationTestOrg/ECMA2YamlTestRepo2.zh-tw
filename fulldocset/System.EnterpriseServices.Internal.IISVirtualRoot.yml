  - System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "建立和刪除網際網路資訊服務 (IIS) 6.0 虛擬根目錄。"
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>介面會定義方法，用於建立和刪除 IIS 6.0 中的虛擬根目錄。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       此介面僅由 IISVirtualRoot 類別所實作，而且僅用於.NET Framework 基礎結構時建立的 SOAP 啟用 COM + 應用程式虛擬根目錄。       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>不需要直接在您的程式碼中實作。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 請改用<xref:System.EnterpriseServices.Internal.Publish>類別，它會實作<xref:System.EnterpriseServices.Internal.IComSoapPublisher>介面，其中包含<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>和<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> 不過，<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>未完全實作<xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       .NET Framework IISVirtualRoot 會在內部使用。 您不需要在您的程式碼中直接使用它。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
  inheritance:

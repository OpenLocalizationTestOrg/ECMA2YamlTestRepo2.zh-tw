  name: ServiceNotStartedException
  nameWithType: ServiceNotStartedException
  fullName: System.IdentityModel.Selectors.ServiceNotStartedException
  type: Class
  summary: "時擲回的例外狀況[!INCLUDE[infocard](~/add/includes/infocard-md.md)]尚未啟動使用者的電腦上。"
  remarks: "當 CardSpace 未在使用者電腦上啟動時，會擲回 ServiceNotStartedException 例外狀況。 如果 CardSpace 嘗試啟動，但因故已經無法，會擲回這個例外狀況。 請檢查 CardSpace 服務已安裝，並在電腦上啟用。 嘗試使用 Microsoft Management Console (MMC) 手動啟動 CardSpace 服務。 CardSpace 第 1 版不支援 FAT 檔案系統。 在 FAT 系統上，CardSpace 將不會啟動，會發生此例外狀況。"
  syntax:
    content: 'public class ServiceNotStartedException : Exception'

  fullName: System.Web.UI.HtmlControls.HtmlInputImage
  type: Class
  summary: "可讓您以程式設計方式存取 HTML <xref uid=&quot;langword_csharp_&lt;input type= image&gt;&quot; name=&quot;&lt;input type= image&gt;&quot; href=&quot;&quot;> </xref>在伺服器上的項目。"
  remarks: "您可以使用 HtmlInputImage 控制項來建立顯示影像的按鈕。 您可以透過程式設計方式控制與 HtmlInputImage 控制項所提供的事件處理常式關聯的動作<xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>事件。</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>       使用者按一下 HtmlInputImage 控制項的位置座標由使用<xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName>和<xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName>屬性<xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName>做為參數傳遞至使用者定義事件處理常式的物件。</xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName> </xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName> </xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName>       如需 HtmlInputImage 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlInputImage.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlInputImage.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputImage control to create a button that displays an image.  \n  \n> [!NOTE]\n>  You must provide your own image files for this example to work correctly.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_23_1.aspx)]"

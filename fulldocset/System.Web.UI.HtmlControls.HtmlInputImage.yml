- uid: System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputImage.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "取得或設定值，指出是否執行驗證時<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref>按一下控制項時。"
  remarks: "根據預設，會執行頁面驗證時<xref:System.Web.UI.HtmlControls.HtmlInputImage>按一下控制項時。</xref:System.Web.UI.HtmlControls.HtmlInputImage> 頁面驗證會判斷是否與驗證頁面上的控制項通過所有驗證控制項所指定的驗證規則相關聯輸入的控制項。       您可以指定，或決定是否要在用戶端和伺服器上執行驗證時<xref:System.Web.UI.HtmlControls.HtmlInputImage>使用 CausesValidation 屬性按一下控制項時。</xref:System.Web.UI.HtmlControls.HtmlInputImage> 若要避免執行驗證，請將 CausesValidation 屬性設定為`false`。       這個屬性通常用於事件處理常式<xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>以防止頁面驗證時按一下 [取消] 或重設按鈕時所發生的事件。</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputImageCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_5_1.aspx)]\n [!code-cs[HtmlInputImageCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_5_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在執行驗證，則當<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref>控制項是按; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation*
  exceptions: []
  platform:
  - net462

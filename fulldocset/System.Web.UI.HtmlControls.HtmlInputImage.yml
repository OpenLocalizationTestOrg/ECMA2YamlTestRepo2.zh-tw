  remarks: "使用指定的位置中顯示之影像的 Src 屬性<xref:System.Web.UI.HtmlControls.HtmlInputImage>控制項。</xref:System.Web.UI.HtmlControls.HtmlInputImage> 如果找不到映像，在指定的文字<xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>屬性會顯示。</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       您可以使用相對或絕對的 URL。 相對的 URL 相關的網頁位置之影像的位置不在伺服器上指定完整路徑。 路徑是相對於網頁上的位置。 這可讓您容易到另一個目錄移動整個站台伺服器上而不更新程式碼中的映像的路徑。 您可以使用相對路徑&quot; `~/` &quot;來參照目前頁面所在的虛擬目錄。 比方說，如 Src 值`<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>`&quot;XspTest 」 中的頁面上的虛擬目錄是`<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`。 絕對 URL 提供的完整路徑。 因此，將站台移至另一個目錄，需要您更新程式碼。"

  summary: "表示 Windows 文字方塊控制項。"
  remarks: "使用文字方塊控制項，使用者可以在應用程式中輸入文字。 這個控制項具有標準 Windows 文字方塊控制項，包括多行編輯與密碼字元遮罩中找不到的其他功能。       通常，TextBox 控制項用來顯示，或接受做為輸入，單行文字。 您可以使用<xref:System.Windows.Forms.TextBoxBase.Multiline%2A>和<xref:System.Windows.Forms.TextBox.ScrollBars%2A>屬性，以啟用多行顯示，或輸入的文字。</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> 設定<xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>和<xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>屬性`true`啟用更多行文字方塊控制項中的文字操作。</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      > [!NOTE] >，您必須設定<xref:System.Windows.Forms.TextBoxBase.Multiline%2A>屬性`true`調整文字方塊控制項的高度。</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> 您可以設定來調整高度<xref:System.Windows.Forms.Control.Size%2A>屬性。</xref:System.Windows.Forms.Control.Size%2A>       您可以限制的文字輸入文字方塊控制項，藉由設定數量<xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>屬性設為特定數目的字元。</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> TextBox 控制項也可用來接受密碼和其他機密資訊。 您可以使用<xref:System.Windows.Forms.TextBox.PasswordChar%2A>遮罩字元版本的控制項會單行中輸入的屬性。</xref:System.Windows.Forms.TextBox.PasswordChar%2A> 使用<xref:System.Windows.Forms.TextBox.CharacterCasing%2A>屬性，讓使用者只輸入大寫、 僅小寫或大寫和小寫字元的組合到文字方塊控制項。</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       若要捲動文字方塊的內容，直到資料指標 （插入號） 是控制項的可見區域內，您可以使用<xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>方法。</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> 若要選取文字範圍的文字方塊中，您可以使用<xref:System.Windows.Forms.TextBoxBase.Select%2A>方法。</xref:System.Windows.Forms.TextBoxBase.Select%2A>       若要限制的文字輸入文字方塊控制項中，您可以建立的事件處理常式<xref:System.Windows.Forms.Control.KeyDown>事件，以驗證輸入控制項中的每個字元。</xref:System.Windows.Forms.Control.KeyDown> 您也可以藉由設定限制的 TextBox 控制項中的資料的所有項目<xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>屬性`true`。</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      > [!NOTE] > 大部分的 TextBox 控制項的功能都繼承自<xref:System.Windows.Forms.TextBoxBase>類別。</xref:System.Windows.Forms.TextBoxBase>   >> TextBox 控制項使用已啟用視覺化樣式，將會導致不正確處理 surrogate 字型。"
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"

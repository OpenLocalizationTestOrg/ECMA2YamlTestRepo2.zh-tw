  remarks: "使用 ParserError 建構函式來初始化<xref:System.Web.ParserError>利用自訂設定的物件。</xref:System.Web.ParserError> ParserError 建構函式具有下列屬性:-<xref:System.Web.ParserError.ErrorText%2A>屬性，這是一個字串包含剖析器錯誤相關的錯誤訊息。</xref:System.Web.ParserError.ErrorText%2A>      -<xref:System.Web.ParserError.VirtualPath%2A>屬性，這是唯讀的字串，指定包含剖析器錯誤的檔案的虛擬路徑。</xref:System.Web.ParserError.VirtualPath%2A>      -<xref:System.Web.ParserError.Line%2A>此檔案中的屬性，whichis 行編號<xref:System.Web.ParserError>擲回物件。</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:

  fullName: System.Web.ParserError
  type: Class
  summary: "表示剖析器錯誤或警告。 這個類別無法被繼承。"
  remarks: "ParserError 物件表示時，會建立錯誤<xref:System.Web.HttpParseException>擲回例外狀況。</xref:System.Web.HttpParseException> 剖析器錯誤物件可以包含錯誤訊息文字、 發生錯誤，檔案的虛擬路徑和檔案中的錯誤訊息的後續的行號。 如果一個以上的剖析器錯誤，就會發生，或您想要儲存在集中位置，使用多個剖析器錯誤<xref:System.Web.ParserErrorCollection>物件。</xref:System.Web.ParserErrorCollection>       剖析器錯誤是<xref:System.Web.HttpException>.</xref:System.Web.HttpException>的型別 如需有關例外狀況，以及如何處理它們的詳細資訊，請移至[MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)。"
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError

  summary: "表示 Windows 標籤控制項，可顯示超連結。"
  remarks: "<xref:System.Windows.Forms.ToolStripLabel>控制項取代，並將功能加入<xref:System.Windows.Forms.Label>和 LinkLabel 控制項。</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> 不過，<xref:System.Windows.Forms.Label>且如果您選擇保留 LinkLabel 控制項的回溯相容性及未來使用。</xref:System.Windows.Forms.Label>       LinkLabel 控制項是類似於<xref:System.Windows.Forms.Label>與例外狀況，它可以顯示超連結控制項。</xref:System.Windows.Forms.Label> 可以指定多個超連結控制項的文字。 每個超連結可以執行應用程式中不同的工作。 例如，您可以使用超連結，在 Microsoft Internet Explorer 中顯示的網站，或以載入應用程式相關聯的記錄檔。       LinkLabel 控制項中顯示的超連結是<xref:System.Windows.Forms.LinkLabel.Link>類別</xref:System.Windows.Forms.LinkLabel.Link>的執行個體 <xref:System.Windows.Forms.LinkLabel.Link>類別會定義顯示的資訊、 狀態和超連結的位置。</xref:System.Windows.Forms.LinkLabel.Link> 此外，<xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>屬性<xref:System.Windows.Forms.LinkLabel.Link>類別可讓您建立關聯的資訊，例如若要顯示，與超連結 URL。</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> 當使用者按一下控制項中的超連結<xref:System.Windows.Forms.LinkLabel.LinkClicked>就會引發事件，而<xref:System.Windows.Forms.LinkLabel.Link>物件代表已按下超連結的一部分傳遞<xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>做為參數傳遞至事件處理常式的物件。</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> 您可以使用此物件來取得<xref:System.Windows.Forms.LinkLabel.Link>使用者已按下超連結相關聯的物件。</xref:System.Windows.Forms.LinkLabel.Link> LinkLabel 控制項中包含的所有超連結會儲存在<xref:System.Windows.Forms.LinkLabel.LinkCollection>控制項的類別執行個體。</xref:System.Windows.Forms.LinkLabel.LinkCollection>       有兩種方式可將 LinkLabel 控制項中的超連結。 最快的方式是指定<xref:System.Windows.Forms.LinkArea>並將它指派給<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>屬性。</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> 這可讓您指定超連結控制項的文字中。 若要加入多個超連結，您可以使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>方法<xref:System.Windows.Forms.LinkLabel.LinkCollection>類別藉由存取透過集合<xref:System.Windows.Forms.LinkLabel.Links%2A>屬性。</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       LinkLabel 控制項建立時，包含 LinkLabel 控制項內的所有文字的預設超連結加入至<xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> 您可以藉由指定新的連結區域，以覆寫此預設連結<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>屬性，或指定的連結使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A><xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection>方法</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A></xref:System.Windows.Forms.LinkLabel.LinkArea%2A> 您也可以移除預設的超連結使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>方法的<xref:System.Windows.Forms.LinkLabel.LinkCollection>類別。</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       <xref:System.Windows.Forms.Label.TabStop%2A>屬性是`true`根據預設，只要至少一個連結的長度大於零的<xref:System.Windows.Forms.LinkLabel.Links%2A>集合。</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> LinkLabel 控制項有單一<xref:System.Windows.Forms.Control.TabIndex%2A>值。</xref:System.Windows.Forms.Control.TabIndex%2A> 不過，每個連結的長度大於零會取得自己定位停駐點，以左到右的順序。 若要避免索引標籤瀏覽至 LinkLabel 控制項，將<xref:System.Windows.Forms.Label.TabStop%2A>屬性`false`。</xref:System.Windows.Forms.Label.TabStop%2A> 不過，請注意，將新連結加入<xref:System.Windows.Forms.LinkLabel.Links%2A>集合將會自動設定<xref:System.Windows.Forms.Label.TabStop%2A>屬性`true`一次。</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       LinkLabel 提供許多可讓您定義的顯示外觀的超連結控制項中的屬性。 <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>， <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>， <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>，和<xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>屬性會定義用來顯示各種狀態的超連結的色彩。</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>屬性會定義超連結相關聯的底線顯示。</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"

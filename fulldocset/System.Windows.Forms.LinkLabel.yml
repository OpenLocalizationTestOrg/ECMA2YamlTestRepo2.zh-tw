  summary: "取得或設定用來顯示作用中連結的色彩。"
  remarks: "作用中連結會是正在被按下的連結。 這是類似於使用的狀態的<xref:System.Windows.Forms.Button>控制項。</xref:System.Windows.Forms.Button> 您可以使用這個屬性來指定程序在按下連結時，將會顯示在的連結的色彩。       沒有與連結相關聯的色彩數目。 <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>指定顯示中的所有連結的色彩<xref:System.Windows.Forms.LinkLabel>控制項。</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>屬性可讓您指定的連結色彩之後使用者已瀏覽,。</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> 停用連結時，<xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>用來將連結顯示為停用狀態。</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] > 設定此屬性時，請確定所設定要與控制項的背景色彩的不衝突的屬性，或未正確顯示文字。 例如，如果控制項的背景色彩為`Color.Red`和此屬性設定為`Color.Red`，文字不會顯示正確連結正在被按下。"
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the ActiveLinkColor, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_58_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_58_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_58_1.cpp)]"

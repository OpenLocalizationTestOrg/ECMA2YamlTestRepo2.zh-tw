  name: ModelEditingScope
  nameWithType: ModelEditingScope
  fullName: System.Activities.Presentation.Model.ModelEditingScope
  type: Class
  summary: "編輯存放區中代表一組變更。 變更群組為交易式。 在編輯範圍下所做的變更可加以認可或中止。"
  remarks: "認可編輯範圍時，編輯存放區會取得其中發生並將其套用至模型的所有變更。 如果編輯範圍<xref:System.Activities.Presentation.Model.ModelEditingScope.Revert%2A>呼叫方法時，或之前處置編輯範圍<xref:System.Activities.Presentation.Model.ModelEditingScope.Complete%2A>稱為，編輯範圍反而會以基礎物件，並重新套用已從編輯存放區的狀態所做的變更。</xref:System.Activities.Presentation.Model.ModelEditingScope.Complete%2A> </xref:System.Activities.Presentation.Model.ModelEditingScope.Revert%2A> 這為復原機制提供穩固的基礎。"
  syntax:
    content: 'public abstract class ModelEditingScope : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462

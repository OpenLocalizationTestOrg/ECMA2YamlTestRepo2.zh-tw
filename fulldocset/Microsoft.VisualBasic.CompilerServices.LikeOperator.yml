- uid: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  id: LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  parent: Microsoft.VisualBasic.CompilerServices.LikeOperator
  langs:
  - csharp
  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "執行指定兩個物件的二進位或文字的字串比較。 這個 helper 方法並非用於直接從您的程式碼呼叫。"
  remarks: "如需詳細資訊，請參閱[選項比較陳述式](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "要比較的字串。"
    - id: Pattern
      type: System.Object
      description: "依據字串`Source`進行比較。"
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>指定是否要使用文字比較列舉型別。 如果<xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>，這個方法會使用文字比較; 如果<xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>，這個方法會使用二進位比較。"
    return:
      type: System.Object
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref>值，指出字串是否符合。 傳回<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>如果符合的字串; 否則<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>。"
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462

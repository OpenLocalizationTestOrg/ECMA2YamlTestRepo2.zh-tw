  remarks: "加入事件處理常式委派以處理<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>事件，您可以執行任何所需的額外處理，或完全取消資料庫查詢。</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> 因為 SqlDataSourceSelectingEventArgs 類別衍生自<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>類別，您可以取消暫止<xref:System.Web.UI.WebControls.SqlDataSource>資料庫查詢，藉由設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> 您可以檢視和管理<xref:System.Data.Common.DbCommand.CommandText%2A>，<xref:System.Data.Common.DbCommand.Parameters%2A>集合，以及其他資料庫查詢屬性來存取執行查詢之前<xref:System.Data.Common.DbCommand>所公開物件<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>屬性。</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> 您也可以檢查<xref:System.Web.UI.DataSourceSelectArguments>物件傳遞至<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>方法藉由存取<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>屬性。</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       SqlDataSourceSelectingEventArgs 類別用來<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>方法以提供存取<xref:System.Web.UI.WebControls.SqlDataSource>之前執行資料庫查詢。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       <xref:System.Web.UI.WebControls.SqlDataSource>控制項不僅會公開許多您可以使用基礎資料物件的資料作業過程中處理的事件。</xref:System.Web.UI.WebControls.SqlDataSource> 下表列出的事件，以及相關聯<xref:System.EventArgs>類別和事件處理常式委派。</xref:System.EventArgs>      |事件 |EventArgs |事件處理常式 |  |-----------|---------------|------------------|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> 發生於之前擷取的資料。 |SqlDataSourceSelectingEventArgs |<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> 發生之前插入、 更新或刪除作業會執行。 |<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> 插入、 更新或刪除作業完成後擷取資料，會發生。 |<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"

  summary: "代表 wst:RequestedProofToken 之項目的內容。"
  remarks: "Wst:RequestedProofToken 項目的內容可以是加密的金鑰以純文字。 在任一情況下，<xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>屬性包含的索引鍵。</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> 如果安全性權杖是一般的權杖，例如 SCT 時，其工作階段金鑰將會取得加密的資料。 當 wst:RequestedProofToken 包含只 wst:ComputedKey 項目，如果是組合的 entropy<xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>屬性會保留其內容。</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       如需此類別代表的項目詳細資訊，請參閱適用於您案例的 Ws-trust 規格的版本。"
  syntax:
    content: public class RequestedProofToken

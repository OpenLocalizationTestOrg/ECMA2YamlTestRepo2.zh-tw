      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該呼叫父行為，如果它存在;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: behaviorService
      type: System.Windows.Forms.Design.Behavior.BehaviorService
      description: "The <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;></xref> to use."

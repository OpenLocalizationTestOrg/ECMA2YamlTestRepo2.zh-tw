  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "任何按兩下訊息進入的裝飾項視窗時呼叫<xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>。"

  summary: "取得值，指出是否<xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;></xref>物件應該停用。"
  remarks: "A `true` DisableAllCommands 屬性表示的值<xref:System.Windows.Forms.Design.Behavior.BehaviorService>，所有<xref:System.ComponentModel.Design.MenuCommand>設計工具所收到的物件應該有這個行為已作用時，停用其狀態。</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       DisableAllCommands 屬性可搭配<xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>方法，使您可以自訂圖像 （glyph） 與行為之間的互動。</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> 下表摘要說明<xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>特定<xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand></xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>呼叫的結果      ||||  |-|-|-|  ||DisableAllCommands 是`true`|DisableAllCommands 是`false`|  |點擊測試的圖像已指派的行為。 |如果<xref:System.ComponentModel.Design.MenuCommand>具有指定`command ID`位於<xref:System.ComponentModel.Design.IMenuCommandService>、 該<xref:System.ComponentModel.Design.MenuCommand>會停用，並傳回。</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> 否則，`null`傳回。 |<xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>呼叫的行為，如果找到，則此行為的<xref:System.ComponentModel.Design.MenuCommand>傳回。</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> 否則，使用指定<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>的結果`command ID`會傳回。 |  |點擊測試的圖像沒有任何指派的行為 |使用指定的<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>結果`command ID`傳回。 |結果<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>具有指定`command ID`傳回。 |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果要將所有<xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;></xref>設計工具所收到的物件應該有狀態設為`Enabled = false`時這<xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;></xref>作用中; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

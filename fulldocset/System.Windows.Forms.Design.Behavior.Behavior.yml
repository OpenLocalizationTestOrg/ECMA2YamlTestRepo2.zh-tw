  remarks: "父行為是由<xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>維護行為堆疊上的下一步 行為 如果`callParentBehavior`參數是`true`，然後在`behaviorService`參數不得為`null`。       `callParentBehavior`指出是否基底<xref:System.Windows.Forms.Design.Behavior.Behavior>類別應該呼叫父行為，然後再允許<xref:System.Windows.Forms.Design.Behavior.BehaviorService>選取正確的父行為。</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>"

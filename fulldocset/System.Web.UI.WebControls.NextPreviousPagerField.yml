  fullName: System.Web.UI.WebControls.NextPreviousPagerField
  type: Class
  summary: "表示會顯示在瀏覽控制項的欄位<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控制項可讓使用者逐頁查看資料。"
  remarks: "NextPreviousPagerField 類別表示會顯示在瀏覽控制項的欄位<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> 可以使用這些瀏覽控制項來逐頁查看資料實作的控制項所顯示的<xref:System.Web.UI.WebControls.IPageableItemContainer>這類介面<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       NextPreviousPagerField 類別會提供按鈕，可讓使用者瀏覽資料的一個頁面的頁面，一次，或是跳到第一個或最後一頁的資料。       您可以使用自訂 NextPreviousPagerField 物件的外觀<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>屬性來設定按鈕的樣式。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> 您也可以使用<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>選擇會顯示的按鈕類型的屬性。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 下表列出可用的按鈕類型。      |按鈕類型 |描述 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.Button>控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.ImageButton>控制項。 |  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.LinkButton>控制項。 |      您可以隱藏 NextPreviousPagerField 物件<xref:System.Web.UI.WebControls.DataPager>藉由設定控制<xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> 您也可以隱藏個別的按鈕 （第一頁、 前一頁、 下一步 頁面上和最後一頁按鈕），藉由設定<xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>，和<xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>屬性`false`。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       NextPreviousPagerField 控制項可讓您使用指定的每個按鈕的自訂文字<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>，和<xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>屬性。</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       當<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>屬性設定為`ButtonType.Image`，您必須提供按鈕將會顯示影像的 URL。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 您可以藉由設定來設定個別為每個按鈕的影像<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>，和<xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       當<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>屬性設定為`ButtonType.Image`，對應的文字屬性做為影像的替代文字。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 比方說，由所指定的文字<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>屬性會顯示為第一頁影像按鈕的替代文字。</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> 支援的瀏覽器工具提示，此文字也會顯示為工具提示。"

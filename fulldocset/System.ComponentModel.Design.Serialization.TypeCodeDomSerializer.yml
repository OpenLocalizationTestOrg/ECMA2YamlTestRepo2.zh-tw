  summary: "還原序列化指定型別宣告。"
  remarks: "還原序列化方法還原序列化序列化先前的程式碼型別宣告。 下表顯示工作預設實作會執行。      |工作 |描述 |  |----------|-----------------|  |大小寫區分檢查 |實作搜尋<xref:System.CodeDom.Compiler.CodeDomProvider>服務決定如果它應該將成員視為區分大小寫或不區分大小寫。 |  |陳述式排序 |所有成員變數和 init 方法的本機變數會都儲存在資料表中。</xref:System.CodeDom.Compiler.CodeDomProvider> 則 init 方法中的每個陳述式加入至其左邊，根據組成群組，以便在該變數底下的分組指派或作業在特定變數的所有陳述式的陳述式集合。 沒有陳述式的變數會被捨棄。 |  |還原序列化 |根據變數的陳述式集合，每個變數都會還原序列化。 |      下表顯示此還原序列化方法要求的服務。      |服務 |描述 |  |-------------|-----------------|  |<xref:System.CodeDom.Compiler.CodeDomProvider>|雖然並非絕對必要，服務，如果有的話，用於判斷是否序列化應區分大小寫或不區分大小寫。 |  |<xref:System.ComponentModel.IContainer>|如果物件不存在名稱表格中還原序列化時，查詢<xref:System.ComponentModel.IContainer>進行。</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.IContainer> </xref:System.CodeDom.Compiler.CodeDomProvider> 如果這個查詢成功，容器會檢查物件。 容器也作為替代元件所需的任何容器引數。 |"

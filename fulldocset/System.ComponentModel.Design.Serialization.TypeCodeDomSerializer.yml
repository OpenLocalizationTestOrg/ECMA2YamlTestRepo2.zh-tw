  summary: "傳回儲存用於序列化成員陳述式的方法。"
  remarks: "GetInitializeMethod 方法會傳回指定成員發出所有初始化程式碼的方法。 預設實作會傳回空的建構函式。 如果傳回多個值相同的方法，則應該會傳回相同的執行個體的方法。 您可以使用<xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName>記住您建立的方法的字典。</xref:System.CodeDom.CodeObject.UserData%2A?displayProperty=fullName> `typeDecl`參數也可用來新增基礎結構的方法。 例如，如果您想要發出的每個物件不同的方法，您需要依次呼叫所有這些方法的單一方法。 這個方法可以加入所需的程式碼型別宣告。"

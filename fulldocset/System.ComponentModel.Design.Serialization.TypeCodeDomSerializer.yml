  id: Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer
  langs:
  - csharp
  name: Serialize(IDesignerSerializationManager,Object,ICollection)
  nameWithType: TypeCodeDomSerializer.Serialize(IDesignerSerializationManager,Object,ICollection)
  fullName: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize(IDesignerSerializationManager,Object,ICollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "藉由建立定義根的新型別宣告序列化物件根。"
  remarks: "Serialize 方法會序列化給定的根物件和要建立新的類型定義之成員的選擇性集合。 如果`members`集合包含值，這些值序列化。 做為成員變數或本機變數，將這些值可能會序列化。 這項判斷是藉由擴充項屬性上呼叫的物件搜尋`GenerateMember`。 如果`true`，成員就會產生。 否則，會產生的本機變數。 為了方便起見，`members`集合可以包含根物件。 在此情況下，根物件不也會加入做為成員或本機變數。       如果是具名的物件的傳回型別名稱是取自根物件的名稱。 如果沒有，則名稱簡單類型名稱的根類別中傳遞。       下表顯示 Serialize 方法的預設實作所執行的工作。      |工作 |描述 |  |----------|-----------------|  |內容植入 |序列化內容初始化的資料，包括<xref:System.ComponentModel.Design.Serialization.RootContext>和<xref:System.CodeDom.CodeTypeDeclaration>|  |成員序列化 |接下來，序列化會引導所有成員和呼叫<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> </xref:System.CodeDom.CodeTypeDeclaration> </xref:System.ComponentModel.Design.Serialization.RootContext> 序列化是在<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>的 」，因為這可確保，序列化不是兩次。 |  |根序列化 |接下來，序列化根物件，並將其陳述式加入到陳述式集合。 |  |陳述式的整合 |Serialize 方法所有物件都會都序列化之後，排序陳述式，並且將它們加入至方法，傳回從<xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>.</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> 最後，建構函式會傳遞可呼叫的所有方法所傳回的<xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>。 |     -下表顯示的物件序列化方法數位內容堆疊上。</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.GetInitializeMethod%2A>      |執行個體 |描述 |  |--------------|-----------------|  |<xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer>|這個序列化程式。</xref:System.ComponentModel.Design.Serialization.TypeCodeDomSerializer> 衍生類別可能會發現將這個類別的公用屬性。 |  |<xref:System.CodeDom.CodeTypeDeclaration>|正在建立的類型。</xref:System.CodeDom.CodeTypeDeclaration> 大部分的物件不需要直接存取。 |"
  syntax:
    content: public virtual System.CodeDom.CodeTypeDeclaration Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object root, System.Collections.ICollection members);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "要用於序列化的序列化管理員。"
    - id: root
      type: System.Object
      description: "要序列化的物件。"
    - id: members
      type: System.Collections.ICollection
      description: "選擇性成員的集合。 可以是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或空白。"
    return:
      type: System.CodeDom.CodeTypeDeclaration
      description: "A <xref href=&quot;System.CodeDom.CodeTypeDeclaration&quot;> </xref>定義根物件。"
  overload: System.ComponentModel.Design.Serialization.TypeCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>manager</code>or <code>root</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462

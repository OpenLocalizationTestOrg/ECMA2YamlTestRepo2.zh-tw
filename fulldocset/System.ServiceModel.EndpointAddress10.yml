  fullName: System.ServiceModel.EndpointAddress10
  type: Class
  summary: "提供可序列化類型的端點位址，是符合 Ws-addressing V1，使其公開為服務合約的一部分。"
  remarks: "<xref:System.ServiceModel.EndpointAddress>不是可序列化，也不是繫結至特定版本的 Ws-addressing 規格。</xref:System.ServiceModel.EndpointAddress> 這個類別提供的 Ws-addressing V1 標準包裝函式<xref:System.ServiceModel.EndpointAddress>，是可序列化 (實作<xref:System.Runtime.Serialization.ISerializable>介面) 且繫結至 Ws-addressing V1 wire 格式。</xref:System.Runtime.Serialization.ISerializable> </xref:System.ServiceModel.EndpointAddress> <xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>方法會進行包裝而<xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A>方法會解除包裝，允許在網路上序列化後的端點位址的復原。</xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]也會提供這個類別提供可序列化的型別， <xref:System.ServiceModel.EndpointAddressAugust2004>，這是 Ws-addressing August 2004 相容舊版用途。</xref:System.ServiceModel.EndpointAddressAugust2004>"
  example:
  - >-
    [!code-cs[EndpointAddress10#1](~/add/codesnippet/csharp/t-system.servicemodel.en_1_1.cs)]
     [!code-vb[EndpointAddress10#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_1_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://www.w3.org/2005/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddress10 : System.Xml.Serialization.IXmlSerializable

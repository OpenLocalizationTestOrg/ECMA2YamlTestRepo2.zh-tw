  summary: "取得或設定所需的減速，以每毫秒平方座標為單位。"
  remarks: "這個屬性值是與互斥<xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>屬性; 這個屬性會的設定<xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>至`NaN`。</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> 這個屬性的預設值和<xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>是`NaN`。</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> 您必須設定一個或前慣性處理啟動的其他屬性。       DesiredDeceleration 必須是有限的非負數。       無法設定這個屬性，慣性處理器正在執行。否則，會擲回例外狀況。"
  syntax:

  name: SiteMapNodeItemType
  nameWithType: SiteMapNodeItemType
  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "使用 SiteMapNodeItemType 列舉<xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref>控制項來識別的型別<xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;></xref>節點階層內的節點。"
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>控制項管理其網站瀏覽資訊做為集合<xref:System.Web.UI.WebControls.SiteMapNodeItem>物件。</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>物件代表不同的功能類型的<xref:System.Web.SiteMapNode>節點。</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> 因此，它們由管理<xref:System.Web.UI.WebControls.SiteMapPath>控制項。</xref:System.Web.UI.WebControls.SiteMapPath> 下列清單描述可用的節點類型:-一個節點，代表目前檢視的網頁。      -一節點的站台瀏覽階層最上層節點。      為零或多個節點之間的最上層節點與目前的節點 （父節點）。      為代表網站瀏覽路徑分隔符號零或多個節點。       每個節點是資料繫結至基礎<xref:System.Web.SiteMapNode>，除非 PathSeparator 類型的節點。</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
  syntax:
    content: public enum SiteMapNodeItemType
  inheritance:

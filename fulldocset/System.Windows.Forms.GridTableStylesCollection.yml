  remarks: "您包含<xref:System.Windows.Forms.DataGridTableStyle>的物件，可讓<xref:System.Windows.Forms.DataGrid>控制項來顯示每個<xref:System.Data.DataTable><xref:System.Data.DataSet>。</xref:System.Data.DataSet></xref:System.Data.DataTable>自訂的格線樣式</xref:System.Windows.Forms.DataGrid></xref:System.Windows.Forms.DataGridTableStyle>       在<xref:System.Windows.Forms.DataGrid>控制項，<xref:System.Windows.Forms.DataGrid.TableStyles%2A>屬性會傳回您。</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid>       根據預設，您不包含任何<xref:System.Windows.Forms.DataGridTableStyle>物件。</xref:System.Windows.Forms.DataGridTableStyle> 相反地，<xref:System.Windows.Forms.DataGrid>會顯示每個資料表使用的色彩、 寬度和格式設定的預設設定。</xref:System.Windows.Forms.DataGrid> 會顯示每個資料表的所有資料行。 當<xref:System.Windows.Forms.DataGridTableStyle>加入至集合，<xref:System.Windows.Forms.DataGrid>使用<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>來判斷哪些物件會提供資料方格。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle> 例如，如果資料來源是<xref:System.Data.DataSet>，其中包含三個<xref:System.Data.DataTable>物件<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>必須符合<xref:System.Data.DataTable.TableName%2A>的其中一個物件。</xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataSet> 如果<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>不符合任何<xref:System.Data.DataTable.TableName%2A>值、 預設設定將用來顯示每個資料表的資料和<xref:System.Windows.Forms.DataGridTableStyle>設定將被忽略。</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      > [!CAUTION] > 一定要建立<xref:System.Windows.Forms.DataGridColumnStyle>物件，並將其新增至<xref:System.Windows.Forms.GridColumnStylesCollection>加入之前<xref:System.Windows.Forms.DataGridTableStyle>您的物件。</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> 當您將加入空<xref:System.Windows.Forms.DataGridTableStyle>的有效<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值加入集合中，<xref:System.Windows.Forms.DataGridColumnStyle>自動為您產生的物件。</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> 因此，發生例外狀況會擲回您嘗試加入新的<xref:System.Windows.Forms.DataGridColumnStyle>物件具有重複的<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值為<xref:System.Windows.Forms.GridColumnStylesCollection>。</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> 或者，清除<xref:System.Windows.Forms.GridColumnStylesCollection>使用<xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A>方法。</xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A> </xref:System.Windows.Forms.GridColumnStylesCollection>"

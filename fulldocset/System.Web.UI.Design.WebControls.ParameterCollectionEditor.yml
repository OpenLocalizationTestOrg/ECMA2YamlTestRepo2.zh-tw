- uid: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "編輯的項目<xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;></xref>物件相關聯的資料來源控制項。"
  remarks: "EditValue 方法會擷取相關聯的資料來源控制項，並從該控制項相關聯的資料來源控制項設計工具`context`參數。 支援的資料來源控制項包括<xref:System.Web.UI.WebControls.ObjectDataSource>和<xref:System.Web.UI.WebControls.SqlDataSource>控制項，及其對應<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>和<xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>設計工具。</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       擷取資料時，一旦 EditValue 回撥到資料來源控制項設計工具，以顯示用來編輯編輯對話方塊<xref:System.Web.UI.WebControls.ParameterCollection>其中一個所參考的物件`Parameters`原始檔控制中之資料的內容。</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>物件，用來取得內容的資訊。"
    - id: provider
      type: System.IServiceProvider
      description: "實作<xref:System.IServiceProvider>透過編輯服務可透過。</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "若要編輯的值物件。"
    return:
      type: System.Object
      description: "新<code> value </code>; 否則如果物件的值未經變更， <code> value </code>不變。"
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."

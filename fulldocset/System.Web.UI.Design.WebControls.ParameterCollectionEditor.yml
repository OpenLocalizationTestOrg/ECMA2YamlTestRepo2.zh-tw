  summary: "提供的元件編輯器<xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;></xref>所指定的物件<xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;></xref>相關聯的資料屬性的原始檔控制。"
  remarks: "ParameterCollectionEditor 類別提供的使用者介面編輯<xref:System.Web.UI.WebControls.Parameter>的項目<xref:System.Web.UI.WebControls.ParameterCollection>在設計階段，其中所指定的物件`Parameters`屬性。</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> `Parameters`屬性包括<xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>， <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>， <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>，<xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>和<xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>屬性<xref:System.Web.UI.WebControls.ObjectDataSource>， <xref:System.Web.UI.WebControls.SqlDataSource>，和其他資料來源控制項。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       ParameterCollectionEditor 的叫用方式選取省略符號 (**...**) 上的其中一個按鈕`Parameters`中的屬性**屬性**的視覺化設計工具的格線。       <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>方法編輯<xref:System.Web.UI.WebControls.Parameter>的項目<xref:System.Web.UI.WebControls.ParameterCollection>相關聯的資料來源控制項。</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>方法取得與這個編輯器相關聯的編輯樣式。</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"

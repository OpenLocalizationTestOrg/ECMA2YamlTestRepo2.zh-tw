  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "表示標記的陳述式或獨立標籤。"
  remarks: "CodeLabeledStatement 代表標籤和 （選擇性） 相關聯的陳述式。 標籤可以用來指出<xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement>目標       <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>是選擇性屬性。</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> 若要建立僅限索引標籤，將保留<xref:System.CodeDom.CodeLabeledStatement.Statement%2A>未初始化的屬性。</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > 並非所有語言都支援`goto`陳述式和標籤，所以您應該測試程式碼產生器支援的主`goto`陳述式和標籤藉由呼叫<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>方法<xref:System.CodeDom.Compiler.GeneratorSupport>旗標。</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement

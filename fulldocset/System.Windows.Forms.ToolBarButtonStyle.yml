  type: Enum
  summary: "指定工具列中的按鈕樣式。"
  remarks: "例如<xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>成員使用這個列舉型別       工具列按鈕的外觀由<xref:System.Windows.Forms.ToolBar.Appearance%2A>工具列的屬性。</xref:System.Windows.Forms.ToolBar.Appearance%2A> 設定<xref:System.Windows.Forms.ToolBar.Appearance%2A>屬性`Flat`會提供工具列和其按鈕平面外觀。</xref:System.Windows.Forms.ToolBar.Appearance%2A> 將滑鼠指標移到按鈕，它們就需要&3;d 外觀。 此外，當工具列有平面外觀時，按鈕分隔符號會顯示為一行，而不是按鈕之間的空白。"
  example:
  - "The following example instantiates a <xref:System.Windows.Forms.ToolBar> and three <xref:System.Windows.Forms.ToolBarButton> controls, assigns the buttons to the toolbar, and sets some of the buttons' common properties. This code assumes a <xref:System.Windows.Forms.MenuItem>, <xref:System.Windows.Forms.ImageList>, <xref:System.Windows.Forms.ToolTip> and a <xref:System.Windows.Forms.Form> have been instantiated and the <xref:System.Windows.Forms.ImageList> has at least one <xref:System.Drawing.Image> assigned to it.  \n  \n [!code-cpp[Classic ToolBarButton.Style Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_16_1.cpp)]\n [!code-cs[Classic ToolBarButton.Style Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_16_1.cs)]\n [!code-vb[Classic ToolBarButton.Style Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_16_1.vb)]"

  fullName: System.Web.UI.WebControls.ListBox
  type: Class
  summary: "代表清單方塊控制項，可讓單一或多個項目選取項目。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介使用 ListBox 控制項建立清單控制項，可讓單一或多個項目選取項目。       使用<xref:System.Web.UI.WebControls.ListBox.Rows%2A>屬性可指定控制項的高度。</xref:System.Web.UI.WebControls.ListBox.Rows%2A> 若要啟用多個項目選取項目，設定<xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>屬性`ListSelectionMode.Multiple`。</xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>       若要指定您想要在 ListBox 控制項中顯示的項目，加上`ListItem`每個項目的開頭和結尾標記的 ListBox 控制項之間的項目。       使用<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合，以檢查<xref:System.Web.UI.WebControls.ListItem>ListBox 控制項中所包含的物件。</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListControl.Items%2A> 例如，您可以判斷在 ListBox 控制項中選取的項目列舉<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合和測試<xref:System.Web.UI.WebControls.ListItem.Selected%2A>值都<xref:System.Web.UI.WebControls.ListItem>項目。</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>       ListBox 控制項也支援資料繫結。 若要將控制項繫結至資料來源，先建立資料來源，例如其中一個<xref:System.Web.UI.DataSourceControl>物件，其中包含要在控制項中顯示的項目。</xref:System.Web.UI.DataSourceControl> 接下來，使用<xref:System.Web.UI.Control.DataBind%2A>方法，以將資料來源繫結至清單方塊控制項。</xref:System.Web.UI.Control.DataBind%2A> 使用<xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>和<xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>屬性，以指定的繫結至資料來源中欄位`Text`和`Value`屬性，分別，每個清單項目在控制項中。</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> ListBox 控制項現在會顯示資料來源中的資訊。      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:ListBox>   ```"

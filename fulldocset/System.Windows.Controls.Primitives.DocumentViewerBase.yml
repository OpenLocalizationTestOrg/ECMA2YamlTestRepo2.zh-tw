  fullName: System.Windows.Controls.Primitives.DocumentViewerBase
  type: Class
  summary: "提供要用來顯示的檢視器固定或非固定格式內容的基底類別 (由<xref href=&quot;System.Windows.Documents.FixedDocument&quot;></xref>或<xref href=&quot;System.Windows.Documents.FlowDocument&quot;></xref>分別)。"
  remarks: "DocumentViewerBase 是最小的基底類別，用來提供，而且是一般的文件檢視案例只基本的功能。 這個基底類別會提供任何使用者介面。"
  syntax:
    content: >-

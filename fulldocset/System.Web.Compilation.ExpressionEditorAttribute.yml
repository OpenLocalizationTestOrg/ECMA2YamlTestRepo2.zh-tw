  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "指定運算式產生器的設計階段的編輯器。 這個類別無法被繼承。"
  remarks: "ExpressionEditorAttribute 類別指定運算式所處理之<xref:System.Web.Compilation.ExpressionBuilder>類別</xref:System.Web.Compilation.ExpressionBuilder>的設計階段運算式編輯器       當編輯控制項屬性，可以使用運算式編輯器，以設定運算式的屬性值。       在開發運算式產生器時，您可以將標記以 ExpressionEditorAttribute 屬性產生器，來設定的編輯器類型值。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
  inheritance:

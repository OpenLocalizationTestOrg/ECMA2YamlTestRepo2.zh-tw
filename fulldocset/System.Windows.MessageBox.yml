  fullName: System.Windows.MessageBox
  type: Class
  summary: "顯示訊息方塊。"
  remarks: "訊息方塊是預先製作好強制回應對話方塊，顯示一則簡訊給使用者。 您藉由呼叫靜態<xref:System.Windows.MessageBox.Show%2A>方法的 MessageBox 類別</xref:System.Windows.MessageBox.Show%2A>顯示訊息方塊 顯示的文字訊息為字串引數傳遞至<xref:System.Windows.MessageBox.Show%2A>。</xref:System.Windows.MessageBox.Show%2A> 數個多載的<xref:System.Windows.MessageBox.Show%2A>方法也可讓您提供標題列標題。</xref:System.Windows.MessageBox.Show%2A>       若要讓使用者關閉訊息方塊中，<xref:System.Windows.MessageBox.Show%2A>顯示訊息方塊具有**確定**按鈕和**關閉**標題列中的按鈕</xref:System.Windows.MessageBox.Show%2A>       您也可以使用訊息方塊詢問問題的使用者。 按一下其中一個您指定要使用顯示的數個按鈕的使用者答案<xref:System.Windows.MessageBoxButton>列舉型別。</xref:System.Windows.MessageBoxButton> 您可以將這個列舉型別傳遞至數個多載的<xref:System.Windows.MessageBox.Show%2A>方法。</xref:System.Windows.MessageBox.Show%2A> 預設值的<xref:System.Windows.MessageBoxButton>列舉型別是<xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       您可以判斷哪一個按鈕，使用者按一下藉由檢查值，<xref:System.Windows.MessageBox.Show%2A>傳回。</xref:System.Windows.MessageBox.Show%2A> 傳回值是值為<xref:System.Windows.MessageBoxResult>列舉，其中每個值等於其中一個按鈕可以顯示訊息方塊。</xref:System.Windows.MessageBoxResult> 訊息方塊的預設值是<xref:System.Windows.MessageBoxResult>因為**確定**是預設的訊息方塊按鈕。</xref:System.Windows.MessageBoxResult> 不過，有些多載的<xref:System.Windows.MessageBox.Show%2A>方法可讓您提供其他<xref:System.Windows.MessageBoxResult>預設值。</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       訊息方塊可以進行通訊的資訊，而且可以要求具有不同程度的重要性的問題。 訊息方塊會使用圖示來表示重要性。 比方說，圖示可以表示訊息是告知性、 是一個警告，或很重要。 <xref:System.Windows.MessageBoxImage>列舉封裝可能的訊息方塊圖示的設定。</xref:System.Windows.MessageBoxImage> 根據預設，訊息方塊不會顯示圖示。 不過，您可以傳遞<xref:System.Windows.MessageBoxImage>值設為其中數個<xref:System.Windows.MessageBox.Show%2A>方法多載，以指定訊息方塊包含圖示。</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       訊息方塊有時會提供特殊功能，例如由右至左讀取。 您可以使用下列其中一個或多個自訂訊息方塊的行為<xref:System.Windows.MessageBoxOptions>列舉值，一些多載會接受<xref:System.Windows.MessageBox.Show%2A>方法。</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       訊息方塊一律會有主控視窗。 根據預設，訊息方塊的擁有者是目前作用中時，會開啟訊息方塊應用程式中的視窗。 不過，您可以指定另一個擁有者<xref:System.Windows.Window>使用一種<xref:System.Windows.MessageBox.Show%2A>多載。</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> 如需擁有者的詳細資訊，請參閱<xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       如需詳細資訊，請參閱[MessageBox 範例](http://go.microsoft.com/fwlink/?LinkID=160023)。"

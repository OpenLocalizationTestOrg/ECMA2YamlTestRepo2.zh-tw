  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "包含識別屬性所要求的字串。"
    - id: dwIDStringLen
      type: System.UInt32
      description: "指定所指定的識別字串的長度`pIDString`參數。"
    - id: idProp
      type: System.Guid
      description: "指定 GUID，表示所需的屬性。"
    - id: pvarValue
      type: System.Object
      description: "指定覆寫屬性的值。 此參數才有效才`pfHasProp`為 TRUE。 伺服器必須設定此為 VT_EMPTY 如果`pfHasProp`設為 FALSE。"
    - id: pfHasProp
      type: System.Int32
      description: "指出伺服器是否正在提供所要求的屬性的值。 伺服器應該將此設定為如果覆寫的屬性會傳回 TRUE 或 FALSE 如果它未傳回屬性 (在此情況下應該同時將`pvarValue`為 VT_EMPTY)。"

  name: DesignerSerializationManager
  nameWithType: DesignerSerializationManager
  fullName: System.ComponentModel.Design.Serialization.DesignerSerializationManager
  type: Class
  summary: "提供的實作<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;></xref>介面。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>介面設計為獨立格式的介面，以控制序列化的物件。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> 它基本上會提供內容和服務到實際執行的還原序列化序列化程式。 <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>藉由追蹤的物件，可協助在還原序列化程序。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> 這是類似的技巧，<xref:System.ComponentModel.Design.IDesignerHost>介面︰ 設計工具實際上提供使用者介面 (UI)，和<xref:System.ComponentModel.Design.IDesignerHost>提供不可或缺的利器可讓不同的設計工具，可一起運作。</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IDesignerHost>       DesignerSerializationManager 類別會實作<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> 它被設計來提供類似於執行階段序列化程式，例如<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>的還原序列化的一般表單       DesignerSerializationManager 類別會達成三個目標:-它是簡單、 周全的物件可以用來還原序列化的各種格式。      -它是泛型，而且不採用任何特定的格式。 它可以用於同樣 CodeDOM 還原序列化，以及標記還原序列化。      -可延伸，而且支援不同的序列化方法中使用複製/貼上和復原/取消復原案例。       在設計階段序列化已從執行階段物件序列化的下列差異:-執行序列化的物件是通常有別於執行階段物件，以便可以從元件中移除設計階段邏輯。      -序列化配置假設物件將會建立完全初始化，再還原序列化期間，以修改透過屬性和方法引動過程。      為不會序列化物件的屬性具有從未 （屬性會包含預設值） 的物件設定的值。 相反地，還原序列化資料流可能有漏洞。      -重點在於中序列化資料流，而不是完整的還原序列化的物件內容的品質。 這表示，如果沒有任何定義的方式來序列化物件，該物件可能會略過而不擲回例外狀況。 序列化引擎可能會提供以下啟發式決定可以忽略哪些失敗以及不發生了無法復原。      為序列化資料流可能會超過所需的還原序列化的資料。 來源的程式碼序列化，例如，具有混合需要還原序列化物件圖形的程式碼的使用者程式碼。 必須在還原序列化時忽略並保留在序列化此使用者程式碼。       這些差異，因為不同的序列化模型適用於在設計階段序列化。 此模型會利用每個要序列化的資料類型的不同的序列化程式物件。 每個序列化程式提供整體著作小問題。 這些序列化程式是透過一般的序列化管理員協調。 序列化管理員會負責維護這些不同的序列化程式之間的狀態。 例如，請考慮下列類別︰ [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/csharp/t-system.componentmodel._7_1.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/visualbasic/t-system.componentmodel._7_1.vb) ]此類別的執行個體，會利用三種不同的序列化程式︰ 一個用於`SampleObject`，，其中一個字串，而另一個整數。   序列化程式`SampleObject`稱為根序列化程式，因為`SampleObject`是序列化圖形的根。 也可以建立更複雜的物件圖形。 例如，請考慮會發生什麼事如果`SampleObject`已變更，如下所示︰ [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/csharp/t-system.componentmodel._7_2.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/visualbasic/t-system.componentmodel._7_2.vb) ]這樣`SampleObject`有它自己的另一個執行個體的子系。   下列程式碼會填入物件圖形中︰ [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/csharp/t-system.componentmodel._7_3.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/visualbasic/t-system.componentmodel._7_3.vb) ]時`root`已序列化則會有四個使用的序列化程式︰ 一個根序列化程式，一個子系的序列化程式`SampleObject`，一個序列化程式`int`，和一個序列化程式`string`。   序列化程式快取的基礎類型，因此若要建立的每個執行個體的序列化程式不需要`SampleObject`。       DesignerSerializationManager 類別為基礎的序列化工作階段的概念。 工作階段會維護不同的序列化程式可以存取的狀態。 工作階段處置時，就會終結此狀態。 這有助於確保序列化程式保持主要是無狀態，並可協助序列化程式會清除已損毀。 下表說明中以及在工作階段管理狀態的方式。      ## 全域狀態此狀態是物件所擁有的序列化管理員，但獨立於目前的序列化工作階段。      |物件 |使用量 |  |------------|-----------|  |序列化提供者 |物件可以將本身新增為自訂序列化提供者。 因為這些提供者用來找出序列化程式，其存留期比長的序列化工作階段。 |     # # 工作階段擁有狀態此狀態由工作階段所擁有，也會終結時終結的工作階段。 因此，存取任何屬性或方法可操作此狀態將會擲回例外狀況是否序列化管理員不在作用中的工作階段。      |物件 |使用量 |  |------------|-----------|  |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>事件 |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>事件，會提供其他的名稱解析的序列化程式來連接。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> 這個事件工作階段結束時中斷所有處理常式。 |  |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>事件 |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>之前處置的工作階段時，就會引發事件。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> 然後，所有處理常式會中斷此事件。 |  |名稱表格 |序列化管理員會維持物件和其名稱之間進行對應的資料表。 序列化程式會提供為了易於識別的物件名稱。 工作階段結束時，會清除這個名稱表格。 |  |序列化程式快取 |序列化管理員維護已要求您提供的序列化程式的快取。 工作階段結束時，會清除此快取。 公用<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A>方法可以安全地呼叫在任何時間，但只有當它在工作階段內呼叫，其值會快取。 |  |內容堆疊 |序列化管理員會維護一個稱為內容堆疊中，您可以使用存取的物件<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A>屬性。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A> </xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A> 序列化程式可以使用這個堆疊來儲存可用於其他序列化程式的其他資訊。 比方說，正在序列化的屬性值的序列化程式可以推送的屬性名稱序列化堆疊上前詢問要序列化的值。 當工作階段結束時，會清除這個堆疊。 |  |錯誤清單 |序列化管理員會維護一份在序列化期間發生的錯誤。 這份清單透過存取<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>屬性，已清除工作階段結束時。</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A> 存取<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>工作階段之間的屬性會導致例外狀況。 |</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>"

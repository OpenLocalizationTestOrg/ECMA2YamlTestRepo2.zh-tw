  remarks: "PreserveNames 屬性決定的行為<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A>方法。</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A> 如果`true`，<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A>將傳遞指定的元件名稱。</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A> 如果`false`，<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A>會檢查是否有指定名稱的容器中。</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A> 如果名稱不在容器中，存在<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A>將會使用指定的名稱。</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A> 如果名稱存在於容器<xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A>加入容器，也因此可讓新的名稱時，會傳遞 null 值做為元件的名稱。</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.CreateInstance%2A> 此第二種變化適用於實作一律會複製物件的序列化程式，而不是假設這些物件不存在。 貼上 命令通常會使用這種類型的序列化程式。       您不在序列化工作階段時，您只可以變更這個屬性。"

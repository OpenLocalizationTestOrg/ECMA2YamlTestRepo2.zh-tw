  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "建立這個節點的複本。"
  remarks: "`CloneNode`可做為節點的複製建構函式。 若要查看這個方法的行為與其他節點型別，請參閱<xref:System.Xml.XmlNode.CloneNode%2A>方法中的`XmlNode`類別</xref:System.Xml.XmlNode.CloneNode%2A>       複製的節點有沒有父代 (<xref:System.Xml.XmlNode.ParentNode%2A>傳回`null`)。</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>以遞迴方式複製指定的節點; 下的樹狀子目錄<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>至只要複製節點本身。 因為 CDATA 節點沒有子系，不論參數設定，複製的節點一定會包含資料內容。"
    return:
      type: System.Xml.XmlNode
      description: "複製的節點。"
  overload: System.Xml.XmlCDataSection.CloneNode*
  exceptions: []
  platform:
  - net462

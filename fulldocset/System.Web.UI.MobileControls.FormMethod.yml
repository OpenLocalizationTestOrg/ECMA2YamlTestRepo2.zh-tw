  type: Enum
  summary: "送出表單的類型指定為 GET 或 POST 要求。 這個類別無法被繼承。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "FormMethod 列舉型別會表示如何會送出表單。 將 GET 要求，當<xref:System.Web.UI.MobileControls.Form.Method%2A>表單的屬性設定為`Get`，限制可以張貼的資料量。</xref:System.Web.UI.MobileControls.Form.Method%2A> 使用 GET 要求時，某些回傳類型可能會失敗。 使用 GET 要求的優點是，所有參數都指定為 URL 的一部分，並且您可以快取或儲存 URL。"
  syntax:
    content: >-

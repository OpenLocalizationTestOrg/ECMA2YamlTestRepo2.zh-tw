  summary: "會顯示在下拉式方塊<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控制項。"
  remarks: "DataGridViewComboBoxCell 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewCell>用來顯示下拉式方塊控制項，也就是結合清單選取項目欄位的編輯欄位。</xref:System.Windows.Forms.DataGridViewCell> 目前選取的 DataGridViewComboBoxCell 主機<xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>中哪些使用者可以變更儲存格的值，假設儲存格的<xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>屬性設定為`false`。</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       不同於<xref:System.Windows.Forms.ComboBox>控制項，DataGridViewComboBoxCell 沒有<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>和<xref:System.Windows.Forms.ListControl.SelectedValue%2A>屬性。</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> 相反地，從下拉式清單中選取值，設定儲存格<xref:System.Windows.Forms.DataGridViewCell.Value%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       <xref:System.Windows.Forms.DataGridViewComboBoxColumn>資料行類型特製化來保存此類型的儲存格。</xref:System.Windows.Forms.DataGridViewComboBoxColumn> 根據預設，<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>會初始化為新 DataGridViewComboBoxCell。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> 若要在現有的 DataGridViewComboBoxCell 之後模式資料行內的資料格，將設定資料行的<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>模式使用儲存格的屬性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       資料行的儲存格相關屬性是類似的範本資料格屬性的包裝函式。 變更範本儲存格的屬性值會影響只有儲存格根據範本在變更之後所新增。 變更資料行的儲存格相關的屬性值，不過，將更新的範本資料格和資料行中，所有其他資料格，並重新整理資料行顯示，如有必要。       您通常會搭配<xref:System.Windows.Forms.DataGridViewComboBoxColumn>輸入，除非您想要覆寫特定資料格的資料行值。</xref:System.Windows.Forms.DataGridViewComboBoxColumn> 中所述的指導方針<xref:System.Windows.Forms.DataGridViewComboBoxColumn>類別用來填入下拉式清單的概觀主題適用於資料格和資料行的執行個體。</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
  example:
  - "The following code example demonstrates the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class, which makes use of the DataGridViewComboBoxCell class. You can set the cell <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>, and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> properties in the same way that the corresponding column properties are set in this example. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/t-system.windows.forms.d_65_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/t-system.windows.forms.d_65_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_65_1.vb)]"

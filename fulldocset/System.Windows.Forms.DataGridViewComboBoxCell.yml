  summary: "取得或設定其中的資料包含可能顯示在下拉式清單中的選取範圍的資料來源。"
  remarks: "這個屬性通常會將整個資料行的資料格，透過設定<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       可能的話，請將 DataSource 設定為來源，包含只可以選取項目，類似於資料行的選取項目。 然後在<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>屬性不需要設定。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> 但如果來源是更複雜，設定<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>要從中擷取可能的選取範圍的屬性或資料行名稱。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       如果資料來源會設定為字串陣列，然後<xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>和<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>不需要設定，因為陣列中的每個字串將可用值和顯示。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       變更資料來源屬性可讓儲存格重新初始化其<xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>集合和重繪本身。</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       當您變更資料來源屬性的值時，控制會嘗試使用<xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>和<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>屬性值與新的資料來源，並將每個屬性設定為`null`如果找不到它的值。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> 此程序期間發生任何例外狀況會被忽略，除非它是下列重大例外狀況的其中一個︰ <xref:System.NullReferenceException>， <xref:System.StackOverflowException>， <xref:System.OutOfMemoryException>， <xref:System.Threading.ThreadAbortException>， <xref:System.ExecutionEngineException>， <xref:System.IndexOutOfRangeException>，或<xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       設定資料來源時，<xref:System.Windows.Forms.DataGridViewComboBoxCell>附加至<xref:System.ComponentModel.Component.Disposed>資料來源的事件。</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> 當<xref:System.Windows.Forms.DataGridViewComboBoxCell>是從卸離<xref:System.Windows.Forms.DataGridView>，才會立即釋放資源。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> <xref:System.Windows.Forms.DataGridViewComboBoxCell>處置連接的資料來源時，釋放資源。</xref:System.Windows.Forms.DataGridViewComboBoxCell> 若要立即釋放回收資源，將資料來源屬性設定為`null`。"

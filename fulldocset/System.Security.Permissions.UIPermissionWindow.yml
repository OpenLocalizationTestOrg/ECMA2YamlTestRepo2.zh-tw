- uid: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  id: SafeTopLevelWindows
  parent: System.Security.Permissions.UIPermissionWindow
  langs:
  - csharp
  name: SafeTopLevelWindows
  nameWithType: UIPermissionWindow.SafeTopLevelWindows
  fullName: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "使用者只能使用 SafeTopLevelWindows 和 SafeSubWindows 進行繪圖，並只能使用使用者輸入的事件的子視窗與最上層視窗內的使用者介面。"
  remarks: "當執行 SafeTopLevelWindows 權限，您的應用程式:-會在其標題列中顯示的 DNS 名稱或 IP 位址載入應用程式的網站。      -將會顯示氣球工具提示，在第一次顯示時，通知使用者有限制的信任層級執行它。      -必須隨時都能顯示其標題列。      -必須顯示視窗控制項在其表單上。      -無法最小化在啟動其主視窗。      -無法移動其 windows 螢幕。      -無法使用<xref:System.Windows.Forms.Form.Opacity%2A>屬性<xref:System.Windows.Forms.Form>讓其 windows 小於 50%透明。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Opacity%2A>      -必須使用矩形視窗，而且必須包含視窗框架。 Windows Form 不支援設定<xref:System.Windows.Forms.Form.FormBorderStyle%2A>至`None`。</xref:System.Windows.Forms.Form.FormBorderStyle%2A>      -無法讓 windows 變成不可見。 應用程式設定的任何嘗試<xref:System.Windows.Forms.Control.Visible%2A>屬性其<xref:System.Windows.Forms.Form>物件加入至`False`會被忽略。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Visible%2A>      -必須有工作列中的項目。      -將會有禁止存取其控制項<xref:System.Windows.Forms.Control.Parent%2A>屬性。</xref:System.Windows.Forms.Control.Parent%2A> 列出利用隱含方式，控制項將也會禁止存取同層級-也就是其他控制項相同的層級的巢狀結構。      -無法控制焦點使用<xref:System.Windows.Forms.Control.Focus%2A>方法。</xref:System.Windows.Forms.Control.Focus%2A>      -將會有受限制的鍵盤輸入存取，以便表單或控制項只能存取鍵盤事件本身和其子系。      -將會有限制滑鼠座標存取，以便表單或控制項只能讀取滑鼠座標滑鼠是否可見區域上方。      -無法設定<xref:System.Windows.Forms.Form.TopMost%2A>屬性。</xref:System.Windows.Forms.Form.TopMost%2A>      -無法控制表單使用上的控制項疊置順序<xref:System.Windows.Forms.Control.BringToFront%2A>和<xref:System.Windows.Forms.Control.SendToBack%2A>方法。</xref:System.Windows.Forms.Control.SendToBack%2A> </xref:System.Windows.Forms.Control.BringToFront%2A>       這些限制有助於防止可能有害的程式碼詐騙攻擊，例如模仿信任的系統對話方塊。"
  syntax:
    content: SafeTopLevelWindows
    return:
      type: System.Security.Permissions.UIPermissionWindow
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

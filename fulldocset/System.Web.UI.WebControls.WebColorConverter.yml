  summary: "將預先定義的色彩名稱或 RGB 色彩值的轉換<xref href=&quot;System.Drawing.Color&quot;></xref>物件。"
  remarks: "WebColorConverter 類別用來將轉換<xref:System.Drawing.Color?displayProperty=fullName>預先定義的色彩名稱或 RGB 色彩值的物件。</xref:System.Drawing.Color?displayProperty=fullName> 它也會用來將預先定義的色彩名稱或 RGB 色彩值來轉換<xref:System.Drawing.Color?displayProperty=fullName>物件。</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > 您應該永遠不會直接存取型別轉換子。 請改為使用<xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>呼叫適當的轉換程式 如需詳細資訊，請參閱中的範例<xref:System.ComponentModel.TypeConverter?displayProperty=fullName>類別概觀。</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       下列清單包含十六個預先定義的 HTML 色彩名稱可以使用:-黑色-藍色-青色-綠色-Lime-洋紅-暗紅色-海軍-深黃色-紫色-紅色-銀級-綠-白色灰色黃色您也可以指定自訂色彩，使用前面加上井字號字元的十六進位數字 （#），在表單中`#RRGGBB`。 `RR``GG`，和`BB`表示十六進位值從 0 到 255 的色彩，紅色、 綠色和藍色元件分別表示。 例如，值`#0000FF`代表藍色。 它會指定的最小值 (`00`) 給紅色和綠色的元件，但所指定的最大值 (`FF`) 藍色元件。"

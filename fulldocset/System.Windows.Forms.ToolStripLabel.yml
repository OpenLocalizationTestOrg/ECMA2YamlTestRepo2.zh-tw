  name: ToolStripLabel
  nameWithType: ToolStripLabel
  fullName: System.Windows.Forms.ToolStripLabel
  type: Class
  summary: "代表不可選取<xref href=&quot;System.Windows.Forms.ToolStripItem&quot;></xref>所呈現的文字和影像，而且可以顯示超連結。"
  remarks: "若要建立可呈現文字和影像的標籤 ToolStripLabel 類別可以實作的使用<xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>和<xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> ToolStripLabel 也有許多屬性，使其顯示的一或多個超連結和其他屬性，修改的外觀和行為的超連結。       ToolStripLabel 就像是<xref:System.Windows.Forms.ToolStripButton>，不會根據預設取得焦點和，不會呈現為推入或反白顯示。</xref:System.Windows.Forms.ToolStripButton>       做為託管的項目 ToolStripLabel 支援便捷鍵。       使用<xref:System.Windows.Forms.LinkLabel.LinkColor%2A>， <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A>，和<xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>屬性上支援連結控制<xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip> ToolStripLabel</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> </xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A>"
  example:
  - "The following code example demonstrates how to initialize a ToolStripLabel to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.t_13_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_13_1.vb)]"

  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute 標記元件的可見性。 如果<xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;></xref>沒有、 視覺化設計工具可以顯示此元件設計工具上。"
  remarks: "DesignTimeVisibleAttribute 是設計工具提示。 在設計工具將會忽略這個屬性的元件，會顯示在 UI。 它只套用至類別。       當您有接受子元件的控制項，DesignTimeVisibleAttribute 便最有用。 例如，<xref:System.Windows.Forms.TreeView?displayProperty=fullName>因為它們會用來繪製控制項的節點項目不應該在元件匣中出現<xref:System.Windows.Forms.TreeView?displayProperty=fullName>控制項。</xref:System.Windows.Forms.TreeView?displayProperty=fullName> </xref:System.Windows.Forms.TreeView?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute

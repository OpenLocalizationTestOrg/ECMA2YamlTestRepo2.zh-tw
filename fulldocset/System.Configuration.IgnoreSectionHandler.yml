  remarks: "組態系統完全剖析組態檔，以收集設定資訊，並遇到沒有對應的項目中的組態區段時，會擲回例外狀況`configSections`> 一節。       不會處理這些區段<xref:System.Configuration>類型、 新的包裝函式類型<xref:System.Configuration.IgnoreSection>係。</xref:System.Configuration.IgnoreSection> </xref:System.Configuration> 這是為了避免剖析組態檔的例外狀況。       舊版用途 IgnoreSectionHandler 也會提供。"

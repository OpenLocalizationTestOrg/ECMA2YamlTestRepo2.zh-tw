  summary: "代表複合<xref href=&quot;System.Windows.Media.Transform&quot;></xref>包含其他<xref href=&quot;System.Windows.Media.Transform&quot;></xref>物件。"
  remarks: "當您想要套用多個使用 TransformGroup<xref:System.Windows.Media.Transform>單一屬性的物件。</xref:System.Windows.Media.Transform>       在複合轉換中，個別轉換的順序很重要的。 例如，如果第一次旋轉，再調整，然後轉譯，您取得不同的結果非先轉換，再旋轉，然後調整。 順序是很重要的其中一個原因是，完成像旋轉和縮放轉換，以根據座標系統的原點。 縮放的中心位於原點的物件產生不同的結果調整已移開原點的物件。 同樣地，旋轉的中心位於原點的物件所產生的旋轉已移開原點的物件不同的結果。       **可凍結的功能︰**因為它繼承自<xref:System.Windows.Freezable>類別 TransformGroup 類別提供數個特殊功能︰ TransformGroup 物件可以宣告為多個物件之間共用，變成唯讀，以改善效能、 複製，而進行安全執行緒。</xref:System.Windows.Freezable> 如需有關所提供的不同功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform

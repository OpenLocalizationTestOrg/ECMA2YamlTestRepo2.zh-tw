  - mscorlib
  namespace: System.Security.Policy
  summary: "取得或設定值，指出是否應該保存使用者的同意對話方塊回應。"
  remarks: "這個屬性是`true`如果使用者的回應同意對話方塊應持續以避免進一步提示使用者與每個新的啟用要求。 這個屬性是`false`如果不應保存使用者回應。"
  syntax:
    content: public virtual bool Persist { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>快取狀態資料。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Policy.TrustManagerContext.Persist*
  exceptions: []
  platform:
  - net462

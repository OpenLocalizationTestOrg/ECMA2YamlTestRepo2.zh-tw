  - mscorlib
  namespace: System.Security.Policy
  summary: "取得或設定值，指出是否信任管理員應該會提示使用者進行信任決策。"
  remarks: "如果`false`，信任管理員會決定適當的使用者 對話方塊，以取得信任決策。"
  syntax:
    content: public virtual bool NoPrompt { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>不提示使用者。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>提示使用者。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Policy.TrustManagerContext.NoPrompt*
  exceptions: []
  platform:
  - net462

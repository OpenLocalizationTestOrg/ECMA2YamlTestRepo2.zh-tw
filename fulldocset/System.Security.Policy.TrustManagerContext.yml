- uid: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  id: IgnorePersistedDecision
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: IgnorePersistedDecision
  nameWithType: TrustManagerContext.IgnorePersistedDecision
  fullName: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "取得或設定值，指出應用程式安全性管理員是否應該忽略任何持續性的決策，並呼叫信任管理員。"
  remarks: "如果`true`、<xref:System.Security.Policy.ApplicationSecurityManager>忽略應用程式保存的決策，並呼叫信任管理員。</xref:System.Security.Policy.ApplicationSecurityManager> 如果`false`、<xref:System.Security.Policy.ApplicationSecurityManager>會使用快取的決策，如果有的話。</xref:System.Security.Policy.ApplicationSecurityManager>"
  syntax:
    content: public virtual bool IgnorePersistedDecision { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要呼叫信任管理員。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.KeepAlive
  id: KeepAlive
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: KeepAlive
  nameWithType: TrustManagerContext.KeepAlive
  fullName: System.Security.Policy.TrustManagerContext.KeepAlive
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "取得或設定值，指出是否信任管理員應該快取，請在此應用程式，以便未來的要求，以判斷應用程式信任的狀態。"
  remarks: "若要設定此旗標`true`如果主機可能呼叫信任管理員多次此應用程式信任決策。 如果`true`，信任管理員應該快取可能會改善速度，日後呼叫的任何狀態<xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A>方法。</xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A> 這個屬性設定為`false`如果主機不會預期一次目前<xref:System.AppDomain>.</xref:System.AppDomain>呼叫信任管理員"
  syntax:
    content: public virtual bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>快取狀態資料。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Policy.TrustManagerContext.KeepAlive*
  exceptions: []
  platform:
  - net462

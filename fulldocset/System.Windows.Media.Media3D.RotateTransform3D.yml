  summary: "指定旋轉轉換。"
  remarks: "中的旋轉[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]通常是由兩個引數︰ 點繞著旋轉的物件或一組物件，而在中度或弧度為單位的值，決定的旋轉角度。 在[!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)]，它就必須指定<xref:System.Windows.Media.Media3D.Vector3D>而不是周圍旋轉的點。</xref:System.Windows.Media.Media3D.Vector3D>       中的旋轉[!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)]變得更複雜，當它們有動畫效果。  要製作動畫[!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)]循環使用 RotateTransform3D，您可以動畫顯示<xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Angle%2A>或<xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Axis%2A>屬性<xref:System.Windows.Media.Media3D.AxisAngleRotation3D>，或指定<xref:System.Windows.Media.Media3D.QuaternionRotation3D>的轉換..</xref:System.Windows.Media.Media3D.QuaternionRotation3D> </xref:System.Windows.Media.Media3D.AxisAngleRotation3D> </xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Axis%2A> </xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Angle%2A>       中的軸/角度旋轉[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)][!INCLUDE[TLA2#tla_3d](~/add/includes/ajax-current-ext-md.md)]以度為單位，不弧度為單位指定。"

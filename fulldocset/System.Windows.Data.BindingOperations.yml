  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "啟用要跨多個執行緒存取集合，並指定應該用來對集合同步存取鎖定物件。"
  remarks: "如果您有許多資料收集，或修改時，您可以使用背景執行緒來收集並修改資料，讓使用者介面仍反應式輸入。  若要啟用多個執行緒存取集合，請呼叫 EnableCollectionSynchronization 方法。  當您呼叫這個方法多載，EnableCollectionSynchronization 時，系統在存取時，鎖定集合。  若要指定回呼自行中鎖定集合，請呼叫<xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>多載。</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "需要的集合同步存取權限。"
    - id: lockObject
      type: System.Object
      description: "要鎖定時存取集合的物件。"
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "啟用要跨多個執行緒存取集合，並指定回呼應該用來對集合進行同步存取。"
  remarks: "如果您有許多資料收集，或修改時，您可以使用背景執行緒來收集並修改資料，讓使用者介面仍反應式輸入。  若要啟用多個執行緒存取集合，請呼叫 EnableCollectionSynchronization 方法。  EnableCollectionSynchronization 方法的這個多載可讓您指定的回呼，以確保集合由一個執行緒存取一次。  您可以讓鎖定集合，藉由呼叫系統<xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>多載。</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  `context`參數是任意的物件可讓您啟用集合的同步處理時的已知的資訊。 這會傳遞至回呼，您可以使用它來判斷用來控制存取的同步處理機制`collection`。 `Context`可以是`null`。"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "需要的集合同步存取權限。"
    - id: context
      type: System.Object
      description: "物件，傳遞至回呼。"
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "需要集合的存取權時，會叫用回呼。"
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462

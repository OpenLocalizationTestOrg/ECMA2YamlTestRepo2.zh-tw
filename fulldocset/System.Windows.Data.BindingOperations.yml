    return:
      type: System.Object
      description: "物件，以取代<xref:System.Windows.FrameworkElement.DataContext*>從視覺化樹狀結構中移除項目容器時。</xref:System.Windows.FrameworkElement.DataContext*>"
  overload: System.Windows.Data.BindingOperations.DisconnectedSource*

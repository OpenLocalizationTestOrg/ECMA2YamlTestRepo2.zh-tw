  summary: "取得物件，會取代<xref:System.Windows.FrameworkElement.DataContext*>從視覺化樹狀結構中移除項目容器時。</xref:System.Windows.FrameworkElement.DataContext*>"
  remarks: "使用這個屬性，如果您需要處理<xref:System.Windows.FrameworkElement.DataContext%2A>的項目容器。</xref:System.Windows.FrameworkElement.DataContext%2A>  項目容器是<xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>顯示項目的的 UI 項目  當<xref:System.Windows.Controls.ItemsControl>是資料繫結至集合，項目容器會產生每個項目。</xref:System.Windows.Controls.ItemsControl>  在某些情況下，從視覺化樹狀結構移除項目容器。  移除項目容器的所在的兩種一般情況下，就從基礎集合並於<xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>啟用虛擬化，移除項目  在這些情況下，<xref:System.Windows.FrameworkElement.DataContext%2A>的項目容器的屬性會設定為 DisconnectedSource 屬性，您應該檢查是否<xref:System.Windows.FrameworkElement.DataContext%2A>等於 DisconnectedSource 存取之前<xref:System.Windows.FrameworkElement.DataContext%2A>中<xref:System.Windows.FrameworkElement.DataContextChanged>項目容器的事件。</xref:System.Windows.FrameworkElement.DataContextChanged> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> 如需項目容器和虛擬化的詳細資訊，請參閱備註<xref:System.Windows.Controls.VirtualizingStackPanel>類別。</xref:System.Windows.Controls.VirtualizingStackPanel>"
  syntax:

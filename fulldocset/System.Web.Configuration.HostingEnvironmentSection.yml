- uid: System.Web.Configuration.HostingEnvironmentSection.ShadowCopyBinAssemblies
  id: ShadowCopyBinAssemblies
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShadowCopyBinAssemblies
  nameWithType: HostingEnvironmentSection.ShadowCopyBinAssemblies
  fullName: System.Web.Configuration.HostingEnvironmentSection.ShadowCopyBinAssemblies
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否紙匣中的應用程式的組件會陰影複製到應用程式的 ASP.NET 暫存檔案的目錄。"
  syntax:
    content: public bool ShadowCopyBinAssemblies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果要分類收納中的應用程式的組件陰影複製到應用程式的 ASP.NET 暫存檔案的目錄;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.HostingEnvironmentSection.ShadowCopyBinAssemblies*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  id: ShutdownTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShutdownTimeout
  nameWithType: HostingEnvironmentSection.ShutdownTimeout
  fullName: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定的時間，以秒為單位，依正常程序關閉應用程式。"
  remarks: "關閉逾時屬性的預設值為 30 秒。 這個設定可以在電腦或應用程式層級設定。 如果這項設定會定義任何其他組態層級，則會忽略它。 如果偵錯工具附加至應用程式中，應用程式將不會關閉。"
  example:
  - "The following code example shows how to use the ShutdownTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_291_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/csharp/p-system.web.configurati_291_1.cs)]"
  syntax:
    content: public TimeSpan ShutdownTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>也就是指定的秒數正常關閉應用程式。</xref:System.TimeSpan> 預設值為 30 秒。"
  overload: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  id: UrlMetadataSlidingExpiration
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: UrlMetadataSlidingExpiration
  nameWithType: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  fullName: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，這個值會決定如何 ASP.NET 快取的中繼資料 URL。"
  remarks: "URL 中繼資料的範例是 Web.config 檔案中有關安全性限制會套用至特定 URL 的資訊。       下列的值有特殊意義:-「 無限 」。 URL 中繼資料會快取不會變動到期。 這表示快取會繼續執行直到伺服器會使用配置的記憶體數量上限。 這是在 ASP.NET 3.5 和舊版中的預設行為。      -   &quot;00:00:00&quot;. URL 中繼資料不會快取。 每個要求重新產生中繼資料。 這是針對案例很少要求相同的 URL 時更有效率。"
  syntax:
    content: public TimeSpan UrlMetadataSlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: "值，決定如何 ASP.NET 快取的中繼資料 URL。 預設值為 1 分鐘。"
  overload: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration*
  exceptions: []
  platform:
  - net462

- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "取得或設定大小上限，以位元組為單位的資料行中的資料。"
  remarks: "Size 屬性用於二進位和字串類型。       針對非字串資料類型和 ANSI 字串資料，[大小] 屬性表示的位元組數目。 Unicode 字串資料，大小是指的字元數。 字串的計數不包括結束的字元。       可變長度資料類型的大小會描述資料傳送到伺服器的最大數量。 例如，如果 Unicode 字串值，大小無法用來限制傳送到伺服器的第一次一百個字元的資料量。       針對雙向和輸出參數和傳回值，您必須設定大小的值。 這是不必要的輸入參數，並執行參數化陳述式時如果未明確設定值推斷的指定參數的實際大小。       <xref:System.Data.Common.DbParameter.DbType%2A>而且可以藉由設定<xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A>推斷參數的大小屬性</xref:System.Data.Common.DbParameter.DbType%2A> 因此，您不需要指定它們。 不過，它們不會顯示在<xref:System.Data.Common.DbParameter>屬性設定。</xref:System.Data.Common.DbParameter> 比方說，如果已推斷參數的大小，大小沒有推斷的值之後的陳述式執行。       固定的長度資料類型，會忽略大小的值。 它可以擷取僅供參考之用，並且會傳回的位元組的提供者會使用傳輸伺服器參數的值時的最大數量。       如果<xref:System.Data.Common.DbParameter>超過指定的大小，<xref:System.Data.Common.DbParameter.Value%2A><xref:System.Data.Common.DbParameter>將包含指定的值，截斷至<xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter>大小</xref:System.Data.Common.DbParameter>的</xref:System.Data.Common.DbParameter.Value%2A></xref:System.Data.Common.DbParameter>提供之值的大小       類型參數`DbType`。`String`，大小的值是以 Unicode 字元的長度。 類型參數`DbType`。`Xml`，大小就會忽略。"
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "大小上限，以位元組為單位的資料行中的資料。 預設值會由參數值推斷。"
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462

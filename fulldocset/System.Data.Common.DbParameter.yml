  remarks: "輸入參數的值繫結至<xref:System.Data.Common.DbCommand>傳送到伺服器。</xref:System.Data.Common.DbCommand> 輸出和傳回值參數，在完成設定值<xref:System.Data.Common.DbCommand>及之後<xref:System.Data.Common.DbDataReader>已關閉。</xref:System.Data.Common.DbDataReader> </xref:System.Data.Common.DbCommand>       當您傳送 null 參數值到伺服器時，您必須指定<xref:System.DBNull>、 不是 null。</xref:System.DBNull> 在系統中的 null 值會是空的物件沒有值。 <xref:System.DBNull>用來表示 null 值。</xref:System.DBNull>       如果應用程式指定的資料庫型別，繫結的值會轉換成該類型，提供者將資料傳送到伺服器時。 提供者會嘗試將值的任何類型的轉換，如果支援<xref:System.IConvertible>介面。</xref:System.IConvertible> 如果指定的型別不相容的值，可能導致轉換錯誤。       <xref:System.Data.Common.DbParameter.DbType%2A>屬性可以設定的值推斷。</xref:System.Data.Common.DbParameter.DbType%2A>       Value 屬性覆寫`DbDataAdapter.Update`。"
  syntax:
    content: public abstract object Value { get; set; }
    return:
      type: System.Object
      description: "<xref:System.Object>也就是參數的值。</xref:System.Object> 預設值為 null。"
  overload: System.Data.Common.DbParameter.Value*
  exceptions: []
  platform:
  - net462

  remarks: "CodeIdentifier 類別的方法會使用 XML 序列化基礎結構時產生的 XML 項目和資料型別定義的.NET Framework 型別。 XML 元素或屬性名稱通常會提供方法的輸入的文字。       您不需要直接從您的程式碼呼叫 CodeIdentifier 類別的方法。 相反地，使用各種工具和應用程式開發介面所提供.NET Framework 進行 XML 序列化，例如<xref:System.Xml.Serialization.XmlSerializer>，或[XML 結構描述定義工具 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)工具。</xref:System.Xml.Serialization.XmlSerializer>"

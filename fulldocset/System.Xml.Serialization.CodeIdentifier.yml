  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "會產生有效的程式碼的實體名稱，從輸入字串。"
  remarks: "MakeValid 方法的程式碼識別項中移除不能出現的任何字元。 它會傳回字串&quot;Item&quot;如果不是有效的任何字元。 它是以無效的起始字元開頭，例如輸入、 數字或貨幣符號的字串&quot;Item&quot;前置詞。       您不需要直接呼叫這個方法。"
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "程式碼實體，例如方法參數，通常是從 XML 項目或屬性名稱的名稱。"
    return:
      type: System.String
      description: "字串，可用來當做程式碼的識別項，例如方法參數的名稱。"

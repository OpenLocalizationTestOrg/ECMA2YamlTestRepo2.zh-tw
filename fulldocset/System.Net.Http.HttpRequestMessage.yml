  namespace: System.Net.Http
  summary: "取得或設定 HTTP 訊息的內容。"
  remarks: "HTTP 訊息的內容會對應至如 RFC 2616 中所定義的實體主體。       數個類別可以用於 HTTP 內容。 其中包括下列項目。      1.  <xref:System.Net.Http.ByteArrayContent>為基礎的 HTTP 內容的位元組陣列。</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>使用應用程式/x-www-表單-urlencoded MIME 類型編碼之名稱/值 tuple 的 HTTP 內容。</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>HTTP 內容序列化使用 multipart / * 內容類型規格。</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>使用 multipart/form-data MIME 類型編碼 HTTP 內容。</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>HTTP 內容資料流為基礎。</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>HTTP 內容字串為基礎。</xref:System.Net.Http.StringContent>"
  syntax:
    content: public System.Net.Http.HttpContent Content { get; set; }
    return:
      type: System.Net.Http.HttpContent
      description: "訊息的內容"
  overload: System.Net.Http.HttpRequestMessage.Content*
  exceptions: []
  platform:
  - net462

  remarks: "LoadScriptsBeforeUI 屬性會決定如何在指令碼<xref:System.Web.UI.ScriptManager.Scripts%2A>集合載入網頁 UI 的標記相。</xref:System.Web.UI.ScriptManager.Scripts%2A>       當 LoadScriptsBeforeUI 屬性是`true`、`script`項目會呈現在載入網頁的 UI 的標記之前。 在此案例中，UI 項目所定義的指令碼中 UI 會正常載入時。 不過，如果指令碼存取的執行個體有尚未建立在標記中的 UI 項目，就可能會發生錯誤。 若要確定 UI 項目會載入前存取它們，處理之事件的類別。       當 LoadScriptsBeforeUI 屬性是`false`、`script`項目會呈現在呈現網頁的 UI 標記之後。 在此案例中，UI 載入速度更快，但它可能無法完全正常運作如果定義其他 UI 項目的指令碼尚未完成載入。       未設定這個屬性為`true`如果您設定<xref:System.Web.UI.ScriptManager.EnableCdn%2A>至`true`已經。</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"

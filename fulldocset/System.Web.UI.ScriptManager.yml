  remarks: "<xref:System.Web.UI.ScriptReferenceCollection>這個屬性所傳回的物件是集合<xref:System.Web.UI.ScriptReference>物件，其中每一個都代表指令碼檔案。</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> 集合包含為了獲得 Ajax 功能 ASP.NET 所需的所有指令碼檔案及自訂指令碼檔案的參考。 要呈現的自訂指令碼檔中可以定義<xref:System.Web.UI.ScriptManager>控制項或在相關聯<xref:System.Web.UI.ScriptManagerProxy>控制項。</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       您可以將指令碼檔案中標記的集合加入加`asp:ScriptReference`項目`Scripts`節點內`asp:ScriptManager`元素在頁面上，如下列範例所示。      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```您也可以將<xref:System.Web.UI.ScriptReference>物件加入至指令碼集合，以程式設計方式使用<xref:System.Collections.ObjectModel.Collection%601.Add%2A>方法的<xref:System.Web.UI.ScriptReferenceCollection>類別。</xref:System.Web.UI.ScriptReferenceCollection> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptReference>       <xref:System.Web.UI.ScriptManager>期間控制項的控制暫存器的指令碼檔案<xref:System.Web.UI.Control.PreRender>事件。</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       指令碼集合未包含核心[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]指令碼。 核心程式庫中的指令碼會自動; 轉譯它們不需要向<xref:System.Web.UI.ScriptManager>控制項。</xref:System.Web.UI.ScriptManager> 不過，如果您想要覆寫核心指令碼或控制項的任何指令碼，並以取代指令碼的不同版本，您可以加入您的版本的指令碼集合。"

  remarks: "ScriptPath 屬性可讓您指定的頁面上的所有指令碼區塊的絕對、 相對的或應用程式相對 URL。 這包括自訂和第三方指令碼區塊與目前登錄<xref:System.Web.UI.ScriptManager>執行個體。</xref:System.Web.UI.ScriptManager> ScriptPath 屬性通常以宣告方式做為屬性的設定`ScriptManager`元素在頁面上，但它可以將程式碼中也。       如果`path`屬性或<xref:System.Web.UI.ScriptReferenceBase.Path%2A>屬性會設為<xref:System.Web.UI.ScriptReference>物件存放至<xref:System.Web.UI.ScriptManager.Scripts%2A>該集合中，path 值覆寫的 ScriptPath 值<xref:System.Web.UI.ScriptReference>執行個體。</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptManager.Scripts%2A> </xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>       如果沒有<xref:System.Web.UI.ScriptReferenceBase.Path%2A>指定值，則<xref:System.Web.UI.ScriptManager>控制項搜尋的目錄由 ScriptPath 屬性所定義，並解析由指令碼參考其<xref:System.Web.UI.ScriptReference.Name%2A>或<xref:System.Web.UI.ScriptReference.Assembly%2A>屬性。</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>"

  fullName: System.Web.UI.ScriptManager
  type: Class
  summary: "管理 ASP.NET Ajax 指令碼程式庫和指令碼檔、 局部網頁呈現和用戶端 proxy 類別產生 Web 和應用程式服務。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [局部網頁呈現](#partial_page_rendering)      -   [ScriptManager 控制項使用主版頁面、 使用者控制項和其他子元件](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [指令碼管理和註冊](#script_management_and_registration)      -   [Web 服務參考](#web_service_references)      -   [當地語系化](#localization)      -   [錯誤處理](#error_handling)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 ScriptManager 控制項是在 ASP.NET Ajax 功能的核心。       控制管理頁面上的所有 ASP.NET Ajax 資源。 這包括下載[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]瀏覽器及協調使用啟用的部分頁面更新指令碼<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel> 此外，ScriptManager 控制項可讓您執行下列動作:-註冊局部網頁更新與相容的指令碼。 若要管理您的指令碼與核心程式庫之間的相依性之後, 載入您註冊的任何指令碼[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]指令碼。      -指定是否釋放或偵錯指令碼會傳送至瀏覽器。      -以提供存取 Web 服務方法從指令碼的 Web 服務向 ScriptManager 控制項。      -提供 ASP.NET 驗證、 角色和設定檔的應用程式服務從用戶端指令碼的存取這些服務向 ScriptManager 控制項。      -啟用特定文化特性和顯示的 ECMAScript (JavaScript)、 瀏覽器中的函式。      當地語系化資源內嵌指令碼檔案或獨立的指令碼檔案使用存取<xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>屬性<xref:System.Web.UI.ScriptReference>控制項。</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -註冊伺服器控制項的實作<xref:System.Web.UI.IExtenderControl>或<xref:System.Web.UI.IScriptControl>介面與 ScriptManager 控制項，讓用戶端元件和行為所需的指令碼會呈現。</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a># # 局部網頁呈現 ASP.NET 網頁的支援局部網頁呈現的功能由下列因素:-ScriptManager 控制項<xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>屬性必須是`true`（預設值）。</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -必須有至少一個<xref:System.Web.UI.UpdatePanel>頁面上的控制項。</xref:System.Web.UI.UpdatePanel>      -<xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>屬性必須是`true`（預設值）。</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> 如果<xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>屬性未明確設定，其值會根據瀏覽器功能。</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       您可以覆寫的值<xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>屬性在執行階段期間或之前的頁面<xref:System.Web.UI.Control.Init>事件。</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> 如果您嘗試變更這個屬性頁之後<xref:System.Web.UI.Control.Init>已發生事件，<xref:System.InvalidOperationException>擲回例外狀況。</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       支援局部網頁呈現時，ScriptManager 控制項呈現的指令碼，若要啟用非同步回傳及部分頁面更新。 使用指定的頁面，即可更新區域<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel> ScriptManager 控制項處理非同步回傳，並重新整理只網頁的區域，必須更新。 如需有關局部網頁呈現的詳細資訊，請參閱[局部網頁呈現概觀](~/add/includes/ajax-current-ext-md.md)。 多個條件，讓更新的詳細資訊，請參閱[UpdatePanel 控制項概觀](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a># # ScriptManager 控制項使用主版頁面、 使用者控制項，與其他子元件 A 頁面上，可以包含階層中的只能有一個 ScriptManager 控制項。 若要註冊服務和巢狀的頁面、 使用者控制項或元件的指令碼至父頁面已經有 ScriptManager 控制項時，使用<xref:System.Web.UI.ScriptManagerProxy>控制項。</xref:System.Web.UI.ScriptManagerProxy> 如需詳細資訊，請參閱[UpdatePanel 控制項使用主版頁面](~/add/includes/ajax-current-ext-md.md)<a name=&quot;script_management_and_registration&quot;> </a> # # 指令碼管理和註冊 ScriptManager 控制項可讓您註冊指令碼，接著會轉譯為頁面的一部分。       ScriptManager 控制項註冊方法可分成下列三個類別:-保證的註冊方法上的指令碼相依性[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]進行維護。      註冊方法不是依存於[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]，但該相容<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel>      -註冊方法支援使用<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel>       如需如何建立和使用 ASP.NET Ajax 指令碼的詳細資訊，請參閱[建立自訂用戶端指令碼使用 Microsoft Ajax Library](~/add/includes/ajax-current-ext-md.md)。      ### 註冊指令碼也就是相依於 Microsoft Ajax Library 您可以使用下列方法可確保任何相依項目上的方式註冊指令碼檔案[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]進行維護。      |方法 |定義 |  |------------|----------------|  |<xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>|註冊的伺服器控制項，實作<xref:System.Web.UI.IScriptControl>用來定義用戶端物件的介面。</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> ScriptManager 控制項轉譯支援用戶端物件的指令碼。 |  |<xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>|註冊的伺服器控制項，實作<xref:System.Web.UI.IExtenderControl>用來定義用戶端物件的介面。</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> ScriptManager 控制項轉譯支援用戶端物件的指令碼。 |     # # # 註冊局部網頁更新相容指令碼您可以使用下列方法來註冊指令碼檔案不是依存於[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]相容，但<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel> 這些方法會對應至類似方法<xref:System.Web.UI.ClientScriptManager>控制項。</xref:System.Web.UI.ClientScriptManager> 如果您轉譯指令碼內使用的<xref:System.Web.UI.UpdatePanel>控制，請確定您呼叫 ScriptManager 控制項的方法。</xref:System.Web.UI.UpdatePanel>      |方法 |定義 |  |------------|----------------|  |<xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>|將值加入至 JavaScript 陣列。</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> 如果陣列不存在，就會建立。 |  |<xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>|呈現`script`元素在頁面開啟之後`<form>`標記。</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> 指令碼指定為字串參數。 |  |<xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>|呈現`script`元素在頁面開啟之後`<form>`標記。</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> 設定來指定指令碼內容`src`屬性設定為指向指令碼檔案的 URL。 |  |<xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>|呈現`script`元素在頁面開啟之後`<form>`標記。</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> 指令碼內容指定的組件中的資源名稱。 `src`屬性會自動填入 URL 從組件中擷取的已命名的指令碼為 HTTP 處理常式呼叫。 |  |<xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>|呈現指定控制項的標記中的自訂名稱/值屬性組 (expando)。 |  |<xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>|會呈現隱藏的欄位。 |  |<xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>|註冊會在回應中執行指令碼`form`項目的`submit`事件。</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> `onSubmit`屬性將會參考指定的指令碼。 |  |<xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>|呈現頁面的右之前啟動指令碼區塊`</form>`標記。</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> 要轉譯的指令碼指定為字串參數。 |      當您註冊方法時，您會指定該指令碼的類型/金鑰組。 如果尚未註冊具有相同的型別/金鑰組的指令碼，新的指令碼未註冊。 同樣地，如果您註冊的指令碼的資源類型/名稱組已經存在，則`script`參考該資源的項目不會加入一次。 當您註冊 expando 屬性的先前註冊的屬性時，則會擲回例外狀況。 允許的陣列值的重複註冊。       當您呼叫<xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>或<xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>方法，避免註冊執行內嵌函式的指令碼。</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> 相反地，註冊指令碼，其中包含如事件處理常式的函式定義或自訂類別定義，應用程式。      ### UpdatePanel 控制項您的註冊方法可以使用下列方法來自訂局部網頁更新，當您使用<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel>      |方法 |定義 |  |------------|----------------|  |<xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>|將控制項註冊為非同步回傳的觸發程序。 |  |<xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>|在局部網頁呈現期間，將自訂資料傳送至控制項。 |  |<xref:System.Web.UI.ScriptManager.RegisterDispose%2A>|註冊控制項內部的 dispose 指令碼<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> 指令碼執行時<xref:System.Web.UI.UpdatePanel>更新或刪除控制項。</xref:System.Web.UI.UpdatePanel> Dispose 方法用於用戶端元件屬於[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]且具有以釋出資源，無法再使用元件時。 |  |<xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>|將控制項註冊完整頁面的回傳的觸發程序。</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> 這個方法來另外執行非同步回傳<xref:System.Web.UI.UpdatePanel>控制項內部的控制項。 |     <a name=&quot;web_service_references&quot;> </a> # # Web 服務參考您可以註冊 Web 服務呼叫從用戶端指令碼，藉由建立<xref:System.Web.UI.ServiceReference>物件並將它加入至<xref:System.Web.UI.ScriptManager.Services%2A>ScriptManager 控制項的集合。</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> ASP.NET 會為每個產生的用戶端 proxy 物件<xref:System.Web.UI.ServiceReference>物件存放至<xref:System.Web.UI.ScriptManager.Services%2A>集合。</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> 您可以程式設計方式加入<xref:System.Web.UI.ServiceReference>物件加入至<xref:System.Web.UI.ScriptManager.Services%2A>集合，以在執行階段註冊 Web 服務。</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       如需如何存取指令碼中的 Web 服務的詳細資訊，請參閱[公開 Web 服務與 ASP.NET AJAX 中的用戶端指令碼](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8)和[從 ASP.NET AJAX 中的用戶端指令碼呼叫 Web 服務](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0)。      <a name=&quot;localization&quot;></a># # 當地語系化 ScriptManager 控制項呈現的網頁指向適當的當地語系化指令碼檔案，也就是其中一個內嵌於組件或獨立的指令碼檔案中的指令碼檔案中產生的參考。       當<xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>屬性設定為`true`，ScriptManager 控制項擷取目前的文化特性的當地語系化的資源 （例如當地語系化的字串），如果有的話。</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> ScriptManager 控制項提供下列功能，以使用當地語系化的資源:-**指令碼會內嵌在組件的檔案**。 ScriptManager 控制項決定將傳送至瀏覽器的文化特性或後援文化特性的指令碼檔案。 其做法是使用特定文化特性<xref:System.Resources.NeutralResourcesLanguageAttribute>組件的屬性、 封裝與組件和 UI 文化特性的瀏覽器 （如果有的話） 的資源。</xref:System.Resources.NeutralResourcesLanguageAttribute>      -**獨立的指令碼檔案**。 ScriptManager 控制項定義的使用支援的 UI 文化特性清單<xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>屬性<xref:System.Web.UI.ScriptReference>物件。</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -**偵錯模式中**。 ScriptManager 控制項嘗試呈現特定文化特性的指令碼檔案包含偵錯資訊。 例如，如果頁面是在偵錯模式中，目前的文化特性設定為 en-us MX 控制項呈現的指令碼檔案，例如其名稱`scriptname`.en-MX.debug.js，如果檔案存在。 如果檔案不存在，偵錯檔適當的後援文化特性會轉譯如需如何當地語系化資源，請參閱[當地語系化資源元件程式庫概觀](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;error_handling&quot;></a># # 錯誤處理的非同步回傳期間發生分頁錯誤時<xref:System.Web.UI.ScriptManager.AsyncPostBackError>就會引發事件。</xref:System.Web.UI.ScriptManager.AsyncPostBackError> 在該伺服器上的錯誤會傳送至用戶端的方式取決於<xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>屬性，<xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>屬性，並在 Web.config 檔案的自訂錯誤區段。</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> 如需詳細資訊，請參閱[UpdatePanel 控制項的自訂錯誤處理](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"

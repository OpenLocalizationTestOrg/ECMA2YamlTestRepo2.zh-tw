  remarks: "ScriptMode 屬性會指定是否<xref:System.Web.UI.ScriptManager>控制項應該呈現偵錯或發行版本的用戶端指令碼程式庫。</xref:System.Web.UI.ScriptManager> 此值可由頁面指示詞和組態檔中所設定的值取代。       下表列出這個屬性的有效值。      |值 |定義 |  |-----------|----------------|  |<xref:System.Web.UI.ScriptMode>|偵錯版本的用戶端程式庫用來在網頁中的指令碼時`retail`之組態項目的屬性設為`false`。</xref:System.Web.UI.ScriptMode> 否則，會使用用戶端指令碼程式庫的發行版本。 |  |<xref:System.Web.UI.ScriptMode>|當套用至 ScriptMode<xref:System.Web.UI.ScriptManager>物件屬性，這個值相當於<xref:System.Web.UI.ScriptMode>。 |  |<xref:System.Web.UI.ScriptMode>|偵錯版本的用戶端指令碼程式庫會使用網頁中，除非`retail`之組態項目的屬性設為`true`。 |  |<xref:System.Web.UI.ScriptMode>|除非在網頁中使用發行版本的用戶端指令碼程式庫`retail`之組態項目的屬性設為`false`。 |     > [!NOTE] >`debug`指示詞屬性不會影響已啟用 Ajax 的 ASP.NET 應用程式。</xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptMode> <xref:System.Web.UI.ScriptManager>控制項使用只有設定 Web.config 檔案中，然後在其<xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A>與 ScriptMode 屬性，以判斷是否要呈現偵錯指令碼。</xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A> </xref:System.Web.UI.ScriptManager>       如需詳細資訊，請參閱[偵錯和追蹤 Ajax 應用程式概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public System.Web.UI.ScriptMode ScriptMode { get; set; }
    return:
      type: System.Web.UI.ScriptMode
      description: "列舉值，指出目前的模式。 預設值是<xref href=&quot;System.Web.UI.ScriptMode&quot;> </xref>。"

  remarks: "使用 RegisterDispose 方法來註冊`dispose`控制項內的指令碼<xref:System.Web.UI.UpdatePanel>控制項。</xref:System.Web.UI.UpdatePanel> 在非同步回傳期間<xref:System.Web.UI.UpdatePanel>控制項可以進行更新、 刪除，或建立。</xref:System.Web.UI.UpdatePanel> 當更新或刪除任何面板`dispose`註冊指令碼會在內部的控制項<xref:System.Web.UI.UpdatePanel>稱為。</xref:System.Web.UI.UpdatePanel> 在典型網頁開發的情況下，您不必呼叫 RegisterDispose 方法。       由控制項開發人員若要註冊指令碼或建立繼承的控制項 RegisterDispose 方法適用於<xref:System.Web.UI.IScriptControl>介面。</xref:System.Web.UI.IScriptControl> 例如，您可能會使用`dispose`編寫指令碼，如果您使用複合開發的用戶端控制項。 在您的控制項，您會實作<xref:System.Web.UI.IScriptControl>和呈現個別控制項。</xref:System.Web.UI.IScriptControl> 您註冊`dispose`任何的方法項目，並未對應到定義的用戶端元件這類`Sys.TextBox`。 如果您的自訂控制項撰寫對應至用戶端元件中的項目[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]，您沒有註冊`dispose`編寫指令碼，因為`dispose`會自動呼叫。 因此，屬於用戶端元件使用 RegisterDispose 方法[!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)]且無法再使用元件時，釋放資源。       可以多次呼叫 RegisterDispose 方法的控制項。 多個指令碼會彙總。 處置指令碼的順序必須符合已註冊的指令碼的順序。       如果您註冊`dispose`指令碼的控制項，不是處於<xref:System.Web.UI.UpdatePanel>控制項，擲回例外狀況。</xref:System.Web.UI.UpdatePanel> `dispose`之間呼叫指令碼的類別和事件。"

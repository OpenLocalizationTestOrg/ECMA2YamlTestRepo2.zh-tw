  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "指定對應至磁碟上的字型檔案的實體字型。"
  remarks: "GlyphTypeface 物件是記憶體的低層級文字物件所表示的 OpenType 字型檔案，對應至單一的字型家族字體或序列化為的文件中區塊。 使用指定的邏輯字型中的字元執行正確的 GlyphTypeface 通常由[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]字型系統而且已記錄在<xref:System.Windows.Media.GlyphRun>所產生的物件<xref:System.Windows.Media.FormattedText>列格式化文字和物件[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]。</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       GlyphTypeface 提供屬性和方法:-取得字型通用度量，例如的高度和深度的 em 大小比例。      -取得度量、 大綱，以及個別圖像 （glyph） 的點陣圖。      -序列化文件中。       下列清單描述應用程式案例，說明使用 GlyphTypeface 物件所提供的低層級控制項的值的類型。      -固定的格式文件產生器可能會內嵌在文件容器中取得字型的二進位映像使用 GlyphTypeface-印表機驅動程式可能使用 GlyphTypeface 來取得字型字符外框或點陣圖或傳送到印表機的整個字型映像。      -A GlyphTypeface 檢視器應用程式可能使用 GlyphTypeface 取得度量和點陣圖的資訊。       每個字符定義指定如何使其與對齊其他<xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs>的度量 下圖會定義圖像 （glyph） 字元的度量值。       ![圖像度量作圖器](~/add/media/glyph-example.png &quot;圖像度量作圖器&quot;)度量值的字元字符<a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> # # XAML 文字用法"
  syntax:

  fullName: System.IO.FileSystemEventArgs
  type: Class
  summary: '提供目錄的事件資料︰ <xref href=&quot;System.IO.FileSystemWatcher.Changed&quot;> </xref>， <xref href=&quot;System.IO.FileSystemWatcher.Created&quot;> </xref>， <xref href=&quot;System.IO.FileSystemWatcher.Deleted&quot;> </xref>。'
  remarks: "FileSystemEventArgs 類別當做參數傳遞至這些事件的事件處理常式︰<xref:System.IO.FileSystemWatcher.Changed>的大小，進行變更時，就會發生事件系統屬性、 上次寫入時間、 上次存取時間或在檔案或目錄中指定<xref:System.IO.FileSystemWatcher.Path%2A>的<xref:System.IO.FileSystemWatcher>。</xref:System.IO.FileSystemWatcher></xref:System.IO.FileSystemWatcher.Path%2A>的安全性權限</xref:System.IO.FileSystemWatcher.Changed>       <xref:System.IO.FileSystemWatcher.Created>檔案或目錄中指定時，就會發生事件<xref:System.IO.FileSystemWatcher.Path%2A>的<xref:System.IO.FileSystemWatcher>建立。</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Created>       <xref:System.IO.FileSystemWatcher.Deleted>檔案或目錄中指定時，就會發生事件<xref:System.IO.FileSystemWatcher.Path%2A>的<xref:System.IO.FileSystemWatcher>被刪除。</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher.Path%2A> </xref:System.IO.FileSystemWatcher.Deleted> 如需詳細資訊，請參閱<xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
  example:
  - "The following example shows how to create a <xref:System.IO.FileSystemWatcher> to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.filesystemev_1_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.filesystemev_1_1.vb)]"
  syntax:
    content: 'public class FileSystemEventArgs : EventArgs'

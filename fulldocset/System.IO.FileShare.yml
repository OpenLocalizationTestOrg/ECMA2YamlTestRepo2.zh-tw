  langs:
  - csharp
  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "包含常數，用來控制存取其他種類<xref href=&quot;System.IO.FileStream&quot;></xref>物件可以有相同的檔案。"
  remarks: "如需建立檔案，並將文字寫入至檔案的範例，請參閱[How to︰ 將文字寫入至檔案](~/add/includes/ajax-current-ext-md.md)。 從檔案讀取文字的範例，請參閱[How to︰ 從檔案讀取文字](~/add/includes/ajax-current-ext-md.md)。 如需讀取和寫入二進位檔案的範例，請參閱[如何︰ 讀取和寫入至新建立資料檔](~/add/includes/ajax-current-ext-md.md)。       這個列舉的典型用法，是定義兩個處理序是否可以同時讀取來自相同的檔案。 例如，如果檔案開啟和讀取，其他使用者可以開啟檔案進行讀取，但不是進行寫入。       檔案共用指定的參數是在特定的建構函式<xref:System.IO.FileStream>， <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>，在某些`Open`方法<xref:System.IO.File>和<xref:System.IO.FileInfo>來控制如何開啟檔案。</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare

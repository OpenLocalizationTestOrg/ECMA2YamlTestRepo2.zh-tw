  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "允許後續開啟檔案進行讀取。 如果未指定這個旗標，任何開啟檔案進行讀取 （此程序或另一個處理序） 的要求將會失敗，直到關閉檔案。 不過，即使指定此旗標，則額外的權限仍然可能會需要存取檔案。"
  syntax:
    content: Read
    return:
      type: System.IO.FileShare
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

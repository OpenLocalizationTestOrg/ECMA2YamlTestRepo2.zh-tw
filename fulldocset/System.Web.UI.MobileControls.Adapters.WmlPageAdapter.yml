  remarks: "|類別 |傳回 |慣用轉譯類型 |檢查 JavaScript 屬性的值 |  |-----------|-------------|------------------------------|----------------------------------------|  |<xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>|`true`|檢查<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>屬性的值是否<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>或<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>。 |<xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A>屬性會傳回`true`。 |  |<xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>|`true`|檢查<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>屬性的值是否<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>或<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>。 |<xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A>屬性會傳回`false`。 |  |<xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>|`true`|檢查<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>屬性的值是否<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11>或<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>。 |Not applicable.|</xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
  syntax:
    content: public static bool DeviceQualifies (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "目前的要求內容。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果裝置配接器設定會套用至指定的要求。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.MobileControls.Adapters.WmlPageAdapter.DeviceQualifies*
  exceptions: []

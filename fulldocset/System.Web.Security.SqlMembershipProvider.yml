- uid: System.Web.Security.SqlMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: SqlMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "使用者的密碼重設為自動產生新密碼。"
  remarks: "這個方法會呼叫<xref:System.Web.Security.Membership>重設為新的 ASP.NET 應用程式組態檔 (Web.config) 中指定的 SQL Server 資料庫中使用者的密碼類別隨機產生的值。</xref:System.Web.Security.Membership> 傳回新的密碼。      > [!NOTE] > ResetPassword 方法所建立的隨機密碼不保證傳遞規則運算式中的<xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A> 不過，隨機密碼將會符合所建立的準則<xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>和<xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>       ResetPassword 方法為大多數常用時<xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>屬性設定為`Hashed`。</xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> 如果使用者忘記的密碼雜湊，則無法擷取密碼。 不過，提供者可以將密碼重設為自動產生新密碼如果使用者提供正確的密碼解答。       如果 ResetPassword 方法以提供不正確的密碼解答，追蹤無效的密碼嘗試次數的內部計數器會遞增一。 這會導致使用者正在鎖定且無法登入，直到鎖定狀態的呼叫，以清除<xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>方法。</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> 如果提供正確的密碼解答，且使用者目前並不遭到鎖定，則會追蹤無效的密碼解答嘗試次數的內部計數器會重設為零。 如需詳細資訊，請參閱<xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>和<xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       您可以在第一次取得<xref:System.Web.Security.SqlMembershipProvider><xref:System.Web.Security.Membership.Provider%2A>屬性的<xref:System.Web.Security.Membership>類別</xref:System.Web.Security.Membership></xref:System.Web.Security.Membership.Provider%2A>執行個體</xref:System.Web.Security.SqlMembershipProvider>的參考來直接呼叫 ResetPassword 方法 產生的密碼將會至少 14 個字元長，或在指定長度<xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>屬性，而且會包含在指定的非英數字元數目<xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A> 不保證傳遞規則運算式中包含密碼<xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>屬性，如果指定的其中一個。</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>       所有參數值會都修剪開頭和尾端空白。"
  example:
  - "The following code example resets a user's password and returns the new, automatically generated password.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#8](~/add/codesnippet/csharp/16c2d8e3-05dc-453f-b1c3-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#8](~/add/codesnippet/visualbasic/16c2d8e3-05dc-453f-b1c3-_1.aspx)]"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "要重設密碼的使用者。"
    - id: passwordAnswer
      type: System.String
      description: "指定的使用者的密碼解答。"
    return:
      type: System.String
      description: "指定使用者的新密碼。"
  overload: System.Web.Security.SqlMembershipProvider.ResetPassword*
  exceptions:
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "<code>passwordAnswer</code> is invalid.  \n  \n \\- or -  \n  \n The user account is currently locked."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset*>is set to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.</xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset*>"
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException

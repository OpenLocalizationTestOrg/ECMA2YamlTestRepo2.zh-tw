  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "更新 SQL Server 的成員資格資料庫中的使用者相關資訊。"
  remarks: "這個方法會呼叫<xref:System.Web.Security.Membership>更新 ASP.NET 應用程式組態檔 (Web.config) 中指定的 SQL Server 資料庫中使用者的使用者資訊的類別。</xref:System.Web.Security.Membership> <xref:System.Web.Security.MembershipUser.Email%2A>， <xref:System.Web.Security.MembershipUser.Comment%2A>， <xref:System.Web.Security.MembershipUser.IsApproved%2A>， <xref:System.Web.Security.MembershipUser.LastLoginDate%2A>，和<xref:System.Web.Security.MembershipUser.LastActivityDate%2A>屬性值也會更新指定的成員資格使用者。</xref:System.Web.Security.MembershipUser.LastActivityDate%2A> </xref:System.Web.Security.MembershipUser.LastLoginDate%2A> </xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A>       最大長度<xref:System.Web.Security.MembershipUser.UserName%2A>屬性為 256 個字元。</xref:System.Web.Security.MembershipUser.UserName%2A> 最大長度<xref:System.Web.Security.MembershipUser.Email%2A>屬性為 256 個字元。</xref:System.Web.Security.MembershipUser.Email%2A>       不能使用 UpdateUser 方法來更新成員資格使用者的密碼。 若要更新成員資格使用者的密碼，請使用<xref:System.Web.Security.MembershipUser.ChangePassword%2A>方法的<xref:System.Web.Security.MembershipUser>類別。</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUser.ChangePassword%2A>"
  example:
  - "The following code example updates the e-mail address for a user.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#11](~/add/codesnippet/csharp/81f685ac-1799-4589-b9a2-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#11](~/add/codesnippet/visualbasic/81f685ac-1799-4589-b9a2-_1.aspx)]"
  syntax:
    content: public override void UpdateUser (System.Web.Security.MembershipUser user);
    parameters:
    - id: user
      type: System.Web.Security.MembershipUser
      description: "A<xref:System.Web.Security.MembershipUser>物件，表示使用者更新和使用者的更新的資訊。</xref:System.Web.Security.MembershipUser>"

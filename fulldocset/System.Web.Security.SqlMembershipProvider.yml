  fullName: System.Web.Security.SqlMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "將新的使用者加入至 SQL Server 成員資料庫。"
  remarks: "這個方法會呼叫<xref:System.Web.Security.Membership>類別，以在 ASP.NET 應用程式組態檔中指定的 SQL Server 資料庫中建立新的使用者。</xref:System.Web.Security.Membership>       會將新的使用者識別與設定<xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>       如果<xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>屬性設定為`true`，和`null`或空字串 (&quot;&quot;) 指定`email`參數，建立使用者將會失敗。</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A> 建立使用者也會失敗，如果<xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>屬性設定為`true`和指定的值`email`參數是設定<xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>。</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>資料庫中現有的使用者之電子郵件地址重複</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>       使用者名稱的最大長度為 256 個字元。 電子郵件地址的最大長度為 256 個字元。 以純文字或之後雜湊或加密的密碼的最大長度為 128 個字元。       讓使用者建立失敗的其他條件:-`password`參數是`null`，或空字串修剪後的。      -長度`password`參數小於指定的值<xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>      -非字母中的字元數`password`參數小於指定的值<xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>      -`password`參數未通過的規則運算式<xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>      -自訂的密碼驗證程式碼取消使用者建立期間<xref:System.Web.Security.MembershipProvider.ValidatingPassword>事件。</xref:System.Web.Security.MembershipProvider.ValidatingPassword>      -<xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>屬性是`true`和`passwordAnswer`參數為`null`或空字串修剪後的。</xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>      -`passwordAnswer`參數為空字串。      -`passwordAnswer`參數長度超過 128 個字元。      -<xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>屬性是`true`並且密碼問題是`null`或空字串修剪後的。</xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>      -`passwordQuestion`參數為空字串。      -`passwordQuestion`參數長度超過 256 個字元。      -`providerUserKey`參數設定為非<xref:System.Guid?displayProperty=fullName>.</xref:System.Guid?displayProperty=fullName>之類型的物件      -`providerUserKey`參數是現有的使用者金鑰的複本。      -`username`參數是現有的使用者名稱重複。       修剪開頭和尾端空白是所有字串參數值。"
  example:
  - "The following code example creates a new user for an ASP.NET application configured to use forms authentication and the <xref:System.Web.Security.SqlMembershipProvider>. If the user is not created successfully, a message is displayed to the user. Otherwise, the user is redirected to the sign-in page for the application.  \n  \n> [!NOTE]\n>  This sample calls the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file using the <xref:System.Web.Security.Membership> class. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/csharp/a42f3c7c-ac38-4fa9-93d4-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/visualbasic/a42f3c7c-ac38-4fa9-93d4-_1.aspx)]"
  syntax:
    content: public override System.Web.Security.MembershipUser CreateUser (string username, string password, string email, string passwordQuestion, string passwordAnswer, bool isApproved, object providerUserKey, out System.Web.Security.MembershipCreateStatus status);
    parameters:
    - id: username
      type: System.String
      description: "新的使用者的使用者名稱。"

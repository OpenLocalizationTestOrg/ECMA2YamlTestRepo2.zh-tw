- uid: System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts
  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: SqlMembershipProvider.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得無效密碼或密碼解答嘗試的成員資格使用者遭到鎖定之前允許的數目。"
  remarks: "<xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>可搭配<xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>為了防範不必要的來源的密碼或密碼解答的重複嘗試透過成員資格使用者的猜測。</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A> </xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> 如果的無效密碼或提供成員資格使用者的密碼問題數目大於或等於值<xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>屬性的值所識別的分鐘數內<xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>屬性，則成員資格使用者已鎖定設定<xref:System.Web.Security.MembershipUser.IsLockedOut%2A>屬性`true`直到使用者才能解除鎖定與<xref:System.Web.Security.MembershipUser.UnlockUser%2A>方法。</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.Membership.PasswordAttemptWindow%2A> </xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> 如果之前提供有效的密碼，則<xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>到達值時，追蹤無效的密碼和密碼解答嘗試次數的計數器會重設為零。</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> 如果之前提供有效的密碼解答<xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>到達值時，只會追蹤無效的密碼解答嘗試次數的計數器會重設為零。</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       <xref:System.Web.Security.SqlMembershipProvider>分別保留無效的密碼嘗試次數與無效的密碼解答嘗試計數。</xref:System.Web.Security.SqlMembershipProvider> 無效的密碼嘗試只在遞增密碼嘗試計數器中的結果。 無效的密碼解答嘗試只在遞增密碼解答計數器中的結果。       <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>屬性值會設定在應用程式組態中，使用`maxInvalidPasswordAttempts`組態區段的屬性。</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       如果<xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>屬性設定為`false`，不會追蹤無效的密碼解答嘗試。</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n    <providers>  \n      <add name=\"SqlProvider\"  \n        type=\"System.Web.Security.SqlMembershipProvider\"  \n        connectionStringName=\"SqlServices\"  \n        requiresQuestionAndAnswer=\"true\"  \n        maxInvalidPasswordAttempts=\"5\"  \n        passwordAttemptWindow=\"30\"  \n        applicationName=\"MyApplication\" />  \n    </providers>  \n</membership>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "無效的密碼或密碼解答嘗試的成員資格使用者遭到鎖定之前允許的數目。"
  overload: System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions: []
  platform:
  - net462

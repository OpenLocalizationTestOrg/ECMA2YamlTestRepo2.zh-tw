- uid: System.Web.Security.SqlMembershipProvider.DeleteUser(System.String,System.Boolean)
  id: DeleteUser(System.String,System.Boolean)
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: DeleteUser(String,Boolean)
  nameWithType: SqlMembershipProvider.DeleteUser(String,Boolean)
  fullName: System.Web.Security.SqlMembershipProvider.DeleteUser(String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "從 SQL Server 的成員資格資料庫中移除使用者的成員資格資訊。"
  remarks: "這個方法會呼叫<xref:System.Web.Security.Membership>類別，以在 ASP.NET 應用程式組態檔中指定的 SQL Server 資料庫中移除的使用者。</xref:System.Web.Security.Membership>       已刪除的使用者只會刪除從設定<xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>       如果`deleteAllRelatedData`設`true`，然後儲存的所有使用者資料的資料庫中<xref:System.Web.Security.Roles>， <xref:System.Web.HttpContext.Profile%2A>，或<xref:System.Web.UI.WebControls.WebParts.WebPart>個人化功能也會一併刪除。 已設定<xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A></xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A></xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.HttpContext.Profile%2A></xref:System.Web.Security.Roles>       如果不存在的成員資格使用者，這是在資料庫中，和`deleteAllRelatedData`是`true`，然後將相關的資料和儲存的使用者資訊<xref:System.Web.Security.Roles>， <xref:System.Web.HttpContext.Profile%2A>，或<xref:System.Web.UI.WebControls.WebParts.WebPart>個人化功能仍將會刪除指定的應用程式<xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>屬性。</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Security.Roles> 如此一來，DeleteUser 方法可用來快速地刪除使用者的相關資訊，即使<xref:System.Web.Security.SqlMembershipProvider>物件不用來儲存已驗證的使用者資訊。</xref:System.Web.Security.SqlMembershipProvider>       開頭和尾端空白會刪減`username`參數值。"
  example:
  - "The following code example deletes the currently logged-on user.  \n  \n> [!NOTE]\n>  This example uses <xref:System.Web.Security.SqlMembershipProvider> to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#6](~/add/codesnippet/csharp/808bac53-4bf1-477e-8865-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#6](~/add/codesnippet/visualbasic/808bac53-4bf1-477e-8865-_1.aspx)]"
  syntax:
    content: public override bool DeleteUser (string username, bool deleteAllRelatedData);
    parameters:
    - id: username
      type: System.String
      description: "要刪除的使用者名稱。"
    - id: deleteAllRelatedData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要刪除從資料庫與使用者相關的資料<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>以保留在資料庫中使用者相關的資料。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已刪除使用者。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 值為<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>也會傳回，如果使用者不存在資料庫中。"
  overload: System.Web.Security.SqlMembershipProvider.DeleteUser*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code>為空字串 (&quot;&quot;)、 包含逗號，或超過 256 個字元。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.EnablePasswordReset
  id: EnablePasswordReset
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: SqlMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.SqlMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得值，指出是否要將 SQL Server 的成員資格提供者設定成允許使用者重設其密碼。"
  remarks: "密碼重設可讓成員資格提供者來取代目前的使用者名稱密碼與新的隨機產生的密碼。 這個方法特別有用時<xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>屬性設定為<xref:System.Web.Security.MembershipPasswordFormat>，因為使用者無法擷取雜湊的密碼值。</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and enables password reset.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果成員資格提供者支援密碼重設。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.SqlMembershipProvider.EnablePasswordReset*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval
  id: EnablePasswordRetrieval
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: EnablePasswordRetrieval
  nameWithType: SqlMembershipProvider.EnablePasswordRetrieval
  fullName: System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得值，指出是否要將 SQL Server 的成員資格提供者設定成允許使用者擷取其密碼。"
  remarks: "如果<xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>屬性設定為<xref:System.Web.Security.MembershipPasswordFormat>，使用者將無法從資料庫擷取現有密碼。</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> <xref:System.Web.Security.MembershipPasswordFormat>密碼格式提供的密碼值的單向編碼方式。</xref:System.Web.Security.MembershipPasswordFormat> 密碼會隨機產生的 salt 值的雜湊，且相較於儲存在資料庫中進行驗證的值。 無法擷取原始的密碼值解碼雜湊的值。       如果<xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>屬性設定為<xref:System.Web.Security.MembershipPasswordFormat>，而且 EnablePasswordRetrieval 設定為`true`、<xref:System.Configuration.Provider.ProviderException>提供者初始化時，會擲回。</xref:System.Configuration.Provider.ProviderException> </xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and enables password retrieval.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"false\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override bool EnablePasswordRetrieval { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果成員資格提供者支援密碼擷取。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval*
  exceptions: []

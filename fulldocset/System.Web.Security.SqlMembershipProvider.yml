      type: System.String
      description: "新的使用者的密碼問題。"
    - id: passwordAnswer
      type: System.String
      description: "新的使用者的密碼解答。"
    - id: isApproved
      type: System.Boolean
      description: "是否已核准新使用者進行驗證。"
    - id: providerUserKey
      type: System.Object
      description: "A<xref:System.Guid>可唯一識別 SQL Server 資料庫中的成員資格使用者。</xref:System.Guid>"
    - id: status
      type: System.Web.Security.MembershipCreateStatus

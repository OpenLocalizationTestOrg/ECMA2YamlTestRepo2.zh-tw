SchemaDerivationMethod>|`#all`.</xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod> 無法由任何衍生方法衍生的類型所取代。 |"

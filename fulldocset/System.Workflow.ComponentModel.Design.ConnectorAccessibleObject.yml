  summary: "提供活動設計工具之間接點資訊，協助工具應用程式使用來調整為殘障使用者的應用程式的 UI。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]在使用自由格式配置時，活動設計工具會彼此連接使用<xref:System.Workflow.ComponentModel.Design.Connector>類別。</xref:System.Workflow.ComponentModel.Design.Connector>  ConnectorAccessibleObject 類別用來提供協助工具應用程式用來調整應用程式的 UI 的活動設計工具之間這些接點的相關資訊。       此外，您可以使用這個類別來自訂繪製時<xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>中衍生的類別"

  summary: "先前指定的一段時間，則無法連絡到伺服器或用戶端時，會擲回例外狀況。"
  remarks: "當遠端呼叫未在指定的逾時時間內完成，則會擲回 RemotingTimeoutException。       RemotingTimeoutException 會使用 HRESULT COR_E_REMOTING，0x8013150B 的值。       RemotingTimeoutException 會使用預設<xref:System.Object.Equals%2A>支援參考相等的實作。</xref:System.Object.Equals%2A>       如需 RemotingTimeoutException 的執行個體的初始屬性值的清單，請參閱 RemotingTimeoutException 建構函式。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingTimeoutException : System.Runtime.Remoting.RemotingException

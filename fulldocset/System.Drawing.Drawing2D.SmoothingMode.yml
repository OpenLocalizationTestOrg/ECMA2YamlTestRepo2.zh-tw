  summary: "指定是否套用平滑效果 （消除鋸齒） 線條和曲線和填滿區域的邊緣。"
  remarks: "Default、 None、 和 HighSpeed 相當，並且指定呈現沒有套用平滑效果。       反鋸齒功能可以和 HighQuality 是相等的指定與套用平滑效果呈現。      > [!NOTE] > 時<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>屬性已指定使用 SmoothingMode 列舉，不會影響文字。</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> 若要設定的文字呈現品質，使用<xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>屬性和<xref:System.Drawing.Text.TextRenderingHint>列舉型別。</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > 時<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>屬性已指定使用 SmoothingMode 列舉，不會影響所路徑漸層筆刷填滿的區域。</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> 使用的區域填滿<xref:System.Drawing.Drawing2D.PathGradientBrush>物件會呈現相同的方式 （別名） 無論設定為何<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>屬性。</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"

  name: AccessRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AccessControlType)
  nameWithType: AccessRule.AccessRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AccessControlType)
  fullName: System.Security.AccessControl.AccessRule.AccessRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AccessControlType)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新執行個體<xref href=&quot;System.Security.AccessControl.AccessRule&quot;></xref>類別使用指定的值。"
  syntax:
    content: protected AccessRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "識別套用存取規則。 這個參數必須是可以轉換成物件<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
    - id: accessMask
      type: System.Int32
      description: "此規則的存取遮罩。 存取遮罩是 32 位元集合的匿名位元，其中的意義由個別的積分器所定義。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果這個規則繼承自父容器。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "存取規則的繼承屬性。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "是否自動傳播繼承的存取規則。 如果忽略傳播旗標`inheritanceFlags`設<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>。"
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "有效的存取控制項類型。"
  overload: System.Security.AccessControl.AccessRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "值<code> identity </code>參數無法轉換成<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>，或<code> type </code>參數包含無效的值。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值<code> accessMask </code>參數為零，或<code> inheritanceFlags </code>或<code> propagationFlags </code>參數包含無法辨識的旗標值。"

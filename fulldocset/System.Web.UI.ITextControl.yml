  summary: "定義要取得或設定其文字內容的控制項實作的介面。"
  remarks: "ITextControl 介面會定義<xref:System.Web.UI.ITextControl.Text%2A>控制項實作以允許使用者入門的屬性或其文字內容的設定。</xref:System.Web.UI.ITextControl.Text%2A> <xref:System.Web.UI.ITextControl.Text%2A>可以設定屬性，以程式設計方式或透過使用者輸入。</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > 實作這個介面的控制項可以用來顯示使用者輸入。 顯示使用者輸入之前, 惡意用戶端指令碼，例如可執行的指令碼或 SQL 陳述式的輸入都必須檢查。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。"

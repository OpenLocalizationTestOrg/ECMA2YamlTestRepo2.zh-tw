  summary: "表示基底類別[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]用項目<xref href=&quot;System.Windows.Controls.ControlTemplate&quot;></xref>定義其外觀。"
  remarks: "控制項類別是許多您應用程式中加入的控制項的基底類別。 控制項類別定義很少的行為。雖然可以將控制項加入您的應用程式，目前更常見的是將繼承從控制項，例如<xref:System.Windows.Controls.Button>或<xref:System.Windows.Controls.ListBox>.</xref:System.Windows.Controls.ListBox></xref:System.Windows.Controls.Button>控制項       <xref:System.Windows.Controls.Control.Template%2A>屬性，這是<xref:System.Windows.Controls.ControlTemplate>，指定控制項的外觀。</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.Template%2A> 如果您想要變更控制項的外觀，但保留其功能，您應該考慮建立新<xref:System.Windows.Controls.ControlTemplate>而不是建立新的類別。</xref:System.Windows.Controls.ControlTemplate> 如需詳細資訊，請參閱[設定樣式和範本](~/add/includes/ajax-current-ext-md.md)。       如果您想要建立控制項以自訂行為，以及讓其他人，自訂其外觀時，您的控制項可以繼承自 Control 類別，並定義<xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>  如果您想要擴充現有控制項的行為，您可以繼承自繼承自控制項的類別。       控制項沒有<xref:System.Windows.Controls.ControlTemplate>不是顯示在您的應用程式和設定下列屬性沒有任何作用，除非<xref:System.Windows.Controls.ControlTemplate>明確參考這些:- <xref:System.Windows.Controls.Control.Background%2A>- <xref:System.Windows.Controls.Control.BorderBrush%2A>- <xref:System.Windows.Controls.Control.BorderThickness%2A>- <xref:System.Windows.Controls.Control.FontFamily%2A>- <xref:System.Windows.Controls.Control.FontSize%2A>- <xref:System.Windows.Controls.Control.FontStretch%2A>- <xref:System.Windows.Controls.Control.FontWeight%2A>- <xref:System.Windows.Controls.Control.Foreground%2A>- <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>-<xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>一個常見的方式來使用這些屬性是繫結中的項目<xref:System.Windows.Controls.ControlTemplate>屬性。</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> </xref:System.Windows.Controls.Control.Foreground%2A> </xref:System.Windows.Controls.Control.FontWeight%2A> </xref:System.Windows.Controls.Control.FontStretch%2A> </xref:System.Windows.Controls.Control.FontSize%2A> </xref:System.Windows.Controls.Control.FontFamily%2A> </xref:System.Windows.Controls.Control.BorderThickness%2A> </xref:System.Windows.Controls.Control.BorderBrush%2A> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ControlTemplate>  例如，如果您要變更色彩的值根據控制項<xref:System.Windows.Controls.Control.Background%2A>屬性，您可以將某些項目屬性繫結<xref:System.Windows.Controls.ControlTemplate>至<xref:System.Windows.Controls.Control.Background%2A>。</xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.Background%2A> 使用[TemplateBinding 標記延伸](~/add/includes/ajax-current-ext-md.md)若要在控制項上的屬性繫結至<xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>中的項目       Control 覆寫的中繼資料<xref:System.Windows.UIElement.Focusable%2A>屬性，並設定其預設值為`true`。</xref:System.Windows.UIElement.Focusable%2A> 如需詳細資訊，請參閱[相依性屬性概觀](~/add/includes/ajax-current-ext-md.md)"

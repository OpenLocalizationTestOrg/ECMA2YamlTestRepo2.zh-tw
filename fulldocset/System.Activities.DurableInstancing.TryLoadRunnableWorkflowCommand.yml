  - csharp
  name: TryLoadRunnableWorkflowCommand
  nameWithType: TryLoadRunnableWorkflowCommand
  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "表示工作流程主機針對執行的執行個體存放區載入記憶體中的持續性存放區中的可執行執行個體中執行的命令。"
  remarks: "執行個體是*runnable*，如果它不是暫停的狀態或已完成的狀態，並且滿足以下條件:-執行個體已解除鎖定，並具有已過期的暫止計時器。      -執行個體已解除鎖定，其狀態為**執行**。      -執行個體上有過期的鎖定。       執行個體存放區應定期搜尋可執行執行個體隸屬於使用該存放區的工作流程主機。 應該引發<xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>符合其工作流程主機類型的持續性存放區中找到可執行執行個體時。</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> 如果執行個體存放區在持續性存放區中找不到可執行執行個體，則應繼續監控持續性存放區中，任何可執行的執行個體。       引發 HasRunnableWorkflowEvent 後, 的執行個體存放區應停止監控持續性存放區中可執行的執行個體，直到收到和執行 TryLoadRunnableWorkflowCommand。 監視只有才會繼續如果 TryLoadRunnableWorkflowCommand 執行未傳回任何可執行的執行個體。       當工作流程主機收到 hasrunnableworkflowevent 時，它會執行 TryLoadRunnableWorkflowCommand 針對執行個體存放區載入記憶體中的執行個體。"
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
  inheritance:

- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "設定這個屬性會忽略 HTTP 剖析期間發生驗證錯誤。"
  remarks: "當這個屬性設定為`false`，期間剖析 HTTP 會執行下列驗證:-不允許使用 CR 或 LF 單獨; 在行尾的程式碼中使用 CRLF。      標頭名稱不應該有包含空格。      -如果有多個狀態列，所有額外的狀態列會視為格式不正確的標頭名稱/值組。      -狀態行必須有狀態描述，除了狀態碼。      標頭名稱不能有非 ASCII 字元。 這個屬性設定為執行此驗證`true`或`false`。       通訊協定違規發生時，<xref:System.Net.WebException>將狀態設定為<xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus>擲回例外狀況</xref:System.Net.WebException> 如果`UseUnsafeHeaderParsing`屬性設定為`true`，忽略驗證錯誤。       此屬性設定為`true`有安全性顧慮，因此它應該只有在執行是否需要與伺服器的回溯相容性。"
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "布林值，指出是否已設定這個屬性。"
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462

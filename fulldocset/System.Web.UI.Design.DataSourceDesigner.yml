- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "取得值，指出是否<xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>可以呼叫方法。</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "在衍生類別中使用 CanRefreshSchema 屬性，若要啟用或停用重新整理結構描述的特定資料來源在設計階段功能。 如果您的應用程式需要而異的資料結構，且永遠不會變更結構描述，您會想要傳回之 CanRefreshSchema 屬性`false`。       設計主機中的，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]使用 CanRefreshSchema 屬性來判斷是否要重新整理結構描述的命令中的動作清單功能表中出現在設計階段。       例如在設計主機[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，您可以看到 CanRefreshSchema 屬性動作中的完成下列程序︰ 1。  在頁面上，將<xref:System.Web.UI.WebControls.SqlDataSource>或<xref:System.Web.UI.WebControls.AccessDataSource>控制項。</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  在 設計 檢視 動作 清單中，按一下 **設定**。      3.  移除資料來源中幾個欄位。      4.  在 動作 清單中，按一下 **重新整理結構描述**。"
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>可以被呼叫，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462

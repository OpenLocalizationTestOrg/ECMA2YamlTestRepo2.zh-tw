  langs:
  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "在設計主應用程式提供設計階段支援<xref href=&quot;System.Web.UI.DataSourceControl&quot;></xref>類別。"
  remarks: "DataSourceDesigner 類別是基底類別的資料來源設計工具，例如<xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>， <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>，和<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>類別。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> 如果您建立新的資料來源控制項，您也可以建立自訂控制項設計工具為您的控制項，並衍生自 DataSourceDesigner 類別。       DataSourceDesigner 類別有兩個事件的方法︰<xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>和<xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>方法。</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> 這些事件可以暫時停用與<xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>方法，設定<xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>屬性。</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> 事件方法可透過重新啟用<xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>方法。</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       有兩種可用來評估的結構描述或檢視表是否相等，而不需要建立類別的執行個體的靜態方法:-<xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>方法會比較兩個結構描述。</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      -<xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>方法會比較兩個檢視的結構描述。</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'

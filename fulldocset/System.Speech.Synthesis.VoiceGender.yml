  remarks: "VoiceGender 選取語音時，可能表示現有的語音的性別喜好設定的性別。 所有的<xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>方法和三個<xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>方法會使用 VoiceGender 指定時選取語音的性別。</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> <xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>屬性會取得使用 VoiceGender 成員現有語音的性別。</xref:System.Speech.Synthesis.VoiceInfo.Gender%2A>"

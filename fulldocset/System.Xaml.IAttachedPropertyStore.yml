  langs:
  - csharp
  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "代表可附加成員的設定位置可附加成員儲存物件。 然後可以使用參考此可附加成員儲存區<xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>。"
  remarks: "可附加成員通常是實作，並做為可附加的屬性。 詞彙 「 可附加成員 」 提供一項技術也會定義可附加事件的系統的可能性。 為屬性存放區中的項目，可附加的事件會儲存透過可附加成員使用指派的處理常式的參考。 在 XAML 中的可附加的事件可以使用相同的存放區一樣可附加的屬性，即使可附加的事件並不是真正的基礎類型系統的屬性，或因為它會被視為真實世界使用中。"
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462

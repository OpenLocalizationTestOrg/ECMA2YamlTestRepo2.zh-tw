  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "複製到目的陣列，存放區從這個可附加成員的所有可附加成員/值組。"
  syntax:
    content: public void CopyPropertiesTo (System.Collections.Generic.KeyValuePair<System.Xaml.AttachableMemberIdentifier,object>[] array, int index);
    parameters:
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "目的陣列。 陣列是泛型的陣列，都應該傳遞 undimensioned，，應該有的元件<xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;></xref>和<xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>。"
    - id: index
      type: System.Int32
      description: "應該開始複製的來源索引。"
  overload: System.Xaml.IAttachedPropertyStore.CopyPropertiesTo*
  exceptions: []
  platform:
  - net462

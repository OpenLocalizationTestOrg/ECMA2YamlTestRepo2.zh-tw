  fullName: System.Web.UI.WebControls.ListViewCommandEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView.ItemCommand>中的按鈕時引發事件<xref:System.Web.UI.WebControls.ListView>按一下控制項時。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> 這可讓您提供執行自訂的常式，每當發生此事件的事件處理方法。      > [!NOTE] ><xref:System.Web.UI.WebControls.ListView>控制項也會引發其他事件，按一下特定的按鈕時 (例如，按鈕`CommandName`屬性設定為 「 刪除 」、 「 更新 」 或 「 頁面 」)。</xref:System.Web.UI.WebControls.ListView> 當您使用其中一個按鈕時，您可以處理其中一個特殊事件提供控制項，例如<xref:System.Web.UI.WebControls.ListView.ItemDeleted>或<xref:System.Web.UI.WebControls.ListView.ItemDeleting>事件。</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       ListViewCommandEventArgs 物件會傳遞至事件處理方法，可讓您判斷已按下按鈕的命令引數與命令的名稱。 若要判斷指令名稱使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>屬性，判斷此命令引數，請使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>屬性。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 您也可以存取使用引發事件的按鈕控制項<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>屬性。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       如需 ListViewCommandEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
  syntax:
    content: 'public class ListViewCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
  inheritance:
  - System.EventArgs
  - System.Web.UI.WebControls.CommandEventArgs
  implements: []
  inheritedMembers:

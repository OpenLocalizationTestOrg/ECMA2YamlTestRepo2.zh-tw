  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.ListViewCommandEventArgs&quot;></xref>類別所使用的命令和事件引數的指定的來源。"
  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.ListViewCommandEventArgs>類別</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>的新執行個體      > [!NOTE] > 在引發事件時，由控制項開發人員主要使用這個建構函式。       下表顯示的<xref:System.Web.UI.WebControls.ListViewCommandEventArgs>類別</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>執行個體的初始屬性值      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>|<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A><xref:System.Web.UI.WebControls.CommandEventArgs>物件屬性中所包含的值`originalArgs`參數。 |  |<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>|<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A><xref:System.Web.UI.WebControls.CommandEventArgs>物件屬性中所包含的值`originalArgs`參數。 |  |<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>|中所包含的物件`commandSource`參數。 |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
  syntax:

- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "取得或設定選擇性的遠端程序呼叫 (RPC) 簽章的訂單要求-回應或請求-回應作業的規格。"
  remarks: "具名<xref:System.Web.Services.Description.MessagePart>執行個體必須遵守下列規則:-指名的順序<xref:System.Web.Services.Description.MessagePart>執行個體反映 RPC （遠端程序呼叫） 簽章，這是作業及其輸入和輸出參數，它會傳回的結果可能會要求處理的例外狀況的名稱中參數的順序。</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.MessagePart>      -傳回的值不在清單中。      -如果<xref:System.Web.Services.Description.MessagePart>名稱會出現在輸入和輸出訊息，它是`in/out`參數。</xref:System.Web.Services.Description.MessagePart>      -如果<xref:System.Web.Services.Description.MessagePart>名稱只會出現在輸入訊息，它是`in`參數。</xref:System.Web.Services.Description.MessagePart>      -如果<xref:System.Web.Services.Description.MessagePart>名稱只會出現在輸出訊息，它是`out`參數。</xref:System.Web.Services.Description.MessagePart>       請注意，這個參數清單並非必要項目，即使<xref:System.Web.Services.Description.Operation>是搭配<xref:System.Web.Services.Description.Binding>.</xref:System.Web.Services.Description.Binding> RPC 樣式</xref:System.Web.Services.Description.Operation> 請勿直接呼叫 ParameterOrderString。 XML 序列化，這個方法是僅供內部使用。 若要傳回的參數清單使用<xref:System.Web.Services.Description.Operation.ParameterOrder%2A>.</xref:System.Web.Services.Description.Operation.ParameterOrder%2A>"
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: "名稱清單<xref href=&quot;System.Web.Services.Description.MessagePart&quot;></xref>以單一空格分隔的執行個體。"
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
  exceptions: []
  platform:
  - net462

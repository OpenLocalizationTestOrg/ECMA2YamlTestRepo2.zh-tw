  remarks: "中可傳回的值`structureChangeType`使用者介面自動化提供者實作而定。 例如，當項目會加入或移除從[!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)]清單方塊中，如果無法判斷數字的項目加入或移除，它可能會指定<xref:System.Windows.Automation.StructureChangeType>不<xref:System.Windows.Automation.StructureChangeType><xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType>或</xref:System.Windows.Automation.StructureChangeType></xref:System.Windows.Automation.StructureChangeType>提供者       下表描述的資訊，所接收的事件<xref:System.Windows.Automation.StructureChangedEventHandler>不同結構變更。</xref:System.Windows.Automation.StructureChangedEventHandler>      |`structureChangeType`|事件來源 |`runtimeId`|  |---------------------------|------------------|-----------------|  |<xref:System.Windows.Automation.StructureChangeType>|已新增的子系。 |已新增的子系。 |  |<xref:System.Windows.Automation.StructureChangeType>|已移除的子系的父系。 |已移除的子系。 |  |<xref:System.Windows.Automation.StructureChangeType>|已新增的子系的父系。 |已新增的子系的父系。 |  |<xref:System.Windows.Automation.StructureChangeType>|已移除的子系的父系。 |已移除的子系的父系。 |  |<xref:System.Windows.Automation.StructureChangeType>|無效的子系的父系。 |無效的子系的父系 |      自訂控制項可能無法提供有意義的值在`runtimeId`。</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> 如需詳細資訊，請參閱<xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>"
  example:

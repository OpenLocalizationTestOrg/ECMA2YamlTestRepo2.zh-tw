  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.ListViewInsertedEventArgs&quot;></xref>類別。"
  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>類別</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>的新執行個體      > [!NOTE] > 引發事件時，由控制項開發人員主要使用這個建構函式。       下表顯示的<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>類別</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>執行個體的初始屬性值      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>|值`affectedRows`參數。 |  |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>|包含在<xref:System.Exception?displayProperty=fullName>物件`e`參數。 |  |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>|初始化為`false`。 |  |<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>|初始化為`false`。 |</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>"

  name: ListViewInsertedEventArgs
  nameWithType: ListViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控制引發<xref:System.Web.UI.WebControls.ListView.ItemInserted>事件中的 [插入] 按鈕時<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>按一下範本時，及之後<xref:System.Web.UI.WebControls.ListView>控制項更新資料來源的記錄。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView> (插入按鈕是一個按鈕其`CommandName`屬性設定為 「 插入 」。)<xref:System.Web.UI.WebControls.ListView.ItemInserted>事件可讓您執行自訂動作，例如針對插入的項目，從資料庫擷取自動產生的值。</xref:System.Web.UI.WebControls.ListView.ItemInserted>       ListViewInsertedEventArgs 物件會傳遞至事件處理方法，可讓您判斷插入項目數目以及可能會發生任何例外狀況。 若要判斷插入作業所影響的項目數目，請使用<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>屬性。</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>屬性來判斷是否發生例外狀況。</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> 您還可以指出是否已處理例外狀況的事件處理方法中設定<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>屬性。</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> 如果您有存取傳送到資料來源，使用插入的項目欄位值<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>       根據預設，<xref:System.Web.UI.WebControls.ListView>控制清除<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>插入作業之後，讓使用者可以新增要插入新項目值的範本。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> 如果插入作業期間發生例外狀況，則可以保留<xref:System.Web.UI.WebControls.ListView>控制項在插入模式下，藉由設定<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>屬性`true`。</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListView> 這會重新繫結<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>從先前嘗試將項目插入值的範本。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>       如需 ListViewInsertedEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertedEventArgs object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_131_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_131_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

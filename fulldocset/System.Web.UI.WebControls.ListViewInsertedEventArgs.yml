- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: ListViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出使用者是否的輸入值會保留在內部的控制項<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>範本。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>"
  remarks: "根據預設，<xref:System.Web.UI.WebControls.ListView>控制項重設控制項的值從<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>成為其預設值，在插入作業之後的範本。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> 這可讓使用者加入新項目要插入的值。 如果插入作業期間引發例外狀況，則可以保留<xref:System.Web.UI.WebControls.ListView>控制項在插入模式下 KeepInInsertMode 屬性設定為`true`。</xref:System.Web.UI.WebControls.ListView> 從先前嘗試插入內控制項的項目值以維護<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>範本。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>"
  example:
  - "The following example shows how to use the KeepInInsertMode property to preserve the values entered by the user when an error occurs during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_794_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_794_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用者的輸入的值會保留在<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>範本; 內的控制項<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果使用者的輸入值會取代為控制項的預設值。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*> 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode*

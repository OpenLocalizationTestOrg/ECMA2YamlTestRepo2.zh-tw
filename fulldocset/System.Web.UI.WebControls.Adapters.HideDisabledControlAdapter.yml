  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter&quot;></xref>類別。"
  remarks: ".NET Framework 建構<xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter>類別</xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter>執行的個體 配接器的初始要求會導致.NET Framework 做為搜尋對應的配接器的特性，將要求瀏覽器控制項。 找到之後，控制項保留中的對應配接器執行個體的參考其<xref:System.Web.UI.Control.Adapter%2A>屬性。</xref:System.Web.UI.Control.Adapter%2A> 如需配接器對應和瀏覽器定義檔案的資訊，請參閱[架構概觀的自動調整控制項行為](~/add/includes/ajax-current-ext-md.md)。"

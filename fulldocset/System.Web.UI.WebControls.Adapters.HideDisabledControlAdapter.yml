- uid: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render(System.Web.UI.HtmlTextWriter)
  id: Render(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter
  langs:
  - csharp
  name: Render(HtmlTextWriter)
  nameWithType: HideDisabledControlAdapter.Render(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "以 html 格式寫入輸出資料流相關聯的 Web 控制項。"
  remarks: "Render 方法寫入相關聯<xref:System.Web.UI.WebControls.WebControl>為 HTML 的輸出資料流的控制項。</xref:System.Web.UI.WebControls.WebControl>       根據預設，.NET Framework 會呼叫 Web 伺服器控制項的自己<xref:System.Web.UI.Control.Render%2A>方法。</xref:System.Web.UI.Control.Render%2A> 不過，一旦<xref:System.Web.UI.Control.Adapter%2A>設定該控制項的屬性時，.NET Framework 會執行配接器的實作的呈現事件之相關聯的控制項。</xref:System.Web.UI.Control.Adapter%2A>       轉譯事件用來執行修改裝置瀏覽器中呈現的標記程式碼。 在這裡進行控制項的生命週期和實際標記建立這個階段之前，應該設定控制項屬性。 生命週期的這個階段中的控制項所做的變更不會儲存檢視狀態。 儲存至控制項所做的變更，覆寫<xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>事件。</xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>       轉譯事件也可讓衍生的類別處理事件，而不用附加委派，它會處理衍生類別中的事件的慣用的技巧。"
  example:
  - "The following code example demonstrates how to override the Render method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/csharp/6e8a14cb-3ab9-4564-b64d-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/visualbasic/6e8a14cb-3ab9-4564-b64d-_1.vb)]"
  syntax:
    content: protected override void Render (System.Web.UI.HtmlTextWriter writer);
    parameters:

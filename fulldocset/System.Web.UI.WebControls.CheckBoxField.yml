  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.CheckBoxField>類別</xref:System.Web.UI.WebControls.CheckBoxField>的新執行個體 將欄位加入至動態建立的資料繫結控制項時，通常會使用這個建構函式。       若要以動態方式加入<xref:System.Web.UI.WebControls.CheckBoxField>物件資料繫結控制項，請建立新<xref:System.Web.UI.WebControls.CheckBoxField>物件、 設定其屬性，並將其加入資料繫結控制項的欄位集合。</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.CheckBoxField> 例如，如果您使用<xref:System.Web.UI.WebControls.GridView>控制項，加入<xref:System.Web.UI.WebControls.CheckBoxField>物件<xref:System.Web.UI.WebControls.GridView.Columns%2A>集合。</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > 雖然動態，您就可以將欄位加入資料繫結控制項，但強烈建議，所有的欄位以靜態方式宣告，然後顯示或隱藏，視需要。 以靜態方式宣告所有的欄位可減少的父資料繫結控制項的檢視狀態的大小。"

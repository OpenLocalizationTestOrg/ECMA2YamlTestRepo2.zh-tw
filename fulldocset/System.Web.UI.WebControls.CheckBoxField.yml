  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "表示顯示為資料繫結控制項中核取方塊的布林值欄位。"
  remarks: "CheckBoxField 類別由資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>) 的布林值的資料欄位值顯示核取方塊。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> CheckBoxField 物件是根據使用它的資料繫結控制項的顯示方式。 例如，<xref:System.Web.UI.WebControls.GridView>控制項會顯示 CheckBoxField 物件做為資料行，而<xref:System.Web.UI.WebControls.DetailsView>控制項顯示為一個資料列。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > 核取方塊之前都會停用 （唯讀） 的資料繫結控制項顯示包含核取方塊，在編輯模式中的記錄。 如需有關如何置於編輯模式中的一筆記錄的詳細資訊，請參閱文件包含 CheckBoxField 物件的父控制項。       若要指定 CheckBoxField 物件中所顯示的欄位，設定<xref:System.Web.UI.WebControls.BoundField.DataField%2A>屬性與欄位的名稱。</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > 只選取或未選取的狀態，可顯示核取方塊，因為 CheckBoxField 物件可以只繫結至具有布林資料類型或<xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>可剖析字串的欄位       您可以藉由設定顯示每個核取方塊旁的標題<xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>屬性。</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> 中的資料繫結為隱藏狀態 CheckBoxField 物件負責控制何時<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>屬性設定為`false`。</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> 若要防止在編輯模式中修改欄位的值，將<xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>屬性`true`。</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> 在資料繫結會控制該插入記錄的支援 (例如<xref:System.Web.UI.WebControls.DetailsView>控制項)，您可以設定來隱藏在插入模式下的 CheckBoxField 物件<xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       您可以自訂 CheckBoxField 物件的頁首和頁尾區段。 若要在頁首或頁尾區段中顯示標題，請設定<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>或<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>屬性，分別。</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 而不是顯示在標頭區段的文字，您可以藉由設定顯示影像<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>屬性。</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 標頭區段可能會隱藏在 CheckBoxField 物件藉由設定<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>屬性`false`。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > 某些資料繫結控制項 (例如<xref:System.Web.UI.WebControls.GridView>控制項) 即可顯示或隱藏只控制項的整個標頭區段。</xref:System.Web.UI.WebControls.GridView> 不支援這些資料繫結控制項<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>個別的繫結欄位的屬性。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 顯示或隱藏的整個標頭區段的資料繫結控制項 （如果有的話），請使用控制項的`ShowHeader`屬性。       您也可以自訂 CheckBoxField 物件 （例如字型色彩、 背景色彩等等） 的外觀，藉由設定欄位的不同部分的樣式屬性。 下表列出不同的樣式屬性。      |樣式屬性 |描述 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|CheckBoxField 物件的子系 Web 伺服器控制項的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|CheckBoxField 物件的頁尾區段的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|CheckBoxField 物件的標頭區段的樣式設定。 |  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|資料中的項目 CheckBoxField 物件的樣式設定。 |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"

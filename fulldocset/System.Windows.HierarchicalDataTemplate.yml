- uid: System.Windows.HierarchicalDataTemplate.AlternationCount
  id: AlternationCount
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: AlternationCount
  nameWithType: HierarchicalDataTemplate.AlternationCount
  fullName: System.Windows.HierarchicalDataTemplate.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "取得或設定的替代項目容器的子系項目數目。"
  remarks: "<xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>和<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>屬性可讓您指定兩個或多個替代項目容器的外觀。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> 例如，您可以指定替代的背景色彩，每個第三個項目<xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>指派給<xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>每個項目容器</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>從 0 開始，直到遞增<xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>減 1 和 0 然後重新啟動。</xref:System.Windows.Controls.ItemsControl.AlternationCount%2A></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 例如，如果<xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>為 3，7 中的項目<xref:System.Windows.Controls.ItemsControl>下, 表列出<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>每個項目。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>      |<xref:System.Windows.Controls.ItemsControl>中的項目的位置 |<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|  |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |&1; |&0; |  |&2; |&1; |  |&3; |&2; |  |&4; |&0; |  |&5; |&1; |  |&6; |&2; |  |&7; |&0; |      當您設定 AlternationCount 屬性時，會指出子項目應該<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>在該範圍內，不具有<xref:System.Windows.HierarchicalDataTemplate>該套用</xref:System.Windows.HierarchicalDataTemplate>這個項目</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>取得</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemsControl> 例如，如果<xref:System.Windows.Controls.HeaderedItemsControl>呼叫`aHeaderedItemsControl`使用<xref:System.Windows.HierarchicalDataTemplate>AlternationCount 設定下，項目容器的子項目的`aHeaderedItemsControl`必須<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>，非項目容器的`aHeaderedItemsControl`。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.HeaderedItemsControl>       有幾種的方法可用來指定不同的替代項目容器的外觀。 其中一個方法是將項目容器的屬性繫結至<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 然後您可以使用<xref:System.Windows.Controls.AlternationConverter>來指定哪個值應該套用到具有特定的項目容器<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>值。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> 您也可以使用觸發程序來變更項目容器的屬性，其<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>值而定的值"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that is bound to data that is three levels deep, and each item is displayed in a <xref:System.Windows.Controls.TextBlock>.  The <xref:System.Windows.Controls.TextBlock> objects in the first level have the same property values, the <xref:System.Windows.Controls.TextBlock> objects in the second level use alternating values for the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> property, and the <xref:System.Windows.Controls.TextBlock> objects in the third level use alternating values for the <xref:System.Windows.Controls.TextBlock.Background%2A> property.  \n  \n Because the <xref:System.Windows.HierarchicalDataTemplate> for the first level, `Level1Data`, has the AlternationCount property set to 2, the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for the <xref:System.Windows.Controls.TreeViewItem> objects in the second level alternates between 0 and 1. In the <xref:System.Windows.HierarchicalDataTemplate> for the second level, `Level2Data`, the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> of the <xref:System.Windows.Controls.TextBlock> is bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and an <xref:System.Windows.Controls.AlternationConverter> is provided to convert the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> to an alternating <xref:System.Windows.Controls.TextBlock.FontStyle%2A>.  A similar relationship exists between `Level2Data` and `Level3Data`:  The AlternationCount is set to 3 on `Level2Data`, and the <xref:System.Windows.Controls.TextBlock> in `Level3Ddata` has its <xref:System.Windows.Controls.TextBlock.Background%2A> property bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n [!code-xml[AlternationIndexSnippets#5](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#5)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "替代項目容器項目的下一個層級數目。"
  overload: System.Windows.HierarchicalDataTemplate.AlternationCount*
  exceptions: []
  platform:
  - net462

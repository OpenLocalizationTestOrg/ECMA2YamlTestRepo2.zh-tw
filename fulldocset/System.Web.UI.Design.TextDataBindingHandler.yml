  summary: "資料繫結指定的控制項。"
  remarks: "DataBindControl 方法<xref:System.Web.UI.Design.TextDataBindingHandler>設定`Text`控制項，如果存在的話，範例資料字串的屬性。</xref:System.Web.UI.Design.TextDataBindingHandler>       應該以提供自訂的資料繫結處理常式的功能在衍生類別中實作這個方法。 資料繫結邏輯應該實作這個方法中，內，而且可以是特定型別或處理常式所繫結的屬性或屬性的型別。"

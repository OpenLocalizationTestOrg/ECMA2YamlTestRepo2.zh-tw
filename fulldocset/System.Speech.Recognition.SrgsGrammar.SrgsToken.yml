  remarks: "使用 SrgsToken 類別的成員，您可以指定三個單字的變化︰<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>表單，<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A>表單，並自訂<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>word。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>       如果多個文字儲存在單一 SrgsToken 物件中，每個會被視為不同的語彙基元於內部，並在結果中。       此類別代表`token`World Wide Web Consortium (W3C) 所定義的項目[語音辨識文法規格 (SRGS) 1.0 版。](http://go.microsoft.com/fwlink/?LinkId=201761)。 如需 SRGS`token`項目，以及透過 System.Speech，其支援詳細資料請參閱[語彙基元元素](http://msdn.microsoft.com/en-us/3a9e8d64-7bd4-4188-a6f4-dbf28ea71632)。"

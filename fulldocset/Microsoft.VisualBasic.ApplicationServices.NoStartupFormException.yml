  summary: "Visual Basic 應用程式模型所擲回這個例外狀況時<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>屬性尚未設定。</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>"

  summary: "初始化的新執行個體<xref href=&quot;Microsoft.VisualBasic.ApplicationServices.NoStartupFormException&quot;></xref>類別指定的錯誤訊息以及造成此例外狀況的內部例外狀況的參考。"
  remarks: "內容`message`參數為了能讓人瞭解。 這個建構函式的呼叫端，才能確保這個字串已經被當地語系化為目前的系統文化特性。       做為前一個例外狀況直接結果應該包括在前一個例外狀況的參考就會擲回的例外狀況<xref:System.Exception.InnerException%2A>屬性。</xref:System.Exception.InnerException%2A> <xref:System.Exception.InnerException%2A>屬性會傳回相同的值如果傳遞到建構函式，則為 null 參考<xref:System.Exception.InnerException%2A>屬性沒有提供內部例外值給建構函式。</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>       下表顯示<xref:System.ApplicationException>.</xref:System.ApplicationException>的執行個體的初始屬性值      |||  |-|-|  |屬性 |值 |  |<xref:System.Exception.InnerException%2A>|`inner`參考。 |  |<xref:System.Exception.Message%2A>|`message`字串。 |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
  syntax:
    content: public NoStartupFormException (string message, Exception inner);
    parameters:
    - id: message
      type: System.String
      description: "A<xref:System.String>描述錯誤的物件。</xref:System.String>"
    - id: inner
      type: System.Exception
      description: "<xref:System.Exception>造成目前例外狀況物件。</xref:System.Exception> 如果<xref:System.Exception.InnerException*>參數不是 null 參考 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中)，會在處理內部例外的 catch 區塊中引發目前的例外狀況。</xref:System.Exception.InnerException*>"

  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定 x 軸縮放比例。"
  remarks: "介於 0 和 1 之間的值減少寬度的縮放的物件;大於 1 的值會增加縮放物件的寬度。 值為 1 表示物件不在 x 方向進行縮放。       負值會水平翻轉縮放的物件。 介於 0 和-1 值翻轉小數位數的物件，並減少其寬度。 小於-1 值翻轉物件，並增加其寬度。 -1 值翻轉縮放的物件，但不是會變更其水平大小。       如需詳細資訊和範例，請參閱[如何︰ 調整項目](~/add/includes/ajax-current-ext-md.md)和[如何︰ 水平或垂直翻轉 UIElement](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "沿著 x 軸的縮放比例。 預設為 1。"
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462

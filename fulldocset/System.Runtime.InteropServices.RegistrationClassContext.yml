  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "指定的執行內容中的類別物件可供要求來建構執行個體的集合。"
  remarks: "RegistrationClassContext 列舉中的值會用於`classContext`參數<xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>方法。</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> 這些值是定義在 COM 中的相同**CLSCTX**列舉型別，可做為`dwClsContext`參數對 COM API 的呼叫`CoRegisterClassObject`。       如需有關`CoRegisterClassObject`和**CLSCTX**列舉型別，請參閱 MSDN library。"
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net462

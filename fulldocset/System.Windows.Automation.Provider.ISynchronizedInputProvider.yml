- uid: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.Provider.ISynchronizedInputProvider
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "將指定的提供者開始接聽指定之類型的輸入。"
  remarks: "當 WPF 找到符合輸入時，它會檢查內送事件的路由。 如果輸入正在接聽之自動化項目的不是在路由中，輸入會被捨棄，<xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>就會引發事件。</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> 如果該型別，接聽之自動化項目的收到輸入<xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>事件就會引發，否則<xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>就會引發事件。</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       收到之後輸入，提供者會停止接聽，並會繼續正常進行。"
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "若要接聽的輸入類型。"
  overload: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening*

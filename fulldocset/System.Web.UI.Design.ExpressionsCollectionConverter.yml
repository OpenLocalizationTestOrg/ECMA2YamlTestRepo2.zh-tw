  summary: "將指定之類型的運算式繫結集合。"
  remarks: >-
    > [!NOTE]

    >  You should never access a type converter directly. This implementation of <xref:System.ComponentModel.TypeConverter> is intended only for use by an <xref:System.Web.UI.ExpressionBindingCollection> object at design time.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>所屬的物件，表示元件或控制項繫結集合的運算式。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A<xref:System.Globalization.CultureInfo>可以用來提供額外的文化特性資訊的物件。</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "要轉換的物件。"
    - id: destinationType
      type: System.Type
      description: "要轉換的類型。"
    return:
      type: System.Object
      description: "如果<code> destinationType </code>的類型不是<xref:System.String>，物件所產生的型別轉換; 否則如果<code> destinationType </code>為字串時，空字串 (&quot;&quot;)。</xref:System.String>"

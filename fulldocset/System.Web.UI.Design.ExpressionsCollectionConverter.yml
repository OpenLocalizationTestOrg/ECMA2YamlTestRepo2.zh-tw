  summary: "提供類型轉換器的運算式繫結集合中。"
  remarks: "ExpressionsCollectionConverter 類別轉換<xref:System.Web.UI.ExpressionBindingCollection>為字串在設計階段屬性編輯方格中，這一律會顯示為空字串 (&quot;&quot;)。</xref:System.Web.UI.ExpressionBindingCollection>       設計工具裝載，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，會使用<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>類別的實作<xref:System.Web.UI.Design.ExpressionsCollectionEditor>和 ExpressionsCollectionConverter 類別，在設計階段設定控制項屬性的運算式繫結和<xref:System.Web.UI.Design.ControlPersister>保存執行階段的運算式。</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 運算式字串參考可當地語系化的資源、 應用程式設定、 連接字串或自訂運算式型別。 運算式字串的繫結至控制項屬性在設計階段，而且在執行階段中用來判斷屬性的值。      > [!NOTE] > 您應該永遠不會直接存取型別轉換子。 這項實作<xref:System.ComponentModel.TypeConverter>僅供使用<xref:System.Web.UI.ExpressionBindingCollection>在設計階段物件。</xref:System.Web.UI.ExpressionBindingCollection> </xref:System.ComponentModel.TypeConverter>"

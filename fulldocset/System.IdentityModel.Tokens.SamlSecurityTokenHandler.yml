  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "表示建立安全性權杖的 SAML 1.1 判斷提示的安全性權杖處理常式。"
  remarks: "SamlSecurityTokenHandler 類別序列化和還原序列化安全性權杖的 SAML 1.1 判斷提示到<xref:System.IdentityModel.Tokens.SamlSecurityToken>物件。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 安全性權杖處理常式負責建立、 讀取、 寫入和驗證權杖。       您可以設定安全性權杖服務 (STS) 或信賴憑證者 (RP) 應用程式處理 SAML 1.1 判斷提示為基礎的安全性權杖加入至 SamlSecurityTokenHandler 類別的執行個體<xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>設定服務 （或應用程式） 的物件。</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> 這可以透過程式設計方式或在組態檔中完成。 透過集合的集合針對指定的設定會設定處理常式本身<xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>屬性加入至集合時。</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> 雖然您可以個別設定的處理常式，藉由設定其<xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>屬性，這不是通常需要; 不過，如果處理常式必須在個別的設定，屬性應設定此處理常式加入至集合後。</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       以許多情形來說 SamlSecurityTokenHandler 類別可用來當作-;不過，這個類別會提供許多擴充點透過方法它公開。 藉由衍生自 SamlSecurityTokenHandler 並覆寫特定方法，您可以修改的預設實作中，在提供的權杖處理功能，或加入可能需要在某些案例中自訂的 SAML 判斷提示規格的延伸模組的處理。"

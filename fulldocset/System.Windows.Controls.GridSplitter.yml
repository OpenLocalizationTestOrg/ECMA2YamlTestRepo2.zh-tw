  summary: "代表控制項，資料行或資料列之間相等間距<xref href=&quot;System.Windows.Controls.Grid&quot;></xref>控制項。"
  remarks: "GridSplitter 控制項之間的資料列或資料行中<xref:System.Windows.Controls.Grid>，而不變更維度的<xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid></xref:System.Windows.Controls.Grid>間距 例如，當 GridSplitter 調整兩個資料行，<xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>的一個資料行的屬性會在同一時間而增加<xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>其他資料行的屬性就會以相同的量減少。</xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> </xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>       下表顯示如何藉由設定定義水平或垂直 GridSplitter<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性，藉由保留<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>和<xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>屬性設定為其預設值。</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       **如何建立垂直和水平 GridSplitter 控制項**|GridSplitter 類型 |<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>值 |<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>值 |  |-----------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |調整資料列 |<xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>|  |調整資料行 |<xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|  |如果<xref:System.Windows.FrameworkElement.ActualHeight%2A>大於或等於<xref:System.Windows.FrameworkElement.ActualWidth%2A>，這會調整大小之資料行。</xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A><br /><br /> 如果<xref:System.Windows.FrameworkElement.ActualHeight%2A><xref:System.Windows.FrameworkElement.ActualWidth%2A>，這會調整大小之資料列。 |<xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|      GridSplitter 可以重疊的資料列或資料行，其中包含其他內容，或可能會佔用的資料列或資料行本身。</xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> 如需如何定義 GridSplitter 的詳細資訊，請參閱[如何︰ 調整大小的資料列使用 GridSplitter](~/add/includes/ajax-current-ext-md.md)和[如何︰ 調整大小的資料行使用 GridSplitter](~/add/includes/ajax-current-ext-md.md)。       如果<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>屬性設定並不會達到所要的 GridSplitter 行為，您可以變更<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>和<xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>屬性設定。</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       其他<xref:System.Windows.Controls.Panel.Children%2A>的<xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid>集合</xref:System.Windows.Controls.Panel.Children%2A>中所包含的物件可能會變模糊 GridSplitter 如需如何避免發生這種情況下，請參閱[How to︰ 請確定 GridSplitter 是看得見](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。"
  example:
  - "The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> by overlaying the edge of a column.  \n  \n [!code-cs[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#gridsplittersimpleexample)]\n [!code-vb[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#gridsplittersimpleexample)]\n [!code-xml[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#gridsplittersimpleexample)]  \n  \n The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> and that occupies a column in the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart1](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart1)]  \n[!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart2](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart2)]"

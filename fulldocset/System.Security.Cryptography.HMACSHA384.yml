  remarks: "ProduceLegacyHmacValues 布林值屬性的目的是要啟用[!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)]應用程式與互動[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]應用程式。 當您將此屬性設定為`true`、<xref:System.Security.Cryptography.HMACSHA384>物件會產生所產生的值相符的值[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]。</xref:System.Security.Cryptography.HMACSHA384> 一次建立 HMAC 物件之後，您應該設定這個屬性。 您將需要重設您的金鑰之後，如下列範例所示。      ```   public static void Test()       {       HMACSHA384 hmac = new HMACSHA384();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"

  fullName: System.Security.Permissions.StorePermissionFlags
  type: Enum
  summary: "指定 X.509 憑證存放區來允許的存取。"
  remarks: "許多這些存取權限會造成潛在的安全性和隱私權威脅。 應該採取十分小心，以授與存放區存取權。 存取摘要中可以找到公開存取的威脅類型的簡短描述。"

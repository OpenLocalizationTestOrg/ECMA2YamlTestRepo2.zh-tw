  type: Class
  summary: "提供元件編輯器的基底類別衍生自的 Web 伺服器控制項的<xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;></xref>類別。"
  remarks: "元件編輯器提供使用者介面編輯控制項的屬性。 元件編輯器使用叫用控制項設計工具從**屬性產生器**從控制項內容功能表的功能表項目。 衍生自 BaseDataListComponentEditor 類別的元件編輯器會叫用從衍生自的<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>類別，且用來編輯的控制項衍生自<xref:System.Web.UI.WebControls.BaseDataList>類別</xref:System.Web.UI.WebControls.BaseDataList>的屬性</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>的設計工具 這類控制項的範例，請參閱<xref:System.Web.UI.WebControls.DataGrid>和<xref:System.Web.UI.WebControls.DataList>。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid>       <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>方法會顯示元件編輯器相關聯的控制項，如果可以建立一個。</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>方法會傳回要在元件編輯器中顯示的初始頁面索引。</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>"
  syntax:

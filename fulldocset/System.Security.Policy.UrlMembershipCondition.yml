  remarks: "會被視為完整的 URL，包括通訊協定 （HTTP、 HTTPS、 FTP） 和檔案。 例如，http://www.fourthcoffee.com/process/grind.htm 是完整的 URL。       Url 可以完全相符或者最後一個位置中使用萬用字元。 例如，http://www.fourthcoffee.com/process/ * 是萬用字元 URL。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlMembershipCondition

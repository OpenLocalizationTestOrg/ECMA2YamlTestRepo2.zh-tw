  name: MemberDescriptor
  nameWithType: MemberDescriptor
  fullName: System.ComponentModel.MemberDescriptor
  type: Class
  summary: "表示類別成員，例如屬性或事件。 這是抽象的基底類別。"
  remarks: "MemberDescriptor 是基底類別<xref:System.ComponentModel.EventDescriptor>和<xref:System.ComponentModel.PropertyDescriptor>類別。</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor> <xref:System.ComponentModel.EventDescriptor>類別提供的事件，描述和<xref:System.ComponentModel.PropertyDescriptor>類別會提供屬性的描述。</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>       這個類別會定義屬性和方法來存取其預存的屬性。 <xref:System.ComponentModel.MemberDescriptor.Attributes%2A>屬性取得的屬性集合。</xref:System.ComponentModel.MemberDescriptor.Attributes%2A> <xref:System.ComponentModel.MemberDescriptor.Category%2A>， <xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A>， <xref:System.ComponentModel.MemberDescriptor.Description%2A>，和<xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A>屬性擷取這些特定屬性的值。</xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A> </xref:System.ComponentModel.MemberDescriptor.Description%2A> </xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A> </xref:System.ComponentModel.MemberDescriptor.Category%2A> <xref:System.ComponentModel.MemberDescriptor.Name%2A>和<xref:System.ComponentModel.MemberDescriptor.DisplayName%2A>屬性提供成員的名稱。</xref:System.ComponentModel.MemberDescriptor.DisplayName%2A> </xref:System.ComponentModel.MemberDescriptor.Name%2A>       也定義了 MemberDescriptor<xref:System.ComponentModel.MemberDescriptor.Equals%2A>方法來比較這個 MemberDescriptor 到另一個。</xref:System.ComponentModel.MemberDescriptor.Equals%2A>      > [!NOTE] > 一般而言，當您繼承自<xref:System.ComponentModel.EventDescriptor>和<xref:System.ComponentModel.PropertyDescriptor>類別，而不是從這個類別。</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>"
  example:
  - Since most of the usage of this class will fall on the inherited classes <xref:System.ComponentModel.EventDescriptor> and <xref:System.ComponentModel.PropertyDescriptor>, refer to the examples in these classes.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MemberDescriptor

- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "發生於拖曳作業時，允許拖曳來源能夠決定是否應取消拖放到選項。"
  remarks: "在拖曳作業期間鍵盤或滑鼠按鈕狀態變更時，會引發 OnQueryContinueDrag 事件。 OnQueryContinueDrag 事件允許拖曳來源能夠決定是否應取消拖曳作業。       控制項的有效置放目標時，會引發與拖曳作業有關的事件。 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>與指定的拖放效果引發事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> 如需拖曳效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>       會追蹤滑鼠游標位置、 鍵盤狀態和滑鼠按鈕狀態變更。      -如果使用者移出視窗中，<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>就會引發事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -如果滑鼠進入另一個控制項，<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>針對該控制項就會引發。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -如果滑鼠移動，但是待在相同的控制項內便<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>就會引發事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       如果沒有鍵盤或滑鼠按鈕狀態變更、 OnQueryContinueDrag 事件引發，並決定是否要繼續拖曳、 置放資料，或取消作業為基礎的值`Action` <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>事件的屬性       如果值為`DragAction.Continue`、<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>就會引發事件，以繼續作業而<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>具有新效果就會引發事件，以便設定適當的視覺化回應。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> 如需有效置放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] ><xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>和<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>事件會經過配對，如此在滑鼠移動經過置放目標，不提供使用者最新的意見反應的滑鼠位置上。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       如果值為`DragAction.Drop`，置放效果值會傳回來源，如此來源應用程式可以執行適當作業資料來源; 例如，如果剪下資料作業是移動。       如果值為`DragAction.Cancel`、<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>就會引發事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       根據預設，設定 OnQueryContinueDrag 事件`Action`至`DragAction.Cancel`如果按下 ESC 鍵，並設定`Action`至`DragAction.Drop`按下滑鼠左、 置中 或右鍵時。"
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "A <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> ，其中包含事件的相關資訊。"
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462

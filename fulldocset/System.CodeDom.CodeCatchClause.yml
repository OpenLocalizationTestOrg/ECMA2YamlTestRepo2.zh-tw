  summary: "代表<xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;></xref>例外狀況區塊<xref uid=&quot;langword_csharp_try/catch&quot; name=&quot;try/catch&quot; href=&quot;&quot;></xref>陳述式。"
  remarks: "CodeCatchClause 無法用來代表`catch`例外狀況區塊`try/catch`陳述式。       <xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A>屬性指定之攔截的例外狀況類型。</xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A> <xref:System.CodeDom.CodeCatchClause.LocalName%2A>屬性會指定代表已攔截到例外狀況變數的名稱。</xref:System.CodeDom.CodeCatchClause.LocalName%2A> <xref:System.CodeDom.CodeCatchClause.Statements%2A>集合屬性包含的陳述式`catch`區塊。</xref:System.CodeDom.CodeCatchClause.Statements%2A>"
  example:
  - "The following example code demonstrates using CodeCatchClause objects to define exception handling clauses of a try...catch block.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codecat_1_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codecat_1_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecat_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCatchClause

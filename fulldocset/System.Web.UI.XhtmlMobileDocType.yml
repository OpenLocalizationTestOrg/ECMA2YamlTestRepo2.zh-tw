  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "指定的 XHTML 類型<xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;></xref>轉譯為頁面或控制項的類別。"
  remarks: "當您指定其中一個 XhtmlMobileDocType 列舉值中的參數為<xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>方法呼叫中，值會強制遵守該 XHTML 文件類型限制的文字寫入器。</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>       XHTML 基本行動版的 XHTML 1.0 而且支援 XHTML 模組是 XHTML 文件的最小數目。 它被針對不支援一組完整的 XHTML 功能，例如行動電話、 個人數位助理 (Pda)、 呼叫器和盒的用戶端。 XHTML basic 文件可以呈現在用戶端，包括各種使用不同的顯示格式與簡報功能的行動電話的最大數目。       XHTML 行動裝置設定檔新增到 XHTML 基本數個其他項目和屬性從完整的 XHTML 1.0，包括其他簡報項目和內部的樣式表的支援。       WML 2.0 會展開 XHTML 基本和 XHTML 行動設定檔由提供階層式樣式表的支援。"
  syntax:
    content: public enum XhtmlMobileDocType
  inheritance:

  remarks: "TryGetValue 方法可讓開發人員安全地擷取值，以從<xref:System.Data.EntityClient.EntityConnectionStringBuilder>而不必確認提供的索引鍵名稱是有效的索引鍵名稱。</xref:System.Data.EntityClient.EntityConnectionStringBuilder> `TryGetValue`傳遞不存在的索引鍵時，不會引發例外狀況。 呼叫`TryGetValue`具有不存在的索引鍵將 null 值 (`Nothing`在 Visual Basic 中) 中`value`參數。"
  syntax:
    content: public override bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "要擷取之項目的索引鍵。"
    - id: value
      type: System.Object
      description: "若要對應的值。`keyword.`"
    return:
      type: System.Boolean
      description: "傳回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<code> keyword </code>已在連接字串中找到則為<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Data.EntityClient.EntityConnectionStringBuilder.TryGetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>包含 null 值 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中)。"
  platform:
  - net462

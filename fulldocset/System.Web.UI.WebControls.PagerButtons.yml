  name: PagerButtons
  nameWithType: PagerButtons
  fullName: System.Web.UI.WebControls.PagerButtons
  type: Enum
  summary: "指定要顯示的已編頁控制項中的內容頁面之間巡覽按鈕的型別。"
  remarks: "PagerButtons 列舉，代表要顯示的已編頁控制項中的內容頁面之間巡覽按鈕的類型。 這個列舉型別會使用<xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>屬性來指定要顯示的控制項使用的<xref:System.Web.UI.WebControls.PagerSettings>類別，例如<xref:System.Web.UI.WebControls.GridView><xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView>和</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.PagerSettings>導覽按鈕的型別</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>       `PagerButtons.NextPrevious`顯示**下一步**和**上一步**按鈕來存取已編頁控制項的下一步和前一個頁面。       `PagerButtons.NextPreviousFirstLast`顯示**下一步**和**上一步**按鈕以及**第一個**和**最後**直接存取已編頁控制項的第一個和最後一個頁面的按鈕。       `PagerButtons.Numeric`顯示數字連結按鈕對應到已編頁控制項的頁面。       `PagerButtons.NumericFirstLast`顯示數字連結按鈕對應到已編頁控制項的頁面以及**第一個**和**最後**直接存取已編頁控制項的第一個和最後一個頁面的按鈕。"
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462

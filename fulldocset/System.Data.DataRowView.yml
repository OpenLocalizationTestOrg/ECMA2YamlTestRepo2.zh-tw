  summary: "代表的自訂的檢視<xref href=&quot;System.Data.DataRow&quot;> </xref>。"
  remarks: "每當資料會顯示，例如<xref:System.Windows.Forms.DataGrid>可以顯示控制項，只有一個版本的每個資料列。</xref:System.Windows.Forms.DataGrid> 顯示的資料列是 DataRowView。       DataRowView 可以有四個不同的版本狀態之一︰ `Default`， `Original`， `Current`，和`Proposed`。       叫用後<xref:System.Data.DataRow.BeginEdit%2A>上<xref:System.Data.DataRow>，任何已編輯的值會成為`Proposed`值。</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> 直到<xref:System.Data.DataRowView.CancelEdit%2A>或<xref:System.Data.DataRowView.EndEdit%2A>是叫用，資料列有`Original`和`Proposed`版本。</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> 如果<xref:System.Data.DataRowView.CancelEdit%2A>是叫用，建議的版本會捨棄，而且此值會還原至`Original`。</xref:System.Data.DataRowView.CancelEdit%2A> 如果<xref:System.Data.DataRowView.EndEdit%2A>會叫用，DataRowView 已經沒有`Proposed`版本; 相反地，建議的值會變成目前的值。</xref:System.Data.DataRowView.EndEdit%2A> 預設值為僅適用於具有定義的預設值的資料行的資料列。"
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"

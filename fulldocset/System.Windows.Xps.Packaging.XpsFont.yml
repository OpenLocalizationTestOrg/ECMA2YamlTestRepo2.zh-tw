  langs:
  - csharp
  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "模糊化字型的字樣資料。"
  remarks: "當您遵循和法令義務模糊化授權專屬字型 ObfuscateFontData 方法被提供使用。       ObfuscateFontData 方法時，這個方法不提供加密，可以用來禁止使用者從解壓縮的專屬[!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)]字型和其他用途的個別安裝。       如需字型模糊化的詳細資訊，請參閱區段 2.1.7.3&quot;內嵌字型模糊化&quot; *XML Paper Specification (XPS)*下載[http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)。"
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "若要模糊化字樣資料。"
    - id: guid
      type: System.Guid
      description: "[!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)]使用模糊化`fontdata`。"
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
  - net462

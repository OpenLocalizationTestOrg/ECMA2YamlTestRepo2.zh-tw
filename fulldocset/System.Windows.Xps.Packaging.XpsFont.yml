  summary: "代表一種字型中的<xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>。"
  remarks: "XpsFont 類別有沒有公用建構函式。       使用<xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>將字型加入並取得它的參考新的文件中的方法。</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       使用<xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>方法來取得現有文件中的字型參考。</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       根據設定的<xref:System.Windows.Xps.Serialization.XpsSerializationManager>和<xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>，例如<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>和<xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>，排清作業的<xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>XpsFont 類別的方法可能會延遲到整個<xref:System.Windows.Xps.Packaging.XpsDocument>已關閉。</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
  example:
  - "The following example shows how to add fonts to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"

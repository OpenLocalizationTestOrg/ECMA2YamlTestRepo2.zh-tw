  name: PathPointType
  nameWithType: PathPointType
  fullName: System.Drawing.Drawing2D.PathPointType
  type: Enum
  summary: "指定類型的中點<xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;></xref>物件。"
  remarks: "每個點中的<xref:System.Drawing.Drawing2D.GraphicsPath>物件都有與其相關聯的類型</xref:System.Drawing.Drawing2D.GraphicsPath> 類型會決定如何用來繪製路徑的點。 構成圖形的點類型包括起點、 結束點和貝茲曲線的點。 型別也包含允許輕鬆周遊的路徑或遮罩，以顯示或隱藏點的標記。 線路類型和任何貝茲類型可以結合 CloseSubpath (使用位元運算子`OR`) 來表示對應的點是圖表中的最後一個點及應該先關閉此圖中。"
  syntax:
    content: public enum PathPointType
  inheritance:
  - System.Enum
  platform:
  - net462

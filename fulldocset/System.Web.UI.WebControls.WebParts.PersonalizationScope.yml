items:
- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope
  id: PersonalizationScope
  children:
  - System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared
  - System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  langs:
  - csharp
  name: PersonalizationScope
  nameWithType: PersonalizationScope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope
  type: Enum
  summary: "指出的個人化範圍<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>物件或 Web 組件控制項的屬性適用於個人化範圍。"
  remarks: "個人化範圍是 Web 組件個人化的重要概念，而且與其他設定，包括範圍緊密整合的頁面，到<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項，是在執行; 每一個屬性上的控制項，以及控制項已加入至頁面的方式與相關聯的範圍。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 如需個人化範圍的詳細資訊，請參閱[Web 組件個人化概觀](~/add/includes/ajax-current-ext-md.md)。       個人化範圍指的是如何個人化資料適用於不同的使用者集合。 部分個人化資料也適用於只有特定使用者和在頁面上的控制項。 其他個人化資料適用於所有使用者都可以檢視站台。 個人化範圍用於個人化的不同區域中，以指出應該擷取和顯示的資料集。       當網頁共用個人化範圍中執行時，這表示，應該載入只有特定控制項，適用於檢視控制項的所有使用者的個人化資料。 根據目前正在執行的使用者權限，這項廣泛適用於資料可以也修改並儲存到資料存放區。 當網頁正在執行使用者個人化範圍中時，這表示控制項的個人化應該儲存和載入資料會根據目前正在執行的使用者。 通常，這表示可以載入及針對適用的資料 （或共用的資料），才可檢視在控制項上時，控制，儲存使用者專屬資料。       A<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項，負責管理高層級的生命週期的個人化，在兩個個人化範圍的其中一個會執行。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates using the PersonalizationScope enumeration.  \n  \n [!code-cs[WebParts_PersAdmin#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_126_1.ascx)]"
  syntax:
    content: public enum PersonalizationScope
  inheritance:

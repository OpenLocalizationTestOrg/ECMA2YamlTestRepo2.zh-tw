  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared
  id: Shared
  parent: System.Web.UI.WebControls.WebParts.PersonalizationScope
  langs:
  - csharp
  name: Shared
  nameWithType: PersonalizationScope.Shared
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "當參照的範圍上<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制項， <xref uid=&quot;langword_csharp_Shared&quot; name=&quot;Shared&quot; href=&quot;&quot;> </xref>範圍表示個人化資料套用到所有使用者 頁面上的所有可個人化控制項，而且也會儲存在頁面上提供。"
  remarks: "當參照 Web 組件的控制項屬性相關聯的範圍`Shared`範圍指示屬性通常只允許載入或儲存的所有使用者相關都聯的資料。"
  syntax:
    content: Shared
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  id: User
  parent: System.Web.UI.WebControls.WebParts.PersonalizationScope
  langs:
  - csharp
  name: User
  nameWithType: PersonalizationScope.User
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "當參照的範圍上<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制項， <xref uid=&quot;langword_csharp_User&quot; name=&quot;User&quot; href=&quot;&quot;> </xref>範圍表示是特定使用者的個人化資料，以及適用於所有的使用者個人化資料載入的頁面上的所有可個人化控制項。 特定使用者的個人化資料可以儲存在頁面上。"
  remarks: "當參照 Web 組件的控制項屬性相關聯的範圍`User`範圍表示屬性只能載入及儲存資料適用於所有使用者，在頁面上執行時`Shared`範圍。 不過，當屬性的控制項上執行中的頁面`User`範圍、 屬性的每個使用者和所有使用者資料會載入並合併。 在此情況下，不過，只有個別使用者資料時將會儲存的頁面執行`User`範圍。"
  syntax:
    content: User
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

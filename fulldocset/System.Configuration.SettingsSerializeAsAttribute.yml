  remarks: "若要轉換的 設定提供者或屬性的型別不支援所指定的序列化配置`serializeAs`參數，則作業可能會產生下列結果的其中一個:-設定提供者可能會忽略該屬性，並使用其預設序列化配置。      -序列化程序可能會失敗，無回應。 不會保存應用程式設定屬性。      的在序列化期間，可能會引發例外狀況。"

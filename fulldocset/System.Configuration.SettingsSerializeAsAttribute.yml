items:
- uid: System.Configuration.SettingsSerializeAsAttribute
  id: SettingsSerializeAsAttribute
  children:
  - System.Configuration.SettingsSerializeAsAttribute.#ctor(System.Configuration.SettingsSerializeAs)
  - System.Configuration.SettingsSerializeAsAttribute.SerializeAs
  langs:
  - csharp
  name: SettingsSerializeAsAttribute
  nameWithType: SettingsSerializeAsAttribute
  fullName: System.Configuration.SettingsSerializeAsAttribute
  type: Class
  summary: "指定的設定提供者應該使用的序列化機制。 這個類別無法被繼承。"
  remarks: "設定提供者通常可支援一個以上的.NET Framework 標準序列化配置。 這些配置會概略說明由<xref:System.Configuration.SettingsSerializeAs>列舉型別，並包含純文字、 XML 及二進位序列化。</xref:System.Configuration.SettingsSerializeAs> 此外，提供者可能會選擇性地支援自訂序列化配置。       與 SettingsSerializeAsAttribute，您可以指定的序列化機制應該用於指定應用程式設定類別或屬性。 這個屬性會被視為設定提供者的要求。 它可能會被忽略，或如果提供者或個別的屬性型別不支援指定的序列化配置造成錯誤。 如果這個屬性不存在，則提供者通常會提供預設的序列化機制，通常是純文字。       設定提供者可能會提供以動態方式變更序列化機制，在執行階段的方式，雖然這不是典型的功能。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsSerializeAsAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []

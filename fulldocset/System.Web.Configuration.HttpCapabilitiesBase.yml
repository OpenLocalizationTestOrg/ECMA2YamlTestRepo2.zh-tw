  name: HttpCapabilitiesBase
  nameWithType: HttpCapabilitiesBase
  fullName: System.Web.Configuration.HttpCapabilitiesBase
  type: Class
  summary: "提供存取權的用戶端瀏覽器功能的詳細資訊。"
  remarks: "HttpCapabilitiesBase 是基底類別，從其中<xref:System.Web.HttpBrowserCapabilities>類別衍生。</xref:System.Web.HttpBrowserCapabilities> HttpCapabilitiesBase 提供大量的唯讀屬性，可提供瀏覽器的功能字典的型別安全存取。 您可以存取<xref:System.Web.HttpBrowserCapabilities>類別透過<xref:System.Web.HttpRequest.Browser%2A>ASP.NET 所公開的屬性<xref:System.Web.HttpRequest.Browser%2A?displayProperty=fullName>屬性。</xref:System.Web.HttpRequest.Browser%2A?displayProperty=fullName> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>"

  fullName: System.Windows.Forms.FormClosingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>事件發生之前關閉表單，可能是由使用者透過使用者介面 (UI)，或是以程式設計的方式，透過呼叫方法，例如<xref:System.Windows.Forms.Form.Close%2A><xref:System.Windows.Forms.Form>類別或<xref:System.Windows.Forms.Application.Exit%2A><xref:System.Windows.Forms.Application>類別。</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       如果表單中的任何子系或擁有的表單，<xref:System.Windows.Forms.Form.FormClosing>也會為每個引發事件。</xref:System.Windows.Forms.Form.FormClosing> 如果任何一個表單取消事件，就會關閉無表單。 因此對應<xref:System.Windows.Forms.Form.FormClosed>事件不會傳送到任何一種格式。</xref:System.Windows.Forms.Form.FormClosed>       FormClosingEventArgs 類別會提供這個事件的資料。 兩個重要成員<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>和<xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>屬性。</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 可以取消事件，藉由設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性設定為 true。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>屬性會提供為什麼在表單關閉的原因。</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
  syntax:
    content: 'public class FormClosingEventArgs : System.ComponentModel.CancelEventArgs'

  name: EnvironmentPermission
  nameWithType: EnvironmentPermission
  fullName: System.Security.Permissions.EnvironmentPermission
  type: Class
  summary: "控制系統和使用者環境變數的存取。 這個類別無法被繼承。"
  remarks: "環境變數名稱會指定一或多個以分號分隔，具有個別的清單，針對讀取和寫入存取權的具名變數不區分大小寫名稱清單。 寫入權限包括建立和刪除環境變數，以及變更現有值的能力。      > [!NOTE] > 中的 以前的.NET Framework 版本[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]，您可以使用<xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>方法，以防止不當存取系統資源所信任的程式碼。</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>現在已過時，和資源的存取權現在僅取決於授與的權限集合組件。</xref:System.Security.CodeAccessPermission.Deny%2A> 若要限制存取檔案，您必須在沙箱中執行部分信任程式碼，並指派給它的權限程式碼可以存取的資源。 如需在沙箱中執行應用程式的詳細資訊，請參閱[如何︰ 執行部分信任程式碼在沙箱中](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class EnvironmentPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission

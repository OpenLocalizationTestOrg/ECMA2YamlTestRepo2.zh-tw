- uid: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  id: Cancel
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: InkCanvasGestureEventArgs.Cancel
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "取得或設定布林值，指出筆劃是否應視為筆勢。"
  remarks: "當<xref:System.Windows.Controls.InkCanvas.Gesture>事件發生時，[取消] 屬性的值取決於第一個<xref:System.Windows.Ink.GestureRecognitionResult>所傳回的集合中<xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>方法。</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> 如果值<xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>屬性是<xref:System.Windows.Ink.ApplicationGesture>，或者它是筆勢其<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>以外是值<xref:System.Windows.Ink.RecognitionConfidence>，然後取消`true`。</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> 否則，就是取消`false`。 取消時`false`，<xref:System.Windows.Controls.InkCanvas>新增<xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>至其<xref:System.Windows.Ink.StrokeCollection>。</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> </xref:System.Windows.Controls.InkCanvas> 取消時`true`，筆劃不會加入至<xref:System.Windows.Controls.InkCanvas>。</xref:System.Windows.Controls.InkCanvas>"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果筆劃筆墨;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果筆劃筆勢。"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults
  id: GetGestureRecognitionResults

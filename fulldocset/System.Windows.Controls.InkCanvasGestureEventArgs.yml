  namespace: System.Windows.Controls
  summary: "筆勢辨識器從傳回的結果。"
  remarks: "GetGestureRecognitionResults 方法所傳回的集合依照<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>屬性。</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> 例如，GetGestureRecognitionResults 可能會傳回具有下列值<xref:System.Windows.Ink.GestureRecognitionResult>物件的集合: |索引 |ApplicationGesture |RecognitionConfidence |  |-----------|------------------------|---------------------------|  |&0; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&1; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&2; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&3; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|      這表示，<xref:System.Windows.Ink.GestureRecognizer>就很可能是可辨識的<xref:System.Windows.Ink.Stroke>核取記號，可能會相當的<xref:System.Windows.Ink.Stroke>中不鍵筆勢，和完全不可能，<xref:System.Windows.Ink.Stroke>花體或 double 花體。</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > GetGestureRecognitionResults 方法可以傳回的陣列<xref:System.Windows.Ink.ApplicationGesture>具有較高程度的<xref:System.Windows.Ink.RecognitionConfidence>比它具有的其他應用程式的筆勢。</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> 這表示很有可能會<xref:System.Windows.Ink.Stroke>是不手勢，而不是具有較低<xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence>筆勢</xref:System.Windows.Ink.Stroke>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> GetGestureRecognitionResults ();
    parameters: []
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "可能的應用程式的集合手勢，<xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>可能。</xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults*
  exceptions: []
  platform:
  - net462

  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "指定的排程優先權<xref href=&quot;System.Threading.Thread&quot;> </xref>。"
  remarks: "ThreadPriority 定義的所有可能值的執行緒優先權。 執行緒的優先權指定對另一個執行緒的優先順序。       每個執行緒有指派的優先權。 在執行階段內建立執行緒一開始指派`Normal`優先權，但執行階段外部建立的執行緒進入執行階段時仍保有其先前的優先順序。 您可以取得及設定的優先順序的執行緒存取其<xref:System.Threading.Thread.Priority%2A>屬性。</xref:System.Threading.Thread.Priority%2A>       執行緒都會排定執行會依據其優先順序。 用來判斷執行緒的執行順序的排程演算法會隨著每個作業系統。 作業系統也可以調整的執行緒優先順序動態前景和背景之間移動使用者介面的焦點時。       執行緒的優先順序並不會影響執行緒的狀態。執行緒的狀態必須是<xref:System.Threading.ThreadState>之前的作業系統可以排程它。</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority

  nameWithType: PageMediaSize
  fullName: System.Printing.PageMediaSize
  type: Class
  summary: "描述頁面大小的紙張或其他媒體。"
  remarks: "類別包含 PageMediaSize 相同的媒體大小的相關資訊，而且也包含可做為影像的區域頁面的資訊，請參閱<xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to use this class to scale a visual element to fit within the margins of the paper on which it is to print.  \n  \n [!code-cs[XpsPrint#PageMediaSize](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#pagemediasize)]\n [!code-vb[XpsPrint#PageMediaSize](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#pagemediasize)]"

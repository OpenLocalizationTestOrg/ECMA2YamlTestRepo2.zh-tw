  summary: "代表名為映像，也會儲存在<xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>。"
  remarks: "NamedImage 類別表示有唯一的名稱，並使用特定的繪圖常式，以動態方式建立映像時非常有用，並指定做為其中一個映像內容的映像的映像<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項。</xref:System.Web.UI.DataVisualization.Charting.Chart>       <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A>屬性會決定是 NamedImage 物件的唯一名稱。</xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A> <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A>屬性會決定其相關聯的映像，它可以是任何物件衍生自.NET Framework<xref:System.Drawing.Image>類別。</xref:System.Drawing.Image> </xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A>       當其中一個映像屬性的<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項設定所指定`string`值<xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>集合屬性會先檢查以判斷是否已存在具有指定名稱的映像。</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> 如果找到相符的 NamedImage 物件，則會使用此映像。 如果比對的 NamedImage 物件不是，`string`值會被視為 URL、 映像資源名稱或映像路徑。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Web.UI.DataVisualization.Charting.ChartNamedElement

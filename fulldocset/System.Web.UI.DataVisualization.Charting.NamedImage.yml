  summary: "取得或設定的唯一名稱<xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImage&quot;></xref>物件。"
  remarks: "屬性會識別<xref:System.Web.UI.DataVisualization.Charting.NamedImage>儲存在<xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>.</xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>物件</xref:System.Web.UI.DataVisualization.Charting.NamedImage> 此名稱必須是唯一的或物件加入至集合時，會擲回例外狀況。       使用<xref:System.Web.UI.DataVisualization.Charting.NamedImage>物件接著可以指派給圖表的動態建立映像的映像的屬性。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       當您將圖表影像屬性設定為使用此名稱屬性值<xref:System.Web.UI.DataVisualization.Charting.NamedImage>物件。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       當其中一個映像屬性的<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項設定所指定`string`值，<xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>集合屬性 — 型別的<xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>— 會先檢查以判斷是否已存在具有指定名稱的映像。</xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> 如果比對<xref:System.Web.UI.DataVisualization.Charting.NamedImage>找不到物件，會使用此映像。</xref:System.Web.UI.DataVisualization.Charting.NamedImage> 如果比對<xref:System.Web.UI.DataVisualization.Charting.NamedImage>物件不是，`string`值會被視為 URL、 映像資源名稱或映像路徑。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"
  syntax:
    content: public override string Name { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>值，表示的唯一名稱<xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImage&quot;></xref>物件儲存在<xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>。"

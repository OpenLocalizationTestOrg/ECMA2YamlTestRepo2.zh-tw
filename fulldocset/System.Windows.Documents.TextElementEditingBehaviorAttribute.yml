  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "指定如何<xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref>應該處理的自訂文字項目。"
  remarks: "當您建立的自訂文字項目時，您可以使用 TextElementEditingBehaviorAttribute 屬性來指定項目應該視為單一、 以實體。  當<xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>和<xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>屬性會設為`false`，<xref:System.Windows.Controls.RichTextBox>保留的界限和內容的項目，當使用者編輯<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  一般而言，自訂項目行為類似於<xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  當您使用這個類別並將其屬性，以兩個設定，會發生下列行為`false`:-當使用者複製和貼上的組件的自訂項目，複製的文字的格式設定中的內容不會保留。      -當使用者輸入之前或之後的自訂項目內容，新的內容不會取得自訂的項目格式的資訊。      -使用者無法在自訂項目中插入分行符號。       當您建立自訂的項目時，使用<xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>方法並將`preserveTextElements`至`true`保留自訂項目和屬性值時將其序列化為的磁碟或剪貼簿。</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       .NET Framework 3.5 版中引進 TextElementEditingBehaviorAttribute。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute

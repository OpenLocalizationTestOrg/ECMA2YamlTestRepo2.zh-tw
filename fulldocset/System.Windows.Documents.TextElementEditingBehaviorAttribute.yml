  summary: "取得或設定值，指出是否文字項目提供格式以字元為基礎，或如果格式設定套用至整個項目。"
  remarks: "IsTypographicOnly 時`true`使用者複製和貼上自訂文字項目的內容的一部分，會保留格式。  IsTypographicOnly 時`false`，只有當使用者複製和貼上的所有自訂文字項目內容的格式會保留。       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>.NET Framework 3.5 版中引進。</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果格式應該套用至個別的字元。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果的格式應該套用至整個項目。"
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:

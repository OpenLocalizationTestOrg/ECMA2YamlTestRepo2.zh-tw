  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "取得或設定值，指出是否<xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref>可以合併兩個相鄰的文字項目。"
  remarks: "IsMergeable 時`true`，結合相鄰的文字項目都具有相同的屬性值的決定留待<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  IsMergeable 時`false`、<xref:System.Windows.Controls.RichTextBox>不能合併兩個相鄰的文字項目。</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>.NET Framework 3.5 版中引進。</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

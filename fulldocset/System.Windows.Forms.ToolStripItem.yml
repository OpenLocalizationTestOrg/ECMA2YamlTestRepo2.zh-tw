  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "發生於使用者拖曳項目，這個項目的工作區。"
  remarks: "當使用者第一次拖曳滑鼠游標放在項目拖放作業期間，會引發 DragEnter 事件。       下列的 < 備註 > 會說明如何及何時會引發與拖放作業相關的事件。       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>方法會判斷目前的游標位置下的項目。</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> 接著會檢查此項目是否為有效的置放目標。       如果項目是有效的置放目標，<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>指定的拖放效果引發事件。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> 如需拖放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>       會追蹤滑鼠游標位置、 鍵盤狀態和滑鼠按鈕狀態的變更，以下列方式:-如果使用者移出視窗中，<xref:System.Windows.Forms.ToolStripItem.DragLeave>就會引發事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -如果滑鼠進入另一個項目，就會引發該控制項 DragEnter。      -如果滑鼠移動，但是待在相同的項目內便<xref:System.Windows.Forms.ToolStripItem.DragOver>就會引發事件。</xref:System.Windows.Forms.ToolStripItem.DragOver>       如果沒有鍵盤或滑鼠按鈕中的變更狀態，<xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>就會引發事件，並決定是否要繼續拖曳、 置放資料，或取消作業根據<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>事件的<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>屬性</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>的值</xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       如果值<xref:System.Windows.Forms.DragAction>是<xref:System.Windows.Forms.DragAction>、<xref:System.Windows.Forms.ToolStripItem.DragOver>就會引發事件，以繼續作業而<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>具有新效果就會引發事件，以便設定適當的視覺化回應。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> 如需有效置放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>和<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>事件會經過配對，如此在滑鼠移動經過置放目標，不提供使用者最新的回應滑鼠的位置，如下所示:-如果的值<xref:System.Windows.Forms.DragAction>是<xref:System.Windows.Forms.
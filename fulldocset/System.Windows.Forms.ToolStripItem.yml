- uid: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.ToolStripItem
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: ToolStripItem.QueryContinueDrag
  fullName: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "發生於拖放作業時，可讓拖曳來源能夠決定是否應取消拖放作業。"
  remarks: "QueryContinueDrag 事件會在拖放作業期間鍵盤或滑鼠按鈕狀態變更時引發。 QueryContinueDrag 事件允許拖曳來源能夠決定是否應取消拖放作業。       下列的 < 備註 > 會說明如何及何時會引發與拖放作業相關的事件。       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>方法會判斷目前的游標位置下的項目。</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> 接著會檢查此項目是否為有效的置放目標。       如果項目是有效的置放目標，<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>指定的拖放效果引發事件。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> 如需拖放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>       會追蹤滑鼠游標位置、 鍵盤狀態和滑鼠按鈕狀態的變更，以下列方式:-如果使用者移出視窗中，<xref:System.Windows.Forms.ToolStripItem.DragLeave>就會引發事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -如果滑鼠進入另一個項目，<xref:System.Windows.Forms.ToolStripItem.DragEnter>針對該控制項就會引發。</xref:System.Windows.Forms.ToolStripItem.DragEnter>      -如果滑鼠移動，但是待在相同的項目內便<xref:System.Windows.Forms.ToolStripItem.DragOver>就會引發事件。</xref:System.Windows.Forms.ToolStripItem.DragOver>       如果沒有鍵盤或滑鼠按鈕狀態變更，QueryContinueDrag 事件，就會引發，並決定是否要繼續拖曳、 置放資料，或取消<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>事件的<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>屬性</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>的值為基礎的作業       如果值<xref:System.Windows.Forms.DragAction>是`Continue`、<xref:System.Windows.Forms.ToolStripItem.DragOver>就會引發事件，以繼續作業而<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>具有新效果就會引發事件，以便設定適當的視覺化回應。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> 如需有效置放效果的清單，請參閱<xref:System.Windows.Forms.DragDropEffects>列舉型別。</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>和<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>事件會經過配對，如此在滑鼠移動經過置放目標，不提供使用者最新的回應滑鼠的位置，如下所示:-如果的值<xref:System.Windows.Forms.DragAction>是`Drop`，置放效果值會傳回來源，如此來源應用程式可以執行適當作業資料來源; 例如，如果剪下資料作業是移動。</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      假設的值<xref:System.Windows.Forms.DragAction>是`Cancel`、<xref:System.Windows.Forms.ToolStripItem.DragLeave>就會引發事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the QueryContinueDrag event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.ToolStripItem>, such as a <xref:System.Windows.Forms.ToolStripButton> or <xref:System.Windows.Forms.ToolStripMenuItem>. Then name the instance `ToolStripItem1` and ensure that the event handler is associated with the QueryContinueDrag event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#119](~/add/codesnippet/csharp/e-system.windows.forms.t_15_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#119](~/add/codesnippet/visualbasic/e-system.windows.forms.t_15_1.vb)]"

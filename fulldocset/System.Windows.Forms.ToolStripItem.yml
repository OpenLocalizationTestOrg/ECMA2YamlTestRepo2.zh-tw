  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "表示抽象基底類別，可管理事件和配置的所有項目， <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>或<xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;></xref>可以包含。"
  remarks: "ToolStripItem 是例如按鈕、 下拉式方塊、 文字方塊中或標籤中所含之項目<xref:System.Windows.Forms.ToolStrip>控制項或<xref:System.Windows.Forms.ToolStripDropDown>控制，類似於 Windows 快顯功能表。</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStrip>類別管理繪製和鍵盤和滑鼠輸入，拖放輸入，針對這些項目，包括和 ToolStripItem 類別管理事件和版面配置中的項目本身。</xref:System.Windows.Forms.ToolStrip>       ToolStripItem 類別可能是直接繼承自 ToolStripItem，或會繼承間接 ToolStripItem 透過<xref:System.Windows.Forms.ToolStripControlHost>或<xref:System.Windows.Forms.ToolStripDropDownItem>.</xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.ToolStripControlHost>       ToolStripItem 控制項都必須包含在<xref:System.Windows.Forms.ToolStrip>， <xref:System.Windows.Forms.MenuStrip>， <xref:System.Windows.Forms.StatusStrip>，或<xref:System.Windows.Forms.ContextMenuStrip>並無法直接加入至表單。</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> 不同的容器類別被設計成包含 ToolStripItem 控制項中適當的子集。       **請注意**給定的 ToolStripItem 不能有多個父系<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 您必須複製的 ToolStripItem，並將它加入至其他<xref:System.Windows.Forms.ToolStrip>控制項。</xref:System.Windows.Forms.ToolStrip>       下表中<xref:System.Windows.Forms.ToolStrip>或<xref:System.Windows.Forms.ToolStripDropDown>.</xref:System.Windows.Forms.ToolStripDropDown></xref:System.Windows.Forms.ToolStrip>顯示衍生自 ToolStripItem 類別以及其因此可裝載的項目      |項目 |描述 |  |-------------|-----------------|  |<xref:System.Windows.Forms.ToolStripButton>|支援影像和文字的工具列按鈕。 |  |<xref:System.Windows.Forms.ToolStripLabel>|通常用於狀態列或<xref:System.Windows.Forms.ToolStrip>做為註解或標題的文字標籤。 |  |<xref:System.Windows.Forms.ToolStripSeparator>|不可選取的空格或以視覺化方式群組項目垂直列的空間。 |  |<xref:System.Windows.Forms.ToolStripControlHost>|ToolStripItem 裝載<xref:System.Windows.Forms.ToolStripComboBox>， <xref:System.Windows.Forms.ToolStripTextBox>， <xref:System.Windows.Forms.ToolStripProgressBar>，其他 Windows Form 控制項或自訂控制項。</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripControlHost> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripButton><br /><br /> A<xref:System.Windows.Forms.ToolStripComboBox>是使用者可以在其中輸入文字、 清單，使用者可以從中選取要填滿文字方塊中文字的文字方塊。</xref:System.Windows.Forms.ToolStripComboBox><br /><br /> A<xref:System.Windows.Forms.ToolStripTextBox>可讓使用者輸入的文字。</xref:System.Windows.Forms.ToolStripTextBox><br /><br /> <xref:System.Windows.Forms.ToolStripProgressBar>表示 Windows 進度列控制項包含在<xref:System.Windows.Forms.StatusStrip>。 |  |<xref:System.Windows.Forms.ToolStripDropDownItem>|ToolStripItem 裝載<xref:System.Windows.Forms.ToolStripMenuItem>， <xref:System.Windows.Forms.ToolStripSplitButton>，和<xref:System.Windows.Forms.ToolStripDropDownButton>。</xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripProgressBar><br /><br /> A<xref:System.Windows.Forms.ToolStripMenuItem>會顯示功能表或內容功能表上的可選取選項。</xref:System.Windows.Forms.ToolStripMenuItem><br /><br /> A<xref:System.Windows.Forms.ToolStripSplitButton>是一般按鈕和下拉式按鈕的組合。</xref:System.Windows.Forms.ToolStripSplitButton><br /><br /> <xref:System.Windows.Forms.ToolStripDropDownButton>是支援的功能下拉式按鈕。 |  |<xref:System.Windows.Forms.ToolStripStatusLabel>|中的面板<xref:System.Windows.Forms.StatusStrip>控制項。 |</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripDropDownButton>"

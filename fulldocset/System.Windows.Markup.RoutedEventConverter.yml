  remarks: "<xref:System.Windows.Markup.RoutedEventConverter>類別只能從<xref:System.String>.</xref:System.String>轉換</xref:System.Windows.Markup.RoutedEventConverter> 嘗試取得結果時會運用各種技術。 `typeDescriptorContext`包括各種服務會檢查<xref:System.Windows.Markup.IXamlTypeResolver>， <xref:System.Xaml.IXamlSchemaContextProvider>，和<xref:System.Xaml.IAmbientProvider>。</xref:System.Xaml.IAmbientProvider> </xref:System.Xaml.IXamlSchemaContextProvider> </xref:System.Windows.Markup.IXamlTypeResolver> 提供的字串也會核對<xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement>的內部清單 WPF 註冊路由事件 如果無法解決，請在所有這些嘗試<xref:System.NotSupportedException>就會擲回。</xref:System.NotSupportedException>"

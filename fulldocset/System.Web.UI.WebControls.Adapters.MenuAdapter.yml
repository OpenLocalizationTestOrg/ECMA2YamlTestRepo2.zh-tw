  remarks: "MenuAdapter 修改的標記或行為<xref:System.Web.UI.WebControls.Menu>控制某些功能的特定瀏覽器或瀏覽器，或做為篩選條件的類別。</xref:System.Web.UI.WebControls.Menu>       根據預設，<xref:System.Web.UI.WebControls.MenuItem>中的物件<xref:System.Web.UI.WebControls.Menu>控制項轉譯為超連結，以容納功能表巡覽。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>類別維護狀態，藉由實作<xref:System.Web.UI.IPostBackEventHandler>介面，讓它可以回應，並在回傳期間引發特定事件。</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> 您可以擴充來進一步自訂轉譯或行為的 MenuAdapter 類別<xref:System.Web.UI.WebControls.Menu>控制項。</xref:System.Web.UI.WebControls.Menu>       配接器的初始要求會導致.NET Framework 做為搜尋控制項，對應的介面卡的要求瀏覽器的特性。 <xref:System.Web.HttpBrowserCapabilities>類別來識別用戶端瀏覽器的特性，以及對應至瀏覽器類型的配接器會使用瀏覽器定義檔案。</xref:System.Web.HttpBrowserCapabilities>       如需在 ASP.NET 中的適應性呈現的詳細資訊，請參閱[架構概觀的自動調整控制項行為](~/add/includes/ajax-current-ext-md.md)。"

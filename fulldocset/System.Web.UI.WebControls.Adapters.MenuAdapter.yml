- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "暫存器相關聯<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>需要控制項狀態的其中一個控制項。"
  remarks: "OnInit 方法註冊為需要控制項狀態的相關聯的控制項。 根據預設，.NET Framework 會呼叫 Web 伺服器控制項的自己<xref:System.Web.UI.Control.OnInit%2A>方法。</xref:System.Web.UI.Control.OnInit%2A> 不過之後,<xref:System.Web.UI.Control.Adapter%2A>伺服器控制項的屬性設定時，.NET Framework 會呼叫配接器的實作<xref:System.Web.UI.Control.OnInit%2A>方法，而不是控制項的實作。</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       您可以使用 OnInit 方法來初始化控制項中的設定。 期間回傳時，這是用於管理現有的檢視狀態資料互動的重要階段。 如需詳細資訊，請參閱[架構概觀的自動調整控制項行為](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>與此事件相關聯的資料。</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462

  summary: "載入儲存的任何控制項的狀態資訊<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>期間之前的要求頁面的方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "當配接器需要維護私用的狀態資訊時，可以覆寫形成和<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> 如果是<xref:System.Web.UI.WebControls.Adapters.MenuAdapter>類別，其中顯示的功能表階層是相依於先前所選取<xref:System.Web.UI.WebControls.MenuItem>物件`state`提供包含功能表的階層中選取的項目路徑的名稱/值組的字典。</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> `state`參數是<xref:System.Web.UI.Pair>所儲存的物件<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>期間頁面之前的要求。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       如果控制項未登錄至參與控制項狀態，配接器必須註冊控制項狀態。 控制項狀態的不同於其他存留週期方法，除了維護配接器的控制項狀態。"
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "<xref:System.Object>字典，其中包含配接器的狀態資訊的形式。</xref:System.Object>"

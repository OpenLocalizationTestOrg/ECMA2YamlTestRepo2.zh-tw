  namespace: System.Web.UI.WebControls.Adapters
  summary: "處理<xref:System.Web.UI.Control.OnPreRender*>方法相關聯之<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控制項。</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "OnPreRender 方法呼叫發生內部`OnPreRender`方法<xref:System.Web.UI.WebControls.Menu>類別。</xref:System.Web.UI.WebControls.Menu> 如預期般執行父類別，例如資料繫結、 套用樣式，以及事件指派的所有其他預先呈現函式。       根據預設，.NET Framework 呼叫<xref:System.Web.UI.WebControls.Menu>控制項的<xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>方法。</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> 不過之後,<xref:System.Web.UI.Control.Adapter%2A>設定該控制項的屬性時，.NET Framework 會呼叫配接器的實作，而不是實作控制項的 OnPreRender 方法。</xref:System.Web.UI.Control.Adapter%2A>       您可以使用 OnPreRender 方法來完成程序控制項中的任何設定。 若要控制屬性在這個階段中所做的變更會儲存檢視狀態，但在進行變更<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>方法不會儲存。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> 如需詳細資訊，請參閱[架構概觀的自動調整控制項行為](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>與此事件相關聯的資料。</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "用來維護功能表路徑時，會引發回傳事件。"
  remarks: "RaisePostBackEvent 方法時，會呼叫<xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>事件引發，而且用來維護功能表導覽路徑。</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> `eventArgument`參數包含分隔的字串，識別功能表階層的目前位置的功能表項目。       頁面值傳遞給`eventArgument`至相關聯控制項的<xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>方法。</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> 相關聯<xref:System.Web.UI.WebControls.Menu>控制項也會轉譯導致回傳發生的標記項目。</xref:System.Web.UI.WebControls.Menu> 如果控制項轉譯回傳的用戶端指令碼時，傳入的引數，從指令碼`eventArgument`參數。 如果回傳的起因是簡單的送出，`eventArgument`是`null`。"
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>，表示功能表階層中目前節點的路徑。</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "目前節點的深度超過允許。 原因可能是無效的宣告、 上次要求之後, 的變更或偽造 （欺騙） 要求。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "加入標記屬性，並將控制項開頭標記的標記寫入至發出給瀏覽器或裝置的輸出資料流。"
  remarks: "RenderBeginTag 方法加入標記屬性，並將控制項開頭標記的標記寫入至發出給用戶端瀏覽器的回應資料流輸出資料流。 <xref:System.Web.UI.WebControls.MenuItem>會呈現在個別物件<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>方法和控制項將會關閉與後續呼叫<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       當您想要實作自訂行為，請覆寫 RenderBeginTag。 例如，覆寫方法以回應資料流內容，任何控制項之前寫入多個標記，例如`<table><tr><td>`。 搭配使用 RenderBeginTag 方法<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>方法，以確保開頭和結尾標記在輸出中的一致性。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref>其中包含組建及呈現特定裝置輸出方法的執行個體。"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "將寫入相關的功能表項目相關聯<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>輸出資料流為一系列的超連結控制項。"
  remarks: "RenderContents 方法會寫入<xref:System.Web.UI.WebControls.MenuItem>物件相關聯的<xref:System.Web.UI.WebControls.Menu>輸出資料流為超連結控制項。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> RenderContents 方法從呼叫<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>方法，用來執行修改裝置瀏覽器中呈現的標記程式碼。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       在這裡進行控制項的生命週期和實際標記建立這個階段之前，應該設定控制項屬性。 生命週期的這個階段中的控制項所做的變更不會儲存檢視狀態。 儲存至控制項所做的變更，覆寫<xref:System.Web.UI.Control.OnPreRender%2A>事件。</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref>其中包含組建及呈現特定裝置輸出方法。"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "超過允許的深度，目前的項目。       -或者-目前的項目已停用。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(System.Web.UI.HtmlTextWriter)
  id: RenderEndTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderEndTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderEndTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "建立完稿和結尾標記之控制項的標記寫入至發出給瀏覽器或裝置的輸出資料流。"
  remarks: "RenderEndTag 方法寫入至發出給用戶端瀏覽器的回應資料流的輸出資料流的結尾標記之控制項的標記。 屬性、 樣式屬性和開頭標記會轉譯在<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> <xref:System.Web.UI.WebControls.MenuItem>呈現在個別物件<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       當您想要實作自訂行為，請覆寫 RenderEndTag。 例如，覆寫方法，將寫入多個結尾標記回應資料流之後的任何控制項內容，例如`</td></tr></table>`。 搭配使用 RenderEndTag 方法<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>方法，以確保開頭和結尾標記在輸出中的一致性。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"

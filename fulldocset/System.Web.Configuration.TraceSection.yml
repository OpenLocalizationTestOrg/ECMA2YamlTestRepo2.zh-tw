- uid: System.Web.Configuration.TraceSection.MostRecent
  id: MostRecent
  parent: System.Web.Configuration.TraceSection
  langs:
  - csharp
  name: MostRecent
  nameWithType: TraceSection.MostRecent
  fullName: System.Web.Configuration.TraceSection.MostRecent
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否將最新的要求一律儲存在伺服器上。"
  remarks: "要求會儲存在追蹤記錄檔到達時，最多的要求中指定的順序<xref:System.Web.Configuration.TraceSection.RequestLimit%2A>屬性。</xref:System.Web.Configuration.TraceSection.RequestLimit%2A> 當達到要求限制和 MostRecent 是`true`、 會自動捨棄較舊的要求和記錄檔中加入新的要求會繼續。 當達到要求限制和 MostRecent 是`false`，新的要求會被捨棄，直到先前的要求會從記錄檔，或要求限制已增加。"
  example:
  - "The following code example shows how to use the MostRecent property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TraceSection> class.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_57_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#4](~/add/codesnippet/csharp/p-system.web.configurati_57_1.cs)]"
  syntax:
    content: public bool MostRecent { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果最新的要求一律儲存在追蹤記錄檔中。，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_ false&quot; name=&quot; false&quot; href=&quot;&quot;></xref>。"
  overload: System.Web.Configuration.TraceSection.MostRecent*
  exceptions: []
  platform:
  - net462

  name: TraceSection
  nameWithType: TraceSection
  fullName: System.Web.Configuration.TraceSection
  type: Class
  summary: "設定 ASP.NET 追蹤服務。 這個類別無法被繼承。"
  remarks: "TraceSection 類別可用來以程式設計方式存取和修改組態檔的內容`trace`> 一節。 ASP.NET 追蹤功能與控制如何收集、 儲存，並顯示追蹤結果，會設定追蹤 > 一節。       當啟用追蹤時，每個頁面要求會產生可以附加網頁輸出或儲存在應用程式的追蹤記錄檔中的追蹤訊息。 您可以使用 ASP.NET 追蹤檢視器 (Trace.axd) 來檢視追蹤記錄的內容。      > [!NOTE] > 組態階層架構在 Machine.config 檔案和 Web.config 檔案中的區段中允許的項目。 不允許在網頁子目錄的組態檔中。"
  example:
  - "The following code example shows how to use the TraceSection type.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_86_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#1](~/add/codesnippet/csharp/t-system.web.configurati_86_1.cs)]"
  syntax:
    content: 'public sealed class TraceSection : System.Configuration.ConfigurationSection'

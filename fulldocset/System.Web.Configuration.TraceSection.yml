- uid: System.Web.Configuration.TraceSection.RequestLimit
  id: RequestLimit
  parent: System.Web.Configuration.TraceSection
  langs:
  - csharp
  name: RequestLimit
  nameWithType: TraceSection.RequestLimit
  fullName: System.Web.Configuration.TraceSection.RequestLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，這個值表示 ASP.NET 會儲存追蹤資訊的應用程式的要求的數目上限。"
  remarks: "要求上限是 10,000。 如果指定的值大於 10000，它會以無訊息模式無條件捨去至 10,000 asp.net。       <xref:System.Web.Configuration.TraceSection.MostRecent%2A>屬性會取得或設定值，這個值可判斷儲存在伺服器上的要求是否為最新的要求或到達第一個要求。</xref:System.Web.Configuration.TraceSection.MostRecent%2A>       **請注意**當要求數目超過這個設定所加諸的限制和<xref:System.Web.Configuration.TraceSection.MostRecent%2A>是`false`，沒有其他要求會儲存在追蹤記錄</xref:System.Web.Configuration.TraceSection.MostRecent%2A> 如果<xref:System.Web.Configuration.TraceSection.MostRecent%2A>是`true`、 最新的要求儲存此設定所加諸的限制，而且會捨棄較舊的要求。</xref:System.Web.Configuration.TraceSection.MostRecent%2A>"
  example:
  - "The following code example shows how to use the RequestLimit property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TraceSection> class.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#5](~/add/codesnippet/visualbasic/p-system.web.configurati_2_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#5](~/add/codesnippet/csharp/p-system.web.configurati_2_1.cs)]"
  syntax:
    content: public int RequestLimit { get; set; }
    return:
      type: System.Int32
      description: "要儲存在伺服器上的要求數目上限。 預設值為 10。"
  overload: System.Web.Configuration.TraceSection.RequestLimit*
  exceptions: []
  platform:
  - net462

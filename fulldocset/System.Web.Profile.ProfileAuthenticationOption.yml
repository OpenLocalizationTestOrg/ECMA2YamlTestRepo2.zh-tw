  type: Enum
  summary: "描述要搜尋的使用者設定檔的驗證類型。"
  remarks: "設定檔提供者使用 ProfileAuthenticationOption 列舉型別和<xref:System.Web.Profile.ProfileManager>類別時在搜尋的設定檔中的資料來源並加以刪除。</xref:System.Web.Profile.ProfileManager> ProfileAuthenticationOption 列舉可用來選取是否只匿名的僅限驗證，或會搜尋所有設定檔。"
  example:
  - "The following code example allows a user to view and delete active and inactive profiles information based on search criteria including a ProfileAuthenticationOption parameter.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.ProfileManager#5](~/add/codesnippet/visualbasic/t-system.web.profile.pro_6_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#5](~/add/codesnippet/csharp/t-system.web.profile.pro_6_1.aspx)]"

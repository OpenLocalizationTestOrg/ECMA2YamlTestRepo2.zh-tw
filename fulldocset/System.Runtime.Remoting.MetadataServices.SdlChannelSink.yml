- uid: System.Runtime.Remoting.MetadataServices.SdlChannelSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.MetadataServices.SdlChannelSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: SdlChannelSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.MetadataServices.SdlChannelSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.MetadataServices
  summary: "從目前的接收處理的要求訊息。"
  remarks: "會在其叫用為訊息物件的方法呼叫轉換為 proxy 的作業。 訊息物件，它會實作<xref:System.Runtime.Remoting.Messaging.IMessage>介面，請傳遞從用戶端到伺服器端叫用<xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>訊息接收物件上。</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 訊息接收鏈結在一起，這表示每個訊息接收會負責呼叫<xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>上的下一個訊息接收後執行的工作。</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> 比方說，同步處理相關訊息接收可能會造成鎖定，以取得或釋放及委派給下游訊息接收。       格式器通道接收時取得一個訊息，需要透過管道傳送，它會呼叫<xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>，將訊息傳遞做為參數。</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> 呼叫與傳輸標頭陣列，接著會建立格式器接收<xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>格式器接收上。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> 此呼叫接收鏈結中向下轉送，而且任何接收可以建立傳回給格式器接收的要求資料流。 在此之後呼叫傳回時，序列化訊息，<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>接收鏈結中的第一個鏈結上呼叫，並將訊息傳遞給通道接收。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       通道接收之後收到訊息，寫入資料流資料、 將標頭加入至標頭陣列，便能將本身新增至接收堆疊中，然後再將轉送至下一個接收呼叫。 當呼叫到達傳輸接收鏈結的結尾時，傳輸接收會傳送標頭，並序列化訊息到伺服器，其中相反的程序在通道上。       在訊息到達伺服器端，傳輸接收會擷取標頭和序列化資料流中的訊息並透過轉送這些接收鏈結直到他們達到格式器接收。 格式器接收然後還原序列化訊息，並將它轉送到遠端執行功能，其中訊息會轉換成方法呼叫，而呼叫的伺服器物件。"
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "接收通道的堆疊呼叫目前接收。"
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "包含要求訊息。"
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "擷取從用戶端的內送訊息的標頭。"
    - id: requestStream
      type: System.IO.Stream
      description: "必須處理和傳遞給還原序列化接收資料流。"
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "這個方法傳回時，包含<xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;></xref>保存回應訊息。 這個參數未初始化便傳遞。"
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "這個方法傳回時，包含<xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;></xref>保存加入傳回給用戶端的訊息標題的標頭。 這個參數未初始化便傳遞。"
    - id: responseStream
      type: System.IO.Stream
      description: "這個方法傳回時，包含<xref:System.IO.Stream>也就是傳輸接收到的標題。</xref:System.IO.Stream> 這個參數未初始化便傳遞。"
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref>狀態值，提供如何處理此訊息的相關資訊。"
  overload: System.Runtime.Remoting.MetadataServices.SdlChannelSink.ProcessMessage*
  exceptions: []
  platform:
  - net462

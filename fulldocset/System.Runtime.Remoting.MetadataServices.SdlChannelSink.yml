  name: SdlChannelSink
  nameWithType: SdlChannelSink
  fullName: System.Runtime.Remoting.MetadataServices.SdlChannelSink
  type: Class
  summary: "在伺服器以動態方式產生 Web 服務描述語言 (WSDL) 的通道接收提供伺服器實作。"
  remarks: "SdlChannelSink 用來在 URL 字串的結束位置的情況下建立 WSDL&quot;？ wsdl&quot;。       下表顯示組態屬性可指定給目前通道的通道。 前兩個屬性結合，以控制 WSDL 的發行集所發行的應用程式定義域的物件。 如果`false`針對指定的第一個屬性，沒有 WSDL 傳回，而不論第二個屬性。 (預設值是`true`。)否則，第二個控制是否允許全域中繼資料物件的 URI 回應。 (預設值是`false`。)     |屬性 |描述 |  |--------------|-----------------|  |`metadataEnabled`|布林值，指定是否要接受要求結尾的&quot;？ wsdl&quot;如果是通道接收鏈結中的這個接收。 預設值是`true`。 如果`false`，接收在所有情況下，應用程式定義域中的任何物件要求中繼資料時擲回例外狀況。<br /><br /> 只能由.NET Framework 1.1 版下列平台支援這個屬性︰ Windows 98、 Windows NT 4.0、 Windows Millennium Edition、 Windows 2000、 Windows XP Home Edition、 Windows XP Professional、 Windows Server 2003 系列。 |  |`remoteApplicationMetadataEnabled`|布林值，指定是否要接受要求的物件 URI&quot;RemoteApplicationMetadata？ wsdl&quot;，它會傳回描述所發行的所有物件的 WSDL 應用程式定義域。 如果`false`，任何 「 RemoteApplicationMetadata.rem&quot;的要求會擲回的例外狀況。 所有其他&quot;？ wsdl&quot;會接受要求特定物件的 Uri。 如果`true`，則會採用全域中繼資料要求。 預設值是`false`。<br /><br /> 只能由.NET Framework 1.1 版下列平台支援這個屬性︰ Windows 98、 Windows NT 4.0、 Windows Millennium Edition、 Windows 2000、 Windows XP Home Edition、 Windows XP Professional、 Windows Server 2003 系列。 |"

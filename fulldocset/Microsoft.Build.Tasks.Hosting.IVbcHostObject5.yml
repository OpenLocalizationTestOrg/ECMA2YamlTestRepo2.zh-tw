- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "設定`/platform`值設定為<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>。"
  remarks: "如果<xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>專案上設定屬性，SetPlatformWith32BitPreference 變更`/platform`值`AnyCPU`或預設平台值 (`null`或&quot;&quot;) 以`AnyCPU32BitPreferred`。</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> 如需詳細資訊，請參閱[/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md)。`AnyCPU``/platform`切換設定 (`/platform:AnyCPU`) 執行您的應用程式做為 64 位元處理序，您應該盡可能將回到至 32 位元為僅 32 位元系統。 不過，執行為 32 位元應用程式通常是慣用執行它們做為 64 位元，因為 64 位元應用程式可能會耗用更多記憶體。 `AnyCPU32BitPreferred`設定是類似於`AnyCPU`不同之處在於它的預設動作是在支援 32 位元或 64 位元模式的系統上以 32 位元模式執行應用程式。  這項設定會配合未來可能沒有後援的 32 位元模式的處理器。"
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>若要設定`/platform`值設定為<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>，否則<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Boolean
      description: "傳回<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>如果該方法成功。"
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462

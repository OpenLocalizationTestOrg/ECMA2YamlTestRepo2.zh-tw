  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "封裝由訊息佇列 (MSMQ) 所傳回的錯誤。 訊息佇列傳輸和訊息佇列整合通道所擲回這個例外狀況。"
  remarks: "當訊息佇列通道與訊息佇列互動，包括開啟佇列、 查詢佇列的資訊、 傳送訊息及接收訊息時，可以擲回這個例外狀況。       包含訊息佇列錯誤碼的例外狀況。 一般而言，此例外狀況時，架構無法自動修復的錯誤擲回，而且需要某些人為介入。 例如，如果尚未安裝訊息佇列伺服器，並嘗試開啟訊息佇列傳輸接聽項，此例外狀況將會擲回。"
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:

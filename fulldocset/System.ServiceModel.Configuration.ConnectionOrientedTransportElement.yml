- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定要使用之緩衝區的大小上限。"
  remarks: "這個屬性只適用於資料流訊息的標頭。       此值至少應該是經過緩衝處理模式中讀取的 SOAP 標頭的最大可能大小。       這個屬性的值必須小於或等於 MaxMessageSize，而且必須大於訊息標頭的大小。 否則，通道會擲回例外狀況。       如果您收到超過可以緩衝的資料，通道會擲回<xref:System.ServiceModel.CommunicationException>，其中包含<xref:System.ServiceModel.QuotaExceededException>當做內部例外狀況。</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "用來在記憶體中緩衝傳入訊息的位元組數目上限。 預設值為 65,536 位元組。"
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462

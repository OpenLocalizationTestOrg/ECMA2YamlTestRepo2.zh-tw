  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "代表不同的節點類型 （分葉、 父節點和根） 中<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項。"
  remarks: "TreeNodeTypes 列舉用來代表中可用的不同節點型別<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView> 下表描述三種不同的節點類型。      |節點類型 |描述 |  |---------------|-----------------|  |分葉 |沒有子節點的節點。 |  |父 |父節點和一個或多個子節點的節點。 |  |根 |沒有父節點和一個或多個子節點的節點。 |      TreeNodeTypes 列舉型別是旗標列舉，可讓您結合透過位元運算的值。 例如，若要表示父節點和分葉節點，您可以執行位元`OR`上層和分葉值上的作業。      > [!NOTE] ><xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>屬性來表示顯示在核取方塊的節點型別使用 TreeNodeTypes 列舉<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> 設定時的值不是 無值，指定的節點型別，可讓使用者選取多個項目從旁顯示核取方塊<xref:System.Web.UI.WebControls.TreeView>控制項。</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes

  summary: "取得或設定大小上限，以位元組為單位的資料行中的資料。"
  remarks: "設定大小會影響只有輸入的參數的值。 這個屬性不影響傳回值和輸出參數。       [大小] 屬性會用於二進位和字串類型。       針對非字串資料類型和 ANSI 字串資料，[大小] 屬性表示的位元組數目。 Unicode 字串資料，大小是指的字元數。 字串的計數不包括結束的字元。       可變長度資料類型的大小會描述資料傳送到伺服器的最大數量。 例如，如果 Unicode 字串值，大小無法用來限制傳送到伺服器的第一次一百個字元的資料量。       針對雙向和輸出參數和傳回值，您必須設定大小的值。 這是不必要的輸入參數，而且如果未明確設定的值推斷，從指定之參數的實際大小參數化陳述式執行時。       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>， <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>，而且可以推斷參數的大小屬性，藉由設定<xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> 因此，您不需要指定它們。 不過，它們不會顯示在<xref:System.Data.OracleClient.OracleParameter>屬性設定。</xref:System.Data.OracleClient.OracleParameter> 比方說，如果已推斷參數的大小，大小沒有推斷的值之後的陳述式執行。       固定的長度資料類型，會忽略大小的值。 它可以擷取僅供參考之用，並且會傳回的位元組的提供者會使用傳輸伺服器參數的值時的最大數量。"
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"

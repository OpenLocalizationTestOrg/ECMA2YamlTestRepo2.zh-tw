- uid: System.Data.OracleClient.OracleParameter.Value
  id: Value
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: Value
  nameWithType: OracleParameter.Value
  fullName: System.Data.OracleClient.OracleParameter.Value
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "取得或設定參數的值。"
  remarks: "輸入參數值繫結至<xref:System.Data.OracleClient.OracleCommand>傳送到伺服器。</xref:System.Data.OracleClient.OracleCommand> 輸出和傳回值參數，在完成設定值<xref:System.Data.OracleClient.OracleCommand>及之後<xref:System.Data.OracleClient.OracleDataReader>已關閉。</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       輸入參數，值可以設定為 Microsoft.NET Framework 資料型別或 Oracle 資料類型的物件 (例如，<xref:System.Data.OracleClient.OracleNumber>或<xref:System.Data.OracleClient.OracleString>)。</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       當您傳送 null 參數值到伺服器時，您必須指定 DBNull，不是 null。 系統中的 null 值是空的物件沒有值。 DBNull 用來表示 null 值。       如果應用程式指定的資料庫型別，繫結的值會轉換成該類型，提供者將資料傳送到伺服器時。 提供者會嘗試將值的任何類型的轉換，如果支援<xref:System.IConvertible>介面。</xref:System.IConvertible> 如果指定的型別不相容的值，可能導致轉換錯誤。       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>， <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>，和<xref:System.Data.OracleClient.OracleParameter.Size%2A>參數的屬性，可以藉由設定值推斷。</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> 因此，您不需要指定它們。 不過，它們不會顯示在<xref:System.Data.OracleClient.OracleParameter>屬性設定。</xref:System.Data.OracleClient.OracleParameter> 比方說，如果已推斷參數的大小，大小沒有推斷的值之後的陳述式執行。       `InputOutput`， `Output`，和`ReturnValue` <xref:System.Data.ParameterDirection>Value 屬性所使用的值將會 Microsoft.NET Framework 資料型別，除非輸入的值 Oracle 資料類型 (例如，<xref:System.Data.OracleClient.OracleNumber>或<xref:System.Data.OracleClient.OracleString>)。</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> 這不會套用至 REF CURSOR，BFILE 或 LOB 資料類型。       Value 屬性覆寫**更新**方法。"
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "參數的值物件。 預設值為 null。"
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
  platform:
  - net462

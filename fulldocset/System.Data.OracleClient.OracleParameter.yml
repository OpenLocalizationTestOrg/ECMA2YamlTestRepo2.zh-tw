  type: Class
  summary: "代表參數<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref>和 （選擇性） 其對應<xref href=&quot;System.Data.DataColumn&quot;> </xref>。 這個類別無法被繼承。"
  remarks: "參數名稱不區分大小寫。       在查詢時使用 Microsoft OLE DB Provider for Oracle (MSDAORA) 和 ODBC.NET Framework 資料提供者的 Oracle 資料庫，使用`LIKE`子句來查詢中固定長度欄位的值可能不會傳回所有預期的相符項目。 原因是︰ 當 Oracle 符合中的固定長度欄位值`LIKE`子句，它會比對整個字串的長度，包括任何填補的後端空格。 例如，如果資料表中 Oracle 資料庫包含名為&quot;Field1&quot;定義為欄位`char(3)`，並輸入值&quot;a&quot;該資料表中，下列程式碼中的資料列將不會傳回資料列。      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```這是因為 Oracle 儲存的資料行值為&quot;a&quot;(填補以&quot;a&quot;後, 端空格，3 的固定的欄位長度)，Oracle 不會將當成參數值的&quot;a&quot;相符項目是其`LIKE`固定長度欄位的比較。       若要解決這個問題，請附加百分比 （&quot;%&quot;） 萬用字元參數值 (`&quot;a%&quot;`)，或使用 SQL`=`比較改為。"
  example:
  - "The following example creates multiple instances of OracleParameter through the <xref:System.Data.OracleClient.OracleParameterCollection> within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data from the database and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_2_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleParameter/OracleParameterConverter))]


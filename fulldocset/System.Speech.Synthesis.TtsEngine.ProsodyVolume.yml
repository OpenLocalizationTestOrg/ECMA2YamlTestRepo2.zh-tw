  type: Enum
  summary: "列舉值<xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;></xref>屬性<xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;></xref>物件。"
  remarks: "語音合成引擎輸出磁碟區所定義的 ProsodyVolume 成員通常會對應到最大可能的輸出音量大小的百分比表示。 執行個體 Loud 會對應至大約 80%的最大的磁碟區。  不過，任何特定的綜合語音引擎實作可以選擇如何呈現 ProsodyVolume 的指定值的音訊輸出。       目前基底的磁碟區的設定為透過 ProsodyVolume 值取得自訂的綜合語音引擎<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>屬性<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>網站提供給該引擎。</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume。       亦可調整和輸出磁碟區的調節被管理根據特定的<xref:System.Speech.Synthesis.TtsEngine.TextFragment>物件，使用<xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A><xref:System.Speech.Synthesis.TtsEngine.Prosody>在建立或修改<xref:System.Speech.Synthesis.TtsEngine.FragmentState>物件之執行個體的<xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment></xref:System.Speech.Synthesis.TtsEngine.FragmentState>中使用</xref:System.Speech.Synthesis.TtsEngine.Prosody>的執行個體上的屬性</xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>設為 ProsodyVolume 的成員</xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462

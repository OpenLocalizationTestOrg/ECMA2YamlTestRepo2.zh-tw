  langs:
  - csharp
  name: IProfferServiceContract
  nameWithType: IProfferServiceContract
  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "可讓用戶端提供自訂的服務合約實作的元件。"
  remarks: "元件會實作 IProfferServiceContract 可讓用戶端提供服務給此元件。 服務已經提供給元件之後，元件的其他用戶端可以存取服務。 元件通常會實作 IProfferServiceContract 上相同的型別實作<xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract>       用戶端使用<xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>方法，將<xref:System.AddIn.Contract.IServiceProviderContract>元件所提供的服務提供者的集合。</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> 用戶端使用<xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>方法移除<xref:System.AddIn.Contract.IServiceProviderContract>從元件所提供的服務提供者的集合。</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
  syntax:
    content: 'public interface IProfferServiceContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462

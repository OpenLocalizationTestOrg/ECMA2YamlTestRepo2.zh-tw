  summary: "封裝的集合<xref href=&quot;System.Web.UI.WebControls.TableRow&quot;></xref>代表單一資料列中的物件<xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref>控制項。 這個類別無法被繼承。"

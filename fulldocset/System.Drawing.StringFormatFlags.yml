  summary: "只有整個線條配置中格式化的矩形。 根據預設版面配置會繼續直到結尾的文字，或直到沒有其他行是可見的結果裁剪何者較早。 請注意預設設定，讓最後一行以部分遮蔽所格式化的矩形不是整數倍數的線條高度。 若要確定會看到完整的文字行，指定這個值並仔細地提供格式化的矩形至少與一個線條的高度一樣高。"

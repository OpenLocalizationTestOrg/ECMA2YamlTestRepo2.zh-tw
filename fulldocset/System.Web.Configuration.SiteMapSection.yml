  namespace: System.Web.Configuration
  summary: "取得<xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;></xref>集合<xref href=&quot;System.Configuration.ProviderSettings&quot;></xref>物件。"
  remarks: "站台對應提供者是提供存取導覽結構以進行站台的元件。 您可以指定站台對應提供者中的`providers`小節的`siteMap`組態檔區段。       <xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A>屬性名稱預設會使用哪一個提供者。</xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A>"
  example:

  namespace: System.Windows
  summary: "將指定的值物件轉換<xref:System.Windows.Markup.MarkupExtension>型別。</xref:System.Windows.Markup.MarkupExtension>"
  remarks: "只有`destinationType`的<xref:System.Windows.Markup.MarkupExtension>傳回值，這個值來自這項實作。</xref:System.Windows.Markup.MarkupExtension> 提供給任何其他類型`destinationType`使這個方法呼叫基底，這導致沒有可用的轉換值，並只提供基本驗證的剩餘參數。"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>實作，提供格式內容。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A<xref:System.Globalization.CultureInfo>物件。</xref:System.Globalization.CultureInfo> 如果傳遞 null 參考，則會假設目前的文化特性。"
    - id: value
      type: System.Object
      description: "要轉換的值。"
    - id: destinationType
      type: System.Type
      description: "要轉換所需的類型。"
    return:
      type: System.Object
      description: "轉換的值。"

  fullName: System.Web.UI.Design.WebControls.WebParts.PageCatalogPartDesigner
  type: Class
  summary: "在視覺化設計工具提供設計階段支援<xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>類別是做為頁面類別目錄，以維護任何先前加入至頁面，使用者已關閉，以便使用者可以將它們新增至網頁的控制項。</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 只有網頁處於目錄顯示模式時，此控制項是可見。 PageCatalogPartDesigner 類別提供設計階段支援<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>類別。</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>       在視覺化設計工具中，當您從來源切換到設計檢視中，標記原始程式碼描述<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>控制會剖析並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 當您切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。"
  syntax:
    content: 'public class PageCatalogPartDesigner : System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner'

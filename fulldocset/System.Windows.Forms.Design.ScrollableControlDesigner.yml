- uid: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(System.Drawing.Point)
  id: GetHitTest(System.Drawing.Point)
  parent: System.Windows.Forms.Design.ScrollableControlDesigner
  langs:
  - csharp
  name: GetHitTest(Point)
  nameWithType: ScrollableControlDesigner.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "指出指定的點上滑鼠點選是否應該由控制項處理。"
  remarks: "GetHitTest 方法會決定是否在指定的點按應該傳遞至控制項，控制項在設計模式時。 您可以覆寫並實作這個方法可讓控制項在設計階段環境中接收按一下動作。      > [!NOTE] > 傳入以螢幕座標的點<xref:System.Windows.Forms.Control.PointToClient%2A>方法<xref:System.Windows.Forms.Control>類別來取得控制項相對於左上角之點的座標。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.PointToClient%2A>"
  syntax:
    content: protected override bool GetHitTest (System.Drawing.Point pt);
    parameters:
    - id: pt
      type: System.Drawing.Point
      description: "A <xref href=&quot;System.Drawing.Point&quot;> </xref>指出的已按下滑鼠，在螢幕座標中的位置。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在指定的點按的控制項; 處理否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest*
  exceptions: []
  platform:
  - net462

  summary: "基底設計工具類別，用於擴充的設計模式行為<xref href=&quot;System.Windows.Forms.Control&quot;></xref>應該接收捲動訊息。"
  remarks: "ScrollableControlDesigner 基底類別設計工具提供控制項的捲動訊息回應。 除了方法和繼承自功能<xref:System.Windows.Forms.Design.ParentControlDesigner>， <xref:System.Windows.Forms.Design.ControlDesigner>，和<xref:System.ComponentModel.Design.ComponentDesigner>類別，提供 ScrollableControlDesigner <xref:System.Windows.Forms.Control.WndProc%2A>WM_HSCROLL 和 WM_VSCROLL 訊息傳遞至控制項，在設計階段的方法覆寫。</xref:System.Windows.Forms.Control.WndProc%2A> </xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ParentControlDesigner>      > [!NOTE] > 如果表單具有其<xref:System.Windows.Forms.Form.AutoScroll%2A>屬性設定為作用中，捲軸會永遠啟用，在設計階段環境。</xref:System.Windows.Forms.Form.AutoScroll%2A>       您可將設計工具關聯類型，使用<xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> 如需自訂設計階段行為的概觀，請參閱[擴充設計階段支援](~/add/includes/ajax-current-ext-md.md)。"

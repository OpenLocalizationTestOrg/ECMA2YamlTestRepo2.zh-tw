  remarks: "此覆寫的<xref:System.Windows.Forms.Design.ControlDesigner.WndProc%2A>方法在設計階段將任何 WM_HSCROLL 和 WM_VSCROLL 訊息傳送至控制項。</xref:System.Windows.Forms.Design.ControlDesigner.WndProc%2A> 所有訊息會先都傳遞至基底<xref:System.Windows.Forms.Design.ControlDesigner.WndProc%2A>方法。</xref:System.Windows.Forms.Design.ControlDesigner.WndProc%2A>"

  summary: "取得使用指定的檔案中的位元組陣列<xref href=&quot;System.Web.UI.WebControls.FileUpload&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.FileUpload>控制項不會自動讀取檔案從用戶端。</xref:System.Web.UI.WebControls.FileUpload> 您也必須明確地提供控制項或機制，讓使用者送出指定的檔案。 例如，您可以提供使用者可以按一下 上傳檔案的按鈕。 將指定的檔案儲存您撰寫的程式碼可以呼叫 FileBytes 屬性，它會傳回檔案的內容。       在呼叫前 FileBytes 屬性，您應該使用<xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>屬性可讓您確認<xref:System.Web.UI.WebControls.FileUpload>控制項包含要上傳的檔案。</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> 如果<xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>傳回`true`，呼叫 FileBytes 屬性。</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> 如果它傳回`false`，顯示一則訊息給使用者，表示控制項不包含檔案。 如果您未提供錯誤處理程式碼，請確認檔案存在，嘗試儲存不存在的檔案會擲回<xref:System.Web.HttpException>例外狀況。</xref:System.Web.HttpException>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page. This example uses the FileBytes property to upload the entire file.  \n  \n [!code-cs[FileUploadFileBytes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_816_1.aspx)]\n [!code-vb[FileUploadFileBytes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_816_1.aspx)]"
  syntax:
    content: public byte[] FileBytes { get; }
    return:
      type: System.Byte[]
      description: "A<xref:System.Byte>陣列，其中包含指定檔案的內容。</xref:System.Byte>"
  overload: System.Web.UI.WebControls.FileUpload.FileBytes*
  exceptions:

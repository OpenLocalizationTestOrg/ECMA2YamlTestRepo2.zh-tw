  namespace: System.Web.UI.WebControls
  summary: "將上載之檔案的內容到指定的路徑儲存在 Web 伺服器上。"
  remarks: "SaveAs 方法會將上傳檔案的內容到指定的路徑儲存在 Web 伺服器上。       <xref:System.Web.UI.WebControls.FileUpload>控制項不會自動儲存檔案到伺服器之後，使用者選取要上傳檔案。</xref:System.Web.UI.WebControls.FileUpload> 您也必須明確地提供控制項或機制，讓使用者送出指定的檔案。 例如，您可以提供使用者按一下 上傳檔案的按鈕。 將指定的檔案儲存您撰寫的程式碼應該呼叫 SaveAs 方法，將檔案的內容到指定的路徑儲存在伺服器上的方法。 一般來說，SaveAs 方法中引發回傳至伺服器的事件的事件處理方法呼叫。 比方說，如果您提供的按鈕送出檔案時，要將檔案儲存到伺服器的程式碼再可以加入 click 事件的事件處理方法。       當您呼叫 SaveAs 方法時，您必須指定要儲存上載的檔案伺服器上的目錄的完整路徑。 如果您不在您的應用程式程式碼中明確指定路徑<xref:System.Web.HttpException>使用者嘗試上傳的檔案時，會擲回例外狀況。</xref:System.Web.HttpException> 此行為可協助保護伺服器上的檔案的安全，方法不允許使用者指定用來儲存它們上傳的檔案路徑。       呼叫 SaveAs 方法之前，您應該使用<xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>屬性可讓您確認<xref:System.Web.UI.WebControls.FileUpload>控制項包含要上傳的檔案。</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> 如果<xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>傳回`true`，呼叫 SaveAs 方法。</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> 如果它傳回`false`，顯示一則訊息給使用者，表示控制項不包含檔案。 如果您未提供錯誤處理程式碼，請確認檔案存在，嘗試儲存不存在的檔案會擲回<xref:System.Web.HttpException>例外狀況。</xref:System.Web.HttpException>       運作 SaveAs 呼叫，ASP.NET 應用程式必須在伺服器上具有目錄的寫入存取。 有兩種方式，應用程式可以取得寫入權限。 您可以明確授與寫入存取權的應用程式執行上, 傳的檔案會儲存在目錄中的帳戶。 或者，您可以增加的被授與 ASP.NET 應用程式的信任層級。 若要取得應用程式的執行目錄的寫入權限，必須授與應用程式<xref:System.Web.AspNetHostingPermission>信任層級設定為物件<xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName>值。</xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName> </xref:System.Web.AspNetHostingPermission> 增加的信任層級會增加伺服器上的資源的應用程式的存取。 請注意這不是安全的作法，因為惡意使用者取得您的應用程式的控制項，也可以在這個較高的信任層級下執行。 它是使用者的具有所需的應用程式執行的最小權限內容中執行 ASP.NET 應用程式的最佳作法。 如需在 ASP.NET 應用程式安全性的詳細資訊，請參閱[的 Web 應用程式的基本安全性作法](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 信任層級和原則檔](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control that performs error checking. Before the file is saved, the <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> method is called to verify that a file to upload exists. In addition, the <xref:System.IO.File.Exists%2A?displayProperty=fullName> method is called to check whether a file that has the same name already exists in the path. If it does, the name of the file to upload is prefixed with a number before the SaveAs method is called. This prevents the existing file from being overwritten.  \n  \n [!code-vb[FileUpload.SaveAs#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[FileUpload.SaveAs#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public void SaveAs (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "字串，指定要儲存上載的檔案伺服器的位置的完整路徑。"
  overload: System.Web.UI.WebControls.FileUpload.SaveAs*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>filename</code>不是完整路徑。"
  platform:
  - net462

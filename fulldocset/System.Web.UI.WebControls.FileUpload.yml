  remarks: "PostedFile 屬性取得基礎<xref:System.Web.HttpPostedFile>物件使用上傳的檔案<xref:System.Web.UI.WebControls.FileUpload>控制項。</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.HttpPostedFile> 使用這個屬性來存取已上傳檔案的其他屬性。       您可以使用<xref:System.Web.HttpPostedFile.ContentLength%2A>屬性來取得檔案長度。</xref:System.Web.HttpPostedFile.ContentLength%2A> 您可以使用<xref:System.Web.HttpPostedFile.ContentType%2A>屬性來取得 MIME 內容類型的檔案。</xref:System.Web.HttpPostedFile.ContentType%2A> 此外，您可以使用 PostedFile 屬性來存取<xref:System.Web.HttpPostedFile.FileName%2A>屬性，<xref:System.Web.HttpPostedFile.InputStream%2A>屬性，而<xref:System.Web.HttpPostedFile.SaveAs%2A>方法。</xref:System.Web.HttpPostedFile.SaveAs%2A> </xref:System.Web.HttpPostedFile.InputStream%2A> </xref:System.Web.HttpPostedFile.FileName%2A> 不過，相同的功能由提供<xref:System.Web.UI.WebControls.FileUpload.FileName%2A>屬性，<xref:System.Web.UI.WebControls.FileUpload.FileContent%2A>屬性，而<xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>方法。</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> </xref:System.Web.UI.WebControls.FileUpload.FileContent%2A> </xref:System.Web.UI.WebControls.FileUpload.FileName%2A>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page. This example uses the PostedFile property to access the <xref:System.Web.HttpPostedFile.ContentLength%2A?displayProperty=fullName> property. The <xref:System.Web.HttpPostedFile.ContentLength%2A> property is used to determine the length of the file before copying the file contents to a byte array.  \n  \n [!code-cs[FileUpload.FileContent#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_462_1.aspx)]\n [!code-vb[FileUpload.FileContent#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_462_1.aspx)]"

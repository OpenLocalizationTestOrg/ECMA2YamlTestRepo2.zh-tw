  fullName: Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "網路的可用性變更時發生。"
  remarks: "應用程式引發`NetworkAvailabilityChanged`事件每次變更網路的可用性。 您可以使用<xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>屬性`e`參數，以取得新的網路連線狀態。</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> 若要取得的網路連線的目前狀態，請使用<xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>屬性。</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       在 Windows Form 應用程式中，會引發這個事件與其他使用者介面事件的應用程式的主執行緒上。 這可讓應用程式的使用者介面直接存取此事件處理常式。 不過，如果應用程式忙碌處理另一個使用者介面事件時都會引發這個事件，此事件無法處理直到完成其他事件處理常式，或呼叫<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>方法。</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       您無法使用`Handles`陳述式來處理`NetworkAvailabilityChanged`事件，您必須使用`AddHandler`陳述式。       在 Windows Forms 應用程式，`MyApplication`物件會公開`NetworkAvailabilityChanged`事件提供以相同的功能，為此事件，但您可以處理使用`Handles`陳述式。      > [!NOTE] > 許多網路集線器提供網路連線，即使較大的網路連線中斷的中樞。 因此，對於有線連線，此事件表示電腦與中心之間的連線中的變更。      > [!NOTE] > `NetworkAvailabilityChanged` Windows 95 及 Windows 98 執行的應用程式或由非系統管理員在 Windows 2000 執行的應用程式不會引發事件。 如果您的應用程式可能會在這些平台上執行，使用<xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>屬性。</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
      type: Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

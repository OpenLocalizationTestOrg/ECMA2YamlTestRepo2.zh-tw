- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "取得或設定值，指出是否應處理訊息。"
  remarks: "根據預設，<xref:System.ServiceModel.Routing.RoutingBehavior>建立並附加新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>ProcessMessages 設為與`true`每個用戶端端點。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 如果您不想要使用<xref:System.ServiceModel.Routing.SoapProcessingBehavior>在特定端點，建立新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>此值設為`false`，然後將它連接至端點不想進行處理。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> 如果<xref:System.ServiceModel.Routing.RoutingBehavior>發現用戶端已經有<xref:System.ServiceModel.Routing.SoapProcessingBehavior>，它不會嘗試附加另一個。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       若要停用應用程式的<xref:System.ServiceModel.Routing.SoapProcessingBehavior>任何端點，在停用<xref:System.ServiceModel.Routing.RoutingBehavior>和<xref:System.ServiceModel.Routing.RoutingConfiguration>。</xref:System.ServiceModel.Routing.RoutingConfiguration></xref:System.ServiceModel.Routing.RoutingBehavior>的 SOAP 處理</xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**true**如果訊息應該封送處理，否則**false**。 預設值是**true**。'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462

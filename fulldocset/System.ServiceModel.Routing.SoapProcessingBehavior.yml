  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "定義用來封送處理不同繫結型別和訊息版本之間的訊息的用戶端端點行為。"
  remarks: "SOAP 處理是在轉換訊息的訊息版本之間的程序。       處理訊息<xref:System.ServiceModel.Channels.MessageVersion>到另一個透過建構新 WCF 訊息，其中包含主體部分和相關的內送 WCF 訊息的標頭。</xref:System.ServiceModel.Channels.MessageVersion> 特有定址，或是在路由器層級辨識的標頭不會在建構新 WCF 訊息期間使用，因為這些標頭不是屬於不同的版本 （為定址標頭） 已經處理用戶端和路由器之間通訊的一部分。       標頭是否放置在傳出訊息會取決於它已標記為辨識在通過傳入通道層。 不了解 （例如自訂標頭檔） 的標頭不會移除，因此會通過路由服務。"
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462

  fullName: System.Workflow.ComponentModel.Design.WorkflowTheme
  type: Class
  summary: "提供設計階段環境的工作流程的外觀及操作屬性設定。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]工作流程主題定義了工作流程設計介面的外觀與風格。 這包括背景樣式、 前景樣式、 字型和工作流程定義的圖示。       WorkflowTheme 是針對特定工作流程定義的主題。 <xref:System.Workflow.ComponentModel.Design.AmbientTheme>類別可以用做預設屬性，如果不想要使用之特定工作流程主題。</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTheme : IDisposable

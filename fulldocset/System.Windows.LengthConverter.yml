  type: Class
  summary: "將其他類型的執行個體的執行個體，以及<xref:System.Double>，代表物件的長度。</xref:System.Double>"
  remarks: "LengthConverter 支援下列類型的轉換︰ <xref:System.String>， <xref:System.Decimal>， <xref:System.Single>， <xref:System.Double>， <xref:System.Int16>， <xref:System.Int32>， <xref:System.Int64>， <xref:System.UInt16>， <xref:System.UInt32>，和<xref:System.UInt64>。</xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Double> </xref:System.Single> </xref:System.Decimal> </xref:System.String>      <a name=&quot;XAMLTextUsage_LengthConverter&quot;></a># # XAML 文字用法"
  example:
  - "The following example shows how to create and use an instance of the LengthConverter object. A custom method called `ChangeLeft` is defined, which converts the content of a <xref:System.Windows.Controls.ListBoxItem> (defined in a separate [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] file) to an instance of <xref:System.Double>, and later into a <xref:System.String>. This method passes the <xref:System.Windows.Controls.ListBoxItem> to a LengthConverter object, which converts the <xref:System.Windows.Controls.ListBoxItem> <xref:System.Windows.Controls.ContentControl.Content%2A> to an instance of <xref:System.Double>. Notice that this value has already been converted to a <xref:System.String> by using the <xref:System.Windows.Controls.Control.ToString%2A> method. This value is then passed back to the <xref:System.Windows.Controls.Canvas.SetLeft%2A> method and the <xref:System.Windows.Controls.Canvas.GetLeft%2A> method of the <xref:System.Windows.Controls.Canvas> in order to change the position of the `text1` object.  \n  \n [!code-cs[CanvasPositioningProperties#2](~/add/codesnippet/csharp/Canvas_Positioning_Properties/Window1.xaml.cs#2)]\n [!code-vb[CanvasPositioningProperties#2](~/add/codesnippet/visualbasic/Canvas_Positioning_Properties/Window1.xaml.vb#2)]"

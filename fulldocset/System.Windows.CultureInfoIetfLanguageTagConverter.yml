  remarks: "這個類別不同，有兩種從<xref:System.ComponentModel.CultureInfoConverter>、 預設的類型轉換器<xref:System.Globalization.CultureInfo>類別。</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.CultureInfoConverter>      -使用為基礎的字串表示法<xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>屬性而非<xref:System.Globalization.CultureInfo.Name%2A>屬性 （亦即，RFC 3066 而不是 RFC 1766）。</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      -當從字串時，所產生的內容轉換成<xref:System.Globalization.CultureInfo>取決於字串並不在使用者覆寫在控制台中設定的物件。</xref:System.Globalization.CultureInfo> 這可讓您可以建立文件的外觀不相依於本機設定。"

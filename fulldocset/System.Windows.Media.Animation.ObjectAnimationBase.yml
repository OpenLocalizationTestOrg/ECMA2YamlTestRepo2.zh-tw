- uid: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.ObjectAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Object,Object,AnimationClock)
  nameWithType: ObjectAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "取得動畫的目前值。"
  remarks: "值`defaultOriginValue`撰寫鏈結中的動畫的位置取決於參數:-如果動畫處於撰寫鏈結中的第一個位置，而且它會取代另一個動畫，`defaultOriginValue`是它已取代次動畫的輸出。      -如果動畫是撰寫鏈結中的第一個位置中，而且沒有動畫來取代，`defaultOriginValue`是動畫屬性的基底值。      -如果不在這個動畫的第一個位置，組合的鏈結，然後`defaultOriginValue`是前一個動畫中有撰寫鏈結所傳回的值<xref:System.Windows.Media.Animation.AnimationClock>不<xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       值`defaultDestinationValue`參數取決於是否已存在的先前屬性<xref:System.Windows.Trigger>組合圖層。</xref:System.Windows.Trigger>      -如果已存在的先前屬性<xref:System.Windows.Trigger>組合圖層，`defaultDestinationValue`是來自該圖層的輸出。</xref:System.Windows.Trigger>      -如果沒有任何先前的組合圖層，`defaultDestinationValue`是會顯示動畫之屬性的基底值。       如需動畫組合的詳細資訊，請參閱[動畫和計時系統概觀](~/add/includes/ajax-current-ext-md.md)。 如需有關如何建立自訂動畫類型的詳細資訊，請參閱[自訂動畫概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public override sealed object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "如果動畫沒有自己的起始值提供給動畫的原始值。"
    - id: defaultDestinationValue
      type: System.Object
      description: "如果動畫沒有自己的目的值提供給動畫的目的值。"
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "<xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> ，可以產生<> *> 或<> *> 動畫會用它來產生其輸出值的值。"
    return:
      type: System.Object
      description: "這個動畫認為應該是的值屬性的目前值。"
  overload: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValueCore(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValueCore(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.ObjectAnimationBase
  langs:
  - csharp
  name: GetCurrentValueCore(Object,Object,AnimationClock)
  nameWithType: ObjectAnimationBase.GetCurrentValueCore(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValueCore(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "計算值，代表正在顯示動畫之屬性的目前值，由主機動畫所決定。"
  remarks: "值`defaultOriginValue`撰寫鏈結中的動畫的位置取決於參數:-如果動畫處於撰寫鏈結中的第一個位置，而且它會取代另一個動畫，`defaultOriginValue`是它已取代次動畫的輸出。      -如果動畫是撰寫鏈結中的第一個位置中，而且沒有動畫來取代，`defaultOriginValue`是動畫屬性的基底值。      -如果不在這個動畫的第一個位置，組合的鏈結，然後`defaultOriginValue`是前一個動畫中有撰寫鏈結所傳回的值<xref:System.Windows.Media.Animation.AnimationClock>不<xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       值`defaultDestinationValue`參數取決於是否已存在的先前屬性<xref:System.Windows.Trigger>組合圖層。</xref:System.Windows.Trigger>      -如果已存在的先前屬性<xref:System.Windows.Trigger>組合圖層，`defaultDestinationValue`是來自該圖層的輸出。</xref:System.Windows.Trigger>      -如果沒有任何先前的組合圖層，`defaultDestinationValue`是會顯示動畫之屬性的基底值。       如需動畫組合的詳細資訊，請參閱[動畫和計時系統概觀](~/add/includes/ajax-current-ext-md.md)。 如需有關如何建立自訂動畫類型的詳細資訊，請參閱[自訂動畫概觀](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: protected abstract object GetCurrentValueCore (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "建議的原始值，如果沒有明確設定動畫開始值。"
    - id: defaultDestinationValue
      type: System.Object
      description: "建議的目的值，如果沒有明確設定動畫結束值。"
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "<xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref>產生<> *> 或<> *> 主機動畫所使用。"
    return:
      type: System.Object
      description: "這個動畫認為應該是的值屬性的目前值。"
  overload: System.Windows.Media.Animation.ObjectAnimationBase.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462

      description: "正在刪除之資料列的索引。"
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得要刪除之項目的非索引鍵欄位名稱/值組的字典。"
  remarks: "您可以使用值屬性來存取非索引鍵欄位，以刪除記錄的值。 例如，您可以使用這些值，若要確認記錄，然後再刪除它，或保存已刪除的記錄檔。      > [!NOTE] > 這個屬性不包含索引鍵欄位。 若要存取的索引鍵欄位或欄位的名稱/值組值，請使用<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       值屬性會傳回該物件會實作<xref:System.Collections.Specialized.IOrderedDictionary>介面。</xref:System.Collections.Specialized.IOrderedDictionary> 物件包含<xref:System.Collections.DictionaryEntry>代表非索引鍵欄位的物件。</xref:System.Collections.DictionaryEntry>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.IOrderedDictionary>物件來存取的欄位值。</xref:System.Collections.Specialized.IOrderedDictionary> 使用索引子的優點是，它會直接傳回欄位值。"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> ，其中包含要刪除之項目的非索引鍵欄位名稱/值組的字典。"
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462

- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得已排序的字典的索引鍵欄位的名稱/值組，其中包含名稱和刪除的項目之索引鍵欄位的值。"
  remarks: "您可以使用的索引鍵屬性來存取索引鍵欄位或刪除資料錄欄位的值。 例如，您可以使用這些值來確認記錄，然後再刪除它，若要變更的記錄，若要刪除，或保存已刪除的記錄檔。      > [!NOTE] > 這個屬性只包含索引鍵欄位。 若要存取非索引鍵欄位的名稱/值組值，請使用<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       索引鍵屬性會傳回該物件會實作<xref:System.Collections.Specialized.IOrderedDictionary>介面。</xref:System.Collections.Specialized.IOrderedDictionary> 物件包含<xref:System.Collections.DictionaryEntry>代表索引鍵欄位的物件。</xref:System.Collections.DictionaryEntry>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.IOrderedDictionary>物件來存取的索引鍵欄位值。</xref:System.Collections.Specialized.IOrderedDictionary> 使用索引子的優點是，它會直接傳回索引鍵欄位值。       這個屬性是唯讀的。不過，您可以修改的索引鍵欄位值<xref:System.Collections.Specialized.IOrderedDictionary>它所傳回的物件。</xref:System.Collections.Specialized.IOrderedDictionary> 如果您變更索引鍵欄位值，對應的記錄已刪除資料來源。"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> ，其中包含排序的字典的索引鍵欄位名稱/值組用來比對項目刪除。"
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462

  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>事件時刪除 按鈕 (按鈕其`CommandName`屬性設定為&quot;Delete&quot;) 控制項內按一下時前,<xref:System.Web.UI.WebControls.DetailsView>控制項刪除資料錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如記錄刪除之前先驗證，此事件發生時的事件處理常式。       A<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>物件傳遞至事件處理常式，可讓您判斷要刪除記錄的索引，並指出應該取消刪除作業。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> 若要判斷記錄的索引，請使用<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> 若要取消刪除作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以存取的索引鍵欄位和非索引鍵欄位，使用<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>屬性，分別。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> 這些值會很有用，如果您想要確認記錄，然後再刪除它。      > [!NOTE] > 便可修改中的索引鍵欄位值<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> 如果您變更這些值，將會刪除對應至新的索引鍵欄位值的記錄。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DetailsViewDeleteEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_273_1.aspx)]"

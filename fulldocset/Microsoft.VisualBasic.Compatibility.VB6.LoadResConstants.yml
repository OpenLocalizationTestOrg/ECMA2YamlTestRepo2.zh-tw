  summary: "提供與 Visual Basic 6.0 的相容性常數<xref uid=&quot;langword_csharp_LoadResPicture&quot; name=&quot;LoadResPicture&quot; href=&quot;&quot;></xref>函式。"
  remarks: "在 Visual Basic 6.0`LoadResPicture`函式來載入資源檔案，從`LoadResPicture`常數指定要載入資源的類型。 在[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]、`LoadResPicture`函式已不再支援。       這些常數可啟用從 Visual Basic 6.0，才能繼續執行而不需額外修改已升級的程式碼。      > [!NOTE] > 函式和物件中的<xref:Microsoft.VisualBasic.Compatibility.VB6>命名空間所提供的工具，以便從 Visual Basic 6.0 來升級[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]。</xref:Microsoft.VisualBasic.Compatibility.VB6> 在大部分情況下，這些函式和物件會複製您可以在其他命名空間中找到的功能[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 會需要這些只有當 Visual Basic 6.0 程式碼模型與大幅[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]實作。"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum LoadResConstants

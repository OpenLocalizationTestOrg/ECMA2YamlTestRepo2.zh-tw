  nameWithType: VoiceAge
  fullName: System.Speech.Synthesis.VoiceAge
  type: Enum
  summary: "定義值的合成語音的年齡。"
  remarks: "VoiceAge 選取語音時，可能表示現有的語音的年齡喜好設定的存在時間。 其中三個<xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>方法，且有兩個<xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>方法指定的存在時間會使用 VoiceAge 時選取語音。</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>屬性會取得使用 VoiceAge 成員現有語音的年齡。</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>"
  syntax:
    content: public enum VoiceAge
  inheritance:
  - System.Enum
  platform:
  - net462

- uid: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  id: SortResult
  parent: System.Windows.Forms.DataGridViewSortCompareEventArgs
  langs:
  - csharp
  name: SortResult
  nameWithType: DataGridViewSortCompareEventArgs.SortResult
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "取得或設定值，指出將排序比較的儲存格的順序。"
  remarks: "設定這個值通常是您將執行中的處理常式的最後一個作業<xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> 您通常會將此值設例如<xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName>的比較方法的傳回值"
  example:
  - "The following code example demonstrates the use of SortResult in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_269_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/p-system.windows.forms.d_269_1.cs)]"
  syntax:
    content: public int SortResult { get; set; }
    return:
      type: System.Int32
      description: "小於零，如果第一個資料格會排序的第二個儲存格; 之前第一個資料格和第二個資料格具有相等的值; 如果為零大於零，如果第一個資料格前，就會排序的第二個資料格。"
  overload: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult*
  exceptions: []
  platform:
  - net462

  summary: "提供資料給<xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;></xref>事件。"
  remarks: "您可以處理<xref:System.Windows.Forms.DataGridView.SortCompare>事件以提供自訂排序。</xref:System.Windows.Forms.DataGridView.SortCompare> 只會發生此事件時<xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>屬性未設定而<xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>屬性設定為`false`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 發生此事件一次每一對排序的資料行中的資料格。 只有當使用者按一下資料行的標頭時，才發生<xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>屬性值為<xref:System.Windows.Forms.DataGridViewColumnSortMode>，或當您呼叫<xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>多載。</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> 當發生此事件的資料行<xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>屬性值為<xref:System.Windows.Forms.DataGridViewColumnSortMode>，您必須顯示排序圖像自行透過<xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       您可以使用這個事件來排序資料列或多個資料行中有一個資料行使用資料格的值。 使用<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>和<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>來比較資料格的值中指定的資料行中的屬性<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>屬性。</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> 使用<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>和<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>屬性來存取透過其他資料行中的值<xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"

  namespace: System.Web.UI.WebControls.WebParts
  summary: "提供 ASP.NET 控制項，可讓使用者設定<xref href=&quot;System.Web.UI.WebControls.WebParts.RowToParametersTransformer&quot;></xref>中的轉換程式<xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;></xref>區域。"
  remarks: "Web 組件建立的連線可以靜態或動態。 靜態連接內定義`<StaticConnections>`項目。 在網頁中包含連接區域且使用者是在連接模式中時，使用者可以定義動態的連接。 在建立動態的連接時，使用者會定義透過組態控制連接。 CreateConfigurationControl 方法會傳回使用者定義的連接與互動的控制項。       組態控制會顯示 UI，它可讓使用者連接或中斷連接提供者和消費者，並選取從提供者的哪些欄位與欄位資料的取用者連接的資料列資料。 在控制項中顯示<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>區域。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "顯示使用者介面 (UI)，可讓使用者設定的 ASP.NET 控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.RowToParametersTransformer&quot;> </xref>。"

- uid: System.Security.AccessControl.CustomAce.#ctor(System.Security.AccessControl.AceType,System.Security.AccessControl.AceFlags,System.Byte[])
  id: '#ctor(System.Security.AccessControl.AceType,System.Security.AccessControl.AceFlags,System.Byte[])'
  parent: System.Security.AccessControl.CustomAce
  langs:
  - csharp
  name: CustomAce(AceType,AceFlags,Byte[])
  nameWithType: CustomAce.CustomAce(AceType,AceFlags,Byte[])
  fullName: System.Security.AccessControl.CustomAce.CustomAce(AceType,AceFlags,Byte[])
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新執行個體<xref href=&quot;System.Security.AccessControl.CustomAce&quot;></xref>類別。"
  remarks: "`opaque`資料不會被複製。 資料應該複製之前呼叫這個建構函式，如果呼叫端不信任的未修改資料的資料來源。"
  syntax:
    content: public CustomAce (System.Security.AccessControl.AceType type, System.Security.AccessControl.AceFlags flags, byte[] opaque);
    parameters:
    - id: type
      type: System.Security.AccessControl.AceType
      description: "類型的新存取控制項目 (ACE)。 此值必須大於<xref href=&quot;System.Security.AccessControl.AceType&quot;> </xref>。"
    - id: flags
      type: System.Security.AccessControl.AceFlags
      description: "指定繼承、 繼承傳播的相關資訊的旗標和稽核條件的新 ACE。"
    - id: opaque
      type: System.Byte[]
      description: "新 ACE 中包含資料的位元組值陣列。 這個值可以是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。 這個陣列的長度不能大於值<xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;></xref>欄位中，而且必須是四的倍數。"
  overload: System.Security.AccessControl.CustomAce.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值<code> type </code>參數不是大於<xref href=&quot;System.Security.AccessControl.AceType&quot;></xref>或長度<code> opaque </code>陣列是大於值<xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;></xref>欄位或四的倍數。"
  platform:
  - net462

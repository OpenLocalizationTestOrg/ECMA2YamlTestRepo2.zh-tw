  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;></xref>事件。 這個類別無法被繼承。"
  remarks: "ComponentChangingEventArgs 提供有關資料<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>事件。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>事件通知<xref:System.ComponentModel.Design.IComponentChangeService>並註冊目前的設計文件中的特定元件是即將變更的事件處理常式。</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> 這個事件提供廣泛的可存取的方法，以防止變更元件。       A<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>變更元件之前，就會引發事件。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> 此事件提供中止變更設計工具的機會。 元件設計工具通常引發<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>事件自動。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> 如果無法變更屬性，處理事件的方法可以擲回例外狀況。 例如，如果設計工具的檔案已簽入原始程式碼控制，此事件處理常式通常會擲回例外狀況如果使用者拒絕簽出檔案。       ComponentChangingEventArgs 提供下列資訊:-`Component`指出元件即將修改屬性。      -A`Member`屬性，指出是即將變更的成員。"
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs

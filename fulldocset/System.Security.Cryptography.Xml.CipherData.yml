  summary: "代表<xref uid=&quot;langword_csharp_&lt;CipherData&gt;&quot; name=&quot;&lt;CipherData&gt;&quot; href=&quot;&quot;></xref>中 XML 加密項目。 這個類別無法被繼承。"

  summary: "描述使用者資料的存取權的使用者定義的方法或函式的類型。"
  remarks: "描述使用者資料的存取權的使用者定義的方法或函式的類型。       這個列舉型別用於<xref:Microsoft.SqlServer.Server.SqlMethodAttribute>以及<xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>表示方法或函式使用</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>的 ADO.NET 連線到資料庫，使用&quot;context connection&quot;。</xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       請注意方法和函式不允許資料庫進行變更，因此這個列舉型別的選項`None`（表示沒有資料存取方法或函式所執行） 和`Read`（表示的方法或函式執行唯讀資料存取作業，例如執行 SELECT 陳述式）。"
  syntax:
    content: public enum DataAccessKind

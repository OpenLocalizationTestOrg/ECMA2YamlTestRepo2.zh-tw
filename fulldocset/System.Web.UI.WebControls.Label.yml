  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定提供伺服器控制項的識別項<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>與相關聯控制項。"
  remarks: "使用 AssociatedControlID 屬性，將關聯<xref:System.Web.UI.WebControls.Label>Web 表單上的其他伺服器控制項的控制項。</xref:System.Web.UI.WebControls.Label> 當<xref:System.Web.UI.WebControls.Label>控制項是其他伺服器控制項相關聯，其屬性可用於延伸相關聯控制項的功能。</xref:System.Web.UI.WebControls.Label> 您可以使用<xref:System.Web.UI.WebControls.Label>控制項的定位點索引或關聯的控制項的便捷鍵，可以設定另一個控制項，或您的標題如下。</xref:System.Web.UI.WebControls.Label>       當設定 AssociatedControlID 屬性時，<xref:System.Web.UI.WebControls.Label>控制項轉譯為 HTML`label`項目，與`for`屬性設為<xref:System.Web.UI.Control.ID%2A>針對關聯控制項的屬性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> 您可以設定其他屬性的`label`項目使用<xref:System.Web.UI.WebControls.Label>屬性。</xref:System.Web.UI.WebControls.Label> 例如，您可以使用<xref:System.Web.UI.WebControls.Label.Text%2A>和<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>屬性以提供標題和相關聯的控制項的便捷鍵。</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "字串值對應至<xref:System.Web.UI.Control.ID*>包含在 Web form 伺服器控制項。</xref:System.Web.UI.Control.ID*> 預設為空字串 (&quot;&quot;)，這表示， <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref>控制項不是與另一個伺服器控制項相關聯。"
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462

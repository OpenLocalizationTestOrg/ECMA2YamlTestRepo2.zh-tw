- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定文字內容的<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>控制項。"
  remarks: "使用 Text 屬性來指定，或判斷文字內容<xref:System.Web.UI.WebControls.Label>控制項。</xref:System.Web.UI.WebControls.Label> 這個屬性通常用來以程式設計的方式來自訂顯示在文字<xref:System.Web.UI.WebControls.Label>控制項。</xref:System.Web.UI.WebControls.Label>       文字屬性可以包含 HTML。 若是如此，HTML 將會原封不動地傳遞至瀏覽器中，其中是可能會被解譯為標記，而不是文字。 如果您想要顯示的 HTML 標記為純文字的瀏覽器，您可以使用<xref:System.Web.HttpServerUtility.HtmlEncode%2A>方法類別概觀的範例所示。</xref:System.Web.HttpServerUtility.HtmlEncode%2A> 您也可以使用<xref:System.Web.UI.WebControls.Literal>控制項，而不是<xref:System.Web.UI.WebControls.Label>控制項，以及設定<xref:System.Web.UI.WebControls.Literal.Mode%2A>至<xref:System.Web.UI.WebControls.LiteralMode>。</xref:System.Web.UI.WebControls.LiteralMode>屬性</xref:System.Web.UI.WebControls.Literal.Mode%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > 的 Text 屬性將會清除任何其他所包含的控制項<xref:System.Web.UI.WebControls.Label>控制項。</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > 這個控制項可以用來顯示使用者輸入，可能會造成安全性威脅。 根據預設，ASP.NET Web 網頁會驗證使用者輸入未包含指令碼或 HTML 項目。 如需詳細資訊，請參閱[指令碼擅用概觀](~/add/includes/ajax-current-ext-md.md)。       這個屬性的值設定時，可以自動儲存到資源檔使用設計工具。 如需詳細資訊，請參閱<xref:System.ComponentModel.LocalizableAttribute>和[ASP.NET 全球化和當地語系化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>       這個屬性為預設屬性，<xref:System.Web.UI.WebControls.ControlParameter>物件將繫結至執行階段。</xref:System.Web.UI.WebControls.ControlParameter> 如需詳細資訊，請參閱<xref:System.Web.UI.ControlValuePropertyAttribute>， <xref:System.Web.UI.WebControls.ControlParameter>，和[使用參數與篩選的資料來源控制項](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "控制項的文字內容。 預設值是&lt;xref:System.String?displayProperty=fullName&gt;。"
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462

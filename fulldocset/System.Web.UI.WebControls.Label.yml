  summary: "通知控制項的項目已剖析，並將項目<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>控制項。"
  remarks: "自訂控制項衍生<xref:System.Web.UI.WebControls.Label>類別。</xref:System.Web.UI.WebControls.Label>主要由控制項開發人員使用 AddParsedSubObject 方法       如果輸入的物件是<xref:System.Web.UI.LiteralControl>，而<xref:System.Web.UI.WebControls.Label>控制項沒有子系控制項，用於設定輸入的物件<xref:System.Web.UI.WebControls.Label.Text%2A>屬性<xref:System.Web.UI.WebControls.Label>控制項。</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> 否則，<xref:System.Web.UI.Control.AddParsedSubObject%2A>方法的基底<xref:System.Web.UI.Control>類別稱為和指定的物件加入至<xref:System.Web.UI.Control.Controls%2A>集合。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"

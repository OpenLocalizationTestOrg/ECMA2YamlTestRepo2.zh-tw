  summary: "將 HTML 屬性和樣式<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>控制項呈現指定的輸出資料流。"
  remarks: "AddAttributesToRender 方法主要由控制項開發人員用來插入其他的屬性和樣式以<xref:System.Web.UI.HtmlTextWriter>的輸出資料流<xref:System.Web.UI.WebControls.Label>控制項。</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       AddAttributesToRender 方法<xref:System.Web.UI.WebControls.Label>控制項會決定是否`for`屬性應該使用加入<xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>值，而且如果內嵌區塊樣式應該套用至顯示的框線樣式和寬度。</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"

  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "選取可以用來序列化物件衍生自遠端 surrogate <xref href=&quot;System.MarshalByRefObject&quot;> </xref>。"
  remarks: "代理是物件的可以處理序列化需求的物件。 遠端處理 surrogate 處理遠端處理序列化需求的物件衍生自<xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> RemotingSurrogateSelector<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>和<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>。</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter></xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>管理用於已註冊的代理       遠端執行功能進行序列化期間<xref:System.MarshalByRefObject>，遠端代理建立<xref:System.Runtime.Remoting.ObjRef>，其中包含啟動與通訊的遠端物件所需的所有相關資訊。</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> 新建立<xref:System.Runtime.Remoting.ObjRef>然後可以傳送到遠端位置以及用來建立 proxy。</xref:System.Runtime.Remoting.ObjRef>      > [!NOTE] > 這個類別可讓連結要求和繼承要求在類別層級。 A<xref:System.Security.SecurityException>立即呼叫者或衍生的類別沒有基礎結構的權限時，會擲回。</xref:System.Security.SecurityException> 如需安全性需求的詳細資訊，請參閱[連結要求](~/add/includes/ajax-current-ext-md.md)和[繼承要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector

  remarks: "遠端處理 (instance) 會排列在附加至<xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>的執行個體的鏈結 每個鏈結包含代理選取器會檢查相容代理找不到指定的物件類型的遠端處理 surrogate。 目前的方法會將新的遠端代理選取器加入至 檢查相容 (instance) 的代理鏈結。"

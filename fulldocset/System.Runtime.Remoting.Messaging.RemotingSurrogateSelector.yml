  summary: "傳回指定內容中的指定類型的適當代理。"
  remarks: "遠端處理 surrogate 處理遠端物件序列化需求的衍生自<xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> 在還原序列化衍生自的物件期間<xref:System.MarshalByRefObject>至遠端位置，建立遠端代理<xref:System.Runtime.Remoting.ObjRef>，其中包含啟動與通訊的遠端物件所需的所有相關資訊。</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> 新建立<xref:System.Runtime.Remoting.ObjRef>然後可以傳送到遠端位置以及用來建立 proxy。</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public virtual System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector ssout);
    parameters:
    - id: type
      type: System.Type
      description: "<xref:System.Type>代理要求。</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "來源或目的地的序列化。"
    - id: ssout
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "這個方法傳回時，包含<xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;></xref>適合指定的物件類型。 這個參數未初始化便傳遞。"
    return:

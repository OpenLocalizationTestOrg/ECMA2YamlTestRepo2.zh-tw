  summary: "提供資料給<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SignOutError&quot;></xref>事件。"
  remarks: "ErrorEventArgs 衍生自<xref:System.ComponentModel.CancelEventArgs>類別，提供可取消事件的資料。</xref:System.ComponentModel.CancelEventArgs> 您可以在事件處理常式設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`取消的事件。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 如<xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>事件，此屬性設定為`true`表示應該停止處理的登出要求，而且不會傳播例外狀況至用戶端。</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>       <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>屬性包含基礎產生的事件所引發的例外狀況。</xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>"
  syntax:
    content: 'public class ErrorEventArgs : System.ComponentModel.CancelEventArgs'

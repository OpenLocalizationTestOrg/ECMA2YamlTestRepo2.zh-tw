  type: Class
  summary: "管理三維 (3D) 圖表區域的顯示屬性。"
  remarks: "這個類別提供 3D 圖表區域的樣式，並使用公開<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       若要啟用 3D 圖表區域，設定<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>屬性`true`。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> 這會導致套用至所有的資料數列在圖表區域中繪製 3D。       可以藉由設定顯示的圖表區域等投影<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>屬性`true`，預設值。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 等檢視不會實際 3D，因為顯示的旋轉的角度可能不符合實際的周圍的垂直和水平軸的旋轉角度。 使用控制實際角度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>屬性，分別。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       如需等投影的詳細資訊，請參閱的 < 備註 > 一節<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       您也可以使用這個類別，以:-叢集列和資料行圖表資料數列中使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -控制使用的光源效果<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -設定使用的圖表區域牆的寬度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -設定與檢視方塊量<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -控制資料點和使用的資料列之間的距離的深度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>屬性，分別。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      旋轉圖表區域使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       若要使用 3D 點的座標，使用<xref:System.Windows.Forms.DataVisualization.Charting.Point3D>類別。</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>       當圖表設定為 3D 時，下列圖表功能不是有效:-刻度斷層的漸層的捲動和縮放"

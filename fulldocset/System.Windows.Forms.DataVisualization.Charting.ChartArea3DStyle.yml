  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定旗標來判斷是否在圖表區域會顯示使用等的投影。"
  remarks: "等檢視不會實際 3D，因為顯示的旋轉的角度可能不符合實際的周圍的垂直和水平軸的旋轉角度。 使用控制實際角度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>屬性，分別。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       請注意下列有關等投影的重點:-不是&quot;real&quot;3D。 也就是說，繞軸旋轉的角度不會使用，則為 true 的旋轉角度。      -它是適合用來顯示 3D 圖表具有某些深度。      -如果您的應用程式可讓使用者可以旋轉圖表，不會平滑旋轉。 在此情況下，不建議使用等的檢視。      -與等投影，不支援檢視方塊。"
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在圖表區域會顯示使用等的投影。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462

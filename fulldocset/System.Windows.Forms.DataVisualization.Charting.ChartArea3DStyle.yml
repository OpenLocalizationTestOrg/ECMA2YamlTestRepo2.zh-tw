- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定 3D 圖表區域中顯示的資料點的深度。"
  remarks: "這個屬性會決定資料點的深度，以資料點寬度的百分比。       PointDepth 屬性可以套用至橫條圖、 資料行的深度折線圖、 圓形圖和曲線的圖表資料點只。 如果您不能有其 「 延展 」 的點深度其他圖表類型 （例如，泡泡圖和點圖） 中設定這個屬性，它將會保留額外的空間資料點，但將不會增加其深度。       您可以顯示圖表等的投影為藉由設定<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>屬性`true`，這是預設值。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 這會導致多於或少於這個屬性，根據所顯示的圖表所設定的百分比看似的點深度。       若要控制資料列之間的間距，請使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref>值，表示資料點的深度。 允許的範圍為 0-1000年%。 預設值為 100%。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定 3D 圖表區域中的數列資料列之間的距離。"
  remarks: "此屬性決定具有對應至資料數列的每個資料列的資料列之間的距離。 度量單位是以一個資料列中的資料點之間距離的百分比表示。       變更資料行或資料行和橫條圖類型使用的橫條之間的差距`PointWidth`自訂屬性將會影響 PointGapDepth 屬性值。       設定<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>屬性`true`（預設值） 以顯示圖表等的投影。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 這會導致顯示不大於或小於這個屬性，根據所顯示的圖表所設定的百分比點間隙深度。       若要控制資料點的深度，請使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref>值，表示 3D 圖表區域中的資料列 （也就是資料數列） 之間的距離。 允許的範圍為 0-1000年百分比，以及預設值是 100%。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462

  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "包含指定的持續性提供者應保留或執行個體完成後，刪除持續性存放區中的執行個體的狀態資訊的選項。"
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]隨附於 SQL 持續性提供者為 SQL 工作流程執行個體存放區的構成部分即的具體實作<xref:System.Runtime.Persistence.InstanceStore>類別，並且可用來保存到 SQL Server 資料庫中的狀態資訊。</xref:System.Runtime.Persistence.InstanceStore> 當`InstanceComplectionAction`屬性設為 DeleteNothing<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>與服務相關聯的服務行為，SQL 持續性提供者保留執行個體的執行個體狀態資訊的 SQL Server 持續性資料庫中即使在執行個體完成後，和當`InstanceComplectionAction`屬性設定為 DeleteAll （這是預設值） 時，持續性提供者會在執行個體完成時，刪除所有執行個體狀態資訊。</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceCompletionAction

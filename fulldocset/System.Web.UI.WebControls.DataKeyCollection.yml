  remarks: "使用這個方法來建立<xref:System.Collections.IEnumerator?displayProperty=fullName>實作，可以取得每個項目在<xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection>反覆執行透過物件</xref:System.Collections.IEnumerator?displayProperty=fullName>       使用<xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>取得的項目目前的屬性指向集合中。</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       使用<xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>移至下一個項目，集合中的方法。</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       使用<xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>方法，以將列舉值移到它的初始位置。</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > 建立之後<xref:System.Collections.IEnumerator?displayProperty=fullName>實作物件或使用<xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>方法，將列舉值移至第一個項目在集合中，您必須呼叫<xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>方法。</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> 否則，項目會由<xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>未定義屬性。</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"

  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "表示包含資料來源中的每一筆記錄的索引鍵欄位的集合。 這個類別無法被繼承。"
  remarks: "DataKeyCollection 類別代表資料來源中的索引鍵欄位的集合。 索引鍵欄位的資料來源中的每一筆記錄會儲存在這個集合。 這可讓您儲存的索引鍵欄位的資料，而不會顯示在控制項中清單控制項。 這個集合會自動填入所指定的欄位的值填入<xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> 此集合不允許您手動新增或移除集合中的項目。       索引鍵欄位通常用來處理常式中的事件，例如`ItemCommand`或`DeleteCommand`，若要修改資料來源中的特定記錄更新查詢字串的一部分。 索引鍵欄位可協助您識別要修改的適當記錄更新查詢字串。       使用<xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>屬性來判斷集合中的項目數。</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> 若要以程式設計方式從 DataKeyCollection 擷取索引鍵欄位，使用下列方法之一:-若要從集合中，使用陣列標記法取得單一索引鍵欄位使用的索引子。      -使用<xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>方法，將複製集合的內容<xref:System.Array?displayProperty=fullName>物件，然後可以用來從集合取得項目。</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -使用<xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>方法來建立<xref:System.Collections.IEnumerator?displayProperty=fullName>實作的物件，然後可以用來從集合取得項目。</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]

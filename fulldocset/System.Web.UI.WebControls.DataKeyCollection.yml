      description: "A &lt;xref:System.Collections.IEnumerator?displayProperty=fullName&gt;實作物件，其中包含中的所有索引鍵欄位<xref href=&quot;System.Web.UI.WebControls.DataKeyCollection&quot;> </xref>。"

  langs:
  - csharp
  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "會收集所有相關的命令物件和其對應的參數<xref href=&quot;System.Data.DataSet&quot;></xref>資料行，而且.NET Framework 資料提供者存取資料來源所實作。"
  remarks: "IDataParameterCollection 介面可讓繼承類別實作的參數集合。 如需參數類別的詳細資訊，請參閱[設定參數和參數資料型別](~/add/includes/ajax-current-ext-md.md)。       應用程式不會直接建立 IDataParameterCollection 介面的執行個體，但是會建立繼承 IDataParameterCollection 類別的執行個體。       繼承 IDataParameterCollection 的類別必須實作繼承的成員，和通常用來定義其他成員將提供者特有的功能。 例如，IDataParameterCollection 介面會定義一個實作<xref:System.Data.IDataParameterCollection.RemoveAt%2A>方法。</xref:System.Data.IDataParameterCollection.RemoveAt%2A> 接著，<xref:System.Data.OleDb.OleDbParameterCollection>類別繼承此方法，並定義兩個其他多載`RemoveAt`。</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462

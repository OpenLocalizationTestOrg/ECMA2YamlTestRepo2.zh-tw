  name: SuspendActivity
  nameWithType: SuspendActivity
  fullName: System.Workflow.ComponentModel.SuspendActivity
  type: Class
  summary: "暫止執行工作流程執行個體執行時。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SuspendActivity 會導致執行的工作流程執行個體暫停執行，或許是為了反映需要工作流程範圍以外留意的錯誤狀況。 工作流程執行個體的所有狀態資訊會儲存，並在管理員繼續工作流程執行個體時，會恢復。       您不能包含 SuspendActivity 不可部分完成的交易內。"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.ComponentModel.Design.SuspendDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.ComponentModel.SuspendActivity), "Resources.Suspend.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.SuspendValidator))]

      public sealed class SuspendActivity : System.Workflow.ComponentModel.Activity

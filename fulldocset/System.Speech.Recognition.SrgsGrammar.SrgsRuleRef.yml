  nameWithType: SrgsRuleRef
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "代表文法項目，指定參考的規則。"
  remarks: "您想要重複使用時，會特別有用 SrgsRuleRef 類別<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>已定義其內容的項目。</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 重複使用現有的規則，您可以更快速地建立複雜的文法。       您可以使用其中 SrgsRuleRef 類別的建構函式參考<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>物件或`rule`項目，如果下列條件為真:-<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>物件是處於包含文法，而值的<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>屬性是<xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope><xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>或</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope></xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>其</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule></xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      -`rule`元素位於外部的文法，而其`scope`屬性是`public`。      -`rule`外部文法的值中的項目是其`scope`屬性是`private`，而它被宣告為`root rule`外部文法。       此類別代表`ruleref`World Wide Web Consortium (W3C) 中所定義的項目[語音辨識文法規格 (SRGS) 1.0 版](http://go.microsoft.com/fwlink/?LinkId=201761)。 如需 SRGS`ruleref`項目，以及透過 System.Speech，其支援詳細資料請參閱[ruleref 項目](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)。"

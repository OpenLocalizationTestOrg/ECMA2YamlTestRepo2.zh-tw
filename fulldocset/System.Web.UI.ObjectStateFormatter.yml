  name: ObjectStateFormatter
  nameWithType: ObjectStateFormatter
  fullName: System.Web.UI.ObjectStateFormatter
  type: Class
  summary: "序列化和還原序列化物件圖形呈現物件的狀態。 這個類別無法被繼承。"
  remarks: "ObjectStateFormatter 類別序列化和還原序列化的物件狀態圖形，以精簡的格式。       ObjectStateFormatter 正由<xref:System.Web.UI.PageStatePersister>類別和類別，衍生自以序列化檢視狀態，並控制狀態。</xref:System.Web.UI.PageStatePersister> 它也會使用<xref:System.Web.UI.LosFormatter>類別，以提供 ASP.NET 基礎結構的各種組件的格式設定的物件狀態圖形。</xref:System.Web.UI.LosFormatter>       ObjectStateFormatter 類別已最佳化來序列化，並格式化許多一般.NET Framework 參考型別，以及常數。 下表列出適合的型別。      |||||  |-|-|-|-|  |<xref:System.Array>|<xref:System.DateTime>|<xref:System.Int16>|<xref:System.String>|  |<xref:System.Collections.ArrayList>|<xref:System.Double>|<xref:System.Int32>|String [] |  |<xref:System.Boolean>|<xref:System.Enum>|null (`Nothing`)|<xref:System.String.Empty?displayProperty=fullName>|  |<xref:System.Byte>|<xref:System.Collections.Hashtable>|<xref:System.Web.UI.Pair>|<xref:System.Web.UI.Triplet>|  |<xref:System.Char>|<xref:System.Collections.Specialized.HybridDictionary>|<xref:System.Single>|<xref:System.Type>|  |<xref:System.Drawing.Color>|<xref:System.Collections.IDictionary>|||      此外，雖然不變，與序列化二進位寫入器與寫入傳統字串型別和字串陣列，部分字串會最佳化藉由建立內部字串資料表。</xref:System.Collections.IDictionary> </xref:System.Drawing.Color> </xref:System.Type> </xref:System.Single> </xref:System.Collections.Specialized.HybridDictionary> </xref:System.Char> </xref:System.Web.UI.Triplet> </xref:System.Web.UI.Pair> </xref:System.Collections.Hashtable> </xref:System.Byte> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Enum> </xref:System.Boolean> </xref:System.Int32> </xref:System.Double> </xref:System.Collections.ArrayList> </xref:System.String> </xref:System.Int16> </xref:System.DateTime> </xref:System.Array> 字串會最佳化使用這些資料表，如果字串有相關聯<xref:System.ComponentModel.TypeConverter>物件或字串是否實際執行個體的<xref:System.Web.UI.IndexedString>類別。</xref:System.Web.UI.IndexedString> </xref:System.ComponentModel.TypeConverter>       以上未列出其他類型是二進位序列化使用<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>物件如果這些物件實作<xref:System.Runtime.Serialization.ISerializable>介面，或是使用裝飾<xref:System.SerializableAttribute>屬性。</xref:System.SerializableAttribute> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> ObjectStateFormatter 類別不適合用於任何一種可序列化的類型。       如果 ObjectStateFormatter 類別遇到不是可序列化，類型<xref:System.ArgumentException>擲回例外狀況。</xref:System.ArgumentException>"
  example:
  - "The following code example demonstrates how a class that derives from the <xref:System.Web.UI.PageStatePersister> class accesses the <xref:System.Web.UI.PageStatePersister.StateFormatter%2A> property to retrieve an ObjectStateFormatter instance to serialize view state and control state to a stream. This code example is part of a larger example provided for the <xref:System.Web.UI.PageStatePersister> class.  \n  \n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#3](~/add/codesnippet/csharp/t-system.web.ui.objectst_1.cs)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.objectst_1.vb)]"

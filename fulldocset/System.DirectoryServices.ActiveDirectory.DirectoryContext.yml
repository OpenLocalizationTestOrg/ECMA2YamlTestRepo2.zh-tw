  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "DirectoryContext 類別會識別特定的目錄，以及用來存取目錄的認證。"
  remarks: "存取的方法和屬性的 System.DirectoryServices.ActiveDirectory 目錄物件，例如網域或樹系之前，必須先建立目錄內容。       在建立目錄內容時，指定的處理序目前的認證或替代認證可以套用到該內容使用適當的建構函式。  這些認證會決定作用中時會程式存取目錄物件的權限。  Active Directory 網域服務物件可能會受到保護可避免擷取或修改非系統管理使用者，因為目標物件的存取權限的替代認證的使用有時為適當的程式功能所需的。       下表包含允許的目標類型的清單和描述的目標字串的格式。      |目標類型 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>成員 |目標名稱格式 |  |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|  |網域控制站 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|網域控制站的 DNS 名稱。 |  |AD LDS 執行個體 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|DNS 名稱的 AD LDS 伺服器及 LDAP 連接埠號碼，例如 ad_lds_instance.fabrikam.com:389.|  |網域 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|DNS 網域的名稱，例如 sales.corp.fabrikam.com.|  |樹系 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|比方說，corp.fabrikam.com.| 樹系的 DNS 名稱  |應用程式磁碟分割 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|應用程式磁碟分割的 DNS 名稱。 |  |AD LDS 組態集 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|組態集的 AD LDS 執行個體註冊服務連接點相關聯的關鍵字。 |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
  syntax:
    content: public class DirectoryContext

      description: "其中一個<xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;></xref>指定的內容來建立類型的成員。  這個建構函式，內容型別必須是<xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;></xref>或<xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref>。  無法使用這個建構函式，因為其他類型需要包含指定的目錄或目標名稱參數的建構函式建立其他型別的目錄內容。"

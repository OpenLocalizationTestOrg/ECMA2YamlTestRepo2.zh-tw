  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: "將解碼從提供的 common language runtime 命名空間的 XML 命名空間和組件名稱。"
  remarks: '當.NET Framework 會剖析 XML 資料流時，它必須知道如何轉換 XML 資料流中讀取到 common language runtime 類型。 指定.NET Framework 應如何產生的資訊和剖析的 XML 資料流儲存在自訂屬性，位於<xref:System.Runtime.Remoting.Metadata>命名空間。</xref:System.Runtime.Remoting.Metadata> 有兩種方式在組態檔中指定這項資訊︰ 藉由明確指定對應，或藉由指定的物件型別以預先載入。 目前的方法支援這種對應擷取。'
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.SoapServices> class.  \n  \n [!code-cs[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/csharp/e7807679-3724-449e-97ab-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/cpp/e7807679-3724-449e-97ab-_1.cpp)]"
  syntax:
    content: public static bool DecodeXmlNamespaceForClrTypeNamespace (string inNamespace, out string typeNamespace, out string assemblyName);
    parameters:
    - id: inNamespace
      type: System.String
      description: "通用語言執行階段命名空間。"
    - id: typeNamespace
      type: System.String
      description: "這個方法傳回時，包含<xref:System.String>保存已解碼的命名空間名稱。</xref:System.String> 這個參數未初始化便傳遞。"
    - id: assemblyName
      type: System.String
      description: "這個方法傳回時，包含<xref:System.String>保存已解碼的組件名稱。</xref:System.String> 這個參數未初始化便傳遞。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果成功解碼; 命名空間和組件名稱否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Remoting.SoapServices.DecodeXmlNamespaceForClrTypeNamespace*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code> inNamespace </code>參數是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或空白。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "立即呼叫者沒有基礎結構的權限。"
  platform:
  - net462

  summary: "當匯出類型程式庫，.NET Framework 解析型別名稱衝突而將名稱為命名空間中，型別例如， <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref>匯出為<xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>。 不是 COM 可見類型的名稱發生衝突時，.NET Framework 會匯出未裝飾的名稱。 設定 OldNames 旗標，或是使用<xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;></xref>強制要匯出的裝飾的名稱的.NET Framework 型別程式庫匯出工具 (Tlbexp.exe) 中的選項。 請注意匯出的裝飾的名稱的預設行為在.NET Framework 2.0 版之前的版本。"
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

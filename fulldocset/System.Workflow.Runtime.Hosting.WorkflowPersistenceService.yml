  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService
  type: Class
  summary: "所有持續性服務所衍生的抽象基底類別。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]特定條件發生時執行工作流程時，工作流程執行階段引擎會保存工作流程執行個體的狀態資訊。 時可能發生保存，例如，當不可部分完成交易完成時，主機呼叫工作流程執行個體變成閒置，<xref:System.Workflow.Runtime.WorkflowInstance.Unload%2A?displayProperty=fullName>工作流程執行個體，或在工作流程執行個體終止或完成時。</xref:System.Workflow.Runtime.WorkflowInstance.Unload%2A?displayProperty=fullName> 當工作流程執行階段引擎語意指示保存應發生時，工作流程執行階段引擎會呼叫工作流程執行個體的狀態資訊儲存至持續性服務所提供的方法。 同樣地，當工作流程執行階段引擎需要還原之前保存工作流程執行個體，它會呼叫載入此狀態資訊的持續性服務所提供的方法。 工作流程執行階段引擎處理有關何時執行保存所有的語意。 持續性服務會處理實際儲存及載入工作流程狀態資訊或從資料存放區。       您可以從 WorkflowPersistenceService 類別衍生類別來建立持續性服務。  您可以將您的持續性服務加入工作流程執行階段引擎呼叫<xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>，或讓應用程式組態檔中的適當項目。</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> <xref:System.Workflow.Runtime.WorkflowRuntime>應該只包含一個持續性服務。</xref:System.Workflow.Runtime.WorkflowRuntime> Windows Workflow Foundation 提供<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>類別，預設的持續性服務，您可以使用，或擴充。</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>       工作流程執行階段引擎具有鎖定語意工作流程狀態資訊的使用中環境中不同的處理序中執行的持續性服務可能沒有存取單一的資料存放區。 WorkflowPersistenceService 類別可讓您藉由提供參數，來支援這項功能的工作流程執行階段引擎<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A>，指定在資料存放區，並提供方法，工作流程執行個體的狀態資訊是否應該解除鎖定<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A>解除鎖定先前鎖定的工作流程狀態資訊。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A> 在實作鎖定的呼叫持續性服務<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>，則應鎖定工作流程執行個體的狀態資訊。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>       持續性服務應該擲回<xref:System.Workflow.Runtime.Hosting.PersistenceException>如果它無法將狀態資訊儲存至其資料存放區，或從其資料存放區載入狀態資訊。</xref:System.Workflow.Runtime.Hosting.PersistenceException> 工作流程執行階段引擎需要這個行為。       使用長期存放區以儲存工作流程狀態資訊之服務的系統提供批次處理機制。 請務必在這些情況中，保持持續性服務會使用長期存放區與工作流程執行階段引擎內部狀態之間的一致性。 您可以加入功能中定義的<xref:System.Workflow.Runtime.IPendingWork>介面到您的服務，並參與提供者<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>加入至資料存放區為工作項目至<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>變更</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>工作流程交易批次處理</xref:System.Workflow.Runtime.IPendingWork> 長期存放區本身應實作<xref:System.Transactions.IEnlistmentNotification>介面，如此在異動復原時不保存工作流程資訊不正確。</xref:System.Transactions.IEnlistmentNotification> 如需詳細資訊，請參閱<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveCompletedContextActivity%2A>或<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A>.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveCompletedContextActivity%2A>"
  syntax:

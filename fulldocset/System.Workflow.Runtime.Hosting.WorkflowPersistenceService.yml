- uid: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState(System.Workflow.ComponentModel.Activity,System.Boolean)
  id: SaveWorkflowInstanceState(System.Workflow.ComponentModel.Activity,System.Boolean)
  parent: System.Workflow.Runtime.Hosting.WorkflowPersistenceService
  langs:
  - csharp
  name: SaveWorkflowInstanceState(Activity,Boolean)
  nameWithType: WorkflowPersistenceService.SaveWorkflowInstanceState(Activity,Boolean)
  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState(Activity,Boolean)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "在衍生類別中實作時，會將工作流程執行個體狀態儲存到資料存放區。"
  remarks: "您必須呼叫其中一個多載<xref:System.Workflow.ComponentModel.Activity.Save%2A>方法，以序列化`rootActivity`至<xref:System.IO.Stream>。</xref:System.IO.Stream> </xref:System.Workflow.ComponentModel.Activity.Save%2A> 然後您可以選擇進一步處理<xref:System.IO.Stream>之前寫入資料存放區。</xref:System.IO.Stream> 不過，當工作流程執行階段引擎呼叫<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>，您必須還原根活動的相同複本。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A> 如果您無法將工作流程執行個體狀態儲存至您的資料存放區，您應該擲回<xref:System.Workflow.Runtime.Hosting.PersistenceException>適當錯誤訊息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>       工作流程執行階段引擎提供鎖定語意，以限制存取儲存在資料存放區中的工作流程執行個體狀態。 這可以在多部主機中執行，並指向相同的資料存放區的持續性服務的存取。 鎖定語意的設計是為了避免兩個不同的工作流程執行階段中執行，同時將相同的工作流程執行個體載入記憶體中的持續性服務。 根據環境的持續性服務設計來支援的類型，您可以選擇是否支援這項功能。 如果您選擇支援執行階段鎖定語意，然後，如果持續性服務嘗試儲存已由另一個持續性服務，先前鎖定的工作流程執行個體狀態則應該擲出<xref:System.Workflow.Runtime.WorkflowOwnershipException>.</xref:System.Workflow.Runtime.WorkflowOwnershipException> 如果`unlock`是`true`，當您儲存後，您應該解除鎖定存取工作流程執行個體狀態。       <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>會採用<xref:System.Guid>做為參數的工作流程執行個體。</xref:System.Guid></xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A> 因此，您應該儲存此<xref:System.Guid>.</xref:System.Guid> 您也可以使用這個<xref:System.Guid>關聯工作流程執行個體與其已完成範圍的儲存狀態。</xref:System.Guid> 因為您必須將這些完成的範圍標示為不需要時必須執行在工作流程執行個體完成。       工作流程執行階段引擎呼叫 SaveWorkflowInstanceState 完成或終止工作流程執行個體時的最後一次。 因此，如果<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.GetWorkflowStatus%2A>等於<xref:System.Workflow.Runtime.WorkflowStatus>或<xref:System.Workflow.Runtime.WorkflowStatus>，您可以放心刪除工作流程執行個體和所有其關聯的完成的範圍從您的資料存放區。</xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.GetWorkflowStatus%2A> 或者，您可以訂閱<xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowCompleted>或<xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated>事件，以判斷何時可安全刪除工作流程執行個體相關聯的記錄。</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowCompleted> 您是否真的有刪除記錄從您的資料存放區，取決於您的實作。       如果您實作使用長期存放區的持續性服務，然後，為了維持與工作流程執行階段引擎內部狀態一致性您應該參與工作流程交易批次處理，以延遲對您的長期存放區的實際寫入，直到工作流程認可點為止。 若要參與批次處理，將代表暫停變更長期存放區以工作項目加入<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>屬性，以及實作<xref:System.Workflow.Runtime.IPendingWork>持續性服務中的介面。</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>"
  example:
  - "The following example demonstrates an implementation of the `SaveWorkflowInstanceState` method. This example is from the Custom Persistence Service sample, from the FilePersistenceService.cs file. For more information, see [Custom Persistence Service Sample](http://msdn.microsoft.com/en-us/869dfadf-5298-4551-bc80-f4cf7918729d).  \n  \n [!code-cs[WF_Samples#264](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#264)]\n [!code-vb[WF_Samples#264](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#264)]"
  syntax:
    content: protected abstract void SaveWorkflowInstanceState (System.Workflow.ComponentModel.Activity rootActivity, bool unlock);
    parameters:
    - id: rootActivity
      type: System.Workflow.ComponentModel.Activity
      description: "工作流程執行個體根活動。"

  summary: "在衍生類別中實作時，將指定的完成的範圍載回記憶體中。"
  remarks: "工作流程執行階段引擎會使用 LoadCompletedContextActivity 實作補償。 您必須還原已完成範圍的相同複本。 若要這樣做，您必須還原有效<xref:System.IO.Stream>從您已完成的範圍中的資料表示法儲存。</xref:System.IO.Stream> 然後您必須將此變數傳遞<xref:System.IO.Stream>的多載方法的其中一個<xref:System.Workflow.ComponentModel.Activity.Load%2A>以執行範圍的還原序列化。</xref:System.Workflow.ComponentModel.Activity.Load%2A> </xref:System.IO.Stream>       如果持續性服務無法從其資料存放區載入已完成的範圍，則應該擲回<xref:System.Workflow.Runtime.Hosting.PersistenceException>含適當訊息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>"

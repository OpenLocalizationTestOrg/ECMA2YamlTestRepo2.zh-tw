- uid: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState(System.Guid)
  id: LoadWorkflowInstanceState(System.Guid)
  parent: System.Workflow.Runtime.Hosting.WorkflowPersistenceService
  langs:
  - csharp
  name: LoadWorkflowInstanceState(Guid)
  nameWithType: WorkflowPersistenceService.LoadWorkflowInstanceState(Guid)
  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState(Guid)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "在衍生類別中實作時，將工作流程執行個體的指定的狀態載回記憶體中。"
  remarks: "您必須還原活動的相同複本。 若要這樣做，您必須還原有效<xref:System.IO.Stream>從工作流程執行個體，在資料存放區; 您表示然後您必須傳遞這<xref:System.IO.Stream>至其中一個多載<xref:System.Workflow.ComponentModel.Activity.Load%2A>方法來還原序列化工作流程執行個體的狀態。</xref:System.Workflow.ComponentModel.Activity.Load%2A> </xref:System.IO.Stream> </xref:System.IO.Stream> 如果持續性服務無法從其資料存放區載入工作流程執行個體的狀態，則應該擲回<xref:System.Workflow.Runtime.Hosting.PersistenceException>含適當訊息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>       工作流程執行階段引擎實作鎖定語意，以限制存取儲存在資料存放區中的工作流程執行個體狀態。 這可以由多個處理序中執行的持續性服務存取。 鎖定語意的設計是為了避免兩個不同的處理序中執行，同時將相同的工作流程執行個體載入記憶體中的持續性服務。 根據環境的持續性服務設計的類型若要支援，您可以選擇是否支援這項功能。 如果您選擇支援執行階段鎖定語意，而且此工作流程執行個體狀態先前鎖定另一個處理序，然後您應該擲回<xref:System.Workflow.Runtime.WorkflowOwnershipException>.</xref:System.Workflow.Runtime.WorkflowOwnershipException> 否則，您應該鎖定對您的資料存放區中的工作流程執行個體狀態。 呼叫來解除鎖定工作流程執行個體狀態<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A>或呼叫<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A>並解除鎖定參數設定為`true`。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A>"
  example:
  - "The following example demonstrates an implementation of the `LoadWorkflowInstanceState` method. This example is from the Custom Persistence Service sample, from the FilePersistenceService.cs file. For more information, see [Custom Persistence Service Sample](http://msdn.microsoft.com/en-us/869dfadf-5298-4551-bc80-f4cf7918729d).  \n  \n [!code-cs[WF_Samples#266](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#266)]\n [!code-vb[WF_Samples#266](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#266)]"
  syntax:
    content: protected abstract System.Workflow.ComponentModel.Activity LoadWorkflowInstanceState (Guid instanceId);
    parameters:
    - id: instanceId
      type: System.Guid
      description: "<xref:System.Guid>根活動的工作流程執行個體。</xref:System.Guid>"
    return:
      type: System.Workflow.ComponentModel.Activity
      description: "<xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> ，代表工作流程執行個體的根活動。"
  overload: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState*
  exceptions: []
  platform:
  - net462

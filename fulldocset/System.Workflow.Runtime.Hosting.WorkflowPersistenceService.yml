  nameWithType: WorkflowPersistenceService.SaveCompletedContextActivity(Activity)
  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveCompletedContextActivity(Activity)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "在衍生類別中實作時，請將指定的完成的範圍儲存至資料存放區。"
  remarks: "工作流程執行階段引擎會儲存已完成的範圍活動的狀態，以實作補償。 您必須呼叫其中一個多載<xref:System.Workflow.ComponentModel.Activity.Save%2A>方法，以序列化`activity`到<xref:System.IO.Stream>; 您可以選擇進一步處理<xref:System.IO.Stream>之前寫入資料存放區。</xref:System.IO.Stream> </xref:System.IO.Stream> </xref:System.Workflow.ComponentModel.Activity.Save%2A> 不過，當工作流程執行階段引擎呼叫<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A>，您必須還原活動的相同複本。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A>       您必須是已完成的範圍關聯其封入的工作流程執行個體將標示為不需要在資料存放區的範圍，當工作流程執行個體完成或終止。 因此，您也應該儲存<xref:System.Guid>工作流程執行個體所關聯之已完成的範圍; 這可從取得<xref:System.Workflow.Runtime.WorkflowInstance.InstanceId%2A>屬性<xref:System.Workflow.Runtime.WorkflowInstance>聯`activity`。</xref:System.Workflow.Runtime.WorkflowInstance> </xref:System.Workflow.Runtime.WorkflowInstance.InstanceId%2A> </xref:System.Guid>       <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A>會採用<xref:System.Guid>的已完成的範圍做為參數。</xref:System.Guid></xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A> 因此，您也必須儲存<xref:System.Workflow.ComponentModel.ActivityExecutionContext.ContextGuid%2A>屬性相關聯`activity`。</xref:System.Workflow.ComponentModel.ActivityExecutionContext.ContextGuid%2A> 這個屬性可以透過參考<xref:System.Workflow.ComponentModel.Activity.ActivityContextGuidProperty>欄位`activity`。</xref:System.Workflow.ComponentModel.Activity.ActivityContextGuidProperty>       如果您實作使用長期存放區的持續性服務，為了維持與工作流程執行階段引擎內部狀態一致性您應該參與工作流程交易批次處理，以延遲對您的長期存放區的實際寫入，直到工作流程認可點為止。 若要參與批次處理，請將加入的工作項目<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>屬性，代表暫止的變更至資料庫，並實作<xref:System.Workflow.Runtime.IPendingWork>持續性服務中的介面。</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       如果您無法將已完成的範圍儲存至資料存放區，您應該擲回<xref:System.Workflow.Runtime.Hosting.PersistenceException>適當錯誤訊息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>"
  example:
  - "The following example demonstrates an implementation of the `SaveCompletedContextActivity` method. This example is from the Custom Persistence Service sample, from the FilePersistenceService.cs file. For more information, see [Custom Persistence Service Sample](http://msdn.microsoft.com/en-us/869dfadf-5298-4551-bc80-f4cf7918729d).  \n  \n [!code-cs[WF_Samples#268](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#268)]\n [!code-vb[WF_Samples#268](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#268)]"
  syntax:

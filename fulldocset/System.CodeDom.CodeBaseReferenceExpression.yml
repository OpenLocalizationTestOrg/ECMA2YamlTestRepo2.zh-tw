  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "表示基底類別的參考。"
  remarks: "CodeBaseReferenceExpression 代表目前類別的基底類別的參考。 基底類別是有時也稱為父類別或超級類別。 參考的基底類別常用於覆寫方法或屬性時才能呼叫該方法或屬性的基底類別的實作。 例如，將字串附加至基底類別的結尾 ToString 方法的覆寫`ToString`方法會呼叫基底。在 C# 中的 tostring （)。"
  example:

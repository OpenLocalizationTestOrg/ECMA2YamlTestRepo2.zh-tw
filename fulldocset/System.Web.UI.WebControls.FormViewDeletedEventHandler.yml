  type: Delegate
  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleted&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控制引發<xref:System.Web.UI.WebControls.FormView.ItemDeleted>事件時刪除 按鈕 (按鈕，以使用其`CommandName`屬性設定為&quot;Delete&quot;) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.FormView>控制項刪除資料錄。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView> 這可讓您提供執行自訂的常式，如檢查刪除作業的結果，此事件發生時的事件處理方法。       當您建立 FormViewDeletedEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a FormViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeletedEventHandler2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_110_1.aspx)]\n [!code-vb[FormViewDeletedEventHandler2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_110_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeletedEventHandlerDeclarative2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_110_2.aspx)]\n [!code-vb[FormViewDeletedEventHandlerDeclarative2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_110_2.aspx)]"

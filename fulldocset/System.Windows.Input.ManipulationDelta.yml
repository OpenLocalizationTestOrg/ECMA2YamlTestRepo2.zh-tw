  name: ManipulationDelta
  nameWithType: ManipulationDelta
  fullName: System.Windows.Input.ManipulationDelta
  type: Class
  summary: "包含操作事件發生時累積的轉換資料。"
  remarks: "ManipulationDelta 類別包含在操作的位置變更的相關資訊。  [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]會解譯為變更<xref:System.Windows.Input.ManipulationDelta.Translation%2A>， <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>，或<xref:System.Windows.Input.ManipulationDelta.Rotation%2A>.</xref:System.Windows.Input.ManipulationDelta.Rotation%2A> </xref:System.Windows.Input.ManipulationDelta.Expansion%2A> </xref:System.Windows.Input.ManipulationDelta.Translation%2A> 當<xref:System.Windows.UIElement.ManipulationDelta>事件發生於<xref:System.Windows.UIElement>，ManipulationDelta 物件上使用屬性，來轉換應該操作的物件。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.ManipulationDelta>  <xref:System.Windows.Input.ManipulationDeltaEventArgs>類別提供兩個屬性的型別 ManipulationDelta︰<xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A>和<xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A>。</xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs>       如需操作的詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。  如需操作回應的應用程式的範例，請參閱[逐步解說︰ 建立您第一個接觸的應用程式](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Scale%2A>, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: public class ManipulationDelta
  inheritance:

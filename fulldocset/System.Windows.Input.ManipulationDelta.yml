  id: Expansion
  parent: System.Windows.Input.ManipulationDelta
  langs:
  - csharp
  name: Expansion
  nameWithType: ManipulationDelta.Expansion
  fullName: System.Windows.Input.ManipulationDelta.Expansion
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "取得或設定操作已調整大小量[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]。"
  remarks: "<xref:System.Windows.Input.ManipulationDelta.Scale%2A>和擴充屬性報表的調整大小的操作。</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  兩者之間的差異是在其報告的值的方式。  擴充屬性報告中的調整大小操作[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]。 <xref:System.Windows.Input.ManipulationDelta.Scale%2A>屬性報告與乘數的值。</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  如果<xref:System.Windows.Input.ManipulationDelta.Scale%2A>為 0.5，操作解譯為減少大小的百分之 50。</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  如果<xref:System.Windows.Input.ManipulationDelta.Scale%2A>為 2，此操作會解譯為增加了 100%的大小。</xref:System.Windows.Input.ManipulationDelta.Scale%2A>"
  syntax:
    content: public System.Windows.Vector Expansion { get; }
    return:
      type: System.Windows.Vector
      description: "操作已調整大小的量[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]。"
  overload: System.Windows.Input.ManipulationDelta.Expansion*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.ManipulationDelta.Rotation
  id: Rotation
  parent: System.Windows.Input.ManipulationDelta
  langs:

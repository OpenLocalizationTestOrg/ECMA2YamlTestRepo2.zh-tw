ces.Client.SaveChangesOptions>設定:-如果處理變更集中作業發生錯誤，則不會嘗試變更集的後續作業; 不過，資料服務將會繼續處理下一個批次中所設定的變更。</xref:System.Data.Services.Client.SaveChangesOptions>      -此選項時不能設定<xref:System.Data.Services.Client.SaveChangesOptions>設定，因為當啟用批次處理時，所有作業都放置在單一變更集。</xref:System.Data.Services.Client.SaveChangesOptions>       如果<xref:System.Data.Services.Client.SaveChangesOptions>未設定:-如果發生錯誤時在處理作業沒有其他資料服務會處理作業。</xref:System.Data.Services.Client.SaveChangesOptions>       產生回應，告知用戶端已執行的作業、 其結果，以及哪些作業而未嘗試因為發生錯誤。"

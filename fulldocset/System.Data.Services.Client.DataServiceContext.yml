  remarks: "通知<xref:System.Data.Services.Client.DataServiceContext>相關的來源與目標物件之間存在新連結，連結由指定的來源屬性。</xref:System.Data.Services.Client.DataServiceContext> <xref:System.Data.Services.Client.DataServiceContext>新增此連結，以新建立的連結，將傳送至資料服務，在下一個呼叫<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>集</xref:System.Data.Services.Client.DataServiceContext>       連結是單向關聯性。 因為關聯是雙向、 一對一的關聯中，您必須呼叫一次，以建立反向連結，可能是 AddLink 及多對一關聯中，您必須呼叫<xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>建立關聯的 「 一 」 端的參考連結。</xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>       目標物件必須是所識別的型別`sourceProperty`參數或型別的子型別。"

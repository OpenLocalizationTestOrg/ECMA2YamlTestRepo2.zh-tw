  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "如果連結已存在。       -or-       If either the <code>source</code> or <code>target</code> objects are in a <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> or <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> state.       -或-如果<code> sourceProperty </code>不是集合。"

  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "通知<xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;></xref>之間指定的物件不存在新連結，而且連結由所指定的屬性<code> sourceProperty </code>參數。"

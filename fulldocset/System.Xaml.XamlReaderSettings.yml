- uid: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  id: IgnoreUidsOnPropertyElements
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "取得或設定值，這個值會指定 XAML 讀取器是否應忽略值<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>屬性項目存在的屬性。"
  remarks: "當地語系化，過程`x:Uid`屬性用來識別在標記中的項目，好讓當地語系化工具可以當做離散實體當地語系化處理 XAML 項目。 屬性通常未出現在 XAML 中的屬性項目。 不過，`x:Uid`是例外狀況，因為某些使用方式放入當地語系化的文字屬性項目做為內容，而不是為個別的物件可以接收其本身`x:Uid`。 IgnoreUidsOnPropertyElements 值設為`true`啟用更嚴格的模式。 預設值`false`會繼續處理屬性項目`x:Uid`屬性。"
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果讀取器應該忽略值<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>屬性項目上的屬性。 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果讀取器應該處理<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>屬性項目上的屬性。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462

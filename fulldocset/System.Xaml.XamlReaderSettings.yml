- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "取得或設定值，指出是否根物件可能包含受保護的程式碼存取模型時，它會報告 XAML 型別表示的成員。"
  remarks: "這項設定會與某些 XAML 實作，例如，其中根物件通常是&quot;factory&quot;模式類型，從產生的執行個體，該模式類型永遠不是實際的物件執行個體時的 WPF 相關。 例如，根的`UserControl`有特定意義 WPF 和 Silverlight 應用程式模型，和`UserControl`可能具有受保護內容 (`UserControl.Content`) 剖析器需要存取。 工具和設計介面也需要這類屬性的存取權。 這些情況下應該通常會報告 XAML 類型系統做為可寫入屬性即使他們所保護的存取，在支援類型系統中。"
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果根物件可能包含具有受保護的程式碼存取模型; 的成員否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462

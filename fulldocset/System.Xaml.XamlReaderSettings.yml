  remarks: "根據預設，別初始化的物件會使用值為其屬性會對應至預期的預設值，例如`false`布林值屬性或參考型別屬性的 null 值。 預設值初始化會導致下列值:-<xref:System.Xaml.XamlReaderSettings.BaseUri%2A>和<xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A>屬性`null`。</xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A> </xref:System.Xaml.XamlReaderSettings.BaseUri%2A>      -<xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>屬性是`false`。</xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>      -<xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>屬性是`false`在物件模型中; 不過，它可以設定為`true`在執行階段根據載入的可執行檔和其偵錯設定，或 XAML 結構描述內容。</xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>"

  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "定義中的多邊形作用點區域<xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "這個類別定義中的多邊形作用點區域<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap> 對於定義不規則形狀中的作用點區域 PolygonHotSpot 時會有用<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap> 例如，您可以使用它來定義個別區域內的地圖。       若要定義 PolygonHotSpot 的區域，設定<xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>屬性設為字串，指定 PolygonHotSpot 物件的每個頂點的座標。</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> 多邊形頂點是兩個多邊形邊緣符合的點。       按一下 PolygonHotSpot 物件時，網頁瀏覽至 URL、 產生回傳至伺服器，或不做任何動作。 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>屬性會指定此行為。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要瀏覽至 URL，設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>屬性`HotSpotMode.Navigate`，並使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>屬性來指定要瀏覽至 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要張貼至伺服器，設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>屬性`HotSpotMode.PostBack`，並使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>屬性來指定 PolygonHotSpot 物件的名稱。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 此名稱將會傳入<xref:System.Web.UI.WebControls.ImageMapEventArgs>PolygonHotSpot 按下時，事件資料。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 如果您想要沒有任何行為的 PolygonHotSpot 物件時，設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>屬性`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
  syntax:
    content: 'public sealed class PolygonHotSpot : System.Web.UI.WebControls.HotSpot'

- uid: System.Web.UI.WebControls.PolygonHotSpot.Coordinates
  id: Coordinates
  parent: System.Web.UI.WebControls.PolygonHotSpot
  langs:
  - csharp
  name: Coordinates
  nameWithType: PolygonHotSpot.Coordinates
  fullName: System.Web.UI.WebControls.PolygonHotSpot.Coordinates
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "字串表示的頂點的座標<xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;></xref>物件。"
  remarks: "使用座標屬性來指定的頂點的座標<xref:System.Web.UI.WebControls.PolygonHotSpot>物件。</xref:System.Web.UI.WebControls.PolygonHotSpot> 多邊形頂點是兩個多邊形邊緣符合的點。 您指定的字串必須格式化成以逗號分隔每個座標。 X 座標和 y 座標，必須具有您指定的每個端點。 例如，字串&quot;128185335157510224510383228383 」 定義具有五個端點的多邊形作用點。 第一個頂點的 x 座標為 128。 第一個頂點的 y 座標是 185。"
  example:
  - "The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.PolygonHotSpot> object and add it to an <xref:System.Web.UI.WebControls.ImageMap> control. The Coordinates property is used to specify the coordinates of the vertexes of the <xref:System.Web.UI.WebControls.PolygonHotSpot> object. The <xref:System.Web.UI.WebControls.ImageMap> control contains two other <xref:System.Web.UI.WebControls.PolygonHotSpot> objects that have been added declaratively. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Cstr#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1154_1.aspx)]\n [!code-vb[PolygonHotSpot.Cstr#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1154_1.aspx)]"
  syntax:
    content: public string Coordinates { get; set; }
    return:
      type: System.String
      description: "字串，表示的座標<xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;></xref>物件的頂點。"
  overload: System.Web.UI.WebControls.PolygonHotSpot.Coordinates*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.PolygonHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: PolygonHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "傳回字串，代表的頂點的座標<xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;></xref>物件。"
  remarks: "GetCoordinates 方法會傳回字串，代表的頂點的座標<xref:System.Web.UI.WebControls.PolygonHotSpot>物件。</xref:System.Web.UI.WebControls.PolygonHotSpot> 這個方法會傳回的字串是目前的值<xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>屬性。</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>       GetCoordinates 方法可在內部由 ASP.NET 來取得要使用的座標的文字<xref:System.Web.UI.WebControls.PolygonHotSpot>呈現時。</xref:System.Web.UI.WebControls.PolygonHotSpot> 所傳回的字串是瀏覽器和標記語言特有的。"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three <xref:System.Web.UI.WebControls.PolygonHotSpot> objects. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server. The GetCoordinates method retrieves the coordinates of the polygon's vertexes so that they can be displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_1_1.aspx)]\n [!code-vb[PolygonHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_1_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "字串，代表的頂點的座標<xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;></xref>物件。 預設值為空字串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462

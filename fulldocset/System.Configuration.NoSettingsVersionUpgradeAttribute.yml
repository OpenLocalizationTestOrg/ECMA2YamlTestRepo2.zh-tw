items:
- uid: System.Configuration.NoSettingsVersionUpgradeAttribute
  id: NoSettingsVersionUpgradeAttribute
  children:
  - System.Configuration.NoSettingsVersionUpgradeAttribute.#ctor
  langs:
  - csharp
  name: NoSettingsVersionUpgradeAttribute
  nameWithType: NoSettingsVersionUpgradeAttribute
  fullName: System.Configuration.NoSettingsVersionUpgradeAttribute
  type: Class
  summary: "指定的設定提供者應該停用任何偵測到應用程式升級時叫用的邏輯。 這個類別無法被繼承。"
  remarks: "若要建立支援應用程式版本的完整功能的應用程式設定提供者，提供者必須實作<xref:System.Configuration.IApplicationSettingsProvider>介面。</xref:System.Configuration.IApplicationSettingsProvider> 在此介面中，成員的其中一個<xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A>方法，呼叫以通知應用程式的新版本已安裝的提供者。</xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A> 在回應時，提供者必須執行適當的動作通常移轉過去的應用程式設定。       NoSettingsVersionUpgradeAttribute 會通知提供者，以隱藏升級目前的設定類別相關聯的邏輯。 因此，舊版的此屬性群組的值不應該移轉到新的安裝。      > [!NOTE] > 這個屬性只能套用至個別的應用程式設定屬性。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NoSettingsVersionUpgradeAttribute : Attribute

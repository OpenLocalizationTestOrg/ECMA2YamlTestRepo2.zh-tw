  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "提供存取組態檔，因為它們會套用到 Web 應用程式。"
  remarks: "WebConfigurationManager 類別可讓您存取電腦和應用程式資訊。       使用 WebConfigurationManager 是慣用的方式，來使用 Web 應用程式相關的組態檔。 用戶端應用程式，使用<xref:System.Configuration.ConfigurationManager>類別。</xref:System.Configuration.ConfigurationManager>       您的應用程式可以擴充<xref:System.Configuration>類型或使用其直接處理的設定資訊，如下列清單所述:- `Handling configuration`。</xref:System.Configuration> 若要處理使用標準類型的組態資訊，請您使用下列方法之一:- `Accessing a section`。 若要存取您的應用程式的組態資訊，您必須使用其中一個`GetSection`WebConfigurationManager 所提供的方法。 如`<appSettings>`和`<connectionStrings>`，您使用<xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>和<xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>屬性。</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> 這些方法執行唯讀作業，使用單一快取執行個體的設定，而且是 多執行緒注意。          -   `Accessing configuration files`. 您的應用程式可以讀取和寫入組態設定在任何層級中，為自己或其他應用程式或電腦，在本機或遠端。 您可以使用其中一種`open`WebConfigurationManager 所提供的方法。 這些方法會傳回<xref:System.Configuration.Configuration>物件，它會提供必要的方法和屬性來處理基礎的組態檔。</xref:System.Configuration.Configuration> 這些方法會執行讀取或寫入作業，而且每次開啟檔案時，重新建立的組態資料。          -   `Advanced configuration`. 型別提供更進階的組態處理<xref:System.Configuration.SectionInformation>， <xref:System.Configuration.PropertyInformation>， <xref:System.Configuration.PropertyInformationCollection>， <xref:System.Configuration.ElementInformation>， <xref:System.Configuration.ContextInformation>， <xref:System.Configuration.ConfigurationSectionGroup>，和<xref:System.Configuration.ConfigurationSectionGroupCollection>。</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. 您也可以藉由擴充標準組態類型，例如提供您的自訂組態項目<xref:System.Configuration.ConfigurationElement>， <xref:System.Configuration.ConfigurationElementCollection>， <xref:System.Configuration.ConfigurationProperty>，和<xref:System.Configuration.ConfigurationSection>使用以程式設計方式或使用屬性的模型。</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> 請參閱<xref:System.Configuration.ConfigurationSection>類別，如需如何以程式設計方式擴充標準組態類型的範例。</xref:System.Configuration.ConfigurationSection> 請參閱<xref:System.Configuration.ConfigurationElement>類別，如需如何擴充使用屬性化的模型的標準組態類型的範例。</xref:System.Configuration.ConfigurationElement>"
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/t-system.web.configurati_19_1.cs)]"

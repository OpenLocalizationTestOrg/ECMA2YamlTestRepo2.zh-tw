  namespace: System.Web.Configuration
  summary: "從指定位置的 Web 應用程式的組態檔中擷取指定之組態區段。"
  remarks: "如果 Web 應用程式內，從稱為 GetSection，它會取得從組態階層架構中指定的路徑所定義的組態檔的區段。      > [!CAUTION] > 如果您的應用程式使用不同的通訊協定，比 HTTP，GetSection 採用其參數清單中的區段名稱和路徑就是多載來使用。 您必須指定組態檔路徑，因為系統不相關的組態階層層級做任何假設。 如果您使用<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>多載會採用只有區段名稱，系統將一律嘗試傳回應用程式層級的組態設定。</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> 不過請注意，是否指定的路徑是目前的應用程式之外，採用路徑的多載也會傳回目前執行的應用程式的應用程式層級的組態設定。       無法從用戶端應用程式中呼叫這個方法。       如果您想要擷取位於目前 Web 應用程式層級目錄，使用的組態檔中的組態區段<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>方法。</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      > [!NOTE] > GetSection 方法是在階層層級執行應用程式組態檔的區段上操作的執行階段方法。 非執行階段作業，請使用<xref:System.Configuration.Configuration.GetSection%2A>改用。</xref:System.Configuration.Configuration.GetSection%2A> 這個方法會在您取得使用其中一種組態檔中的指定區段`open`組態檔案的方法。"
  example:

  syntax:
    content: public static object GetSection (string sectionName, string path);
    parameters:
    - id: sectionName
      type: System.String
      description: "組態區段名稱。"
    - id: path
      type: System.String
      description: "虛擬的設定檔路徑。"
    return:
      type: System.Object
      description: "指定的組態區段的物件，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果區段不存在。 請記住安全性的限制在於 GetSection 作為執行階段作業。 您可能無法存取區段進行修改，執行階段，執行個體。"
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "方法會從呼叫外部 Web 應用程式。"
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "無法載入有效的組態檔。"

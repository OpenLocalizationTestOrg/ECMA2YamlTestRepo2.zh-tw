  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "從目前 Web 應用程式組態檔中擷取指定之組態區段。"
  remarks: "Web 應用程式內，從稱為 GetSection，它會取得從選取的 Web 應用程式的組態階層架構根據系統的組態檔的區段。      > [!CAUTION] > 如果應用程式使用不同的通訊協定，HTTP，比<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>就是使用多載採用其參數清單中的區段名稱和路徑。</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> 您必須指定組態檔路徑，因為系統不相關的組態階層層級做任何假設。 如果您使用的 GetSection 多載，只能在區段名稱時，系統一律會傳回應用程式層級的組態設定。 不過請注意，是否指定的路徑是目前的應用程式之外，採用路徑的多載也會傳回目前執行的應用程式的應用程式層級的組態設定。       您可以呼叫 GetSection 從用戶端應用程式中。 在此情況下，它會從根據用戶端組態階層架構系統所選取的組態檔取得的預設區段。 通常，這是 Machine.config 檔中，除非您已備妥對應的組態。 對應組態檔，請參閱下面所描述的對應方法。      > [!NOTE] > GetSection 方法是執行階段方法操作所在的階層層級執行應用程式組態檔區段。 非執行階段作業，請使用<xref:System.Configuration.Configuration.GetSection%2A>改用。</xref:System.Configuration.Configuration.GetSection%2A> 這個方法會在您取得針對開啟組態檔， <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>使用其中一個多載方法的組態檔中的指定區段"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "組態區段名稱。"
    return:
      type: System.Object
      description: "指定的組態區段的物件，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果區段不存在。 請記住安全性的限制在於 GetSection 作為執行階段作業。 您可能無法存取區段在執行階段進行修改，例如。"

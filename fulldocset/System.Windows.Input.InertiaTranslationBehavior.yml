  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "在轉譯期間慣性操作上的控制項減速。"
  remarks: "InertiaTranslationBehavior 類別指定轉譯操作時慣性的行為。  使用<xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>屬性<xref:System.Windows.UIElement.ManipulationInertiaStarting>事件，以執行下列動作:-指定慣性的初始速度，藉由設定開始時<xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>屬性。</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      -指定的操作所需的位置，藉由設定結束慣性時<xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>屬性。</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -指定慣性所需的減速藉由設定<xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>屬性。</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       設定<xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>或<xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>，但非兩者。</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> 當您設定這些屬性時，其他的屬性變更為<xref:System.Double.NaN?displayProperty=fullName>有值。</xref:System.Double.NaN?displayProperty=fullName>       如需操作的詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。  如需操作回應的應用程式的範例，請參閱[逐步解說︰ 建立您第一個接觸的應用程式](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior

      description: "線性移動會減緩中的速率[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]每平方毫秒。  預設值是&lt;xref:System.Double?displayProperty=fullName&gt;。"

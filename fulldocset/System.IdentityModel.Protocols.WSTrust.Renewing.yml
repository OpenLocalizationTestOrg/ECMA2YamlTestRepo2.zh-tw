  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "取得或設定值，這個值表示權杖是否可以在過期後更新。"
  remarks: "代表 [確定] 屬性的內容。 表示可更新的語彙基元是如果要求的持續時間超過限制的發行服務可接受用於這個選擇性屬性。 也就是說，如果`true`，則可以在其到期之後更新權杖。 預設值是`false`基於安全性考量。"
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果它已過期; 之後，可以更新要求的語彙基元否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration*
  exceptions: []
  platform:
  - net462

- uid: System.Windows.Forms.OSFeature.IsPresent(System.Windows.Forms.SystemParameter)
  id: IsPresent(System.Windows.Forms.SystemParameter)
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: IsPresent(SystemParameter)
  nameWithType: OSFeature.IsPresent(SystemParameter)
  fullName: System.Windows.Forms.OSFeature.IsPresent(SystemParameter)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "擷取值，指出作業系統是否支援指定的功能或度量。"
  remarks: "一般而言，您使用 IsPresent 方法來判斷作業系統是否支援特定功能或所識別的公制`enumValue`。 根據 IsPresent 從傳回的值，您會在程式碼中執行條件式的動作。 例如，如果呼叫此方法的參數值時<xref:System.Windows.Forms.SystemParameter>傳回`true`，您可以建立主控描繪功能表應用程式中平面的樣式。</xref:System.Windows.Forms.SystemParameter>       如果沒有可用的特定作業系統版本上，存取某些系統功能或度量可以引發例外狀況。 在此情況下，第一次使用對應<xref:System.Windows.Forms.SystemParameter>以及 IsPresent，以判斷度量支援的列舉值。</xref:System.Windows.Forms.SystemParameter> 例如，呼叫與 IsPresent<xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>再取得<xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName>屬性值。</xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> </xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>"
  example:
  - "The following code example demonstrates how to use the IsPresent method with the <xref:System.Windows.Forms.SystemParameter> enumeration. The example determines if the operating system supports the `CaretWidth` metric before calling the <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/cpp/m-system.windows.forms.o_0_1.cpp)]\n [!code-cs[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/csharp/m-system.windows.forms.o_0_1.cs)]\n [!code-vb[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_1.vb)]  \n[!code-cpp[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/cpp/m-system.windows.forms.o_0_2.cpp)]\n[!code-cs[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/csharp/m-system.windows.forms.o_0_2.cs)]\n[!code-vb[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_2.vb)]"
  syntax:
    content: public static bool IsPresent (System.Windows.Forms.SystemParameter enumVal);
    parameters:
    - id: enumVal
      type: System.Windows.Forms.SystemParameter
      description: "A <xref href=&quot;System.Windows.Forms.SystemParameter&quot;> </xref>代表要搜尋的功能。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已在系統上可用功能否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.OSFeature.IsPresent*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.LayeredWindows
  id: LayeredWindows
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: LayeredWindows
  nameWithType: OSFeature.LayeredWindows
  fullName: System.Windows.Forms.OSFeature.LayeredWindows
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "代表多層式的最上層視窗功能。 此欄位為唯讀。"
  remarks: "層疊的視窗可以透過透明或半透明作業系統。 在 Windows 2000 中引進支援層疊視窗。 如需詳細資訊，請參閱&quot;分層 Windows:: 新方式來使用半透明和透明度效果在 Windows 中的應用程式&quot;http://msdn.microsoft.com 的 Platform SDK 文件。       若要判斷層疊的視窗功能是否已安裝，請使用<xref:System.Windows.Forms.OSFeature.Feature%2A>呼叫基底類別方法的屬性<xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>以做為要尋找 for...in 功能 LayeredWindows</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> </xref:System.Windows.Forms.OSFeature.Feature%2A>       或者，您可以檢查是否安裝此功能藉由呼叫<xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>LayeredWindows 做為功能來尋找使用的方法。</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  example:
  - "The following example determines whether the current system supports layered windows. The base class method <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> is called with LayeredWindows as the feature to look for. The result is displayed in a text box. This code assumes `textBox1` has been instantiated and placed on a form.  \n  \n [!code-vb[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/visualbasic/f-system.windows.forms.o_1.vb)]\n [!code-cpp[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/cpp/f-system.windows.forms.o_1.cpp)]\n [!code-cs[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/csharp/f-system.windows.forms.o_1.cs)]"
  syntax:
    content: public static readonly object LayeredWindows;
    return:
      type: System.Object
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.Themes
  id: Themes
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: Themes
  nameWithType: OSFeature.Themes
  fullName: System.Windows.Forms.OSFeature.Themes
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "代表作業系統的佈景主題的功能。 此欄位為唯讀。"
  remarks: "主題是底色圖案、 資料指標、 字型、 聲音和首度引進圖示納入 Microsoft 加號的視覺介面設定的集合 ！ Windows 95。 .NET Framework 並不直接支援操作的佈景主題，不過卻有更詳盡的支援中的視覺化樣式的<xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>命名空間。</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> 如需 Windows 佈景主題的詳細資訊，請參閱主題佈景主題和視覺化樣式和 Win32 SDK 中的視覺樣式參考。       若要判斷是否已安裝主題功能，請呼叫基底類別方法<xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>為尋找 for...in 功能的佈景主題</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>       或者，您可以檢查是否安裝此功能藉由呼叫<xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>佈景主題為功能，來尋找的方法。</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  syntax:
    content: public static readonly object Themes;
    return:
      type: System.Object
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  summary: "表示內的區域<xref href=&quot;System.Windows.Forms.LinkLabel&quot;></xref>表示控制項中的超連結控制項。"
  remarks: "有兩種方式加入至文字的超連結<xref:System.Windows.Forms.LinkLabel>控制項。</xref:System.Windows.Forms.LinkLabel> 您可以存取<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>方法<xref:System.Windows.Forms.LinkLabel.LinkCollection>類別透過<xref:System.Windows.Forms.LinkLabel.Links%2A>屬性<xref:System.Windows.Forms.LinkLabel>若要將多個超連結加入至控制項的文字。</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> 如果您只需要單一的超連結加入控制項的文字，您可以使用<xref:System.Windows.Forms.LinkLabel.LinkArea%2A><xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel>屬性</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> 此屬性接受 LinkArea 定義超連結控制項的文字內的位置。 當使用 LinkArea 屬性來指定超連結時，連結區域接著會加入至<xref:System.Windows.Forms.LinkLabel.LinkCollection>在相同的方式加入使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A><xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection>方法</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>的連結</xref:System.Windows.Forms.LinkLabel.LinkCollection>       <xref:System.Windows.Forms.LinkArea.Length%2A>屬性指定的文字內的字元數<xref:System.Windows.Forms.LinkLabel>要包含在連結區域中。</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> <xref:System.Windows.Forms.LinkArea.Start%2A>屬性會指定要包含在超連結控制項文字中的第一個字元。</xref:System.Windows.Forms.LinkArea.Start%2A> 如果您想要判斷是否有特定 LinkArea 是空的您可以使用<xref:System.Windows.Forms.LinkArea.IsEmpty%2A>屬性而不是檢查由<xref:System.Windows.Forms.LinkArea.Start%2A>和<xref:System.Windows.Forms.LinkArea.Length%2A>屬性。</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"

  type: Class
  summary: "升級失敗時擲回例外狀況。"
  remarks: "實作應該會擲回這個例外狀況<xref:System.Transactions.IPromotableSinglePhaseNotification>介面，表示呼叫<xref:System.Transactions.ITransactionPromoter.Promote%2A>失敗。</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> 如果實作<xref:System.Transactions.IPromotableSinglePhaseNotification>失敗的升級，因為並不嚴重，它應該攔截該例外狀況，並以原始的例外狀況的內部例外狀況為建立 TransactionPromotionException 例外狀況。</xref:System.Transactions.IPromotableSinglePhaseNotification>"
  syntax:

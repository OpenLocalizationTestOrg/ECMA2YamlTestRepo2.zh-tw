  summary: "傳回的陣列<xref href=&quot;System.IO.Packaging.StreamInfo&quot;></xref>目前包含在此存放區的執行個體。"
  remarks: "一律會傳回 GetStreams<xref:System.IO.Packaging.StreamInfo>陣列，但陣列可能空白 （零長度） 如果沒有資料流定義的存放區中。</xref:System.IO.Packaging.StreamInfo>       GetStreams 提供目前定義的存放區中的資料流的快照集。  個別<xref:System.IO.Packaging.StreamInfo>物件會反映其各自的資料流，更新的狀態，但傳回的陣列不會更新以新增或刪除。</xref:System.IO.Packaging.StreamInfo>  呼叫 GetStreams 以加入或刪除存放區的資料流的形式取得更新的陣列。"
  syntax:
    content: public System.IO.Packaging.StreamInfo[] GetStreams ();
    parameters: []
    return:
      type: System.IO.Packaging.StreamInfo[]
      description: "陣列<xref href=&quot;System.IO.Packaging.StreamInfo&quot;></xref>物件，此存放區中每一端都指向 I/O 資料流定義。"
  overload: System.IO.Packaging.StorageInfo.GetStreams*
  exceptions: []
  platform:
  - net462

  langs:
  - csharp
  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "ExtendedDN 列舉值會指定傳回延伸辨別的名稱的格式。 這個列舉型別搭配&lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt;屬性。"
  remarks: "辨別名稱的延伸的形式包含的物件 objectGUID 屬性的字串表示。 安全性主體物件，例如使用者、 群組及電腦，延伸的形式也包含 [objectSID] 屬性的字串表示。 如需 objectGUID 和 objectSID 屬性的詳細資訊，請參閱主題[物件 Guid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp)和[物件 Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp)在 MSDN Library 中[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462

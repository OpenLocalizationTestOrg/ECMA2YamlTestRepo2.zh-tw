  summary: "建立一個從目前初始化這個類別的新執行個體。"
  remarks: "這會建立目前繫結項目物件樹狀結構，也稱為深層複製的完整複本。 物件的深層複製會建立物件的複本，以及該物件直接或間接參考的所有項目。 這也可以稱為複製整個物件圖形。 傳回深層複製可讓執行階段支援多個自訂繫結共用自訂繫結項目的情況。 如果沒有傳回深層複製，執行階段行為是未定義。       物件的淺層複製相較之下，是只是物件的複本。 如果物件包含其他物件的參考，則淺層複製不會建立參考的物件; 的複本相反地，它會複製原始物件的參考。"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A<xref:System.ServiceModel.Channels.BindingElement>屬性值與目前的執行個體相等的物件。</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.Clone*
  exceptions: []
  platform:
  - net462

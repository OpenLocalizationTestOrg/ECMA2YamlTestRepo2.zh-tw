  summary: "匯出關於繫結的自訂原則判斷提示。"
  remarks: "這個方法會將繫結相關陳述式寫入至特定合約所公開的 WSDL 資訊，並且由[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]包含此自訂繫結項目的繫結堆疊中的用戶端通訊。       這個方法會採用兩個參數︰<xref:System.ServiceModel.Description.MetadataExporter>和<xref:System.ServiceModel.Description.PolicyConversionContext>物件。</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> 使用<xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>， <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>，和<xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>方法，取得已經在各種範圍匯出的原則判斷提示的集合。</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> 將您自己的原則判斷提示新增至適當的集合，然後使用這個方法。       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>屬性會公開<xref:System.ServiceModel.Description.ContractDescription>正在匯出的端點。</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> 這可讓這個方法正確限定其匯出的原則判斷提示的範圍。 例如，程式碼中的安全性屬性可能會將行為加入至<xref:System.ServiceModel.Description.ContractDescription>，指出應在何處加入安全性原則判斷提示。</xref:System.ServiceModel.Description.ContractDescription>       在自訂原則判斷提示附加至 WSDL 資訊之後，用戶端可以偵測並匯入自訂繫結判斷提示，藉由實作<xref:System.ServiceModel.Description.IPolicyImportExtension>介面。</xref:System.ServiceModel.Description.IPolicyImportExtension>"

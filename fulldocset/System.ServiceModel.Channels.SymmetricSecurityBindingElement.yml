  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "表示使用對稱加密支援通道安全性的自訂繫結項目。"
  remarks: "自訂繫結包含繫結以特定順序排列項目的集合︰ 第一個先新增代表繫結堆疊頂端的項目，繫結堆疊中的下一個項目會加入第二個，依此類推。      ### 若要將這個類別加入至繫結 1。  建立<xref:System.ServiceModel.Channels.BindingElementCollection>。</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  建立繫結堆疊，例如選擇性<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>和<xref:System.ServiceModel.Channels.ReliableSessionBindingElement>。</xref:System.ServiceModel.Channels.ReliableSessionBindingElement></xref:System.ServiceModel.Channels.TransactionFlowBindingElement>中此繫結項目的上方的自訂繫結項目      3.  將建立的項目，加入先前所述，為了要<xref:System.ServiceModel.Channels.BindingElementCollection>使用<xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>方法。</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  建立 SymmetricSecurityBindingElement 的執行個體，並將它加入至集合。      5.  將任何其他的自訂繫結項目加入至集合，例如<xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      > [!NOTE] > 一旦建立此物件的執行個體之後，您應該將其基底類別的屬性<xref:System.ServiceModel.Channels.SecurityBindingElement>不可變動。</xref:System.ServiceModel.Channels.SecurityBindingElement> 呼叫`set`某些屬性上可能無法預期的結果︰ 繫結可能如同屬性保留舊的值，而且執行階段錯誤的唯一徵兆發生問題。 已知可能出現這種行為的兩個屬性是<xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>和<xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>。</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> 可能有其他屬性，這是 true。"
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462

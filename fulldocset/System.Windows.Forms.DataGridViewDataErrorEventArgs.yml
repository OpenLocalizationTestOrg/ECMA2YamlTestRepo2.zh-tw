  remarks: "成員<xref:System.Windows.Forms.DataGridViewDataErrorContexts>列舉型別可能會使用位元結合`OR`運算子來呈現的資料繫結狀態<xref:System.Windows.Forms.DataGridView>資料錯誤發生時。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> 例如，如果使用者輸入無效的資料格的值 （例如，輸入中需要日期的儲存格的名稱），然後選取不同的資料格，<xref:System.Windows.Forms.DataGridView>會嘗試將無效的資料格的值認可。</xref:System.Windows.Forms.DataGridView> 當認可失敗時，<xref:System.Windows.Forms.DataGridView>會引發<xref:System.Windows.Forms.DataGridView.DataError>事件，其內容屬性會具有<xref:System.Windows.Forms.DataGridViewDataErrorContexts>和<xref:System.Windows.Forms.DataGridViewDataErrorContexts>。</xref:System.Windows.Forms.DataGridViewDataErrorContexts></xref:System.Windows.Forms.DataGridViewDataErrorContexts>值</xref:System.Windows.Forms.DataGridView.DataError></xref:System.Windows.Forms.DataGridView>"

  remarks: "處理<xref:System.Windows.Forms.DataGridView.DataError>事件可讓您控制代碼控制項 （例如，藉由外部資料來源） 之外的程式碼擲回的例外狀況。</xref:System.Windows.Forms.DataGridView.DataError> 使用<xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>屬性來判斷狀態的<xref:System.Windows.Forms.DataGridView>時的例外狀況。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> 使用<xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>屬性，以擷取例外狀況資料。</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> 如果您想要處理的例外狀況，由其他事件處理常式，設定<xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>屬性`true`。</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>       <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>和<xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A>屬性通常會指出發生資料錯誤的資料格。</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> 發生錯誤時在外部資料來源，不過，資料來源可能不會提供發生錯誤的資料行。 在此情況下，<xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>屬性通常表示在發生錯誤時的目前儲存格的資料行。</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>"
  example:

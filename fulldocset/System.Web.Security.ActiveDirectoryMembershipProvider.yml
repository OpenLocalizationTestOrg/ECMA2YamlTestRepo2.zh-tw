- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  id: EnableSearchMethods
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得值，指出是否搜尋導向<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>方法可供使用。"
  remarks: "搜尋 Active Directory 伺服器可能會耗用大量資源，因為 EnableSearchMethods 屬性可讓您關閉搜尋導向<xref:System.Web.Security.ActiveDirectoryMembershipProvider>方法。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 屬性設定您的應用程式組態 EnableSearchMethods 檔案使用`enableSearchMethods`屬性[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)項目。       當 EnableSearchMethods 屬性是`false`，沒有可用的方法，如下:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>提供者會使用樹狀子目錄搜尋從指定的連接字串中搜尋點開始。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       我們建議您不要啟用搜尋實際系統上，直到您已經確認所簽發的搜尋查詢<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別不造成不良影響目錄伺服器的效能。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 因為<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別設計為無狀態 Web 環境，就無法使用基礎所公開的分頁最佳化<xref:System.DirectoryServices>應用程式開發介面。</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 這表示在大型目錄搜尋時的分頁作業相當耗費資源，且應予以避免。 搜尋作業一定會針對連接字串中設定的目錄伺服器或在連接字串指向網域的情況下自動選取的伺服器發出。 提供者不為其搜尋方法使用通用類別目錄。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public bool EnableSearchMethods { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果搜尋方法可供使用。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "若要存取 EnableSearchMethods 屬性嘗試之前<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>執行個體已初始化。"
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  id: FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: FindUsersByEmail(String,Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "根據使用者的電子郵件地址的 Active Directory 資料存放區傳回成員資格使用者的集合。"
  remarks: "FindUsersByEmail 方法會取得<xref:System.Web.Security.MembershipUserCollection>其中含有使用者記錄，從 Active Directory 儲存符合`emailToMatch`參數。</xref:System.Web.Security.MembershipUserCollection> 使用者資料錄的電子郵件地址傳回以遞增順序排序。       `emailToMatch`參數會限制為 256 個字元。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別將會發出使用這兩個搜尋`clientSearchTimeout`和`serverSearchTimeout`組態值。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 自的<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別執行對目錄伺服器使用 512 每頁的資料列與頁面搜尋，逾時套用到<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別</xref:System.Web.Security.ActiveDirectoryMembershipProvider>所提取結果的每一頁</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 例如，如果搜尋查詢會產生 1000 個資料列，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別會擷取這項資訊做為兩個頁面的資料。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 這表示用戶端，並搜尋逾時將會開始從零時算起<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別要求資料的第二個頁面。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       FindUsersByEmail 方法所傳回的結果都會受到`pageIndex`和`pageSize`參數。 `pageSize`參數會指定<xref:System.Web.Security.MembershipUser>在<xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection>中傳回的執行個體</xref:System.Web.Security.MembershipUser>數目上限 `pageIndex`參數會指定要傳回，其中 0 （零） 表示的第一頁的結果的分頁。       `totalRecords`參數是`out`Active Directory 資料存放區中找到的參數，設定為相符的成員資格使用者總數。 比方說，如果有 13 使用者設定的資料存放區，而`pageIndex`值為 1 以`pageSize`5，<xref:System.Web.Security.MembershipUserCollection>傳回會包含第 6 到第十個使用者。</xref:System.Web.Security.MembershipUserCollection> `totalRecords`參數會設定為 13。       您可以控制是否允許使用者，藉由設定搜尋<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>屬性中的應用程式組態檔使用`enableSearchMethods`屬性[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)項目。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> 設定<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>屬性`false`導致 FindUsersByEmail 方法會擲回<xref:System.NotSupportedException>例外狀況。</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       提供者會使用樹狀子目錄搜尋從指定的連接字串中搜尋點開始。 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       我們建議您不要啟用搜尋實際系統上，直到您已經確認所簽發的搜尋查詢<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別不造成不良影響目錄伺服器的效能。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 因為<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別設計為無狀態 Web 環境，就無法使用基礎所公開的分頁最佳化<xref:System.DirectoryServices>應用程式開發介面。</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 這表示在大型目錄搜尋時的分頁作業相當耗費資源，且應予以避免。 搜尋作業一定會針對連接字串中設定的目錄伺服器或在連接字串指向網域的情況下自動選取的伺服器發出。 提供者不為其搜尋方法使用通用類別目錄。"
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "電子郵件地址或電子郵件地址，若要搜尋的部分。"
    - id: pageIndex
      type: System.Int32
      description: "要傳回的結果頁面的索引。 `pageIndex`以零為起始。"
    - id: pageSize
      type: System.Int32
      description: "要傳回的結果頁面大小。"
    - id: totalRecords
      type: System.Int32
      description: "這個方法傳回時，包含集合中傳回的使用者總數。 這個參數未初始化便傳遞。"
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A<xref:System.Web.Security.MembershipUserCollection>包含<code> pageSize </code> <xref:System.Web.Security.MembershipUser>執行個體開始於指定的頁面<code> pageIndex </code>。</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "FindUsersByEmail 方法之前呼叫<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>初始化執行個體。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>屬性是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
  platform:
  - net462

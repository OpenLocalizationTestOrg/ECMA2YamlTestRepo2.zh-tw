  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "從 Active Directory 資料存放區移除使用者的成員資格資訊。"
  remarks: "DeleteUser 方法會立即移除所識別的使用者`username`參數。 由於 Active Directory 資料存放區的目錄中，不同的區域不會儲存使用者資訊`deleteAllRelatedData`參數已忽略，雖然它必須設定為 `true`或`false`呼叫 DeleteUser 方法時。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別會尋找使用者執行個體，若要刪除的連接字串所決定的使用者容器中執行的使用者名稱的單一層級搜尋。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       `username`必須有 64 個字元或更少。      > [!IMPORTANT] > 您無法刪除使用者，除非用來連線到 Active Directory 伺服器的認證有可能是網域系統管理員權限 （不建議） 或 「 刪除子執行個體 」 存取權限。"
  syntax:
    content: public override bool DeleteUser (string username, bool deleteAllRelatedData);

- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得其使用者帳戶已鎖定會不正確的密碼解答嘗試次數過多的時間長度。"
  remarks: "當<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`，使用者必須回答密碼重設其密碼。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 如果使用者無法提供正確答案連續的次數等於<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>觀察所指定的時間週期內的屬性值<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>屬性，使用者會基於 PasswordAnswerAttemptLockoutDuration 屬性中包含的分鐘數鎖定進一步嘗試。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] > 這個屬性不會設定使用者鎖定無法輸入有效的密碼後的持續時間。 Active Directory 伺服器處理登入嘗試失敗，並不會受到這個屬性的值。 我們建議 PasswordAnswerAttemptLockoutDuration 屬性設為將失敗登入嘗試次數過多 Active Directory 組態中指定帳戶鎖定期間相同的值。 這會呈現一致的自動鎖定行為的使用者，不論是否他們鎖定由於嘗試登入失敗或錯誤密碼解答。       PasswordAnswerAttemptLockoutDuration 屬性設定您的應用程式組態檔使用`passwordAnswerAttemptLockoutDuration`屬性[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)項目。 如果應用程式的組態檔中未設定的屬性，PasswordAnswerAttemptLockoutDuration 屬性是設定為預設值為 30 分鐘。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "時間，以分鐘為單位，使用者會提供太多的不正確的密碼解答之後鎖定。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "若要存取 PasswordAnswerAttemptLockoutDuration 屬性嘗試之前<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>執行個體已初始化。"
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得期間的連續失敗嘗試提供有效的密碼或有效的密碼解答追蹤的時間間隔。"
  remarks: "PasswordAttemptWindow 屬性可搭配<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>內容，協助防範不必要的來源，破解的密碼或密碼解答的成員資格使用者，透過重複嘗試。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 當使用者嘗試登入、 變更其密碼，或重設其密碼時，請指定的時間間隔內允許只有特定數目的連續嘗試。 PasswordAttemptWindow 屬性，用來識別不正確的嘗試之間所允許的分鐘數所指定的時間間隔長度。 如果嘗試失敗的連續數使用者進行重設他或她密碼等於中儲存的值<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>屬性，以及時間後經過無效上次小於 PasswordAttemptWindow 的屬性指定的分鐘，則鎖定中所包含的分鐘數的使用者帳戶 s 數目<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>屬性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 如果目前的失敗的嘗試和上一次的失敗的嘗試之間的間隔大於 PasswordAttemptWindow 屬性設定值，目前不正確的嘗試都會計算為第一次嘗試。 如果之前允許的無效嘗試次數上限為止，請提供有效的密碼解答，無效的密碼解答嘗試計數是設定為零。 如果允許無效的最大數目之前提供有效的密碼嘗試次數達到時，不正確的密碼嘗試次數的計數和無效的密碼解答嘗試計數設定為零。       我們建議最好讓<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>屬性設定為相同的值為帳戶鎖定期間指定為最大數目的失敗登入嘗試次數 Active Directory 組態中。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> 這會在他們鎖定由於嘗試登入失敗或錯誤密碼解答是否呈現一致的自動鎖定行為的使用者。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>屬性設定您的應用程式組態檔使用`passwordAttemptWindow`屬性[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)項目。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> 如果應用程式的組態檔中，未設定的屬性<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>屬性設定為預設值為 10 分鐘。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "時間間隔，以分鐘為單位，回應會追蹤期間的連續失敗嘗試提供有效的密碼或有效的密碼。 預設值是 10 分鐘。 如果大於 PasswordAttemptWindow 屬性設定值，每個失敗的嘗試之間的間隔<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>執行個體會將每個失敗的嘗試，如同它是第一次嘗試失敗。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "若要存取 PasswordAttemptWindow 屬性嘗試之前<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>執行個體已初始化。"
  platform:
  - net462

hipProvider> 這表示在大型目錄搜尋時的分頁作業相當耗費資源，且應予以避免。 搜尋作業一定會針對連接字串中設定的目錄伺服器或在連接字串指向網域的情況下自動選取的伺服器發出。 提供者不為其搜尋方法使用通用類別目錄。"

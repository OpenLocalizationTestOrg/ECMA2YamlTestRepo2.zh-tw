  id: ChangePasswordQuestionAndAnswer(System.String,System.String,System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ChangePasswordQuestionAndAnswer(String,String,String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "更新的密碼問題和解答的 Active Directory 存放區中的使用者。"
  remarks: "方法會呼叫<xref:System.Web.Security.ActiveDirectoryMembershipUser>類別，以更新的密碼問題和解答的 Active Directory 成員資格存放區中的使用者。</xref:System.Web.Security.ActiveDirectoryMembershipUser>       重設使用者的密碼時，需要密碼問題和解答提供額外一層安全性。 建立使用者名稱時，使用者可以提供問題和解答，稍後可以用來重設忘記的密碼。 ChangePasswordQuestionAndAnswer 方法更新的密碼問題和解答的成員資格使用者的新值。       若要使用 ChangePasswordQuestionAndAnswer 方法，您必須在您的應用程式組態檔中設定這些額外的屬性:-`requiresQuestionAndAnswer`必須`true.`       -    `attributeMapPasswordQuestion`和`attributeMapPasswordAnswer`必須對應到 Active Directory 架構中的屬性。       如果不符合上述準則，<xref:System.Configuration.Provider.ProviderException>會在初始設定擲回。</xref:System.Configuration.Provider.ProviderException>       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體連接到 Active Directory 資料存放區中提供的認證`username`和`password`參數來驗證使用者名稱/密碼組合。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 實際的問題和解答的更新會執行的提供者設定的連接認證。       如果不正確的密碼提供給 ChangePasswordQuestionAndAnswer 方法時，目錄伺服器就會遞增的計數器可追蹤無效的密碼嘗試次數。 這會導致使用者鎖定和無法登入之前的鎖定狀態，以清除呼叫<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>方法或目錄階段中指定的鎖定持續時間。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       如果成功的問題和解答的更新和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`、 使用者的密碼解答追蹤計數器會重設。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       使用加密的密碼解答<xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>方法之前會儲存在 Active Directory 資料存放區。</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> 會指定加密金鑰和演算法[machineKey 項目 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)組態項目。 上的解密屬性[machineKey 項目 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)元素必須加以指定、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別不支援自動產生的加密金鑰。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       密碼問題的最大長度為 256 個字元。 密碼解答的最大長度為 128 個字元。       開頭和尾端空白會從所有的參數值，除了修剪`password`。       提供者尋找要執行的連接字串中指定的搜尋點啟動的使用者名稱的樹狀子目錄搜尋更新的使用者執行個體。 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
    content: public override bool ChangePasswordQuestionAndAnswer (string username, string password, string newPasswordQuestion, string newPasswordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "要變更密碼問題和解答的使用者。"
    - id: password
      type: System.String
      description: "指定使用者的密碼。"
    - id: newPasswordQuestion
      type: System.String
      description: "指定使用者的新密碼問題。"
    - id: newPasswordAnswer
      type: System.String
      description: "指定的使用者新的密碼解答。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果更新成功與否。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 值為<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果密碼不正確、 使用者已鎖定，或使用者不存在於 Active Directory 資料存放區，也會傳回。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "系統管理員不具有對應的密碼問題和答案欄位到 Active Directory 結構描述的屬性。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is empty, or exceeds the maximum length for the user name (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to the <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> attribute and the <code>username</code> parameter contains backslashes.  \n  \n \\- or -  \n  \n <code>password</code> is a zero-length string.  \n  \n \\- or -  \n  \n <code>password</code> exceeds the maximum password length (usually 128 characters).  \n  \n \\- or -  \n  \n <code>newPasswordQuestion</code> is empty and the <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*> property value is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPasswordQuestion</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>newPasswordAnswer</code> exceeds 128 characters after the answer is encrypted."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>password</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPasswordQuestion</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*> property is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPasswordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*> property is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "[MachineKey 項目 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)組態項目指出自動產生機器加密金鑰。 您必須明確設定<xref uid=&quot;langword_csharp_decriptionKey&quot; name=&quot;decriptionKey&quot; href=&quot;&quot;></xref>屬性[machineKey 項目 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)項目來儲存使用的密碼解答<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ChangePasswordQuestionAndAnswer 方法之前呼叫<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>初始化執行個體。"
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
  id: CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "將新的使用者加入至 Active Directory 資料存放區。"
  remarks: "CreateUser 方法由呼叫<xref:System.Web.Security.Membership>類別來建立新的使用者在 Active Directory 資料存放區。</xref:System.Web.Security.Membership>       Active Directory 和 Active Directory 應用程式模式 (ADAM) 伺服器<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別會要求執行個體中的類別目錄是`user`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 替代使用者之類的類別`inetOrgPerson`不支援。       當使用 Active Directory 伺服器和使用者名稱對應到`userPrincipalName`屬性<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別會自動產生的隨機 20 個字元的使用者名稱`sAMAccountName`代表您的參數。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       參數預設為下列的最大長度。      |參數 |最大長度 |  |---------------|--------------------|  |`username`|&64; 個字元，如果使用`userPrincipalName`屬性。 如果使用`sAMAccountName`屬性，一般的限制為 20 個字元或更少。 |  |`password`| 128 個字元。 |  |`email`| 256 個字元。 |  |`passwordQuestion`| 256 個字元。 |  |`passwordAnswer`| 之前和之後加密的 128 個字元。 |      <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>屬性傳回<xref:System.Web.Security.ActiveDirectoryMembershipUser>執行個體僅限於 1024年個字元。</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       如果藉由減少這些屬性的最大允許長度已修改的目錄結構描述，這些長度會優先。       建立使用者之前<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別可確保使用者名稱是唯一。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體已設定為需要唯一的電子郵件地址，它也必須確定是唯一的電子郵件地址。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Active Directory 中使用者名稱會強制執行唯一性時的使用者名稱對應至執行 GC 搜尋`userPrincipalName`。 如果`sAMAccountName`使用時，則目錄將會自動強制執行唯一性`sAMAccountName`跨 Active Directory 網域。       ADAM 伺服器將會自動強制執行的使用者名稱唯一性`userPrincipalName`跨所有應用程式分割。       執行樹狀子目錄搜尋開始於根容器建立使用者的重複電子郵件地址的方式，會強制執行唯一性電子郵件地址。 這是預設使用者容器 （如果連接到 Active Directory 和任何容器已指定連接字串中） 或連接字串中指定的容器。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別會直接在連接字串中指定的使用者容器中建立使用者。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       在 Active Directory 伺服器上，設定密碼`connectionProtection`屬性必須設為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       使用 ADAM 伺服器時，`connectionProtection`屬性可以設為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>，但如果您已明確設定 ADAM 伺服器以允許透過不安全連接的密碼變更。</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       開頭和尾端空白會刪減以外的所有字串參數值`password`。      > [!IMPORTANT] > 除非用來連接到 Active Directory 伺服器的認證具有網域系統管理員權限 （不建議） 或 「 建立子執行個體，&quot;，無法建立新的使用者 「 刪除子系執行個體 」 和 設定密碼 」 存取權限。 「 刪除子系執行個體 」 存取權限是必要的因為建立的使用者是多步驟的程序，而且如果使用者建立的任何步驟失敗，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別將會刪除使用者執行個體而不是保留在目錄中的部分建構的使用者執行個體。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
    content: public override System.Web.Security.MembershipUser CreateUser (string username, string password, string email, string passwordQuestion, string passwordAnswer, bool isApproved, object providerUserKey, out System.Web.Security.MembershipCreateStatus status);
    parameters:
    - id: username
      type: System.String
      description: "新的使用者的使用者名稱。"
    - id: password
      type: System.String
      description: "新使用者的密碼。"
    - id: email
      type: System.String
      description: "新使用者的電子郵件地址。"
    - id: passwordQuestion
      type: System.String
      description: "新的使用者的密碼問題。"
    - id: passwordAnswer
      type: System.String
      description: "新的使用者的密碼解答。"
    - id: isApproved
      type: System.Boolean
      description: "是否已核准新的使用者驗證。"
    - id: providerUserKey
      type: System.Object
      description: "使用者的成員資格資料來源中的唯一識別碼。 這個參數必須是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>時使用<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>類別。"
    - id: status
      type: System.Web.Security.MembershipCreateStatus
      description: "此方法傳回時，包含其中一個<xref:System.Web.Security.MembershipCreateStatus>列舉值，指出使用者是否已成功建立。</xref:System.Web.Security.MembershipCreateStatus>"
    return:
      type: System.Web.Security.MembershipUser
      description: "<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipUser&quot;> </xref>包含新建立的使用者資訊的執行個體或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果使用者未成功建立。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>providerUserKey</code> parameter is not <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "系統管理員擁有屬性的 Active Directory 架構，並不對應密碼問題和答案欄位<code> passwordQuestion </code>或<code> passwordAnswer </code>參數不是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "The [machineKey Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) configuration element indicates an auto-generated machine encryption key. You must explicitly set the <xref uid=\"langword_csharp_decriptionKey\" name=\"decriptionKey\" href=\"\"></xref> attribute of the [machineKey Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) element to store password answers with the <xref href=\"System.Web.Security.ActiveDirectoryMembershipProvider\"></xref>.  \n  \n \\- or -  \n  \n The <xref href=\"System.Web.Security.ActiveDirectoryMembershipProvider\"></xref> was unable to establish a secure connection to the directory when attempting to set the password for the new user."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "嘗試建立使用者時發生錯誤。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "CreateUser 方法之前呼叫<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>初始化執行個體。"
  platform:

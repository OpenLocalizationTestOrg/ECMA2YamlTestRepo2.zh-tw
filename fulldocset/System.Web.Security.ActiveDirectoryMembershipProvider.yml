- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "確認指定的使用者名稱和密碼存在於 Active Directory 資料存放區。"
  remarks: "這個方法會呼叫<xref:System.Web.Security.Membership>類別來驗證使用者認證，針對 Active Directory 資料存放區。</xref:System.Web.Security.Membership>       如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`和提供的認證有效，而且會重設錯誤密碼解答的使用者追蹤計數器。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       ValidateUser 方法可能會傳回`false`當正確的認證提供時，在下列情況︰ 1。  使用者帳戶已鎖定目錄伺服器因為失敗的登入嘗試次數過多。 使用者無法登入目錄的鎖定期間到期之前。      2.  如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`，如果使用者提供不正確的密碼解答次數太多鎖定的使用者帳戶。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 使用者的帳戶將會解除鎖定中指定的時間之後<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>屬性已通過。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  使用者必須存在於連接字串中指定的容器。 位於不同的容器或不同的網域使用者帳戶提供有效的認證。 使用者必須存在於連接字串中指定的容器。       當驗證使用者時，提供者會藉由連接到使用指定的使用者名稱和密碼，不將應用程式組態檔中設定的認證在 Active Directory 資料存放區驗證認證。       不過，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體將會連接到使用已設定的認證，原因如下的目錄。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -若要確認使用者是否存在的搜尋範圍由內<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體的連接字串。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 提供者會使用樹狀子目錄搜尋從指定的連接字串中搜尋點開始，以判斷使用者是否存在。 使用者必須存在於指定的容器。 將不會驗證連接字串指定的容器外有效的認證。 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體會使用設定的認證載入使用者執行個體，以檢查是否有已鎖定使用者因為他或她發出太多失敗的變更的密碼解答嘗試。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > 連線到 Active Directory 啟用 「 來賓 」 帳戶的網域控制站可能會造成安全性威脅。 啟用 「 來賓 」 帳戶的 Active Directory 網域控制站上所做的所有驗證嘗試會都成功。 若要使用的 Active Directory 網域控制站時，請提高安全性，您應該停用網域控制站上的 「 來賓 」 帳戶。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>當符合下列條件時，執行個體將會嘗試並行繫結，對 Active Directory:-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>屬性設定為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>屬性設定為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>和 SSL 會選擇<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體，以確保連線的安全。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       此外，將會同時繫結，下列條件必須成立:-目錄伺服器必須執行 Windows Server 2003 上。      執行的網頁伺服器-作業系統<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體必須支援並行的繫結 (例如，Windows Server 2003)。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       當使用並行的繫結時，使用者的上次登入日期不會更新目錄中;因此，<xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>屬性無法依賴。</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       開頭和尾端空白會刪減`username`參數。"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "要驗證的使用者名稱。"
    - id: password
      type: System.String
      description: "指定使用者的密碼。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. 如果指定的使用者不存在於 Active Directory 資料存放區，則 ValidateUser 方法會傳回<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:

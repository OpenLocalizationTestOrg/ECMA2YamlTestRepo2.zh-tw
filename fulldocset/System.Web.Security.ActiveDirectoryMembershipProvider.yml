    - id: username
      type: System.String
      description: "要刪除的使用者名稱。"
    - id: deleteAllRelatedData
      type: System.Boolean
      description: "這個參數已忽略 DeleteUser 方法。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已刪除使用者。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果資料存放區中找不到使用者。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.DeleteUser*
  exceptions:

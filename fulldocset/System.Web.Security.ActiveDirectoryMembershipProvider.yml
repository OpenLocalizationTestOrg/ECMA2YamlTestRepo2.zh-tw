  id: GetUserNameByEmail(System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: GetUserNameByEmail(String)
  nameWithType: ActiveDirectoryMembershipProvider.GetUserNameByEmail(String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.GetUserNameByEmail(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得與指定的電子郵件地址相關聯的使用者名稱。"
  remarks: "這個方法會呼叫<xref:System.Web.Security.Membership>從 Active Directory 資料存放區擷取使用者名稱的類別，根據使用者的電子郵件地址。</xref:System.Web.Security.Membership>       如果成員資格資料存放區中的多個使用者具有相同電子郵件地址，則會傳回第一個遇到的使用者名稱。 您可以設定`requiresUniqueEmail`屬性[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)元素`true`應用程式組態檔，以確保資料庫中的每個電子郵件地址是唯一。       開頭和尾端空白會刪減`email`參數值。 如果電子郵件地址是空的修剪之後,<xref:System.ArgumentException>就會擲回。</xref:System.ArgumentException> 如果電子郵件地址`null`，搜尋 Active Directory 資料存放區中的所有使用者名稱時，會傳回第一個使用者名稱。       我們建議您不要啟用搜尋實際系統上，直到您已經確認所簽發的搜尋查詢<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別不造成不良影響目錄伺服器的效能。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!IMPORTANT] > GetUserNameByEmail 方法會執行，即使<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>屬性是`false`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       因為<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別設計為無狀態 Web 環境，就無法使用基礎所公開的分頁最佳化<xref:System.DirectoryServices>應用程式開發介面。</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 這表示在大型目錄搜尋時的分頁作業相當耗費資源，且應予以避免。 搜尋作業一定會針對連接字串中設定的目錄伺服器或在連接字串指向網域的情況下自動選取的伺服器發出。 提供者不為其搜尋方法使用通用類別目錄。       提供者會使用樹狀子目錄搜尋從指定的連接字串中搜尋點開始。 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
    content: public override string GetUserNameByEmail (string email);
    parameters:
    - id: email
      type: System.String
      description: "若要搜尋的電子郵件地址。"
    return:

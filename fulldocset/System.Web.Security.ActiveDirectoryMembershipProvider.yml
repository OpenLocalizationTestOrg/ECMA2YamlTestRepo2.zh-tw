  summary: "變更指定之使用者的密碼。"
  remarks: "ChangePassword 方法用來更新 Active Directory 資料存放區中的使用者的密碼。 不論認證，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體設定為使用時，提供者連線至 Active Directory 伺服器使用`username`和`oldPassword`與連線認證參數。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`、 使用者無法變更他或她的密碼，如果先前鎖定帳戶，因為使用者太多，因此嘗試回答密碼問題。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 使用者必須等候中指定的分鐘數<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>屬性，才能變更密碼。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       如果成功完成密碼變更和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性是`true`，則會重設使用者的密碼解答追蹤計數器。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       提供者尋找要執行的連接字串中指定的搜尋點啟動的使用者名稱的樹狀子目錄搜尋更新的使用者執行個體。 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       若要變更 Active Directory 伺服器上的密碼`connectionProtection`屬性必須設為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       當使用 ADAM 伺服器，`connectionProtection`屬性可以設為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>，但如果您已明確設定 ADAM 伺服器以允許透過不安全連接的密碼變更。</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"

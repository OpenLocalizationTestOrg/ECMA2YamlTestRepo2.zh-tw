- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "使用者的密碼重設為自動產生新密碼。"
  remarks: "方法會呼叫<xref:System.Web.Security.Membership>隨機 Active Directory 資料存放區中的使用者密碼重設到新的類別產生的值。</xref:System.Web.Security.Membership> 傳回新的密碼。      > [!NOTE] > ResetPassword 方法所建立的隨機密碼不保證傳遞規則運算式中的<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>屬性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> 不過，隨機密碼將會符合所建立的準則<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>屬性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       如果不正確的回應提供給 ResetPassword 方法，追蹤無效的密碼解答嘗試的內部計數器會遞增一。 這會導致使用者無法登入，直到鎖定狀態的呼叫，以清除<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>方法。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> 如果提供正確的密碼解答，且使用者目前並不遭到鎖定，則會追蹤無效的密碼嘗試次數的內部計數器會重設為零。 如需詳細資訊，請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>屬性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       所有參數值會都修剪開頭和尾端空白。       您可以在第一次取得的參考來直接呼叫 ResetPassword 方法<xref:System.Web.Security.ActiveDirectoryMembershipProvider>的執行個體<xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>屬性。</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       提供者會使用樹狀子目錄搜尋從指定的連接字串中搜尋點開始。 請參閱<xref:System.Web.Security.ActiveDirectoryMembershipProvider>類別主題取得有關連接字串的詳細資訊。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       若要在 Active Directory 伺服器上，設定密碼`connectionProtection`屬性必須設為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       當使用 ADAM 伺服器，`connectionProtection`屬性可以設為<xref:System.Web.Security.ActiveDirectoryConnectionProtection>，但如果您已明確設定 ADAM 伺服器以允許透過不安全連接的密碼變更。</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > 除非用來連接到 Active Directory 伺服器的認證具有網域系統管理員權限 （不建議） 或 「 重設密碼 」 存取權限，無法重設密碼。       若要重設密碼，所有下列條件必須成立:-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>屬性必須設定為`true`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -Active Directory 架構必須修改成包含儲存的密碼問題和解答，屬性和三種追蹤欄位的密碼解答的變更。      - `attributeMapPasswordQuestion`， `attributeMapPasswordAnswer`， `attributMapFailedPasswordAnswerCount`， `attributeMapFailedPasswordAnswerTime`，和`attributeMapFailedPasswordAnswerLockedTime`屬性必須設定應用程式組態檔中。      -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>屬性必須設定為`true`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -連線至 Active Directory 資料存放區 （處理帳戶或明確的認證） 的安全性內容中必須有足夠的權限，才能變更密碼。 用來連接到 Active Directory 伺服器的認證具有網域系統管理員權限 （不建議） 或 「 重設密碼 」 存取權限。      > [!NOTE] > 設定 Active Directory 伺服器上的安全性原則可能會使得 ResetPassword 方法可產生密碼符合原則。 預設實作<xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>方法會產生滿足網域控制站執行 Windows Server 2003 SP1 上的預設密碼原則的密碼。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> 如果無法重設密碼，因為安全性原則的 Active Directory 伺服器上，<xref:System.Configuration.Provider.ProviderException>就會擲回。</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "要重設密碼的使用者。"
    - id: passwordAnswer

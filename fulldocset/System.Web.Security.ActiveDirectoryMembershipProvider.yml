- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  id: EnablePasswordReset
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: ActiveDirectoryMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "取得值，指出是否<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>執行個體已設定為允許使用者重設其密碼。"
  remarks: "[EnablePasswordReset] 屬性會指出是否可以使用<xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>方法來重設使用者的密碼。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> [EnablePasswordReset] 屬性設定在您的應用程式組態檔案使用`enablePasswordReset`屬性[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)項目。       您只能設定 EnablePasswordReset 屬性`true`時下列[元素 （ASP.NET 設定結構描述） 的成員資格](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)已進行項目設定。      -   `requiresQuestionAndAnswer` must be `true`.      -Active Directory 架構必須修改成包含儲存的密碼問題和解答，以及密碼解答變更嘗試的三種追蹤欄位的屬性。      - `attributeMapPasswordQuestion`， `attributeMapPasswordAnswer`， `attributeMapFailedPasswordAnswerCount`， `attributeMapFailedPasswordAnswerTime`，和`attributeMapFailedPasswordAnswerLockoutTime`必須對應到 Active Directory 架構中的屬性。       如果不符合上述準則，<xref:System.Configuration.Provider.ProviderException>會在初始設定擲回。</xref:System.Configuration.Provider.ProviderException>       當應用程式組態檔中的連接字串指定 Active Directory 網域，而不是特定的伺服器，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>執行個體一律都會連線至網域控制站具有以確保密碼變更才會生效，且使用網域的 PDC 角色<xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>方法呼叫。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] > 即使 EnablePasswordReset 屬性`true`，除非用來連接到 Active Directory 伺服器的認證具有網域系統管理員權限 （不建議） 或 「 重設密碼 」 存取權限，無法重設使用者密碼。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果允許重設密碼，則否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "若要存取 EnablePasswordReset 屬性嘗試之前<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>執行個體已初始化。"
  platform:
  - net462

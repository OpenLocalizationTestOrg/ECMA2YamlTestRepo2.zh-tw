  nameWithType: ReliableSessionBindingElementImporter
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "將可靠工作階段繫結項目對應與表示的中繼資料中其對應原則判斷提示。 這個類別無法被繼承。"
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]若要匯入中繼資料中繫結原則判斷提示的可靠工作階段繫結項目，會使用這個類別。 這個類別會採用可靠工作階段繫結項目，並將自訂原則判斷提示寫入 WSDL 檔案，在服務上。 在用戶端，它會尋找這些判斷提示，並將對應的繫結項目插入到用戶端繫結。 請注意繫結中的可靠工作階段的存在會呈現為 Ws-reliable 訊息原則規格中所描述的可靠訊息判斷提示。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]交換原則判斷提示繫結至 WSDL 資訊，請參閱之間<xref:System.ServiceModel.Description.IPolicyImportExtension>和<xref:System.ServiceModel.Description.IPolicyExportExtension>介面:-實作<xref:System.ServiceModel.Description.IPolicyImportExtension>介面中搜尋有關端點功能或需求的自訂原則判斷提示的特定端點所公開的 WSDL 資訊。</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -實作<xref:System.ServiceModel.Description.IPolicyExportExtension>介面上<xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>有關端點功能或需求的特定端點所公開的 WSDL 資訊寫入陳述式的物件。</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'

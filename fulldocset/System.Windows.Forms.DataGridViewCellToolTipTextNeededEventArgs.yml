  remarks: "<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>只發生事件時<xref:System.Windows.Forms.DataGridView>控制項<xref:System.Windows.Forms.DataGridView.DataSource%2A>屬性設定或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>屬性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       當您處理<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>您指定的處理常式中的工具提示文字會顯示事件，每當滑鼠指標位於儲存格和控制項<xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>屬性值是`true`。</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>事件很實用，當您想要顯示由目前的狀態或儲存格的值決定的工具提示。</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>事件也會發生值<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>擷取屬性，或是以程式設計的方式，或當滑鼠指標進入儲存格。</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       您可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>和<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>屬性來判斷狀態或儲存格值，並使用這項資訊來設定<xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>屬性。</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> 這個屬性會初始化儲存格的值與<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>屬性，事件就會覆寫。</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       處理<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>事件時使用大量的資料，以避免效能的負面影響的設定儲存格<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>多個資料格的值。</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> 如需詳細資訊，請參閱[縮放 Windows Form DataGridView 控制項的最佳作法](~/add/includes/ajax-current-ext-md.md)。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"

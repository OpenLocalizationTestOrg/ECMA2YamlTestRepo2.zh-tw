  namespace: System.Drawing.Printing
  summary: "雙精確度浮點數轉換從某個<xref href=&quot;System.Drawing.Printing.PrinterUnit&quot;></xref>輸入到另一個<xref href=&quot;System.Drawing.Printing.PrinterUnit&quot;></xref>型別。"
  remarks: "下表顯示<xref:System.Drawing.Printing.PrinterUnit>值。</xref:System.Drawing.Printing.PrinterUnit>      |值 |描述 |  |-----------|-----------------|  |`Display`|預設的單位 （0.01 英吋）。 |  |`ThousandthsOfAnInch`|千分之一英吋 （0.001 英吋）。 |  |`HundredthsOfAMillimeter`|百分之一公釐 （0.01 公釐）。 |  |`TenthsOfAMillimeter`|十分之一公釐 （0.1 公釐）。 |"
  syntax:
    content: public static double Convert (double value, System.Drawing.Printing.PrinterUnit fromUnit, System.Drawing.Printing.PrinterUnit toUnit);
    parameters:
    - id: value
      type: System.Double
      description: "<xref href=&quot;System.Drawing.Point&quot;> </xref>正在轉換。"
    - id: fromUnit
      type: System.Drawing.Printing.PrinterUnit
      description: "要轉換的來源單位。"
    - id: toUnit
      type: System.Drawing.Printing.PrinterUnit
      description: "要轉換成的單位。"
    return:
      type: System.Double
      description: "表示已轉換的雙精確度浮點數<xref href=&quot;System.Drawing.Printing.PrinterUnit&quot;> </xref>。"

  type: Class
  summary: "可讓您連入事件的訂閱。 所需的事件發行到事件記錄檔，每次<xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten&quot;></xref>引發事件，而且處理此事件的方法將會執行。"
  remarks: "建立這個類別的執行個體<xref:System.Diagnostics.Eventing.Reader.EventLogQuery>物件，指定事件訂閱的查詢。</xref:System.Diagnostics.Eventing.Reader.EventLogQuery> 當事件會記錄符合條件表示在查詢中，然後在<xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>就會引發事件。</xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>"
  example:
  - 'For example code using this class, see [How to: Subscribe to Events in an Event Log](http://msdn.microsoft.com/en-us/62e006d3-9fab-4fdf-a8f8-e23d05498cd4).'

  langs:
  - csharp
  name: SoapHeaderException
  nameWithType: SoapHeaderException
  fullName: System.Web.Services.Protocols.SoapHeaderException
  type: Class
  summary: "伺服器錯誤的 SOAP 表示法。"
  remarks: "當 XML Web 服務用戶端將 SOAP 標頭加入至具有的 XML Web 服務方法呼叫<xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A>屬性設定為`true`，XML Web 服務方法必須設定<xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A>屬性`true`，否則 SoapHeaderException 就會擲回。</xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> </xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A>       <xref:System.Web.Services.Protocols.SoapException.Detail%2A>無法設定屬性，根據 SOAP 規格的 SoapHeaderException。</xref:System.Web.Services.Protocols.SoapException.Detail%2A>      > [!NOTE] > 使用 SOAP 1.1 規格的服務通訊協定可以使用來存取 SOAP 錯誤 SoapHeaderException 的應用程式。 不過，使用 SOAP 1.2 規格的應用程式必須使用<xref:System.Web.Services.Protocols.SoapException>至存取 SOAP 錯誤。</xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "In the following example, an XML Web service client calls the `MyWebMethod` XML Web service method, passing in a SOAP header of type `MyHeader` with the <xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A> property set to `true`. If the XML Web service method does not set the <xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> property of the `MyHeader` SOAP header to `true`, a SoapHeaderException is thrown.  \n  \n [!code-cs[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_5_1.cs)]\n [!code-vb[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_5_1.vb)]\n [!code-cpp[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_5_1.cpp)]"
  syntax:
    content: 'public class SoapHeaderException : System.Web.Services.Protocols.SoapException'

  remarks: "<xref:System.Xml.XmlReader>類別可以強制執行驗證使用的結構描述或文件類型定義 (DTD)。</xref:System.Xml.XmlReader> ValidationType 列舉值會指定建立的驗證類型<xref:System.Xml.XmlReader>應該執行的執行個體。</xref:System.Xml.XmlReader> <xref:System.Xml.XmlReader>執行個體可以是任一個驗證<xref:System.Xml.XmlReader>所建立的物件<xref:System.Xml.XmlReader.Create%2A>方法，或<xref:System.Xml.XmlValidatingReader>物件。</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       驗證模型有三種特性嚴格、 資訊和狀態。 Strict，不允許混用的驗證類型，提供資訊提供警告，如果找不到結構描述或文件類型定義 (DTD)，而且如果項目和屬性結構描述無法執行驗證，狀態會提供警告。"

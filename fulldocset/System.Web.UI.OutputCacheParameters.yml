  name: OutputCacheParameters
  nameWithType: OutputCacheParameters
  fullName: System.Web.UI.OutputCacheParameters
  type: Class
  summary: "封裝從剖析的輸出快取初始化設定[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)由 ASP.NET 網頁指示詞。 這個類別無法被繼承。"
  remarks: "OutputCacheParameters 類別不是由 ASP.NET 網頁或控制項開發人員。 它提供用來儲存快取的設定，從剖析的資料結構[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)由 ASP.NET 網頁和控制項剖析器，例如<xref:System.Web.UI.PageParser><xref:System.Web.UI.TemplateControlParser>.</xref:System.Web.UI.TemplateControlParser>和</xref:System.Web.UI.PageParser>網頁指示詞 OutputCacheParameters 物件搭配<xref:System.Web.UI.Page.InitOutputCache%2A?displayProperty=fullName>方法，以在執行階段初始化其內容和網頁的輸出快取。</xref:System.Web.UI.Page.InitOutputCache%2A?displayProperty=fullName>"
  syntax:
    content: public sealed class OutputCacheParameters
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

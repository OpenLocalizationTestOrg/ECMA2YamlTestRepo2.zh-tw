- uid: System.Web.UI.OutputCacheParameters.SqlDependency
  id: SqlDependency
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: SqlDependency
  nameWithType: OutputCacheParameters.SqlDependency
  fullName: System.Web.UI.OutputCacheParameters.SqlDependency
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得或設定一組資料庫和資料表名稱對快取項目而定。"
  remarks: "SqlDependency 字串會識別資料庫和資料表，根據您的組態中的 SQL Server 快取相依性的名稱 (通常使用加入`<sqlcachedependency>`組態項目)。 如果您使用 SQL Server 2005 時，您可以設定&quot;CommandNotification&quot;，它會建立所有的 SQL 命令發出在目前的 ASP.NET 頁面的內容中的資料列層級相依性的 ASP.NET 的 SqlDependency 屬性。"
  syntax:
    content: public string SqlDependency { get; set; }
    return:
      type: System.String
      description: "識別一組資料庫和資料表名稱對快取項目而定的字串。 更新或變更資料表的資料時，已過期的快取項目。"
  overload: System.Web.UI.OutputCacheParameters.SqlDependency*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  id: VaryByContentEncoding
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByContentEncoding
  nameWithType: OutputCacheParameters.VaryByContentEncoding
  fullName: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得或設定以逗號分隔的一組用來區分快取項目的字集 （內容編碼）。"
  remarks: "當這個屬性設定為多個字元集時，輸出快取每個指定字元集，就會包含要求的文件的不同版本。       .NET Framework 3.5 版中引進 VaryByContentEncoding。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string VaryByContentEncoding { get; set; }
    return:
      type: System.String
      description: "字元的清單，設定的內容不同。"
  overload: System.Web.UI.OutputCacheParameters.VaryByContentEncoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByControl
  id: VaryByControl
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByControl
  nameWithType: OutputCacheParameters.VaryByControl
  fullName: System.Web.UI.OutputCacheParameters.VaryByControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得或設定以分號分隔的一組用來變更目前的快取項目在目前網頁或使用者控制項中所包含的控制項識別碼。"
  syntax:
    content: public string VaryByControl { get; set; }
    return:
      type: System.String
      description: "以分號分隔清單來變更項目所使用之字串的輸出快取。 VaryByControl 屬性設定為完整的控制識別項，其中的識別項是的控制項控制從最上層父系的識別碼，並以貨幣符號 （$） 字元分隔的串連。"
  overload: System.Web.UI.OutputCacheParameters.VaryByControl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByCustom
  id: VaryByCustom
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByCustom
  nameWithType: OutputCacheParameters.VaryByCustom
  fullName: System.Web.UI.OutputCacheParameters.VaryByCustom
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得一份自訂輸出快取來變更快取項目所使用的字串。"
  remarks: "如果您指定這個屬性的 「 瀏覽器 」 時，快取項目都將會根據瀏覽器類型和主要版本號碼各不相同。 如果輸入的自訂字串，則您必須覆寫<xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName>應用程式的 Global.asax 檔中的方法。</xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName>"
  syntax:
    content: public string VaryByCustom { get; set; }
    return:
      type: System.String
      description: "自訂字串的清單。"
  overload: System.Web.UI.OutputCacheParameters.VaryByCustom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByHeader
  id: VaryByHeader
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByHeader
  nameWithType: OutputCacheParameters.VaryByHeader
  fullName: System.Web.UI.OutputCacheParameters.VaryByHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得或設定以逗號分隔的一組標頭名稱用來區分快取項目。 標頭名稱會識別與要求相關聯的 HTTP 標頭。"
  remarks: "當這個屬性設定為多個標頭時，則輸出快取包含不同版本的要求文件中的每個指定的標頭。"
  syntax:
    content: public string VaryByHeader { get; set; }
    return:
      type: System.String
      description: "標頭用來變更內容的清單。"
  overload: System.Web.UI.OutputCacheParameters.VaryByHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByParam
  id: VaryByParam
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByParam
  nameWithType: OutputCacheParameters.VaryByParam
  fullName: System.Web.UI.OutputCacheParameters.VaryByParam
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "取得以分號分隔清單的查詢字串或表單張貼參數來變更快取項目使用的輸出快取。"
  remarks: "當這個屬性設定為多個參數時，輸出快取包含不同版本的每個指定的參數要求的文件。 可能的值包括&quot;none&quot;、&quot;*&quot;，以及任何有效的查詢字串或張貼參數名稱。"
  syntax:
    content: public string VaryByParam { get; set; }
    return:
      type: System.String
      description: "查詢字串或表單張貼參數的清單。"
  overload: System.Web.UI.OutputCacheParameters.VaryByParam*
  exceptions: []
  platform:
  - net462

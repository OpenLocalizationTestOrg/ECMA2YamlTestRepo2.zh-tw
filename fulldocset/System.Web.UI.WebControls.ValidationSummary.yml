  remarks: "驗證群組可讓您將驗證頁面上的控制項指派給特定的類別。 每個驗證群組可以獨立於其他的驗證群組頁面上進行驗證。 若要為其指定的驗證群組名稱中使用 ValidationGroup 屬性<xref:System.Web.UI.WebControls.ValidationSummary>控制項將摘要說明的錯誤訊息。</xref:System.Web.UI.WebControls.ValidationSummary>       當您指定的值<xref:System.Web.UI.WebControls.ValidationSummary>彙總屬性，是指定群組的成員驗證控制項中的唯一錯誤訊息。</xref:System.Web.UI.WebControls.ValidationSummary> 如果您未設定此屬性的值，將摘要說明從驗證群組未指派的驗證控制項在頁面上的所有錯誤訊息。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"

  langs:
  - csharp
  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "在訊息方塊中，或兩者皆網頁上顯示的所有內嵌驗證錯誤的摘要。"
  remarks: "Aggregate 類別用於彙總從單一位置中的網頁上的所有驗證錯誤訊息。 您可以藉由驗證群組指派到 ValidationSummary 控制項，藉由設定摘要從網頁上的驗證程式群組的錯誤訊息<xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>屬性。</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       可以顯示摘要，清單中，項目符號清單中，或一個段落，根據<xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>屬性。</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       摘要可以顯示在網頁上，並在訊息方塊中藉由設定<xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>和<xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>屬性，分別。</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      > [!NOTE] > 當您使用到 ValidationSummary 控制項內<xref:System.Web.UI.UpdatePanel>控制，請確定驗證程式控制項以及與其相關聯的控制項是在相同的面板。</xref:System.Web.UI.UpdatePanel> 如需有關使用<xref:System.Web.UI.UpdatePanel>控制局部網頁更新，請參閱[局部網頁呈現概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       Aggregate 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## 有關如何設定這個控制項，使其產生符合網頁可及性標準標記的協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl

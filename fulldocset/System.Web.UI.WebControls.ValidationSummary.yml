- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref>控制項自行使用用戶端指令碼更新。"
  remarks: "使用這個屬性來指定是否<xref:System.Web.UI.WebControls.ValidationSummary>控制更新本身的用戶端指令碼。</xref:System.Web.UI.WebControls.ValidationSummary> 當這個屬性設定為`true`，用戶端指令碼來更新用戶端上呈現<xref:System.Web.UI.WebControls.ValidationSummary>控制，請在瀏覽器支援該功能。</xref:System.Web.UI.WebControls.ValidationSummary> 當這個屬性設定為`false`，用戶端上呈現任何用戶端指令碼和<xref:System.Web.UI.WebControls.ValidationSummary>控制項只會更新本身往返於伺服器上。</xref:System.Web.UI.WebControls.ValidationSummary> 在此情況下，<xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>屬性沒有任何作用。</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref>控制更新本身的用戶端指令碼; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462

  remarks: "這個屬性可讓您設定控制項，以便填滿控制項，或調整儲存格的內容，自動調整資料行寬度。 每當變更控制項的寬度調整大小就會發生在填滿模式。 在以內容為基礎的調整大小模式調整大小發生或儲存格內容變更時，<xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>啟用時，每當資料列高度變更時。</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> 某些以內容為基礎的調整大小模式可讓您限制目前所顯示的資料列的大小調整，以提升效能。       若要變更個別資料行的調整模式，將其<xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>屬性。</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> 這個屬性的預設值是<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，指出資料行繼承它的行為及其<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>從控制項的屬性值。</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       中的填滿模式資料行分割中所指定的比例的可用控制項寬度其<xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>屬性值。</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> 適用於填滿模式寬度取決於減去從用戶端區域控制項的寬度的所有資料行的寬度。 如果此寬度小於結合<xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>所有填滿模式資料行的值，會顯示水平捲軸、 最小寬度，以顯示所有填滿模式資料行和使用者資料行調整已停用。</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> 如需有關資料行填入模式的詳細資訊，請參閱[Windows Form DataGridView 控制項中的資料行填入模式](~/add/includes/ajax-current-ext-md.md)。       只有包含資料行<xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>屬性值為`true`會自動調整其大小，而且變更的資料行可見性不會進行調整。</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> 此外，當資料行自動調整設定，使用者將無法調整資料行寬度，使用滑鼠。       若要以程式設計方式調整資料行寬度，請使用<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>或<xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>方法或一組資料行<xref:System.Windows.Forms.DataGridViewColumn.Width%2A>屬性。</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       如需以內容為基礎的自動調整大小的詳細資訊，請參閱[Windows Form DataGridView 控制項中的調整大小選項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"

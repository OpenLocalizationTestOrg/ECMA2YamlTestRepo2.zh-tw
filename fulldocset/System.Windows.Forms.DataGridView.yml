  summary: "發生於需要儲存格的捷徑功能表時。"
  remarks: "CellContextMenuStripNeeded 事件只發生時<xref:System.Windows.Forms.DataGridView>控制項<xref:System.Windows.Forms.DataGridView.DataSource%2A>屬性設定或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>屬性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView>       當您處理 CellContextMenuStripNeeded 事件時，您指定的處理常式中的捷徑功能表會顯示使用者只要按一下滑鼠右鍵在資料格。 當您想要顯示的捷徑功能表，取決於目前的狀態或儲存格的值，這非常有用。       CellContextMenuStripNeeded 也會發生此事件時的值<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>擷取屬性，或是以程式設計的方式，或當使用者按一下滑鼠右鍵在資料格。</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>       您可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>和<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>屬性來判斷狀態或儲存格值，並使用此資訊來變更或修改<xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> 這個屬性會初始化儲存格的值與<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>屬性，事件就會覆寫。</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       處理 CellContextMenuStripNeeded 事件時使用大量的資料，以避免效能的負面影響的設定儲存格<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>多個資料格的值。</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> 如需詳細資訊，請參閱[縮放 Windows Form DataGridView 控制項的最佳作法](~/add/includes/ajax-current-ext-md.md)。       您也可以指定快顯功能表，針對個別資料列，而不是個別儲存格的資料列設定<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>屬性或處理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件。</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> 資料格<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>屬性設定會覆寫的資料列<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>屬性設定和 CellContextMenuStripNeeded 事件覆寫兩者<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件和資料列<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>屬性設定。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> 不過，您可以指定`null`的儲存格的捷徑功能表，以防止遭到覆寫的資料列的捷徑功能表。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"

- uid: System.Windows.Forms.DataGridView.CellFormatting
  id: CellFormatting
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: CellFormatting
  nameWithType: DataGridView.CellFormatting
  fullName: System.Windows.Forms.DataGridView.CellFormatting
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "發生於需要顯示格式化儲存格的內容。"
  remarks: "根據預設，<xref:System.Windows.Forms.DataGridView>控制項將會嘗試將儲存格的值轉換成適合顯示的格式。</xref:System.Windows.Forms.DataGridView> 例如，它會將數值轉換成文字 方塊儲存格中顯示字串。 您可以指定要使用的設定的格式設定慣例<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>屬性<xref:System.Windows.Forms.DataGridViewCellStyle>這類屬性所傳回<xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>屬性。</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       如果您沒有足夠的標準格式，您可以自訂處理 CellFormattingevent 格式。 此事件可讓您指出精確顯示值，以及儲存格樣式，例如背景和前景色彩，用於儲存格顯示。 這表示您可以處理這個事件的任何一種格式，不管儲存格的值本身是否需要格式化的資料格。       CellFormatting 事件發生在每一次，每個儲存格繪製，因此您應該避免的漫長處理在處理這個事件。 也會發生此事件時的儲存格<xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>擷取或其<xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>方法呼叫。</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       當您處理的 CellFormatting 事件，<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>屬性會初始化與儲存格的值。</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 如果您提供從儲存格的值來顯示值的自訂轉換，將<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>要轉換的值，以確保新值的儲存格所指定型別的屬性<xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 若要指出格式化任何其他值是必要，設定<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>屬性`true`。</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       此事件處理常式完成時，如果<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>是`null`或不正確的型別，或<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>屬性是`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>使用格式化<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>屬性所傳回的儲存格樣式<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>屬性，使用儲存格初始化<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       值為何<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>屬性，所傳回的物件的顯示屬性<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>屬性用來呈現資料格。</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       如需使用 CellFormatting 事件的自訂格式的詳細資訊，請參閱[How to︰ 在 Windows Form DataGridView 控制項中自訂格式化資料](~/add/includes/ajax-current-ext-md.md)。       若要避免效能的負面影響，在處理此事件時，存取參數傳遞的事件處理常式，而不是直接存取儲存格的儲存格。       若要自訂格式化的使用者指定的值轉換成實際的資料格的值，處理<xref:System.Windows.Forms.DataGridView.CellParsing>事件。</xref:System.Windows.Forms.DataGridView.CellParsing>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"

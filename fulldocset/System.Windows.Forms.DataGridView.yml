  summary: "取得集合，其中包含所有資料列<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控制項。"
  remarks: "您可以使用資料列集合手動填入<xref:System.Windows.Forms.DataGridView>而不是繫結至資料來源的控制項。</xref:System.Windows.Forms.DataGridView> 下列範例會示範如何以手動方式加入和插入資料列。 這個範例假設您已加入四個<xref:System.Windows.Forms.DataGridViewTextBoxColumn>至控制項的執行個體<xref:System.Windows.Forms.DataGridView.Columns%2A>集合。</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]     ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#]```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ```如需詳細的範例，以程式設計方式填入解除繫結<xref:System.Windows.Forms.DataGridView>控制，請參閱 < 範例 > 一節。</xref:System.Windows.Forms.DataGridView>       資料列包含資料格的值以外的樣式資訊。 基於這個理由，您可能想要加入或插入資料列，根據現有的資料列已設定樣式。 您可以使用<xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>，和<xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>方法。</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       修改控制項中的值，或移除資料列，您也可以使用資料列集合。 您可以修改值，或移除資料列，不論是否控制項繫結至外部資料來源。 如果沒有資料來源，會直接變更資料來源。 您可能仍然需要將資料來源更新推送至遠端資料庫，不過。 如需詳細資訊，請參閱[How to︰ 將資料繫結至 Windows Form DataGridView 控制項](~/add/includes/ajax-current-ext-md.md)。       下列範例會示範如何以程式設計方式修改資料格的值。       [Visual Basic]     ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#]```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ```除了標準的集合的功能，您可以使用資料列集合擷取資料列的相關資訊。 使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>方法，以判斷特定的資料列的狀態。</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> 使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>和<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>方法來判斷資料列數目或結合的特定狀態中的資料列高度。</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> 若要擷取具有特定狀態的資料列的索引，使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>，和<xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>方法。</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       下列範例會示範如何擷取索引的第一個選取的資料列，並再用它來以程式設計方式刪除資料列。       [Visual Basic]     ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#]```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ```來改善效能，<xref:System.Windows.Forms.DataGridViewRowCollection>傳回資料列所屬性可包含共用和非共用的資料列。</xref:System.Windows.Forms.DataGridViewRowCollection> 共用的資料列共用記憶體來降低成本的大型記錄集。 如果您的資料錄集非常大，您應該將共用的資料列盡可能存取資料列屬性時小心。       如需詳細資訊，請參閱[縮放 Windows Form DataGridView 控制項的最佳作法](~/add/includes/ajax-current-ext-md.md)。"

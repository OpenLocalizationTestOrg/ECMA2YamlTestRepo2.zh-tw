  namespace: System.Windows.Forms
  summary: "發生於儲存格離開編輯模式，如果已修改資料格的值。"
  remarks: "根據預設，<xref:System.Windows.Forms.DataGridView>控制項將會嘗試將使用者指定的值，顯示在資料格來實際基礎資料格的值之資料格所指定的型別轉換<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> 這項轉換會使用傳回的資料格的儲存格樣式的格式屬性<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       如果標準轉換不符合您的需求，處理 CellParsing 事件以提供自訂的值轉換為要求的類型。       使用者可以進入編輯模式，使用指定的方法<xref:System.Windows.Forms.DataGridView.EditMode%2A>屬性，並且可以保留編輯模式中，資料格，以認可所有變更，將移到另一個資料格，或按下 ENTER 鍵。</xref:System.Windows.Forms.DataGridView.EditMode%2A> 按下 esc 鍵將會還原為值的任何變更後再認可，而且不會發生 CellParsing 事件。 CellParsing 事件才會發生實際已修改資料格的值，即使最後的值時的原始值相同。 它也會發生時<xref:System.Windows.Forms.DataGridView.CommitEdit%2A>方法呼叫。</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       當您處理 CellParsing 事件時，您可以自行轉換值，或您可以自訂預設轉換。 例如，您可以將值轉換自己使用資料格<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>使用類型轉換器，您所選擇的方法。</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> 或者，您可以讓預設的類型轉換器剖析值，但修改<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>屬性所傳回的物件<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>屬性，使用儲存格初始化<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       當您自行轉換值時，取代初始，其格式的值<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>屬性之資料格所指定的型別轉換的值與<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>屬性。</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 若要指出不再剖析是必要，設定<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>屬性`true`。</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       此事件處理常式完成時，如果<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>是`null`或不正確的型別，或<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>屬性是`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>使用資料格會剖析<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>方法使用預設類型轉換器。</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 這個方法的預設實作會剖析值使用<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>傳入的儲存格樣式屬性</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 如果值不等於<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 值剖析使用的<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>屬性和傳入的類型轉換器</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       若要自訂的資料格的值轉換為格式化的值來顯示，處理<xref:System.Windows.Forms.DataGridView.CellFormatting>事件。</xref:System.Windows.Forms.DataGridView.CellFormatting>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example shows how to handle the CellParsing event. It also shows how to use the <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs> class.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/visualbasic/e-system.windows.forms.d_50_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/cpp/e-system.windows.forms.d_50_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/csharp/e-system.windows.forms.d_50_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.DataGridViewCellParsingEventHandler CellParsing;
    return:
      type: System.Windows.Forms.DataGridViewCellParsingEventHandler
      description: "即將加入。"
  exceptions: []
  platform:

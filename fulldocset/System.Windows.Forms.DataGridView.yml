  summary: "發生於使用者資料列中輸入新記錄以便填入預設值。"
  remarks: "此事件可讓您填入新的記錄的資料列，當使用者輸入的資料列。 初始資料列的值來自於<xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>屬性<xref:System.Windows.Forms.DataGridViewCell>每個資料行所傳回<xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>屬性。</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>       在資料繫結模式中，所有資料格的資料繫結資料行儲存在外部資料來源的值。 當使用者輸入新記錄的資料列時，在特定 DefaultValuesNeeded 事件發生之前沒有資料來源中建立新的資料列。 當您擴展<xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>屬性在事件處理常式中，這些值會加入至資料來源直接。</xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>       在虛擬模式中之後就會發生此事件，,<xref:System.Windows.Forms.DataGridView.CellValuePushed>就會發生事件的新資料列中的每個資料格，讓您可以在您的自訂資料存放區中儲存的預設值。</xref:System.Windows.Forms.DataGridView.CellValuePushed> 然後，<xref:System.Windows.Forms.DataGridView.CellValueNeeded>中新的資料列，每一個資料格就會發生事件擷取的值儲存在<xref:System.Windows.Forms.DataGridView.CellValuePushed>事件，然後顯示。</xref:System.Windows.Forms.DataGridView.CellValuePushed> </xref:System.Windows.Forms.DataGridView.CellValueNeeded>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example illustrates how this event can be handled. In the example, cells for the given columns are populated with default values. For the `CustomerID` column, the value is retrieved from a separate method (not implemented) that generates a unique customer ID.  \n  \n To run this example, replace the column names with the names of the column objects from an actual <xref:System.Windows.Forms.DataGridView> control and provide appropriate default values. When specifying columns by name, you must use the name of the column object and not the column header text.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#120](~/add/codesnippet/csharp/e-system.windows.forms.d_5_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#120](~/add/codesnippet/visualbasic/e-system.windows.forms.d_5_1.vb)]"

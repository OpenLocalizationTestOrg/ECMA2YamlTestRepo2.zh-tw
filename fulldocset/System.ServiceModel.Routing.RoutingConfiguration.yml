- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "取得或設定值，指出是否應處理訊息之間 SOAP <xref:System.ServiceModel.Channels.MessageVersion>s。</xref:System.ServiceModel.Channels.MessageVersion>"
  remarks: "SOAP 處理是在轉換訊息之間 SOAP <xref:System.ServiceModel.Channels.MessageVersion>s</xref:System.ServiceModel.Channels.MessageVersion>的程序       此值設定為`false`表示<xref:System.ServiceModel.Routing.RoutingBehavior>不應該安裝<xref:System.ServiceModel.Routing.SoapProcessingBehavior>上的用戶端端點。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 如果設定為`false`，您必須加入您自己的訊息偵測器或其他程式碼來處理訊息的某些層面，再進行傳送。 它也可停用每個端點上的 SOAP 處理。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Routing.SoapProcessingBehavior>類別。</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       根據預設，<xref:System.ServiceModel.Routing.RoutingBehavior>建立並附加新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>與<xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>設`true`每個用戶端端點。</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 如果您不想要使用<xref:System.ServiceModel.Routing.SoapProcessingBehavior>在特定端點，建立新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>此值設為`false`，然後將它附加至端點不想進行處理。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> 如果<xref:System.ServiceModel.Routing.RoutingBehavior>發現用戶端已經有<xref:System.ServiceModel.Routing.SoapProcessingBehavior>，它不會嘗試附加另一個。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       若要停用應用程式的<xref:System.ServiceModel.Routing.SoapProcessingBehavior>任何端點，在停用<xref:System.ServiceModel.Routing.RoutingBehavior>和<xref:System.ServiceModel.Routing.RoutingConfiguration>。</xref:System.ServiceModel.Routing.RoutingConfiguration></xref:System.ServiceModel.Routing.RoutingBehavior>的 SOAP 處理</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       如果是 SoapProcessingEnabled `true`、<xref:System.ServiceModel.Routing.SoapProcessingBehavior>會加入至用戶端端點<xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>集合。</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該處理訊息。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462

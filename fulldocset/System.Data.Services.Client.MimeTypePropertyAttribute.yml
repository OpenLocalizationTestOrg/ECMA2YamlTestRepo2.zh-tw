  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "以註解的類別上的屬性加上附註<xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>。"
  remarks: "`MimeTypePropertyAttribute`採用名稱的屬性可保存要與屬性中指定<xref:System.Data.Services.Client.MediaEntryAttribute>。</xref:System.Data.Services.Client.MediaEntryAttribute>關聯的 mime 類型 指定的屬性會自動設定資料的 mime 型別與媒體連結項目相關聯之媒體資源延遲載入時<xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>方法。</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       系統也會讀取這個屬性的 mime 類型，並使用它來設定`Content-Type`標頭的 POST 要求媒體連結項目。 媒體連結項目是處理二進位資料和中繼資料的 AtomPub 通訊協定建構。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute

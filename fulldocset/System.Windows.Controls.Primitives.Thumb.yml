  summary: "表示可以由使用者拖曳的控制項。"
  remarks: "Thumb 控制項可以包含在另一個控制項，例如<xref:System.Windows.Controls.Primitives.ScrollBar>或<xref:System.Windows.Controls.Slider>控制，可讓使用者變更控制項的值。</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.ScrollBar> 捲動方塊也可用來調整控制項的大小。 比方說，在視窗的角 Thumb 控制項可以提供使用者可以按一下以啟動調整大小作業滑鼠的位置。       捲動方塊提供<xref:System.Windows.Controls.Primitives.Thumb.DragStarted>，<xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>和<xref:System.Windows.Controls.Primitives.Thumb.DragDelta>事件，以管理拖曳滑鼠指標相關聯的作業。</xref:System.Windows.Controls.Primitives.Thumb.DragDelta> </xref:System.Windows.Controls.Primitives.Thumb.DragCompleted> </xref:System.Windows.Controls.Primitives.Thumb.DragStarted> 當使用者按下滑鼠左鍵時，Thumb 控制項接收邏輯焦點與滑鼠擷取，而<xref:System.Windows.Controls.Primitives.Thumb.DragStarted>就會引發事件。</xref:System.Windows.Controls.Primitives.Thumb.DragStarted> Thumb 控制項具有焦點與滑鼠擷取，而<xref:System.Windows.Controls.Primitives.Thumb.DragDelta>事件可以多次發生無限制。</xref:System.Windows.Controls.Primitives.Thumb.DragDelta> 當使用者放開滑鼠左鍵時，Thumb 控制項失去滑鼠捕捉和<xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>就會引發事件。</xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>       事件資訊提供集中位置，變更，但不是重新軸之捲動方塊。 您必須手動變更，或重新定位捲動方塊或其他任何您想要調整大小或變更在拖曳作業結果的項目。 Thumb 控制項不提供拖放功能。       Thumb 控制項可以接收滑鼠擷取，但無法接收鍵盤焦點。 因此，<xref:System.Windows.UIElement.IsKeyboardFocused%2A>屬性對應到鍵盤焦點設定為`false`。</xref:System.Windows.UIElement.IsKeyboardFocused%2A> 這個值會覆寫父類別<xref:System.Windows.Controls.Control>，將此屬性設定為`true`。</xref:System.Windows.Controls.Control>       若要提供拖放到功能，提供類別處理<xref:System.Windows.ContentElement.MouseLeftButtonDown>，<xref:System.Windows.ContentElement.MouseLeftButtonUp>和<xref:System.Windows.ContentElement.MouseMove>事件。</xref:System.Windows.ContentElement.MouseMove> </xref:System.Windows.ContentElement.MouseLeftButtonUp> </xref:System.Windows.ContentElement.MouseLeftButtonDown> 如需詳細資訊，請參閱<xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonDown%2A>，<xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonUp%2A>和<xref:System.Windows.Controls.Primitives.Thumb.OnMouseMove%2A>方法。</xref:System.Windows.Controls.Primitives.Thumb.OnMouseMove%2A> </xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonUp%2A> </xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonDown%2A>       Thumb 時的一部分<xref:System.Windows.Controls.Primitives.Track>中可檢視區域中或檢視區時，縮圖大小的內容捲動的控制項會反映那些檢視區大小。</xref:System.Windows.Controls.Primitives.Track> 如需詳細資訊，請參閱<xref:System.Windows.Controls.Primitives.Track>類別。</xref:System.Windows.Controls.Primitives.Track> 下圖顯示<xref:System.Windows.Controls.Primitives.Track.Thumb%2A>控制項屬於<xref:System.Windows.Controls.Primitives.ScrollBar>控制項。</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Track.Thumb%2A>       ![捲軸圖例](~/add/media/scrollbar-illustration.JPG &quot;捲軸圖例&quot;)# # Thumb 控制項以自訂適用於多個 Thumb 控制項，使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於軸之捲動方塊的狀態，請參閱[Thumb Syles 和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在按鈕控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

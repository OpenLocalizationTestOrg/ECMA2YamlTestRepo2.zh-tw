  name: WindowClosedEventArgs
  nameWithType: WindowClosedEventArgs
  fullName: System.Windows.Automation.WindowClosedEventArgs
  type: Class
  summary: "包含視窗關閉時引發事件的相關資訊。"
  remarks: "若要訂閱視窗關閉事件，請呼叫<xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>，並指定<xref:System.Windows.Automation.WindowPattern.WindowClosedEvent>中`eventId`參數，並提供[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]WindowClosedEventArgs 參數的事件處理常式。</xref:System.Windows.Automation.WindowPattern.WindowClosedEvent> </xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>       當您的應用程式接收視窗關閉的事件，`sender`事件處理常式的參數不能用來取得已關閉的視窗的相關資訊，因為對應[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]項目已不再有效。"
  example:
  - For example code, see <xref:System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId%2A>.

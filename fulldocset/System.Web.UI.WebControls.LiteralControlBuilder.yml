  summary: "將指定的常值內容加入至控制項。 AppendLiteralString 方法是由 ASP.NET 網頁架構呼叫。"
  remarks: "如果字串為空白，就會處理根據設定<xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A>方法。</xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A> 否則，它會被視為內部的文字表示<xref:System.Web.UI.WebControls.Literal.Text%2A>屬性。</xref:System.Web.UI.WebControls.Literal.Text%2A>"

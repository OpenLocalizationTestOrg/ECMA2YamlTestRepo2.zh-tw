  summary: "擲回<xref href=&quot;System.Web.HttpException&quot;> </xref>，因為加入子控制項產生器不會套用至<xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref>控制項。"
  remarks: "在<xref:System.Web.UI.ControlBuilder>基底類別，此方法會將相關聯的所有子控制項的產生器<xref:System.Web.UI.WebControls.Literal>控制項指定<xref:System.Web.UI.ControlBuilder?displayProperty=fullName>物件。</xref:System.Web.UI.ControlBuilder?displayProperty=fullName> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.ControlBuilder> 這個方法繼承自的<xref:System.Web.UI.ControlBuilder?displayProperty=fullName>類別，並為<xref:System.Web.UI.WebControls.LiteralControlBuilder>。</xref:System.Web.UI.WebControls.LiteralControlBuilder>不適用</xref:System.Web.UI.ControlBuilder?displayProperty=fullName> 在中<xref:System.Web.UI.WebControls.LiteralControlBuilder>，方法一律會擲回<xref:System.Web.HttpException>.</xref:System.Web.HttpException></xref:System.Web.UI.WebControls.LiteralControlBuilder>覆寫的實作"
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref>来加入至子控制項產生器物件。"
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "嘗試使用這個方法。"
  platform:
  - net462

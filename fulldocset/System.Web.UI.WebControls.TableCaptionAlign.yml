  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "指定要轉譯成 HTML 標題項目文字的水平或垂直位置。"
  remarks: "TableCaptionAlign 列舉代表水平或垂直位置的 HTML 標題項目可以轉譯為資料表，例如控制項中， <xref:System.Web.UI.WebControls.Table>， <xref:System.Web.UI.WebControls.GridView>， <xref:System.Web.UI.WebControls.DetailsView>，或<xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> 例如，<xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>屬性設定標題對齊方式使用這些列舉值<xref:System.Web.UI.WebControls.Table>控制項。</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       如果您指定 NotSet，呈現控制項的瀏覽器來決定標題的對齊。       <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>屬性指定為資料表的標題項目相對於控制項可以呈現的位置。</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> <xref:System.Web.UI.WebControls.Table.Caption%2A>屬性會指定要顯示的標題項目中的文字。</xref:System.Web.UI.WebControls.Table.Caption%2A> 輔助技術裝置可以使用提供的描述<xref:System.Web.UI.WebControls.Table.Caption%2A>讓控制項更容易存取的屬性。</xref:System.Web.UI.WebControls.Table.Caption%2A> 例如，螢幕讀取器裝置可能會讀取標題給使用者，以便提供資料表的描述。"
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
  inheritance:

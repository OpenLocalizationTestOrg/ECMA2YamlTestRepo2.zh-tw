  remarks: "<xref:System.Windows.Forms.ToolStripItem.Image%2A>， <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>， <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>， <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>，和<xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>屬於映像處理的各個層面的屬性。</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> 使用中的映像<xref:System.Windows.Forms.ToolStrip>控制項設定這些屬性直接或藉由設定執行時間-僅限<xref:System.Windows.Forms.ToolStrip.ImageList%2A>屬性。</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       影像縮放比例取決於屬性中的互動<xref:System.Windows.Forms.ToolStrip>和<xref:System.Windows.Forms.ToolStripItem>，如下:-<xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>小數位數的映像的組合所決定最終映像<xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>設定和容器的<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>設定。</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -如果<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>是`true`（預設值） 和 ToolStripItemImageScaling 已 SizeToFit，沒有影像的縮放比例就會發生，而<xref:System.Windows.Forms.ToolStrip>大小是最大的項目或指定的最小大小。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -如果<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>是`false`和 ToolStripItemImageScaling 為 None，都沒有映像，也不<xref:System.Windows.Forms.ToolStrip>調整，就會發生。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       若要控制影像大小，請使用<xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>屬性。</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"

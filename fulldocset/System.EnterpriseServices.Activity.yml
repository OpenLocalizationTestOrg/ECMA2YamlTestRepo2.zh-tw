  summary: "將使用者定義的工作繫結到目前的執行緒。"
  remarks: "BindToCurrentThread 繫結所提交的批次工作<xref:System.EnterpriseServices.Activity.SynchronousCall%2A>或<xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>目前單一執行緒 apartment (STA) 的方法。</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A> 如果目前執行緒正在執行多執行緒 apartment (MTA) BindToCurrentThread 就會有任何作用。 目前的執行緒模型由設定<xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>屬性<xref:System.EnterpriseServices.ServiceConfig>物件。</xref:System.EnterpriseServices.ServiceConfig> </xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>"

  name: RoutingStrategy
  nameWithType: RoutingStrategy
  fullName: System.Windows.RoutingStrategy
  type: Enum
  summary: "表示路由事件的路由策略。"
  remarks: "每個路由事件的路由策略必須是其中一個值。 不過，輸入的事件通常存在於在基底類別，其中一個事件是反昇版本，而另一個事件是通道的版本上的組合。 輸入事件唯一，通道和反昇版本具有共用引數以及引發以回應輸入的裝置條件中引發事件的連續。"
  syntax:
    content: public enum RoutingStrategy
  inheritance:
  - System.Enum
  platform:
  - net462

  summary: "指定函式的第三個參數的型別<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref>。 呼叫端應該傳遞實作 JScript 引數的物件，通常的執行個體的物件<xref href=&quot;Microsoft.JScript.ArgumentsObject&quot;> </xref>。 JScript 執行階段會假設，如果 HasArguments 設定，然後 HasStackFrame 和 HasThisObject 也會設定。"
  syntax:
    content: HasArguments
    return:
      type: Microsoft.JScript.JSFunctionAttributeEnum
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: Microsoft.JScript.JSFunctionAttributeEnum.HasEngine
  id: HasEngine
  parent: Microsoft.JScript.JSFunctionAttributeEnum
  langs:
  - csharp
  name: HasEngine
  nameWithType: JSFunctionAttributeEnum.HasEngine
  fullName: Microsoft.JScript.JSFunctionAttributeEnum.HasEngine
  type: Field
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "指定的函式的第二個參數的型別<xref href=&quot;Microsoft.JScript.Vsa.VsaEngine&quot;> </xref>。 呼叫端應該傳遞的執行個體中<xref href=&quot;Microsoft.JScript.Vsa.VsaEngine&quot;></xref>從中函式可擷取執行階段基礎結構。 JScript 執行階段會假設，如果設定，則也會設定 HasThisObject HasEngine。"
  syntax:
    content: HasEngine
    return:
      type: Microsoft.JScript.JSFunctionAttributeEnum
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: Microsoft.JScript.JSFunctionAttributeEnum.HasStackFrame

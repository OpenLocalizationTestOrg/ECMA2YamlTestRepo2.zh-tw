  name: JSFunctionAttributeEnum
  nameWithType: JSFunctionAttributeEnum
  fullName: Microsoft.JScript.JSFunctionAttributeEnum
  type: Enum
  summary: "指定 JScript 編譯器所產生的函式的呼叫慣例。 搭配<xref href=&quot;Microsoft.JScript.JSFunctionAttribute&quot;></xref>自訂屬性。"
  remarks: "HasArguments、 HasEngine，與 HasThisObject 相關聯的參數會隱含也會自動提供 JScript 執行階段從 JScript 程式碼呼叫此函式時。"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("BA5ED019-F669-3C35-93AC-3ABF776B62B3")]

      public enum JSFunctionAttributeEnum

  parent: Microsoft.JScript.JSFunctionAttributeEnum
  langs:
  - csharp
  name: HasStackFrame
  nameWithType: JSFunctionAttributeEnum.HasStackFrame
  fullName: Microsoft.JScript.JSFunctionAttributeEnum.HasStackFrame
  type: Field
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "指定的函式會將其本機變數複製到 runtime 所維護的 JScript 撥電話前一個堆疊框架物件。 它會複製變數的堆疊框架物件從其區域變數時將控制權傳回給函式。 包含存取父函式的區域變數的巢狀函式的函式上設定此旗標。"
  syntax:
    content: HasStackFrame
    return:
      type: Microsoft.JScript.JSFunctionAttributeEnum
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

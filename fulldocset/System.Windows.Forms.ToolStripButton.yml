  summary: "表示可選取<xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> ，可以包含文字和影像。"
  remarks: "您可以使用 ToolStripButton 建立支援文字和影像的工具列按鈕。 使用<xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>和<xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>屬性來取得或設定 ToolStripButton 影像和文字的位置。</xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>       您可以顯示各種框線樣式與 ToolStripButton，您可以使用它來代表，並啟用的操作狀態。 您也可以定義為預設有焦點。       雖然 ToolStripButton 會取代及擴充<xref:System.Windows.Forms.ToolBarButton>的較舊的版本控制<xref:System.Windows.Forms.ToolBarButton>會保留回溯相容性及供未來使用。</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton>"
  example:

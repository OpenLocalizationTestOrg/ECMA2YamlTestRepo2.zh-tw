  summary: "提供範本以包含子控制項內<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZone&quot;></xref>頁面持續性格式的控制項。"
  remarks: "ZoneTemplate 屬性是索引鍵之間的差異<xref:System.Web.UI.WebControls.WebParts.EditorZone>類別和基底<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>類別。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 藉由新增區域範本時，支援<xref:System.Web.UI.WebControls.WebParts.EditorZone>類別可讓網頁開發人員来放置子<xref:System.Web.UI.WebControls.WebParts.EditorPart>內控制<xref:System.Web.UI.WebControls.WebParts.EditorZone>宣告式 Web 網頁標記中的控制項。</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 區域範本做為子控制項的容器。      > [!NOTE] > Set 存取子的 ZoneTemplate 屬性呼叫<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>方法，這會強制集合<xref:System.Web.UI.WebControls.WebParts.EditorPart>重新建立範本中所宣告的控制項。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> 這樣會導致能夠辨識範本內容的任何變更。       若要以宣告方式在使用區域範本<xref:System.Web.UI.WebControls.WebParts.EditorZone>控制項，加入一組`<zonetemplate>`標籤和參考<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項的標記之間。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 只有一個區域範本會轉譯每個執行個體<xref:System.Web.UI.WebControls.WebParts.EditorZone>控制項 (因此，沒有理由来加入多個`<zonetemplate>`項目<xref:System.Web.UI.WebControls.WebParts.EditorZone>控制項)。</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 此外，區域範本的<xref:System.Web.UI.WebControls.WebParts.EditorZone>控制項可以包含僅組件控制項衍生自<xref:System.Web.UI.WebControls.WebParts.EditorPart>類別。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>"
  example:
  - "The following code example demonstrates declarative use of the ZoneTemplate property. The full code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class overview.  \n  \n The code example demonstrates how <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls can be placed within a `<zonetemplate>` element in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-cs[WebParts_EditorZone_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1165_1.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1165_1.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing user interface (UI), you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are declared within the `<zonetemplate>` element."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>區域範本，可做為區域中的子控制項的容器。"
  overload: System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462

  summary: "做為 Web 組件控制項集合裝載中的主要控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref>網頁上的控制項。"
  remarks: "在 Web 組件控制項集合中，區域是複合控制項，以涵蓋在網頁上定義的區域，並包含伺服器控制項。 區域的主要功能是配置的控制項，其中的內容，並提供這些控制項通用的使用者介面 (UI)。 如需區域和 Web 組件的應用程式中的使用方式的一般資訊，請參閱基底的參考文件<xref:System.Web.UI.WebControls.WebParts.WebZone>類別，和[Web 組件控制項設定概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebZone>       EditorZone 控制項是其中一個基本的控制項，Web 組件控制項集合中。 Web 組件的主要功能是使用者的修改 （或個人化） 網頁的能力根據他們的喜好設定，並將其個人化設定儲存為未來的瀏覽器工作階段。 修改 Web 組件頁面的其中一個層面，包括編輯;使用者可以編輯的外觀、 配置、 行為以及其他屬性的可見<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> Web 組件控制項集合中的數個控制項提供編輯功能，包括 EditorZone 控制項。       EditorZone 控制項，便顯示 Web 組件頁面進入編輯模式，它可提供各種<xref:System.Web.UI.WebControls.WebParts.EditorPart>可以用來個人化的控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> EditorZone 控制項是非常類似於其父代，<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>類別，其中一個主要差異︰ EditorZone 控制項提供區域範本，在參考其<xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 區域範本加入宣告中的頁面保存格式內容的功能。 網頁開發人員可以在網頁、 宣告式標記的 EditorZone 控制項加入子系`<zonetemplate>`項目，並在`<zonetemplate>`項目，加入宣告式參考<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項。</xref:System.Web.UI.WebControls.WebParts.EditorPart>       EditorZone 控制項還多了<xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A>，它會覆寫基底<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>類別</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>方法</xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A>的方法 這個方法是必要的好讓 EditorZone 控制項可以建立區域範本，無法包含任何<xref:System.Web.UI.WebControls.WebParts.EditorPart>以宣告方式新增至區域的控制項。</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > EditorZone UI 中的按鈕都需要用戶端指令碼，才能順利運作。 如果瀏覽器中，停用指令碼，使用者將無法執行透過 EditorZone UI 動作。      ## 協助工具標準，例如網頁內容的指導方針 1.0 (WCAG) 優先權 1 指導方針可能不符合網頁可及性呈現，根據預設，此控制項的標記。 如需對這個控制項的協助工具支援的詳細資訊，請參閱[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZone class. The example creates a custom editor zone that inherits from the EditorZone class, and uses it in a Web Parts page.  \n  \n The code example has three parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that references the custom EditorZone control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For more details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZone_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_1.ascx)]\n [!code-cs[WebParts_EditorZone_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_1.ascx)]  \n  \n The second part of the code example is a Web page. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `uc1:` prefix for the element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, with some tags and properties set to determine its appearance and behavior. There are also a number of methods that access various members of the EditorZone control programmatically.  \n  \n [!code-cs[WebParts_EditorZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_2.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing UI, you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the effects of the declarative and programmatic uses of the EditorZone class members."

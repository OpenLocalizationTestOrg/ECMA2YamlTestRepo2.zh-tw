  nameWithType: ToolboxItemFilterType.Require
  fullName: System.ComponentModel.ToolboxItemFilterType.Require
  type: Field
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "表示工具箱項目篩選條件字串必須要有啟用工具箱項目。"
  remarks: "具有篩選類型的工具箱項目需要啟用，在設計工具和元件類別必須具有相符的篩選字串。 此外，在設計工具或元件類別都不可以有 ToolboxItemFilterType 的防止工具箱項目的啟用。"
  syntax:
    content: Require
    return:
      type: System.ComponentModel.ToolboxItemFilterType
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

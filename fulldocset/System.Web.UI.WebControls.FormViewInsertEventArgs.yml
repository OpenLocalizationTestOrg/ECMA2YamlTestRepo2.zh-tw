  name: FormViewInsertEventArgs
  nameWithType: FormViewInsertEventArgs
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控制引發<xref:System.Web.UI.WebControls.FormView.ItemInserting>事件時插入按鈕 (按鈕其`CommandName`屬性設定為 「 插入 」) 控制項內按一下時前,<xref:System.Web.UI.WebControls.FormView>控制項插入資料錄。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> 這可讓您提供事件處理方法，執行自訂的常式，例如 HTML 編碼，或插入資料來源中，每當發生此事件之前，先驗證記錄的值。       FormViewInsertEventArgs 物件傳遞至事件處理方法，可讓您判斷值的選擇性命令引數傳送至<xref:System.Web.UI.WebControls.FormView>控制項，並指出應該取消插入作業。</xref:System.Web.UI.WebControls.FormView> 若要判斷命令的引數的值，請使用<xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>屬性。</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> 若要取消的插入作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以讀取或修改新記錄的欄位值使用<xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 FormViewInsertEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

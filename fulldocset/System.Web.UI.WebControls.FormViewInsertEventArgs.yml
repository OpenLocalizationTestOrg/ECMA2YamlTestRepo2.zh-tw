  namespace: System.Web.UI.WebControls
  summary: "取得命令的引數的插入作業傳遞至<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  remarks: "當您建立的其中一個範本中的 [插入] 按鈕<xref:System.Web.UI.WebControls.FormView>控制項，您可以選擇性地指定按鈕的命令引數使用<xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>屬性。</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> 此命令引數通常會包含您想要隨附於 insert 的命令，這類的索引鍵欄位值的任何額外資訊。 CommandArgument 屬性提供一個方便的方式，來判斷 [插入] 按鈕的命令引數的值。"
  syntax:

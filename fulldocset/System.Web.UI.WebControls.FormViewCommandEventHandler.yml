  name: FormViewCommandEventHandler
  nameWithType: FormViewCommandEventHandler
  fullName: System.Web.UI.WebControls.FormViewCommandEventHandler
  type: Delegate
  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "<xref:System.Web.UI.WebControls.FormView.ItemCommand>內按鈕時引發事件<xref:System.Web.UI.WebControls.FormView>按一下控制項時。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> 這可讓您提供執行自訂的常式，每當發生此事件的事件處理方法。       按鈕內<xref:System.Web.UI.WebControls.FormView>控制項也可以叫用的某些內建控制項的功能。</xref:System.Web.UI.WebControls.FormView> 若要執行這些作業之一，設定`CommandName`下表中的值的其中一個按鈕的屬性。      |CommandName 值 |描述 |  |-----------------------|-----------------|  |&quot;取消&quot;|取消編輯或插入作業，並傳回<xref:System.Web.UI.WebControls.FormView>控制項以指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 引發<xref:System.Web.UI.WebControls.FormView.ModeChanged>和<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件。 |  |&quot;刪除&quot;|刪除現有的記錄。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 引發<xref:System.Web.UI.WebControls.FormView.ItemDeleted>和<xref:System.Web.UI.WebControls.FormView.ItemDeleting>事件。 |  |&quot;編輯&quot;|將<xref:System.Web.UI.WebControls.FormView>控制項處於編輯模式。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> 引發<xref:System.Web.UI.WebControls.FormView.ModeChanged>和<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件。 |  |&quot;插入&quot;|將目前的記錄插入資料來源中。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 引發<xref:System.Web.UI.WebControls.FormView.ItemInserted>和<xref:System.Web.UI.WebControls.FormView.ItemInserting>事件。 |  |&quot;新增&quot;|將<xref:System.Web.UI.WebControls.FormView>在插入模式下的控制項。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> 引發<xref:System.Web.UI.WebControls.FormView.ModeChanged>和<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件。 |  |&quot;頁面&quot;|執行分頁作業。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 設定`CommandArgument`&quot;First&quot;，&quot;持續 」 按鈕、 下一步 」、 「 Prev&quot;，或執行頁碼，以指定的分頁作業類型的屬性。 引發<xref:System.Web.UI.WebControls.FormView.PageIndexChanged>和<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>事件。 |  |&quot;更新&quot;|更新資料來源中目前的記錄。</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> 引發<xref:System.Web.UI.WebControls.FormView.ItemUpdated>和<xref:System.Web.UI.WebControls.FormView.ItemUpdating>事件。 |      雖然<xref:System.Web.UI.WebControls.FormView.ItemCommand>按一下按鈕，在上表所列時，會引發事件，則建議您處理作業的資料表中列出的事件。</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       當您建立 FormViewCommandEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與您的事件處理常式產生關聯，將委派的執行個體加入此事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_1.aspx)]\n [!code-cs[FormViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_2.aspx)]\n [!code-cs[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_2.aspx)]"

  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "初始化的新執行個體<xref href=&quot;System.ServiceModel.Channels.RemoteEndpointMessageProperty&quot;></xref>指定的 IP 位址和連接埠，識別用戶端傳送訊息的類別。"
  remarks: "請注意 IP 位址和連接埠可能會遭到詐騙攻擊，因此應該不依賴安全性敏感驗證或授權除非加入其他應用程式的特定邏輯。"
  syntax:
    content: public RemoteEndpointMessageProperty (string address, int port);
    parameters:
    - id: address
      type: System.String
      description: "與訊息關聯之遠端端點的 IP 位址。"
    - id: port
      type: System.Int32
      description: "與訊息關聯之遠端端點的通訊埠編號。"
  overload: System.ServiceModel.Channels.RemoteEndpointMessageProperty.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>address</code> 是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或空白。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "連接埠號碼小於零或大於 65535 (0xffff)。"
  platform:
  - net462

  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "使用與遠端端點傳送訊息，相關聯的用戶端 IP 位址和連接埠號碼。"
  remarks: "屬性會加入至每個內送訊息[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服務透過 HTTP 和 TCP 傳輸。       屬性不存在於透過其中一個具名收到的訊息管道或 MSMQ 傳輸。       屬性時使用 HTTP 在 IIS 中裝載的可用性，取決於具有目前使用中要求。  因此，這個屬性便無法使用之後已完成要求，例如當執行單向接收。       IP 位址和連接埠號碼是節點從收到的訊息。 如果訊息會通過轉送或 proxy 時，各轉送或 proxy 的 IP 位址和連接埠號碼是由這個屬性附加至訊息。       請注意 IP 位址和連接埠可能會遭到詐騙攻擊，因此應該不依賴安全性敏感驗證或授權除非加入其他應用程式的特定邏輯。"
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

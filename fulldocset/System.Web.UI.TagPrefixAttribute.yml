  remarks: "在定義您的自訂控制項和之前的任何程式碼中，您應，如下所示來叫用此類別建構函式︰`[assembly:TagPrefix(namespace, tag)]`"
  example:
  - "The following code example shows how to define an assembly-level attribute that enables you to specify a tag prefix alias for a custom control. This attribute is used by tools such as Microsoft Visual Studio to automatically generate a `@ Register` directive in Web pages where the custom controls are used.  \n  \n [!code-vb[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/visualbasic/m-system.web.ui.tagprefi_1.vb)]\n [!code-cs[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/csharp/m-system.web.ui.tagprefi_1.cs)]"

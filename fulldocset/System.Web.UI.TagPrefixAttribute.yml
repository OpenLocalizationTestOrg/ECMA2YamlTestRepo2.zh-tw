  name: TagPrefixAttribute
  nameWithType: TagPrefixAttribute
  fullName: System.Web.UI.TagPrefixAttribute
  type: Class
  summary: "定義在網頁中用來識別自訂控制項的標記前置詞。 這個類別無法被繼承。"
  remarks: "TagPrefixAttribute 類別定義來指定自訂控制項的標記前置詞別名所需的組件層級屬性。 這個屬性可由 Microsoft Visual Studio 這類工具來自動產生`Register`中可用的自訂控制項的 ASP.NET 網頁指示詞。       這個指示詞和命名空間註冊的標記前置詞。 此外，它會指定自訂控制項程式碼實作所在的組件。 這個指示詞，您可以使用自訂控制項在網頁中以宣告方式。       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - >-
    [!code-vb[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.tagprefi_1.vb)]
     [!code-cs[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.tagprefi_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class TagPrefixAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:

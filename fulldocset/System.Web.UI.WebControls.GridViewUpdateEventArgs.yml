  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控制引發<xref:System.Web.UI.WebControls.GridView.RowUpdating>事件的資料列的 [更新] 按鈕按一下時前,<xref:System.Web.UI.WebControls.GridView>控制項更新資料列。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> 這可讓您提供執行自訂的常式，例如取消更新作業時就會發生此事件的事件處理方法。       GridViewUpdateEventArgs 物件會傳遞至事件處理方法，可讓您決定目前的資料列的索引，並指出應該取消更新作業。 若要取消更新作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>GridViewUpdateEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以使用操作<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>， <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>，和<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>集合，如有必要之前的值會傳遞至資料來源,。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 使用這些集合的常見方式是將 HTML 編碼再將它們儲存在資料來源中，使用者所提供的值。 這有助於防止指令碼資料隱碼攻擊。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 GridViewUpdateEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

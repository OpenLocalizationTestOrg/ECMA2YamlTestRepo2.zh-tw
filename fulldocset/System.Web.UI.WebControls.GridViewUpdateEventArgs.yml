- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得表示要更新的資料列的主索引鍵欄位名稱/值組的字典。"
  remarks: "當<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>屬性<xref:System.Web.UI.WebControls.GridView>控制項設定，請使用索引鍵屬性 （字典） 來存取要更新的資料列的主索引鍵的值。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > 若要存取非索引鍵欄位的值，請使用<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>或<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>屬性。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>屬性包含更新的值，而<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>屬性包含原始值。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       索引鍵字典會自動填入的欄位中指定的名稱/值組<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>屬性。</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 如果多個欄位會形成主索引鍵，每個索引鍵欄位的索引鍵字典中加入個別的項目。       若要判斷索引鍵欄位的名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>索引鍵字典中所包含的物件。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷索引鍵欄位的值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>物件，其中包含表示要更新的資料列的主索引鍵欄位名稱/值組。"
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得字典，其中包含非索引鍵欄位名稱/值組的資料列中更新的修訂的值。"
  remarks: "您可以使用新值 屬性 （字典） 來存取中要更新的資料列修訂過的非索引鍵欄位的值。      > [!NOTE] > 的主索引鍵欄位不包含此字典中。 若要存取主索引鍵欄位或欄位的值，請使用<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 若要存取的資料列中的非索引鍵欄位的原始值，請使用<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>屬性。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       新值 屬性會自動填入資料列中修改過的非索引鍵欄位的名稱/值組。 每個非索引鍵欄位的資料列中的新值 屬性中加入個別的項目。       若要判斷項目欄位名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>新值的字典中包含的物件。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷項目值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>物件，其中包含非索引鍵欄位名稱/值組的資料列中更新的修訂的值。"
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得字典，其中包含要更新的資料列中原始欄位名稱/值組。"
  remarks: "您可以使用 OldValues 屬性 （字典） 來存取更新資料列中欄位的原始值。 此字典包含的索引鍵欄位以外的資料列中的所有欄位。 中所定義的索引鍵欄位<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>屬性<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > 您可以使用來存取資料列的索引鍵欄位<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> 若要存取非索引鍵中之欄位的資料列修訂過的值，請使用<xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       OldValues 屬性會自動填入資料列中的所有欄位名稱/值組的原始值。 資料列中每個欄位的 OldValues 屬性中加入個別的項目。       若要判斷項目欄位名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>OldValues 字典中所包含的物件。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷項目值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>物件，其中包含的原始值的欄位名稱/值組中要更新的資料列。"
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462

  name: ProcessModelInfo
  nameWithType: ProcessModelInfo
  fullName: System.Web.ProcessModelInfo
  type: Class
  summary: "包含傳回的工作者處理序的相關資訊的方法。"
  remarks: "ProcessModelInfo 類別並非要您自己的程式碼中具現化。 使用靜態<xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>和<xref:System.Web.ProcessModelInfo.GetHistory%2A>填入方法<xref:System.Web.ProcessInfo>物件，然後再使用的屬性<xref:System.Web.ProcessInfo>取得處理序的相關資訊的物件。</xref:System.Web.ProcessInfo> </xref:System.Web.ProcessInfo> </xref:System.Web.ProcessModelInfo.GetHistory%2A> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>      > [!NOTE] ><xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A>和<xref:System.Web.ProcessModelInfo.GetHistory%2A>方法適用於只使用 Microsoft 網際網路資訊服務 (IIS) 版本 5.0 Microsoft Windows 2000 和 Windows XP 上或是在 Windows Server 2003 中以及使用 IIS 5.0 隔離模式的 IIS 6.0。</xref:System.Web.ProcessModelInfo.GetHistory%2A> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A> 如需詳細資訊，請參閱[NIB︰ 如何︰ 設定 ASP.NET 版本的 ASP.NET 應用程式](http://msdn.microsoft.com/en-us/3e2037d2-61aa-44f3-b84e-d4dab3572ad3)。"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A> method to display statistics about the currently executing ASP.NET process on a Web page. This example will work with Internet Information Services 5.0 on Windows 2000 and Windows XP or with IIS 6.0 on Windows Server 2003 and using IIS 5.0 isolation mode.  \n  \n [!code-vb[System.Web.ProcessModelInfo#1](~/add/codesnippet/visualbasic/t-system.web.processmode_1.aspx)]\n [!code-cs[System.Web.ProcessModelInfo#1](~/add/codesnippet/csharp/t-system.web.processmode_1.aspx)]"
  syntax:
    content: public class ProcessModelInfo

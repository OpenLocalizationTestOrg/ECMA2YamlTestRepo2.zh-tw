  name: EventDrivenActivity
  nameWithType: EventDrivenActivity
  fullName: System.Workflow.Activities.EventDrivenActivity
  type: Class
  summary: "包裝<xref href=&quot;System.Workflow.ComponentModel.Activity&quot;></xref>其執行由事件初始化。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]它是<xref:System.Workflow.ComponentModel.CompositeActivity>，用來處理事件，通常它可能會引發從主應用程式或執行階段，以回應延遲計時器逾期。</xref:System.Workflow.ComponentModel.CompositeActivity> EventDrivenActivity 都被繼承自<xref:System.Workflow.Activities.SequenceActivity>; 因此，它是具有其他限制的第一個活動應<xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity>序列</xref:System.Workflow.Activities.SequenceActivity>       EventDrivenActivity 是<xref:System.Workflow.ComponentModel.CompositeActivity>，這表示 EventDrivenActivity 可以包含其他活動。</xref:System.Workflow.ComponentModel.CompositeActivity> EventDrivenActivity 是類似於<xref:System.Workflow.Activities.SequenceActivity>活動，具有某些其他特性。</xref:System.Workflow.Activities.SequenceActivity>       EventDrivenActivity 必須具有父代，即<xref:System.Workflow.Activities.ListenActivity>， <xref:System.Workflow.Activities.StateActivity>，或<xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.ListenActivity>       EventDrivenActivity 活動的第一個子系必須是繼承自<xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity>活動 所有後續子系可以是任何類型的活動。 <xref:System.Workflow.Activities.IEventActivity>封鎖並等待一些事件，例如啟動計時器或訊息到達的暫止發生。</xref:System.Workflow.Activities.IEventActivity> 發生事件時，<xref:System.Workflow.Activities.IEventActivity>完成執行，則所有後續活動的執行。</xref:System.Workflow.Activities.IEventActivity>       當<xref:System.Workflow.Activities.StateMachineWorkflowActivity>包含 EventDrivenActivity，EventDrivenActivity 有一些限制:-EventDrivenActivity 可能包含只有一個活動的型別<xref:System.Workflow.Activities.IEventActivity>.</xref:System.Workflow.Activities.IEventActivity> </xref:System.Workflow.Activities.StateMachineWorkflowActivity>      -<xref:System.Workflow.Activities.HandleExternalEventActivity>必須是第一個子活動。</xref:System.Workflow.Activities.HandleExternalEventActivity> <xref:System.Workflow.Activities.HandleExternalEventActivity>不能在事件處理常式的子活動，不能是 EventDrivenActivity 的子系，如果<xref:System.Workflow.Activities.HandleExternalEventActivity>不是第一個子系。</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity>      -只要第一個活動是<xref:System.Workflow.Activities.HandleExternalEventActivity>，事件處理常式可以包含任何活動。</xref:System.Workflow.Activities.HandleExternalEventActivity> 如果某個活動以外<xref:System.Workflow.Activities.HandleExternalEventActivity>包含於 EventDrivenActivity，該活動不能有事件處理常式。</xref:System.Workflow.Activities.HandleExternalEventActivity>       例如，EventDrivenActivity 也可以使用支援事件處理的活動，但活動不能有附加至其本身的事件處理常式。       另一個例子是 EventDrivenActivity 可以包含<xref:System.Workflow.Activities.ConditionedActivityGroup>，但<xref:System.Workflow.Activities.ConditionedActivityGroup>本身不能包含任何<xref:System.Workflow.Activities.HandleExternalEventActivity>類別。</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  example:
  - "The following code example shows how to use the EventDrivenActivity to perform state machine transitions. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#185](~/add/codesnippet/csharp/wf_snippets/snippets19.cs#185)]\n [!code-vb[wf_samples#185](~/add/codesnippet/visualbasic/wf_snippets/snippets19.vb#185)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.EventDrivenDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]


  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "表示 XML 文件，指定要加入至 Web 服務探索文件的參考不能搜尋的檔案系統目錄路徑的清單。"
  remarks: "DynamicDiscoveryDocument 類別受雇<xref:System.Web.Services.Discovery.DiscoveryRequestHandler>類別的<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>方法，用來處理 HTTP 要求的探索文件。</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> 此要求指定另一個文件，其中包含要排除的目錄清單的 XML 動態探索文件。 清單對應至 DynamicDiscoveryDocument 類別<xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>屬性且包含目錄或包含 XML 文件的目錄下。</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       一般而言，任何類別需要由開發人員直接使用。"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:

  remarks: "StepType 屬性指定要顯示的使用者帳戶建立步驟的導覽選項<xref:System.Web.UI.WebControls.CreateUserWizard>控制項。</xref:System.Web.UI.WebControls.CreateUserWizard>       StepType 屬性決定哪些<xref:System.Web.UI.WebControls.Wizard>控制項的瀏覽按鈕會顯示在<xref:System.Web.UI.WebControls.CreateUserWizardStep>控制項。</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.Wizard> 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName>      > [!CAUTION] > 如果您嘗試變更 StepType 屬性設為非<xref:System.Web.UI.WebControls.WizardStepType>值<xref:System.Web.UI.WebControls.WizardStepType>列舉型別，<xref:System.InvalidOperationException>就會擲回。</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepType>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"

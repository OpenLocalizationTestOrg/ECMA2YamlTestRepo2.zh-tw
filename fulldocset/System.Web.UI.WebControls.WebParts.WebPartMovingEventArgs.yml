  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定在其區域內的 Web 組件控制項的索引位置。"
  remarks: "ZoneIndex 屬性指出正在移動的 Web 組件控制項的區域內的數字的順序 （或序數位置）<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項使用這個屬性來追蹤和管理它的 Web 網頁上的 Web 組件控制項集合。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > 控制項 ZoneIndex 屬性的值可能不等於內相同的控制項的索引值<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>集合。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "控制項在其區域內的數字的順序。 在區域中的第一個控制項的指標值為零。"
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462

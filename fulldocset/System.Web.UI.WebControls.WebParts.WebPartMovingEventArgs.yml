  name: WebPartMovingEventArgs
  nameWithType: WebPartMovingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>就會引發事件時<xref:System.Web.UI.WebControls.WebParts.WebPart>或它自己的區域內，或另一個區域，移動其他伺服器控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 當使用者拖曳控制項，及以程式設計方式移動時，也可能會發生。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>就會引發事件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>方法，並可提供取消此移動的程序完成之前，或以追蹤使用者動作的機會。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 如果已完成的移動，並放在新位置的控制項，此事件後面是<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       WebPartMovingEventArgs 類別包含有關的資訊<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 它提供正在移動 Web 組件控制項並移至該區域的存取。"
  syntax:
    content: 'public class WebPartMovingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  - System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs
  implements: []

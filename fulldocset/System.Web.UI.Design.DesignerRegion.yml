  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "定義關聯控制項的設計階段標記內的內容的區域中。"
  remarks: "DesignerRegion 物件代表的內容由所產生之設計階段標記內的區域<xref:System.Web.UI.Design.ControlDesigner>實作。</xref:System.Web.UI.Design.ControlDesigner> 控制項開發人員會使用自訂設計工具區域<xref:System.Web.UI.Design.ControlDesigner>實作來定義不同的區域內的相關聯控制項的設計階段標記，並提供編輯和事件處理的區域。</xref:System.Web.UI.Design.ControlDesigner> 視覺化設計工具，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，可以使用設計工具區域，以顯示不同的區域的設計介面上的控制項，並引發使用者控制項設計工具區域的事件。 因為許多區域為基礎的功能由設計工具的基底類別或提供視覺化設計工具，設計工具區域可簡化控制項設計工具的實作。       DesignerRegion 類別提供設計工具區域，例如按一下、 選取及反白顯示在設計介面中的區域的能力的基本功能。 DesignerRegion 中使用物件的控制項設計工具的實作來定義不需要編輯的區域。 使用衍生<xref:System.Web.UI.Design.EditableDesignerRegion>控制項設計工具的實作，在設計階段定義包含可編輯的內容的區域中的類別。</xref:System.Web.UI.Design.EditableDesignerRegion> 使用衍生<xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>控制項設計工具的實作，以定義可編輯區域，表示控制項中的範本中的類別。</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       若要支援從衍生類別內的區域<xref:System.Web.UI.Design.ControlDesigner>，覆寫<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>方法和一個或多個初始化 DesignerRegion 將物件加入至<xref:System.Web.UI.Design.DesignerRegionCollection>集合。</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> （選擇性） 您可以藉由覆寫處理在設計介面上的區域中的滑鼠點選<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       您可以使用 DesignerRegion 物件的屬性來判斷區域視覺化設計工具的顯示方式。 覆寫<xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>屬性，表示在設計介面上的使用者，可以選取地區。</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> 使用<xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>屬性來反白顯示在視覺化設計工具的設計工具區域比方說，您可以反白顯示區域之後，使用者已按一下以選取該</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> 使用<xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>和<xref:System.Web.UI.Design.DesignerRegion.Description%2A>屬性，以儲存或擷取區域相關的其他詳細資料。</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> 特別是，<xref:System.Web.UI.Design.DesignerRegion.Description%2A>屬性使用者將滑鼠指標移至設計工具區域上方時顯示工具提示資訊時供視覺化設計工具。</xref:System.Web.UI.Design.DesignerRegion.Description%2A> 使用<xref:System.Web.UI.Design.DesignerObject.Designer%2A>屬性來存取的方法和控制項設計工具物件，其中包含設計工具區域的屬性。</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
  syntax:

  namespace: System.Security.Permissions
  summary: "判斷目前權限是否為指定的權限的子集。"
  remarks: "如果目前權限會指定一組完全包含所指定的權限的作業，目前的權限會是所指定權限的子集。 例如，權限<xref:System.Security.Permissions.FileDialogPermissionAccess>存取是權限的子集<xref:System.Security.Permissions.FileDialogPermissionAccess>存取。</xref:System.Security.Permissions.FileDialogPermissionAccess> </xref:System.Security.Permissions.FileDialogPermissionAccess>"

- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定<xref:System.ServiceModel.MessageCredentialType>透過 MSMQ 傳輸傳送之訊息的安全性設定。</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "這個屬性可以設定為下列值之一:-None︰ 這會允許服務與匿名用戶端互動。 服務和用戶端都不需要認證。      Windows︰ 這可讓 SOAP 交換加入 Windows 認證的已驗證的內容。 如此一定會執行 Kerberos 驗證。      -UserName︰ 這會讓服務要求用戶端會使用 UserName 認證進行驗證。 這個認證必須使用<xref:System.ServiceModel.Description.ClientCredentials>類別。</xref:System.ServiceModel.Description.ClientCredentials>          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]不支援傳送密碼摘要，或是衍生的金鑰使用的密碼，甚至對訊息安全性使用該金鑰。 因此，[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]會強制使用 UserName 認證時，保護交換。 此模式需要使用 ClientCredential 行為和 serviceCertificate 在用戶端指定服務憑證。      -Certificate︰ 這會讓服務要求用戶端使用憑證來驗證。 在此情況下需要使用指定的用戶端認證<xref:System.ServiceModel.Description.ClientCredentials>類別或 ClientCredentials 行為。</xref:System.ServiceModel.Description.ClientCredentials> 在此情況下必須指定使用服務認證<xref:System.ServiceModel.Description.ClientCredentials>類別或 ClientCredentials 行為，藉由指定 serviceCertificate。</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace︰ 這可讓服務要求用戶端會驗證使用[!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]。 必須提供 servicecertiifcate ClientCredential 行為中。       Certificate 認證`MessageSecurityOverMsmq`無關只有當安全性模式設定為`Both`或`Message`。"
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "<xref:System.ServiceModel.MessageCredentialType>透過 MSMQ 傳輸傳送之訊息的安全性設定。</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*

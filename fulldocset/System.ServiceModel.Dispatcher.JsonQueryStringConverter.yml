  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "這個類別將轉換的參數值，以及從 JavaScript Object Notation (JSON)。"
  remarks: "可以在 URL 內的 JSON 查詢字串中指定參數。 此類別可讓您控制 JSON 查詢字串參數如何對應與服務作業的參數時<xref:System.ServiceModel.Description.WebScriptEnablingBehavior>用來處理來自瀏覽器型 ASP.NET AJAX 用戶端的 HTTP 要求。</xref:System.ServiceModel.Description.WebScriptEnablingBehavior>       這個類別會在內部使用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Description.WebScriptEnablingBehavior>端點設定為接受 HTTP GET/POST 要求 URI 查詢字串中編碼的參數與類別。</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> 這個類別使用 CLR 物件和 URI 查詢字串中的個別作業要求參數值之間進行轉換。 不同於其基底類型，這個類別支援基本和複雜類型的值。       JsonQueryStringConverter 衍生自<xref:System.ServiceModel.Dispatcher.QueryStringConverter>，並支援下列類型:- <xref:System.Byte>- <xref:System.SByte>- <xref:System.Int16>- <xref:System.Int32>- <xref:System.Int64>- <xref:System.UInt16>- <xref:System.UInt32>- <xref:System.UInt64>- <xref:System.Single>- <xref:System.Double>- <xref:System.Char>- <xref:System.Decimal>- <xref:System.Boolean>- <xref:System.String>- <xref:System.DateTime>- <xref:System.TimeSpan>- <xref:System.Guid>-<xref:System.Array>型別的<xref:System.Byte>- <xref:System.Uri>-<xref:System.Object>不同於其基底類型，這個轉換子可以處理任何遵照資料合約模型的型別。</xref:System.Object> </xref:System.Uri> </xref:System.Byte> </xref:System.Array> </xref:System.Guid> </xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.Boolean> </xref:System.Decimal> </xref:System.Char> </xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.SByte> </xref:System.Byte> </xref:System.ServiceModel.Dispatcher.QueryStringConverter> 轉換器會覆寫<xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>，讓每個參數序列化為 JSON 使用預設<xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>和 JSON XML 寫入器設定為使用 utf-8 編碼方式。</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> `null`參數會以傳回`null`。"
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.QueryStringConverter
  implements: []
  inheritedMembers: []

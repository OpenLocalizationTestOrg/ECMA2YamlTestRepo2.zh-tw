  remarks: "CodeObjectCreateExpression 可以用來代表建立類型的執行個體的運算式。       <xref:System.CodeDom.CodeObjectCreateExpression.CreateType%2A>屬性會指定要建立的新執行個體的資料類型。</xref:System.CodeDom.CodeObjectCreateExpression.CreateType%2A> <xref:System.CodeDom.CodeObjectCreateExpression.Parameters%2A>屬性會指定要傳遞給要建立的新執行個體的型別建構函式的參數。</xref:System.CodeDom.CodeObjectCreateExpression.Parameters%2A>"

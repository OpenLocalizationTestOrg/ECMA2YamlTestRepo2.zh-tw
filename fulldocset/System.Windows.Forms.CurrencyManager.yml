  remarks: "<xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A>而且 ResumeBinding 允許暫存的暫停與繼續的簡單資料繫結案例中的兩種方法。</xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> 如果使用者必須能夠對數個編輯資料欄位發生驗證之前，您通常會暫止資料繫結。 例如，如果必須變更一個欄位，根據第二個，但在此驗證的第一個欄位會導致錯誤的第二個欄位。      > [!NOTE] > 使用<xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A>防止變更發送到資料來源的直到 ResumeBinding 呼叫，但不會防止資料來源中的變更會影響繫結的控制項。</xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> 使用複雜資料繫結，例如控制項<xref:System.Windows.Forms.DataGridView>控制項，更新其值，例如根據變更事件<xref:System.Windows.Forms.CurrencyManager.ListChanged>事件。</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> 呼叫這個方法不會防止這些事件發生。 基於這個理由，<xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A>且依設計搭配簡單繫結控制項，例如<xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> ResumeBinding</xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> 或者，您可以使用這些方法在複雜繫結案例中如果要抑制<xref:System.Windows.Forms.BindingSource.ListChanged>藉由設定事件<xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>屬性`false`。</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"

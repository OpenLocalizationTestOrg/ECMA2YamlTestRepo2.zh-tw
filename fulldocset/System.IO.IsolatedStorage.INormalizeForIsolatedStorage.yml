  type: Interface
  summary: "啟用隔離的存放區與應用程式定義域和組件的辨識項之間的比較。"
  remarks: "隔離儲存區會使用有關以識別並提供唯一的檔案儲存位置的組件的辨識項。 當組件要求的存放區時，它的辨識項 （如上所示的主應用程式在載入） 處理，而且相較於用來建立現有的存放區的辨識項。 這會決定如果您需要建立新的存放區，或如果已經有組件有問題。 所使用的比較技巧，因為的辨識項的功能相當的片段可能會導致，則為 true 的比較如果序列化的格式不完全相同。 實作自訂的辨識項，請考慮是否辨識項類別的情況時，如果是這樣，實作 INormalizeForIsolatedStorage。 實作這個介面，辨識項<xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>方法呼叫，而且比較依據該方法所傳回的物件正規化的副本。</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage

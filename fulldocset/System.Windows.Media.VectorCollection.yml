  summary: "代表已排序的集合<xref href=&quot;System.Windows.Vector&quot;></xref>值。"
  remarks: "Members of this class behave exactly as described by the <xref:System.Collections.Generic.IList%601>, <xref:System.Collections.Generic.ICollection%601>, and <xref:System.Collections.Generic.IEnumerable%601> documentation, except that this implementation throws an <xref:System.ArgumentException> if you attempt to insert `null` into the collection.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the VectorCollection class provides several special features: VectorCollection objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n<a name=\"xamlAttributeUsage_VectorCollection\"></a>   \n## XAML Attribute Usage  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n<a name=\"xamlValues_VectorCollection\"></a>   \n## XAML Values  \n *oneOrMoreVectors*  \n One or more vector values, with each pair delimited by a single comma and/or one or more spaces:  \n  \n <xref:System.Windows.Vector> *[delimeter* <xref:System.Windows.Vector> *]\\**  \n  \n For example, `\"0,0 100,100 200,100\"` and `\"0,0,100,100,200,100\"` are both valid.  \n  \n *oneOrMoreVectorObjectElements*  \n One or more <xref:System.Windows.Vector> values, declared using object element syntax.  \n  \n<a name=\"xamlImplicitCollectionUsage_VectorCollection\"></a>   \n## XAML Implicit Collection Usage  \n  \n```  \n<object>  \n  <object.property>  \n    oneOrMoreVectorObjectElements  \n  </object.property>  \n</object>  \n```"

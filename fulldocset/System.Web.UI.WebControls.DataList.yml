  name: DataList
  nameWithType: DataList
  fullName: System.Web.UI.WebControls.DataList
  type: Class
  summary: "資料繫結清單控制項，使用範本顯示項目。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [範本](#templates)      -   [自訂 DataList 控制項的外觀](#customizing_the_appearance_of_the_datalist_control)      -   [顯示方向和配置](#display_direction_and_layout)      -   [安全性](#security)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介使用 DataList 控制項來顯示範本定義的資料繫結的清單。       DataList 控制項支援選取和編輯。      <a name=&quot;templates&quot;></a># # 範本 DataList 控制項的內容可使用範本的操作。 下表列出支援的範本。      |範本名稱 |描述 |  |-------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>|如果定義，提供內容和版面配置中 DataList 替代項目。</xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A> 如果未定義，`ItemTemplate`使用。 |  |<xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>|如果定義，提供內容和配置項目的目前正在編輯中 DataList。</xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A> 如果未定義，`ItemTemplate`使用。 |  |<xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>|如果定義，提供內容和配置 DataList 的頁尾區段。</xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A> 如果未定義時，將不會顯示頁尾區段。 |  |<xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>|如果定義，提供內容和配置 DataList 的標頭區段。</xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A> 如果未定義時，將不會顯示標頭區段。 |  |<xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>|所需的範本中 DataList 項目提供的內容和配置。 |  |<xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>|如果定義，提供內容和配置 DataList 中目前選取的項目。</xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> 如果未定義時，會使用<xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>。 |  |<xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>|如果定義，提供內容和版面配置中 DataList 項目之間的分隔符號。</xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> 如果未定義時，將不會顯示為分隔符號。 |      在最起碼<xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>需要 DataList 控制項中顯示的項目定義。</xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> 其他範本可以用來提供自訂 DataList 控制項的外觀。      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a># # 自訂可能會藉由設定控制項的不同部分的樣式屬性自訂 DataList 控制項的外觀 DataList 控制項的外觀。 下表列出不同的樣式屬性。      |樣式屬性 |描述 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|指定替代 DataList 控制項中的項目樣式。 |  |<xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|指定正在編輯 DataList 控制項中項目的樣式。 |  |<xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>|DataList 控制項中指定頁尾的樣式。 |  |<xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>|DataList 控制項中指定的標頭的樣式。 |  |<xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|DataList 控制項中指定之項目的樣式。 |  |<xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|DataList 控制項中指定的選取項目的樣式。 |  |<xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>|指定 DataList 控制項中的項目之間的分隔符號的樣式。 |      您也可以顯示或隱藏的控制項的不同部分。</xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataList.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> 下表列出可控制哪些部分要顯示或隱藏的屬性。      |屬性 |描述 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>|顯示或隱藏 DataList 控制項的頁尾區段。 |  |<xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>|顯示或隱藏 DataList 控制項的標頭區段。 |     <a name=&quot;display_direction_and_layout&quot;> </a> # # 顯示方向和配置 DataList 控制項的顯示方向可以是垂直或水平。</xref:System.Web.UI.WebControls.DataList.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataList.ShowFooter%2A> 設定<xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>屬性，以指定的顯示方向。</xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>       DataList 控制項的配置控制與<xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A>屬性。</xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> 此屬性設定為`RepeatLayout.Table`會以資料表格式，顯示在 DataList 時`RepeatLayout.Flow`會顯示在 DataList 不資料表結構。      <a name=&quot;security&quot;></a># # 安全性`DataList`控制項可以包含控制項，可讓使用者輸入資訊。      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。       如需有關安全性的詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:DataList       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ExtractTemplateRows=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleteCommand=&quot;DeleteCommand event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnEditCommand=&quot;EditCommand event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUpdateCommand=&quot;UpdateCommand event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       ShowFooter=&quot;True|False&quot;       ShowHeader=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <AlternatingItemStyle />           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <EditItemStyle />           <EditItemTemplate>               <!-- child controls -->           </EditItemTemplate>           <FooterStyle />           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderStyle />           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemStyle />      
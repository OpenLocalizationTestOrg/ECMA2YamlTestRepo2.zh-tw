  summary: "替代項目中的取得的樣式屬性<xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref>控制項。"
  remarks: "使用 AlternatingItemStyle 屬性來提供的自訂樣式中的交替項目<xref:System.Web.UI.WebControls.DataList>控制項。</xref:System.Web.UI.WebControls.DataList> 您可以調整的通用樣式屬性包括前景色彩、 背景色彩、 字型和與資料格內的內容對齊。 提供不同的樣式增強的外觀<xref:System.Web.UI.WebControls.DataList>控制項。</xref:System.Web.UI.WebControls.DataList>       項目中的樣式屬性<xref:System.Web.UI.WebControls.DataList>控制項之間透過階層繼承自一個項目樣式屬性。</xref:System.Web.UI.WebControls.DataList> 在階層中較高的項目樣式屬性的繼承階層中設定較低的項目樣式屬性。 例如，如果您指定的紅色字型<xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>屬性，所有其他項目中的樣式屬性<xref:System.Web.UI.WebControls.DataList>控制項也會有紅色字型。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> 這可讓您設定單一項目的樣式屬性提供通用控制項的外觀。 您可以覆寫繼承的樣式設定為設定其樣式屬性階層中較高者為項目樣式屬性。 例如，您可以指定藍色字型 AlternatingItemStyle 屬性，覆寫紅色字型中指定<xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>屬性。</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> 下表列出階層順序從最高到最低。      |優先順序 |樣式屬性 |  |----------------|--------------------|  |&1; |<xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|  |&2; |<xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|  |&3; |AlternatingItemStyle |  |&4; |<xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|  |&5; |<xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|      若要指定自訂樣式替代項目，加上`<AlternatingItemStyle>`標記的開頭和結尾標記之間<xref:System.Web.UI.WebControls.DataList>控制項。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> 然後，您可以列出樣式中的屬性開頭`<AlternatingItemStyle>`標記。"
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_512_1.aspx)]\n [!code-cs[DataListItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_512_1.aspx)]"

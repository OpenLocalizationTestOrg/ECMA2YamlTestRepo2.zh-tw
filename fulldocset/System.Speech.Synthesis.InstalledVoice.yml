  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "取得或設定是否可以用來產生語音的語音。"
  remarks: "Enabled 屬性的值是`true`預設。 當應用程式呼叫<xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>，此方法會驗證每個在登錄中找到的語音符合某些最小的準則。</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> 無法驗證任何語音<xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>將它的 Enabled 屬性設定為`false`。</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> 應用程式無法選取的語音，其已啟用屬性`false`。 一般而言，應用程式將不會設定語音的 Enabled 屬性。"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "傳回<xref uid=&quot;langword_csharp_bool&quot; name=&quot;bool&quot; href=&quot;&quot;></xref>表示語音的啟用的狀態。"
  overload: System.Speech.Synthesis.InstalledVoice.Enabled*
  exceptions: []

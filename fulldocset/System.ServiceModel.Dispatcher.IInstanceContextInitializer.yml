  name: IInstanceContextInitializer
  nameWithType: IInstanceContextInitializer
  fullName: System.ServiceModel.Dispatcher.IInstanceContextInitializer
  type: Interface
  summary: "定義方法來檢查或修改建立必要<xref:System.ServiceModel.InstanceContext>物件時所需。</xref:System.ServiceModel.InstanceContext>"
  remarks: "若要檢查或修改<xref:System.ServiceModel.InstanceContext>時建立的物件會實作 IInstanceContextInitializer 介面，並使用<xref:System.ServiceModel.Description.IContractBehavior>將它加入至<xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A>屬性。</xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A> </xref:System.ServiceModel.Description.IContractBehavior> </xref:System.ServiceModel.InstanceContext>       可以有任意數目的服務內容初始設定式。 一般而言，加入 IInstanceContextInitializer 來附加延伸到<xref:System.ServiceModel.InstanceContext>物件做為整個應用程式中傳遞資料的機制。</xref:System.ServiceModel.InstanceContext>       如果您想要參與提供或選取的<xref:System.ServiceModel.InstanceContext>物件，可處理訊息，請參閱<xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext>"

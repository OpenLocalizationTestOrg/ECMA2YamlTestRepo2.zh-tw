  type: Class
  summary: "表示 Windows 工具列按鈕。 雖然<xref href=&quot;System.Windows.Forms.ToolStripButton&quot;></xref>會取代及擴充 ToolBarButton 控制項的較舊的版本 ToolBarButton 保留的回溯相容性及供未來使用您選擇。"
  remarks: "ToolBarButton 控制項的父代<xref:System.Windows.Forms.ToolBar>控制項。</xref:System.Windows.Forms.ToolBar> 常見的屬性，來建立工具列按鈕之後設定為<xref:System.Windows.Forms.ToolBarButton.Text%2A>和<xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>。</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> 設定<xref:System.Windows.Forms.ToolBarButton.Text%2A>按鈕顯示的文字下方或右邊的映像的屬性。</xref:System.Windows.Forms.ToolBarButton.Text%2A> 要指派給按鈕的影像，藉由建立<xref:System.Windows.Forms.ImageList>，將它指派給<xref:System.Windows.Forms.ToolBar.ImageList%2A>屬性的工具列，然後指派要的映像索引值<xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>按鈕的屬性。</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       若要變更指派給工具列的工具列按鈕的外觀，設定<xref:System.Windows.Forms.ToolBar.Appearance%2A>父工具列控制項的屬性。</xref:System.Windows.Forms.ToolBar.Appearance%2A> `ToolBarAppearance.Flat`外觀提供按鈕平面外觀。 當滑鼠指標移到按鈕，其外觀會變更為&3;d。 按鈕分隔符號會顯示為線條，而不是按鈕的按鈕有平面外觀時之間的空格。 如果<xref:System.Windows.Forms.ToolBar.Appearance%2A>屬性設定為`ToolBarAppearance.Normal`和，按鈕會出現引發和三維，分隔符號會顯示成按鈕之間的間距。</xref:System.Windows.Forms.ToolBar.Appearance%2A>       您可以指派<xref:System.Windows.Forms.ContextMenu>按鈕如果<xref:System.Windows.Forms.ToolBarButton.Style%2A>屬性設定為`ToolBarButtonStyle.DropDown`。</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> 當按一下按鈕時，會顯示指派的功能表。       若要建立 ToolBarButton 控制項上顯示的集合<xref:System.Windows.Forms.ToolBar>，透過將按鈕加入個別使用<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>方法<xref:System.Windows.Forms.ToolBar.Buttons%2A>屬性。</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> 或者，您可以在其中新增數個工具列按鈕使用<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>方法。</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
  syntax:

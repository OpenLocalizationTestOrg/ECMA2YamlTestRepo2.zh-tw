- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得或設定用來偵測是否已成功載入的 JavaScript 檔案的 JavaScript 運算式。"
  remarks: "這個屬性用於搭配<xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>呈現將還原為從本機伺服器的位置載入程式庫，如果無法從 CDN 載入指令碼的內嵌指令碼的屬性。</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       從 Microsoft 指令碼程式庫，針對已設定此值。 如果您想要自行註冊的指令碼，並取得 CDN 後援支援，您會設定這個屬性的運算式。 例如，若要測試是否已載入 jQuery 程式庫，您可以使用的運算式如下所示︰`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "JavaScript 的運算式。 預設為空字串。"
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462

- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "取得或設定值，指出要<xref href=&quot;System.Web.UI.ScriptManager&quot;></xref>指令碼資源後續應該使用 HTTPS 存取頁面時，使用安全的連線內容傳遞網路 (CDN) 路徑來存取。"
  remarks: "使用 CdnSupportsSecureConnection 屬性來檢查是否應該使用存取相關聯的指令碼資源<xref:System.Web.UI.ScriptManager>使用 CDN 的安全連線 (SSL)。</xref:System.Web.UI.ScriptManager> 藉由使用 CdnSupportsSecureConnection 屬性，您可以在 Web 應用程式會嘗試從 CDN 支援 SSL 要求安全的內容時避免從瀏覽器警告訊息。"
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應使用 HTTPS; 存取 CDN否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462

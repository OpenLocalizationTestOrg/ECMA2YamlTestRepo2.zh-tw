    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>保持使用者的輸入。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果<xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>輸入取代相符的項目已註冊的預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 如需有關什麼可能會影響該值的詳細資訊，請參閱[相依性屬性的值優先順序](~/add/includes/ajax-current-ext-md.md)。"

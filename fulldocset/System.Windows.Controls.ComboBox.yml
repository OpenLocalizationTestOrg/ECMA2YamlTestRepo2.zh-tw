  type: Class
  summary: "代表具有下拉式清單可顯示或隱藏控制項上的箭頭，即可選取控制項。"
  remarks: "下拉式方塊可讓使用者從下拉式清單中選取項目或選擇性地在控制項的文字方塊中輸入新的文字。 下拉式方塊是<xref:System.Windows.Controls.ItemsControl>，這表示它可以包含任何類型 （例如字串、 影像或面板） 之物件的集合。</xref:System.Windows.Controls.ItemsControl> 如需詳細資訊，請參閱<xref:System.Windows.Controls.ItemsControl>類別。</xref:System.Windows.Controls.ItemsControl>       <xref:System.Windows.Controls.ComboBox.IsEditable%2A>和<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>屬性會指定使用者執行下列其中之一時，下拉式方塊的運作方式:-輸入字串中下拉式方塊選取項目。</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>      -輸入下拉式方塊中的項目沒有對應的字串。      -選取文字方塊中，字串的一部分。      -複製，或將值貼到文字方塊。       下表描述使用者可以和不能採用視<xref:System.Windows.Controls.ComboBox.IsEditable%2A>和<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A></xref:System.Windows.Controls.ComboBox.IsEditable%2A>的值而定的動作      ||<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|  |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |<xref:System.Windows.Controls.ComboBox.IsEditable%2A>是`true`|-無法選取的項目中下拉式方塊中輸入字串。</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A><br />-無法輸入下拉式方塊中的項目沒有對應的字串。<br />-可以在下拉式方塊的文字方塊中選取字串的一部分。<br />-可以將字串複製在下拉式方塊的文字方塊中，但無法貼到 [ComboBox] 文字方塊中的字串。 |-可以選取的項目中下拉式方塊中輸入字串。<br />-可以輸入下拉式方塊中的項目沒有對應的字串。<br />-可以在下拉式方塊的文字方塊中選取字串的一部分。<br />-可以複製或貼上在下拉式方塊的文字方塊中的字串。 |  |<xref:System.Windows.Controls.ComboBox.IsEditable%2A>是`false`|-可以選取的項目中下拉式方塊中輸入字串。</xref:System.Windows.Controls.ComboBox.IsEditable%2A><br />-無法輸入下拉式方塊中的項目沒有對應的字串。<br />-無法在下拉式方塊中選取字串的一部分。<br />-無法複製或下拉式方塊中貼上字串。 |-可以選取的項目中下拉式方塊中輸入字串。<br />-無法輸入下拉式方塊中的項目沒有對應的字串。<br />-無法在下拉式方塊中選取字串的一部分。<br />-無法複製或下拉式方塊中貼上字串。 |      <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>屬性有影響才<xref:System.Windows.Controls.ComboBox.IsEditable%2A>是`true`。</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>       下拉式方塊是<xref:System.Windows.Controls.ItemsControl>，因此它可以顯示簡單字串以外的內容。</xref:System.Windows.Controls.ItemsControl>  例如，您可以建立包含映像清單的下拉式方塊。 當您在下拉式方塊字串以外的內容時，也字串可能出現在下拉式方塊中，隱藏下拉式清單時。 若要在下拉式方塊中顯示字串，包含非字串的項目時，使用<xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>或<xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>附加屬性。</xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> </xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>      ## 自訂 ComboBox 控制項至相同的屬性設定套用到多個下拉式方塊控制項，使用<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於下拉式方塊的狀態，請參閱[下拉式方塊樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在下拉式方塊控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:

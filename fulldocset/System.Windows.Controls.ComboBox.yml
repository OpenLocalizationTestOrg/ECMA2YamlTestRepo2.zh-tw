  remarks: "根據預設，當使用者輸入的字串到<xref:System.Windows.Controls.ComboBox>符合其中一個項目、 在選取的項目和使用者輸入的文字會被取代。</xref:System.Windows.Controls.ComboBox>  這可能會造成使用者輸入以變更大小寫的文字。 如果 ShouldPreserveUserEnteredPrefix 屬性設定為`true`、<xref:System.Windows.Controls.ComboBox>選取相符的項目，但會保留使用者輸入的文字。</xref:System.Windows.Controls.ComboBox>   例如，假設<xref:System.Windows.Controls.ComboBox>包含字串&quot;Hello&quot;（以大寫 H），且使用者 （使用 h) 輸入 &quot;hello&quot;。</xref:System.Windows.Controls.ComboBox>  如果 ShouldPreserveUserEnteredPrefix `false`、<xref:System.Windows.Controls.ComboBox>選取其集合中相符的項目，&quot;Hello，&quot;，並於其中填入它以該字串的文字框。</xref:System.Windows.Controls.ComboBox>    如果是 ShouldPreserveUserEnteredPrefix `true`，從集合中，選取&quot;Hello&quot;，但在文字方塊中顯示&quot;hello&quot;。      <a name=&quot;dependencyPropertyInfo_ShouldPreserveUserEnteredPrefix&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>"
  syntax:

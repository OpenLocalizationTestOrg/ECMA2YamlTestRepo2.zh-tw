mboBox><br />-可以複製或貼上在<xref:System.Windows.Controls.ComboBox> 文字方塊中的字串。 |  |IsEditable 是`false`|-可以選取中的項目<xref:System.Windows.Controls.ComboBox>輸入字串。</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox><br />-無法輸入<xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox>中的項目沒有對應的字串<br />-無法在<xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox>選取字串的一部分<br />-無法複製或貼上<xref:System.Windows.Controls.ComboBox>中的字串。 |-可以選取中的項目<xref:System.Windows.Controls.ComboBox>輸入字串。</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox><br />-無法輸入<xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox>中的項目沒有對應的字串<br />-無法在<xref:System.Windows.Controls.ComboBox>.</xref:System.Windows.Controls.ComboBox>選取字串的一部分<br />-無法複製或貼上<xref:System.Windows.Controls.ComboBox>中的字串。 |      當 IsEditable 等於`false`、<xref:System.Windows.Controls.ComboBox>使用<xref:System.Windows.Controls.ContentPresenter>IsEditable 就是等於時顯示目前選取的項目; `true`、<xref:System.Windows.Controls.TextBox>改為使用針對此目的。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox> 請注意，<xref:System.Windows.Controls.TextBox>只會顯示純文字格式，而且<xref:System.Windows.Controls.ComboBoxItem>可能包含非純文字內容，例如影像。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.TextBox>      <a name=&quot;dependencyPropertyInfo_IsEditable&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ComboBox.IsEditableProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ComboBox.IsEditableProperty>"

  summary: "代表不同的資料輸入模式<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項。"
  remarks: "FormViewMode 列舉用來代表的資料輸入模式<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> 若要判斷目前的控制項模式，請使用<xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>屬性。</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Insert 或 update 作業之後，<xref:System.Web.UI.WebControls.FormView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 根據預設，控制權會傳回以唯讀模式。 您可以指定替代的模式，以返回藉由設定<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> 若要以程式設計方式變更模式，請使用<xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>方法。</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> 當<xref:System.Web.UI.WebControls.FormView>控制項變更模式，則下表中的事件會引發。</xref:System.Web.UI.WebControls.FormView>      |事件 |描述 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.FormView.ModeChanging>|發生時<xref:System.Web.UI.WebControls.FormView>控制項嘗試變更之間編輯、 插入和唯讀模式，但模式實際變更之前。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> 此事件通常用來取消模式變更。 |  |<xref:System.Web.UI.WebControls.FormView.ModeChanged>|之後，就會發生<xref:System.Web.UI.WebControls.FormView>控制項已從編輯、 插入或唯讀模式變更為另一個模式。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 此事件通常用來執行工作時<xref:System.Web.UI.WebControls.FormView>控制項變更模式。 |</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"

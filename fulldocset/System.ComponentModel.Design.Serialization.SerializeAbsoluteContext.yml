  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "指定序列化程式應該處理預設值。 這個類別無法被繼承。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>支援絕對序列化。</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> 這表示，而非序列化物件的預設值不同的值，所有值都會加以都序列化，允許重設為其預設值可能已初始化的物件值。 元件序列化服務希望表示此行為，以<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>物件，它將 SerializeAbsoluteContext 物件在堆疊上放置內容。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> 在此內容中的成員可能`null`，以表示已序列化的所有成員，或可能表示在此階段都序列化特定成員。"
  syntax:
    content: public sealed class SerializeAbsoluteContext

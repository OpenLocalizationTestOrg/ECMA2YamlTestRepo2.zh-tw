  remarks: "<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>只發生事件時<xref:System.Windows.Forms.DataGridView>控制項<xref:System.Windows.Forms.DataGridView.DataSource%2A>屬性設定或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>屬性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> 處理<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件很實用，當您想要判斷其值或狀態資料格的錯誤。</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       當您處理<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件，並指定錯誤文字中處理常式中，錯誤圖像顯示在儲存格中除非<xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>屬性設定為`false`或儲存格處於編輯模式。</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> 當使用者將滑鼠指標移錯誤圖像時，錯誤文字會出現在工具提示中。       <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件也會發生值<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>擷取屬性。</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       您可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>和<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>屬性來判斷狀態或儲存格值，並使用此資訊來變更或修改<xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> 這個屬性會初始化儲存格的值與<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>屬性，事件就會覆寫。</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       處理<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件時使用大量的資料，以避免效能的負面影響的設定儲存格<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>多個資料格的值。</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> 如需詳細資訊，請參閱[縮放 Windows Form DataGridView 控制項的最佳作法](~/add/includes/ajax-current-ext-md.md)。       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"

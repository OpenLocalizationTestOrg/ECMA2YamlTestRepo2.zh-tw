  summary: "代表集合<xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref>物件處於<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控制項。"
  remarks: "TreeNodeStyleCollection 類別用來儲存和管理集合的<xref:System.Web.UI.WebControls.TreeNodeStyle>物件。</xref:System.Web.UI.WebControls.TreeNodeStyle> <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>TreeNodeStyleCollection，類型的屬性，儲存節點樣式的樹狀結構的個別的層級。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>屬性是除了個別的樣式屬性，例如<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>屬性，可控制節點在樹狀結構的不同層級的樣式。</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> 集合中的第一個樣式會對應至樹狀目錄中的第一個層級中的節點樣式。 集合中的第二個樣式會對應至節點中的樣式的樹狀目錄中，等第二個層級。 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>屬性最常用來產生內容 – 樣式導覽功能表的資料表，在特定層級的節點都必須有相同的外觀，不論它們是否具有子節點。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       TreeNodeStyleCollection 類別繼承自<xref:System.Web.UI.StateManagedCollection>類別</xref:System.Web.UI.StateManagedCollection>的大部分成員 如需繼承的成員的詳細資訊，請參閱<xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"

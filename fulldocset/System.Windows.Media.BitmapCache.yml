- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定值，指出套用到點陣圖的小數位數。"
  remarks: "用來呈現 RenderAtScale 屬性<xref:System.Windows.Media.BitmapCache>在一般點陣圖大小的倍數。</xref:System.Windows.Media.BitmapCache> 一般的大小取決於本機元素的大小。       值大於 1 增加相對於項目，原生解析度點陣圖的解析度和值小於 1 降低解析度。 例如，如果 RenderAtScale 屬性設為 2.0，且已套用的 2 倍放大內容的小數位數轉換，內容必須相同的視覺品質 RenderAtScale 具有相同的內容設定為 1.0 和轉換小數位數為 1。       當 RenderAtScale 設定為 0 時，會呈現沒有點陣圖。 負值會縮減為 0。       如果您變更此值時，快取會重新產生在適當的新解析度。       下列影像顯示相同的內容不同 RenderAtScale 屬性值的顯示方式。       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0.5**![RenderAtScale = 0.5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0.5&quot;)**RenderAtScale = 0.2**![RenderAtScale = 0.2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0.2&quot;)下圖顯示套用至快取之元素的上階的縮放轉換。                                    為縮放層級設定為 1 和 RenderAtScale 設為 1 時，影像品質時幾乎完全相同 RenderAtScale 當設定為 2。 但縮放大於 1 時，將 RenderAtScale 設為 2 會有更好的影像品質。       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "套用至點陣圖的縮放比例。 預設為 1。"
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462

- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定值，指出是否以像素貼齊呈現點陣圖。"
  remarks: "快取顯示需要正確呈現的像素對齊的內容時，請設定 SnapsToDevicePixels 屬性。 這是 ClearType 文字的情況。 如果您設定<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>屬性`true`，請考慮設定為 SnapsToDevicePixels`true`以確保正確轉譯。</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       當 SnapsToDevicePixels 屬性設定為`false`，您可以移動和縮放比例，以像素的快取之元素和雙線性篩選會套用。       當 SnapsToDevicePixels 屬性設定為`true`，點陣圖快取對齊像素界限的目的地。 如果您移動或調整快取之元素的像素的分數，點陣圖會像素格線。 在此情況下，點陣圖的左上角是四捨五入並且貼齊至像素格線中，但右下角位於小數的像素界限的功能。       <xref:System.Windows.Media.BitmapCacheBrush> <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>搭配使用時，</xref:System.Windows.Media.BitmapCacheBrush>會忽略 SnapsToDevicePixels 屬性"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果作用中; 像素貼齊否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462

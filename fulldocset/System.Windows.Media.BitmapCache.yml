- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定值，指出是否啟用 ClearType 以呈現點陣圖。"
  remarks: "將 EnableClearType 屬性設定為允許 ClearType 文字轉譯在快取中。       當 EnableClearType 屬性是`true`，您的應用程式必須呈現其所有 ClearType 文字的不透明的背景。       當 EnableClearType 屬性是`false`，使用灰階反鋸齒功能呈現快取中的文字。       ClearType 文字需要呈現的字元，正確的像素對齊方式，因此您應將<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>屬性`true`。</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> 如果您未設定這個屬性，內容可能不正確的 blend。       當您知道快取轉譯，以像素界限，供安全地快取 ClearType 文字時，請使用 EnableClearType 屬性。 這種情況通常發生在文字捲動的情況下。"
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ClearType 是否作用中。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462

  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "建立並快取的點陣圖表示法<xref href=&quot;System.Windows.UIElement&quot;> </xref>。"
  remarks: "使用 BitmapCache 類別來改善呈現效能的複雜<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> 建立 BitmapCache，並將它指派給<xref:System.Windows.UIElement.CacheMode%2A>屬性<xref:System.Windows.UIElement>稱為視訊記憶體中的點陣圖快取項目，且其樹狀子結構。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> 如果您要建立動畫、 翻譯，或調整這非常有用<xref:System.Windows.UIElement>儘快。</xref:System.Windows.UIElement> 快取的內容時，這個方法會讓效能與視覺品質之間權衡取捨。       使用<xref:System.Windows.Media.BitmapCacheBrush>有效率地重複使用快取之元素的類別。</xref:System.Windows.Media.BitmapCacheBrush>       設定<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>調整點陣圖快取的屬性。</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> 如果項目會將範圍縮小，而且您想要更清楚地比快取只產生的項目原生解析度呈現的項目，這非常有用。       設定<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>快取顯示需要像素的對齊方式正確呈現，例如 ClearType 文字的內容時的屬性。</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> 這個屬性會忽略<xref:System.Windows.Media.BitmapCacheBrush>和<xref:System.Windows.Media.Media3D.Viewport2DVisual3D>類別。</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       快取控制項不會影響滑鼠移過行為，因此滑鼠移過點擊測試操作方式就像是點陣圖是即時的控制項。       快取重新產生作業僅發生時的結構<xref:System.Windows.UIElement>或其樹狀子結構的變更，或當<xref:System.Windows.Media.CacheMode>設定變更。</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> 設定<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>或<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>屬性會使快取重新產生。</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> 變更至父視覺化樹狀結構的快取<xref:System.Windows.UIElement>，例如轉換、 標尺、 opacities，以及影響，不會影響快取。</xref:System.Windows.UIElement>       快取函式無法使用硬體加速時。 在此情況下，在軟體中呈現的點陣圖和最大的點陣圖維度是 2048 x 2048。      > [!NOTE] ><xref:System.Windows.Media.RenderOptions>和<xref:System.Windows.Media.TextOptions>不會傳播到快取的項目。</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> 您可能要一次快取以下的子項目中設定這些選項。"
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'

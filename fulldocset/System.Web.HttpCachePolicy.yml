- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "取得清單<xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;></xref>將用於變更輸出快取的標頭。"
  remarks: "VaryByContentEncodings 屬性會傳回代表壓縮配置，來變更輸出快取的內容編碼標頭的清單。 快取動態壓縮的回應，表示壓縮成本造成只有一個時段，對資源的第一個要求。       搭配使用 VaryByContentEncodings 屬性`Accept-Encoding`以決定如何提供不同的動態壓縮的內容編碼方式的快取回的應的要求標頭。 Accept-encoding 標頭會列出可以解壓縮用戶端的編碼方式。       當您設定內容編碼方式會因快取時，它會讓回應中的值會因間接`Accept-Encoding`標頭。 當處理要求時，`Accept-Encoding`檢查標頭，而且第一個可接受編碼在識別用來執行下列動作之一:-如果 VaryByContentEncodings 清單中找到相符的編碼方式和快取的回應存在的話，會傳送快取的回應。      -如果 VaryByContentEncodings 清單中找到相符的編碼方式，但快取的回應不存在，回應就會產生，並插入快取。      -如果 VaryByContentEncodings 清單中找不到相符的編碼方式，快取中搜尋非編碼回應，也稱為身分識別回應。 如果找到非編碼的回應，它會傳送。 否則，新的非編碼回應會產生、 傳送，並儲存在快取。       如需 VaryByContentEncodings 屬性的詳細資訊，請參閱&quot;RFC 2616:: 超文字傳輸通訊協定--HTTP/1.1，」 可使用[World Wide Web Consortium (W3C) 網站](http://go.microsoft.com/fwlink/?linkid=37125)。 內容編碼方式的相關資訊會在第 14 節 「 標頭欄位定義 」。       您可以透過設定 VaryByContentEncodings 屬性`VaryByContentEncodings`指示詞的屬性。 您也可以加入快取設定檔的 Web.config 檔案中的項目。       .NET Framework 3.5 版中引進 VaryByContentEncodings。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
    content: public System.Web.HttpCacheVaryByContentEncodings VaryByContentEncodings { get; }
    return:
      type: System.Web.HttpCacheVaryByContentEncodings
      description: "物件，指定其<xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;></xref>標頭用來選取快取回的應。"
  overload: System.Web.HttpCachePolicy.VaryByContentEncodings*
  exceptions: []
  platform:
  - net462

- uid: System.Web.HttpCachePolicy.AddValidationCallback(System.Web.HttpCacheValidateHandler,System.Object)
  id: AddValidationCallback(System.Web.HttpCacheValidateHandler,System.Object)
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: AddValidationCallback(HttpCacheValidateHandler,Object)
  nameWithType: HttpCachePolicy.AddValidationCallback(HttpCacheValidateHandler,Object)
  fullName: System.Web.HttpCachePolicy.AddValidationCallback(HttpCacheValidateHandler,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "註冊目前回應的驗證回呼。"
  remarks: "TheAddValidationCallback 方法提供一個機制，將回應傳回至用戶端依輸出快取之前，請檢查快取中，以程式設計的方式回應。       從 Web 伺服器快取處理的回應之前，所有註冊處理常式會查詢來確認資源的有效性。 如果任何處理常式設定旗標，表示快取的回應不有效，項目會從快取標示為無效並且取回。 在此情況下，做為以及當任何處理常式表示應該忽略此要求的快取的回應，此要求，然後處理好像快取遺漏。       .NET Framework 3.5 版中引進 AddValidationCallback。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to add a delegate to validate a request based on query string values.  \n  \n [!code-cs[Cache Validation Callback#1](~/add/codesnippet/csharp/4d4b984f-e7c2-4d53-acbf-_1.aspx)]\n [!code-vb[Cache Validation Callback#1](~/add/codesnippet/visualbasic/4d4b984f-e7c2-4d53-acbf-_1.aspx)]"
  syntax:
    content: public void AddValidationCallback (System.Web.HttpCacheValidateHandler handler, object data);
    parameters:
    - id: handler
      type: System.Web.HttpCacheValidateHandler
      description: "<xref href=&quot;System.Web.HttpCacheValidateHandler&quot;> </xref>值。"
    - id: data
      type: System.Object
      description: "任意使用者提供的資料傳遞回 AddValidationCallback 委派。"
  overload: System.Web.HttpCachePolicy.AddValidationCallback*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The specified <code>handler</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Web.HttpCachePolicy.AppendCacheExtension(System.String)
  id: AppendCacheExtension(System.String)
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: AppendCacheExtension(String)
  nameWithType: HttpCachePolicy.AppendCacheExtension(String)
  fullName: System.Web.HttpCachePolicy.AppendCacheExtension(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "指定將文字附加至<xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> HTTP 標頭。"
  remarks: "如果瀏覽器快取控制指示詞或延伸模組無法辨識，瀏覽器必須忽略無法辨識的詞彙。 如需詳細資訊，請參閱 RFC 2616︰ 超文字傳輸通訊協定-HTTP/1.1 中，用於[World Wide Web Consortium (W3C) 網站](http://go.microsoft.com/fwlink/?linkid=37125)。       .NET Framework 3.5 版中引進 AppendCacheExtension。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates the use of a cache-control extension supported by Internet Explorer. The server is indicating to the browser that the content will not change for one hour (`pre-check=3600`) and instructs it to retrieve the content directly from the local cache. However, if the content is modified by the server and the page is requested by the user within a fifteen-minute (`post-check= 900`) to one-hour period, the browser displays the information found in the local cache but also performs a background check and optional fetch of the new content on the server.  \n  \n [!code-cs[Classic HttpCachePolicy.AppendCacheExtension Example#1](~/add/codesnippet/csharp/m-system.web.httpcachepo_3_1.cs)]\n [!code-vb[Classic HttpCachePolicy.AppendCacheExtension Example#1](~/add/codesnippet/visualbasic/m-system.web.httpcachepo_3_1.vb)]"
  syntax:
    content: public void AppendCacheExtension (string extension);
    parameters:
    - id: extension
      type: System.String
      description: "要附加至文字<xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;></xref>標頭。"
  overload: System.Web.HttpCachePolicy.AppendCacheExtension*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>extension</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462

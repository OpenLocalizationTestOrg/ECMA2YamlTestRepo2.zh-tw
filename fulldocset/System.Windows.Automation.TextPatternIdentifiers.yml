  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "包含用來作為識別項的值<xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;> </xref>。"
  remarks: "<xref:System.Windows.Automation.TextPattern>公開的詳細資訊物件，例如編輯控制項和文件的文字內容。</xref:System.Windows.Automation.TextPattern>       應該寫入使用者介面自動化提供者，以便它們可以在部分信任環境下運作。 因為 UIAutomationClient.dll 未設定完全信任，您的提供者程式碼不應該參考該組件。 如果這樣做，程式碼可能會在完全信任環境中執行，但無法在部分信任環境。       特別是，不會使用來自 UIAutomationClient.dll 中類別，例如<xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement>的欄位 請改用來自 UIAutomationTypes.dll 中類別，例如<xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>的對等欄位"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

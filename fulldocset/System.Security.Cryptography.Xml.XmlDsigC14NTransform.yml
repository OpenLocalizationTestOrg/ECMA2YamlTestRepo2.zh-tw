  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "沒有註解所定義的 World Wide Web Consortium (W3C)，表示數位簽章 C14N XML 規範化轉換。"
  remarks: "XmlDsigC14NTransform 類別代表描述 XML 文件的標準格式 C14N XML 規範化轉換。  這項轉換可讓以建立摘要 （用來建立數位簽章） 的簽署者使用的 XML 文件的標準格式。  收件者接著可確認 XML 數位簽章和相同的轉換使用相同的標準格式的 XML 文件。       當您需要登入不包含註解的 XML 文件時，請使用 XmlDsigC14NTransform 類別。       在大部分情況下，不需要進行規範化轉換類別的新執行個體。 若要指定規範化轉換，將說明要轉換的統一資源識別元 (URI)<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>屬性，這是從存取<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>屬性。</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  若要取得規範化轉換的參考，請使用<xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>屬性，這是從存取<xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>屬性。</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       描述 XmlDsigC14NTransform 類別的 URI 由定義<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>欄位和<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>欄位。</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       您只需要建立手動雜湊的 XML 文件，或使用您自己的標準化演算法規範化轉換類別的新執行個體。       如需 C14N 轉換的詳細資訊，請參閱章節 6.5 和 6.6.1 XMLDSIG 規格中，可從在 www.w3.org/TR/xmldsig-core/ World Wide Web Consortium (W3C)。 標準化演算法被定義在 W3C 標準 XML 規格中，將會位於 www.w3.org/TR/xml-c14n。"
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"

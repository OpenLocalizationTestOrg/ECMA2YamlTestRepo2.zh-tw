  name: TransactedReceiveScope
  nameWithType: TransactedReceiveScope
  fullName: System.ServiceModel.Activities.TransactedReceiveScope
  type: Class
  summary: "活動，範圍所接收的訊息所啟始的交易存留期間。 交易可能會流動至初始訊息上的工作流程或接收訊息時由發送器所建立。"
  remarks: "TransactedReceiveScope 活動可讓您控制流動交易的存留期。      > [!WARNING] > 起始 TransactedReceiveScope 活動 (包含在 TransactedReceiveScope<xref:System.ServiceModel.Activities.Receive>活動，具有<xref:System.ServiceModel.Activities.Receive.CanCreateInstance%2A>設`true`)，開始執行 TransactedReceiveScope 活動的執行階段之前，會建立交易。</xref:System.ServiceModel.Activities.Receive.CanCreateInstance%2A> </xref:System.ServiceModel.Activities.Receive> 此交易不是環境活動層的工作流程，而是基礎保存層中的環境。 如果執行工作流程遇到<xref:System.Activities.Statements.Persist>之前 TransactedReceiveScope 活動的活動，執行階段會嘗試保存在環境異動之下。</xref:System.Activities.Statements.Persist> 這個行為會導致封鎖，直到交易完成為止。 由於工作流程執行尚未達到<xref:System.ServiceModel.Activities.TransactedReceiveScope.Body%2A> 區段中，無法完成交易。</xref:System.ServiceModel.Activities.TransactedReceiveScope.Body%2A> 這個死結會導致工作流程停止回應，直到異動逾時。 當交易逾時，就會中止剛建立的執行個體。      > [!IMPORTANT] > 每當您使用建議 TransactedReceiveScope 活動內的工作流程中的所有 Receive 都放在 TransactedReceiveScope。      > [!IMPORTANT] > 使用 TransactedReceiveScope 時並不正確的順序到達的訊息，嘗試傳遞第一個次序不對的訊息時，將會中止工作流程。 您必須確定您的工作流程永遠位於一致的停止點工作流程閒置時。 這可讓您重新啟動工作流程，從上一個保存點工作流程會中止。"
  example:
  - "The following example shows how to use the TransactedReceiveScope class in a <xref:System.Activities.Statements.Sequence> activity.  \n  \n [!code-cs[TransactedReceiveScope#0](~/add/codesnippet/csharp/common/codeserviceworkflow.cs#0)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Body")]

      public sealed class TransactedReceiveScope : System.Activities.NativeActivity

  remarks: "按一下 HotSpotMode 屬性，指定預設的行為使用<xref:System.Web.UI.WebControls.HotSpot>物件內<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> 這個屬性會設定使用其中一種<xref:System.Web.UI.WebControls.HotSpotMode>列舉值。</xref:System.Web.UI.WebControls.HotSpotMode> 下表列出可能的值。      |項目 |描述 |  |----------|-----------------|  |`Inactive`|<xref:System.Web.UI.WebControls.HotSpot>物件沒有任何行為。 |  |`NotSet`|<xref:System.Web.UI.WebControls.HotSpot>物件會使用行為來設定<xref:System.Web.UI.WebControls.ImageMap>控制項的 HotSpotMode 屬性。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> <xref:System.Web.UI.WebControls.HotSpot><xref:System.Web.UI.WebControls.ImageMap>控制項未定義的行為，如果物件所有瀏覽至 URL。 |  |`Navigate`|<xref:System.Web.UI.WebControls.HotSpot>物件瀏覽至 URL。 |  |`PostBack`|<xref:System.Web.UI.WebControls.HotSpot>物件產生回傳至伺服器。 |      您可以指定<xref:System.Web.UI.WebControls.HotSpot>物件的行為使用任一個的 HotSpotMode 屬性<xref:System.Web.UI.WebControls.ImageMap>控制項或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性的每個個別<xref:System.Web.UI.WebControls.HotSpot>物件。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot>  </xref:System.Web.UI.WebControls.ImageMap></xref:System.Web.UI.WebControls.HotSpot> 如果已設定這兩個屬性，<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>指定每個個別屬性<xref:System.Web.UI.WebControls.HotSpot>物件的優先順序高於 HotSpotMode 屬性<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       當您設定的 HotSpotMode 屬性<xref:System.Web.UI.WebControls.ImageMap>控制項，請注意，`HotSpotMode.NotSet`和`HotSpotMode.Navigate`值有相同的行為︰ 同時瀏覽至 URL。</xref:System.Web.UI.WebControls.ImageMap> 當您指定`HotSpotMode.NotSet`的<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>個別<xref:System.Web.UI.WebControls.HotSpot>物件，<xref:System.Web.UI.WebControls.HotSpot>決定其行為的 HotSpotMode 屬性的值從<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       如果您指定`HotSpotMode.Navigate`HotSpotMode 的屬性頁面上，瀏覽至 URL 時<xref:System.Web.UI.WebControls.HotSpot>按下。</xref:System.Web.UI.WebControls.HotSpot> 使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>屬性來指定要瀏覽至 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       如果您指定`HotSpotMode.PostBack`HotSpotMode 的屬性頁面會產生回傳至伺服器時<xref:System.Web.UI.WebControls.HotSpot>按下。</xref:System.Web.UI.WebControls.HotSpot> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>屬性，以指定的作用點區域的名稱。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名稱將會傳入<xref:System.Web.UI.WebControls.ImageMapEventArgs>時就會發生回傳事件的事件資料。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 當回傳<xref:System.Web.UI.WebControls.HotSpot>按一下時，<xref:System.Web.UI.WebControls.ImageMap.Click>就會引發事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 若要以程式設計方式控制執行動作時回傳<xref:System.Web.UI.WebControls.HotSpot>是按下，提供的事件處理常式<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       如果您指定`HotSpotMode.Inactive`如<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性，<xref:System.Web.UI.WebControls.HotSpot>物件沒有任何行為按一下時其。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> 您可以使用此值來建立較大的作用中作用中的非作用中作用。 提供此選項可讓您建立更複雜的作用點區域內<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap>       若要建立作用中的作用中的非作用中區域，您必須指定非使用中的作用點之前在使用中的作用點<xref:System.Web.UI.WebControls.ImageMap>控制項。</xref:System.Web.UI.WebControls.ImageMap> 例如，下列<xref:System.Web.UI.WebControls.ImageMap>藉由指定非使用中的圓形作用點較大 active 圓形作用點內定義一個使用中的環形︰```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ```造成所有<xref:System.Web.UI.WebControls.HotSpot>中的物件<xref:System.Web.UI.WebControls.ImageMap>控制項有相同的行為，請使用 HotSpotMode 屬性<xref:System.Web.UI.WebControls.ImageMap>控制項以指定的行為。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> 然後，設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>上每個個別屬性<xref:System.Web.UI.WebControls.HotSpot>物件`HotSpotMode.NotSet`或不指定值<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       若要指定不同的行為，如<xref:System.Web.UI.WebControls.HotSpot>中的物件<xref:System.Web.UI.WebControls.ImageMap>控制，請設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>上每個個別屬性<xref:System.Web.UI.WebControls.HotSpot>物件設為  `HotSpotMode.Navigate`， `HotSpotMode.PostBack`，或`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > 如果<xref:System.Web.UI.WebControls.ImageMap>控制項的 HotSpotMode 屬性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>上的任何屬性<xref:System.Web.UI.WebControls.HotSpot>它所包含的物件會設定為`HotSpotMode.NotSet`或未設定為值，則行為是預設`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The HotSpotMode property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the HotSpotMode property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_438_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_438_1.aspx)]"

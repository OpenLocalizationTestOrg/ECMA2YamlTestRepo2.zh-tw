  summary: "建立影像顯示在頁面的控制項。 按一下 ImageMap 控制項內定義的作用點區域時，控制項產生回傳至伺服器，或是瀏覽至指定的 URL。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [協助工具](#accessibility)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介使用 ImageMap 控制項來建立映像，其中包含已定義的作用點區域。       當使用者按一下的作用點區域時，控制項可以產生回傳至伺服器，或瀏覽至指定的 URL。 例如，您可以使用這個控制項來顯示地理區域的地圖。 當使用者按一下特定的區域在地圖上時，控制項巡覽至提供其他選取的區域相關資料的 URL。 您也可以使用這個控制項產生回傳至伺服器並執行已按下作用點區域為基礎的特定程式碼。 例如，您可以使用 ImageMap 控制項擷取使用者回應，例如投票。 當使用者按一下定義為 [是] 投票的作用點區域時，程式碼會呼叫在資料庫中記錄回應 [是]。 當使用者按一下定義為沒有投票的作用點區域時，會記錄沒有回應。 您也可以混用單一 ImageMap 控制項中的這兩種情況。 例如，您可以指定一個作用點區域瀏覽至 URL 和另一個回傳至伺服器的作用點區域。       使用<xref:System.Web.UI.WebControls.Image.ImageUrl%2A>屬性來指定要為 ImageMap 控制項顯示影像的路徑。</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 您可以定義任何數目的<xref:System.Web.UI.WebControls.HotSpot>ImageMap 控制項內的物件。</xref:System.Web.UI.WebControls.HotSpot> 您可以使用<xref:System.Web.UI.WebControls.CircleHotSpot>， <xref:System.Web.UI.WebControls.RectangleHotSpot>，和<xref:System.Web.UI.WebControls.PolygonHotSpot>類別定義作用點區域。</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> 或者，您可以衍生自抽象<xref:System.Web.UI.WebControls.HotSpot>類別來定義您自己自訂的作用點物件。</xref:System.Web.UI.WebControls.HotSpot>       有兩種方式來指定的行為<xref:System.Web.UI.WebControls.HotSpot>ImageMap 中的物件負責控制何時<xref:System.Web.UI.WebControls.HotSpot>按下。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 您可以使用<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>ImageMap 控制項上的屬性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>屬性針對個別<xref:System.Web.UI.WebControls.HotSpot>物件。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> 這些屬性會設定使用其中一種<xref:System.Web.UI.WebControls.HotSpotMode>列舉值。</xref:System.Web.UI.WebControls.HotSpotMode> 如果已設定這兩個屬性，<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>指定每個個別屬性<xref:System.Web.UI.WebControls.HotSpot>物件會優先於<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>ImageMap 控制項上的屬性。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       若要巡覽至 URL，設定<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>屬性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>屬性來指定要瀏覽至 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       若要產生回傳至伺服器，設定<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>屬性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性`HotSpotMode.Postback`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>屬性，以指定的作用點區域的名稱。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名稱將會傳入<xref:System.Web.UI.WebControls.ImageMapEventArgs>時就會發生回傳事件的事件資料。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 當回傳<xref:System.Web.UI.WebControls.HotSpot>按一下時，<xref:System.Web.UI.WebControls.ImageMap.Click>就會引發事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 若要以程式設計方式控制執行動作時回傳<xref:System.Web.UI.WebControls.HotSpot>是按下，提供的事件處理常式<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       若要讓所有<xref:System.Web.UI.WebControls.HotSpot>物件具有相同的行為，ImageMap 控制項中使用<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>屬性來指定行為。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> 然後，設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>上每個個別屬性<xref:System.Web.UI.WebControls.HotSpot>物件`HotSpotMode.NotSet`或不指定值<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       若要指定不同的行為，如<xref:System.Web.UI.WebControls.HotSpot>ImageMap 中的物件設定<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>上每個個別屬性<xref:System.Web.UI.WebControls.HotSpot>物件設為 `HotSpotMode.Navigate`或`HotSpotMode.PostBack`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > 如果 ImageMap 控制項的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>屬性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>上的任何屬性<xref:System.Web.UI.WebControls.HotSpot>它所包含的物件設定為`HotSpotMode.NotSet`或預設的行為是未設定值，為`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />               <asp:PolygonHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Coordinates=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;               />               <asp:RectangleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Bottom=&quot;integer&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   Left=&quot;integer&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Right=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   Top=&quot;integer&quot;               />   </asp:ImageMap>   ```"
  example:
  - "The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the circle hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_1.aspx)]  \n  \n The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_2.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_2.aspx)]  \n  \n The following code example demonstrates how to create an ImageMap control that contains hot spots with different behaviors. The background area is a defined as a single <xref:System.Web.UI.WebControls.RectangleHotSpot> that posts back to the server. Three <xref:System.Web.UI.WebControls.RectangleHotSpot> objects are defined in the same region. Each of these hot spots looks like a button and navigates to a URL. When an ImageMap control is clicked in a region where two hot spots overlap, the hot spot that is declared first has precedence. In this example, the button hot spots are declared first and the background hot spot that contains them is declared last. Therefore, the user gets the behavior of the button <xref:System.Web.UI.WebControls.RectangleHotSpot> object, not the background <xref:System.Web.UI.WebControls.RectangleHotSpot> object, when the user clicks a button hot spot. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_3.aspx)]\n [!code-cs[ImageMapClass3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_3.aspx)]"

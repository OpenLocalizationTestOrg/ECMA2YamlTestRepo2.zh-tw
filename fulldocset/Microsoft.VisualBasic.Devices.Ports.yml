  remarks: "`My.Computer.Ports.OpenSerialPort`方法會建立並開啟<xref:System.IO.Ports.SerialPort>物件。</xref:System.IO.Ports.SerialPort> 引數`OpenSerialPort`方法會決定的設定<xref:System.IO.Ports.SerialPort>物件。</xref:System.IO.Ports.SerialPort>       您的程式碼應該關閉<xref:System.IO.Ports.SerialPort>物件完成時使用的物件。</xref:System.IO.Ports.SerialPort> 您可以使用<xref:System.IO.Ports.SerialPort.Close%2A>方法，明確關閉該物件或`Using`陳述式來以隱含方式關閉它。</xref:System.IO.Ports.SerialPort.Close%2A> 如需詳細資訊，本主題中的範例，請參閱。       下表列出包含工作的範例`My.Computer.Ports.OpenSerialPort`方法。      |||  |-|-|  |若要 |請參閱 |  |撥號數據機連接到序列連接埠 |[如何︰ 撥接數據機連接至序列埠](~/add/includes/ajax-current-ext-md.md)|  |將字串傳送至序列埠 |[How to︰ 將字串傳送至序列埠](~/add/includes/ajax-current-ext-md.md)|  |接收來自序列埠的字串 |[如何︰ 接收來自序列埠的字串](~/add/includes/ajax-current-ext-md.md)|     # # 可用性專案類型 | | |  |-|-|  |專案類型 |可用 |  |Windows 應用程式 |**Yes**|  |類別庫 |**Yes**|  |主控台應用程式 |**Yes**|  |Windows 控制項程式庫 |**Yes**|  |Web 控制項程式庫 |否 |  |Windows 服務 |**Yes**|  |網站 |否 |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName, int baudRate, System.IO.Ports.Parity parity, int dataBits, System.IO.Ports.StopBits stopBits);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. 必要。 若要開啟的連接埠的名稱。"
    - id: baudRate
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. 連接埠的傳輸速率。"
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. 連接埠的同位檢查。"
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. 資料位元連接埠的設定。"
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: "<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>. 停止位元連接埠的設定。"
    return:
      type: System.IO.Ports.SerialPort
      description: "開啟<xref href=&quot;System.IO.Ports.SerialPort&quot;></xref>物件，使用提供的引數設定。"
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code>是<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>或空字串。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>dataBits</code>小於或等於零。"
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>stopBits</code>不是其中一個<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>列舉值。"
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  id: SerialPortNames
  parent: Microsoft.VisualBasic.Devices.Ports
  langs:

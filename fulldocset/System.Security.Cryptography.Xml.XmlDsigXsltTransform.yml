  remarks: "<xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform>類別可讓您解決使用 XSLT 轉換 XML 文件。</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform>  這個類別會使用 XSLT 來轉換成其他您想要簽署或加密的 XML 節點的 XML 節點。       使用 XmlDsigXsltTransform 類別來簽署或加密使用 XSLT 轉換 XML 文件的特定部分。       描述 XmlDsigXsltTransform 類別統一資源識別元 (URI) 由定義<xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXsltTransformUrl>欄位。</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXsltTransformUrl>       如需詳細的 XSLT 轉換的詳細資訊，請參閱節 6.6.5 XMLDSIG 規格中，可從在 www.w3.org/TR/xmldsig-core/ W3C。"
  example:

  fullName: System.Speech.Synthesis.TtsEngine.TtsEngineSsml
  type: Class
  summary: "所有文字轉換語音合成引擎所實作的抽象基底類別。"
  remarks: "若要建構自訂文字轉換語音引擎，應用程式必須一律實作衍生自抽象基底類別 TtsEngineSsml 的類別。       TtsEngineSsml 正確註冊的實作然後可用來當作`Synthesizer``Voice`由<xref:System.Speech.Synthesis>命名空間架構的應用程式。</xref:System.Speech.Synthesis>       物件繼承自 TtsEngineSsml 必須覆寫下列成員: <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>、<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>和<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A>       最重要成員 TtsEngineSsml 類別的實作是<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>方法。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>       <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>方法會呼叫文字基礎的剖析器已接收︰ 1。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>  若要參考<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>介面，可提供存取系統服務，例如即使佇列和寫入音訊輸出。</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>      2.  陣列<xref:System.Speech.Synthesis.TtsEngine.TextFragment>從語音合成標記語言 (SSML) 輸入的執行個體所產生。</xref:System.Speech.Synthesis.TtsEngine.TextFragment> 除了呈現為語音的文字，剖析 SSML 儲存的相關資訊要求的屬性中的語音<xref:System.Speech.Synthesis.TtsEngine.FragmentState>與每個連入相關聯的執行個體<xref:System.Speech.Synthesis.TtsEngine.TextFragment>物件。</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState>       語音合成器應用程式可以選擇性地提出要求的指定的輸出格式，藉由實作<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>嘗試提供正確的音訊輸出時，平台所呼叫。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>       實作者也可以針對管理外部定義的發音或 lexicon 除外，其<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A>和<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A></xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A>實作所提供的支援"
  syntax:
    content: public abstract class TtsEngineSsml

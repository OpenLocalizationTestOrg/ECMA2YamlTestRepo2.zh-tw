- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否 cookie 用來識別用戶端工作階段。"
  remarks: "工作階段狀態可以儲存將用戶端與伺服器工作階段相關聯的唯一識別碼的兩種方法︰ 將 HTTP cookie 儲存在用戶端上，或編碼在 URL 中的工作階段識別碼。 在 cookie 中儲存的工作階段識別碼為更安全，但要求的用戶端瀏覽器支援 cookie。       允許不支援各種不同的行動裝置，例如 cookie 的用戶端的應用程式的工作階段識別碼可能會儲存在 URL 中。 URL 選項有幾個缺點。 它需要站台上的連結是相對值，而且頁面重新導向新的查詢字串值的工作階段的開頭，並公開工作階段識別碼右側的查詢字串，其中它可以會挑選用於安全性攻擊。       您是鼓勵使用 cookie 模式只有在必須支援缺少 cookie 支援的用戶端。       工作階段狀態也支援另外兩個選項︰<xref:System.Web.HttpCookieMode>和<xref:System.Web.HttpCookieMode>。</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> 前者可讓工作階段狀態模組判斷何種模式下 (cookie 或 cookie) 適用於以根據瀏覽器功能的每個用戶端為基礎。  <xref:System.Web.HttpCookieMode>選項會執行與驗證 cookie 是否可能會儲存，並因此需要額外的要求來作決定瀏覽器在交握。</xref:System.Web.HttpCookieMode> 如果您需要支援 cookie 的用戶端，強烈建議考慮使用<xref:System.Web.HttpCookieMode>產生僅為需要這些用戶端的 cookie 的 Url。</xref:System.Web.HttpCookieMode>      > [!NOTE] > 含有。瀏覽器 4.1 或最多。瀏覽器 3.2、<xref:System.Web.HttpResponse.Redirect%2A>一律行為如同的值<xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>屬性<xref:System.Web.HttpBrowserCapabilities>物件是`false`，除非您在無 Cookie 的屬性<xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>Web.config 區段已明確設定為`true`。</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> ASP.NET 1.1 版中，此設定的選項是`true`或`false`，但與 ASP.NET 2.0 中，選擇會展開，和<xref:System.Web.HttpCookieMode>現在是預設值。</xref:System.Web.HttpCookieMode> 如果您的 Web 應用程式設為布林值，則 Cookie 屬性<xref:System.Web.HttpResponse.Redirect%2A>應該可正常運作的這些瀏覽器。</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果所有的要求會被視為一樣 cookie，或<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果沒有要求會被視為一樣 cookie，或其中一個<xref href=&quot;System.Web.HttpCookieMode&quot;></xref>值。 在 ASP.NET 2.0 版的預設值是<xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>。 在舊版中，預設值為<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462

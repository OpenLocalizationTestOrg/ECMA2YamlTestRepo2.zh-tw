  summary: "定義指定的文字往返中的數字上執行的數字替代類型的列舉值類別。"
  remarks: "大部分的文化特性用於十進位系統表示的數字，但許多文化特性會使用不同的數字形狀。 下表顯示數個不同的文化特性所使用的編號系統。       ![數字替換圖像一覽表](~/add/media/numbersubstitution01.png &quot;數字替換圖像一覽表&quot;)它並不足以提供不同的文化特性中的數字的外觀的範例替代的每一組數字圖案的 Unicode 字碼指標，因為與不同的是字母、 數字會計算中使用。 每個應用程式、 每個作業系統，以及每個執行階段程式庫包含專門用來將內部的二進位格式的數值轉換為字串的字元，程式碼，反之亦然。 這些轉換常式會編碼使用 Unicode 數字 」&0030;&quot;到&quot;0039&quot;。       <xref:System.Windows.Media.NumberSubstitution>類別提供的功能，可讓在轉譯階段替代適當的數字圖案的不同文化特性。</xref:System.Windows.Media.NumberSubstitution> 這項功能很類似提供字型替換和語言相關字型呈現時所用的。      > [!NOTE] > 許多文化特性會捨棄其傳統數字形狀和採用西式數字圖案，因此數字取代功能會辨識傳統數字形狀和國際標準數字的區別每個文化特性。"
  syntax:
    content: public enum NumberSubstitutionMethod

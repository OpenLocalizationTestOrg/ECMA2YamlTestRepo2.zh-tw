  summary: "取得或設定之資料行自動調整其寬度的模式。"
  remarks: "資料行的自動調整大小行為取決於值<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>屬性，這是所有值的 AutoSizeMode 屬性的值相同但<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，表示值繼承自<xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>屬性改為。</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       當<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>屬性值是<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，以及在該模式的其他資料行重新調整大小之資料行。</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> 在控制項中的所有填滿模式資料行分割可用空間比例取決於其<xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>屬性值。</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> 適用於填滿模式寬度取決於減去從用戶端區域控制項的寬度的所有資料行的寬度。 如果此寬度小於結合<xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>所有填滿模式資料行的值，會顯示水平捲軸、 最小寬度，以顯示所有填滿模式資料行和使用者資料行調整已停用。</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> 如需有關資料行填入模式的詳細資訊，請參閱[Windows Form DataGridView 控制項中的資料行填入模式](~/add/includes/ajax-current-ext-md.md)。       當<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>屬性設定為以外的任何其他值<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，資料行要管理其寬度，使其儲存格的值完全顯示而不裁剪。</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> 在以內容為基礎的調整大小模式調整大小發生或儲存格內容變更時，<xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>啟用時，每當資料列高度變更時。</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> 某些以內容為基礎的調整大小模式可讓您限制目前所顯示的資料列的大小調整，以提升效能。       只有包含資料行<xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>屬性值為`true`而調整大小，而且變更的資料行可見性不會進行調整大小。</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> 此外，當資料行自動調整設定，使用者將無法調整資料行寬度，使用滑鼠。       若要以程式設計方式調整資料行寬度，請使用<xref:System.Windows.Forms.DataGridView>控制項的<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>或<xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>方法或一組資料行<xref:System.Windows.Forms.DataGridViewColumn.Width%2A>屬性。</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       如需以內容為基礎的自動調整大小的詳細資訊，請參閱[Windows Form DataGridView 控制項中的調整大小選項](~/add/includes/ajax-current-ext-md.md)。"

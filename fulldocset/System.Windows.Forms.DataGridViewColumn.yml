  summary: "表示中的資料行<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控制項。"
  remarks: "DataGridViewColumn 類別代表邏輯的資料行中<xref:System.Windows.Forms.DataGridView>控制項。</xref:System.Windows.Forms.DataGridView> 您可以擷取的資料行<xref:System.Windows.Forms.DataGridView.Columns%2A>控制項的集合。</xref:System.Windows.Forms.DataGridView.Columns%2A>       不同於<xref:System.Windows.Forms.DataGridViewRow>，其中包含實際的集合中的資料格<xref:System.Windows.Forms.DataGridView>，DataGridViewColumn 主要用來調整的外觀和行為的資料行的使用者介面 (UI)，例如資料行寬度和儲存格樣式。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> 如需儲存格樣式的詳細資訊，請參閱[Windows Form DataGridView 控制項中的儲存格樣式](~/add/includes/ajax-current-ext-md.md)。       通常衍生自 DataGridViewColumn 的型別初始化<xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>相關的型別衍生自<xref:System.Windows.Forms.DataGridViewCell>類別</xref:System.Windows.Forms.DataGridViewCell>的新執行個體的屬性</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> 與相關聯的外觀或行為個別儲存格的任何資料行屬性是對應的範本資料格屬性的包裝函式。 變更其中一個屬性的資料行上會自動變更儲存格樣板和資料行中的所有資料格上的值。 若要覆寫指定個別資料格的值，設定資料格的值，設定資料行的值之後。"
  example:
  - "The following code example creates a Windows Form with a <xref:System.Windows.Forms.DataGridView> and a set of buttons. Each button label describes an operation related to a DataGridViewColumn property, such as swapping the first and last column (using the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> property) or changing the text of a column header (using the <xref:System.Windows.Forms.DataGridViewColumn.HeaderText%2A> property). Clicking a button changes the associated property of the DataGridViewColumn.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#100](~/add/codesnippet/cpp/t-system.windows.forms.d_102_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_102_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#100](~/add/codesnippet/csharp/t-system.windows.forms.d_102_1.cs)]"

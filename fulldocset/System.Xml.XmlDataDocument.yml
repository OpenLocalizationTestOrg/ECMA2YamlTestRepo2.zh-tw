- uid: System.Xml.XmlDataDocument.Load(System.Xml.XmlReader)
  id: Load(System.Xml.XmlReader)
  parent: System.Xml.XmlDataDocument
  langs:
  - csharp
  name: Load(XmlReader)
  nameWithType: XmlDataDocument.Load(XmlReader)
  fullName: System.Xml.XmlDataDocument.Load(XmlReader)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Xml
  summary: "載入<xref uid=&quot;langword_csharp_XmlDataDocument&quot; name=&quot;XmlDataDocument&quot; href=&quot;&quot;></xref>從指定<xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader>"
  remarks: "`XmlDataDocument`不支援建立實體參考。 如果資料來源中含有實體參考，您必須建立<xref:System.Xml.XmlValidatingReader>與<xref:System.Xml.XmlValidatingReader.EntityHandling%2A>屬性設定為 EntityHandling.ExpandEntities （這是預設行為），並傳遞`XmlValidatingReader`至`Load`方法。</xref:System.Xml.XmlValidatingReader.EntityHandling%2A> </xref:System.Xml.XmlValidatingReader> 如果您未使用`XmlValidatingReader`、`Load`方法會擲回的例外狀況。       `Load`方法一律會保留顯著泛空白字元。 <xref:System.Xml.XmlDocument.PreserveWhitespace%2A>屬性會決定是否要保留空白字元。</xref:System.Xml.XmlDocument.PreserveWhitespace%2A> 預設值是`false`，不保留空白字元。       如果讀取器中的初始狀態 (也就是 ReadState=ReadState.Initial)`Load`取用讀取器的整個內容，並建置它所找到的 DOM。       如果讀取器已經位於某個節點的深度&quot;n&quot;，這個方法會載入該節點和所有後續的同層級直到關閉深度&quot;n&quot;的結束標記。 這有下列結果。       如果目前節點和其下的同層級看起來與下列類似︰ ```   <!--comment--><element1>one</element1><element2>two</element2>   ``` `Load`就會擲回例外狀況，因為文件不能有兩個根層級項目。        如果目前節點和其下的同層級看起來與下列類似︰ ```   <!--comment--><?process       instruction?><!--comment--></endtag>   ``` `Load`會成功; 不過，您會有不完整的 DOM 樹狀目錄中，因為沒有任何根層級項目。        您必須先儲存文件，加入根層級項目否則，<xref:System.Xml.XmlDocument.Save%2A>方法會擲回的例外狀況。</xref:System.Xml.XmlDocument.Save%2A>       如果讀取器置於對文件 （例如，泛空白字元或屬性節點） 的根層級而言無效的分葉節點，讀取器會繼續讀取，直到將其置於可用於在節點上。 文件會開始載入此時。"
  example:
  - "The following example modifies the price of a book using the `DataSet` methods.  \n  \n [!code-cpp[XmlDataDocument.Load#1](~/add/codesnippet/cpp/m-system.xml.xmldatadocu_3_1.cpp)]\n [!code-cs[XmlDataDocument.Load#1](~/add/codesnippet/csharp/m-system.xml.xmldatadocu_3_1.cs)]\n [!code-vb[XmlDataDocument.Load#1](~/add/codesnippet/visualbasic/m-system.xml.xmldatadocu_3_1.vb)]  \n  \n The example uses the following two input files.  \n  \n `2books.xml`  \n  \n [!code-xml[XmlDataDocument.Load#2](~/add/codesnippet/xml/m-system.xml.xmldatadocu_3_2.xml)]  \n  \n `store.xsd`  \n  \n [!code-xml[XmlDataDocument.Load#3](~/add/codesnippet/xml/m-system.xml.xmldatadocu_3_3.xsd)]"
  syntax:
    content: public override void Load (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "<xref uid=&quot;langword_csharp_XmlReader&quot; name=&quot;XmlReader&quot; href=&quot;&quot;> </xref>包含要載入 XML 文件。"
  overload: System.Xml.XmlDataDocument.Load*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "載入的 XML 中含有實體參考，並將讀取器無法解析實體。"
  platform:
  - net462

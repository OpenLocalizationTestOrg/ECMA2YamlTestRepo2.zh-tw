  summary: "允許使用結構化的資料儲存、 擷取，並透過使用關聯式操作<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  remarks: "這個類別會擴充<xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> 它可讓您載入關聯式資料或 XML 資料和管理使用 World Wide Web Consortium (W3C) 文件物件模型 (DOM) 的資料。 DOM 會將資料呈現成節點物件的階層。 因為`XmlDataDocument`實作<xref:System.Xml.XPath.IXPathNavigable>介面，它也可用來當作來源文件<xref:System.Xml.Xsl.XslTransform>類別</xref:System.Xml.Xsl.XslTransform></xref:System.Xml.XPath.IXPathNavigable>       `XmlDataDocument`已關閉其關聯`DataSet`類別，可提供載入的 XML 資料的關聯式檢視。 所做的變更`XmlDataDocument`會反映在`DataSet`，反之亦然。       若要載入`DataSet`與 XML 資料一起使用<xref:System.Data.DataSet.ReadXmlSchema%2A>建置關聯式的對應。</xref:System.Data.DataSet.ReadXmlSchema%2A> XML 可以再將資料載入使用<xref:System.Xml.XmlDataDocument.Load%2A>或<xref:System.Xml.XmlDocument.LoadXml%2A>.</xref:System.Xml.XmlDocument.LoadXml%2A> </xref:System.Xml.XmlDataDocument.Load%2A>       若要載入關聯式資料，請指定`DataSet`包含關聯式資料中的參數為<xref:System.Xml.XmlDataDocument.%23ctor%2A>建構函式。</xref:System.Xml.XmlDataDocument.%23ctor%2A>"
  syntax:
    content: >-
      [System.Obsolete("XmlDataDocument class will be removed in a future release.")]

      public class XmlDataDocument : System.Xml.XmlDocument

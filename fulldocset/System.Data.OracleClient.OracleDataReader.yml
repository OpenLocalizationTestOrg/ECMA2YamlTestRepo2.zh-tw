- uid: System.Data.OracleClient.OracleDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.OracleClient.OracleDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OracleDataReader.GetSchemaTable()
  fullName: System.Data.OracleClient.OracleDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "傳回<xref href=&quot;System.Data.DataTable&quot;></xref>描述 OracleDataReader 的資料行中繼資料。"
  remarks: "GetSchemaTable 方法會傳回有關每個資料行的中繼資料以下列順序: |DataReader 資料行 |描述 |  |-----------------------|-----------------|  |ColumnName |資料行; 的名稱這可能不是唯一的。 如果無法判別資料行名稱，則會傳回 null 值。 這個名稱一律會反映目前的檢視或命令文字中的資料行的最新命名。 |  |ColumnOrdinal |資料行以零為起始的序數。 此資料行不能包含 null 值。 |  |ColumnSize |資料行中值的最大可能長度。 使用固定長度的資料類型的資料行，這是資料類型的大小。 |  |NumericPrecision |如果<xref:System.Data.OracleClient.OracleParameter.DbType%2A>是數值資料類型，這是資料行的最大有效位數。</xref:System.Data.OracleClient.OracleParameter.DbType%2A> 精確度取決於資料行的定義。 `Float`和`Double`Oracle 中的資料類型是二進位精確度。 |  |NumericScale |如果<xref:System.Data.OracleClient.OracleParameter.DbType%2A>是數值資料類型，小數點右邊的位數。</xref:System.Data.OracleClient.OracleParameter.DbType%2A> `Float`和`Double`在 Oracle 中的資料類型為二進位的小數位數。 |  |資料型別 |對應至<xref:System.Data.OracleClient.OracleParameter.DbType%2A>common language runtime 類型。 |  |IsLong |`true`如果資料行包含二進位長物件 (BLOB)，其中包含很長的資料。 |  |AllowDBNull |`true`如果取用者可以將資料行設定為 null 的值; 否則`false`。</xref:System.Data.OracleClient.OracleParameter.DbType%2A> 資料行可以包含 null 值，即使它不能設為 null 的值。 |  |IsUnique |`true`︰ 基底資料表的資料表中傳回任何兩個資料列<xref:System.Data.Common.SchemaTableColumn.BaseTableName>-可以有相同的值，這個資料行中。</xref:System.Data.Common.SchemaTableColumn.BaseTableName> **IsUnique**保證是`true`如果資料行本身構成索引鍵或類型只適用於此資料行的 UNIQUE 條件約束。 `false`: 資料行可以包含基底資料表中重複的值。 此資料行的預設值為 false。 |  |IsKey |`true`︰ 資料行是一組資料列集中的資料行的其中一個，結合在一起唯一識別資料列。 與資料行集中**IsKey**設為 true，必須唯一識別資料列集中的資料列。 沒有這個資料行集是資料行的最小集合的需求。 這個資料行集可能會產生來自基底資料表主索引鍵、 唯一條件約束或唯一索引鍵。 `false`︰ 資料行不需要唯一識別資料列。 |  |BaseTableName |資料表或檢視中包含資料行的資料存放區的名稱。 如果無法判斷基底資料表名稱，則為 null 值。 此資料行的預設值是 null 值。 |  |BaseColumnName |資料存放區中的資料行名稱。 這可能是在傳回的資料行名稱與不同**ColumnName**如果原先使用別名資料行。 如果無法判斷基底的資料行名稱，或如果資料列集資料行衍生而來但不是完全相同，資料中的資料行存放區，則為 null 值。 此資料行的預設值是 null 值。 |  |BaseSchemaName |包含資料行的資料存放區中的結構描述名稱。 如果無法判斷基底結構描述名稱，則為 null 值。 此資料行的預設值是 null 值。 |      在結果集中的每個資料行都會傳回一個資料列。      > [!NOTE] > 來確保中繼資料行傳回正確的資訊，您必須呼叫<xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>與`behavior`參數設定為`KeyInfo`。</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> 否則，有些結構描述資料表中的資料行可能會傳回預設值，null 或不正確的資料。"

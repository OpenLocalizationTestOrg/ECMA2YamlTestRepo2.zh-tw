  id: ApplyConfiguration(System.ServiceModel.Channels.Binding)
  parent: System.ServiceModel.Configuration.StandardBindingElement
  langs:
  - csharp
  name: ApplyConfiguration(Binding)
  nameWithType: StandardBindingElement.ApplyConfiguration(Binding)
  fullName: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration(Binding)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "指定的繫結的內容套用至這個繫結組態項目。"
  remarks: "`Name`中指定的標準繫結`binding`會忽略這項操作。 這是因為`Name`屬性繫結的用於搭配`Namespace`相同的繫結產生正確的 WSDL 繫結的屬性。 不過，<xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>此型別的屬性主要是用做為索引鍵來識別此繫結集合中的繫結項目。</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> 因此，<xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>屬性則不會在此作業期間修改。</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>"
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Channels.Binding binding);
    parameters:
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "繫結。"
  overload: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>binding</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "這個繫結項目的型別是所指定的型別不同<code> binding </code>。"

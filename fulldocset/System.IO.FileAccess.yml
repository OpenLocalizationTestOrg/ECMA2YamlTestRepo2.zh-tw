  summary: "定義讀取、 寫入或讀取/寫入檔案的存取權的常數。"
  remarks: "如需建立檔案，並將文字寫入至檔案的範例，請參閱[How to︰ 將文字寫入至檔案](~/add/includes/ajax-current-ext-md.md)。 從檔案讀取文字的範例，請參閱[How to︰ 從檔案讀取文字](~/add/includes/ajax-current-ext-md.md)。 如需讀取和寫入二進位檔案的範例，請參閱[如何︰ 讀取和寫入至新建立資料檔](~/add/includes/ajax-current-ext-md.md)。       A`FileAccess`在許多的建構函式中指定參數<xref:System.IO.File>， <xref:System.IO.FileInfo>， <xref:System.IO.FileStream>，而且一定要控制存取使用者的類型是其他建構函式需要檔案。</xref:System.IO.FileStream> </xref:System.IO.FileInfo> </xref:System.IO.File>"
  example:
  - "The following `FileStream` constructor grants read-only access to an existing file (`FileAccess.Read`).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileaccess_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileaccess_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileaccess_1.cs)]"

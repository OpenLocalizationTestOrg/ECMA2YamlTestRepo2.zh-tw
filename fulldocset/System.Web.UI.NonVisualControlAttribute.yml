  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  summary: "定義屬性，指出是否視為 visual 或非視覺控制項的設計階段。 這個類別無法被繼承。"
  remarks: "NonVisualControlAttribute 屬性會套用到不會呈現給用戶端，例如資料來源控制項的控制項和<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 在設計階段期間網頁開發人員可能會決定要隱藏所有非視覺控制項。 在設計工具會將標示為不可見的所有控制項 NonVisualControlAttribute 屬性設定為`true`。       採用 NonVisualControlAttribute 屬性的控制項範例有<xref:System.Web.UI.DataSourceControl>， <xref:System.Web.UI.HierarchicalDataSourceControl>， <xref:System.Web.UI.WebControls.HiddenField>，和<xref:System.Web.UI.WebControls.WebParts.WebPartManager>。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how you can apply the NonVisualControlAttribute attribute to a class. In this example, the default NonVisualControlAttribute attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-cs[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.nonvisua_1.cs)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.nonvisua_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute

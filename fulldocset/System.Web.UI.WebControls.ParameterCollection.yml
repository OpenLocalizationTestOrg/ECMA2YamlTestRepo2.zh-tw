  name: ParameterCollection
  nameWithType: ParameterCollection
  fullName: System.Web.UI.WebControls.ParameterCollection
  type: Class
  summary: "代表集合<xref href=&quot;System.Web.UI.WebControls.Parameter&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref>-衍生物件所使用的進階資料繫結案例中的資料來源控制項。"
  remarks: "ParameterCollection 類別表示的集合<xref:System.Web.UI.WebControls.Parameter>用於與資料來源控制項的進階資料繫結案例中的物件。</xref:System.Web.UI.WebControls.Parameter> <xref:System.Web.UI.WebControls.Parameter>物件用來將本機所包含的值繫結<xref:System.Web.UI.Page>變數、 HTTP cookie、 工作階段變數和其他控制項的值，以擷取、 更新、 刪除和插入資料時，資料來源控制項。</xref:System.Web.UI.Page> </xref:System.Web.UI.WebControls.Parameter>       以程式設計方式管理一組使用 ParameterCollection 類別<xref:System.Web.UI.WebControls.Parameter>物件。</xref:System.Web.UI.WebControls.Parameter> 您可以加入、 插入和移除<xref:System.Web.UI.WebControls.Parameter>物件使用適當方法的 ParameterCollection 類別。</xref:System.Web.UI.WebControls.Parameter> 若要以程式設計方式擷取<xref:System.Web.UI.WebControls.Parameter>物件從一個集合，使用下列方法之一:-使用索引子以取得單一<xref:System.Web.UI.WebControls.Parameter>物件從集合中，依名稱或使用陣列標記法。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter>      -使用<xref:System.Collections.IEnumerable.GetEnumerator%2A>方法來建立<xref:System.Collections.IEnumerator?displayProperty=fullName>-實作的物件，然後可以用來從集合取得項目。</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Collections.IEnumerable.GetEnumerator%2A>       <xref:System.Web.UI.StateManagedCollection.Count%2A>屬性集合中指定的項目總數，以及用來判斷集合中的上限。</xref:System.Web.UI.StateManagedCollection.Count%2A> 您可以新增和移除集合中的項目，使用<xref:System.Web.UI.WebControls.ParameterCollection.Add%2A>， <xref:System.Web.UI.WebControls.ParameterCollection.Insert%2A>， <xref:System.Web.UI.WebControls.ParameterCollection.Remove%2A>，和<xref:System.Web.UI.WebControls.ParameterCollection.RemoveAt%2A>方法。</xref:System.Web.UI.WebControls.ParameterCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.ParameterCollection.Remove%2A> </xref:System.Web.UI.WebControls.ParameterCollection.Insert%2A> </xref:System.Web.UI.WebControls.ParameterCollection.Add%2A>       根據特定資料來源控制項的語意與實作，這些參數儲存 ParameterCollection 集合中的順序可能十分重要。 例如，當使用<xref:System.Web.UI.WebControls.SqlDataSource>控制項做為 ODBC 資料來源的順序<xref:System.Web.UI.WebControls.Parameter>ParameterCollection 集合中的物件必須是您使用參數化 SQL 查詢中參數的順序相同。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource> 不過，當使用<xref:System.Web.UI.WebControls.SqlDataSource>控制項與 Microsoft SQL Server 的順序<xref:System.Web.UI.WebControls.Parameter>物件並不重要。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSource>      > [!IMPORTANT] > 當您使用資料來源控制項時，將值插入命令參數，不需要驗證，可能會造成安全性威脅。 使用資料來源控制項中的事件，來執行命令之前，請驗證參數值。 如需詳細資訊，請參閱[指令碼擅用概觀](~/add/includes/ajax-current-ext-md.md)。       下表列出不同的參數類別和使用方式。      |參數類別 |描述 |  |---------------------|-----------------|  |<xref:System.Web.UI.WebControls.Parameter>|基底參數類別</xref:System.Web.UI.WebControls.Parameter> 使用繫結至區域變數或任何使用<xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>屬性的靜態字串。 |  |<xref:System.Web.UI.WebControls.ControlParameter>|可用來將繫結至控制項的屬性或方法的參數傳回值。 |  |<xref:System.Web.UI.WebControls.CookieParameter>|可用來將繫結至的 cookie 值的參數。 |  |<xref:System.Web.UI.WebControls.FormParameter>|可以使用之屬性目前的 Web Form 網頁的繫結的參數。 |  |<xref:System.Web.UI.WebControls.QueryStringParameter>|可用來繫結至值的參數傳遞至 Web Form 網頁上的查詢字串。 |  |<xref:System.Web.UI.WebControls.SessionParameter>|可用來將繫結至工作階段變數的值的參數。 |  |<xref:System.Web.UI.WebControls.ProfileParameter>|可用來將繫結至 ASP.NET 設定檔屬性的值的參數。 |</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"

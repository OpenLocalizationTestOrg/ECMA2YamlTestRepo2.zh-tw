  summary: "包含有關中發生的變更資訊<xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase.TextChanged&quot;></xref>事件。"
  remarks: "TextChange 物件會指定在<xref:System.Windows.Controls.TextBox>或<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox></xref:System.Windows.Controls.TextBox>發生變更 <xref:System.Windows.Controls.TextChange.Offset%2A>屬性指定的變更，位置<xref:System.Windows.Controls.TextChange.AddedLength%2A>屬性會指定多少的符號已加入，而<xref:System.Windows.Controls.TextChange.RemovedLength%2A>屬性會指定多少的符號已移除。</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> 中的變更發生時就<xref:System.Windows.Controls.TextBox>，符號是單一字元。</xref:System.Windows.Controls.TextBox>  中的變更發生時<xref:System.Windows.Controls.RichTextBox>，符號是下列其中之一:-開頭或結尾標記<xref:System.Windows.Documents.TextElement>項目。</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -<xref:System.Windows.UIElement>項目包含在<xref:System.Windows.Documents.InlineUIContainer>或<xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement> a  請注意，這類<xref:System.Windows.UIElement>一律會計算為一個符號，則為任何其他內容或所包含的項目<xref:System.Windows.UIElement>不會計入為符號。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -每個 16 位元[!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)]內文字的字元<xref:System.Windows.Documents.Run>項目。</xref:System.Windows.Documents.Run>       .NET Framework 3.5 版中引進 TextChange。  如需詳細資訊，請參閱[版本和相依性](~/add/includes/ajax-current-ext-md.md)。"

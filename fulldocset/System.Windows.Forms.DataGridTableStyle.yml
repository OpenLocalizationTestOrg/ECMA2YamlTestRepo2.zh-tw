  remarks: "<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項會顯示資料方格的格式。</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> DataGridTableStyle 是表示繪製的格線的類別。 此方格不應與混淆<xref:System.Data.DataTable>類別，這是可能的來源資料的方格。</xref:System.Data.DataTable> 相反地，DataGridTableStyle 嚴格代表方格控制項中繪製它。 因此，透過 DataGridTableStyle 您可以控制<xref:System.Data.DataTable>。</xref:System.Data.DataTable>格線的外觀 若要指定哪些 DataGridTableStyle 時，使用中顯示資料從特定資料庫<xref:System.Data.DataTable>，請將<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>以<xref:System.Data.DataTable.TableName%2A><xref:System.Data.DataTable>.</xref:System.Data.DataTable>的</xref:System.Data.DataTable.TableName%2A></xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A></xref:System.Data.DataTable>嗎       <xref:System.Windows.Forms.GridTableStylesCollection>透過擷取<xref:System.Windows.Forms.DataGrid.TableStyles%2A>屬性包含所使用的所有 DataGridTableStyle 物件<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項。</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> 集合可以包含許多 DataGridTableStyle 物件，視需要不過<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>每個必須是唯一的。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 在執行階段，這可讓您取代成不同的 DataGridTableStyle 為相同的資料，根據使用者的喜好設定。 若要這樣做︰ 1。  填入<xref:System.Windows.Forms.GridTableStylesCollection>DataGridTableStyle 物件。</xref:System.Windows.Forms.GridTableStylesCollection> 如果 DataGridTableStyle 存在於<xref:System.Windows.Forms.GridTableStylesCollection>其<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>屬性值等於<xref:System.Data.DataTable>物件的<xref:System.Data.DataTable.TableName%2A>屬性，<xref:System.Data.DataTable>就會顯示此 DataGridTableStyle。</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection> 如果沒有 DataGridTableStyle 已存在的比對<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>、<xref:System.Data.DataTable>就會顯示資料格線資料表的預設樣式。</xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      2.  當需要不同的格線樣式時，使用`Item`屬性，以選取適當的 DataGridTableStyle (傳遞<xref:System.Data.DataTable.TableName%2A>至<xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>屬性)，並設定<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>為新值傳回的物件。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> </xref:System.Data.DataTable.TableName%2A>      3.  使用<xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>選取所需的 DataGridTableStyle，並將其<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>以<xref:System.Data.DataTable.TableName%2A><xref:System.Data.DataTable>.</xref:System.Data.DataTable>的</xref:System.Data.DataTable.TableName%2A></xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>屬性</xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>      > [!CAUTION] > 一定要建立<xref:System.Windows.Forms.DataGridColumnStyle>物件，並將它們<xref:System.Windows.Forms.GridColumnStylesCollection>加入至<xref:System.Windows.Forms.GridTableStylesCollection>。</xref:System.Windows.Forms.GridTableStylesCollection> DataGridTableStyle 物件之前</xref:System.Windows.Forms.GridColumnStylesCollection></xref:System.Windows.Forms.DataGridColumnStyle> 當您新增的有效空 DataGridTableStyle<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值加入集合中，<xref:System.Windows.Forms.DataGridColumnStyle>自動為您產生的物件。</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 因此，發生例外狀況會擲回您嘗試加入新的<xref:System.Windows.Forms.DataGridColumnStyle>物件具有重複的<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值為<xref:System.Windows.Forms.GridColumnStylesCollection>。</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>       若要判斷其 DataGridTableStyle 目前顯示，使用<xref:System.Windows.Forms.DataGrid.DataSource%2A>和<xref:System.Windows.Forms.DataGrid.DataMember%2A>屬性<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>來傳回<xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> 如果資料來源實作<xref:System.ComponentModel.ITypedList>介面，您可以使用<xref:System.ComponentModel.ITypedList.GetListName%2A>方法以傳回<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>目前資料表。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.ComponentModel.ITypedList.GetListName%2A> </xref:System.ComponentModel.ITypedList> 下列 C# 程式碼所示︰```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ```如果<xref:System.Data.DataSet>包含<xref:System.Data.DataTable>透過物件相關聯<xref:System.Data.DataRelation>物件，以及目前顯示<xref:System.Data.DataTable>是子資料表中， <xref:System.Windows.Forms.DataGrid.DataMember%2A>TableName.RelationName （在簡單的情況下） 的形式將傳回的字串。</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> 如果<xref:System.Data.DataTable>會進一步在階層中，字串將會包含父資料表的名稱，後面接著必要<xref:System.Data.DataRelation.RelationName%2A>到達資料表的層級所需值。</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable> 例如，假設有三個<xref:System.Data.DataTable>階層式關聯性中名為 （從上到下） 的物件`Regions`， `Customers`，和`Orders`，和兩個<xref:System.Data.DataRelation>物件命名`RegionsToCustomers`和`CustomersToOrders`、<xref:System.Windows.Forms.DataGrid.DataMember%2A>屬性會傳回&quot;Regions.RegionsToCustomers.CustomersToOrders&quot;。</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> 不過，<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>就會 「 訂單 」。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       透過<xref:System.Windows.Forms.DataGrid.TableStyles%2A><xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName>屬性</xref:System.Windows.Forms.DataGrid.TableStyles%2A>傳回的 DataGridTableStyle 物件集合       DataGridTableStyle 的設定顯示 DataGridTableStyle 時，將會覆寫的設定<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項。</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 如果值未設定特定的 DataGridTableStyle 屬性<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制項的值將會改用。</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> 下列清單顯示<xref:System.Windows.Forms.DataGridColumnStyle>可以設定覆寫屬性<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>控制屬性:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>-<xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>繫結<xref:System.Windows.Forms.DataGrid>物件類型必須為物件的強型別陣列包含公用屬性。</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGridColumnStyle> 若要建立顯示陣列 DataGridTableStyle，設定<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>屬性`typename`其中`typename`會以物件類型的名稱取代。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> 也請注意，<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>屬性會區分大小寫，則型別名稱必須完全相符。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> 請參閱<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>屬性的範例。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       您也可以<xref:System.Windows.Forms.DataGrid>為<xref:System.Collections.ArrayList>。</xref:System.Collections.ArrayList></xref:System.Windows.Forms.DataGrid>繫結 一項功能<xref:System.Collections.ArrayList>是，它可以包含物件的多個類型，但<xref:System.Windows.Forms.DataGrid>只能繫結這類清單在清單中的所有項目時的第一個項目相同的型別。</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> 這表示所有物件都必須屬於相同的類型，或它們必須繼承自相同清單中的第一個項目類別。 例如，如果在清單中的第一個項目是<xref:System.Windows.Forms.Control>，第二個項目可能是<xref:System.Windows.Forms.TextBox>(繼承自<xref:System.Windows.Forms.Control>)。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> 如果相反地，第一個項目不是<xref:System.Windows.Forms.TextBox>，第二個物件無法<xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> 此外，<xref:System.Collections.ArrayList>與其所繫結和中的 DataGridTableStyle 物件必須包含公用的屬性時，必須有項目在。</xref:System.Collections.ArrayList> 空白<xref:System.Collections.ArrayList>會導致空的方格。</xref:System.Collections.ArrayList> 當繫結至<xref:System.Collections.ArrayList>，將<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>的&quot;ArrayList 」 （類型名稱） 來 DataGridTableStyle。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"

  remarks: "若要繫結<xref:System.Windows.Forms.DataGrid>物件類型必須為物件的強型別陣列包含公用屬性。</xref:System.Windows.Forms.DataGrid> 若要建立<xref:System.Windows.Forms.DataGridTableStyle>顯示陣列、 MappingName 屬性設定為`typename`其中`typename`會以物件類型的名稱取代。</xref:System.Windows.Forms.DataGridTableStyle> 也請注意 MappingName 屬性會區分大小寫。必須完全相符的型別名稱。 請參閱 MappingName 屬性的範例。       您也可以<xref:System.Windows.Forms.DataGrid>為<xref:System.Collections.ArrayList>。</xref:System.Collections.ArrayList></xref:System.Windows.Forms.DataGrid>繫結 一項功能<xref:System.Collections.ArrayList>是，它可以包含物件的多個類型，但<xref:System.Windows.Forms.DataGrid>只能繫結這類清單在清單中的所有項目時的第一個項目相同的型別。</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> 這表示所有物件都必須屬於相同的類型，或它們必須繼承自相同清單中的第一個項目類別。 例如，如果在清單中的第一個項目是<xref:System.Windows.Forms.Control>，第二個項目可能是<xref:System.Windows.Forms.TextBox>(繼承自<xref:System.Windows.Forms.Control>)。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> 如果相反地，第一個項目不是<xref:System.Windows.Forms.TextBox>，第二個物件無法<xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> 此外，<xref:System.Collections.ArrayList>它繫結時，必須有項目在。</xref:System.Collections.ArrayList> 空白<xref:System.Collections.ArrayList>會導致空的方格。</xref:System.Collections.ArrayList> 當繫結至<xref:System.Collections.ArrayList>，設定的 MappingName<xref:System.Windows.Forms.DataGridTableStyle>至&quot;ArrayList 」 （類型名稱）。</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Collections.ArrayList>       預設值是由管理清單的名稱<xref:System.Windows.Forms.CurrencyManager>此格線。</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.CurrencyManager>如<xref:System.Windows.Forms.DataGridTableStyle>使用設定<xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A>建構函式。</xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.CurrencyManager>       <xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>MappingName 值變更時，就會發生事件。</xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>"
  example:
  - "The following code example creates an array of `Widget` objects and binds a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control to the array. The code then creates a <xref:System.Windows.Forms.DataGridTableStyle> and sets the MappingName to the name of the class plus brackets.  \n  \n [!code-cpp[DataGridTable.MappingName Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_187_1.cpp)]\n [!code-cs[DataGridTable.MappingName Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_187_1.cs)]\n [!code-vb[DataGridTable.MappingName Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_187_1.vb)]"

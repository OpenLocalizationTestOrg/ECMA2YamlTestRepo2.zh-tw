  name: Series
  nameWithType: Series
  fullName: System.Web.UI.DataVisualization.Charting.Series
  type: Class
  summary: "儲存資料點與數列屬性。"
  remarks: "序列物件代表一個資料序列和儲存<xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>類別。</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>       一系列儲存<xref:System.Web.UI.DataVisualization.Charting.DataPoint>物件使用的<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>類別。</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> 它也會儲存在資料數列的屬性。 比方說，資料數列都有色彩屬性、 背景影像屬性，背景漸層的屬性和其他等等。       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>屬於一系列的物件也有自己的屬性。</xref:System.Web.UI.DataVisualization.Charting.DataPoint> 一般來說，如果相同的屬性設定為資料點和其所屬的數列，資料點屬性具有優先順序。       一系列不一定會進行繪製圖表。它可以儲存用來執行的計算的另一個數列建立並再繪製資料點值。 比方說，雖然這些數列都不會繪製數列 A，繪製時，可能會加在一起，系列 B 和 C 數列資料點的結果。 若要繪製數列物件，<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>屬性必須設定為名稱<xref:System.Web.UI.DataVisualization.Charting.ChartArea>物件，用來繪製數列。</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       建立一系列時，它會自動指派，給<xref:System.Web.UI.DataVisualization.Charting.ChartArea>名為 「 預設 」 的物件，或如果 「 預設 」 物件不存在時，圖表區域集合中的第一個可用的圖表區域。</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       若要停用一系列的顯示，請將其<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>屬性設為零長度字串。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       <xref:System.Web.UI.DataVisualization.Charting.Series.ChartType%2A>屬性會決定將用來繪製這個數列中，如果它繪製的圖表類型。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartType%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Points")]

      public class Series : System.Web.UI.DataVisualization.Charting.DataPointCustomProperties

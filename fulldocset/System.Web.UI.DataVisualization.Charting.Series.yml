  namespace: System.Web.UI.DataVisualization.Charting
  summary: "取得或設定旗標，表示是否將使用 X 值的資料點索引。"
  remarks: "數列中的所有資料點都使用循序索引，而且如果這個屬性是`true`則會依序繪製資料點，無論其相關聯的 X 值。 這表示會有任何 「 遺失 」 的資料點。       例如，假設有 1、 2 和 4 的 X 值序列中有三 （3） 資料點。 如果這個屬性是`false`，會在 x 軸位置標示為&quot;3&quot;中遺漏資料點。 不過，如果您將此屬性設定為`true`、 三個資料點會繪製在點 1、 2 和 4，以循序方式，和將會有任何遺漏的資料點。 標示為&quot;3&quot;的 x 軸位置不會出現在圖表上。       當您不希望有遺失的間隔，您知道您將沒有資料，例如週末資料點時，這非常有用。      > [!IMPORTANT] > 如果您要顯示多個數列，而且至少一個數列使用索引的 X 值，則所有數列必須都對齊 — 也就是有相同數目的資料點，而且對應的點必須具有相同的 X 值。"

- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "取得或設定值，這個值宣告的相依性屬性是否應該停用動畫套用包含中繼資料執行個體的位置。"
  remarks: "一般而言，預設相依性屬性用於[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]架構實作[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]可以動畫顯示。 您可能會將此屬性設定為`true`動畫停用您自己自訂的相依性屬性的中繼資料中。       如果此值的屬性`true`嘗試用作動畫目標，執行階段例外狀況就會引發。       任何屬性衍生的類別<xref:System.Windows.PropertyMetadata>通常為讀寫物件模型中定義。</xref:System.Windows.PropertyMetadata> 這是讓可在執行個體的初始設定之後加以調整。 不過，一旦一部分的呼叫會使用中繼資料<xref:System.Windows.DependencyProperty.Register%2A>， <xref:System.Windows.DependencyProperty.AddOwner%2A>，或<xref:System.Windows.DependencyProperty.OverrideMetadata%2A>屬性系統將密封該中繼資料執行個體，傳遞的中繼資料的任何屬性現在會被視為不變。</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> 嘗試一次設定 IsAnimationProhibited<xref:System.Windows.PropertyMetadata.IsSealed%2A>是`true`此中繼資料執行個體將會引發例外狀況。</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示動畫不被允許。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>表示允許動畫。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> （允許的動畫）。"
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462

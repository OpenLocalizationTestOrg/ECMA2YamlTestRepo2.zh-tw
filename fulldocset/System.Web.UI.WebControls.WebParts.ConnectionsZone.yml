  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "提供使用者介面 (UI)，可讓使用者之間建立連接<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>和位於其他伺服器控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref>區域。"
  remarks: "使用 Web 組件控制項集合，您可以啟用兩個伺服器控制項，以形成連線並共用資料，做為提供者，而另一個做為資料的取用者的其中一個控制項。 可以是兩個控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項或任何其他類型的伺服器控制項，提供它們設計用來處理連線，而且它們會位於<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> 若要了解有關 Web 組件連接的詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>和<xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>類別概觀，以及[Web 組件連接概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       提供必要的控制項和條件存在 Web 組件連接，就仍然必須實際連接控制項。 有三種伺服器控制項之間建立連接︰ 宣告在網頁中的連接、 程式碼中建立的連接或將 connectionszone 的動詞命令控制項加入至頁面，以便讓使用者可以連線要求中的控制項。 Connectionszone 的動詞命令控制項產生 UI，讓使用者連線或中斷連線的任何伺服器控制項在頁面上的符合建立連接所需的條件。 它是選擇性的控制項不需要建立連接，但在您要讓使用者控制哪些伺服器控制項的連接或中斷連線的案例中很有用。       Connectionszone 的動詞命令控制項是其中一個 Web 組件工具區域控制項的繼承自<xref:System.Web.UI.WebControls.WebParts.ToolZone>基底類別。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 工具區域時，作為 connectionszone 的動詞命令控制其設計是要看到只有當其網頁處於特定顯示模式。 在此情況下，名為的顯示模式連接模式 (在此模式是頁面時<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項在頁面上的有其<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>屬性值設定為<xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 使用者將頁面切換成連接模式之後，使用者必須按一下連接動詞命令功能表中的動詞命令的其中一個伺服器控制項，而接著連接 UI 會顯示。       為 Web 組件區域的控制項，connectionszone 的動詞命令控制項是一種<xref:System.Web.UI.WebControls.WebParts.WebZone>區域 (繼承自<xref:System.Web.UI.WebControls.CompositeControl>類別) 設計成包含作為其他控制項。</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> 一般情況下，connectionszone 的動詞命令區域就會有大部分的相同項目與其他 Web 組件的工具區域︰ 標頭、 內文或內容區域和頁尾。 Web 組件區域，以及區域的不同部分的完整討論，請參閱<xref:System.Web.UI.WebControls.WebParts.WebZone>類別概觀。</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > 不同於大部分其他的 Web 組件區域中，是很重要的一點 connectionszone 的動詞命令區域不包含唯一的型別與其相關聯的伺服器控制項。 如需區域和所包含的相關聯的控制項的清單，請參閱中的圖表<xref:System.Web.UI.WebControls.WebParts.WebZone>類別概觀。</xref:System.Web.UI.WebControls.WebParts.WebZone> 但 connectionszone 的動詞命令區域未包含<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> 相反地，它有助於少數的目的，提供使用者可以連接或中斷連線的某些現有的伺服器控制項的 UI<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>頁面上的區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 只有 connectionszone 的動詞命令控制項中包含的控制項是標準的 ASP.NET 伺服器控制項，它會產生做為其 UI 形成連接的一部分。       轉譯 connectionszone 的動詞命令控制項時，它會產生根據頁面上都可以建立連接的伺服器控制項的 UI。 Connectionszone 的動詞命令控制項會決定哪個伺服器中的控制項<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域在頁面上提供者，也就是取用者，哪一個連接點可用，並且伺服器控制項目前是否已連接或中斷連接，並接著它會產生 UI 據以。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       例如，假設有一個<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項能夠提供者，一個<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項能夠取用者，宣告它們<xref:System.Web.UI.WebControls.WebParts.WebPartZone>在頁面上，以及目前已中斷連接。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 當使用者切換到連接模式的頁面，然後按一下其中一個控制項的連接動詞命令時，connectionszone 的動詞命令控制項就會產生 UI，按一下時，顯示的表單中哪些使用者可以選擇選項以建立連接的連結。 （如果之前已連線的控制項的初始檢視而是會提供使用者中斷連線之控制項的按鈕）。 在連接 UI 來建立新連接，使用者會顯示哪一個控制項是提供者，以及哪一個控制項是取用者。 出現下列每個伺服器控制項，列出可用的下拉式清單控制項<xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>控制項的物件。</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> 使用者必須從各自的下拉式清單中，選取其中一個<xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>物件 （若要判斷哪些介面和資料將取用者與共用） 的提供者，以及一個<xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>物件每一個取用者 （若要判斷哪些介面和資料取用者會取用），將會連接到提供者。</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > 中 Web 組件控制項集合的預設實作、 一個提供者可以連接至許多取用者，但取用者可以有只有一個提供者。       若要使用 connectionszone 的動詞命令控制項，您可以將它內宣告`<form>`在 Web 上的項目頁面上 （但不是內的巢狀另一個 Web 組件區域項目），使用`<asp:connectionszone>`項目，或者您可以將它加入頁面以程式設計的方式。 如果您宣告的元素在頁面中，不同於其他 Web 組件的區域，您無法宣告任何其他類型的伺服器控制項的標記之間`<asp:connectionszone>`項目。 您可以宣告元素，與它自己的屬性和樣式的詳細資訊，但它是獨立元素，而且不可以宣告控制項內的其他伺服器範本控制項。      > [!NOTE] > 來改善存取範圍，connectionszone 的動詞命令要呈現控制項內`<fieldset>`項目。 `<fieldset>`項目群組相關之控制項集合中用來建立連接的 connectionszone 的動詞命令控制項中，並幫助視覺化使用者代理程式 （例如一般的網頁瀏覽器） 和語音導向使用者代理程式 （例如螢幕助讀軟體） 在這些控制項之間的索引標籤式瀏覽。       Connectionszone 的動詞命令控制有許多屬性，可用於呈現連接 UI。 一組屬性包含數個動詞-只能以連接-執行動作，在 UI 中，使用︰ <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> 將大量的屬性，特別是用於連接區域 UI 中，UI 中顯示的不同位置 （或在某些情況下，例如發生錯誤時） 的文字字串所組成︰ <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>，和<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> Connectionszone 的動詞命令類別也包含許多其他 Web 組件區域中找到的通用屬性︰ <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>，和<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> 最後，<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>屬性是唯一的參考初始連線的控制項的類別 (這是的控制項的使用者連接中的動詞命令功能表中，這也是控制項中參考其動詞命令<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項的<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>屬性)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       Connectionszone 的動詞命令類別也有多種方法，全部都是繼承，以及覆寫來自基底類別，而且大部分是來自基底的 Web 組件區域類別。 如需詳細資訊，請參閱個別的方法。"
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."

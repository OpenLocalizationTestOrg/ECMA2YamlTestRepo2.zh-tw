  summary: "建立、 讀取以及寫入登錄變數存取。 AllAccess 代表多個 RegistryPermissionAccess 值，並造成<xref:System.ArgumentException>時做為<code> access </code>參數<xref:System.Security.Permissions.RegistryPermission.GetPathList*>方法，必須是單一值。</xref:System.Security.Permissions.RegistryPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess

  name: RegistryPermissionAccess
  nameWithType: RegistryPermissionAccess
  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: "指定的允許的存取登錄機碼與值。"
  remarks: "RegistryPermissionAccess 值無關。一種類型的存取權限不表示另一個權限。 比方說，`Write`權限不代表權限`Read`或`Create`。      > [!NOTE] > 雖然 NoAccess 和 AllAccess 會出現在 RegistryPermissionAccess，不是有效的參數用<xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>它們分別描述任何登錄變數存取類型或所有登錄變數存取類型，因為和<xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>必須是單一的登錄變數存取類型。</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462

  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "指定驗證訊息時，訊息佇列所使用的雜湊演算法。"
  remarks: "訊息驗證會提供兩個服務。 它提供方法來確保訊息完整性和驗證訊息寄件者。 若要要求驗證，傳送應用程式必須設定進行驗證，並將安全性憑證附加至郵件訊息的驗證層級。       若要驗證的訊息，訊息佇列的執行階段 DLL 來源電腦上建立一則訊息的數位簽章時使用雜湊演算法。 目標佇列管理員再使用相同的雜湊演算法，來驗證訊息接收時。       如需有關驗證程序的詳細資訊，請參閱 Message Queuing 驗證主題 MSDN Library 中。"
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462

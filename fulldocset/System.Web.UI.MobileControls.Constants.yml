  remarks: "AlternatingItemTemplateTag Contains AlternatingItem 範本的標記名稱。       ContentTemplateTag Contains 標籤名稱內容的範本。       DefaultSessionsStateHistorySize 包含預設 SessionsState 記錄大小。       EventArgumentID 包含事件引數識別碼。       EventSourceID 包含事件的來源識別碼。       FooterTemplateTag Contains 頁尾樣板的標記名稱。       FormIDPrefix Contains 表單識別碼前置詞。       HeaderTemplateTag 包含標頭範本的標記名稱。       ItemDetailsTemplateTag Contains ItemDetails 範本的標記名稱。       ItemTemplateTag 包含項目範本的標記名稱。       LabelTemplateTag Contains 標籤範本的標記名稱。       OptimumPageWeightParameter 包含最佳頁面權重參數。       PagePrefix Contains 頁面前置詞。       ScreenCharactersHeightParameter 包含螢幕字元高度參數。       ScriptTemplateTag 包含指令碼範本的標記名稱。       SelectionListSpecialCharacter 包含選取項目清單的特殊字元。       SeparatorTemplateTag Contains 分隔符號樣板的標記名稱。       SymbolProtocol 包含符號通訊協定。       UniqueFilePathSuffixVariable 包含唯一的檔案路徑後置詞的變數。       UniqueFilePathSuffixVariableWithoutEqual 包含唯一的檔案路徑後置詞的變數不含等號。"
  syntax:
    content: public static readonly string ScriptTemplateTag;
    return:
      type: System.String
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

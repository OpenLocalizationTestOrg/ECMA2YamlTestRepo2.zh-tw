  langs:
  - csharp
  name: Constants
  nameWithType: Constants
  fullName: System.Web.UI.MobileControls.Constants
  type: Class
  summary: "建立 UI 項目，可讓使用者叫用 ASP.NET 事件處理常式，並提供方法來將使用者輸入從 UI 項目張貼回伺服器。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "下表描述唯讀常數類別的成員可以使用。      |成員 |描述 |  |------------|-----------------|  |AlternatingItemTemplateTag |包含 AlternatingItem 範本的標記名稱。 |  |ContentTemplateTag |包含內容的範本的標記名稱。 |  |DefaultSessionsStateHistorySize |包含預設的記錄堆疊的深度。 |  |EventArgumentID |回傳事件相關聯的引數。 |  |EventSourceID |包含事件目標 （產生回傳的控制項） 的查詢字串名稱。 |  |FooterTemplateTag |包含頁尾樣板的標記名稱。 |  |FormIDPrefix |包含在 URL 中表單的前置詞。 |  |HeaderTemplateTag |包含 HeaderTemplate 的標記名稱。 |  |ItemDetailsTemplateTag |包含 ItemDetails 範本的標記名稱。 |  |ItemTemplateTag |包含項目範本的標記名稱。 |  |LabelTemplateTag |包含標籤範本的標記名稱。 |  |OptimumPageWeightParameter |包含預設頁面加權。 |  |PagePrefix |包含用來確保正確的頁碼編排中回傳的頁面數字的分隔符號。 |  |ScreenCharactersHeightParameter |包含預設的字元在螢幕上的高度。 |  |ScriptTemplateTag |包含指令碼範本的標記名稱。 |  |SelectionListSpecialCharacter |包含用於 cHTML 核取方塊 Id 中的字元。 |  |SeparatorTemplateTag |包含分隔符號樣板的標記名稱。 |  |SymbolProtocol |包含用來代表 i 模式或 J-phone 符號配置的開頭的字元。 |  |UniqueFilePathSuffixVariable |包含唯一的檔案路徑後置詞的查詢字串名稱。 |  |UniqueFilePathSuffixVariableWithoutEqual |包含唯一的檔案路徑後置詞，但沒有等號查詢字串名稱。 |"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class Constants

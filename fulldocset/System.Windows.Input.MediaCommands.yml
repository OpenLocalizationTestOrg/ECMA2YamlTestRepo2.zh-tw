  summary: "提供的標準組媒體相關命令。"
  remarks: "MediaCommands 類別中的命令和命令中的其他命令程式庫類別，例如<xref:System.Windows.Input.ComponentCommands>和<xref:System.Windows.Input.ApplicationCommands>，用於代表一組應用程式設計人員經常遇到的常見命令。</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  命令只代表的執行個體<xref:System.Windows.Input.RoutedCommand>不實作邏輯的命令。</xref:System.Windows.Input.RoutedCommand> 實作邏輯結合透過<xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A>命令  例如，如果<xref:System.Windows.Input.MediaCommands.Play%2A>（命令目標），這會執行的邏輯控制項上執行命令<xref:System.Windows.Input.MediaCommands.Play%2A>命令可能無法提供命令目標，因此應用程式寫入器會負責寫決定如何在命令目標會處理命令的邏輯。</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       許多控制項實作邏輯提供許多命令程式庫中的命令。  比方說，<xref:System.Windows.Controls.TextBox>類別會提供邏輯<xref:System.Windows.Input.ApplicationCommands.Paste%2A>命令，<xref:System.Windows.Input.ApplicationCommands.Cut%2A>命令，<xref:System.Windows.Input.ApplicationCommands.Copy%2A>命令，<xref:System.Windows.Input.ApplicationCommands.Undo%2A>命令，並<xref:System.Windows.Input.ApplicationCommands.Redo%2A>命令。</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       如需有關命令和命令，請參閱[指揮概觀](~/add/includes/ajax-current-ext-md.md)。"

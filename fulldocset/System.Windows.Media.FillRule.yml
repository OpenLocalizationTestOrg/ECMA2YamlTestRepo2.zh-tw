  namespace: System.Windows.Media
  summary: "判斷某個點是否在路徑填滿區域中，從該點朝任意方向繪製無限遠，然後檢查圖案線段其中的規則，光線。 開頭為零，計數加一次光線從左到右和減一次路徑光線由右至左。 計算交會後，如果結果為零，點則在路徑外。 否則，會在內部。"

  name: MenuItemStyleCollection
  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "代表集合<xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;></xref>中的物件<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "MenuItemStyleCollection 類別用來儲存和管理集合的<xref:System.Web.UI.WebControls.MenuItemStyle>中的物件<xref:System.Web.UI.WebControls.Menu>控制項。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> <xref:System.Web.UI.WebControls.Menu>控制項使用 MenuItemStyleCollection 類別為基礎的資料類型的<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>屬性。</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>屬性都是個別的樣式屬性的替代方式 (例如<xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>)。</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> 這些屬性會套用至規則的功能表項目和選取的功能表項目分別根據功能表中功能表項目層級。 集合中的第一個樣式會對應至第一個層級的功能表的功能表項目樣式。 集合中的第二個樣式會對應至功能表項目樣式，第二個層級的功能表上，依此類推。 <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>屬性最常用來產生功能表在特定層級的功能表項目具有相同的外觀，不論它們是否具有子功能表的位置。</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       MenuItemStyleCollection 類別繼承自<xref:System.Web.UI.StateManagedCollection>類別</xref:System.Web.UI.StateManagedCollection>的大部分成員 如需有關繼承成員的詳細資訊，請參閱<xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'

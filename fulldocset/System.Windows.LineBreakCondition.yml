  summary: "說明在內嵌物件周圍的中斷條件。"
  remarks: "這個列舉型別描述中斷，是否要允許的內嵌物件。 這個分行符號會受到 LineBreakCondition 之前 （如果有的話） 的內嵌物件。 下表中橫跨頂端的值可代表 LineBreakCondition 內嵌物件的值，而在左邊的值表示另一個內嵌物件的值。 &quot;True&quot;或&quot;False&quot;的值會指出根據兩個內嵌物件之間是否允許分行符號。      ||||||  |-|-|-|-|-|  ||BreakDesired |BreakPossible |BreakRestrained |BreakAlways |  |BreakDesired |True |True |False |True |  |BreakPossible |True |False |False |True |  |BreakRestrained |False |False |False |True |  |BreakAlways |True |True |True |True |"
  syntax:
    content: public enum LineBreakCondition

  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneCollection
  type: Class
  summary: "包含唯讀的集合<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;></xref>控制項。"
  remarks: "WebPartZoneCollection 類別包含的集合<xref:System.Web.UI.WebControls.WebParts.WebPartZone>存在於 Web 組件頁面的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 它主要供<xref:System.Web.UI.WebControls.WebParts.WebPartManager>來追蹤和管理所有區域的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制會保留其唯讀區域在頁面上的集合的參考<xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       當您想要在相同的時間執行多個區域或其內容的作業，或當您需要找出特定區域，然後檢查或變更其內容時，WebPartZoneCollection 類別非常有用的。 雖然集合中的區域本身則是唯讀的您無法變更集合物件本身的大小、 您仍然可以取得個別的區域集合中的參考和當您有個別的區域物件的參考，您可以變更其屬性值。       WebPartZoneCollection 類別有兩個建構函式。 第一個， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>，只是初始化空的執行個體的新 WebPartZoneCollection。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor> 第二個<xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>，傳入現有的區域集合來初始化集合。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>       WebPartZoneCollection 類別包含<xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A> 這個屬性可讓您找到<xref:System.Web.UI.WebControls.WebParts.WebPartZone>藉由傳遞字串識別碼在集合中的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 藉由比對的值的字串識別碼位於區域<xref:System.Web.UI.Control.ID%2A>屬性<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Control.ID%2A>       WebPartZoneCollection 類別也有數種方法，可用來檢查或存取其內容。 <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>方法會判斷集合中是否存在特定區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>方法從集合複製到陣列<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>物件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A> 最後，<xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>方法會傳回在集合內的特定區域的索引。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
  syntax:
    content: 'public sealed class WebPartZoneCollection : System.Collections.ReadOnlyCollectionBase'

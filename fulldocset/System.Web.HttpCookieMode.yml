items:
- uid: System.Web.HttpCookieMode
  id: HttpCookieMode
  children:
  - System.Web.HttpCookieMode.AutoDetect
  - System.Web.HttpCookieMode.UseCookies
  - System.Web.HttpCookieMode.UseDeviceProfile
  - System.Web.HttpCookieMode.UseUri
  langs:
  - csharp
  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "指定 cookie 使用 Web 應用程式的方式。"
  remarks: "HttpCookieMode 列舉用來指定的值`cookieless`屬性`sessionState`組態區段。 它會使用支援無 cookie 驗證的所有功能。       HttpCookieMode 列舉值，指定 cookie 的使用方式維護使用者的相關資訊。 使用 [自動偵測] 時，ASP.NET 會查詢瀏覽器或裝置，以判斷它是否支援 cookie。 如果瀏覽器或裝置時支援 cookie，然後使用 cookie，以保存使用者資料;否則，查詢字串中使用識別項。"
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET 會判斷要求的瀏覽器或裝置是否支援 cookie。 如果要求瀏覽器或裝置時支援 cookie，然後自動偵測會使用 cookie 來保存使用者資料;否則，查詢字串中使用識別項。 如果瀏覽器或裝置支援使用 cookie，但目前停用 cookie，提出要求的功能仍會使用 cookie。"
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookieMode.UseCookies
  id: UseCookies
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: UseCookies
  nameWithType: HttpCookieMode.UseCookies
  fullName: System.Web.HttpCookieMode.UseCookies
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "使用 cookie，以保存使用者資料，無論瀏覽器或裝置是否支援 cookie。"
  syntax:
    content: UseCookies
    return:
      type: System.Web.HttpCookieMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookieMode.UseDeviceProfile
  id: UseDeviceProfile
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: UseDeviceProfile
  nameWithType: HttpCookieMode.UseDeviceProfile
  fullName: System.Web.HttpCookieMode.UseDeviceProfile
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET 會決定是否要使用 cookie 根據<xref href=&quot;System.Web.HttpBrowserCapabilities&quot;></xref>設定。 如果此設定會指出瀏覽器或裝置支援 cookie，則會使用 cookie;否則，查詢字串中使用識別項。"
  syntax:
    content: UseDeviceProfile
    return:
      type: System.Web.HttpCookieMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookieMode.UseUri
  id: UseUri
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: UseUri
  nameWithType: HttpCookieMode.UseUri
  fullName: System.Web.HttpCookieMode.UseUri
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "呼叫的功能會使用查詢字串來儲存無論瀏覽器或裝置是否支援 cookie 的識別項。"
  syntax:
    content: UseUri
    return:
      type: System.Web.HttpCookieMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

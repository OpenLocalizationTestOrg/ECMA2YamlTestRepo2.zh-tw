  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "將屬性化的類別標示為事件類別。 這個類別無法被繼承。"
  remarks: "如果`EventClass`是指定絕對不能停止 COM + 目錄中; 如果啟用 COM + 目錄中，您必須指定元件上。       方法會呼叫在事件類別會永遠不會傳遞到實作;它們會改為傳遞至事件訂閱者。       如需 EventClassAttribute 的執行個體的初始屬性值的清單，請參閱<xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>建構函式。</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
  inheritance:

  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "表示與實體相關聯的宣告。"
  remarks: "身分識別模型是宣告為基礎的授權系統。 宣告會描述在系統中，通常該系統的使用者具有某些實體關聯的功能。 與特定實體相關聯的宣告集可以視為金鑰。 這些特定宣告會定義該索引鍵的形狀很像實體索引鍵用來開啟門鎖的鎖定。 如此一來，宣告可用來存取資源。 指定受保護資源的存取取決於比較嘗試存取的實體與相關聯的宣告存取該資源所需的宣告。       宣告就是權限對於特定值的運算式。 權限可以是讀取、 寫入或擁有。 值可以是資料庫、 檔案、 信箱或屬性。 宣告也具有宣告類型。 宣告類型和權限的組合提供相關的值所指定的功能的機制。 例如，宣告類型`file`具有權限`read`值`biography.doc`表示具有這類宣告的實體檔案 biography.doc 的讀取權限。 型別名稱具有權限的宣告<xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>值`Martin`，表示與宣告實體擁有`Name`屬性，其值`Martin`。</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       雖然各種宣告類型和權限會定義為身分識別模型的一部分，系統就會是可延伸。 各種身分識別模型基礎結構可以定義為基礎的系統宣告類型和所需的權限。"
  example:

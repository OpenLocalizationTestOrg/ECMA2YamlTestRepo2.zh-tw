  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "產生內部對應至 XML 結構描述項目宣告，包括 WSDL 文件中的常值的 XSD 訊息部分的.NET Framework 型別。"
  remarks: "XmlSchemaImporter 類別會由[Web 服務描述語言工具 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)和<xref:System.Web.Services.Description.ServiceDescriptionImporter>時從 Web 服務描述語言 (WSDL) 文件產生用戶端 proxy 類別或伺服器的抽象類別的類別。</xref:System.Web.Services.Description.ServiceDescriptionImporter> 類別也會使用[Web 服務描述語言工具 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)產生類別，從 XML 結構描述定義 (XSD) 文件時。 而不是直接使用這個類別，使用 Wsdl.exe 或 Xsd.exe。       XmlSchemaImporter 類別有方法可產生.NET Framework 型別定義中的 XSD 文件，或為 WSDL 文件中的組件之元素的內部對應。 下表列出當類別會由 Wsdl.exe:-A WSDL 文件會指定常值使用時，常值使用 XML 結構描述定義指定的 SOAP 訊息的參數和傳回值 （或要求和回應文件） 的內容。      -A WSDL 文件會指定.NET Framework 的非 SOAP Web 服務透過 HTTP GET 和 HTTP POST 作業實作。"

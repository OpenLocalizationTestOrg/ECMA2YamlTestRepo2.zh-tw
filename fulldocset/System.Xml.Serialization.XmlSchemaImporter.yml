  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "產生單一 WSDL 文件中定義的 (SOAP) 常值的項目一部分的內部型別對應資訊。"
  remarks: "ImportAnyType 方法會使用 Wsdl.exe 工具產生用戶端 proxy 類別或抽象伺服器類別，從 Web 服務描述語言 (WSDL) 文件時。 而不是直接呼叫這個方法，使用 Wsdl.exe 或 Xsd.exe。       <xref:System.Xml.Serialization.XmlSchemaImporter>類別只有在 WSDL 文件指定常值使用時，才使用。</xref:System.Xml.Serialization.XmlSchemaImporter> ImportAnyType 方法使用 WSDL 訊息有單一組件項目，但組件尚未識別為包裝函式項目時。"
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>指定項目的型別產生.NET Framework 型別名稱。</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "WSDL 文件中的部分項目名稱。"
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "<xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref>代表單一項目定義的一部分 WSDL 訊息的.NET Framework 類型對應。"
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType*
  exceptions: []
  platform:
  - net462

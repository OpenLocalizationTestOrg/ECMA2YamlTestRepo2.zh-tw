  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;></xref>事件。"
  remarks: "之前<xref:System.Web.UI.WebControls.ListView>可以呈現控制項，<xref:System.Web.UI.WebControls.ListViewItem>必須針對每個控制項中的項目建立物件。</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView.ItemCreated>每次引發事件，中的項目<xref:System.Web.UI.WebControls.ListView>建立控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> 這可讓您提供事件處理方法，執行自訂的常式，每當建立項目，例如將自訂內容新增到項目。       同樣地之前,<xref:System.Web.UI.WebControls.ListView>可以呈現控制項，控制項中的每個項目必須繫結至資料來源中的記錄。</xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView.ItemDataBound>當項目時，就會引發事件 (由<xref:System.Web.UI.WebControls.ListViewItem>物件) 中的資料繫結<xref:System.Web.UI.WebControls.ListView>控制項。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> 這可讓您執行自訂常式，每當資料，例如修改的資料值，才能顯示這些繫結項目。       ListViewItemEventArgs 物件會傳遞至事件處理方法，可讓您存取引發事件之項目的屬性。 若要判斷正在建立的項目類型 （資料項目、 空的項目或插入項目），請使用<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>屬性<xref:System.Web.UI.WebControls.ListViewItem>物件。</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       如需 ListViewItemEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"

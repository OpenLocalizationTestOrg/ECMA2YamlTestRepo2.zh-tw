  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "表示資料繫結轉換器來處理重複的捲動功能表按鈕的可見性。"
  remarks: "MenuScrollingVisibilityConverter 會決定功能表有太多的項目，以符合螢幕大小一次時，功能表是否應該顯示重複的按鈕。  使用轉換器，並<xref:System.Windows.Data.MultiBinding>具有四個繫結。</xref:System.Windows.Data.MultiBinding>  父系的內容應該是四個繫結<xref:System.Windows.Controls.ScrollViewer>︰ 如果功能表項目會以垂直組織 （這是功能表的預設值），繫結至<xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>， <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>， <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>，和<xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>。</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  如果功能表項目會水平組織，繫結至<xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>， <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>， <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>，和<xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>。</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       設定<xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>為 0 或 100。</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  值會被視為百分比，並決定是否要隱藏按鈕時<xref:System.Windows.Controls.ScrollViewer>位於指定位置。</xref:System.Windows.Controls.ScrollViewer>  當<xref:System.Windows.Controls.ScrollViewer>頂端的位置是<xref:System.Windows.Controls.ScrollViewer>為 0%，而且上方的按鈕會隱藏起來。</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  當<xref:System.Windows.Controls.ScrollViewer>底部的位置是<xref:System.Windows.Controls.ScrollViewer>是 100%，而且 [底端] 按鈕會隱藏起來。</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
  syntax:
    content: 'public sealed class MenuScrollingVisibilityConverter : System.Windows.Data.IMultiValueConverter'

  langs:
  - csharp
  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "提供基底類別取得和設定選項值，設計工具。"
  remarks: "DesignerOptionService 類別提供選項的集合。 每個選項集合具有索引子，讓它能夠進一步篩選。 每個選項的集合包含它自己的一組選項，以及彙總所有它的子選項。 在發生命名衝突的屬性之間，最外層的選項物件的優先順序。 下列**工具 |選項**使用者介面 (UI) 的結構會顯示如何最外層的選項物件，不需要更高的重要性︰ **WindowsFormsDesigner |一般**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize**指定<xref:System.ComponentModel.Design.IDesignerOptionService>名為`service`，若要取得的值<xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>屬性，您可以進行下列呼叫︰ [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ]可以運作，直到您想要移動<xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>到另一個頁面。</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> 此外，<xref:System.ComponentModel.Design.IDesignerOptionService>提供探索機制。</xref:System.ComponentModel.Design.IDesignerOptionService> 如果您不知道哪個字串中傳遞，服務找不到屬性值。       DesignerOptionService 類別解決這些問題。 您可以查詢集合，而且沒有上定義的型別轉換子<xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>標示為可展開集合的物件。</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> 此類型轉換器，可以將整個設計工具選項服務傳遞至屬性視窗，並以視覺化方式檢查服務。"
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'

  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "提供的介面，可以叫用序列化和還原序列化。"
  remarks: "此服務會提供將物件的集合轉換成可序列化的物件，表示它們，以及序列化資料轉換成或多個物件所代表的方法。       支援設計工具的所有元件都必須都支援的每個元件類型的序列化。 會發生這種情況是當在設計工具會掃描公用屬性、 方法和事件的每個類型和類型描述元中表示這些。       這個介面會使用掃描成員的技術，將元件的集合轉換支援執行階段序列化的單一物件。 這不一定是提供屬於類別的自訂型別的序列化。 許多物件需要自訂序列化程式能夠在執行階段序列化其值。 若要指定自訂類型的序列化程式，使用<xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>屬性或實作<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462

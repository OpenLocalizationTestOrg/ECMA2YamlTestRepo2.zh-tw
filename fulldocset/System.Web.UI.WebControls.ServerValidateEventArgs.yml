  namespace: System.Web.UI.WebControls
  summary: "取得或設定所指定的值是否<xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value*>通過驗證的屬性。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value*>"
  remarks: "一旦驗證常式完成時，使用 IsValid 屬性來表示所指定的值是否<xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>通過驗證的屬性。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> 這個值會決定是否與相關聯輸入的控制項<xref:System.Web.UI.WebControls.CustomValidator>通過驗證的控制項。</xref:System.Web.UI.WebControls.CustomValidator>"
  example:
  - "The following example demonstrates how to use the IsValid property to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_517_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_517_1.aspx)]"
  syntax:
    content: public bool IsValid { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指出所指定的值<xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value*>屬性已通過驗證; 否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value*>"

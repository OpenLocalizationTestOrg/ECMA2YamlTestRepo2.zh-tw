  langs:
  - csharp
  name: ServerValidateEventArgs
  nameWithType: ServerValidateEventArgs
  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;></xref>控制項。 這個類別無法被繼承。"
  remarks: "ServerValidateEventArgs 傳遞至<xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>事件資料提供給此處理常式的事件處理常式。</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>在伺服器上執行驗證時，會引發事件。</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> 這可讓您在輸入控制項的值上執行自訂伺服器端驗證常式 (與<xref:System.Web.UI.WebControls.CustomValidator>與其相關聯的控制項) 的事件處理常式。</xref:System.Web.UI.WebControls.CustomValidator>       要驗證的值取決於使用<xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>屬性。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> 一旦您的程式碼已判斷的值是否有效，儲存在驗證的結果<xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>屬性。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       如需 ServerValidateEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

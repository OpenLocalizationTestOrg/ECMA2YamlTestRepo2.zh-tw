  name: ScriptManagerProxy
  nameWithType: ScriptManagerProxy
  fullName: System.Web.UI.ScriptManagerProxy
  type: Class
  summary: "啟用巢狀的元件，例如內容頁面和使用者控制項，將指令碼和服務參考加入網頁時<xref href=&quot;System.Web.UI.ScriptManager&quot;></xref>控制項已定義父項目中。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 介紹的網頁只能包含一個<xref:System.Web.UI.ScriptManager>控制頁面上，直接或間接內巢狀或父元件。</xref:System.Web.UI.ScriptManager>       ScriptManagerProxy 控制項可讓您將指令碼和服務內容頁面和使用者控制項若主版頁面或主控件頁面已經包含<xref:System.Web.UI.ScriptManager>控制項。</xref:System.Web.UI.ScriptManager>       當您使用 ScriptManagerProxy 控制項時，您可以將它加入至所定義的指令碼和服務集合<xref:System.Web.UI.ScriptManager>控制項。</xref:System.Web.UI.ScriptManager> 如果您不想包括特定指令碼和服務上每個頁面，包含特定<xref:System.Web.UI.ScriptManager>控制項，您可以將它們移除從<xref:System.Web.UI.ScriptManager>控制項。</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager> 您可以再將它們加入至個別頁面改用 ScriptManagerProxy 控制項。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:ScriptManagerProxy       AuthenticationService-Path=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManagerProxy>   ```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Scripts")]


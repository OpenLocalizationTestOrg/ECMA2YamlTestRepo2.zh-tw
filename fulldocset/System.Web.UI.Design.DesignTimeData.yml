  remarks: "您可以建立的資料型別是基本型別，例如數字、 字串和日期類型。 類型的資料行來取代任何其他類型`String`。 呼叫的設計工具元件可以呼叫<xref:System.Web.UI.Design.DesignTimeData.GetDesignTimeDataSource%2A>方法，以將資料列加入至產生的資料表。</xref:System.Web.UI.Design.DesignTimeData.GetDesignTimeDataSource%2A>"

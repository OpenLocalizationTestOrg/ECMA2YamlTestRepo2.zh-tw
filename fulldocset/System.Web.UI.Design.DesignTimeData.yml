  namespace: System.Web.UI.Design
  summary: "建立<xref href=&quot;System.Data.DataTable&quot;></xref>物件，其中包含三個資料行指出資料行連接到資料來源的名稱。"
  remarks: "資料表是不實際繫結至資料來源。 每個資料行名稱只是指出它是資料繫結資料行。 資料行資料類型是字串、 整數和字串。 呼叫的設計工具元件必須新增產生的資料表資料列和資料。"
  syntax:
    content: public static System.Data.DataTable CreateDummyDataBoundDataTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "新<xref href=&quot;System.Data.DataTable&quot;></xref>具有三個資料行和任何資料物件。"
  overload: System.Web.UI.Design.DesignTimeData.CreateDummyDataBoundDataTable*

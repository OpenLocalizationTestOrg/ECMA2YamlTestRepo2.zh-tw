      type: System.Collections.IEnumerable
      description: "具有所需的結構描述，以作為範例格式的資料來源<xref href=&quot;System.Data.DataTable&quot;></xref>物件。"
    return:
      type: System.Data.DataTable
      description: "A <xref href=&quot;System.Data.DataTable&quot;> </xref>物件，其中包含具有相同名稱和資料類型提供的資料行<code> referenceData </code>。"

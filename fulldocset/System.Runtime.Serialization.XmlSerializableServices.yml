  name: XmlSerializableServices
  nameWithType: XmlSerializableServices
  fullName: System.Runtime.Serialization.XmlSerializableServices
  type: Class
  summary: "包含方法進行讀取和寫入 XML。"
  remarks: "使用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]，您可以產生的 XML 結構描述中表示資料合約的 CLR 型別。 在這麼做時某些情況下，結構描述可能不是用來表示做為資料合約。 在此情況下，您可以使用<xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A>屬性的<xref:System.Runtime.Serialization.ImportOptions>類別。</xref:System.Runtime.Serialization.ImportOptions> </xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A>  將屬性設定為`true`指定這些型別會匯入，因為 XML 型別都會實作<xref:System.Xml.Serialization.IXmlSerializable>介面。</xref:System.Xml.Serialization.IXmlSerializable> 在此程序，產生的型別能夠儲存任何資料，但讀取和寫入為 XML 序列化程式。       XmlSerializableServices 是抽象協助程式類別，其中包含程式碼可由產生<xref:System.Xml.Serialization.IXmlSerializable>來讀取和寫入 XML 的型別。</xref:System.Xml.Serialization.IXmlSerializable> 它也包含程式碼來產生結構描述產生的型別。 請注意，不會儲存有關結構描述的詳細資料。 只有名稱會儲存在產生的型別。 這個類別會產生代表 XML 結構描述類型的預設結構描述`anyType`適當的結構描述型別名稱與合約名稱。"
  syntax:
    content: public static class XmlSerializableServices
  inheritance:

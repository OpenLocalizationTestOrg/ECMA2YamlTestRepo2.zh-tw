  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "提供工具箱項目的基底實作。"
  remarks: "ToolboxItem 是可顯示在設計階段環境工具箱中工具箱項目的基底類別。 工具箱項目通常代表要在設計模式文件叫用時建立的元件。 ToolboxItem 類別提供的方法和 [工具箱] 提供工具箱項目，來建立元件或元件使用時，並以序列化和還原序列化本身工具箱資料庫內的持續性的顯示屬性時所需的內容。       ToolboxItem 類別的執行個體可以使用名稱、 點陣圖和要建立，而不需要建立從 ToolboxItem 衍生的類別類型設定。 ToolboxItem 類別也提供基底類別自訂工具箱項目實作。 自訂的 ToolboxItem 可以建立多個元件。 若要實作自訂工具箱項目，您必須從 ToolboxItem 衍生，並覆寫<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>， <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>，和<xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>方法。</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       正常運作的 ToolboxItem 必須設定下列屬性和方法:-<xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>屬性指定的標籤時顯示在工具箱中工具箱項目。</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      -<xref:System.Drawing.Design.ToolboxItem.TypeName%2A>屬性會指定完整格式的名稱之類型的項目所建立的元件。</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> 如果衍生的類別會建立多個元件，<xref:System.Drawing.Design.ToolboxItem.TypeName%2A>屬性可能會或可能未使用，視是否<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>方法覆寫這個屬性的值而定。</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      -<xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>屬性會指定包含的項目所建立的元件類型的組件。</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      -<xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>屬性選擇性地指定要顯示在工具箱中工具箱項目的顯示名稱旁邊的點陣圖影像。</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      -<xref:System.Drawing.Design.ToolboxItem.Filter%2A>屬性選擇性地包含任何<xref:System.ComponentModel.ToolboxItemFilterAttribute>判斷工具箱項目是否可以使用特定的元件上的物件。</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      -<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>方法會傳回元件執行個體或執行個體將使用此工具的位置。</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>方法會將儲存至指定的<xref:System.Runtime.Serialization.SerializationInfo>。</xref:System.Runtime.Serialization.SerializationInfo>工具箱項目</xref:System.Drawing.Design.ToolboxItem.Serialize%2A>-      <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>方法會設定在指定<xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo>所包含的狀態資訊從工具箱項目</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>-      -<xref:System.Drawing.Design.ToolboxItem.Initialize%2A>方法會設定工具箱項目來建立指定的類型的元件，如果<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>方法不已覆寫以不同的方式。</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      -<xref:System.Drawing.Design.ToolboxItem.Locked%2A>屬性會指出是否可以變更工具箱項目的屬性。</xref:System.Drawing.Design.ToolboxItem.Locked%2A> 加入至工具箱後，通常會鎖定工具箱項目。      -<xref:System.Drawing.Design.ToolboxItem.Lock%2A>方法鎖定工具箱項目。</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      -<xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>方法擲回例外狀況，如果<xref:System.Drawing.Design.ToolboxItem.Locked%2A>屬性是`true`。</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"

  summary: "取得或設定值，這個值會決定是否將匯入所有的 XML 結構描述類型，即使不是符合資料合約結構描述。"
  remarks: "一般來說，匯入有效的資料合約結構描述的類型不符，將會失敗。 不過，當這個屬性設定為`true`，將匯入所有這類的類型，做為實作的型別<xref:System.Xml.Serialization.IXmlSerializable>介面。</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要匯入所有結構描述類型。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Serialization.ImportOptions.ImportXmlType*
  exceptions: []

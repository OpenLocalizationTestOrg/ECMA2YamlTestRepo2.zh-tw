- uid: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  id: ReferencedCollectionTypes
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "取得表示產生程式碼的集合，例如清單或字典的項目時所應參考的資料合約集合型別的集合。"
  remarks: "根據預設，匯入集合結構描述 （除非結構描述有指定不同型別的特殊附註） 時，將會產生陣列。 不過，如果透過 Importoptions 集合中沒有相符的型別，就使用該型別。 例如，當匯入結構描述包含整數的清單，通常會產生整數的陣列。 不過，如果集合包含<xref:System.Collections.Generic.LinkedList%601>類型為整數，而不是陣列，就會使用型別。</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "&lt;Xref:System.Collections.Generic.ICollection%601&gt;其中包含所參照的集合型別。"

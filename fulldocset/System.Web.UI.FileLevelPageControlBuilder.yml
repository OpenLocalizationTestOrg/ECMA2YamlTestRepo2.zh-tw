  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "將指定的常值內容加入至控制項。"
  remarks: "使用 AppendLiteralString 方法，將常值內容加入至控制項。 常值內容可以是任何的瀏覽器傳遞至伺服器控制項的文字。 比方說，任何 HTML 項目和文字，其開頭和結尾標記之間是常值內容。"
  syntax:
    content: public override void AppendLiteralString (string text);
    parameters:
    - id: text
      type: System.String
      description: "要加入至控制項的內容。"
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "AppendLiteralString 方法無法將常值字串附加至內容頁面中。"

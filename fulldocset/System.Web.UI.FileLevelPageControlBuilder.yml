- uid: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
  id: AppendSubBuilder(System.Web.UI.ControlBuilder)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendSubBuilder(ControlBuilder)
  nameWithType: FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "新增<xref href=&quot;System.Web.UI.ControlBuilder&quot;></xref>物件<xref href=&quot;System.Web.UI.FileLevelPageControlBuilder&quot;></xref>屬於容器控制項的任何子控制項的物件。"
  remarks: "AppendSubBuilder 方法會覆寫<xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>方法，以使用主版頁面和內容頁面時，提供自訂邏輯。</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> 在內容頁面中，任何項目不是內部<xref:System.Web.UI.WebControls.Content>（除了伺服端程式碼的指令碼區塊） 的控制項引發<xref:System.Web.HttpParseException>例外狀況。</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> 加入<xref:System.Web.UI.ControlBuilder>物件的子控制項<xref:System.Web.UI.WebControls.Content>控制引發<xref:System.Web.HttpException>例外狀況。</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> 如需主要及內容頁的詳細資訊，請參閱[ASP.NET 主版頁面](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref>指派給子控制項。"
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref>已加入聯<xref href=&quot;System.Web.UI.WebControls.Content&quot;></xref>控制，而且只允許在包含網頁<xref href=&quot;System.Web.UI.WebControls.Content&quot;></xref>控制項。"
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "[內容] 頁面包含常值以外<xref href=&quot;System.Web.UI.WebControls.Content&quot;></xref>控制項。"
  platform:
  - net462

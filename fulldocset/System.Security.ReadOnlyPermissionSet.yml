  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "重新建構具有指定狀態的 XML 編碼方式的安全性物件。"
  remarks: "此覆寫的<xref:System.Security.PermissionSet.FromXml%2A?displayProperty=fullName>用於基底類別呼叫<xref:System.Security.PermissionSet>當它還原序列化的權限集。</xref:System.Security.PermissionSet> </xref:System.Security.PermissionSet.FromXml%2A?displayProperty=fullName> 如果您嘗試直接呼叫 FromXml，則會擲回例外狀況。 您無法修改唯讀的權限，設定 FromXml 呼叫。"
  syntax:
    content: public override void FromXml (System.Security.SecurityElement et);
    parameters:
    - id: et
      type: System.Security.SecurityElement
      description: "XML 編碼用來重新建構安全性物件。"
  overload: System.Security.ReadOnlyPermissionSet.FromXml*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>et</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> et </code>參數不是有效的權限項目。       -或- <code> et </code>不支援參數的版本號碼。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "物件不是在還原序列化。也就是說， <xref href=&quot;System.Security.PermissionSet&quot;> </xref>沒有回呼到 FromXml 還原序列化期間。"
  platform:
  - net462

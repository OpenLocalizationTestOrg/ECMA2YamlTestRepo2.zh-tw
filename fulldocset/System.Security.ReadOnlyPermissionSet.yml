  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "代表可以包含許多不同類型的權限的唯讀集合。"
  remarks: "唯讀權限集合會從 XML 明確建立，而建立之後就無法修改。 這項限制可確保在權限集合將會還原到相同的 XML 編碼方式原本所建立的。 嘗試新增或移除權限從<xref:System.InvalidOperationException>。</xref:System.InvalidOperationException> ReadOnlyPermissionSet 結果       請注意，您從 ReadOnlyPermissionSet 取得的任何權限的權限的複本。 如果複製是可變動的變更，不會變更 ReadOnlyPermissionSet 中的權限。"
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
  inheritance:

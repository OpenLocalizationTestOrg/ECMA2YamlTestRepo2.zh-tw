  langs:
  - csharp
  name: ClaimTypes
  nameWithType: ClaimTypes
  fullName: System.IdentityModel.Claims.ClaimTypes
  type: Class
  summary: "代表實體可宣告之宣告的預先定義的型別。 這個類別無法被繼承。"
  remarks: "若要搜尋特定類型的宣告中使用 ClaimTypes 類別<xref:System.IdentityModel.Claims.ClaimSet>或建立宣告。</xref:System.IdentityModel.Claims.ClaimSet> 若要搜尋特定類型的宣告中<xref:System.IdentityModel.Claims.ClaimSet>，使用<xref:System.IdentityModel.Claims.ClaimSet.FindClaims%28System.String%2CSystem.String%29>方法和指定的宣告這個類別的屬性類型的用法`claimType`參數。</xref:System.IdentityModel.Claims.ClaimSet.FindClaims%28System.String%2CSystem.String%29> </xref:System.IdentityModel.Claims.ClaimSet> 當建構函式<xref:System.IdentityModel.Claims.Claim>類別用來建立新的宣告，請使用 ClaimTypes 類別的屬性來指定`claimType`參數。</xref:System.IdentityModel.Claims.Claim> 多個宣告類型，如<xref:System.IdentityModel.Claims.Claim>類別的靜態屬性會傳回特定型別的宣告。</xref:System.IdentityModel.Claims.Claim> 比方說， [CreateHashClaim (位元組\\[\\])](assetId:///M:System.IdentityModel.Claims.Claim.CreateHashClaim(System.Byte[])?qualifyHint=False&autoUpgrade=False)方法會傳回宣告使用<xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>宣告類型。</xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>"
  example:

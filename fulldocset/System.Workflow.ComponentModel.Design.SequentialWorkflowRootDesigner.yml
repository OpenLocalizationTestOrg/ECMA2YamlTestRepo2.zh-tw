  name: SequentialWorkflowRootDesigner
  nameWithType: SequentialWorkflowRootDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner
  type: Class
  summary: "包含屬性和方法，以在工作流程設計介面上的所有根目錄設計工具都提供一致的外觀及操作。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]通常，工作流程會在工作流程設計工具中建立，並顯示在設計工具介面，使用者可以新增或編輯活動時，會建立循序工作流程根目錄設計工具類別的執行個體。 工作流程根目錄設計工具沒有父設計工具的子系除非<xref:System.Workflow.Activities.InvokeWorkflowActivity>活動。</xref:System.Workflow.Activities.InvokeWorkflowActivity> 所有的工作流程根目錄設計工具必須衍生自 SequentialWorkflowRootDesigner。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner

  name: FormParameter()
  nameWithType: FormParameter.FormParameter()
  fullName: System.Web.UI.WebControls.FormParameter.FormParameter()
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "初始化新的具名執行個體的<xref href=&quot;System.Web.UI.WebControls.FormParameter&quot;></xref>類別。"
  remarks: "A <xref:System.Web.UI.WebControls.FormParameter>FormParameter 建構函式所建立的物件會使用其所有屬性的預設值初始化。</xref:System.Web.UI.WebControls.FormParameter> <xref:System.Web.UI.WebControls.FormParameter.FormField%2A>會初始化為<xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormParameter.FormField%2A> 此外，<xref:System.Web.UI.WebControls.Parameter.Name%2A>屬性會初始化為<xref:System.String.Empty?displayProperty=fullName>、<xref:System.Web.UI.WebControls.Parameter.Type%2A>屬性會初始化為<xref:System.TypeCode?displayProperty=fullName>、<xref:System.Web.UI.WebControls.Parameter.Direction%2A>屬性會初始化為<xref:System.Data.ParameterDirection>，而<xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>屬性會初始化為 null (`Nothing`在 Visual Basic 中)。</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "> [!IMPORTANT]\n>  The <xref:System.Web.UI.WebControls.FormParameter> does not validate the value passed by the form element in any way; it uses the raw value. In most cases, you can validate the value of the <xref:System.Web.UI.WebControls.FormParameter> before it is used by a data source control by handling an event, such as the `Selecting`, `Updating`, `Inserting`, or `Deleting` event exposed by the data source control you are using. If the value of the parameter does not pass your validation tests, you can cancel the data operation by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the associated <xref:System.ComponentModel.CancelEventArgs> class to `true`.  \n  \n [!code-cs[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_75_1.aspx)]"
  syntax:
    content: public FormParameter ();
    parameters: []
  overload: System.Web.UI.WebControls.FormParameter.#ctor*
  exceptions: []

  remarks: "A <xref:System.Web.UI.WebControls.FormParameter>FormParameter 建構函式所建立的物件會使用指定的參數名稱，初始化<xref:System.Web.UI.WebControls.Parameter.Type%2A>，和識別繫結的參數的表單變數的字串。</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.FormParameter> 只有<xref:System.Web.UI.WebControls.Parameter.Direction%2A>和<xref:System.Web.UI.WebControls.Parameter.ConvertEmptyStringToNull%2A>屬性會初始化使用預設值。</xref:System.Web.UI.WebControls.Parameter.ConvertEmptyStringToNull%2A> </xref:System.Web.UI.WebControls.Parameter.Direction%2A>"

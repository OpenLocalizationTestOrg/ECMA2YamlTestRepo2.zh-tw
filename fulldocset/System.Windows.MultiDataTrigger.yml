  summary: "取得集合的<xref href=&quot;System.Windows.Setter&quot;></xref>物件，其描述的屬性值時，適用的所有條件<xref href=&quot;System.Windows.MultiDataTrigger&quot;></xref>符合。"
  remarks: "<xref:System.Windows.MultiDataTrigger>可讓您使用啟動動作<xref:System.Windows.TriggerBase.EnterActions%2A>或<xref:System.Windows.TriggerBase.ExitActions%2A>屬性，或設定屬性值使用<xref:System.Windows.Setter>物件繫結的資料符合一組條件。</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       如果有兩個<xref:System.Windows.Setter>設定相同的屬性，相同或不同的 setter 集合中的物件<xref:System.Windows.Setter>也就是使用宣告的最後一個。</xref:System.Windows.Setter> </xref:System.Windows.Setter>       加入<xref:System.Windows.Setter>子系<xref:System.Windows.MultiDataTrigger>物件隱含地將它加入至<xref:System.Windows.SetterBaseCollection>如<xref:System.Windows.MultiDataTrigger>物件。</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支援物件。只有<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支援<xref:System.Windows.EventSetter>物件。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 屬性項目用法```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 值*zeroOrMoreSetters*零或多個<xref:System.Windows.Setter>物件。</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"

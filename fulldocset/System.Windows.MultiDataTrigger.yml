  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "表示套用屬性值或繫結的資料符合一組條件時執行動作的觸發程序。"
  remarks: "MultiDataTrigger 物件很類似<xref:System.Windows.MultiTrigger>，只不過 MultiDataTrigger 的條件為基礎的繫結的資料，而不是<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>的屬性值</xref:System.Windows.MultiTrigger> MultiDataTrigger，在符合條件的資料的項目屬性值符合指定<xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A>時 您可以接著使用 setter 或<xref:System.Windows.TriggerBase.EnterActions%2A>與<xref:System.Windows.TriggerBase.ExitActions%2A>屬性，以套用變更，或啟動的所有條件符合時的動作</xref:System.Windows.TriggerBase.ExitActions%2A></xref:System.Windows.TriggerBase.EnterActions%2A>       <xref:System.Windows.MultiDataTrigger.Setters%2A>MultiDataTrigger 物件屬性只可包含數<xref:System.Windows.Setter>物件。</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> 加入<xref:System.Windows.Setter>子 MultiDataTrigger 物件隱含地將它加入至<xref:System.Windows.SetterBaseCollection>MultiDataTrigger 物件。</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支援物件。只有<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支援<xref:System.Windows.EventSetter>物件。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       如需何時使用觸發程序以及何時使用其他技術資訊，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild

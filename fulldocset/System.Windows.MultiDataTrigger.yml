  namespace: System.Windows
  summary: "取得集合的<xref href=&quot;System.Windows.Condition&quot;></xref>物件。 符合集合中的所有條件時，會套用至屬性值變更。"
  remarks: "A<xref:System.Windows.MultiDataTrigger>物件是類似於<xref:System.Windows.MultiTrigger>，不同之處在於條件<xref:System.Windows.MultiDataTrigger>會根據屬性值的繫結的資料，而不是那些<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> 在<xref:System.Windows.MultiDataTrigger>條件符合時則屬性的值資料的項目符合指定<xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> 、</xref:System.Windows.MultiDataTrigger> 可能的話，請值是第一個轉換的值，繫結的型別，然後比較兩個值會使用`Object.Equals`方法。 <xref:System.Windows.MultiTrigger>適用於相關聯的 setter 或動作的所有條件時 (二進位`AND`作業)。</xref:System.Windows.MultiTrigger>       如<xref:System.Windows.MultiDataTrigger>，集合中的每個條件必須同時設定<xref:System.Windows.Condition.Binding%2A>和<xref:System.Windows.Condition.Value%2A>屬性。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> 如需詳細資訊，請參閱<xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # XAML 屬性項目用法```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML 值*zeroOrMoreConditions*零或多個<xref:System.Windows.Condition>物件。</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "集合<xref href=&quot;System.Windows.Condition&quot;></xref>物件。 預設為空集合。"
  overload: System.Windows.MultiDataTrigger.Conditions*

  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "指定如何擷取有關主旨的其他資訊<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>安全性權杖。"
  remarks: "使用 SamlAuthorityBinding 類別來指定如何擷取有關已驗證的主體內的其他資訊<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定其宣告使用 SAML 判斷提示，可指定主體通過驗證時。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 規格會定義一組 SAML 陳述式型別，且其中一個<xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>判斷提示陳述式的主體通過驗證在特定時間以特定方式。</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>也有選擇性 SamlAuthorityBinding，指定如何擷取有關已驗證主體的其他資訊。</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       使用<xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>， <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>，和<xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>屬性來擷取有關已驗證主體的其他資訊。</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding

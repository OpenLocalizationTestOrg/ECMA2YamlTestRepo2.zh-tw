  summary: "取得或設定內容的水平對齊方式中的資料列的儲存格中<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>控制項。"
  remarks: "用於對齊屬性中的資料列的儲存格中指定內容的水平對齊方式<xref:System.Web.UI.HtmlControls.HtmlTable>控制項。</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > 設定這個屬性會影響資料表的<xref:System.Web.UI.HtmlControls.HtmlTableRow>類別</xref:System.Web.UI.HtmlControls.HtmlTableRow>執行個體所代表的資料列中的所有資料格 若要將對齊屬性套用至資料列的單一資料格，將<xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>為該資料格屬性。</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       下表列出可以使用這個屬性的值。      |值 |描述 |  |-----------|-----------------|  |`Left`|對齊資料格的左邊緣與資料格的內容。 |  |`Center`|中間的資料格的儲存格內容對齊。 |  |`Right`|對齊資料格的右邊緣與資料格的內容。 |     > [!NOTE] > 您也可以使用`Justify`和`Char`做為這個屬性的值。 不過，並非所有瀏覽器支援這些功能。"
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:

  summary: "取得或設定執行個體所代表之資料列的背景色彩<xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;></xref>類別。"
  remarks: "使用背景色彩屬性來指定<xref:System.Web.UI.HtmlControls.HtmlTableRow>類別</xref:System.Web.UI.HtmlControls.HtmlTableRow>的執行個體所代表之資料列的背景色彩 您可以依名稱或使用前面加上井字號字元的十六進位值，指定的色彩 （#），#RRGGBB 形式。 RR、 GG 和 BB 表示十六進位值從 0 到 255 的色彩，紅色、 綠色和藍色元件分別表示。 例如，值 # 0000ff> 代表藍色的色彩。 它的最小值 (00) 給紅色和綠色的元件，而指定的藍色元件為指定的最大值 (FF)。       下表說明十六個預先定義的 HTML 色彩名稱和對應的十六進位值，可用於 BgColor 屬性。 如需有關 HTML 色彩的詳細資訊，請參閱[World Wide Web Consortium (W3C) 網站](http://go.microsoft.com/fwlink/?linkid=37125)。      |色彩名稱 |十六進位值 |  |----------------|-----------------------|  |青色 |&#00;FFFF |  |黑色 |&#00000;0 |  |藍色 | #&0000;ff> |  |粉紅色 | #FF00FF |  |灰色 |&#80808;0 |  |綠色 |&#00800;0 |  |Lime |&#00;FF00 |  |暗紅色 |&#80000;0 |  |海軍 |&#00008;0 |  |深黃色 |&#80800;0 |  |紫色 |&#80008;0 |  |紅色 | #FF0000 |  |銀級 | #C0C0C0 |  |藍綠色 |&#00808;0 |  |白色 | #FFFFFF |  |黃色 | #FFFF00 |      可用的背景色彩屬性搭配使用色彩可由<xref:System.Drawing.KnownColor>列舉型別。</xref:System.Drawing.KnownColor>       色彩名稱不區分大小寫。"
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"

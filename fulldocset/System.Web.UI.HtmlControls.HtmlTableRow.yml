  summary: "代表<xref uid=&quot;langword_csharp_&lt;tr&gt;&quot; name=&quot;&lt;tr&gt;&quot; href=&quot;&quot;></xref>中的 HTML 項目<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>控制項。"
  remarks: "`<tr>`元素代表資料表中的資料列。 使用 HtmlTableRow 類別來以程式設計方式控制`<tr>`HTML 項目中的<xref:System.Web.UI.HtmlControls.HtmlTable>控制項。</xref:System.Web.UI.HtmlControls.HtmlTable>       HtmlTableRow 類別可讓您藉由指定資料列中的背景色彩、 框線色彩，以及儲存格的高度自訂的資料表中的資料列的外觀。 這些屬性都使用設定<xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>       您可以使用，以控制整個資料列儲存格的內容的對齊方式<xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>和<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>屬性。</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>屬性控制的儲存格內容的水平對齊時<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>屬性控制的垂直對齊方式。</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       使用<xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>集合的這個類別中，您可以程式設計方式存取資料表的資料列中的個別資料格。</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> 這可讓您控制的每個資料格，為內容屬性。       如需 HtmlTableRow 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTableRow instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An HtmlTableRow is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Cells")]

      public class HtmlTableRow : System.Web.UI.HtmlControls.HtmlContainerControl

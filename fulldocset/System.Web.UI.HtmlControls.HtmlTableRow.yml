  remarks: "使用 VAlign 屬性來指定內容的垂直對齊方式中的資料列的儲存格中<xref:System.Web.UI.HtmlControls.HtmlTable>控制項。</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > 設定這個屬性會影響資料表的<xref:System.Web.UI.HtmlControls.HtmlTableRow>類別</xref:System.Web.UI.HtmlControls.HtmlTableRow>執行個體所代表的資料列中的所有資料格 若要將對齊屬性套用至資料列的單一資料格，將<xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>為該資料格屬性。</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>       下表列出可以使用這個屬性的值。      |值 |描述 |  |-----------|-----------------|  |`Top`|與儲存格的上邊緣的資料格內容對齊。 |  |`Middle`|內容的儲存格的儲存格中央對齊。 |  |`Bottom`|對齊資料格的下邊緣與資料格的內容。 |     > [!NOTE] > 您也可以使用`BaseLine`做為這個屬性的值。 不過，並非所有瀏覽器都支援這項功能。"

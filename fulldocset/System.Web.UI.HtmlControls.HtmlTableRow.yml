      description: "中的資料列的儲存格內容的水平對齊<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>控制項。 預設值是&lt;xref:System.String.Empty?displayProperty=fullName&gt;，表示這個屬性未設定。"

  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "決定要執行的工作時<xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;></xref>物件嘗試寫入的記錄檔，而且沒有較少可用磁碟空間超過所指定<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>屬性。</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "當<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>屬性設定為 DiscardMessages、 記錄檔訊息未根據預設，如果沒有捨棄保留的磁碟空間不足。</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> 這可防止簡單應用程式失敗的磁碟空間不足時。       為更穩固的應用程式，設定<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>屬性 throwexception 設定，並加入`Try...Catch`區塊寫入記錄檔的所有程式碼周圍</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption

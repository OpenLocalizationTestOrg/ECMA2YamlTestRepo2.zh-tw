  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "序列化的序列化存放區中的一組元件。"
  remarks: "CodeDomComponentSerializationService 類別會將一組元件或可序列化的物件序列化為序列化存放區。 存放區然後可以在稍後還原序列化。 CodeDomComponentSerializationService 類別與其他序列化配置的序列化格式是不透明的並且允許部分序列化的物件。 例如，您可以選擇只選取的屬性的物件進行序列化。       基底類別， <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>，取代<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>介面從.NET Framework 1.0 版中，雖然後者保留回溯相容性。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> CodeDomComponentSerializationService 類別未實作<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>介面，但如果您查詢<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>、<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>橋接器機制，以確保回溯相容性。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
  syntax:

  type: Class
  summary: "儲存附件來傳送電子郵件訊息的一部分。"
  remarks: "AttachmentCollection 類別的執行個體所傳回<xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>和<xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName>屬性。</xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>       使用<xref:System.Net.Mail.MailMessage.AlternateViews%2A>屬性來指定以不同格式的電子郵件訊息的複本。</xref:System.Net.Mail.MailMessage.AlternateViews%2A> 例如，如果您在 HTML 中傳送一則訊息，您也可以提供純文字版使用電子郵件無法顯示 HTML 內容的讀取器部分收件者。       使用<xref:System.Net.Mail.MailMessage.Attachments%2A>要加入附件，例如檔案或<xref:System.IO.Stream>至這個<xref:System.Net.Mail.MailMessage>。</xref:System.Net.Mail.MailMessage></xref:System.IO.Stream>的內容屬性</xref:System.Net.Mail.MailMessage.Attachments%2A>所傳回的集合"
  example:

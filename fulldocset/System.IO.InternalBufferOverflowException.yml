  remarks: "元件會使用這些建構函式，以表示錯誤。 如果只使用這些延伸的類別或.NET Framework。 這個例外狀況表示內部緩衝區溢位，且使用者應該採取的適當步驟，以確保能夠正確復原程式碼中。 溢位的原因通常是有太多變更在一段時間，導致通知內部緩衝區溢位。 若要解決此問題，請使用<xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>和<xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>屬性篩選掉不必要的變更通知。</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> 您也可以增加透過內部緩衝區的大小<xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>屬性。</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> 不過，增加內部緩衝區大小是高度耗費資源，所以讓緩衝區越小越好。"

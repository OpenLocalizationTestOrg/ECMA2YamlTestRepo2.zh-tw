  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "內部緩衝區溢位時，會擲回例外狀況。"
  remarks: "在<xref:System.IO.FileSystemWatcher>，當檔案變更，這些變更元件的緩衝區中建立及傳遞至應用程式發展介面 (Api) 的系統存放區會通知您。</xref:System.IO.FileSystemWatcher> 如果短時間內有太多變更，緩衝區會輕鬆地溢位而導致擲回例外狀況，這基本上遺失所有變更。 若要防止緩衝區溢位，請使用<xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>和<xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>屬性篩選掉不必要的變更通知。</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> 您也可以增加透過內部緩衝區的大小<xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>屬性。</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> 不過，增加內部緩衝區大小是高度耗費資源，所以讓緩衝區越小越好。"
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
  syntax:
    content: 'public class InternalBufferOverflowException : SystemException'
  inheritance:

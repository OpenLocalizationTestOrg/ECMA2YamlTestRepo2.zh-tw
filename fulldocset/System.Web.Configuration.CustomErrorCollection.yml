- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "移除所有<xref href=&quot;System.Web.Configuration.CustomError&quot;></xref>從集合的物件。"
  remarks: "更新組態檔，取決於呼叫 Clear 方法之後的結果<xref:System.Configuration.ConfigurationSaveMode>選擇。</xref:System.Configuration.ConfigurationSaveMode> 若要更新組態檔，您使用下列其中一個這些兩個多載︰<xref:System.Configuration.Configuration.Save%2A>和<xref:System.Configuration.Configuration.Save%2A>。</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > 呼叫<xref:System.Configuration.Configuration.Save%2A>相當於呼叫<xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       如果您使用<xref:System.Configuration.Configuration.Save%2A>.method，下列條件都適用。</xref:System.Configuration.Configuration.Save%2A>      -如果您傳遞<xref:System.Configuration.ConfigurationSaveMode>或<xref:System.Configuration.ConfigurationSaveMode>參數值，則`clear`項目插入至`clientTarget`在目前的階層層級的組態檔的區段。</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -如果您傳遞<xref:System.Configuration.ConfigurationSaveMode>參數值、 一系列的`remove`項目會加入[clienttarget 的各種項目 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922)在目前的階層層級的組態檔。</xref:System.Configuration.ConfigurationSaveMode> 每個移除的所有參考`add`在階層中較高層級的父組態檔中定義的項目。 當您使用<xref:System.Configuration.ConfigurationSaveMode>，會影響到組態檔取得序列化項目的集合中沒有一個額外的屬性︰ <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>，也就是`false`預設。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> 下列條件。          -如果<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>設`true`，`clear`項目插入至`clientTarget`在目前的階層層級的組態檔的區段。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 這會移除所有參考`add`階層中較高層級的父組態檔中定義的項目。          -如果<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>旗標設為`false`、`clear`項目移除`clientTarget`在目前階層架構層級，如果它存在組態檔區段。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Clear 方法實際上會刪除`add`中定義的項目`clientTarget`在目前的階層層級的組態檔的區段。 它也會移除所有階層架構中較高層級的父組態檔中定義的新增項目參考。      > [!NOTE] >`add`項目不會刪除從`clientTarget`父組態檔的區段。"
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462

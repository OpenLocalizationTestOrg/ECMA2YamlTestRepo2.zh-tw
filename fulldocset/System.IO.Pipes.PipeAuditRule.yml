  fullName: System.IO.Pipes.PipeAuditRule
  type: Class
  summary: "代表定義管道的稽核規則的存取控制項目 (ACE) 的抽象概念。"
  remarks: "稽核規則會決定何時以及如何記錄系統物件上執行的動作。       PipeAuditRule 類別代表基礎存取控制項目 (ACE)，指定使用者帳戶，以提供 （讀取、 寫入和等等），存取類型的抽象概念，以及是否要進行稽核。 這個類別會指定如何繼承自和傳播到物件稽核規則。       若要讓執行 Windows NT 或更新版本的作業系統的電腦上的稽核檔案，必須啟用稽核存取安全性原則。根據預設，此原則設定為**沒有稽核**。       若要啟用稽核存取安全性原則，執行下列步驟︰ 1。  按一下**啟動**按鈕，然後指向**所有程式**。 指向**系統管理工具**，然後按一下 **本機安全性原則**。      2.  在 [本機安全性設定] 視窗中，展開 [本機原則] 資料夾，以滑鼠左鍵按一下 [稽核原則] 資料夾。      3.  按兩下**稽核物件存取**以顯示 本機安全性設定 視窗的右窗格中的項目**稽核物件存取屬性** 對話方塊。      4.  選取**成功**或**失敗**方塊，以記錄成功或失敗。       請注意使用者帳戶的稽核規則，需要有對應的存取規則，對相同的使用者帳戶。       若要建立新的稽核規則使用 PipeAuditRule 類別。 您可以保存此規則使用<xref:System.IO.Pipes.PipeSecurity>類別。</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'

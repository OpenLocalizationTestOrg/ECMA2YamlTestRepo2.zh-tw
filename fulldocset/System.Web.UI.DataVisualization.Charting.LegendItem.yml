  type: Class
  summary: "表示圖例項目，會儲存在<xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></xref>類別。"
  remarks: "LegendItem 類別表示的圖例項目，可以是預設或自訂項目:-預設圖例項目會自動插入到資料數列或資料點的圖例。 圓形圖和環圈圖的預設項目代表繪製的資料點，而所有其他圖表類型的項目表示繪製的數列。 根據預設，這些圖例項目會使用資料點或數列色彩符號色彩和數列或資料點的圖例項目文字的名稱。 可以自訂或刪除在執行階段使用預設圖例項目的<xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>事件<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>      -自訂圖例項目有使用者定義的文字、 符號色彩等等。 不同於預設的項目，在未連線的繪製的資料。 自訂圖例項目可以加入在設計階段或執行的階段，使用<xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>屬性<xref:System.Web.UI.DataVisualization.Charting.Legend>物件。</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       圖例符號可能是矩形、 線條或標記，取決於<xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>屬性設定為 是 LegendItem 物件。</xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>       自訂圖例項目的文字由<xref:System.Web.UI.DataVisualization.Charting.LegendItem.Name%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea

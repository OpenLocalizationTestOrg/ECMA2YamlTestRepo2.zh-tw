  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "這個類別可供曲線主要畫面格定義的動畫進度。"
  remarks: "若要瞭解如何運作的 KeySpline，最好先了解三次方貝茲曲線。 起點、 結束點，以及兩個控制點會定義三次方貝茲曲線。 兩個座標的 KeySpline 中定義的兩個控制點。 描述關鍵 spline 貝茲曲線的開始點一律是 0，並結束點永遠為 1，這就是為什麼您只定義兩個控制點。 產生的曲線指定動畫如何插補期間的時間區段。也就是說，曲線代表時間區段中動畫的目標屬性變更的速率。 若要進一步了解貝茲曲線的動畫進度之間的關聯性，請參閱[金鑰曲線動畫範例](http://go.microsoft.com/fwlink/?LinkID=160011)。      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a># # XAML 屬性使用方式```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> # # XAML 值*cp1X* <xref:System.Windows.Point.X%2A>元件曲線的第一個控制點。</xref:System.Windows.Point.X%2A>           值必須介於 0 和 1 之間。       *cp1Y* <xref:System.Windows.Point.Y%2A>元件曲線的第一個控制點。</xref:System.Windows.Point.Y%2A>     值必須介於 0 和 1 之間。       *cp2X* <xref:System.Windows.Point.X%2A>元件曲線的第二個控制點。</xref:System.Windows.Point.X%2A>     值必須介於 0 和 1 之間。       *cp2Y* <xref:System.Windows.Point.Y%2A>元件曲線的第二個控制點。</xref:System.Windows.Point.Y%2A>     值必須介於 0 和 1 之間。       值之間的分隔符號可能是任一個逗號或一或多個空格。 如下所示的慣例的某個點的元件與點之間的空間之間的逗號是建議的慣例。 即使您的文化特性中的範，請勿為點元件的值內小數點使用逗號。 XAML 值會被視為 en-我們在類型轉換的情況下和逗號會做為分隔符號，而不是預期的小數點因此被解譯。"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]


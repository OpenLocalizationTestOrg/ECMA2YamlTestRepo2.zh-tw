  name: StateManagedCollection
  nameWithType: StateManagedCollection
  fullName: System.Web.UI.StateManagedCollection
  type: Class
  summary: "提供基底類別，用於管理的所有強類型集合<xref href=&quot;System.Web.UI.IStateManager&quot;></xref>物件。"
  remarks: "StateManagedCollection 類別是所有儲存的強類型集合的基底類別<xref:System.Web.UI.IStateManager>項目，包括<xref:System.Web.UI.WebControls.DataControlFieldCollection>， <xref:System.Web.UI.WebControls.ParameterCollection>， <xref:System.Web.UI.WebControls.StyleCollection>， <xref:System.Web.UI.WebControls.TreeNodeBindingCollection>，和其他人。</xref:System.Web.UI.WebControls.TreeNodeBindingCollection> </xref:System.Web.UI.WebControls.StyleCollection> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.DataControlFieldCollection> </xref:System.Web.UI.IStateManager> StateManagedCollection 集合管理自己的狀態，以及它所包含之項目的狀態。 因此，呼叫<xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>儲存集合的狀態及目前集合中所包含的所有項目的狀態。</xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>       最重要的方法，衍生自 StateManagedCollection 類別時，需要考慮是<xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>， <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>， <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>， <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>，和<xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>。</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A> </xref:System.Web.UI.StateManagedCollection.SetDirty%2A> </xref:System.Web.UI.StateManagedCollection.OnValidate%2A> </xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>和<xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>方法用來儲存檢視狀態中包含的項目類型的索引。</xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> 儲存索引，而不是完整限定的類型名稱，可提升效能。 <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>每當管理集合的項目，會呼叫方法，並驗證根據商務規則項目。</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> 目前的實作<xref:System.Web.UI.StateManagedCollection.OnValidate%2A>方法禁止`null`物件儲存在集合中; 不過，您可以覆寫這個方法，以定義您自己的驗證行為衍生類型中。</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>方法會強制將整個集合序列化至檢視狀態，而不是只將序列化狀態在上次變更其載入。</xref:System.Web.UI.StateManagedCollection.SetDirty%2A> <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>方法是一種抽象方法，您可以實作以執行相同的行為項目層級。</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>      > [!IMPORTANT] > StateManagedCollection 儲存的檢視狀態中的收集項的組件限定類型名稱。 站台訪客無法解碼的檢視狀態，並擷取型別名稱。 如果這種情況下會在您的網站中建立有安全性考量，您可以手動加密的型別名稱，再將它放置在檢視狀態。"
  example:
  - "The following code example demonstrates how to derive a strongly typed collection class from StateManagedCollection to contain <xref:System.Web.UI.IStateManager> objects. In this example, the `CycleCollection` is derived to contain instances of the abstract `Cycle` class, which can be either `Bicycle` or `Tricycle` objects. The `Cycle` class implements the <xref:System.Web.UI.IStateManager> interface because it stores the value of the `CycleColor` property in view state.  \n  \n [!code-cs[Samples.AspNet.CycleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.stateman_1.cs)]\n [!code-vb[Samples.AspNet.CycleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateman_1.vb)]"

  remarks: "這個方法會還原已儲存的檢視狀態資訊<xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>方法。</xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>       檢視狀態是伺服器控制項的屬性值的累積。 這些值會自動放入伺服器控制項的<xref:System.Web.UI.Control.ViewState%2A>屬性，這是執行個體的<xref:System.Web.UI.StateBag>類別。</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> 儲存狀態的伺服器控制項的生命週期的階段之後，這個屬性的值然後會保存到字串物件。 如需詳細資訊，請參閱[NIB: ASP.NET Web 伺服器控制項](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)。       這個方法主要由控制項開發人員使用。 您可以覆寫這個方法，以指定自訂的伺服器控制項如何還原其檢視狀態。 如需詳細資訊，請參閱[ASP.NET 狀態管理概觀](~/add/includes/ajax-current-ext-md.md)。"

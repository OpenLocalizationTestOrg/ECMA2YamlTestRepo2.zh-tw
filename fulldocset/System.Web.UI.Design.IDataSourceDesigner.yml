  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "定義資料來源設計工具的基本功能。"
  remarks: "IDataSourceDesigner 介面定義，您可以透過此實作基本的服務資料來源設計工具的介面。 設計工具才可以在設計階段，而且必須是關聯的資料來源，使用<xref:System.ComponentModel.DesignerAttribute>，以建立資料來源的相關聯的類型是在設計階段時載入。</xref:System.ComponentModel.DesignerAttribute>       IDataSourceDesigner 介面會提供方法和屬性，您可以實作以在設計階段提供自訂行為。       設計工具也可以使用可用的設計階段服務來執行各種工作，包括調查目前的設計階段環境的元件和屬性，讀取及設定元件的屬性值、 管理 [工具箱]，管理選取的元件，或顯示使用者介面，可用來設定值，或適用於進一步處理。       在大部分情況下，實作自訂設計工具的資料來源藉由衍生<xref:System.Web.UI.Design.DataSourceDesigner>類別。</xref:System.Web.UI.Design.DataSourceDesigner> 資料來源的相關聯的設計工具不是衍生自<xref:System.Web.UI.Design.DataSourceDesigner>會顯示在元件匣。</xref:System.Web.UI.Design.DataSourceDesigner> <xref:System.Web.UI.Design.DataSourceDesigner>類別會實作 IDataSourceDesigner 介面，並提供可能用來決定的設計工具的作者的其他設計階段支援。</xref:System.Web.UI.Design.DataSourceDesigner> 如需詳細資訊，請參閱這些類別的參考文件。       如需建立設計元件的概觀，請參閱[擴充設計階段支援](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462

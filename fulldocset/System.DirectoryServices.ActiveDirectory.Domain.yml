  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: "使用指定的網域建立信任關係本機端。"
  remarks: "這個方法會建立信任關係的一方。 在建立雙方的信任之前，不會建立信任。       `trustPassword`建立信任與參數產生關聯的密碼。 建立信任的另一端時，提供相同的密碼，而且兩個本機信任會接著繫結到彼此。       若要以程式設計方式建立信任關係的雙方單一方法呼叫中，使用<xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>方法。</xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>"
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetDomainName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetDomainName
      type: System.String
      description: "用來建立信任之網域的 DNS 名稱。"
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "其中一個<xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;></xref>成員，決定相對於這個網域的信任方向。"
    - id: trustPassword
      type: System.String
      description: "信任的密碼。 請參閱下面的備註。"

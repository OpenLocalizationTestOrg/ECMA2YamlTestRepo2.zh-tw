  summary: "提供的預設實作<xref href=&quot;System.Web.UI.IBindableTemplate&quot;></xref>物件，例如剖析雙向資料繫結的 ASP.NET 控制項樣板化的內容中時，ASP.NET 會使用<xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>。 這個類別無法被繼承。"
  remarks: "它會剖析宣告式雙向資料繫結的 ASP.NET 控制項，例如<xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView>樣板化的內容中時，ASP.NET 會使用 CompiledBindableTemplateBuilder 類別 它不是直接在您的程式碼中使用。       如需有關 ASP.NET 資料繫結、 運算式和語法的詳細資訊，請參閱[繫結至資料庫](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)和[資料繫結運算式概觀](~/add/includes/ajax-current-ext-md.md)。"

  - csharp
  name: ExtractValues(Control)
  nameWithType: CompiledBindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "擷取一組繫結使用雙向 ASP.NET 資料繫結語法樣板化的內容中的值的名稱/值組。"
  remarks: "ExtractValues 方法<xref:System.Web.UI.CompiledBindableTemplateBuilder>類別的實作<xref:System.Web.UI.IBindableTemplate.ExtractValues%28System.Web.UI.Control%29?displayProperty=fullName>方法。</xref:System.Web.UI.IBindableTemplate.ExtractValues%28System.Web.UI.Control%29?displayProperty=fullName> </xref:System.Web.UI.CompiledBindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>要從中擷取名稱/值組，這是資料繫結控制項傳遞至雙向資料繫結案例中的相關聯的資料來源控制項。"
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>的名稱/值組。 名稱表示樣板化的內容中要繫結的第一個參數指定之資料的項目欄位的名稱。 值是使用雙向 ASP.NET 資料繫結語法繫結的屬性值的目前值。"
  overload: System.Web.UI.CompiledBindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462

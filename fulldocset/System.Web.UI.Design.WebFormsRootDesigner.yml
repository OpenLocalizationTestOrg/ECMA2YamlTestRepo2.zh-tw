  name: WebFormsRootDesigner
  nameWithType: WebFormsRootDesigner
  fullName: System.Web.UI.Design.WebFormsRootDesigner
  type: Class
  summary: "提供 Web Forms 網頁設計階段功能的基底類別，並允許存取與操作的元件和設計階段中 Web Forms 網頁內所包含的控制項。"
  remarks: "設計裝載，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，必須提供自己的衍生的版本 WebFormsRootDesigner 類別的控制項設計工具，透過<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>設計工具的屬性。</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> 控制設計工具使用<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>來存取及管理包含 Web Forms 網頁設計階段屬性。</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>"
  syntax:
    content: 'public abstract class WebFormsRootDesigner : IDisposable, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.IRootDesigner'
  inheritance:

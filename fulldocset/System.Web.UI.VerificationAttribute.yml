  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "定義中繼資料屬性的網頁內容的存取範圍規則。 這個類別無法被繼承。"
  remarks: "VerificationAttribute 類別的執行個體定義 Web 內容的存取範圍規則可驗證。 如需有關 Web 內容的可及性方針的詳細資訊，請參閱[World Wide Web Consortium (W3C) 網站](http://go.microsoft.com/fwlink/?linkid=37125)。       最低限度的定義 VerificationAttribute 的執行個體所需的資訊包括:-驗證規則表示的指導方針。 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.Guideline%2A>屬性。</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -檢查點的指導方針。 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>屬性。</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -檢查點的優先順序。  建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.Priority%2A>屬性。</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A<xref:System.Web.UI.VerificationReportLevel>列舉值，表示應該是規則的報告層級所屬。</xref:System.Web.UI.VerificationReportLevel> 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>屬性。</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      的驗證規則為 true 時，報告訊息。 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.Message%2A>屬性。</xref:System.Web.UI.VerificationAttribute.Message%2A>       選擇性屬性可以在建立執行個體時指定之驗證規則:-<xref:System.Web.UI.VerificationRule>列舉值，表示如何解譯驗證規則。</xref:System.Web.UI.VerificationRule> 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>屬性。</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A<xref:System.Web.UI.VerificationConditionalOperator>列舉值，表示用來測試驗證規則的條件式運算式中的運算子。</xref:System.Web.UI.VerificationConditionalOperator> 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>屬性。</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -An 協助工具參考指導方針的 URL。 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>屬性。</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -條件值，表示在條件運算式的右邊。 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>屬性。</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -條件屬性，表示在條件運算式的左半部。 建構函式集合中指定的值<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>屬性。</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       中繼資料可以 VerificationAttribute 定義類別、 屬性和索引子的宣告。       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute

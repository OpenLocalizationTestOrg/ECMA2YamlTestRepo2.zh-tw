  fullName: System.Data.Common.CommandTrees.DbLimitExpression
  type: Class
  summary: "表示指定的限制值的引數集合中的項目數的限制。"
  remarks: "DbLimitExpression 可以套用至任何<xref:System.Data.Common.CommandTrees.DbExpression>具有集合結果型別，包括<xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression> </xref:System.Data.Common.CommandTrees.DbExpression> DbLimitExpression 提供 Top 作業相等。 它不需要排序作業的輸入上執行。 它有兩個`Expression`屬性<xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>和<xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>，會指定集合，並分別傳回的資料列數目。</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> 也有 DbLimitExpression `Boolean` <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>屬性來控制資料列是否等於最後一個資料列的次序傳回。</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>預設為`false`。</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"

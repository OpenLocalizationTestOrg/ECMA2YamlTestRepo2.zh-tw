  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "指定的訊息傳遞的結果。"
  remarks: "通知類別定義訊息佇列會管理佇列的認可訊息和導致傳送認可訊息的條件的類型。 通知類型可以大致可分為四個群組︰ 正抵達通知、 正讀取的通知、 負抵達通知和負讀取的通知。       中指定與訊息相關聯的管理佇列<xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>屬性。</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       訊息佇列設定<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>建立通知訊息時，才會進行認可列舉值的其中一個屬性。</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>屬性值有意義通常只有當執行個體是指系統傳送通知訊息。</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> 讀取<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>以外的通知訊息的訊息屬性會擲回的例外狀況。</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       訊息佇列不會傳送通知訊息，除非傳送應用程式要求它這樣。 應用程式中對這項要求所設定的適當值<xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>屬性。</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> 訊息佇列會將所有通知訊息都傳送給<xref:System.Messaging.Message.AdministrationQueue%2A>原始<xref:System.Messaging.Message>.</xref:System.Messaging.Message>屬性</xref:System.Messaging.Message.AdministrationQueue%2A>中指定的管理佇列"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment

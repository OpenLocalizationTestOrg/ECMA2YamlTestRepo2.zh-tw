  summary: "取得或設定<xref href=&quot;System.Windows.DataTemplate&quot;></xref>用來顯示每個項目。"
  remarks: "您可以使用 ItemTemplate 來指定資料物件的視覺效果。 如果您<xref:System.Windows.Controls.ItemsControl>繫結至集合物件，而且您未提供使用的特定顯示指示<xref:System.Windows.DataTemplate>，產生[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]的每個項目為基礎的集合中每個物件的字串表示。</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ItemsControl>       當您設定 ItemTemplate <xref:System.Windows.Controls.ItemsControl>、[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]便會產生如下 (使用<xref:System.Windows.Controls.ListBox>做為範例): 1。</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl>  內容在產生期間，<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>起始的要求<xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>建立容器，每個資料項目。</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> <xref:System.Windows.Controls.ListBox>容器是<xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 、 產生器會呼叫回<xref:System.Windows.Controls.ItemsControl>準備容器。</xref:System.Windows.Controls.ItemsControl>      2.  準備過程中的牽涉到複製<xref:System.Windows.Controls.ListBox><xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>的<xref:System.Windows.Controls.ListBoxItem>。</xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ContentControl.ContentTemplate%2A></xref:System.Windows.Controls.ListBox>的 ItemTemplate      3.  類似於所有<xref:System.Windows.Controls.ContentControl>型別，而<xref:System.Windows.Controls.ControlTemplate><xref:System.Windows.Controls.ListBoxItem>包含<xref:System.Windows.Controls.ContentPresenter>.</xref:System.Windows.Controls.ContentPresenter></xref:System.Windows.Controls.ListBoxItem>的</xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Controls.ContentControl> 套用範本時，它會建立<xref:System.Windows.Controls.ContentPresenter><xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>繫結至<xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>的<xref:System.Windows.Controls.ListBoxItem>。</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>      4.  最後，<xref:System.Windows.Controls.ContentPresenter>套用，<xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>本身，並可建立[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>       如果您有一個以上的<xref:System.Windows.DataTemplate>定義，而且您想要提供以程式設計方式選擇，並套用邏輯<xref:System.Windows.DataTemplate>，使用<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       <xref:System.Windows.Controls.ItemsControl>視覺自訂提供很大的彈性並提供許多設定樣式和範本的屬性。</xref:System.Windows.Controls.ItemsControl> 使用<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性或<xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>屬性設定會影響包含資料的項目之項目的外觀樣式。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 例如，對於<xref:System.Windows.Controls.ListBox>，產生的容器是<xref:System.Windows.Controls.ListBoxItem>控制項，如<xref:System.Windows.Controls.ComboBox>，它們是<xref:System.Windows.Controls.ComboBoxItem>控制項。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 若要影響的項目配置，使用<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> 如果您使用群組控制項，您可以使用<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>或<xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       如需詳細資訊，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlAttributeUsage_ItemTemplate&quot;></a># # XAML 屬性使用方式```   <object ItemTemplate=&quot; ResourceExtension TemplateResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplate&quot;> </a> # # XAML 值*ResourceExtension*下列其中之一︰ [StaticResource 標記延伸](~/add/includes/ajax-current-ext-md.md)，或[DynamicResource 標記延伸](~/add/includes/ajax-current-ext-md.md)。       除非樣式本身包含的系統資源或使用者偏好設定，例如潛在的執行階段參考的參考，否則[StaticResource 標記延伸](../Topic/StaticResource%20Markup%20Extension.md)參考樣式，通常建議使用的效能。       *TemplateResourceKey*[X:key 指示詞](~/add/includes/ajax-current-ext-md.md)參考做為資源所要求的範本字串值。          <a name=&quot;dependencyPropertyInfo_ItemTemplate&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>"
  example:
  - "The following example shows how to create a <xref:System.Windows.DataTemplate> inline. The <xref:System.Windows.DataTemplate> specifies that each data item appears as three <xref:System.Windows.Controls.TextBlock> elements within a <xref:System.Windows.Controls.StackPanel>. In this example, the data object is a class called `Task`. Note that each <xref:System.Windows.Controls.TextBlock> element in this template is bound to a property of the `Task` class.  \n  \n [!code-xml[DataTemplatingIntro_snip#Inline](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#inline)]  \n  \n It is more common to define a <xref:System.Windows.DataTemplate> in the resources section so it can be a reusable object, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#R1](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r1)]  \n[!code-xml[DataTemplatingIntro_snip#AsResource](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#asresource)]  \n[!code-xml[DataTemplatingIntro_snip#R2](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r2)]  \n  \n Now you can use `myTaskTemplate` as a resource, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#MyTaskTemplate](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#mytasktemplate)]  \n  \n For the complete sample, see [Introduction to Data Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160009)."

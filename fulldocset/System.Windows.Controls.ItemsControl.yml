/xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 然後您可以使用<xref:System.Windows.Controls.AlternationConverter>來指定哪個值應該套用到具有特定的項目容器<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>值。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> 您也可以使用觸發程序來變更項目容器的屬性，其<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>值而定的值"

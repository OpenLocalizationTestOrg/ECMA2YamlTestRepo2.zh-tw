  remarks: "您使用<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>來指定資料物件的視覺效果。</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> 如果您有多個定義的範本，並想要提供邏輯，以傳回要使用的範本，您會使用這個屬性。 請注意，是否這個屬性就會忽略<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>設定。</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>       <xref:System.Windows.Controls.ItemsControl>視覺自訂提供很大的彈性並提供許多設定樣式和範本的屬性。</xref:System.Windows.Controls.ItemsControl> 使用<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性或<xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>屬性設定會影響包含資料的項目之項目的外觀樣式。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 例如，對於<xref:System.Windows.Controls.ListBox>，產生的容器是<xref:System.Windows.Controls.ListBoxItem>控制項，如<xref:System.Windows.Controls.ComboBox>，它們是<xref:System.Windows.Controls.ComboBoxItem>控制項。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 若要影響的項目配置，使用<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> 如果您使用群組控制項，您可以使用<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>或<xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       如需詳細資訊，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlAttributeUsage_ItemTemplateSelector&quot;></a># # XAML 屬性使用方式```   <object ItemTemplateSelector=&quot;ResourceExtension SelectorResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplateSelector&quot;> </a> # # XAML 值*ResourceExtension*下列其中之一︰ `StaticResource`，或`DynamicResource`。       除非樣式本身包含的系統資源或使用者偏好設定，例如潛在的執行階段參考的參考，否則`StaticResource`參考樣式，通常建議使用的效能。       *SelectorResourceKey* `x:Key`參考做為資源所要求的選取器的字串值。          <a name=&quot;dependencyPropertyInfo_ItemTemplateSelector&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>"
  example:
  - "In the following example, the `auctionItemDataTemplateSelector` resource name (corresponding to an `AuctionItemDataTemplateSelector` class) is assigned to the ItemTemplateSelector property of the <xref:System.Windows.Controls.ItemsControl>.  \n  \n [!code-xml[DataTemplateSelector#ItemTemplateSelector](~/add/codesnippet/xaml/DateTemplateSelectorSample/Window1.xaml#itemtemplateselector)]  \n  \n The following example shows the implementation of the `AuctionItemDataTemplateSelector` class with an override of the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>method:  \n  \n [!code-cs[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/csharp/DateTemplateSelectorSample/AuctionItemDataTemplateSelector.cs#datatemplateselector)]\n [!code-vb[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/visualbasic/datetemplateselectorsample/auctionitemdatatemplateselector.vb#datatemplateselector)]  \n  \n In this case, within the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of the class, there is logic to return the appropriate template based on the value of the `SpecialFeatures` property of the `item` object passed. The template to return is found in the resources of the enveloping <xref:System.Windows.Window> element.  \n  \n When you set the ItemTemplateSelector property, the <xref:System.Windows.Controls.ItemsControl> is directed to automatically call the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of `AuctionItemDataTemplateSelector` for each of the items in the collection to which the <xref:System.Windows.Controls.ItemsControl> is bound. The call passes the data item as an object. The <xref:System.Windows.DataTemplate> that is returned by the method is then used to display that data item.  \n  \n For another example, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md)."

  remarks: "<xref:System.Windows.Controls.ListBox>預設值會<xref:System.Windows.Controls.ItemsPanelTemplate>指定<xref:System.Windows.Controls.VirtualizingStackPanel>.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.ItemsPanelTemplate> 、</xref:System.Windows.Controls.ListBox> <xref:System.Windows.Controls.MenuItem>預設會使用<xref:System.Windows.Controls.WrapPanel>.</xref:System.Windows.Controls.WrapPanel> </xref:System.Windows.Controls.MenuItem> 、 <xref:System.Windows.Controls.Primitives.StatusBar>預設會使用<xref:System.Windows.Controls.DockPanel>.</xref:System.Windows.Controls.DockPanel> </xref:System.Windows.Controls.Primitives.StatusBar> 、       以會影響配置<xref:System.Windows.Controls.ItemsControl>，請使用這個屬性來指定<xref:System.Windows.Controls.ItemsPanelTemplate>.</xref:System.Windows.Controls.ItemsPanelTemplate></xref:System.Windows.Controls.ItemsControl>中的項目       <xref:System.Windows.Controls.ItemsControl>視覺自訂提供很大的彈性並提供許多設定樣式和範本的屬性。</xref:System.Windows.Controls.ItemsControl> 您使用<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性或<xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>屬性設定會影響包含資料的項目之項目的外觀樣式。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 例如，對於<xref:System.Windows.Controls.ListBox>，產生的容器是<xref:System.Windows.Controls.ListBoxItem>控制項，如<xref:System.Windows.Controls.ComboBox>，它們是<xref:System.Windows.Controls.ComboBoxItem>控制項。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 如果您使用群組控制項，您可以使用<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>或<xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> 若要指定資料物件的視覺效果，請使用<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>或<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> 如需詳細資訊，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;dependencyPropertyInfo_ItemsPanel&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>"
  example:
  - "To create a horizontal <xref:System.Windows.Controls.ListBox>, you can create a template that specifies a horizontal <xref:System.Windows.Controls.StackPanel> and set it as the ItemsPanel property. The following example shows a <xref:System.Windows.Controls.ListBox> <xref:System.Windows.Style> that creates a horizontal <xref:System.Windows.Controls.ListBox>.  \n  \n [!code-xml[StylingIntroSample_snip#ItemsPanel](~/add/codesnippet/xaml/p-system.windows.control_120_1.xaml)]  \n  \n The following example uses a <xref:System.Windows.Controls.ControlTemplate> to create a horizontal <xref:System.Windows.Controls.ListBox> that has rounded corners. In this example, instead of setting the ItemsPanel property as in previous example, the horizontal <xref:System.Windows.Controls.StackPanel> is specified within the <xref:System.Windows.Controls.ControlTemplate>. The <xref:System.Windows.Controls.Panel.IsItemsHost%2A> property is set to `true` on the <xref:System.Windows.Controls.StackPanel>, indicating that the generated items should go in the panel. When you specify it this way, the ItemsPanel cannot be replaced by the user of the control without using a <xref:System.Windows.Controls.ControlTemplate>. Therefore, only do this if you know you would not want the panel to be replaced without the use of a template.  \n  \n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]  \n  \n Alternatively, you can do the following to achieve the same results. In this case, the <xref:System.Windows.Controls.ItemsPresenter> creates the panel for the layout of the items based on what is specified by the <xref:System.Windows.Controls.ItemsPanelTemplate>.  \n  \n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/StyleOvw1/Page1.xaml#itemspaneltemplate)]\n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/p-system.windows.control_120_3.xaml)]"
  syntax:

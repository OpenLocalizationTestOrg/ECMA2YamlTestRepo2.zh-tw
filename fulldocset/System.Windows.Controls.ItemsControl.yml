    return:
      type: System.Windows.Controls.ItemsPanelTemplate
      description: "<xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> ，定義要使用的項目配置的面板。 預設值為<xref href=&quot;System.Windows.Controls.ItemsControl&quot;></xref>是<xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;></xref>指定<xref href=&quot;System.Windows.Controls.StackPanel&quot;> </xref>。"

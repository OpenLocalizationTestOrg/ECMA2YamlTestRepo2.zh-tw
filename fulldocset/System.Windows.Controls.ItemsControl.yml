  remarks: "您使用<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性設定會影響包含資料的項目之項目的外觀樣式。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 例如，對於<xref:System.Windows.Controls.ListBox>，產生的容器是<xref:System.Windows.Controls.ListBoxItem>控制項，如<xref:System.Windows.Controls.ComboBox>，它們是<xref:System.Windows.Controls.ComboBoxItem>控制項。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 如果您有多個樣式定義，而且需要提供邏輯，以選擇要套用，則使用 ItemContainerStyleSelector 屬性，而不是<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 請注意，是否這個屬性就會忽略<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>屬性設定。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>       <xref:System.Windows.Controls.ItemsControl>視覺自訂提供很大的彈性並提供許多設定樣式和範本的屬性。</xref:System.Windows.Controls.ItemsControl> 若要影響的項目配置，使用<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> 如果您使用群組控制項，您可以使用<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>或<xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> 若要指定資料物件的視覺效果，請使用<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>或<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> 如需有關何時指定<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>，請參閱[資料範本化概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>      <a name=&quot;dependencyPropertyInfo_ItemContainerStyleSelector&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelectorProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelectorProperty>"

  fullName: System.Windows.Controls.ItemsControl
  type: Class
  summary: "代表用於呈現項目集合的控制項。"
  remarks: "ItemsControl 是一種<xref:System.Windows.Controls.Control>可以包含多個項目，例如字串、 物件或其他項目。</xref:System.Windows.Controls.Control> 下圖顯示<xref:System.Windows.Controls.ListBox>包含下列項目不同類型的控制項:-字串。</xref:System.Windows.Controls.ListBox>      -A<xref:System.DateTime>物件。</xref:System.DateTime>      -A<xref:System.Windows.UIElement>物件。</xref:System.Windows.UIElement>      -<xref:System.Windows.Controls.Panel>包含<xref:System.Windows.Shapes.Ellipse>和<xref:System.Windows.Controls.TextBlock>。</xref:System.Windows.Controls.TextBlock></xref:System.Windows.Shapes.Ellipse>控制項</xref:System.Windows.Controls.Panel>       ![以四種類型的內容的 ListBox](~/add/media/controlcontentmodellistbox2.PNG &quot;四種類型的內容與清單方塊&quot;)清單方塊中，其中包含多個類型的物件使用<xref:System.Windows.Controls.ItemsControl.Items%2A>或<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>屬性來指定要用於產生您 ItemsControl 內容的集合。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> 您可以設定<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>，用來實作<xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable>任何類型的屬性</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>通常用來顯示資料集合，或繫結 ItemsControl 的集合物件。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       如果您不想使用該物件會實作<xref:System.Collections.IEnumerable>填入 ItemsControl，您可以加入項目使用<xref:System.Windows.Controls.ItemsControl.Items%2A>屬性。</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Collections.IEnumerable> ItemsControl 中的項目可以具有不同的類型。 例如，<xref:System.Windows.Controls.ListBox>只能包含一個項目，是一個字串和其他項目，為<xref:System.Windows.Controls.Image>。</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ListBox>       當<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>設定屬性，則<xref:System.Windows.Controls.ItemsControl.Items%2A>集合設為唯讀和固定大小。</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 這表示，您無法將項目加入集合直接。 當<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>正在使用中，將屬性設定為`null`移除集合，並還原使用量<xref:System.Windows.Controls.ItemsControl.Items%2A>，這將成為空白<xref:System.Windows.Controls.ItemCollection>.</xref:System.Windows.Controls.ItemCollection> </xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       每個 ItemsControl 類型都有對應的項目容器類型。 每個 ItemsControl 的對應項目容器附加`Item`為其名稱。 例如，對於<xref:System.Windows.Controls.ListBox>，項目容器是<xref:System.Windows.Controls.ListBoxItem>控制項，如<xref:System.Windows.Controls.ComboBox>，它們是<xref:System.Windows.Controls.ComboBoxItem>控制項。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 您可以明確地建立每個項目的容器類型在 ItemsControl 中但不需要。 當未明確建立的容器類型時，其中一個會產生包含項目集合中的資料項目。 比方說，如果您將繫結到字串物件的集合<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>屬性<xref:System.Windows.Controls.ListBox>，您無法明確建立<xref:System.Windows.Controls.ListBoxItem>物件，但<xref:System.Windows.Controls.ListBox>產生另一個用於每個字串。</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 您可以使用來存取產生的項目容器<xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>      > [!NOTE] > 的使用者介面自動化某些功能無法正常運作時 ItemsControl 包含重複的物件。   如果物件出現多次時，第一個執行個體會出現在自動化樹狀目錄中。   (兩個物件**x**和**y**會被視為重複項目如果`Object.Equals(x, y)`傳回`true`。)  >> 時物件**x**所傳回的值正在使用 ItemsControl **x。**`GetHashCode()` 必須不會變更。  變更此值是不受支援，並且會導致無法預期的行為。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。 如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。 如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。"
  example:
  - "The following examples demonstrate binding data to an ItemsControl. The first example creates a class called `MyData` that is a simple string collection.  \n  \n [!code-cs[ControlContentOverviewSnippets#8](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#8)]\n [!code-vb[ControlContentOverviewSnippets#8](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#8)]  \n  \n The following example binds the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> object of an ItemsControl to `MyData`.  \n  \n [!code-xml[ControlContentOverviewSnippets#7](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#7)]  \n[!code-xml[ControlContentOverviewSnippets#6](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#6)]  \n  \n [!code-cs[ControlContentOverviewSnippets#9](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#9)]\n [!code-vb[ControlContentOverviewSnippets#9](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#9)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> control created in the previous example.  \n  \n ![ListBox](~/add/media/controlcontentmodellistbox1.PNG \"ListBox\")  \n  \n The following example demonstrates how to populate an ItemsControl by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The example adds the following different types of items to the <xref:System.Windows.Controls.ListBox>:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n [!code-xml[ControlContentOverviewSnippets#3](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#3)]  \n  \n [!code-cs[ControlContentOverviewSnippets#4](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#4)]\n [!code-vb[ControlContentOverviewSnippets#4](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#4)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> created in the previous example.  \n  \n ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG \"ListBox with four types of content\")  \n  \n The following example illustrates how to use the different styling and templating-related properties that are provided by the ItemsControl. The ItemsControl in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following illustration is a screenshot of the example when it is rendered.  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the ItemsControl that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."

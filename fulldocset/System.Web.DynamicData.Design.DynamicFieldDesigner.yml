  - System.Web.DynamicData.Design
  namespace: System.Web.DynamicData.Design
  summary: "取得值，指出欄位編輯器中是否已啟用資料欄位。"
  remarks: "如果 IsEnabled 方法會傳回`false`，資料欄位不會顯示在編輯器中的欄位。 資料繫結控制項不尚未包含的欄位時，發生這種的情況"
  syntax:
    content: public override bool IsEnabled (System.Web.UI.WebControls.DataBoundControl parent);
    parameters:
    - id: parent
      type: System.Web.UI.WebControls.DataBoundControl
      description: "編輯資料繫結控制項，其資料控制項欄位。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果欄位編輯器; 在啟用資料欄位<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果欄位編輯器中，未顯示資料欄位。"
  overload: System.Web.DynamicData.Design.DynamicFieldDesigner.IsEnabled*
  exceptions: []
  platform:
  - net462

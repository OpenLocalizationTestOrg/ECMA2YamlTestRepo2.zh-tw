  fullName: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls(IEnumerable,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "抽象類別中覆寫，會建立用來呈現複合根據指定的資料來源中的值的資料繫結控制項的控制項階層架構。"
  remarks: "<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>方法是 helper 方法，可由衍生自的<xref:System.Web.UI.WebControls.CompositeDataBoundControl>類別以建立複合的資料繫結控制項的控制項階層架構。</xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> 在擴充<xref:System.Web.UI.WebControls.CompositeDataBoundControl>類別，您必須覆寫<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>控制項階層架構中，建立自己的方法。</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> 如需有關建立複合控制項的詳細資訊，請參閱[開發自訂 ASP.NET 伺服器控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to override the CreateChildControls method in a custom control to create the control hierarchy.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/3735c0e8-f2fc-4041-9839-_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/3735c0e8-f2fc-4041-9839-_1.vb)]"
  syntax:
    content: protected abstract int CreateChildControls (System.Collections.IEnumerable dataSource, bool dataBinding);
    parameters:
    - id: dataSource
      type: System.Collections.IEnumerable
      description: "<xref:System.Collections.IEnumerable>，其中包含要繫結至控制項的值。</xref:System.Collections.IEnumerable>"
    - id: dataBinding
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示資料繫結; 期間，會呼叫 CreateChildControls否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Int32
      description: "CreateChildControls 所建立的項目數目。"

  name: CompositeDataBoundControl
  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "表示在表格式資料繫結控制項所組成的其他伺服器控制項的基底類別。"
  remarks: "CompositeDataBoundControl 類別可做為資料來源的繫結至資料的複合伺服器控制項的基底類別。 複合伺服器控制項是從其他伺服器控制項的組合所建置的控制項。 網頁開發人員不 CompositeDataBoundControl 類別會直接使用;反之，他們會使用衍生自這個類別的控制項。 複合資料繫結控制項的範例包括<xref:System.Web.UI.WebControls.DetailsView>， <xref:System.Web.UI.WebControls.FormView>，和<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       繼承自 CompositeDataBoundControl 控制項的類別必須覆寫<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>方法來建立在控制項階層架構。</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> 若要存取複合資料繫結控制項的子控制項，請使用<xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>集合。</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
  syntax:
    content: 'public abstract class CompositeDataBoundControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.INamingContainer'

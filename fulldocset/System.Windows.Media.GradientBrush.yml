  remarks: "下圖顯示可用的模式方法和其影響<xref:System.Windows.Media.LinearGradientBrush>和<xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> 紅線表示漸層的空間。 A<xref:System.Windows.Media.LinearGradientBrush>定義其漸層的空間和其<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>和<xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>屬性。</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> A<xref:System.Windows.Media.RadialGradientBrush>定義其漸層的空間和其<xref:System.Windows.Media.RadialGradientBrush.Center%2A>， <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>，和<xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>屬性。</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![不同的 GradientSpread 設定](~/add/media/img-mmgraphics-gradientspread.png &quot;不同的 GradientSpread 設定&quot;)漸層擴展方法<a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"

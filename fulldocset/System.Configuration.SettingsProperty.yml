  type: Class
  summary: "供內部使用，為表示個別組態屬性的相關中繼資料的類別。"
  remarks: "SettingsProperty 用來描述的類別，衍生自<xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase>設定屬性 設定應用程式開發介面可讓您設定屬性，以將標準群組為通用語言執行階段類別的集合。       當保存的<xref:System.Configuration.SettingsBase>基底類別會要求針對集合中的型別<xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection>分組的 SettingsProperty 物件的集合</xref:System.Configuration.SettingsBase>的設定嗎 它會藉由呼叫其本身的屬性成員。 繼承的類別應該會傳回要保存屬性的集合。       每個 SettingsProperty 物件包含的屬性，包括相關的中繼資料:-名稱。      預設值。      屬性類型。      序列化方法。      若要使用的持續性提供者。      -其他內容和提供者特定的任意屬性。"
  syntax:

  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "定義指定如何調整資料行寬度的值。"
  remarks: "<xref:System.Windows.Forms.DataGridView>控制項可以調整大小，讓它們填滿可用的水平寬度的控制項，或使其顯示的完整內容或指定的儲存格的所有資料格及其資料行。</xref:System.Windows.Forms.DataGridView>       填滿模式資料行的慣用的寬度取決於調整模式的所有資料行，因此在控制項中的所有可見資料行完全填滿可用顯示區域的水平寬度。 與其他模式，慣用的資料行寬度會是該資料行，例如目前顯示的資料列中的資料格子集中顯示來自所有儲存格或子集的資料格最大資料格的值所需的最小寬度。 用於避免對效能帶來負面影響，處理多個資料列的資料時使用資料格的子集來判斷新的寬度。       以內容為基礎的自動調整大小，可防止使用者調整資料行寬度，使用滑鼠。 使用者重新調整大小會啟用在填滿模式中，不過。       這個列舉型別由<xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>和<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>資料行的屬性和<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       如需調整大小模式的詳細資訊，請參閱[Windows Form DataGridView 控制項中的調整大小選項](~/add/includes/ajax-current-ext-md.md)。 如需有關資料行填入模式特別的是，請參閱[Windows Form DataGridView 控制項中的資料行填入模式](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
  - System.Enum
  platform:
  - net462

  name: DataListCommandEventArgs
  nameWithType: DataListCommandEventArgs
  fullName: System.Web.UI.WebControls.DataListCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. 這個類別無法被繼承。"
  remarks: "<xref:System.Web.UI.WebControls.DataList.CancelCommand>就會引發事件時`Cancel`按鈕中的項目<xref:System.Web.UI.WebControls.DataList>按一下控制項時。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       <xref:System.Web.UI.WebControls.DataList.DeleteCommand>就會引發事件時`Delete`按鈕中的項目<xref:System.Web.UI.WebControls.DataList>按一下控制項時。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       <xref:System.Web.UI.WebControls.DataList.EditCommand>就會引發事件時`Edit`按鈕中的項目<xref:System.Web.UI.WebControls.DataList>按一下控制項時。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       <xref:System.Web.UI.WebControls.DataList.ItemCommand>任何按鈕中的項目時，就會引發事件<xref:System.Web.UI.WebControls.DataList>按一下控制項時。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> 這可讓您以程式設計的方式測試按一下特定的命令按鈕時，並採取適當的動作。 此事件通常用來處理自訂命令的按鈕<xref:System.Web.UI.WebControls.DataList>控制項。</xref:System.Web.UI.WebControls.DataList>       <xref:System.Web.UI.WebControls.DataList.UpdateCommand>就會引發事件時`Update`按鈕中的項目<xref:System.Web.UI.WebControls.DataList>按一下控制項時。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       如需 DataListCommandEventArgs 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_1.aspx)]  \n  \n The following example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_2.aspx)]"
  syntax:
    content: 'public class DataListCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
  inheritance:

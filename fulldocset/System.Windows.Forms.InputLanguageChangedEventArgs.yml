  remarks: "您可以使用從 InputLanguageChangedEventArgs 資料做出有關是否要變更輸入法 (Ime) 或切換由右至左值。 您也可以變更<xref:System.Threading.Thread.CurrentCulture%2A>的執行緒和<xref:System.Threading.Thread.CurrentUICulture%2A>屬性，讓不同的資源取得挑選將</xref:System.Threading.Thread.CurrentUICulture%2A></xref:System.Threading.Thread.CurrentCulture%2A>       InputLanguageChangedEventArgs 識別的地區設定和新的輸入語言的字元集。       <xref:System.Windows.Forms.Form.InputLanguageChanging>事件之前<xref:System.Windows.Forms.Form.InputLanguageChanged>事件。</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"

  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "取得或設定針對此對應的 Web 服務方法成員名稱。"
  remarks: "Web 服務方法成員可能是輸入的參數、 輸出參數、 傳回型別、 輸入標頭或輸出標頭。       您不需要使用<xref:System.Xml.Serialization.XmlReflectionMember>類別和其屬性直接。</xref:System.Xml.Serialization.XmlReflectionMember>       請參閱<xref:System.Xml.Serialization.XmlMembersMapping>的情況下，當成員會對應到類別`<part>`Web 服務描述語言 (WSDL) 文件中定義的項目。</xref:System.Xml.Serialization.XmlMembersMapping> 不過請注意的 WSDL 作業與.NET Framework 方法之間的已包裝的繫結 (由<xref:System.Web.Services.Protocols.SoapParameterStyle>列舉的成員)，方法參數和傳回值不會出現在 WSDL 文件。</xref:System.Web.Services.Protocols.SoapParameterStyle>       當 Web 服務方法在反映中時，傳回型別成員名稱屬性會變成 （使其成為唯一的其他成員名稱，如有必要） 的方法名稱與附加&quot;Result&quot;。"
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Web 服務方法的名稱。"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462

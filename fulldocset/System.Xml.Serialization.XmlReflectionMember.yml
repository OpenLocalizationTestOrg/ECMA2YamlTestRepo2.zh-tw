  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "<xref:System.Type>Web 服務方法成員程式碼之實體的此對應由。</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462

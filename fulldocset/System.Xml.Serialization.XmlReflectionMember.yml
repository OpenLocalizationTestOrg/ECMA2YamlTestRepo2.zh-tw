  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "提供 SOAP Web 服務在.NET Framework Web 服務方法的程式碼實體與 Web 服務描述語言 (WSDL) 定義的訊息內容之間的對應。"
  remarks: "XmlReflectionMember 類別不會直接使用。 相反地，它會使用:-若要初始化<xref:System.Xml.Serialization.XmlSerializer>當.NET Framework 正在初始化 SOAP Web 服務或用戶端物件。</xref:System.Xml.Serialization.XmlSerializer>      X<xref:System.Web.Services.Description.ServiceDescriptionReflector>類別時<xref:System.Web.Services.Description.ServiceDescriptionReflector>建立<xref:System.Web.Services.Description.ServiceDescription>從識別為 SOAP Web 服務類別的物件。</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       在反映的 SOAP Web 服務方法，所產生 XmlReflectionMember 物件的陣列，表示 WSDL 訊息定義的內容。 陣列會產生每個屬於 SOAP Web 服務方法的下列項目:-輸入參數。      輸出參數和傳回值。      -要求透過屬性的 SOAP 標頭。      -透過屬性回應 SOAP 標頭。       <xref:System.Xml.Serialization.SoapReflectionImporter>和<xref:System.Xml.Serialization.XmlReflectionImporter>類別轉譯成 XmlReflectionMember 陣列<xref:System.Xml.Serialization.XmlMembersMapping>包含<xref:System.Xml.Serialization.XmlMemberMapping>集合，以便進一步處理。</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:

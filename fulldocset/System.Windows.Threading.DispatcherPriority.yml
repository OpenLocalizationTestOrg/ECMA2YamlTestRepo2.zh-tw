  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "描述的優先順序的作業可叫用透過<xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>。"
  remarks: "沒有特定的系統狀態或 「 閒置 」 在目前版本中的對應 ApplicationIdle 和 ContextIdle [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。  兩者都仍然有效的優先順序;因此，ContextIdle 優先順序的作業的優先順序高於作業 SystemIdle 的優先順序。       <xref:System.Windows.Threading.Dispatcher>不節流作業的執行，如果它超過某個百分比的 CPU。</xref:System.Windows.Threading.Dispatcher>  其中一種方式進行節流處理程序以使用計時器。       如果作業使用張貼<xref:System.Windows.Threading.Dispatcher.Invoke%2A>本身<xref:System.Windows.Threading.Dispatcher>具有優先順序的傳送作業會略過佇列，便會立即執行。</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a># # XAML 文字用法"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
  inheritance:
  - System.Enum
  platform:
  - net462

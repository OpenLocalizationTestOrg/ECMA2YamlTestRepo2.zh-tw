  fullName: System.Web.UI.MobileControls.Style
  type: Class
  summary: "組織 ASP.NET 行動控制項的樣式特性。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"

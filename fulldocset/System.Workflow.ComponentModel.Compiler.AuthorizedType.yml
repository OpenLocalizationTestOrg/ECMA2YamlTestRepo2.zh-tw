  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "代表一組允許或不允許在已編譯工作流程中的工作流程編譯器的型別 (根據的值<xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>屬性)。</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]在工作流程編譯的驗證階段，工作流程來源文件遭拒如果或比較規則檔案直接參考任何.NET Framework 型別不會出現在清單上的授權類型。 已授權型清單是 XML 文件其中每個項目表示`Assembly`、 `Namespace`、 `TypeName`，和已授權 {`true`|`false`} 指標。 這個類別會對應到清單上的項目。 也請注意，允許指定萬用字元，以包含或排除完整的命名空間。 例如，使用`Type=”System.*”`包括中的所有類型<xref:System>，包括子命名空間中所包含的類型。</xref:System>       已授權型清單的使用由<xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>選項`&quot;/checktypes&quot;`</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType

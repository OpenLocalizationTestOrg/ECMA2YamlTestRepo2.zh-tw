  name: SoapTypeAttribute
  nameWithType: SoapTypeAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapTypeAttribute
  type: Class
  summary: "自訂 SOAP 產生和處理對於目標類型。 這個類別無法被繼承。"
  remarks: "SoapTypeAttribute 屬性是可以套用至物件、 實值類型和介面物件的自訂屬性。 這個屬性用來指定控制如何 SOAP 會產生 SOAP XML 電傳格式的物件類型的資訊。"
  example:
  - "The following code example demonstrates customization of SOAP generated for a class with the SoapTypeAttribute. The SOAP can be produced by the code shown in the <xref:System.SerializableAttribute> class example.  \n  \n [!code-cs[SoapAttributes1#1](~/add/codesnippet/csharp/t-system.runtime.remotin_3_1.cs)]\n [!code-cpp[SoapAttributes1#1](~/add/codesnippet/cpp/t-system.runtime.remotin_3_1.cpp)]\n [!code-vb[SoapAttributes1#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SoapTypeAttribute : System.Runtime.Remoting.Metadata.SoapAttribute

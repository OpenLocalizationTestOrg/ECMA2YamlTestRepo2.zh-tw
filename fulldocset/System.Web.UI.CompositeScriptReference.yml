  fullName: System.Web.UI.CompositeScriptReference
  type: Class
  summary: "表示要合併到單一複合指令碼中的指令碼參考的集合。"
  remarks: "CompositeScriptReference 執行個體可包含的指令碼參考的數目受限於產生 URL 的大小。 URL 長度不能超過 1024年個字元。       如果您必須解決這項限制，您會有兩個選項。 第一個選項是減少的<xref:System.Web.UI.ScriptReference>複合指令碼包含的物件。</xref:System.Web.UI.ScriptReference> 第二個選項是以手動方式將指令碼結合成單一的靜態檔案。 在此情況下，您可以設定<xref:System.Web.UI.ScriptReferenceBase.Path%2A>屬性到靜態檔案的位置。</xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class CompositeScriptReference : System.Web.UI.ScriptReferenceBase

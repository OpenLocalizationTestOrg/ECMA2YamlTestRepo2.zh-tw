  langs:
  - csharp
  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "提供用來呈現下拉式方塊控制項以視覺化樣式的方法。 這個類別無法被繼承。"
  remarks: "ComboBoxRenderer 類別提供一組`static`可以用來呈現下拉式方塊控制項，與目前作業系統的視覺化樣式的方法。 呈現控制項指的是繪製控制項的使用者介面。 這非常有用，如果要繪製的自訂控制項，應該具有目前的視覺化樣式外觀。 若要繪製下拉式方塊，請使用<xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>方法，以畫出文字方塊和<xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>方法繪製下拉箭號。</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       如果已在作業系統中啟用視覺化樣式和視覺化樣式套用至應用程式視窗的用戶端區域<xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>和<xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>時，會繪製下拉式方塊與目前的視覺化樣式。</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> 否則，這些方法會擲回<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 若要判斷是否可以使用這個類別的成員，您可以檢查的值<xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>屬性。</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       這個類別會包裝的功能<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>設定為其中一個項目所公開<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>和<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>類別。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> 如需詳細資訊，請參閱[視覺化樣式呈現控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
  syntax:

  remarks: "訊息佇列 (MSMQ) 傳輸時，可以加密網路上的之訊息佇列的佇列管理員之間的訊息。 MsmqEncryptionAlgorithm 是包含要用於加密網路上的之訊息的加密演算法集合的列舉。       才能進行加密，<xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>屬性必須設定為<xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel> </xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>       支援只 RC4Stream[!INCLUDE[ws2003](~/add/includes/ws2003-md.md)]和[!INCLUDE[wxp](~/add/includes/wxp-md.md)]。"

  fullName: System.Xml.Serialization.XmlSerializationWriteCallback
  type: Delegate
  summary: "委派，可由<xref:System.Xml.Serialization.XmlSerializer>從 SOAP 編碼、 非根的 XML 資料型別的序列化的類別。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "在初始化期間，.NET Framework XML 序列化基礎結構以動態方式產生並編譯序列化衍生自<xref:System.Xml.Serialization.XmlSerializationWriter>類別</xref:System.Xml.Serialization.XmlSerializationWriter>的暫時類別 在此過程中，.NET Framework 會產生可實作 XmlSerializationWriteCallback 類別委派寫入方法。 它會讓特定.NET Framework 型別與 XML 資料型別會透過 SOAP 編碼的 XML 序列化，並不是根項目之間的對應。 然後，如有必要，序列化期間會呼叫寫入方法。       您應該不直接具現化 XmlSerializationWriteCallback。       SOAP 編碼為 SOAP 1.1 規格的第 5 節中所述。"
  syntax:
    content: public delegate void XmlSerializationWriteCallback(object o);

  name: CodeAttributeDeclaration
  nameWithType: CodeAttributeDeclaration
  fullName: System.CodeDom.CodeAttributeDeclaration
  type: Class
  summary: "代表屬性宣告。"
  remarks: "CodeAttributeDeclaration 可以用來表示的宣告屬性的運算式。 屬性名稱和屬性的引數會儲存為物件的屬性。 A<xref:System.CodeDom.CodeAttributeArgument>無法用來代表每個屬性的引數。</xref:System.CodeDom.CodeAttributeArgument>"
  example:
  - "The following code example creates a CodeAttributeDeclaration that declares a <xref:System.CLSCompliantAttribute> with an argument of `false`:  \n  \n [!code-cpp[System.CodeDom.CodeAttributeDeclaration#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_0_1.cpp)]\n [!code-cs[System.CodeDom.CodeAttributeDeclaration#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_0_1.cs)]\n [!code-vb[System.CodeDom.CodeAttributeDeclaration#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeDeclaration

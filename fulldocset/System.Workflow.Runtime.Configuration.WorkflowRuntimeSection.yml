  name: WorkflowRuntimeSection
  nameWithType: WorkflowRuntimeSection
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  type: Class
  summary: "表示組態檔，會定義工作流程執行階段引擎設定內的區段。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection 包含所指定的設定`section`> 的型別 WorkflowRuntimeSection 組態檔中。 WorkflowRuntimeSection 中指定的設定用來初始化工作流程執行階段引擎。 您的應用程式可以呼叫<xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>建構函式來初始化工作流程執行階段引擎從組態檔的適當命名的區段。</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       如果您的應用程式不會使用組態檔，但您仍然想要初始化工作流程執行階段引擎從 WorkflowRuntimeSection 您可以在您的應用程式和呼叫設定 WorkflowRuntimeSection<xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>建構函式。</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> 例如，您的應用程式可能會在資料庫中儲存組態參數，或它可能不使用組態檔的信任環境中運作"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection

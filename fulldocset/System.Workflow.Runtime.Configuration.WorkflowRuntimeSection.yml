- uid: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeSection.ValidateOnCreate
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: "取得或設定值，指出是否在建立工作流程執行個體就會進行驗證。"
  remarks: "當這個屬性設定為`true`，每次執行工作流程驗證<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>稱為。</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> 如果發現驗證錯誤，則<xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>就會擲回。</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       當這個屬性設定為`false`，<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>建立工作流程執行個體並略過驗證。</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> 在此情況下，主應用程式必須保證工作流程已正確設定，或發生執行階段錯誤。       這個屬性的預設值是`true`。"
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在建立; 發生的驗證否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate*
  exceptions: []
  platform:
  - net462

- uid: System.Web.Services.Protocols.SoapServerMessage.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapServerMessage.OneWay
  fullName: System.Web.Services.Protocols.SoapServerMessage.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "取得值，指出是否在用戶端等待伺服器來完成處理 XML Web 服務方法。"
  remarks: "A<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>套用至 XML Web 服務方法或 XML Web 服務用戶端可以指定 XML Web 服務方法是否為其中一種方式，或不是藉由設定<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A>屬性的屬性。</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>       可以在任何<xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage>期間存取 OneWay 屬性"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service. This particular fragment outputs to that log file a phrase stating the XML Web service method is one-way, when the OneWay property is `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public override bool OneWay { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果用戶端等待伺服器完全處理的方法。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Services.Protocols.SoapServerMessage.OneWay*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapServerMessage.Server
  id: Server
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: Server
  nameWithType: SoapServerMessage.Server
  fullName: System.Web.Services.Protocols.SoapServerMessage.Server
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "取得處理 Web 伺服器上的方法引動過程之類別的執行個體。"
  remarks: "[伺服器] 屬性是實作 XML Web 服務之類別的執行個體。 如果事先知道的 SOAP 擴充功能的類別類型，它無法轉換伺服器到該類型，並存取的屬性和方法實作 XML Web 服務的類別。 伺服器屬性可以存取<xref:System.Web.Services.Protocols.SoapMessageStage>或<xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage></xref:System.Web.Services.Protocols.SoapMessageStage>期間"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service. This particular fragment outputs to the log file the type of the XML Web service, if it is `MathSvc`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public object Server { get; }
    return:
      type: System.Object
      description: "實作 XML Web 服務的類別執行個體。"
  overload: System.Web.Services.Protocols.SoapServerMessage.Server*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;></xref>is not <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;></xref> or <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;></xref>."
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapServerMessage.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.Protocols.SoapServerMessage
  langs:
  - csharp
  name: SoapVersion
  nameWithType: SoapServerMessage.SoapVersion
  fullName: System.Web.Services.Protocols.SoapServerMessage.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "取得用來與 XML Web 服務通訊的 SOAP 通訊協定版本。"
  remarks: "SoapVersion 屬性一定會有效之後<xref:System.Web.Services.Protocols.SoapMessageStage>階段。</xref:System.Web.Services.Protocols.SoapMessageStage> 在<xref:System.Web.Services.Protocols.SoapMessageStage>階段屬性可供使用，但 SOAP 訊息尚未完全處理可能會改變內容的 SOAP 訊息的 SOAP 擴充功能尚未執行。</xref:System.Web.Services.Protocols.SoapMessageStage>"
  syntax:
    content: public override System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "其中一個<xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;></xref>值。 預設值是<xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref>。"
  overload: System.Web.Services.Protocols.SoapServerMessage.SoapVersion*
  exceptions: []
  platform:
  - net462

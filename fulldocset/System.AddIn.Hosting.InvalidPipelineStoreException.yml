    parameters:
    - id: message
      type: System.String
      description: "錯誤的描述。"
    - id: innerException
      type: System.Exception
      description: "造成目前例外狀況的例外狀況。 如果`innerException`參數不是 null 參考，會在處理內部例外的 catch 區塊中引發目前的例外狀況。"

  remarks: "不同於<xref:System.IO.DirectoryNotFoundException>，此例外狀況不提供任何路徑資訊。</xref:System.IO.DirectoryNotFoundException> 這可防止惡意使用者蓄意指定錯誤的路徑，並使用例外狀況所傳回的資訊來判斷實際路徑。       建置及更新增益集和管線資訊存放區與下列探索方法所擲回這個例外狀況︰ <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>，<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>， <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>， <xref:System.AddIn.Hosting.AddInStore.Update%2A>，和<xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>。</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"

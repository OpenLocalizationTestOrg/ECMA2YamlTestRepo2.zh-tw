  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "指定的項目符號樣式，您可以套用至清單中的項目<xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;></xref>控制項。"
  remarks: "BulletStyle 列舉表示可以套用至清單項目中的項目符號樣式<xref:System.Web.UI.WebControls.BulletedList>控制項。</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>屬性會使用這些列舉值中設定項目符號樣式<xref:System.Web.UI.WebControls.BulletedList>控制項。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 比方說，如果您設定<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>屬性`Disc`，每個清單項目<xref:System.Web.UI.WebControls.BulletedList>控制項將會呈現填滿的圓形前面清單項目的內容，如下所示︰ 清單項目-清單項目 1-2-指定的清單項目 3`CustomImage`項目符號樣式可讓您提供自己的映像，項目符號。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 如果您指定`CustomImage`項目符號樣式，您也必須設定<xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>屬性要使用自訂影像的 URL。</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       如果您指定`NotSet`，呈現控制項的瀏覽器會決定與中的清單項目一起顯示的項目符號樣式<xref:System.Web.UI.WebControls.BulletedList>控制項。</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462

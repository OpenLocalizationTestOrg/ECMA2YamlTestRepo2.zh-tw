  namespace: System.Web.UI
  summary: "實作時，會在設計介面上呈現之前設定控制項的狀態。"
  remarks: "在覆寫控制項中，這個方法用來保留並在設計階段模式下設定控制項的狀態。 這個方法僅供控制項設計工具。"
  syntax:

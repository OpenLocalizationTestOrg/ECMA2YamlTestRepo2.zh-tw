  langs:
  - csharp
  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "提供存取權來儲存暫存控制項相關聯的設計階段資料的控制項設計工具。"
  remarks: "IControlDesignerAccessor 介面中定義的方法與屬性提供便利的方式來存取傳送和擷取暫存的設計階段資料的控制項的控制項設計工具。 介面是由<xref:System.Web.UI.Control>類別</xref:System.Web.UI.Control>實作 控制項設計工具會使用這個介面的實作來存取控制項。       與控制項本身不會保存暫存的設計階段資料。 若要保存控制項的設計階段資料，您應該擷取的內容<xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>屬性並將其儲存在特定的設計工具的位置。</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462

  remarks: "`workflowInstanceControl`> SqlWorkflowInstanceStore 項目中的子元素是選擇性項目會指定工作流程執行個體控制端點的參數。 工作流程管理服務會使用此端點至服務主機發出控制命令。       如果`workflowInstanceControl`> 省略 SqlWorkflowInstanceStore 項目中的子元素，SqlWorkflowInstanceStore 仍會加入預設控制項端點使用 WorkflowRuntimeEndpoint 類別。"
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]


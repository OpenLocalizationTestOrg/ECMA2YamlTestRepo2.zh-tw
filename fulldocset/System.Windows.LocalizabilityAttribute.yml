  remarks: "下表顯示當地語系化屬性的可修改性設定。      |分類設定 |這表示 |  |----------------------|-------------|  |<xref:System.Windows.LocalizationCategory>|資源不屬於標準的類別目錄。 |  |<xref:System.Windows.LocalizationCategory>|冗長的描述性文字。 |  |<xref:System.Windows.LocalizationCategory>|單行文字，例如 標題。 |  |<xref:System.Windows.LocalizationCategory>|簡短文字字串，例如控制項標籤。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.Button>或相關控制項。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.CheckBox>或相關控制項。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ComboBox>或相關的控制項，例如<xref:System.Windows.Controls.ComboBoxItem>。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ListBox>或相關的控制項，例如<xref:System.Windows.Controls.ListBoxItem>。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.Menu>或相關的控制項，例如<xref:System.Windows.Controls.MenuItem>。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.RadioButton>或相關控制項。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ToolTip>或相關控制項。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Documents.Hyperlink>或相關控制項。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Documents.FlowDocument>或其他面板可以包含文字。 |  |<xref:System.Windows.LocalizationCategory>|[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|  |<xref:System.Windows.LocalizationCategory>|字型相關資料，例如字型家族、 字型樣式或字型大小。 |  |<xref:System.Windows.LocalizationCategory>|類別繼承自父節點。 |  |<xref:System.Windows.LocalizationCategory>|Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> 這不適用於資源的任何子節點。 |  |<xref:System.Windows.LocalizationCategory>|這個資源，或任何其子節點的類別設為 不進行當地語系化<xref:System.Windows.LocalizationCategory>。 |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"

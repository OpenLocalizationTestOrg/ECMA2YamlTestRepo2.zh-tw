  summary: "擷取資料，從基礎資料庫使用<> *> 的 SQL 字串和任何參數，位於<> *> 集合。"
  remarks: "<xref:System.Web.UI.WebControls.SqlDataSourceView>類別實作繼承的可用方法，以從資料庫擷取資料。</xref:System.Web.UI.WebControls.SqlDataSourceView> 網頁開發人員和資料繫結控制項作者不可用方法會直接呼叫。請改用公開<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>方法。</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>       執行資料擷取之前，<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>呼叫方法來引發<xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>事件。</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> 您可以處理這個事件檢查參數的值，並執行任何前置處理，才能擷取資料。       若要執行操作，<xref:System.Web.UI.WebControls.SqlDataSourceView>物件組建<xref:System.Data.Common.DbCommand>物件使用<xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>文字和任何相關聯<xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>，並且對基礎資料庫來執行。</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> 在作業完成之後，<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>呼叫方法來引發<xref:System.Web.UI.WebControls.SqlDataSource.Selected>事件。</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> 您可以處理這個事件來檢查任何傳回值、 錯誤代碼，並執行任何後續處理。       可用方法會傳回<xref:System.Data.DataView>物件，如果<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>設<xref:System.Web.UI.WebControls.SqlDataSourceMode>，或<xref:System.Data.IDataReader>物件，如果<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>設定為<xref:System.Web.UI.WebControls.SqlDataSourceMode>.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Data.DataView> 關閉<xref:System.Data.IDataReader>當您完成讀取資料的物件。</xref:System.Data.IDataReader>       如果<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>設<xref:System.Web.UI.WebControls.SqlDataSourceMode>和啟用快取、<xref:System.Web.UI.WebControls.SqlDataSourceView>擷取資料和資料作業期間，將資料儲存至快取。</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> 快取，已捨棄，或重新整理會根據建立的組合所指定的快取行為<xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>和<xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>屬性。</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>      > [!IMPORTANT] > 時您使用用戶端模擬 Windows 驗證下的，第一位使用者存取資料時，會快取資料。 如果另一個使用者要求相同的資料時，會從快取中擷取的資料。 資料不會擷取藉由另一個呼叫資料庫來驗證使用者的存取資料。 如果您預期多個使用者存取資料，而且您希望每個擷取資料來驗證資料庫的安全性設定，請勿使用快取。       如果<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>設<xref:System.Web.UI.WebControls.SqlDataSourceMode>和<xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>已指定，則會評估與提供所有<xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>和產生的篩選資料擷取作業期間，會套用至資料的清單。</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"

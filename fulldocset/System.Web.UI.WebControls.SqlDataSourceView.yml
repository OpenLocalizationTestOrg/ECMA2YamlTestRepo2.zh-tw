- uid: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection
  id: ConflictDetection
  parent: System.Web.UI.WebControls.SqlDataSourceView
  langs:
  - csharp
  name: ConflictDetection
  nameWithType: SqlDataSourceView.ConflictDetection
  fullName: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，該值指出如何<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>控制項執行更新和刪除資料列的資料在基礎資料庫變更期間作業的時間。"
  remarks: "ConflictDetection 屬性可讓您決定是否要將舊的和新值的參數套用至`Update`方法。 例如，如果命令是所指定<xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>屬性會傳回<xref:System.Data.DataSet>物件與資料行`Name`和`Number`，和 ConflictDetection 屬性設定為<xref:System.Web.UI.ConflictOptions>值的建立參數`Name`和`Number`更新作業。</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> 如果 ConflictDetection 屬性設定為<xref:System.Web.UI.ConflictOptions>值的建立參數`Name`， `Number`， `original_Name`，和`original_Number`。</xref:System.Web.UI.ConflictOptions> (取決於原始值參數的完整名稱<xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>。)</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>然後，<xref:System.Web.UI.WebControls.SqlDataSourceView>物件決定的是方法中指定<xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>屬性具有相符的參數。</xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView>       並行存取控制是資料存放區使用的控制如何讀取和多個用戶端存取和管理相同的資料時，存放區中變更資料的技術。 例如，一個用戶端讀取資料並呈現給使用者，而另一個用戶端讀取相同的資料，並提供給不同的使用者。 如果兩個使用者更新的資料，並送出至資料存放區，無法預料的結果可能會發生，因為兩個用戶端可能會更新為相同的資料不同的值。 這被視為衝突。 ConflictDetection 屬性設定為<xref:System.Web.UI.ConflictOptions>值，更新作業然後比較原始資料來源，以便偵測衝突，並視需要處理這類舊的和新值。</xref:System.Web.UI.ConflictOptions>       屬性是 ConflictDetection 值儲存在檢視狀態。"
  syntax:
    content: public System.Web.UI.ConflictOptions ConflictDetection { get; set; }
    return:
      type: System.Web.UI.ConflictOptions
      description: "其中一個<xref href=&quot;System.Web.UI.ConflictOptions&quot;></xref>值。 預設值是<xref href=&quot;System.Web.UI.ConflictOptions&quot;></xref>值。"
  overload: System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "選取的值不是其中一個<xref href=&quot;System.Web.UI.ConflictOptions&quot;></xref>值。"
  platform:
  - net462

  name: SqlDataSourceView
  nameWithType: SqlDataSourceView
  fullName: System.Web.UI.WebControls.SqlDataSourceView
  type: Class
  summary: "支援<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>控制項，並提供執行對關聯式資料庫的 SQL 資料作業的資料繫結控制項的介面。"
  remarks: "SqlDataSourceView 類別主要被為了用於資料繫結控制項，而不是網頁程式碼中的可程式化物件。       ASP.NET 資料來源控制項包含一個或多個資料來源檢視物件所代表的資料清單。 SqlDataSourceView 類別會擴充<xref:System.Web.UI.DataSourceView>類別，定義的功能<xref:System.Web.UI.WebControls.SqlDataSource>與它相關聯，並實作資料來源控制項的基本資料功能的控制項。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceView> SqlDataSourceView 類別實作的資料功能<xref:System.Web.UI.WebControls.SqlDataSource>控制，包括<xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>， <xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A>， <xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A>，和<xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A>排序、 篩選和管理設定會保留在檢視狀態的作業。</xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       雖然 SqlDataSourceView 物件並未直接公開網頁開發人員所<xref:System.Web.UI.WebControls.SqlDataSource>控制，許多屬性是。</xref:System.Web.UI.WebControls.SqlDataSource> 資料來源檢視執行的最基本作業會從基礎資料庫使用的資料擷取<xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>方法，擷取<xref:System.Collections.IEnumerable>資料項目的集合。</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> SqlDataSourceView 類別會實作從使用 SQL 查詢的關聯式資料庫擷取資料。 可以參數化 SQL 查詢，以取得更大的彈性和安全性。 藉由 SqlDataSourceView 和直接以公開下列資料擷取方法、 屬性和事件其<xref:System.Web.UI.WebControls.SqlDataSource>網頁開發人員和其他呼叫端的控制項:-<xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>事件-<xref:System.Web.UI.WebControls.SqlDataSource.Selected>事件 SqlDataSourceView 物件支援關聯式資料庫使用 SQL 命令中的資料更新。</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSource.Selecting> </xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> 可以參數化 SQL 命令，以取得更大的彈性和安全性。 資料繫結控制項，例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>，可以設定為執行其他控制項無法自動使用 SqlDataSourceView 的更新。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 藉由 SqlDataSourceView 和直接以公開下列更新方法、 屬性和事件其<xref:System.Web.UI.WebControls.SqlDataSource>網頁開發人員和其他呼叫端的控制項:-<xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.Updating>事件-<xref:System.Web.UI.WebControls.SqlDataSource.Updated>事件 SqlDataSourceView 支援關聯式資料庫中插入新的資料列。</xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Updating> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> SQL 命令中指定的<xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>可以參數化屬性，取得更大的彈性和安全性。</xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> 資料繫結控制項，例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>，可以設定為執行插入，而其他控制項無法自動使用 SqlDataSourceView。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 下列插入方法、 屬性和事件都由 SqlDataSourceView 實作直接以公開其<xref:System.Web.UI.WebControls.SqlDataSource>網頁開發人員和其他呼叫端的控制項:-<xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>事件-<xref:System.Web.UI.WebControls.SqlDataSource.Inserted>事件 SqlDataSourceView 物件也支援從關聯式資料庫中刪除資料。</xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> 如同其他命令的 SQL 命令中指定<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>可以參數化屬性，取得更大的彈性和安全性。</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> 資料繫結控制項，例如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>，可以設定為執行刪除，而其他控制項無法自動使用 SqlDataSourceView。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 下列刪除方法、 屬性和事件都由 SqlDataSourceView 實作直接以公開其<xref:System.Web.UI.WebControls.SqlDataSource>網頁開發人員和其他呼叫端的控制項:-<xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A>屬性-<xref:System.Web.UI.WebControls.SqlDataSource.Deleting>事件-<xref:System.Web.UI.WebControls.SqlDataSource.Deleted>事件擷取資料時，功能更強大的子句用來擷取資料時篩選的資料是動態。</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource> 換句話說，SQL 查詢使用靜態其中子句不是為有彈性且功能強大的 SQL 查詢在 WHERE 子句中的值會繫結至可能變更，例如 Web Form 網頁上的控制項中顯示的值的值。 而不會重建 SQL 查詢，並設定<xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>每次載入頁面的屬性，您可以使用<xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>和<xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>屬性以套用動態篩選，來擷取資料。</xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> 這些屬性由 SqlDataSourceView 實作，直接以公開其<xref:System.Web.UI.WebControls.SqlDataSource>控制項資料繫結控制項和其他呼叫端。</xref:System.Web.UI.WebControls.SqlDataSource>       您可以排序的資料，您使用擷取<xref:System.Web.UI.WebControls.SqlDataSource>控制項加入 ORDER BY 子句，這會導致資料庫以執行順序，當您擷取資料時，或擷取後，在記憶體中排序資料。</xref:System.Web.UI.WebControls.SqlDataSource> 您可以藉由設定提供要 SqlDataSourceView 的排序運算式<xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>屬性<xref:System.Web.UI.DataSourceSelectArguments>物件傳遞至<xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A>方法。</xref:System.Web.UI.WebControls.SqlDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> 語法<xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>屬性是相同的語法<xref:System.Data.DataView.Sort%2A?displayProperty=fullName>屬性。</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> 如果您使用預存程序來擷取資料時，您也可以使用<xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A>屬性，以指定的參數，專門用於排序預存程序呼叫的結果。</xref:System.Web.UI.WebControls.SqlDataSourceView.SortParameterName%2A>       當多個使用者同時可以變更資料庫時，可能會缺少的並行存取衝突。 <xref:System.Web.UI.WebControls.SqlDataSource>控制項有透過控制項並行<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSource> 中實作功能<xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection?displayProperty=fullName>       許多其他 Web 伺服器控制項，例如實作 SqlDataSourceView<xref:System.Web.UI.IStateManager>介面並使用檢視狀態來追蹤其狀態在頁面的要求。</xref:System.Web.UI.IStateManager> 實作<xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A>和屬性和<xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A>， <xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A>，和<xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A>方法可供啟用控制項檢視狀態的追蹤。</xref:System.Web.UI.WebControls.SqlDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.IsTrackingViewState%2A> 如需詳細資訊，請參閱[ASP.NET 狀態管理概觀](~/add/includes/ajax-current-ext-md.md)。"

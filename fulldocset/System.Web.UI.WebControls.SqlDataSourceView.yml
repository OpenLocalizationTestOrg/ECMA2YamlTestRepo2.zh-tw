  remarks: "如果<xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>屬性包含參數化的 SQL 查詢、 UpdateParameters 集合包含任何<xref:System.Web.UI.WebControls.Parameter>對應於 SQL 字串中的參數預留位置的物件。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>       參數名稱可能會受到<xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A>屬性; 具體來說，如果此名稱會識別主索引鍵，例如金鑰指定使用`DataKeyNames`屬性，或是在刪除然後再更新案例其中<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>屬性設定為<xref:System.Web.UI.ConflictOptions>值和一組`oldValues`會傳遞至相對應的資料方法。</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> 在此情況下，格式字串套用至每個參數名稱`oldValues`集合。       ADO.NET 提供者，根據 UpdateParameters 集合中的參數的順序可能十分重要。 <xref:System.Data.OleDb?displayProperty=fullName>和<xref:System.Data.Odbc?displayProperty=fullName>提供者建立關聯的參數在參數化 SQL 查詢中出現的順序根據集合中的參數。</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> <xref:System.Data.SqlClient?displayProperty=fullName>提供者，這是預設的 ADO.NET 提供者的<xref:System.Web.UI.WebControls.SqlDataSource>控制項，將產生關聯，parameters 集合中的 SQL 查詢中的預留位置別名參數的名稱相符。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> 如需有關參數化的 SQL 查詢和命令的詳細資訊，請參閱[使用參數與 SqlDataSource 控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.DropDownList> control and update data when the **Submit** button is clicked. The <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property is set with a parameterized SQL statement, and two <xref:System.Web.UI.WebControls.ControlParameter> parameters are added to the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection. When the **Submit** button is clicked, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is handled to call the <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> method explicitly.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1249_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_8sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1249_1.aspx)]"
  syntax:

  remarks: "如果<xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>屬性包含參數化的 SQL 查詢、 SelectParameters 集合包含任何<xref:System.Web.UI.WebControls.Parameter>對應於 SQL 字串中的參數預留位置的物件。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A>       ADO.NET 提供者，根據 SelectParameters 集合中的參數的順序可能十分重要。 <xref:System.Data.OleDb?displayProperty=fullName>和<xref:System.Data.Odbc?displayProperty=fullName>提供者建立關聯的參數在參數化 SQL 查詢中出現的順序根據集合中的參數。</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> <xref:System.Data.SqlClient?displayProperty=fullName>提供者，這是預設的 ADO.NET 提供者的<xref:System.Web.UI.WebControls.SqlDataSource>控制項，將產生關聯，parameters 集合中的 SQL 查詢中的預留位置別名參數的名稱相符。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> 如需有關參數化的 SQL 查詢和命令的詳細資訊，請參閱[使用參數與 SqlDataSource 控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:

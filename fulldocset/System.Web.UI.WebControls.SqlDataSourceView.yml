  remarks: "<xref:System.Web.UI.WebControls.SqlDataSourceView>類別會實作繼承<xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>方法，以從資料庫刪除資料。</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView> 網頁開發人員和資料繫結控制項作者不 ExecuteDelete 方法會直接呼叫。請改用公開<xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>方法。</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>       中所包含的值`keys`集合會評估並與包含的任何值合併<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>集合。</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A> 如果<xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>屬性設定為<xref:System.Web.UI.ConflictOptions>值、 值中所包含的`oldValues`集合使用格式化<xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>屬性且也合併。</xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> </xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>       執行刪除作業之前，<xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>呼叫方法來引發<xref:System.Web.UI.WebControls.SqlDataSourceView.Deleting>事件。</xref:System.Web.UI.WebControls.SqlDataSourceView.Deleting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> 您可以處理這個事件來檢查參數的值，並執行任何前置處理之前刪除。       若要執行刪除作業<xref:System.Web.UI.WebControls.SqlDataSourceView>物件組建<xref:System.Data.Common.DbCommand>物件使用<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>文字和任何相關聯<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A>屬性，然後執行<xref:System.Data.Common.DbCommand>對基礎資料庫物件。</xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSourceView> 刪除作業完成之後，<xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A>呼叫方法來引發<xref:System.Web.UI.WebControls.SqlDataSourceView.Deleted>事件。</xref:System.Web.UI.WebControls.SqlDataSourceView.Deleted> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A> 您可以處理這個事件來檢查任何傳回值和錯誤碼，並執行任何後續處理。"

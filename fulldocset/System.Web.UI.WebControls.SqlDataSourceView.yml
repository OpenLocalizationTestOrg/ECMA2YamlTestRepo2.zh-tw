  summary: "取得參數集合，其中包含所使用的參數<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand*>屬性。</xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand*>"
  remarks: "如果<xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>屬性包含參數化的 SQL 查詢、 DeleteParameters 集合包含任何<xref:System.Web.UI.WebControls.Parameter>對應於 SQL 字串中的參數預留位置的物件。</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>       參數名稱可能會受到<xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A>屬性; 具體來說，如果此名稱會識別主索引鍵，例如金鑰指定使用`DataKeyNames`屬性的資料繫結控制項，或在刪除和更新的案例<xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A>屬性設定為<xref:System.Web.UI.ConflictOptions>值和一組`oldValues`傳遞至對應的資料方法。</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OldValuesParameterFormatString%2A> 在此情況下，格式字串套用至每個參數名稱`oldValues`集合。       ADO.NET 提供者，根據 DeleteParameters 集合中的參數的順序可能很重要。 <xref:System.Data.OleDb?displayProperty=fullName>和<xref:System.Data.Odbc?displayProperty=fullName>提供者將出現在參數化 SQL 查詢中參數的順序根據集合中的參數產生關聯。</xref:System.Data.Odbc?displayProperty=fullName> </xref:System.Data.OleDb?displayProperty=fullName> <xref:System.Data.SqlClient?displayProperty=fullName>提供者，這是預設的 ADO.NET 提供者的<xref:System.Web.UI.WebControls.SqlDataSource>控制項，將集合中的參數使用 SQL 查詢中預留位置比對參數的名稱。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.SqlClient?displayProperty=fullName> 如需有關參數化的 SQL 查詢和命令的詳細資訊，請參閱[使用參數與 SqlDataSource 控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> text to delete an order from the Northwind database. Initially, data is retrieved from the Orders table and displayed in a <xref:System.Web.UI.WebControls.DropDownList> control. You must explicitly declare the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteParameters%2A> property and call the <xref:System.Web.UI.WebControls.SqlDataSourceView.Delete%2A> method when using data-bound controls, such as the <xref:System.Web.UI.WebControls.DropDownList> (unlike controls, such as the <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>, which automatically populate the parameters and call the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method on a data source control). In this example, the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event is delegated to the private <xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleted%2A> event handler, which explicitly calls the <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> method of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1005_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_11sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1005_1.aspx)]"

  nameWithType: BaseDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner
  type: Class
  summary: "提供衍生自控制項的視覺化設計工具中的設計階段支援<xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;></xref>類別。"
  remarks: "在視覺化設計工具中，當您從來源切換到設計檢視中，標記描述控制項衍生自<xref:System.Web.UI.WebControls.BaseDataBoundControl>類別會剖析，並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.BaseDataBoundControl> 當您切換回原始碼檢視中時，設計階段控制項程式碼會保存到標記來源，並編輯成 Web 網頁的標記。       衍生自 BaseDataBoundControlDesigner 抽象基底類別的設計工具提供衍生自<xref:System.Web.UI.WebControls.BaseDataBoundControl>類別</xref:System.Web.UI.WebControls.BaseDataBoundControl>的控制項的設計階段支援"

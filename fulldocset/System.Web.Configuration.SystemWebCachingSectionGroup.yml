  remarks: "<xref:System.Web.Configuration.OutputCacheSettingsSection>物件是指`outputCacheSettings`組態檔區段。</xref:System.Web.Configuration.OutputCacheSettingsSection>       輸出快取設定會啟用或停用磁碟為基礎的永續性輸出快取、 定義的位置將資料保存到快取，並指定每個應用程式快取的大小上限的資料。       ASP.NET 可讓您以宣告方式快取的頁面回應多個版本，使用指示詞的屬性，並以程式設計方式使用的屬性和方法的<xref:System.Web.HttpCachePolicy>類別。</xref:System.Web.HttpCachePolicy>       您可以設定應用程式使用，以達到相同的結果<xref:System.Web.Configuration.OutputCacheSettingsSection>或<xref:System.Web.Configuration.OutputCacheProfile>型別。</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"

  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "設定<xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;></xref>群組組態檔內。 這個類別無法被繼承。"
  remarks: "SystemWebCachingSectionGroup 類別可用來以程式設計方式存取和修改`caching`組態檔區段。       SystemWebCachingSectionGroup 類別和`caching`> 一節提供集中的控制的網站或應用程式的快取機制。 這可讓快取來部署、 修改，而且停用，而不需修改應用程式中的個別頁面。       ASP.NET 快取機制被藉由<xref:System.Web.Caching.Cache>類別。</xref:System.Web.Caching.Cache> 如需詳細資訊，請參閱[ASP.NET 快取概觀](~/add/includes/ajax-current-ext-md.md)下列清單將描述兩種類型的快取 ASP.NET 提供。      -第一個稱為輸出快取，可讓您將儲存動態網頁和使用者控制項的回應。 在後續要求中，不會執行網頁或使用者控制項程式碼;快取的輸出用來滿足要求。 您可以存取使用的輸出快取設定<xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>和<xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>屬性。</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      快取-第二種是傳統的應用程式資料快取，您可以使用來以程式設計方式儲存任意伺服器記憶體的物件，以便儲存您的應用程式的時間和重新建立它們所需的資源。 您可以存取使用這些快取設定<xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>屬性。</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'

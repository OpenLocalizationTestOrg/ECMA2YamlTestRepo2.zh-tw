  remarks: "<xref:System.Web.Configuration.SqlCacheDependencySection>物件是指`sqlCacheDependency`組態檔區段。</xref:System.Web.Configuration.SqlCacheDependencySection>       SQL 快取相依性會建立儲存在 ASP.NET 應用程式的快取和特定的 SQL Server 資料庫資料表中的項目之間的關聯性。 執行個體<xref:System.Web.Caching.SqlCacheDependency>類別必須監視資料表，以便在變更資料表時將從快取自動移除項目。</xref:System.Web.Caching.SqlCacheDependency>"

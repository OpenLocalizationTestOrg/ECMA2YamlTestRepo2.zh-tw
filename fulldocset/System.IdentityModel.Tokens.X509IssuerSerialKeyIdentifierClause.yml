  type: Class
  summary: "表示金鑰識別碼子句可識別<xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;></xref>安全性權杖使用 X.509 憑證的序號的憑證簽發者的辨別的名稱。"
  remarks: "一般而言，X509IssuerSerialKeyIdentifierClause 未使用，除了在建立自訂安全性權杖服務時。 當安全性權杖服務傳回安全性權杖時，發出的安全性權杖會包含附加的參考，且未附加之的安全性。 附加的參考參考都包含在 SOAP 訊息之安全性標頭內的安全性權杖，而未附加的參考是指不包含在 SOAP 訊息之安全性標頭的安全性權杖。 這些參考通常會證明這些發出的安全性權杖的真實性。 使用 X509IssuerSerialKeyIdentifierClause 類別參考<xref:System.IdentityModel.Tokens.X509SecurityToken>安全性權杖使用 X.509 憑證的序號的憑證簽發者的辨別的名稱。</xref:System.IdentityModel.Tokens.X509SecurityToken> <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerName%2A>和<xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerSerialNumber%2A>屬性分別代表 X.509 憑證的序號，以及憑證簽發者的辨別的名稱。</xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerSerialNumber%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause.IssuerName%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]支援下列類型的安全性權杖參考<xref:System.IdentityModel.Tokens.X509SecurityToken>安全性權杖。</xref:System.IdentityModel.Tokens.X509SecurityToken>      -X509IssuerSerialKeyIdentifierClause- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>"
  syntax:

  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "提供使用者的功能，來檢視和修改個人化資料的相關資訊。 這個類別無法被繼承。"
  remarks: "Web 組件應用程式生命週期中的各個點上<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>需要檢查目前使用者的功能，來判斷哪些個人化資料，使用者可以檢視和修改物件。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> 當此必要時，個人化物件會檢查 WebPartUserCapability 類別的執行個體。       Web 組件個人化的功能定義兩個使用者功能，其中每一個都由 WebPartUserCapability 物件。 這些物件都有對應的動詞命令，可以用來指定使用者功能內`<authorization>`Web.config 檔案區段。 如需詳細資訊，請參閱[個人化的 web 組件 （ASP.NET 設定結構描述） 的授權項目](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434)。 下表中，會顯示不同的使用者功能。      |使用者功能 |描述 |  |---------------------|-----------------|  |`modifyState`|指出目前的使用者，可以將個人化資料儲存到資料存放區。 透過<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>欄位<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>物件上存取。 |  |`enterSharedScope`|指出目前的使用者可以輸入共用個人化範圍。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> 透過<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>欄位<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>物件上存取。 |      WebPartUserCapability 類別具有一個公用屬性。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>屬性會指出類別的名稱。</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       WebPartUserCapability 類別也有兩個公開的方法。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>方法可讓要比較的兩個使用者功能物件。</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> 物件可視為相等，如果具有相同的名稱。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>方法會產生 WebPartUserCapability 物件的名稱為基礎的雜湊碼。</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
  inheritance:

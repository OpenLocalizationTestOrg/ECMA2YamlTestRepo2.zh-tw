  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "指定檔案是否應永久刪除或置於**資源回收筒**。"
  remarks: "這個列舉型別搭配<xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>和<xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>方法。</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       若要防止使用者不小心刪除重要的檔案，**資源回收筒**刪除收集檔案，並提供方法，以還原這些檔案。 您必須明確地刪除檔案與**資源回收筒**来永久刪除。 從刪除檔案之前**資源回收筒**，這些檔案所佔用的磁碟空間不適用於其他用途。       有時候很有幫助略過**資源回收筒**，尤其是如果您正在刪除大量的檔案 （或較少的極大型的檔案），確定不再需要以及您想要回收磁碟空間。"
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462

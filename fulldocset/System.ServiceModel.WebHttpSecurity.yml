  summary: "取得物件，包含這個繫結的傳輸層級安全性設定。"
  remarks: "使用<xref:System.ServiceModel.HttpTransportSecurity>這個屬性設定傳輸安全性參數<xref:System.ServiceModel.WebHttpBinding>。</xref:System.ServiceModel.WebHttpBinding>所傳回的物件</xref:System.ServiceModel.HttpTransportSecurity>       如果<xref:System.ServiceModel.WebHttpSecurityMode>或<xref:System.ServiceModel.WebHttpSecurityMode>所指定值<xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>方法，則對服務端點而言變為有效的 [傳輸] 屬性所提供的設定。</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode>       如果<xref:System.ServiceModel.WebHttpSecurityMode>所指定值<xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>方法，則對服務端點而言變為有效的 [傳輸] 屬性所提供的設定。</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> 值<xref:System.ServiceModel.WebHttpSecurityMode>只能在設定<xref:System.ServiceModel.WebHttpBinding>會將它當做明確參數，而且其值無法再次設定之後建立繫結執行個體的建構函式。</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"

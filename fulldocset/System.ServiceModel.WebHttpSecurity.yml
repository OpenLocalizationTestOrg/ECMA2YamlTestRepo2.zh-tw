  type: Class
  summary: "指定服務端點設定為接收 HTTP 要求可使用的安全性類型。"
  remarks: "WebHttpSecurity 提供使用<xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding>設定之端點的安全性需求       如果<xref:System.ServiceModel.WebHttpSecurityMode>所指定值<xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>方法，則所提供的設定<xref:System.ServiceModel.WebHttpSecurity.Transport%2A>屬性成為有效的服務端點。</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> 值<xref:System.ServiceModel.WebHttpSecurityMode>只能在設定<xref:System.ServiceModel.WebHttpBinding>會將它當做明確參數，而且其值無法再次設定之後建立繫結執行個體的建構函式。</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
  syntax:
    content: public sealed class WebHttpSecurity

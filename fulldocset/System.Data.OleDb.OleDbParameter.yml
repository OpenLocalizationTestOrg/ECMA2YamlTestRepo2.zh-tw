  summary: "設定或取得值，這個值指出來源資料行是否可為 null。 這可讓<xref href=&quot;System.Data.Common.DbCommandBuilder&quot;></xref>正確產生可為 null 的資料行的 Update 陳述式。"
  remarks: "使用 SourceColumnNullMapping<xref:System.Data.Common.DbCommandBuilder>正確處理可為 null 的資料行時，產生更新命令。</xref:System.Data.Common.DbCommandBuilder> 一般而言，使用 SourceColumnNullMapping 限於繼承自<xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>的開發人員       <xref:System.Data.Common.DbCommandBuilder>使用這個屬性來判斷來源資料行是否可為 null，並將此屬性設定為`true`是否可為 null，和`false`如果不是。</xref:System.Data.Common.DbCommandBuilder> 當<xref:System.Data.Common.DbCommandBuilder>會產生其 Update 陳述式，它會檢查每個參數 SourceColumnNullMapping。</xref:System.Data.Common.DbCommandBuilder> 如果屬性是`true`，<xref:System.Data.Common.DbCommandBuilder>會產生類似下面的 WHERE 子句 （在這個查詢運算式中，&quot;FieldName&quot;代表欄位的名稱）︰```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ```如果 SourceColumnNullMapping 欄位為 false，<xref:System.Data.Common.DbCommandBuilder>會產生下列 WHERE 子句︰```   FieldName = @OriginalFieldName   ```颾魤 ㄛ@IsNull_FieldName包含 1，如果來源欄位包含 null 和 0 如果不存在。</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> 這項機制可讓 SQL Server 中的效能最佳化，並提供可跨多個提供者的通用程式碼。"
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果來源資料行可為 null。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果不是。"

  type: Class
  summary: "包含要在安裝期間執行程式的集合。"
  remarks: "InstallerCollection 提供的方法和屬性，您的應用程式需要管理的集合<xref:System.Configuration.Install.Installer>物件。</xref:System.Configuration.Install.Installer>       使用安裝程式加入至集合的下列三種方式之一:-<xref:System.Configuration.Install.InstallerCollection.Add%2A>方法會將單一安裝程式加入至集合。</xref:System.Configuration.Install.InstallerCollection.Add%2A>      -<xref:System.Configuration.Install.InstallerCollection.AddRange%2A>方法加入至集合的多個安裝程式。</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      -<xref:System.Configuration.Install.InstallerCollection.Insert%2A>方法和<xref:System.Configuration.Install.InstallerCollection.Item%2A>屬性，這是 InstallerCollection 索引子，每個加入單一安裝程式集合中指定索引處。</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       移除透過安裝程式<xref:System.Configuration.Install.InstallerCollection.Remove%2A>方法。</xref:System.Configuration.Install.InstallerCollection.Remove%2A> 檢查安裝程式是否在集合中，使用<xref:System.Configuration.Install.InstallerCollection.Contains%2A>方法。</xref:System.Configuration.Install.InstallerCollection.Contains%2A> 尋找其中安裝程式位於集合中使用<xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>方法。</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       集合中的安裝程式執行時安裝程式，含有所指定的集合<xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>屬性，會呼叫其<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，或<xref:System.Configuration.Install.Installer.Uninstall%2A>方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       如需安裝程式集合的使用方式的範例，請參閱<xref:System.Configuration.Install.AssemblyInstaller>和<xref:System.Configuration.Install.TransactedInstaller>類別。</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"

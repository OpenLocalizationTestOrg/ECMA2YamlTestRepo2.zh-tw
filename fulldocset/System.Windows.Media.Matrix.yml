  remarks: "3x3 矩陣用於中的轉換[!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)]x，y 平面。 您可以形成的線性轉換，例如旋轉及傾斜 （切變），後面接著轉譯任何數目乘上仿射轉換矩陣。 仿射轉換矩陣具有其最後一欄，等於 （0，0，1），因此只有前兩個資料行需要指定的成員。  請注意向量會表示以資料列向量，非資料行的向量。       A[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]矩陣會使用以列為主要順序儲存，且具有下列結構: | | |  |-|-|-|  |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|      在最後一個資料列中，成員<xref:System.Windows.Media.Matrix.OffsetX%2A>和<xref:System.Windows.Media.Matrix.OffsetY%2A>，代表轉譯的值。</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       方法和屬性中的轉換矩陣通常會指定為只有六個成員，具有的向量，如下所示: (<xref:System.Windows.Media.Matrix.M11%2A>， <xref:System.Windows.Media.Matrix.M12%2A>， <xref:System.Windows.Media.Matrix.M21%2A>， <xref:System.Windows.Media.Matrix.M22%2A>， <xref:System.Windows.Media.Matrix.OffsetX%2A>， <xref:System.Windows.Media.Matrix.OffsetY%2A>) 雖然您可以使用矩陣結構直接將轉譯的個別點，或使用<xref:System.Windows.Media.MatrixTransform>物件，轉換[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]也會提供一組可讓您轉換的物件，而不需要直接使用矩陣的類別︰ <xref:System.Windows.Media.RotateTransform>， <xref:System.Windows.Media.ScaleTransform>， <xref:System.Windows.Media.SkewTransform>，和<xref:System.Windows.Media.TranslateTransform>。</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>      <a name=&quot;xamlAttributeUsage_Matrix&quot;></a># # XAML 屬性使用方式```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_Matrix&quot;> </a> # # XAML 值*m11* <xref:System.Double?displayProperty=fullName>中的第一個資料列和這個矩陣的第一個資料行的值。</xref:System.Double?displayProperty=fullName>           如需詳細資訊，請參閱<xref:System.Windows.Media.Matrix.M11%2A>屬性。</xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName>中第一個資料列和第二個資料行的值。</xref:System.Double?displayProperty=fullName>     如需詳細資訊，請參閱<xref:System.Windows.Media.Matrix.M12%2A>屬性。</xref:System.Windows.Media.Matrix.M12%2A>       *m21* <xref:System.Double?displayProperty=fullName>中的第二個資料列和第一個資料行的值。</xref:System.Double?displayProperty=fullName>     如需詳細資訊，請參閱<xref:System.Windows.Media.Matrix.M21%2A>屬性。</xref:System.Windows.Media.Matrix.M21%2A>       *m22* <xref:System.Double?displayProperty=fullName>第二個資料列和第二個資料行中的值。</xref:System.Double?displayProperty=fullName>     如需詳細資訊，請參閱<xref:System.Windows.Media.Matrix.M22%2A>屬性。</xref:System.Windows.Media.Matrix.M22%2A>       *offsetX* <xref:System.Double?displayProperty=fullName>第三個資料列和第三個資料行中的值。</xref:System.Double?displayProperty=fullName>     如需詳細資訊，請參閱<xref:System.Windows.Media.Matrix.OffsetX%2A>屬性。</xref:System.Windows.Media.Matrix.OffsetX%2A>       *offsetY* <xref:System.Double?displayProperty=fullName>第三個資料列和第二個資料行中的值。</xref:System.Double?displayProperty=fullName>     如需詳細資訊，請參閱<xref:System.Windows.Media.Matrix.OffsetY%2A>屬性。</xref:System.Windows.Media.Matrix.OffsetY%2A>"

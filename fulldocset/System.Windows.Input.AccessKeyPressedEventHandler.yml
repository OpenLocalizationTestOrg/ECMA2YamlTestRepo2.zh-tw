  summary: "代表將處理的方法<xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>附加事件。</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "存取金鑰在[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]管理員類別會有些許類似的服務存取金鑰，並將轉送來存取的按鍵輸入會由[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]輸入系統。 而不是處理特別藉由附加的處理常式，事件已按下便捷鍵<xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>附加事件的特定物件，通常是較好的作法，將便捷鍵與特定命令的命令繫結，透過，然後處理透過對應的路由事件的路由的命令。</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> 這項技術提供統一的事件系統使用者輸入，無論使用何種輸入的模式起始輸入。 如需詳細資訊，請參閱[輸入概觀](~/add/includes/ajax-current-ext-md.md)。"

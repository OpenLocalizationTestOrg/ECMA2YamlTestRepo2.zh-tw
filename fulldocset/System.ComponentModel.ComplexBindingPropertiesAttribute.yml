  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "指定的資料來源和元件，可支援複雜資料繫結的資料成員屬性。 這個類別無法被繼承。"
  remarks: "ComplexBindingPropertiesAttribute 用來指定使用複雜資料繫結，例如<xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName>為基礎的繫結的內容       ComplexBindingPropertiesAttribute 屬性會指定在類別層級。 它是繼承的並不允許在相同類別上的多個屬性。       控制項可以支援這兩個簡單的繫結與<xref:System.ComponentModel.DefaultBindingPropertyAttribute>，以及複雜繫結。</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute

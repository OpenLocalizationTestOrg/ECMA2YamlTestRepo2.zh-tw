  summary: "取得或設定表示將使用的 ASP.NET 版本特定的方法來驗證的版本號碼。"
  remarks: "RequestValidationMode 屬性會指定要使用哪一個 ASP.NET 驗證方法。 這可以是比版本 4 或使用中的版本更早版本的 ASP.NET 中使用的演算法[!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]。 這個屬性可以設定為下列值:-`4.5 (the default).`延遲載入在此模式中，值，也就是它們無法讀取，直到要求。      - `4.0` <xref:System.Web.HttpRequest>物件在內部設定的旗標，指出只要存取任何 HTTP 要求資料時，會觸發要求驗證。</xref:System.Web.HttpRequest> 這可確保資料，例如 cookie 之前不會觸發要求驗證，並要求期間所存取的 Url。 要求驗證的設定組態檔中的項目 （如果有的話） 或的個別頁面中的指示詞會被忽略。      -   `2.0`. 僅針對不會針對所有 HTTP 要求的頁面已啟用要求驗證。 此外，要求驗證的設定組態檔中的項目 （如果有的話） 或的個別頁面中的指示詞可用來判斷哪一頁要求驗證。       指派給這個屬性的值不會驗證比對特定版本的 ASP.NET。 任何數字的值小於`4.0`(例如， `3.7`， `2.9`，或`2.0`) 會解譯為`2.0`。 任何數字大於`4.5`解譯為`4.5`。       若要在組態檔中設定這個值，您可以指派值給`requestValidationMode`屬性`httpRuntime`項目。 如需詳細資訊，請參閱[httpRuntime 元素 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)。"
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "值，指出將用於驗證的 ASP.NET 版本特定方法。 預設值是`4.5`。"
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
  exceptions: []
  platform:
  - net462

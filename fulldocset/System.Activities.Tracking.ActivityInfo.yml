  remarks: "在處理期間，例如處理在迴圈內的活動，活動可以發生多次。 <xref:System.Activities.Tracking.ActivityInfo.Id%2A>包含的活動識別碼，不會變更而 InstanceId 包含活動的特定執行個體的識別碼。</xref:System.Activities.Tracking.ActivityInfo.Id%2A> InstanceId 是不同的每個特定的執行個體。 例如，處理在迴圈中的活動會有不同的執行個體識別碼中的每個循環迴圈時<xref:System.Activities.Tracking.ActivityInfo.Id%2A>會維持不變。</xref:System.Activities.Tracking.ActivityInfo.Id%2A>"

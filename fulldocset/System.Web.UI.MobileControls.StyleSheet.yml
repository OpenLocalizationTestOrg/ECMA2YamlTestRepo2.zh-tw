  remarks: "不同於其他屬性，BackColor 屬性不被繼承自其父代。 例如，如果父控制項的 BackColor 屬性設青色中，子控制項不會繼承青色的背景色彩。 您必須明確設定子控制項的 BackColor 屬性為青色、 或者您必須將父控制項的 BackColor 屬性設定並套用至子控制項的樣式表。 這是與階層式樣式表的行為一致。"

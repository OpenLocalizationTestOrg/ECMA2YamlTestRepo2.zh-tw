  remarks: "這個類別用做為一部分<xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>搭配<xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>以動畫方式顯示<xref:System.Windows.Media.Media3D.Quaternion>沿著一組主要畫面格的屬性值。</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       主要畫面格定義的區段<xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>其所屬。</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> 每個主要畫面格具有目標<xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>指定的時間主要畫面格之<xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>應該達到。</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> 主要畫面格以動畫顯示從上一個主要畫面格的目標值至它自己的目標值。 先前的主要畫面格結束，並在達到它自己的索引鍵時間時結束時啟動它。       曲線主要畫面格像 SplineQuaternionKeyFrame 建立變數由所決定的值之間轉換<xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A>屬性。</xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A> 曲線插補，可用來達成更逼真 「 實際 」 時間效果加速減速等。"

  remarks: "處理<xref:System.Windows.Forms.DataGridView.EditingControlShowing>事件，儲存格進入編輯模式時執行的編輯控制項的自訂初始化。</xref:System.Windows.Forms.DataGridView.EditingControlShowing> 若要自訂控制項的顯示特性，設定所傳回的物件的屬性<xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A>屬性，而不是設定所傳回的控制項屬性<xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A>屬性。</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"

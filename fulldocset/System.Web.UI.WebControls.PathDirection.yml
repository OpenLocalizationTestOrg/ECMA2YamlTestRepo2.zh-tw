  name: PathDirection
  nameWithType: PathDirection
  fullName: System.Web.UI.WebControls.PathDirection
  type: Enum
  summary: "表示轉譯為站台瀏覽控制項的瀏覽節點的階層式順序。"
  remarks: "使用 PathDirection 列舉<xref:System.Web.UI.WebControls.SiteMapPath>控制項，指定用來呈現網站導覽節點的順序。</xref:System.Web.UI.WebControls.SiteMapPath> 如果<xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>屬性設定為 RootToCurrent，導覽路徑會顯示在最常見的方式，從最上層節點至目前的節點，從左到右。</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> 如果<xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>設定 CurrentToRoot，以導覽路徑會顯示從目前節點的最上層節點，從左到右。</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>"
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property of a <xref:System.Web.UI.WebControls.SiteMapPath> in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_293_1.aspx)]"
  syntax:
    content: public enum PathDirection

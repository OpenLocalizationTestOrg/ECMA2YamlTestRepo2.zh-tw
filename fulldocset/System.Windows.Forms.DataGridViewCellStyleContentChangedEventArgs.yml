  summary: "提供資料給<xref href=&quot;System.Windows.Forms.DataGridView.CellStyleContentChanged&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>屬性值時，就會發生事件<xref:System.Windows.Forms.DataGridViewCellStyle>其中下列的屬性變更傳回的物件:- <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>-<xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>如果其中一個屬性會設定為不同<xref:System.Windows.Forms.DataGridViewCellStyle>物件，對應*PropertyName* `Changed`就會發生事件，但<xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>事件不會發生。</xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>       使用<xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A>屬性來判斷哪一個屬性具有<xref:System.Windows.Forms.DataGridViewCellStyle>變更。</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> 使用<xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>屬性來擷取更新的值。</xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#306](~/add/codesnippet/csharp/t-system.windows.forms.d_112_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#306](~/add/codesnippet/visualbasic/t-system.windows.forms.d_112_1.vb)]"

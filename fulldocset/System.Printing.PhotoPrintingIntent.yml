  langs:
  - csharp
  name: PhotoPrintingIntent
  nameWithType: PhotoPrintingIntent
  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "當列印相片，請指定輸出的品質。 印表機驅動程式會將 PhotoPrintingIntent 轉譯解析度和其他品質因素的量化值。"
  remarks: "此型別的值主要適用於這些用途:-設為成員的<xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>集合，其屬性的<xref:System.Printing.PrintCapabilities>，他們指定的印表機支援的品質等級。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -為<xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>值，這是屬性的<xref:System.Printing.PrintTicket>，指示要使用的特定品質的印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       未知的值永遠不會用於屬性<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>為未知的屬性。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立將相片列印意圖功能設定無法辨識的選項為 PrintTicket 文件 (也就是未定義中的選項[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397))，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有未知的值為<xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>屬性。</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  syntax:
    content: public enum PhotoPrintingIntent
  inheritance:
  - System.Enum
  platform:
  - net462

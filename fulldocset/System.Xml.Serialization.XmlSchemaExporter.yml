  namespace: System.Xml.Serialization
  summary: "將項目宣告加入至適用<xref:System.Xml.Schema.XmlSchema>每個常值的 SOAP 訊息定義的項目組件。</xref:System.Xml.Schema.XmlSchema>"
  remarks: "每個 SOAP 訊息部分，ExportMembersMapping 方法將 XML 結構描述項目宣告加入至<xref:System.Xml.Schema.XmlSchema>使用相同的命名空間的組件</xref:System.Xml.Schema.XmlSchema> 常值訊息定義通常會包含單一組件。       使用<xref:System.Web.Services.Description.ServiceDescriptionReflector>類別。</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping);

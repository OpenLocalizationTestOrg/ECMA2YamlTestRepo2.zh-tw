  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "於其中填入<xref:System.Xml.Schema.XmlSchema>與 XML 結構描述項目宣告中所找到的物件型別對應的物件。</xref:System.Xml.Schema.XmlSchema>"
  remarks: "XmlSchemaExporter 類別提供 XML 結構描述定義語言 (XSD) 文件的程式設計表示。 不直接使用 XmlSchemaExporter，改用<xref:System.Web.Services.Description.ServiceDescriptionReflector>類別或[XML 結構描述定義工具 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.Services.Description.ServiceDescriptionReflector>       <xref:System.Web.Services.Description.ServiceDescriptionReflector>類別會建立<xref:System.Web.Services.Description.ServiceDescription>從識別為 Web 服務類別的物件。</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> 指定 Web 服務類別時，它會使用 XmlSchemaExporter 類別:-常值使用時，表示內容的 SOAP 訊息的參數，並傳回 XML 結構描述定義常值指定值 （或要求和回應文件）。      -非 SOAP Web 服務使用的 HTTP GET 和 HTTP POST 作業的實作。       Xsd.exe 產生 XML 結構描述文件從使用 XmlSchemaExporter 類別 」 和 「 反映在執行階段組件檔案中的一個或多個型別。"
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

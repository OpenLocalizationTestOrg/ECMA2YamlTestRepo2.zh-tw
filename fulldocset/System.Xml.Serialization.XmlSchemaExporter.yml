  name: XmlSchemaExporter(XmlSchemas)
  nameWithType: XmlSchemaExporter.XmlSchemaExporter(XmlSchemas)
  fullName: System.Xml.Serialization.XmlSchemaExporter.XmlSchemaExporter(XmlSchemas)
  type: Constructor
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "初始化的新執行個體<xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;></xref>類別。"
  remarks: "<xref:System.Xml.Serialization.XmlSchemaExporter>類別提供的集合<xref:System.Xml.Schema.XmlSchema>至哪一個 XML 結構描述元素宣告都是要加入的物件。</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> 您不需要建立的執行個體<xref:System.Xml.Serialization.XmlSchemaExporter>類別直接。</xref:System.Xml.Serialization.XmlSchemaExporter>"
  syntax:
    content: public XmlSchemaExporter (System.Xml.Serialization.XmlSchemas schemas);
    parameters:
    - id: schemas
      type: System.Xml.Serialization.XmlSchemas
      description: "集合<xref:System.Xml.Schema.XmlSchema>物件新增到哪個項目取自型別對應的宣告。</xref:System.Xml.Schema.XmlSchema>"
  overload: System.Xml.Serialization.XmlSchemaExporter.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(System.String)
  id: ExportAnyType(System.String)
  parent: System.Xml.Serialization.XmlSchemaExporter
  langs:
  - csharp
  name: ExportAnyType(String)
  nameWithType: XmlSchemaExporter.ExportAnyType(String)
  fullName: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "匯出**&lt;任何&gt;**元素<xref:System.Xml.Schema.XmlSchema>指定的命名空間所識別的物件。</xref:System.Xml.Schema.XmlSchema>"
  remarks: "You do not need to call the method directly.  \n  \n The <xref:System.Web.Services.Description.ServiceDescriptionReflector> creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services.  \n  \n A field or property of type <xref:System.Xml.XmlElement>, with an attribute <xref:System.Xml.Serialization.XmlAnyElementAttribute>, is translated into an **\\<any>** element."
  syntax:
    content: public string ExportAnyType (string ns);
    parameters:
    - id: ns
      type: System.String
      description: "要加入的 XML 結構描述文件的命名空間**&lt;任何&gt;**項目。"
    return:
      type: System.String
      description: "任意名稱指派給**&lt;任何&gt;**項目宣告。"
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType*
  exceptions: []
  platform:
  - net462

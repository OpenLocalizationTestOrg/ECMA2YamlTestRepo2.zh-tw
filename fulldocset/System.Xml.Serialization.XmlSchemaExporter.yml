  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "將項目宣告加入至適用<xref:System.Xml.Schema.XmlSchema>每個常值的 SOAP 訊息定義的項目組件，並指定是否包含封入項目。</xref:System.Xml.Schema.XmlSchema>"
  syntax:
    content: public void ExportMembersMapping (System.Xml.Serialization.XmlMembersMapping xmlMembersMapping, bool exportEnclosingType);
    parameters:
    - id: xmlMembersMapping
      type: System.Xml.Serialization.XmlMembersMapping
      description: ".NET Framework 型別與 XML 結構描述項目之間的內部對應。"
    - id: exportEnclosingType
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果括住的結構描述的結構描述項目要包含在內。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

  namespace: System.Xml.Serialization
  summary: "將項目宣告為物件或型別 SOAP 訊息，或是為<xref:System.Xml.Schema.XmlSchema>物件。</xref:System.Xml.Schema.XmlSchema>"
  syntax:
    content: public string ExportAnyType (System.Xml.Serialization.XmlMembersMapping members);
    parameters:
    - id: members
      type: System.Xml.Serialization.XmlMembersMapping
      description: "<xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> ，其中包含要匯出的對應。"
    return:
      type: System.String
      description: "字串&quot;any&quot;一個附加的整數。"
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType*
  exceptions: []
  platform:

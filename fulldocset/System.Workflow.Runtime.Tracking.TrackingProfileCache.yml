  summary: "提供方法，主應用程式可用來清除追蹤設定檔快取。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]當工作流程執行階段引擎已向它的一個或多個追蹤服務時，執行階段追蹤基礎結構必須判斷追蹤設定檔是否存在任何載入記憶體中的工作流程。 執行階段追蹤基礎結構維護的追蹤設定檔的之前它會先檢查快取要求<xref:System.Workflow.Runtime.Tracking.TrackingProfile>從每個追蹤服務工作流程。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> TrackingProfileCache 類別提供靜態方法， <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>，主應用程式可以用來清除追蹤設定檔快取。</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> 這會強制執行階段追蹤基礎結構從它登錄的追蹤服務中清除快取之後載入記憶體中的任何工作流程執行個體載入追蹤設定檔。      > [!NOTE] ><xref:System.Workflow.Runtime.Tracking.TrackingProfile>快取不支援僅標記工作流程。</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"

  remarks: "清除快取之後，執行階段追蹤基礎結構會直接從它登錄的追蹤服務中的任何工作流程執行個體載入記憶體載入追蹤設定檔。 已在記憶體中且正在執行任何工作流程執行個體將不需要重新載入工作流程已卸載，然後重新載入到記憶體中，除非其追蹤設定檔。"

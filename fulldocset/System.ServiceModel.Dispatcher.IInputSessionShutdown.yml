  summary: "定義必須實作才能關閉輸入工作階段的合約。"
  remarks: "使用內部雙工工作階段的 IInputSessionShutdown 介面傳送之前關閉工作階段的輸出訊息。 例如，如果用戶端關閉工作階段服務可以實作<xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>在啟用服務，以傳送一則通知訊息在傳回之前的關機前通知。</xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A> 用戶端會收到通知，通知之前用戶端可以關閉通道。"

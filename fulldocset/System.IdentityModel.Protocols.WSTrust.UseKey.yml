  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "代表︰ usekey 項目的內容。"
  remarks: "此選擇性項目可讓用戶端要求發行權杖，其中包含下︰ usekey 項目，會指定其公開金鑰身分識別提供者。 不過，用戶端會對擁有金鑰的證明。 在 WS-安全性為基礎的 SOAP 訊息中，用戶端可以將其憑證當做簽署 （endorsing） 權杖加入證明擁有金鑰的安全性標頭。       如需此類別代表的項目詳細資訊，請參閱適用於您案例的 Ws-trust 規格的版本。"
  syntax:
    content: public class UseKey
  inheritance:

- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得或設定區塊的 cookie 處理常式。"
  remarks: "這個屬性就相當於`<chunkedCookieHandler>`子項目`<cookieHandler>`項目。 它會指定區塊的 cookie 處理常式的執行個體<xref:System.IdentityModel.Services.ChunkedCookieHandler>要使用的類別。</xref:System.IdentityModel.Services.ChunkedCookieHandler> 如果有設定，<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>屬性應該設定為其中一個<xref:System.IdentityModel.Services.CookieHandlerMode>或<xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 如果<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>屬性設定為其中一個值，但 ChunkedCookieHandler 屬性未設定，預設區塊大小的區塊的 cookie 處理常式 (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) 設定。</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       ChunkedCookieHandler 屬性或<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>屬性可能是設定，但非兩者。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref>提供此區塊的 cookie 處理常式的其他設定。"
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得或設定自訂的 cookie 處理常式型別。 設定自訂的 cookie 處理常式時，必須設定這個屬性。"
  remarks: "這個屬性就相當於`<customCookieHandler>`子項目`<cookieHandler>`項目。 它會指定要使用的自訂 cookie 處理常式類型。 如果設定此屬性，<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>屬性必須設定為<xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 這個屬性所指定之自訂類型必須衍生自<xref:System.IdentityModel.Services.CookieHandler>類別。</xref:System.IdentityModel.Services.CookieHandler>       可能是<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>集，而不是能兩者都可能是屬性或 CustomCookieHandler 屬性。</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> ，定義自訂的 cookie 處理常式型別。"
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462

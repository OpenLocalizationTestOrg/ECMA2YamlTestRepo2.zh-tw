  summary: "代表<xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;></xref>組態項目。"
  remarks: "`<cookieHandler>`元素是子元素`<federatedAuthentication>`項目;<xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>屬性設定為 CookieHandlerElement 類別的執行個體</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> `<cookieHandler>`元素用來設定的 cookie 處理常式使用的工作階段驗證模組 (SAM)，表示的<xref:System.IdentityModel.Services.SessionAuthenticationModule>類別。</xref:System.IdentityModel.Services.SessionAuthenticationModule>       Cookie 處理常式可以設定下列方式之一:-若要設定的區塊的 cookie 處理常式，請設定<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>屬性設為<xref:System.IdentityModel.Services.CookieHandlerMode>或<xref:System.IdentityModel.Services.CookieHandlerMode>並設定<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>區塊的 cookie 處理常式的組態項目與屬性。</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>未設定屬性。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -若要設定預設區塊大小區塊的 cookie 處理常式，您可以設定<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>屬性，如先前所述，但讓<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>和<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>屬性未設定。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -若要設定自訂的 cookie 處理常式，設定<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>屬性<xref:System.IdentityModel.Services.CookieHandlerMode>並設定<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>與組態項目會識別您的自訂 cookie 處理常式類型的屬性。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 此類型必須衍生自<xref:System.IdentityModel.Services.CookieHandler>類別。</xref:System.IdentityModel.Services.CookieHandler> <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>未設定屬性。</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"

- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: HideFromScript
  nameWithType: CookieHandlerElement.HideFromScript
  fullName: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "取得或設定值，指定是否<xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;></xref>應該設定這個處理常式所撰寫的 cookie 的屬性。"
  remarks: "Controls whether the \"HttpOnly\" flag is emitted for any cookies written. Certain Web browsers honor this flag by keeping client-side script from accessing the cookie value.  \n  \n Represents the `hideFromScript` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;></xref>屬性應設定，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
  - net462

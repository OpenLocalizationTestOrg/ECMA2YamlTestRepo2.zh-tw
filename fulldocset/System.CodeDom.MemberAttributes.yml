  langs:
  - csharp
  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "類別成員的定義成員屬性的識別項。"
  remarks: "MemberAttributes 列舉型別中定義的識別項可以用來表示類別成員的範圍及存取屬性。      > [!NOTE] > 有沒有`Virtual`成員屬性。 成員由宣告的虛擬成員的存取設為公用 (`property1.Attributes = MemberAttributes.Public`) 而不指定成 Final。 最終的旗標不存在，可讓成員`virtual`C# 中 (`public virtual`)，`overrideable`在 Visual Basic (`Public Overrideable`)。 若要避免宣告為成員`virtual`或`overrideable`、 設定這兩個公用的而且最終旗標在<xref:System.CodeDom.CodeTypeMember.Attributes%2A>屬性。</xref:System.CodeDom.CodeTypeMember.Attributes%2A> 請參閱<xref:System.CodeDom.CodeTypeMember.Attributes%2A>如需有關設定成員屬性的屬性。</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > 設定的存取旗標的模式 (包含詞彙的旗標`Public`， `Private`， `Assembly`，或`Family`) 是使用 AccessMask 遮罩的所有存取旗標的都遮罩，然後設定所需的存取旗標。 例如，程式碼陳述式來識別建構函式 (名為`constructor1`) 公開做為`constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`。 設定<xref:System.CodeDom.CodeTypeMember.Attributes%2A>屬性直接存取旗標 (例如， `constructor1.Attributes = MemberAttributes.Public;`) 會清除所有其他可能設定的旗標。</xref:System.CodeDom.CodeTypeMember.Attributes%2A> 此模式也應使用的設定範圍的旗標 （Abstract、 最終、 靜態、 覆寫或 Const） 使用 ScopeMask 遮罩。"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462

  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "提供模型中繼資料的容器。"
  remarks: "Word*模型*的使用方式在這個類別的內容中與它通常在其他地方使用。 ASP.NET Web Form 應用程式中，<xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>資料繫結控制項的屬性指定繫結至資料控制項的資料元素的類型。</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> 此類型通常稱為模型，而它通常會對應到資料庫資料表中的資料列。 模型的屬性通常會對應到資料表資料行。       模型本身或模型的屬性或屬性的複雜屬性的 ModelMetadata 物件可以提供中繼資料。 ModelMetadata 物件屬於屬性，這個字*模型*屬性，而且這個字是指*容器*指的是模型。       比方說，此模型可能是**連絡人**，其具有**名稱**和**年齡**屬性，而**名稱**屬性可能是複雜屬性組成**FirstName**和**LastName**。 當 ModelMetadata 物件屬於**連絡人**物件，模型型別為**連絡人**，而且沒有任何容器。 當 ModelMetadata 物件屬於**名稱**屬性的模型型別是**名稱**容器類型是**連絡人**。 當 ModelMetadata 物件屬於**FirstName**屬性的模型型別是**FirstName**容器類型是**名稱**。"
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

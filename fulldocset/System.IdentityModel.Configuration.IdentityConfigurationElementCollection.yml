  name: IdentityConfigurationElementCollection
  nameWithType: IdentityConfigurationElementCollection
  fullName: System.IdentityModel.Configuration.IdentityConfigurationElementCollection
  type: Class
  summary: "代表集合<xref uid=&quot;langword_csharp_&lt;identityConfiguration&gt;&quot; name=&quot;&lt;identityConfiguration&gt;&quot; href=&quot;&quot;></xref>組態檔中的項目。 這個類別無法被繼承。"
  remarks: "組態檔可以有多個`<identityConfiguration>`項目。 每個身分識別組態由唯一的名稱中指定其`name`屬性。 每個`<identityConfiguration>`項目由<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>物件。</xref:System.IdentityModel.Configuration.IdentityConfigurationElement> [名稱](~/add/includes/ajax-current-ext-md.md)每個物件的屬性包含身分識別組態的名稱。 IdentityConfigurationElementCollection 類別包裝集合，其中包含的所有`<identityConfiguration>`從檔案讀取的項目。 身分識別組態的名稱用於做為索引鍵擷取對應<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>當您呼叫<xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A>方法。</xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class IdentityConfigurationElementCollection : System.Configuration.ConfigurationElementCollection

  name: ConflictOptions
  nameWithType: ConflictOptions
  fullName: System.Web.UI.ConflictOptions
  type: Enum
  summary: "決定如何將 ASP.NET 資料來源控制項更新時，處理資料衝突，或刪除資料。"
  remarks: "並行存取控制是用來控制如何讀取和多個用戶端存取和管理相同的資料時，存放區中變更資料的資料存放區的技術。 例如，一個用戶端讀取資料並呈現給使用者，而另一個用戶端讀取相同的資料，並提供給不同的使用者。 如果兩個使用者更新的資料，並送出至資料存放區，無法預料的結果可能會發生，因為用戶端可能會更新為相同的資料不同的值。 這被視為衝突。       `ConflictDetection`針對 ASP.NET 資料來源控制項所定義的屬性用來決定控制項如何處理的基礎資料存放區中的資料衝突，基礎資料存放區使用開放式並行存取和 delete 或 update 作業時。       根據預設，`ConflictDetection`屬性設定為 OverwriteChanges，這表示資料來源控制項將會覆寫資料來源控制項第一次讀取的資料列和資料列更新的時間之間的資料列所做的變更。 主索引鍵用來尋找資料列被更新或刪除，但沒有其他資料的比較。 如果資料來源控制項設定為使用 CompareAllValues 選項，不過，控制權會傳遞的原始資料`oldValues`集合`Update`和`Delete`方法，讓您可以撰寫邏輯，以更新或刪除資料，只有當這些值符合目前在資料存放區中的值。 相符的值表示資料的讀取時間之後並未變更。"
  syntax:
    content: public enum ConflictOptions
  inheritance:
  - System.Enum
  platform:
  - net462

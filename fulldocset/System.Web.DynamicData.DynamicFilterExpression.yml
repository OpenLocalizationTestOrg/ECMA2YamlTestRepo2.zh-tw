  name: DynamicFilterExpression
  nameWithType: DynamicFilterExpression
  fullName: System.Web.DynamicData.DynamicFilterExpression
  type: Class
  summary: "使用指定的篩選器控制項中的值來修改資料庫查詢。"
  remarks: "DynamicFilterExpression 類別可讓您修改資料庫查詢使用中被指派的值<xref:System.Web.DynamicData.DynamicFilter>控制項。</xref:System.Web.DynamicData.DynamicFilter> 此控制項將委派的建置工作<xref:System.Linq.IQueryable>查詢至特定控制項，例如<xref:System.Web.DynamicData.QueryableFilterRepeater>控制項或<xref:System.Web.DynamicData.DynamicFilter>控制項。</xref:System.Web.DynamicData.DynamicFilter> </xref:System.Web.DynamicData.QueryableFilterRepeater> </xref:System.Linq.IQueryable>       篩選控制項依次委派之查詢所參考的篩選器範本的建置。 然後會執行查詢所參考的資料來源控制項來<xref:System.Web.UI.WebControls.QueryExtender>控制項。</xref:System.Web.UI.WebControls.QueryExtender>       若要使用 DynamicFilterExpression 類別頁面中，請遵循下列步驟:-新增<xref:System.Web.UI.WebControls.QueryExtender>控制項加入網頁。</xref:System.Web.UI.WebControls.QueryExtender>      -設定`TargetControlID`屬性<xref:System.Web.UI.WebControls.QueryExtender>控制項參考資料來源控制項。</xref:System.Web.UI.WebControls.QueryExtender>      新增 DynamicFilterExpression 物件做為子系<xref:System.Web.UI.WebControls.QueryExtender>控制項。</xref:System.Web.UI.WebControls.QueryExtender>      -設定`ControlID`DynamicFilterExpression 物件參考篩選控制項的屬性。       在先前步驟中假設是相關的篩選器控制項、 資料繫結控制項和資料來源控制項頁面中定義。"
  example:
  - "The following example shows how to use the DynamicFilterExpression control to select a filter template in a page. The filter template is selected by the <xref:System.Web.DynamicData.DynamicFilter> control that is identified by DynamicFilterExpression control through its `ControID` property.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class DynamicFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'

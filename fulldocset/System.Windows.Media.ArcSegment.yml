  summary: "表示兩個點之間的橢圓形弧線。"
  remarks: "使用<xref:System.Windows.Media.PathFigure>物件來儲存 ArcSegment 物件和其他區段。</xref:System.Windows.Media.PathFigure>       由其開始和結束點，而 x 和 y 半徑，x 軸旋轉的因素，值，指出弧形是否應大於 180 度，以及描述用來繪製弧形方向的值所定義的橢圓形弧線。 ArcSegment 類別未包含弧線的終點的啟動點的屬性只會定義它所代表之弧線的目的地點。 弧線的起點是目前的點<xref:System.Windows.Media.PathFigure>加入 ArcSegment。</xref:System.Windows.Media.PathFigure>       下圖示範不同的結束點， <xref:System.Windows.Media.ArcSegment.Size%2A>，和<xref:System.Windows.Media.ArcSegment.RotationAngle%2A>設定。</xref:System.Windows.Media.ArcSegment.RotationAngle%2A> </xref:System.Windows.Media.ArcSegment.Size%2A>       ![具有不同 Point 設定的 Arcsegment](~/add/media/arcsegment-point.png &quot;具有不同 Point 設定的 Arcsegment&quot;)![具有不同 Size 設定的 Arcsegment](~/add/media/arcsegment-size.png &quot;具有不同 Size 設定的 Arcsegment&quot;)![具有不同 RotationAngle 設定的 Arcsegment](~/add/media/arcsegment-rotationangle.png &quot;具有不同 RotationAngle 設定的 Arcsegment&quot;) # # IsLargeArc 和的特定位置、 大小和輪替，大多數弧形 SweepDirection 四個不同弧形可以繪製;<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>和<xref:System.Windows.Media.ArcSegment.SweepDirection%2A>屬性會指出要使用哪些弧線。</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>                     四個可能的弧形曲線，兩個代表大型弧形 180 度或更多，而且兩個代表小弧形掃掠 180 度或更少。 如果<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>是**true**，則兩個較大的弧形掃掠的其中一個是選擇; 否則如果是**false**，下列其中一個選擇較小弧線的掃掠。</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> 其餘的兩個弧形候選項目每個繪製以不同的方向︰<xref:System.Windows.Media.SweepDirection>或<xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>屬性會指定要使用哪一個。</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       下圖顯示不同<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>和<xref:System.Windows.Media.ArcSegment.SweepDirection%2A>設定。</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>       ![具有不同 IsLargeArc 設定的 Arcsegment](~/add/media/arcsegment-islargearc.png &quot;具有不同 IsLargeArc 設定的 Arcsegment&quot;)具有不同 IsLargeArc 設定的 ArcSegment 物件![具有不同 SweepDirection 設定的 Arcsegment](~/add/media/arcsegment-sweepdirection.png &quot;具有不同 SweepDirection 設定的 Arcsegment&quot;)具有不同 SweepDirection 設定的 ArcSegment 物件 # # Freezable 功能 ArcSegment 是一種<xref:System.Windows.Freezable>物件。</xref:System.Windows.Freezable> 如需有關資訊<xref:System.Windows.Freezable>功能，例如凍結和複製，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"

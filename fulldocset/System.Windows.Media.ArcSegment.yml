  remarks: "<xref:System.Windows.Media.ArcSegment>類別會定義只弧線它所代表的目的地點; 弧線的起點是目前的點<xref:System.Windows.Media.PathFigure>的<xref:System.Windows.Media.ArcSegment>加入。</xref:System.Windows.Media.ArcSegment> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.ArcSegment>       如果圓弧線段的起點和終點是相同的就會不繪製任何弧形。       大多數的特定位置、 大小和輪替弧形，有四個不同弧形可以繪製。<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>和<xref:System.Windows.Media.ArcSegment.SweepDirection%2A>屬性會指出要使用哪一個弧線。</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>       四個可能的弧形曲線，兩個代表大型弧形 180 度或更多，而且兩個代表小弧形掃掠 180 度或更少。 如果<xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>是**true**，則兩個較大的弧形掃掠的其中一個是選擇; 否則如果是**false**，下列其中一個選擇較小弧線的掃掠。</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> 其餘的兩個弧形候選項目每個繪製以不同的方向︰<xref:System.Windows.Media.SweepDirection>或<xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>屬性會指定要使用哪一個。</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       下圖顯示完全相同，除了其點設定的數個橢圓弧形。       ![具有不同 Point 設定的 Arcsegment](~/add/media/arcsegment-point.png &quot;具有不同 Point 設定的 Arcsegment&quot;)具有不同 Point 設定的數個 ArcSegment 物件<a name=&quot;dependencyPropertyInfo_Point&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.ArcSegment.PointProperty>|  |中繼資料屬性設定為**true**|None |</xref:System.Windows.Media.ArcSegment.PointProperty>"
  syntax:
    content: public System.Windows.Point Point { get; set; }
    return:
      type: System.Windows.Point
      description: "點來繪製弧形。 預設值為 (0，0)。"

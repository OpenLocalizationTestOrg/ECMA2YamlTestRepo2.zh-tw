  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "提供組件的雜湊值的證據。 這個類別無法被繼承。"
  remarks: "雜湊值代表對應至一組特定的位元組的唯一值。 而不是依名稱、 版本或其他指定參考組件，雜湊值會指定沒有模稜兩可的組件。 名稱受限於少數情況下，其中相同的名稱指定至完全不同的程式碼中發生衝突。 不同的程式碼的變化意外地標示為具有相同版本。 不過，甚至變更單一位元會非常不同的雜湊值。       雜湊值是密碼編譯安全的方式，而不會使用數位簽章的原則中的特定組件參考。 安全雜湊演算法被設計使其無法由意外或惡意嘗試建立使用相同的雜湊值的不同組件。 根據預設，從<xref:System.Security.Cryptography.SHA1><xref:System.Security.Cryptography.MD5>支援的雜湊演算法，但可以使用任何雜湊演算法，透過<xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A></xref:System.Security.Cryptography.MD5>和</xref:System.Security.Cryptography.SHA1>辨識項"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
  platform:
  - net462

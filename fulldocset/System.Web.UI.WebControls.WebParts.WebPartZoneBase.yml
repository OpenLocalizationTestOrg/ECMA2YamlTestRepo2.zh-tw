  remarks: "關閉 CloseVerb 屬性所參考的動詞命令會出現在每個動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPart>區域中的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart>       在關閉控制項移除它互動的網頁上，雖然如果開發人員提供適當的使用者介面 (UI)，例如<xref:System.Web.UI.WebControls.WebParts.CatalogZone>區域包含<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>控制項，使用者可以將頁面切換成<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>回到頁面加入一個控制項先前已關閉執行個體。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  example:
  - "The following code example demonstrates the use of the CloseVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the help verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_961_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_961_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the UI. Notice that the declarative `<CloseVerb>` element in the zone sets the specific text that represents the close verb in the verbs menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_961_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_961_2.aspx)]  \n  \n Notice also that, because the underlying custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control--named `TextDisplayWebPart`-- used in the code example sets the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> property to `false` in its constructor, the `<aspSample:TextDisplayPart>` element in the catalog must set the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> property to `true`, so that the control can be closed in the following code example.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_961_3.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_961_3.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the close verb, and you can click the **Close WebPart** verb in the verbs menu to close the control. After you close the control, if you return the page to catalog display mode, you can click the **Page Catalog**, select the original instance of the `TextDisplayWebPart` control that you closed, and reopen it on the page."
  syntax:

      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> ，可讓使用者關閉<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項。"

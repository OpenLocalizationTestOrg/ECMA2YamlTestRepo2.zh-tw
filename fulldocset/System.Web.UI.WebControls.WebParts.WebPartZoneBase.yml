- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定值，指出是否的版面配置<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項可以變更區域內。"
  remarks: "AllowLayoutChange 屬性在區域是所在區域中控制項的配置可以變更，例如<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>頁面顯示模式時，才會生效       當 AllowLayoutChange 設`false`在給定的區域中，有數個使用者無法在區域中控制項上執行的動作:-使用者無法將控制項拖曳至不同的區域、 重新排列控制項內的區域，或將控制項移至該區域。      -屬性會影響使用者介面 (UI) <xref:System.Web.UI.WebControls.WebParts.WebPart>，讓使用者無法編輯這些屬性使用<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>與<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>控制項..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart></xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>編輯控制項時，會停用區域中的控制項</xref:System.Web.UI.WebControls.WebParts.WebPart>的 a 數目      -使用者無法將新的控制項，加入將區域從<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控制項。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -關閉，刪除、 降到最低，以及還原動詞命令不會顯示區域中控制項上。       雖然 AllowLayoutChange 屬性會影響使用者的能力變更透過 UI 區域的版面配置，但它不會影響以程式設計方式變更版面配置的能力。 例如，如果設為 AllowLayoutChange `false`，使用者無法關閉區域中的控制項，但開發人員仍然可以呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>以程式設計方式控制方法，關閉。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果可變更版面配置，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462

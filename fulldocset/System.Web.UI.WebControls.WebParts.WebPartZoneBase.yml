  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "做為基底類別之所有區域是做為容器的控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> （或其他伺服器或使用者） 控制項。"
  remarks: "Web 組件控制項集合中，區域是複合控制項，轉譯為 HTML 表格，包含定義網頁的區域中的其他控制項。 WebPartZoneBase 類別是繼承自基底區域<xref:System.Web.UI.WebControls.WebParts.WebZone>類別，並提供一組基本的行為衍生區域包含<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項、 伺服器控制項和使用者控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> 與區域組合 WebPartZoneBase <xref:System.Web.UI.WebControls.WebParts.WebPart>（和其他伺服器） 控制項表單的 Web 組件的應用程式，標準使用者與大部分的情況下進行互動的頁面檢視的主要 UI。</xref:System.Web.UI.WebControls.WebParts.WebPart>       所有區域包含的控制項都提供一組常用的 UI 項目。 UI 項目通用於所有區域的詳細討論，請參閱類別概觀主題適用於<xref:System.Web.UI.WebControls.WebParts.WebZone>類別。</xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase 區域包括包含伺服器控制項相關聯的本文區段<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>物件用來呈現所包含的控制項和其 chrome，其動詞命令、 和等元素的框線，等等。</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       除了繼承自功能<xref:System.Web.UI.WebControls.WebParts.WebZone>類別，這個 WebPartZoneBase 類別會加入用戶端控制項拖曳、 特定的動詞命令 （以啟用一般 UI 動作例如降至最低，關閉、 刪除和編輯控制項） 和其他樣式功能。</xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase 類別也是如果您想要設計的自訂區域資料庫導向繼承的類別。 例如，您可以建立自訂 Web 組件的區域，繼承自 WebPartZoneBase，而且是設計用來包含和提供的配置功能和其他服務的天氣<xref:System.Web.UI.WebControls.WebParts.WebPart>是資料繫結並顯示天氣資訊的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart>       WebPartZoneBase 類別包含數個區域中的樣式屬性所使用的屬性。 有幾個屬性的框線，包括<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> 沒有內容功能表才會出現在標頭的區域，例如的樣式屬性所使用的一群<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>，和其他人。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       WebPartZoneBase 類別也會包含用於處理區域中的動詞命令的成員數目。 這些成員與相關聯的動詞命令，會出現在組件中的控制項區域。 雖然區域層級動詞命令可以加入 WebPartZoneBase 區域中，依預設並沒有任何。 沒有一組設定以用於組件控制項之 Web 組件控制項所提供的標準動詞命令，而且開發人員可以加入自訂的動詞命令。 動詞命令所使用的一些重要屬性包括屬性會參考某些一個標準動詞的物件，例如<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> 在區域中包含的每個控制項的標題列中 （通常是在 UI 中以下拉功能表呈現） 動詞命令功能表顯示的標準動詞命令。 另外還有<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>屬性，可讓您判斷哪些類型的可點按物件代表在 UI 中的動詞命令。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       動詞命令所使用的其他索引鍵成員包含<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>方法但不會覆寫自訂動詞命令建立程序處理的事件處理常式，而<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       WebPartZoneBase 類別使用包含的成員數目<xref:System.Web.UI.WebControls.WebParts.WebPart>區域內所包含的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>屬性參考的所有集合<xref:System.Web.UI.WebControls.WebParts.WebPart>（和其他伺服器） 的區域中的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> 數個方法會對應至使用者可以在上執行的標準動詞命令或動作<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項在區域中，例如<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       另外還有 WebPartZoneBase 中的成員數目類別該顧慮如何<xref:System.Web.UI.WebControls.WebParts.WebPart>配置或在區域中排列控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>屬性決定控制項是否可以在區域之間移動或重新排列區域內的使用者。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>屬性可讓您判斷是否區域中的控制項要水平或垂直排列。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer 可能會呈現的高度<xref:System.Web.UI.WebControls.WebParts.WebPartZone>或其包含的控制項，以非預期的方式，根據內部網路區域的方向。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 如需詳細資訊，請參閱文件<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>或<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       WebPartZoneBase 類別中的其他方法可提供您詳細以程式設計方式控制區域的各個區域的轉譯。 這些方法覆寫繼承自基底方法<xref:System.Web.UI.WebControls.WebParts.WebZone>類別，以自訂的區域，其中包含轉譯<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> 重要的方法包括<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."

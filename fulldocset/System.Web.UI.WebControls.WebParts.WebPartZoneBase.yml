  remarks: "每個框架周邊的使用者介面 (UI) 項目是指 web 組件 chrome<xref:System.Web.UI.WebControls.WebParts.WebPart>區域中的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 色彩的<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項包括框線、 標題列、 圖示、 標題文字和標題列中顯示的動詞命令功能表</xref:System.Web.UI.WebControls.WebParts.WebPart> 色彩的外觀設定區域層級，且適用於所有<xref:System.Web.UI.WebControls.WebParts.WebPart>區域中的控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!IMPORTANT] ><xref:System.Web.UI.WebControls.WebParts.WebPartChrome>物件會影響整個轉譯<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項，不只是其 chrome 的項目。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       若要使用 CreateWebPartChrome 方法，您必須建立自訂<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>物件來定義區域中的 Web 組件控制項色彩的外觀。</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> 您也必須建立自訂區域繼承自<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>類別並覆寫 CreateWebPartChrome 方法可以取代您的自訂色彩物件，並將其套用至區域中控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"

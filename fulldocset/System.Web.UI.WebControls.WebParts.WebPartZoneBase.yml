Controls.WebParts.WebPart> control. Near the top of the page is a `Register` directive to reference the derived zone component. If you load the page in a browser, the <xref:System.Web.UI.WebControls.WebParts.WebPart> control appears in the zone. Click the verbs menu, then click the **CopyWebPart** verb, and it creates a copy of the control.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/73209135-8e96-4187-96dc-_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/73209135-8e96-4187-96dc-_3.aspx)]"

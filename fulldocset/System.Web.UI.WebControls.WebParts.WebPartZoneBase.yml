  namespace: System.Web.UI.WebControls.WebParts
  summary: "取得或設定值，指出是否在水平或垂直排列區域中的控制項。"
  remarks: "LayoutOrientation 屬性有關 Web 組件控制項區域中的配置方式。 使用預設<xref:System.Web.UI.WebControls.Orientation>方向，以由上到下排列，呈現控制項根據<xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>每個控制項的值。</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.Orientation> 與<xref:System.Web.UI.WebControls.Orientation>方向，控制項的排列並存，受限於區域的寬度。</xref:System.Web.UI.WebControls.Orientation>       Internet Explorer 可能會影響的<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項，以及包含該區域的高度</xref:System.Web.UI.WebControls.WebParts.WebPart>的高度 Internet Explorer 會呈現在相容性模式 （回溯相容於舊版瀏覽器），或在標準模式中的網頁 (取決於是否存在`DOCTYPE`頁面中的宣告)。 這些模式的相關資訊，請參閱 DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175)屬性。 當 Internet Explorer 會呈現標準模式中的頁面時，在某些情況下它不會不調整大小資料格在資料表中，即使是儲存格的 HTML 標記`<td height=&quot;100%&quot;>`。 如此一來，<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項和其包含的區域會轉譯，讓控制項執行自動縮放以內部網路區域的全部高度。</xref:System.Web.UI.WebControls.WebParts.WebPart>       在兩個情況下，就會發生這種類型的轉譯。      -當區域 LayoutOrientation 屬性設定為<xref:System.Web.UI.WebControls.Orientation>，而且您在區域上明確設定高度。</xref:System.Web.UI.WebControls.Orientation> 若要啟用控制項填滿區域的全部高度，請勿指定水平區域的高度。      -當區域 LayoutOrientation 屬性設定為<xref:System.Web.UI.WebControls.Orientation>，且未明確設定的區域 （或包含的控制項） 的高度。</xref:System.Web.UI.WebControls.Orientation> 若要啟用控制項填滿區域的全部高度，設定的區域或高度控制項的垂直區域中。       本主題的程式碼範例示範一般用法 LayoutOrientation 屬性。  程式碼範例，示範高度相關的轉譯問題，以及如何解決它，請參閱<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>"
  example:
  - "The following code example demonstrates the declarative and programmatic use of the LayoutOrientation property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the LayoutOrientation property has a value assigned to it in the declarative markup. This value impacts `WebPartZone1`, after you load the page into a browser. The Web Parts controls in the zone are rendered horizontally.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_1.aspx)]  \n  \n You can click the **Toggle Layout Orientation** button to change the orientation of the zone. The code to toggle the orientation occurs in the following code example from the partial class.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_2.cs)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Orientation LayoutOrientation { get; set; }
    return:
      type: System.Web.UI.WebControls.Orientation
      description: "<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>區域中的控制項的排列方式會決定的值。 預設方向是<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是其中一個列舉<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;></xref>值。"
  platform:
  - net462

  summary: "取得會在動詞命令功能表中選取的指令動詞文字旁邊的核取記號映像所套用的樣式屬性。"
  remarks: "MenuCheckImageStyle 屬性僅適用於時沒有自訂<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>具有動詞命令功能表中的物件及其<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>屬性值設定為`true`。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> MenuCheckImageStyle 屬性中包含的樣式屬性與相關的功能表中的動詞命令的文字旁邊出現的核取記號影像樣式。       每個<xref:System.Web.UI.WebControls.WebParts.WebPart><xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域有它自己在其標題列中的動詞命令功能表</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>中的控制項</xref:System.Web.UI.WebControls.WebParts.WebPart> 動詞命令功能表可以包含這兩個標準指令動詞，包含在 Web 組件控制項集合，而且自訂<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>開發人員所建立的物件。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       中的標準動詞<xref:System.Web.UI.WebControls.WebParts.WebPart>控制動詞命令功能表-包括匯出、 刪除和開啟說明的動詞命令單向動作動詞命令，執行其工作一次並完成頁面--。</xref:System.Web.UI.WebControls.WebParts.WebPart> 沒有需要標記的核取記號，功能表中的這些動詞命令，因為無一表示任何繼續狀態。 因此，<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>無法設定這些動詞命令上的屬性，以及 MenuCheckImageStyle 屬性不會完全不套用它們。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       不過，開發人員可以建立自訂<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>控制項可能會指出繼續狀態的核取記號，藉由設定其<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>屬性`true`。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"

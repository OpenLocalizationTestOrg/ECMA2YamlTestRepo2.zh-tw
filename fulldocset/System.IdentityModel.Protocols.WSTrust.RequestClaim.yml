  name: RequestClaim
  nameWithType: RequestClaim
  fullName: System.IdentityModel.Protocols.WSTrust.RequestClaim
  type: Class
  summary: "表示安全性權杖要求 (RST) 中的單一要求的宣告。"
  remarks: "表示 wst:Claims 中的項目 wst: requestsecuritytoken 訊息內的單一宣告。 Wst:Claims 元素的整個內容由<xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>RequestClaim 物件的集合。</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Wst:Claims 項目的內容透過存取<xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>屬性。</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       RequestClaim 物件表示的宣告，它的宣告型別所識別的要求 (<xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>屬性)，以便由 STS 發出安全性權杖中</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>屬性會指出是否必須宣告在核發之權杖中。</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       如需此類別代表的項目詳細資訊，請參閱適用於您案例的 Ws-trust 規格的版本。"
  syntax:
    content: public class RequestClaim
  inheritance:
  - System.Object
  implements: []

  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "以非同步的插入、 更新或刪除資料作業的資料來源檢視代表資料繫結控制項所提供的非同步回呼方法。"
  remarks: "根據預設，ASP.NET Web 網頁和控制項的執行是同步的。 不過，資料來源控制項可以擴充來支援非同步資料擷取和資料作業。 <xref:System.Web.UI.DataSourceView>物件支援<xref:System.Web.UI.DataSourceView.Insert%2A>， <xref:System.Web.UI.DataSourceView.Update%2A>，和<xref:System.Web.UI.DataSourceView.Delete%2A>非同步處理資料的方法。</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> DataSourceViewOperationCallback 會傳遞給委派至資料來源檢視的資料繫結控制項，以便檢視可以非同步處理序完成時呼叫此委派，並通知作業結果的資料繫結控制項。"
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);

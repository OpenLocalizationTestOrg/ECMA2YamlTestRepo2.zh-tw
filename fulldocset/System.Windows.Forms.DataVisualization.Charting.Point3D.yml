  summary: "取得或設定 3D 點的 X 座標。"
  remarks: "用於自訂的 3D 繪製任何時間點 — 這完成使用 GDI +-必須先經過轉換的 X、 Y 和 Z (3D) 座標到 X 和 Y (2D) 座標使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 這個方法會採用 Point3D 物件的陣列，做為其唯一參數。 藉由呼叫<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法，這個方法的 X 和 Y 屬性的值都會變更為反映的 3d 空間。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       這些新的 X 和 Y 座標轉換為絕對座標使用就<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 然後用 GDI + 方法呼叫。       可以是相對 X 座標可從軸值取得藉由呼叫<xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float X { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref>表示 3D 點的 X 座標。"
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.X*
  exceptions: []
  platform:
  - net462

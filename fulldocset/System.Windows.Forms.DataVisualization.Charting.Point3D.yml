  summary: "取得或設定<xref href=&quot;System.Drawing.PointF&quot;></xref>結構，其中儲存 3D 點的 X 和 Y 座標。"
  remarks: "用於自訂的 3D 繪製任何時間點 — 這完成使用 GDI +-必須先經過轉換的 X、 Y 和 Z (3D) 座標到 X 和 Y (2D) 座標使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 這個方法會採用的陣列<xref:System.Windows.Forms.DataVisualization.Charting.Point3D>物件做為其唯一參數。</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> 藉由呼叫<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>，X 和 Y 屬性值已變更，以反映 3d 空間。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       這些新 X 和 Y 座標轉換為絕對座標，就能使用一種方法，像是<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 轉換的座標之後, 每個 Point3D 物件的 PointF 屬性可用採取任何 GDI + 方法的<xref:System.Drawing.PointF>物件做為參數。</xref:System.Drawing.PointF>"
  syntax:
    content: public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: "A <xref href=&quot;System.Drawing.PointF&quot;> </xref>結構儲存 3D 點的 X 和 Y 座標。"
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.PointF*
  exceptions: []
  platform:
  - net462

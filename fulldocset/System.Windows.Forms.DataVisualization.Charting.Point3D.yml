  summary: "取得或設定 3D 點的 Y 座標。"
  remarks: "用於自訂的 3D 繪製任何時間點 — 這完成使用 GDI +-必須先經過轉換的 X、 Y 和 Z (3D) 座標到 X 和 Y (2D) 座標使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 這個方法會採用 Point3D 物件的陣列，做為其唯一參數。 藉由呼叫<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法，這個方法的 X 和 Y 屬性的值都會變更為反映的 3d 空間。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       這些新 X 和 Y 座標轉換為絕對座標就能使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 然後用 GDI + 方法呼叫。       您可以從軸值使用取得相對的 Y 座標<xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float Y { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref>表示 3D 點的 Y 座標值。"
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Y*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Windows.Forms.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "取得或設定 3D 點的 Z 座標。"
  remarks: "這個 Z 屬性一律會以表示相關的圖表區域深度的百分比。 3D 圖表，Z 座標是相對的且有值為 0，表示圖表區域的背景牆和前端的圖表區域牆的 100 的值。       **請注意**此 Z 屬性可能會小於 （位於圖表區域） 的零或大於 100 （位於圖表區域前面）。       用於自訂的 3D 繪製任何時間點 — 這完成使用 GDI +-必須先經過轉換的 X、 Y 和 Z (3D) 座標到 X 和 Y (2D) 座標使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 這個方法會採用 Point3D 物件的陣列，做為其唯一參數。 藉由呼叫<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法，這個方法的 X 和 Y 屬性的值都會變更為反映的 3d 空間。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       這些新 X 和 Y 座標轉換為絕對座標就能使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 然後用 GDI + 方法呼叫。       使用序列可以取得相對 Z 座標<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "3D 的點，以百分比表示相關的圖表區域深度的 Z 座標。"
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462

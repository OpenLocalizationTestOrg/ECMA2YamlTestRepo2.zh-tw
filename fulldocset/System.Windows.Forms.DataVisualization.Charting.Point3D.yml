  summary: "表示三維 (3D) 的資料點的座標。 這個類別可用來執行自訂繪圖與 3D 圖表。"
  remarks: "用於自訂的 3D 繪製任何時間點 — 這會藉由 GDI +-必須從相對 X、 Y 和 Z (3D) 至相對 X 和 Y (2D) 座標轉換協調使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 藉由呼叫<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>，使其反映的 3d 空間變更的 X 和 Y 值的 Point3D 物件。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 新的 X 和 Y 指標無法再用 GDI + 方法呼叫，然後會忽略 Z 值 — 之後已經變更為使用絕對像素座標<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       請注意，可能的 Z 座標小於零 （位於圖表區域） 或大於 100 （位於圖表區域前面）。       若要同時啟用 3D 圖表，並處理其樣式，使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>屬性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> Point3D 類別不用於 3D 樣式。"

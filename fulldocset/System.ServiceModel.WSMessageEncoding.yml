  fullName: System.ServiceModel.WSMessageEncoding
  type: Enum
  summary: "指定是否使用訊息傳輸最佳化機制 (MTOM) 或文字來編碼 SOAP 訊息。"
  remarks: "使用的可互通的繫結，例如<xref:System.ServiceModel.WSHttpBinding>和<xref:System.ServiceModel.WSDualHttpBinding>，和<xref:System.ServiceModel.BasicHttpBinding>指定 SOAP 訊息編碼方式可使用。</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       訊息傳輸最佳化機制 (MTOM) 是一種方法有效率地編碼的 SOAP 封套內容中的二進位 XML 項目。       文字訊息，例如 UTF8 編碼適用於互通性用途。       請注意，與 Web 服務互通性所設計的標準繫結方式並未採用二進位編碼。 如需有關標準繫結的詳細資訊，請參閱[之繫結](~/add/includes/ajax-current-ext-md.md)。"

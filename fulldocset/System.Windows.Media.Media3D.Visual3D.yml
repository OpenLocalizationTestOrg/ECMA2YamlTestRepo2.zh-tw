  remarks: "不同於<xref:System.Windows.Media.Media3D.Model3D>類別，物件無法共用，或重複使用的 Visual3D。</xref:System.Windows.Media.Media3D.Model3D>       存取 Visual3D 服務<xref:System.Windows.Media.VisualTreeHelper>類別</xref:System.Windows.Media.VisualTreeHelper>上使用靜態方法       Visual3D 物件會最佳化能夠場景節點。 例如，便會快取範圍。 請盡可能使用 Visual3D 物件的唯一執行個體的場景中的物件。 這種使用方式的相反<xref:System.Windows.Media.Media3D.Model3D>物件，其中是輕量型共用及重複使用而最佳化的物件。</xref:System.Windows.Media.Media3D.Model3D> 例如，使用<xref:System.Windows.Media.Media3D.Model3D>物件來建立模型的汽車;，並使用十個<xref:System.Windows.Media.Media3D.ModelVisual3D>將十個汽車場景中的物件。</xref:System.Windows.Media.Media3D.ModelVisual3D> </xref:System.Windows.Media.Media3D.Model3D>"

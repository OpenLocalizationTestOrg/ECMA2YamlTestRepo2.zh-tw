  summary: "A <xref uid=&quot;langword_csharp_delegate&quot; name=&quot;delegate&quot; href=&quot;&quot;> </xref>供<xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;></xref>類別來傳遞屬性、 文字及泛空白字元的值為 Common Language Runtime (CLR) 型別與 XML 結構描述定義語言 (XSD) 類型的屬性、 文字或泛空白字元相容。"
  remarks: "XmlValueGetter`delegate`屬性、 文字或泛空白字元節點的 CLR 值已經可用，並且可避免將其轉換成的成本就很有用`string`，然後重新剖析進行驗證。       如需有關<xref:System.Xml.Schema.XmlSchemaValidator>類別，請參閱[XmlSchemaValidator 推入型驗證](~/add/includes/ajax-current-ext-md.md)主題，或<xref:System.Xml.Schema.XmlSchemaValidator>類別參考文件。</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator>"
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the <xref:System.Xml.Schema.XmlSchemaValidator> class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmlv_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmlv_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmlv_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmlv_3.xsd)]"

  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;></xref>事件<xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;></xref>控制項。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "清單控制項包含項目的集合。 這些項目包含的<xref:System.Web.UI.MobileControls.MobileListItem>類別。</xref:System.Web.UI.MobileControls.MobileListItem> 清單控制項時提供預設呈現，代表<xref:System.Web.UI.MobileControls.MobileListItem>由其<xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>屬性。</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> 在樣板化轉譯中，範本可能會造成的任何所需的屬性<xref:System.Web.UI.MobileControls.MobileListItem>或相關聯的資料繫結物件。</xref:System.Web.UI.MobileControls.MobileListItem> 如果項目是資料繫結至<xref:System.Web.UI.MobileControls.MobileListItem>物件<xref:System.Web.UI.MobileControls.List.ItemDataBind>就會引發事件。</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> 在這個階段中，此處理常式可以設定的屬性<xref:System.Web.UI.MobileControls.MobileListItem>任意的運算式中的物件。</xref:System.Web.UI.MobileControls.MobileListItem>       當您建立<xref:System.Web.UI.MobileControls.ListDataBindEventHandler>委派<xref:System.Web.UI.MobileControls.SelectionList>控制項，必須識別處理事件的方法。</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> <xref:System.Web.UI.MobileControls.SelectionList>產生項目事件時，控制項告知處理常式。</xref:System.Web.UI.MobileControls.SelectionList> 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時呼叫事件處理常式。"

  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定 Web 伺服器控制項的背景色彩。"
  remarks: "您可以使用 BackColor 屬性來指定 Web 伺服器控制項的背景色彩。 這個屬性會設定使用<xref:System.Drawing.Color?displayProperty=fullName>物件。</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > 這個屬性會呈現只針對特定的控制項。 例如， <xref:System.Web.UI.WebControls.Table>， <xref:System.Web.UI.WebControls.Panel>， <xref:System.Web.UI.WebControls.DataGrid>， <xref:System.Web.UI.WebControls.Calendar>，和<xref:System.Web.UI.WebControls.ValidationSummary>會呈現此屬性。</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> 它也可用於<xref:System.Web.UI.WebControls.CheckBoxList>，<xref:System.Web.UI.WebControls.RadioButtonList>和<xref:System.Web.UI.WebControls.DataList>如果其`RepeatLayout`屬性是`RepeatLayout.Table`，而非`RepeatLayout.Flow`。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       一般情況下，只會控制轉譯為的`<table>`標記可以顯示的背景色彩在 HTML 3.2 中，而幾乎任何控制項可以在 HTML 4.0 中。       控制項可呈現為`<span>`標記 (包括<xref:System.Web.UI.WebControls.Label>，則所有驗證控制項和清單控制項和其`RepeatLayout`屬性設定為`RepeatLayout.Flow`)，這個屬性會配合 Microsoft Internet Explorer 版本 5 或更新版本，但不是在 Microsoft Internet Explorer 第 4 版。</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref> ，代表控制項的背景色彩。 預設值是<xref href=&quot;System.Drawing.Color&quot;> </xref>，表示這個屬性未設定。"
  overload: System.Web.UI.WebControls.Style.BackColor*
  exceptions: []
  platform:
  - net462

items:
- uid: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  id: WebPartMovingEventHandler
  langs:
  - csharp
  name: WebPartMovingEventHandler
  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>物件。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>就會引發事件時<xref:System.Web.UI.WebControls.WebParts.WebPart>或它自己的區域內，或另一個區域，移動其他伺服器控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 當使用者拖曳控制項，及以程式設計方式移動時，也可能會發生。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>就會引發事件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>方法，這個方法，並提供完成之前取消移動程序的機會。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 如果已完成的移動，並放在新位置的控制項，此事件後面是<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       WebPartMovingEventHandler 委派中指定的方法時將會呼叫<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>就會引發事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       網頁開發人員可以建立自訂事件處理常式加入`OnWebPartMoving`屬性`<asp:webpartmanager>`項目，並將自訂的方法名稱指派給屬性。 自訂處理常式也可以指派以程式設計的方式。 如需有關以程式設計的方式指派的事件處理常式的詳細資訊，請參閱[NIB︰ 如何︰ 連接事件處理常式方法的事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462

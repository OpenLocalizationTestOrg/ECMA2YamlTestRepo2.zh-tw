- uid: System.Text.DecoderExceptionFallbackBuffer.Fallback(System.Byte[],System.Int32)
  id: Fallback(System.Byte[],System.Int32)
  parent: System.Text.DecoderExceptionFallbackBuffer
  langs:
  - csharp
  name: Fallback(Byte[],Int32)
  nameWithType: DecoderExceptionFallbackBuffer.Fallback(Byte[],Int32)
  fullName: System.Text.DecoderExceptionFallbackBuffer.Fallback(Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "擲回<xref:System.Text.DecoderFallbackException>無法解碼輸入的位元組序列時。</xref:System.Text.DecoderFallbackException> 不使用名義上傳回的值。"
  remarks: "<xref:System.Text.Encoding.GetBytes%2A>和<xref:System.Text.Decoder.Convert%2A>方法呼叫後援，如果遇到未知的位元組，在其輸入。</xref:System.Text.Decoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> 為了回應，則後援方法一律會擲回<xref:System.Text.DecoderFallbackException>並顯示輸入的資料。</xref:System.Text.DecoderFallbackException> 後援方法一般而言會指出是否是否無法解碼輸入的位元組序列，會擲回例外狀況。"
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: "輸入的位元組陣列。"
    - id: index
      type: System.Int32
      description: "中輸入一個位元組的索引位置。"
    return:
      type: System.Boolean
      description: "無。 因為則後援方法一律會擲回的例外狀況，則會不傳回任何值。       表面的傳回值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。 定義傳回值，雖然它是不可變的因為這個方法會實作抽象方法。"
  overload: System.Text.DecoderExceptionFallbackBuffer.Fallback*
  exceptions:
  - type: System.Text.DecoderFallbackException
    commentId: T:System.Text.DecoderFallbackException
    description: "這個方法一律會擲回例外狀況報告無法解碼輸入位元組的值和索引位置。"
  platform:
  - net462

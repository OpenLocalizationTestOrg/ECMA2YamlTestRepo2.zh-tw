- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定可捲動的裁剪的區域，如<xref href=&quot;System.Windows.Media.Visual&quot;> </xref>。"
  remarks: "將 VisualScrollableAreaClip 屬性設為啟用 在軟體中呈現時加速捲動。 這是用於遠端轉譯案例，例如執行透過遠端桌面或虛擬機器中執行。 父項目會捲動，其子系上設定此屬性。 硬體加速呈現時，設定 VisualScrollableAreaClip 屬性沒有任何作用。       VisualScrollableAreaClip 屬性可讓特定的進階案例。 下表列出適用於當您使用 VisualScrollableAreaClip 屬性注意事項。      -捲動區域的背景必須是不透明，或捲動成品將會發生。      -VisualScrollableAreaClip 屬性加速捲動只當 WPF 的呈現軟體。 例如，應用程式是透過遠端桌面執行，或在本機執行的虛擬機器中時，就會發生這種情況。      -在硬體中轉譯時，不變的捲動行為。 若要避免的捲動行為的差異，您應該保留啟用的硬體和軟體 VisualScrollableAreaClip 屬性。      -旋轉及傾斜轉換停用加速捲動。 小數位數轉換和水平或垂直捲動區域上方的轉譯正確運作，並不會停用捲動加速。      變更樹狀子目錄，或觸發重繪透過動畫可捲動區域的部分如預期般地執行，但無法享有重繪區域加速捲動功能的好處。 使捲動的區域失效，相同的範圍內任何動畫中的捲動，就會發生消除此最佳化的優點。      -VisualScrollableAreaClip 矩形向內對齊像素為單位。 因此，貼齊捲動的矩形的大小一律為小於或等於您設定的大小。      的向下對齊位移。 這表示先前的差異貼齊位移，而且目前的貼齊的位移永遠是整數數字的像素為單位。      -點擊測試可關閉由達像素。      -配置進位應已開啟，因為它會確保可捲動區域的界限視窗用戶端區域邊緣會貼齊像素界限，導致正確對齊。      捲動加速不適用於層疊視窗。 這表示在哪些 AllowTransparency windows = = true，window.windowstyle = = none、 等等。      在完整視窗轉譯期間不會捲動加速。      捲動加速無法運作時的視窗跨越兩個監視器。      捲動 acceleration 無法有捲動項目之父鏈結中的中繼呈現目標的情況下運作。 下表列出其中幾個中繼呈現目標。          -裁剪-效果-DrawingBrushes-VisualBrushes-OpacityMasks-不透明度-每個畫面格可能是只有一個加速捲軸。 可以有多個加速的捲動區域，但其中只有一個元件可以在範圍內執行加速的捲軸。 捲動到哪一個區域是不明確。      捲動加速支援以上未與內容的其餘部分捲動捲軸的區域 （依 z 軸順序） 的內容。 系統會計算所有必要的已變更區域，並完成加速捲軸，但會傳送數個其他的點陣圖，透過網路移動不小心捲動的部分將螢幕上正確的位置。"
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "A <xref href=&quot;System.Windows.Rect&quot;> </xref> ，代表可捲動的裁剪區域中，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>是否指定不含裁剪區域。"
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462

  type: Class
  summary: "轉譯在提供支援[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]，其中包括點擊測試座標的轉換，和週框方塊的計算。"
  remarks: "Visual 類別是基本的抽象概念，從中每<xref:System.Windows.FrameworkElement>物件衍生。</xref:System.Windows.FrameworkElement> 它也可做為撰寫新控制項的進入點[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]，並有許多方式可以視為對等的視窗控制代碼 (HWND) 中[!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)]應用程式模型。       視覺物件是的核心[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]物件，其主要角色是提供呈現支援。 使用者介面控制項，例如<xref:System.Windows.Controls.Button>和<xref:System.Windows.Controls.TextBox>、 衍生自 Visual 的類別，和用來保存其轉譯資料的視覺化定義的屬性。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> 視覺物件提供下列支援:-輸出顯示︰ 轉譯持續性、 序列化的視覺效果的繪圖內容。      -轉換︰ 視覺項目上執行轉換。      -裁剪︰ 提供視覺效果的裁剪區域的支援。      -點擊測試︰ 判斷是否包含指定的座標 （點） 或幾何的視覺效果的範圍內。      週框計算︰ 判斷視覺效果的週框矩形。       在架構上，視覺物件不包含支援的其他應用程式開發需求 /[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]立即無關其轉譯，如下所示的功能:-事件處理配置-視覺化樣式的資料繫結-全球化提供做為公用進一步類別可以衍生的抽象類別。 下圖顯示現有的 visual 物件中所定義的階層[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]架構。       ![圖表的類別衍生自 Visual 物件](~/add/media/visualclass01.png &quot;圖表的類別衍生自 Visual 物件&quot;)Visual 類別階層架構，在某些情況下，會定義為視覺效果中受保護的成員會公開為更容易存取的成員具有類似名稱衍生的<xref:System.Windows.UIElement>類別。</xref:System.Windows.UIElement>       如需詳細資訊，請參閱[WPF 圖形呈現概觀](~/add/includes/ajax-current-ext-md.md)。       視覺項目具有有限的數目的層級。 在舊版的.NET Framework 中，此最大深度為 255。 這項限制不適用於某些有許多層級的視覺化樹狀結構中的版面配置。       在[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]，視覺效果的最大深度為 2047，這可讓更深層的視覺化樹狀結構。 大多數的應用程式中有不是堆疊空間不足，無法周遊這麼多層級，而且結果是<xref:System.StackOverflowException>在配置期間。</xref:System.StackOverflowException> 預設堆疊大小，此例外狀況通常會擲回樹狀結構深度約 800，其對應至即將巢狀的 190<xref:System.Windows.Controls.TreeViewItem>物件。</xref:System.Windows.Controls.TreeViewItem>       如果您的應用程式所擲回這個例外狀況，您需要更深入的視覺化樹狀結構，您可以增加應用程式的堆疊大小。 使用在編譯時期 /STACK 選項或使用 EDITBIN 公用程式，您可以增加堆疊的大小。 增加的堆疊大小可能會影響您的應用程式效能。 如需詳細資訊，請參閱[堆疊配置](http://go.microsoft.com/fwlink/?LinkId=165510)和[EDITBIN 選項](http://go.microsoft.com/fwlink/?LinkId=165511)。"

- uid: System.Windows.Controls.GroupStyle.AlternationCount
  id: AlternationCount
  parent: System.Windows.Controls.GroupStyle
  langs:
  - csharp
  name: AlternationCount
  nameWithType: GroupStyle.AlternationCount
  fullName: System.Windows.Controls.GroupStyle.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "取得或設定替代編號<xref href=&quot;System.Windows.Controls.GroupItem&quot;></xref>物件。"
  remarks: "AlternationCount 屬性和<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>附加的屬性可讓您指定兩個或多個替代外觀<xref:System.Windows.Controls.GroupItem>物件。</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 例如，您可以指定每個第三個<xref:System.Windows.Controls.GroupItem><xref:System.Windows.Controls.ItemsControl>。</xref:System.Windows.Controls.ItemsControl></xref:System.Windows.Controls.GroupItem>交替的背景色彩  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>指派給每個<xref:System.Windows.Controls.GroupItem>在<xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>從 0 開始，直到 AlternationCount 減 1，然後再重新啟動 0 遞增。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> 例如，如果 AlternationCount 為 3，有七個<xref:System.Windows.Controls.GroupItem>中的物件<xref:System.Windows.Controls.ItemsControl>下, 表列出<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>每個項目。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.GroupItem>      |中<xref:System.Windows.Controls.ItemsControl><xref:System.Windows.Controls.GroupItem>位置 |<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|  |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |&1; |&0; |  |&2; |&1; |  |&3; |&2; |  |&4; |&0; |  |&5; |&1; |  |&6; |&2; |  |&7; |&0; |      有數種方法可用來指定不同的外觀，替代<xref:System.Windows.Controls.GroupItem>物件。</xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  </xref:System.Windows.Controls.GroupItem></xref:System.Windows.Controls.ItemsControl> 其中一個方法是將屬性中<xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A>或<xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A><xref:System.Windows.Controls.GroupStyle>至<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName></xref:System.Windows.Controls.GroupStyle>的</xref:System.Windows.Controls.GroupStyle.ContainerStyle%2A></xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A>繫結 然後您可以使用<xref:System.Windows.Controls.AlternationConverter>來指定應該套用哪一個值到<xref:System.Windows.Controls.GroupItem>具有特定<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>值。</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.GroupItem> </xref:System.Windows.Controls.AlternationConverter> 您也可以使用觸發程序來變更其<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>值而定的屬性值"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> that is bound to a <xref:System.Windows.Data.CollectionViewSource> that groups the items in the collection. The example alternates the background for the header of each <xref:System.Windows.Controls.GroupItem> between two colors by doing the following:  \n  \n-   Sets AlternationCount to 2.  \n  \n-   Creates an <xref:System.Windows.Controls.AlternationConverter> that returns a <xref:System.Windows.Media.SolidColorBrush>, depending on the value of <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n-   Binds the <xref:System.Windows.Controls.TextBlock.Background%2A> of the <xref:System.Windows.Controls.TextBlock> in the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> property and provides the <xref:System.Windows.Controls.AlternationConverter>. Note that the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> attached property is set on the <xref:System.Windows.Controls.GroupItem>, and the binding uses <xref:System.Windows.Data.RelativeSourceMode> to get its value.  \n  \n The example also alternates the background of the items in the <xref:System.Windows.Controls.ListBox> between three colors by setting the <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> on the <xref:System.Windows.Controls.ListBox> and binding the <xref:System.Windows.Controls.Control.Background%2A> of each <xref:System.Windows.Controls.ListBox> to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>. In this case, the background alternates between three colors.  \n  \n The <xref:System.Windows.Data.CollectionViewSource> that groups the items is not shown.  For information on how to group item, see [How to: Sort and Group Data Using a View in XAML](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[AlternationIndexSnippets#3](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#3)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "數目替代<xref href=&quot;System.Windows.Controls.GroupItem&quot;></xref>物件。"
  overload: System.Windows.Controls.GroupStyle.AlternationCount*
  exceptions: []
  platform:
  - net462

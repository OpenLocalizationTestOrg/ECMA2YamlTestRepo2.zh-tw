  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "表示包含片語或使用者可以宣告以產生成功辨識其他實體的文法項目。"
  remarks: "SrgsItem 物件可以由例如組成的片語，實體<xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>物件、 邏輯組合的片語和<xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>物件，依此類推。</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> 您可以使用<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>SrgsItem 類別來存取 SrgsItem 物件的項目上的屬性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       哪些 SrgsItem 物件會在出現的順序指定<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>物件會指定使用者必須使用它們的順序。</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 根據預設，必須正好一次讀出 SrgsItem 的內容。 若要指定 SrgsItem 內容都必須重複讀出，使用<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>建構函式和集合`repeatCount`參數。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> 同樣地，若要指定的範圍可以說出 SrgsItem 次數，與其中一個設定的建構函式中建立 SrgsItem<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>屬性和<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>屬性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> 如果 SrgsItem 已經存在，您可以使用其中一個<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>或<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>方法，以指定重複。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       您也可以指定項目將會重複播放所設定的值的機率<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>屬性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem 物件內<xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>物件組成的使用者可以從中宣告一個替代項目清單。</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> 您可以使用<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>屬性來指定要說出指定的項目在清單中的可能性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       SrgsItem 類別代表`item`World Wide Web Consortium (W3C) 中定義的項目[語音辨識文法規格 (SRGS) 1.0 版](http://go.microsoft.com/fwlink/?LinkId=201761)。 如需 SRGS`item`項目，以及透過 System.Speech，其支援詳細資料請參閱[項目項目](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)。"

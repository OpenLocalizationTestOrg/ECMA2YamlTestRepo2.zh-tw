  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "將指定的驗證方法宣告加入至目前的執行個體的主旨。 即時驗證設定為目前的時間。"
  remarks: "A<xref:System.Security.Claims.Claim>宣告類型為<xref:System.Security.Claims.ClaimTypes.AuthenticationMethod>以及值`authType`和<xref:System.Security.Claims.Claim>具有宣告類型和<xref:System.Security.Claims.ClaimTypes.AuthenticationInstant>值<xref:System.DateTime.UtcNow%2A>加入至<xref:System.Security.Claims.ClaimsIdentity>指定的<xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A>屬性..</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> </xref:System.Security.Claims.ClaimsIdentity> </xref:System.DateTime.UtcNow%2A> </xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> </xref:System.Security.Claims.Claim> </xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> </xref:System.Security.Claims.Claim>"
  syntax:
    content: public void AddAuthenticationClaims (string authType);
    parameters:
    - id: authType
      type: System.String
      description: "URI，指定的驗證方法。"
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String,System.DateTime)

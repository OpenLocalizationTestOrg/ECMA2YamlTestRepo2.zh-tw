  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "將指定的驗證類型和即時驗證宣告加入至目前的執行個體的主旨。"
  remarks: "A<xref:System.Security.Claims.Claim>宣告類型為<xref:System.Security.Claims.ClaimTypes.AuthenticationMethod>以及值`authType`和<xref:System.Security.Claims.Claim>宣告類型為<xref:System.Security.Claims.ClaimTypes.AuthenticationInstant>以及值`time`加入至<xref:System.Security.Claims.ClaimsIdentity>所指定<xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A>屬性。</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> </xref:System.Security.Claims.ClaimsIdentity> </xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> </xref:System.Security.Claims.Claim> </xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> </xref:System.Security.Claims.Claim>"
  syntax:
    content: public void AddAuthenticationClaims (string authType, DateTime time);
    parameters:
    - id: authType
      type: System.String
      description: "URI，指定的驗證方法。"
    - id: time
      type: System.DateTime
      description: "Utc 時區即時驗證。 如果時間不是使用 utc 格式，則會轉換成 UTC。"
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*

  type: Enum
  summary: "PartialResultProcessing 列舉值會指定所需的部分處理的結果類型。"
  remarks: "執行非同步作業的應用程式可以使用<xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>方法，<xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>方法，以及 （選擇性）<xref:System.AsyncCallback>委派中的標準.NET 樣式。</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       擷取部分結果的應用程式可以呼叫<xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>和傳遞 ReturnPartialResults 或以 ReturnPartialResultsAndNotifyCallback`partialMode`參數。</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       在大部分情況下，使用 NoPartialResultSupport 取得較佳的效能和延展性。 在想要擷取部分結果時的案例只建議使用 ReturnPartialResults 或 ReturnPartialResultsAndNotifyCallback。 例如，在進行搜尋時使用<xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>指定，搜尋結果傳回給該物件進行變更時，才。</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> 搜尋永遠不會完成，並會傳回部分結果。"
  syntax:
    content: public enum PartialResultProcessing
  inheritance:

  name: PagesPerSheetDirection
  nameWithType: PagesPerSheetDirection
  fullName: System.Printing.PagesPerSheetDirection
  type: Enum
  summary: "單面列印媒體上的多個內容頁面出現時，請指定頁面的排列方式。"
  remarks: "主要用於這些用途使用此類型的值:-設為成員的<xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>集合，其屬性的<xref:System.Printing.PrintCapabilities>，這些值會指出的印表機支援的頁排列方式。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>      -做為值<xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>屬性<xref:System.Printing.PrintTicket>，值會指示排列中指定方向的內容頁面的印表機。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>       **未知**屬性中不會使用值<xref:System.Printing.PrintCapabilities>物件。</xref:System.Printing.PrintCapabilities>       您應該永遠不會設定<xref:System.Printing.PrintTicket>屬性**未知**。</xref:System.Printing.PrintTicket> 如果其他<xref:System.Printing.PrintTicket>產生應用程式已建立*PrintTicket 文件*的方向每個工作表頁功能將無法辨識的選項 (也就是未定義中的選項[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397))，則<xref:System.Printing.PrintTicket>該文件，建構應用程式中的物件都有**未知**做為值<xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>屬性。</xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       雖然<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>類別無法被繼承，您可以擴充[列印結構描述](http://go.microsoft.com/fwlink/?LinkId=186397)辨識不計算中的列印裝置功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>類別。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 如需詳細資訊，請參閱[NOTINBUILD︰ 如何︰ 列印結構描述和建立新的列印系統類別擴充](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum PagesPerSheetDirection
  inheritance:
  - System.Enum
  platform:
  - net462

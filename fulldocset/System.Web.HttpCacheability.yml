items:
- uid: System.Web.HttpCacheability
  id: HttpCacheability
  children:
  - System.Web.HttpCacheability.NoCache
  - System.Web.HttpCacheability.Private
  - System.Web.HttpCacheability.Public
  - System.Web.HttpCacheability.Server
  - System.Web.HttpCacheability.ServerAndNoCache
  - System.Web.HttpCacheability.ServerAndPrivate
  langs:
  - csharp
  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "提供用來設定的列舉的值<xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> HTTP 標頭。"
  remarks: "如需詳細資訊，請移至 RFC 2616︰ 超文字傳輸通訊協定-HTTP/1.1 上[World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125)網站。 特別的是，完整的詳細資訊，請參閱 > 一節 14.9 「 快取控制 」 並區段 13，「&quot;快取 http。      > [!NOTE]  >   `NoCache`不會傳送一般 HTTP 1.0 要求指示詞`Pragma: no-cache`。"
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '設定<xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;></xref>標頭。 沒有欄位名稱，指示詞套用至整個要求 」 和 「 共用 （proxy 伺服器） 快取必須強制滿足要求之前成功與原始 Web 伺服器重新驗證。 欄位名稱，以指示詞只適用於具名欄位;從共用快取，可能需要提供回應的其餘部分。'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '預設值。 設定<xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;></xref>指定只在用戶端上快取的回應，且未依共用 （proxy 伺服器） 的快取。'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Public
  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '設定<xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;></xref>以指定的回應是由用戶端和共用 (proxy) 快取會快取。'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '指定只在來源伺服器快取的回應。 類似於 NoCache 選項。 用戶端接收<xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;></xref>指示詞，而文件會在原始伺服器上快取。 相當於 ServerAndNoCache。'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "適用於伺服器和 NoCache 表示在伺服器上快取內容，但所有其他明確拒絕快取的回應能力的設定。"
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "表示在伺服器和用戶端就無處快取的回應。 Proxy 伺服器不能快取回應。"
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

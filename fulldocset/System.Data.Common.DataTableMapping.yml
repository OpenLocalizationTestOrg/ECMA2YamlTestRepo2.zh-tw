  fullName: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(String,MissingMappingAction)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "取得<xref href=&quot;System.Data.DataColumn&quot;></xref>從指定<xref href=&quot;System.Data.DataTable&quot;></xref>使用指定<xref href=&quot;System.Data.MissingMappingAction&quot;></xref>值和名稱<xref href=&quot;System.Data.DataColumn&quot;> </xref>。"
  remarks: "如果<xref:System.Data.Common.DataColumnMapping>存在，它會傳回。</xref:System.Data.Common.DataColumnMapping>       如果<xref:System.Data.Common.DataColumnMapping>不存在，為給定的<xref:System.Data.MissingMappingAction>，執行下列動作: |MissingMappingAction |採取動作 |  |--------------------------|------------------|  |`Passthrough`|建立<xref:System.Data.Common.DataColumnMapping>指定之來源的資料行名稱與來源資料行名稱和<xref:System.Data.DataSet>資料行名稱。</xref:System.Data.DataSet> </xref:System.Data.Common.DataColumnMapping> </xref:System.Data.MissingMappingAction> </xref:System.Data.Common.DataColumnMapping> 此<xref:System.Data.Common.DataColumnMapping>不會加入至集合。 |  |`Error`|如果遺漏指定的資料行對應，就會產生<xref:System.InvalidOperationException>。 |  |`Ignore`|取得值，null 值。 |</xref:System.InvalidOperationException> </xref:System.Data.Common.DataColumnMapping>"
  syntax:
    content: public System.Data.Common.DataColumnMapping GetColumnMappingBySchemaAction (string sourceColumn, System.Data.MissingMappingAction mappingAction);
    parameters:
    - id: sourceColumn
      type: System.String
      description: "名稱<xref href=&quot;System.Data.DataColumn&quot;> </xref>。"
    - id: mappingAction
      type: System.Data.MissingMappingAction
      description: "其中一個<xref href=&quot;System.Data.MissingMappingAction&quot;></xref>值。"
    return:
      type: System.Data.Common.DataColumnMapping
      description: "資料行。"
  overload: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction*
  exceptions:
  - type: System.InvalidOperationException

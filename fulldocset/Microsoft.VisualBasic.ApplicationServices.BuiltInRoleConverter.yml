- uid: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.CanConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Type)
  id: CanConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter
  langs:
  - csharp
  name: CanConvertTo(ITypeDescriptorContext,Type)
  nameWithType: BuiltInRoleConverter.CanConvertTo(ITypeDescriptorContext,Type)
  fullName: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.CanConvertTo(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "取得值，指出這個轉換器是否可以轉換成指定的目的型別使用內容的物件。"
  remarks: "`context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`Nothing`，所以一定要檢查。 此外，物件上的屬性可能會傳回`Nothing`。       這個型別轉換子支援 Visual Basic<xref:Microsoft.VisualBasic.ApplicationServices.User>物件。</xref:Microsoft.VisualBasic.ApplicationServices.User>"
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供格式內容的物件。"
    - id: destinationType
      type: System.Type
      description: "A<xref:System.Type>物件，表示您想要轉換成的型別。</xref:System.Type>"
    return:
      type: System.Boolean
      description: "A<xref:System.Boolean>物件，表示這個轉換子是否可以執行轉換。</xref:System.Boolean>"
  overload: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.CanConvertTo*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: BuiltInRoleConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "將指定的物件轉換成另一種類型。"
  remarks: "將轉換成，並將最常見的類型是字串的物件。 預設實作會呼叫<xref:System.Object.ToString%2A>物件上的物件是否有效，而且如果目的型別是<xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       `context`參數可以用來擷取這個轉換子就從叫用的環境的其他資訊。 這可以是`Nothing`，所以一定要檢查。 此外，物件上的屬性可能會傳回`Nothing`。       這個型別轉換子支援 Visual Basic<xref:Microsoft.VisualBasic.ApplicationServices.User>物件。</xref:Microsoft.VisualBasic.ApplicationServices.User>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "格式器內容。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "所在的文化特性`value`會轉換。"
    - id: value
      type: System.Object
      description: "要轉換的物件。"
    - id: destinationType
      type: System.Type
      description: "要轉換的物件類型。"
    return:
      type: System.Object
      description: "轉換的物件。"
  overload: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "無法執行轉換。"
  platform:
  - net462

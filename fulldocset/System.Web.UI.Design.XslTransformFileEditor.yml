  name: XslTransformFileEditor
  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "提供設計階段使用者介面選取 XML 轉換檔。"
  remarks: "選取和編輯 XML 轉換檔 (.xsl) 的 URL，並將 URL 指定給控制項屬性在設計階段使用 XslTransformFileEditor 物件。 例如，<xref:System.Web.UI.WebControls.XmlDataSource>控制項會使用 XslTransformFileEditor 類別在設計階段設定的值<xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>屬性。</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       使用<xref:System.ComponentModel.EditorAttribute>XslTransformFileEditor 關聯屬性的屬性。</xref:System.ComponentModel.EditorAttribute> 當在設計介面上編輯相關聯的屬性時，設計工具主應用程式呼叫<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法會使用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法，即會顯示使用者介面，以選取 URL，然後傳回已由使用者選取的 URL。</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>方法會指出使用者介面的顯示樣式。</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       若要定義 XML 轉換檔案的 URL 屬性的自訂編輯器 XslTransformFileEditor 從衍生類別。 例如，在衍生的類別可以覆寫<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法，然後再呼叫<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法搭配自訂<xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>或<xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>值。</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'

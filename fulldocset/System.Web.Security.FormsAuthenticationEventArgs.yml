  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "提供資料給**FormsAuthentication_OnAuthenticate**事件。 這個類別無法被繼承。"
  remarks: "FormsAuthenticationEventArgs 類別用來提供事件的值給**FormsAuthentication_OnAuthenticate**事件，並讓您指定自訂身分識別目前的要求。       <xref:System.Web.Security.FormsAuthenticationModule>建構 FormsAuthenticationEventArgs 物件使用目前<xref:System.Web.HttpContext>並將其傳遞給**FormsAuthentication_OnAuthenticate**事件。</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       您可以使用<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>屬性來設定<xref:System.Web.HttpContext.User%2A>屬性的目前<xref:System.Web.HttpContext>給自訂<xref:System.Security.Principal.IPrincipal>物件。</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       如果您未指定的值<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>屬性期間**FormsAuthentication_OnAuthenticate**事件、 表單驗證票證之 cookie 或 URL 中所提供的識別使用。</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate**事件，才引發的時機驗證<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>設<xref:System.Web.Configuration.AuthenticationMode>和<xref:System.Web.Security.FormsAuthenticationModule>是應用程式使用中的 HTTP 模組。</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

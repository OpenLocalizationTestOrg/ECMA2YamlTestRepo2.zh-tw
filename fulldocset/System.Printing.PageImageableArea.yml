  summary: "取得可做為影像區域的高度。"
  remarks: "ExtentHeight 屬性會取得從左上角，可做為影像的區域 （也稱為 「 來源 」 的可做為影像的區域） 的左下角的距離。"
  syntax:
    content: public double ExtentHeight { get; }
    return:
      type: System.Double
      description: "A <xref:System.Double>，代表可做為影像的區域，單位為像素的高度 (1/96 英吋)。</xref:System.Double>"
  overload: System.Printing.PageImageableArea.ExtentHeight*
  exceptions: []
  platform:
  - net462

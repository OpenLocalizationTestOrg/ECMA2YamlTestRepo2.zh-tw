  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "代表可列印的頁面區域。"
  remarks: "大部分的雷射和噴墨印表機必須離開頁面，即可避免碳粉移動工作表的組件的印表機上邊緣的列印的區域。 針對大部分的相片印表機，不過，整個頁面來列印影像。       類別包含可做為影像區域的相關資訊與 PageImageableArea 相同，而且也包含 頁面大小，請參閱<xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

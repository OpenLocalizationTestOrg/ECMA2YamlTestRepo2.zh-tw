  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm.MD5
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Configuration.Assemblies
  summary: "擷取 MD5 訊息摘要演算法。 MD5 已由用於在 1991 年開發。 基本上，它是 MD4 與安全性配置，雖然比 MD4 稍微慢一點，它可協助提供更高的安全性。 此演算法包含四個不同，其內的 MD4 稍有不同設計。 訊息摘要大小以及填補需求，則維持不變。"
  syntax:
    content: MD5
    return:
      type: System.Configuration.Assemblies.AssemblyHashAlgorithm
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

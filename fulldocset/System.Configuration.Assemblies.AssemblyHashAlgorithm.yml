  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "指定使用雜湊檔案和用來產生強式名稱中的雜湊演算法。"
  remarks: "A`hash function``H`是可接受的輸入轉換`m`並傳回固定的大小字串，也就所謂的雜湊值`h`(也就是`h`  =  `H` (`m`))。 雜湊函式，只是這個屬性與具有各種不同的一般計算的用途，但時用於加密，雜湊函式通常會選擇有一些額外的屬性。       密碼編譯雜湊函式的基本需求:-輸入可以是任何長度。      -輸出具有固定的長度。      - `H` (`x)`相對來說較易於計算所有指定的 x。      -   `H` (`x`) is one-way.      - `H` (`x`) 沒有衝突。       雜湊值精確表示長訊息或從中計算; 文件這個值稱為訊息摘要。 您可以將訊息摘要的較大的文件的數位指紋。 已知的雜湊函式的範例包括 MD2 和與 SHA。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462

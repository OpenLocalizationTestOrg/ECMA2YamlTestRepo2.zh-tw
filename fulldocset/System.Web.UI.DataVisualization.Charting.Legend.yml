  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "表示圖表影像的圖例。"
  remarks: "圖例類別封裝的所有功能<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項的圖例，並且使用公開<xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>集合的根屬性<xref:System.Web.UI.DataVisualization.Charting.Chart>物件。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       可以有任意數目的圖表影像的圖例。       圖例可以:-停駐和對齊。      -顯示內部或外部繪製的圖表區域。      自動符合其內容。      -使用預先定義的樣式，例如資料列、 資料行或資料表。      -使用影線、 漸層色彩和背景影像。      -調整大小並放在圖表影像的任何位置。       圖例項目都由<xref:System.Web.UI.DataVisualization.Charting.LegendItem>物件，並為預設或自訂項目。</xref:System.Web.UI.DataVisualization.Charting.LegendItem> 自訂項目為相關聯的資料，並可以加入、 刪除和修改使用<xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       預設項目是依預設自動加入至圖例中，而且是環圈圖和圓餅圖的繪製的資料點名稱。       對於所有其他圖表類型，預設項目會繪製的資料數列的名稱。 每個數列都有<xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>屬性，定義將用於圖例的名稱。</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A> 圖例項目將不會建立一系列如果<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>屬性設定為`false`。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> 可以使用變更這些預設項目的文字<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 這個屬性可讓您指定預先定義的關鍵字會被適當的值在執行階段。       如果您有圓形圖，而且設定<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>屬性，它就也設定圖例文字為您設定標籤的值。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A> 如果您想要的文字設為不同的值，您可以設定<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 在大部分情況下，您可能要設定<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>&quot;#AXISLABEL&quot;或&quot;#VALX&quot;的屬性。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       圖例數列符號為矩形、 點或線條。 符號類型的圖表會自動設定，並繪製的圖表類型而定。       預設的圖例文字自動調整大小。 您可以藉由停用停用自動調整大小圖例文字的<xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A> 當這個屬性設定為`false`，圖例文字的大小取決於<xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>圖例的大小屬性 如果<xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>啟用屬性，<xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>屬性決定圖例項目可以有時調整大小的最小字型大小。</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>屬性會定義可以在同一行顯示文字換行到另一列之前的字元數目限制。</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> 如果您不想在圖例文字換行，設定的值<xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>屬性為零。</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> 根據預設，當整個圖例文字無法容納在圖例中，文字會被截斷。 您可以設定<xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>的圖例，若要取得的文字換行而不是被截斷。</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       如果圖例的內容無法放入指定的空白字元，圖例項目會被截斷。 表示已超過圖例沒有空間可供更多的項目，將會顯示省略符號。 若要防止圖例項目被截斷，將設定的位置和大小圖例使用<xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>和<xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>屬性，分別。</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A> 當設定圖例位置或大小，圖表不會再自動可以圖表中放置項目。 在某些情況下，您需要以手動方式置於 其他圖表項目，來達成所要的外觀。       另一個選項，可定義您自己的資料格資料行，而不是使用預設的圖例設定。       圖例物件具有 CellColumn 集合。每個 CellColumn 物件代表在圖例中的資料行。 資料格資料行具有<xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>和<xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>屬性可用來調整資料行的大小。</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       當圖例會包含多項目，<xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>可用來改善可讀性。</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A> 當這個屬性設定為 True 時，它會顯示您可以使用設定背景色彩<xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       根據預設，圖例位於圖表右上角。 這個位置可以修改使用<xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>和<xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>圖例的內容。</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A> 圖例也可以使用關聯與圖表區域<xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>屬性。</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A> 此屬性指定的圖例停駐在圖表區域的名稱。 此外，<xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>屬性可以用來顯示圖表區域內圖例。</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       當<xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>設為 False，<xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>屬性定義百分比，圖例會自動放置時可用的圖表中圖例的大小上限。</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> 如果您想要調整的寬度或高度的圖例停駐的內容已設定之後，應該設定這個屬性。       可以使用修改圖例<xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>事件。</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>"

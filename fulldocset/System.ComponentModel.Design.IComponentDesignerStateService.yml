  langs:
  - csharp
  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "可讓設計工具來儲存和擷取其狀態。"
  remarks: "設計工具狀態是由與設計工具相關聯的元件做為索引鍵。 Web Form 設計介面會提供此服務和元件設計工具使用服務。 這是選擇性的主機服務，且控制項設計工具不應該假設一定會提供。       設計工具狀態被以一組的字典格式的名稱/值組。 字典中儲存的值必須是可序列化。 指定的元件應該位於設計工具，且必須有非空白的名稱。      > [!CAUTION] > 不要儲存機密資訊 IComponentDesignerStateService。 機密資訊會包含密碼和驗證資料或任何您不想要公開給不必要的來源的資料。"
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462

  namespace: System.EnterpriseServices.Internal
  summary: "啟動遠端組件.NET 遠端處理，透過使用組件的組態檔。"
  syntax:
    content: public object CreateFromAssembly (string assembly, string type, string mode);
    parameters:
    - id: assembly
      type: System.String
      description: "若要啟用組件的名稱。"
    - id: type
      type: System.String
      description: "要啟動型別的名稱。"
    - id: mode
      type: System.String
      description: "未使用。"
    return:
      type: System.Object
      description: "執行個體<xref:System.Object>型別，代表文化特性、 引數，並繫結和啟動屬性設定為與<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果<code> type </code>找不到參數。</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.IClrObjectFactory.CreateFromAssembly*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "呼叫鏈結中的呼叫端沒有存取 unmanaged 程式碼的權限。"

  type: Class
  summary: "代表存取控制清單 (ACL)。"
  remarks: "RawAcl 類別可讓您完全控制的存取控制項目 (Ace)。 它不會強制排序規則的 Ace，並不提供驗證邏輯。 任何 ACE 可以插入、 修改或移除 ACL 中的任何位置。"

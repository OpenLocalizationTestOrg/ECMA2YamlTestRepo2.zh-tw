  example:
  - "The following code example shows how to create a new <xref:System.Drawing.Printing.PrintController> and assign it to the <xref:System.Drawing.Printing.PrintController> property. The example assumes that you have added the <xref:System.Drawing.Printing> namespace to the class and that you have created a new instance of a <xref:System.Drawing.Printing.PrintDocument> as `myDocumentPrinter`.  \n  \n [!code-cpp[Classic PrintControllerWithStatusDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_14_1.cpp)]\n [!code-cs[Classic PrintControllerWithStatusDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_14_1.cs)]\n [!code-vb[Classic PrintControllerWithStatusDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_14_1.vb)]"

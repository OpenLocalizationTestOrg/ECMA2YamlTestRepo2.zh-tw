  type: Class
  summary: "包含裝飾類別的內容屬性的名稱。  在沒有封入的屬性名稱標記要序列化該類型會標示此屬性的類型造成的資料。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]針對 Windows Workflow Foundation，下列限制與相關的 ContentPropertyAttribute:- <xref:System.Type>， <xref:System.Collections.Generic.Stack%601>，和<xref:System.Collections.Generic.Queue%601>不支援`ContentProperty`型別。</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      為空字串會還原序列化為 null 值。      -A`ContentProperty`繫結至欄位，使用`ActivityBind`未序列化為`ContentProperty`。      - `ContentProperty` interleaves 與非內容屬性，在工作流程標記不支援。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute

    return:
      type: System.Double
      description: "調整大小中會變慢的速度[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]每平方毫秒為單位。 預設值是&lt;xref:System.Double?displayProperty=fullName&gt;。"

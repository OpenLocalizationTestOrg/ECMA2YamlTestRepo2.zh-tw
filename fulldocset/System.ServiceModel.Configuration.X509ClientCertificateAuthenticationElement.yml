  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定自訂用戶端憑證驗證程式使用的類型。"
  remarks: "如果<xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>屬性設定為<xref:System.ServiceModel.Security.X509CertificateValidationMode>，則必須將<xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CustomCertificateValidator%2A>自訂驗證器，繼承自<xref:System.IdentityModel.Selectors.X509CertificateValidator>類別</xref:System.IdentityModel.Selectors.X509CertificateValidator>的屬性</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CustomCertificateValidator%2A></xref:System.ServiceModel.Security.X509CertificateValidationMode></xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>       如需詳細資訊，請參閱[How to︰ 建立採用自訂憑證驗證程式服務](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string CustomCertificateValidatorType { get; set; }
    return:
      type: System.String
      description: "型別<xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;></xref>使用。"
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: IncludeWindowsGroups
  nameWithType: X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，這個值會指出 Windows 群組是否包含在安全性內容中。"
  remarks: "此屬性設定為`true`造成效能的影響，因為它會造成完整的群組擴充。 將此屬性設定為`false`如果您不需要建立的群組清單的使用者所屬。"
  syntax:
    content: public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 Windows 群組是否包含在安全性內容。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定值，指出憑證是否對應到 Windows 帳戶。"
  remarks: "這個屬性是唯一時才有效<xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>屬性設定為`true`。</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>       使用繫結上的憑證用戶端認證類型，當憑證未對應到 Windows 帳戶。 您可以覆寫此行為，使用這個屬性。 當這個屬性設定為`true`，它會導致身分識別，從用戶端憑證對應至 Windows 帳戶。 它需要確認服務正在執行中的特殊權限的帳戶和網域設定為支援這項功能。"
  syntax:
    content: public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果憑證對應至 Windows 帳戶。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462

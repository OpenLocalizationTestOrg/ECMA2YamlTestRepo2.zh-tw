  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "LIKE 子句中用來傳回 DBLITERAL_LIKE_PERCENT 常值的字元逸出的字元。 例如，如果百分比符號 （%） 用來比對零個或多個字元，而這是反斜線 (\\\\)，字元&quot;abc\\\\%%&quot;比對所有以&quot;abc %&quot;開始的字元值。 某些 SQL 用語支援可用來覆寫此值的子句 （逸出子句）。 對應至 DBLITERAL_ESCAPE_PERCENT_PREFIX。"
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  id: Escape_Percent_Suffix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Suffix
  nameWithType: OleDbLiteral.Escape_Percent_Suffix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "逸出字元，如果有的話，用來傳回 DBLITERAL_LIKE_PERCENT 常值的字元後置詞。 比方說，如果百分比符號 （%） 用來比對零個或多個字元和 %符號逸出以左右方括號括住，DBLITERAL_ESCAPE_PERCENT_PREFIX 為&quot;[&quot;，DBLITERAL_ESCAPE_PERCENT_SUFFIX 為&quot;]&quot;，&quot;abc [%] %&quot;字元符合所有以&quot;abc %&quot;開始的字元值。 請勿使用後置字元來逸出 DBLITERAL_ESCAPE_PERCENT 字元的提供者不會傳回此常值，且可以 DBLITERAL 結構 lt 隸屬設 DBLITERAL_INVALID 要求。 對應至 DBLITERAL_ESCAPE_PERCENT_SUFFIX。"
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

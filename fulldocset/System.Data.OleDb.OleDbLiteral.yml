  langs:
  - csharp
  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "傳回文字命令、 資料值與資料庫物件中使用的常值的相關資訊。"
  remarks: "OleDbLiteral 列舉會傳回下列常值的資訊類別。      |類別目錄 |傳回 |  |--------------|-------------|  |特殊字元或文字命令，例如用來識別項加上引號的字元所使用的字元。 |字元。 |  |常值資料值，例如字元常值中的 SQL 陳述式。 |常值字元、 不能用於在常值中，字元的清單和不能用做常值的第一個字元的字元清單中的最大長度。 |  |資料庫物件，例如資料行或資料表的名稱。 |中的名稱字元、 不能在名稱中，字元的清單並不能當做名稱的第一個字元的字元清單的最大長度。 |  |多維度的限制資料行。 |從資料來源，傳回 cube、 維度、 階層、 層級，以及可用成員的相關資訊的限制值而會被視為常值而不是做為搜尋模式。 |      大部分 OleDbLiteral 列舉的成員會對應至其中一個會傳回 DBLITERALINFO 結構中的 OLE DB DBLITERAL 值。       多維度的限制資料行是結構描述物件並對應至 OLE DB for OLAP IDBSchemaRowset 介面所使用的成員。       A<xref:System.NotSupportedException>如果不支援指定的常值資訊，而且無法傳回會產生。</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462

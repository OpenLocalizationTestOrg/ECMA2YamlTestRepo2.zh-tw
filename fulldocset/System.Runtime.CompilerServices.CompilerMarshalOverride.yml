  summary: "指出修改的執行個體的變數要不同於它，則為 true 的型別時封送處理。 這個類別無法被繼承。"
  remarks: "CompilerMarshalOverride 類別可讓 common language runtime 要封送處理 使用正確的大小。       Common language runtime 的一些行為會與某些語言版本不相容。 例如，c + + 視為布林值變數單一位元組值，而通用語言執行平台封送處理其值為四個位元組，以符合`BOOLEAN`Microsoft Win32 API 所定義的類型。  若要解決這類問題，c + + 編譯器會發出任何此修飾詞`wchar_t`或`bool`參數或函式傳回。"

  langs:
  - csharp
  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "指定資源使用超文字傳輸通訊協定 (HTTP) 取得快取的行為。"
  remarks: "這個列舉用來設定所指定的快取等級<xref:System.Net.Cache.HttpRequestCachePolicy>物件。</xref:System.Net.Cache.HttpRequestCachePolicy>       這個 BypassCache 值是隨附於.NET Framework 的電腦組態檔中指定的預設快取行為。 從快取、 加入快取，或從用戶端與伺服器之間的快取中移除任何項目。       <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>屬性用來取得或設定的預設快取原則<xref:System.Net.HttpWebRequest>執行個體。</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>屬性用來取得或設定的預設快取原則<xref:System.Net.WebRequest>執行個體。</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>屬性用來取得或設定特定要求的快取原則。</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       如果資源的回應資料流擷取和讀取資料流末端，則資源的複本只會加入至快取。 讓另一個要求相同的資源無法使用快取的副本，根據此要求的預設快取原則層級。"
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.BypassCache
  id: BypassCache
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: BypassCache
  nameWithType: HttpRequestCacheLevel.BypassCache
  fullName: System.Net.Cache.HttpRequestCacheLevel.BypassCache
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "使用伺服器來滿足要求。 從快取、 加入快取，或從用戶端與伺服器之間的快取中移除任何項目。 從快取、 加入快取，或從用戶端與伺服器之間的快取中移除任何項目。 這是隨附於.NET Framework 的電腦組態檔中指定的預設快取行為。"
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: HttpRequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.HttpRequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "滿足要求快取中的資源，資源是否可用。否則，將資源的要求傳送到伺服器。 如果要求的項目功能在用戶端與伺服器之間的任何快取中，中繼快取可以滿足要求。"
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: HttpRequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.HttpRequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "滿足要求，使用本機快取的資源;不會傳送項目不在快取中的要求。 當指定這個快取原則層級時，<xref:System.Net.WebException>如果項目不在用戶端快取中，會擲回例外狀況。</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.CacheOrNextCacheOnly
  id: CacheOrNextCacheOnly
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: CacheOrNextCacheOnly
  nameWithType: HttpRequestCacheLevel.CacheOrNextCacheOnly
  fullName: System.Net.Cache.HttpRequestCacheLevel.CacheOrNextCacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "符合從本機電腦的快取或區域網路上的遠端快取資源的要求。 如果無法滿足要求，<xref:System.Net.WebException>擲回例外狀況。</xref:System.Net.WebException> 在 HTTP 快取通訊協定，這用來達成<xref uid=&quot;langword_csharp_only-if-cached&quot; name=&quot;only-if-cached&quot; href=&quot;&quot;></xref>快取控制指示詞。"
  syntax:
    content: CacheOrNextCacheOnly
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Default
  id: Default
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Default
  nameWithType: HttpRequestCacheLevel.Default
  fullName: System.Net.Cache.HttpRequestCacheLevel.Default
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "使用快取的副本的資源或資源的要求傳送到伺服器，可滿足資源要求。 採取的動作取決於目前的快取原則和快取中的內容的存留期。 這是應該使用大部分的應用程式的快取層級。"
  syntax:
    content: Default
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: HttpRequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.HttpRequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "永遠不會從快取使用的資源來滿足要求，並不會快取資源。 如果資源是在本機快取中，會將它移除。 這個原則層級表示中繼快取他們應該移除資源。 在 HTTP 快取通訊協定，這是用來達成無快取的快取控制指示詞。"
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Refresh
  id: Refresh
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Refresh
  nameWithType: HttpRequestCacheLevel.Refresh
  fullName: System.Net.Cache.HttpRequestCacheLevel.Refresh
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "使用本機快取以外的伺服器或快取中滿足要求。 中繼快取可以滿足要求之前，該快取必須重新驗證與伺服器的快取項目。 在 HTTP 快取通訊協定，這用來達成 max age = 0 的快取控制指示詞和無快取<xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;></xref>標頭。"
  syntax:
    content: Refresh
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: HttpRequestCacheLevel.Reload
  fullName: System.Net.Cache.HttpRequestCacheLevel.Reload
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "使用伺服器來滿足要求。 回應檔案可能儲存在快取中。 在 HTTP 快取通訊協定，這用來達成無快取的快取控制指示詞和無快取<xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;></xref>標頭。"
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.HttpRequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.HttpRequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: HttpRequestCacheLevel.Revalidate
  fullName: System.Net.Cache.HttpRequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "比較資源副本的快取中的伺服器上的複本。 如果伺服器上的複本還要新，它會用來滿足要求，並取代快取中的複本。 如果快取中的複本伺服器上的版本相同，會使用快取的副本。 在 HTTP 快取通訊協定，這是用來達成條件式要求。"
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

- uid: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider(System.String)
  id: CreateGlobalResourceProvider(System.String)
  parent: System.Web.Compilation.ResourceProviderFactory
  langs:
  - csharp
  name: CreateGlobalResourceProvider(String)
  nameWithType: ResourceProviderFactory.CreateGlobalResourceProvider(String)
  fullName: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "當在衍生類別中覆寫時，會建立全域資源提供者。"
  remarks: "當在衍生類別中覆寫時，這個方法會傳回<xref:System.Web.Compilation.IResourceProvider>物件指定`classKey`參數。</xref:System.Web.Compilation.IResourceProvider> 無法實作方法的`classKey`App_GlobalResources 資料夾中.resx 檔案的名稱。"
  example:
  - "The following code example shows a customized resource provider factory that implements the CreateGlobalResourceProvider method and retrieves cached values.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/2c2222e5-6c36-4816-885f-_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/2c2222e5-6c36-4816-885f-_1.cs)]"
  syntax:
    content: public abstract System.Web.Compilation.IResourceProvider CreateGlobalResourceProvider (string classKey);
    parameters:
    - id: classKey
      type: System.String
      description: "資源類別的名稱。"
    return:
      type: System.Web.Compilation.IResourceProvider
      description: "全域資源提供者。"
  overload: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceProviderFactory.CreateLocalResourceProvider(System.String)
  id: CreateLocalResourceProvider(System.String)
  parent: System.Web.Compilation.ResourceProviderFactory
  langs:
  - csharp
  name: CreateLocalResourceProvider(String)
  nameWithType: ResourceProviderFactory.CreateLocalResourceProvider(String)
  fullName: System.Web.Compilation.ResourceProviderFactory.CreateLocalResourceProvider(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "當在衍生類別中覆寫時，會建立本機資源提供者。"
  remarks: "當在衍生類別中覆寫時，這個方法會傳回<xref:System.Web.Compilation.IResourceProvider>物件指定`virtualPath`參數。</xref:System.Web.Compilation.IResourceProvider> 無法實作方法的`virtualPath`對應至資源檔。"
  example:
  - "The following code example shows a customized resource provider factory that implements the CreateLocalResourceProvider method and retrieves cached values.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/3178bbe9-ac76-4061-948d-_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/3178bbe9-ac76-4061-948d-_1.cs)]"
  syntax:
    content: public abstract System.Web.Compilation.IResourceProvider CreateLocalResourceProvider (string virtualPath);
    parameters:
    - id: virtualPath
      type: System.String
      description: "資源檔路徑。"
    return:
      type: System.Web.Compilation.IResourceProvider
      description: "本機資源提供者。"
  overload: System.Web.Compilation.ResourceProviderFactory.CreateLocalResourceProvider*
  exceptions: []
  platform:
  - net462

  summary: "主控集合<xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;></xref>物件。"
  remarks: "DataGridViewCheckBoxColumn 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewColumn>類別，用來以邏輯方式表示二進位狀態主機儲存格。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewCheckBoxColumn 具有相關聯<xref:System.Windows.Forms.DataGridViewCheckBoxCell>中每個<xref:System.Windows.Forms.DataGridViewRow>的交集它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> 每個資料格提供類似於使用者介面 (UI)<xref:System.Windows.Forms.CheckBox>控制項。</xref:System.Windows.Forms.CheckBox>       此資料行類型的預設排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       一般而言，核取方塊儲存格的值是用於存放裝置，例如任何其他資料，或執行大量作業。 如果您想要立即當使用者按一下核取方塊儲存格，您可以處理回應<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件，但是此事件發生於儲存格的值會更新之前。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> 如果您在按一下時需要新的值，其中一個選項是計算預期的值將會根據目前的值。 另一種方法是立即認可變更，並處理<xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>該回應的事件</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> 若要在按下儲存格時，請認可變更，您必須處理<xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> 在處理常式中，核取方塊儲存格的目前儲存格時，呼叫<xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>方法並傳入<xref:System.Windows.Forms.DataGridViewDataErrorContexts>值。</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a DataGridViewCheckBoxColumn to mark which employees are out of the office. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_75_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_75_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_75_1.vb)]"

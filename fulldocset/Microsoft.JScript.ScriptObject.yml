      type: System.Reflection.Binder
      description: "物件，會執行實際引數類型的類型轉換成正式引數型別。"
    - id: target
      type: System.Object
      description: "要叫用成員上的物件。 這必須是目前的指令碼物件。"
    - id: args
      type: System.Object[]
      description: "物件的陣列，其中包含要叫用數目、 順序和類型成員的參數。 如果沒有任何參數，這會是空陣列。"
    - id: modifiers
      type: System.Reflection.ParameterModifier[]

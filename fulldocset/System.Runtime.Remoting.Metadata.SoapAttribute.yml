  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "取得或設定值，指出目前屬性的目標是否會序列化為 XML 屬性而不是 XML 欄位。"
  remarks: "例如，如果欄位`FieldA`物件的`ObjectB`是以限定`SoapFieldAttribute(UseAttribute=true)`屬性，`FieldA`會序列化為`<ObjectB><FieldA>5</FieldA></ObjectB>`。 如果 soaptypeattribute 中屬性設定為`false`，`FieldA`會序列化為`<ObjectB FieldA=&quot;5&quot;></ObjectB>`。"
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果目前屬性的目標物件必須序列化為 XML 屬性。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果必須序列化目標物件做為子元素。"
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462

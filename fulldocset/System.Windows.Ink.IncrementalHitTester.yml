  summary: "動態執行點擊測試<xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>。"
  remarks: "呼叫 Endhittesting 以動態方式決定是否使用者 「 叫用 「 <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> 此類別可讓您立即回應提供給使用者的情況，例如選取和清除筆墨。       有兩種類別繼承自呼叫 Endhittesting:-<xref:System.Windows.Ink.IncrementalLassoHitTester>叫用測試筆劃判斷是否套索路徑括住它。</xref:System.Windows.Ink.IncrementalLassoHitTester>      -<xref:System.Windows.Ink.IncrementalStrokeHitTester>叫用測試筆劃判斷橡皮擦路徑交集它。</xref:System.Windows.Ink.IncrementalStrokeHitTester>       下表列出了解如何管理自訂控制項上的數位筆跡的位置。      |若要這樣做...|請參閱本文章 |  |-----------------|----------------------|  |建立控制項，以收集數位筆跡 |[建立筆跡輸入控制項](~/add/includes/ajax-current-ext-md.md)|  |建立控制項，可讓使用者選取的筆墨 |[How to︰ 自訂控制項從選取的筆墨](~/add/includes/ajax-current-ext-md.md)|  |建立控制項，讓使用者可以點選清除筆墨 |[How to︰ 自訂控制項上清除的筆墨](~/add/includes/ajax-current-ext-md.md)|       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> # # 在 XAML 中通常不使用 XAML 文字使用此類別。"
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"

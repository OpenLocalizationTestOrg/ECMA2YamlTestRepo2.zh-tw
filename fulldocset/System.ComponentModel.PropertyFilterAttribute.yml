  type: Class
  summary: "指定的屬性應該報告的類型描述元，特別是<xref:System.ComponentModel.TypeDescriptor.GetProperties*>方法。</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "PropertyFilterAttribute[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]支援會限制傳回的自訂型別的屬性數目的內部機制<xref:System.Windows.DependencyObject>類型描述元。</xref:System.Windows.DependencyObject> 如果[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]找到，類型描述元縮小傳回的屬性的範圍。 不同於一般的 PropertyFilterAttribute[!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)]因為您無法將它套用至類別，以做為中繼資料。 篩選機制的運作方式執行而不是透過靜態中繼資料的程式碼。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute

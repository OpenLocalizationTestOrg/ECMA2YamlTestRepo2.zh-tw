  name: MailEventNotificationInfo
  nameWithType: MailEventNotificationInfo
  fullName: System.Web.Management.MailEventNotificationInfo
  type: Class
  summary: "提供資訊給<xref href=&quot;System.Web.Management.TemplatedMailWebEventProvider&quot;></xref>目前的事件通知的相關物件。"
  remarks: "這個類別用來將資訊傳遞至電子郵件範本<xref:System.Web.Management.TemplatedMailWebEventProvider>物件時就會發生的事件通知。</xref:System.Web.Management.TemplatedMailWebEventProvider> 電子郵件範本，然後格式化電子郵件訊息主體的事件資訊。       停用緩衝處理時，就會發生通知，事件緩衝處理系統送出訊息累積的事件，或發生的事件和事件緩衝處理系統會停用。"
  syntax:
    content: public sealed class MailEventNotificationInfo
  inheritance:

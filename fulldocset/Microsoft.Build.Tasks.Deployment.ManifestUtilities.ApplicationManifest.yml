- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "取得或設定值，這個值會指定 （因為 WPF 網頁瀏覽器應用程式），是否要應用程式裝載於瀏覽器。"
  remarks: "WPF 網頁瀏覽器應用程式以外的專案類型，您應該設 HostInBrowser `False` （預設值）。       當您部署 WPF 瀏覽器應用程式時，您必須將 HostInBrowser 屬性設定為`True`。 這會導致`<hostInBrowser>`標記加入至產生的應用程式資訊清單。 這個標記可讓 ClickOnce 部署瀏覽器裝載應用程式的專案，其中包含.xbap 的檔案。       您也必須使用應用程式只能在線上藉由設定<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>至`False`。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> 如果不這麼做，您會收到[MSBuild 錯誤 MSB3116](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "布林值，指出是否將在瀏覽器裝載應用程式的部署 (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>)，或不 (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>)。 <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>僅適用於 WPF 網頁瀏覽器應用程式。"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462

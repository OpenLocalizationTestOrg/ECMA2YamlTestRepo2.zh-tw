  name: ServiceBehaviorAttribute
  nameWithType: ServiceBehaviorAttribute
  fullName: System.ServiceModel.ServiceBehaviorAttribute
  type: Class
  summary: "指定服務合約實作的內部執行行為。"
  remarks: "ServiceBehaviorAttribute 屬性套用至服務實作，即可指定整個服務執行行為。 (若要指定方法層級上的執行行為，請使用<xref:System.ServiceModel.OperationBehaviorAttribute>屬性。)</xref:System.ServiceModel.OperationBehaviorAttribute>這個屬性可以套用到服務實作。 如需實用範例，請參閱[服務行為範例](http://msdn.microsoft.com/en-us/4e3c6513-a7ff-4b35-8dcf-b5506c6f39a7)。       ServiceBehaviorAttribute 屬性[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]程式撰寫模型功能，可讓開發人員必須另外實作的通用功能。 如需有關這些和其他行為的詳細資訊，請參閱[指定服務執行階段行為](~/add/includes/ajax-current-ext-md.md)。 如需有關基礎執行階段屬性設定下列屬性的一些請參閱[擴充 ServiceHost 與服務模型層](~/add/includes/ajax-current-ext-md.md)。      -<xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>屬性會指定發送器系統用來找出處理要求之端點的篩選器的類型。</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>屬性就會自動關閉工作階段，當通道關閉，而且服務已完成處理任何剩餘的訊息。</xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>屬性會控制內部執行緒模型，以便支援可重新進入或多執行緒服務。</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>屬性用來宣告的名稱以用於`name`屬性`<service>`組態檔中的項目。</xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>屬性可讓執行的階段略過不需要處理訊息的額外序列化資訊。</xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>屬性會指定是否在服務中的未處理例外狀況會當做 SOAP 錯誤傳回。</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> 這是僅限偵錯。      -<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>屬性會指定是否與服務和其服務物件要與用戶端交換期間會回收。</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>屬性來限制物件圖形中序列化的項目數目。</xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>和<xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A>屬性控制的 WSDL 項目的運算式服務的命名空間與名稱。</xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A> </xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>屬性會指定在異動完成時，是否回收服務物件。</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>屬性會指定要在工作階段關閉時完成未完成的交易。</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>屬性會指定合約支援的交易隔離等級。</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>屬性指定的時間週期內的交易必須完成或中止。</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>屬性會指出是否會自動在使用者介面執行緒與同步處理傳入的方法呼叫。</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>屬性會通知系統是否要確認的 SOAP 標頭標記為`MustUnderstand`，事實上，已實際瞭解。</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>       <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>屬性也可以設定使用應用程式組態檔。</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> 如需詳細資訊，請參閱<xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>.</xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>"
  example:
  - "The following code example demonstrates the ServiceBehaviorAttribute properties. The `BehaviorService` class uses the ServiceBehaviorAttribute attribute to indicate that:  \n  \n-   The service object is recycled when the transaction completes.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ServiceBehaviorAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior

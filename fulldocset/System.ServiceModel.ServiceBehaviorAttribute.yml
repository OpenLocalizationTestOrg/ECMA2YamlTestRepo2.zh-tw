  remarks: "若要關閉對抵達的訊息標頭的強制驗證使用 ValidateMustUnderstand 屬性。 在正常執行中，訊息標頭加以比較<xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A>屬性來確認服務已明確地處理抵達的標頭。</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> 將此設`false`停用這項檢查。 當設定為`false`，應用程式必須檢查標頭標示為 MustUnderstand =&quot;true&quot;，並傳回錯誤，如果一或多個無法了解。 當應用程式應該接受任何內送 SOAP 訊息 （例如，當使用具型別或不具類型的訊息），以及執行自訂標頭處理時，這非常有用。"

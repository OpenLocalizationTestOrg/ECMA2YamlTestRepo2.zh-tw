      description: "其中一個<xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;></xref>值; 預設值是<xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;> </xref>。"
  overload: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是其中一個<xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;></xref>值。"

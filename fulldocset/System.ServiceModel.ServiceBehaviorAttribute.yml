  name: ConcurrencyMode
  nameWithType: ServiceBehaviorAttribute.ConcurrencyMode
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得或設定服務是支援單一執行緒、 多重執行緒或可重新進入的呼叫。"
  remarks: "這個屬性會指出是否在服務的執行個體可以處理單一執行緒或同時也會執行的多個執行緒，如果單一執行緒是否會支援重新進入。      > [!NOTE] > ConcurrencyMode 屬性與其他設定互動。 例如，如果<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>值設定為<xref:System.ServiceModel.InstanceContextMode>結果是您的服務可以只處理一個訊息一次除非您也可以設定為<xref:System.ServiceModel.ConcurrencyMode>。</xref:System.ServiceModel.ConcurrencyMode> ConcurrencyMode 值</xref:System.ServiceModel.InstanceContextMode></xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> 這個屬性也會產生結合的行為<xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>屬性。</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> 如需詳細資訊，請參閱[工作階段、 執行個體，以及並行](~/add/includes/ajax-current-ext-md.md)。       設定<xref:System.ServiceModel.ConcurrencyMode>至<xref:System.ServiceModel.ConcurrencyMode>會指示系統要將服務的執行個體限制一次，這樣您就不需要處理執行緒問題執行一個執行緒。</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode> 值為<xref:System.ServiceModel.ConcurrencyMode>表示服務物件可以由多個執行緒執行一次。</xref:System.ServiceModel.ConcurrencyMode> 在此情況下，您必須確保執行緒安全。       <xref:System.ServiceModel.ConcurrencyMode>也會為單一執行緒存取限制一次。當作業正在處理時，沒有其他訊息進入作業。</xref:System.ServiceModel.ConcurrencyMode> 如果在作業期間離開呼叫另一個服務，目前訊息便會失去上作業，可任意處理其他訊息的鎖定。 當服務呼叫傳回時，鎖定會重新建立，而且原始訊息可以繼續處理其總結，或是直到另一個作業呼叫，就會發生。      > [!IMPORTANT] > 即使<xref:System.ServiceModel.ConcurrencyMode>限制執行個體要一次執行一個執行緒服務，您也必須設定<xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>設為 1，保證沒有次序不對的訊息。</xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> </xref:System.ServiceModel.ConcurrencyMode>   >> 此外，它是保持物件狀態一致的圖說文字之前，您必須負責，而且您必須確認作業本機資料 callout 後都有效。 請注意，服務執行個體才能解除鎖定僅透過呼叫另一個服務[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]通道。 在此情況下，被呼叫的服務可重新進入第一個服務透過回呼。 如果第一個服務不是可重新進入，呼叫的順序會產生死結。 如需詳細資訊，請參閱<xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode>       在處理作業處理任何傳出呼叫，期間修改的資料不是本機作業。 （本機狀態資料保證時，能夠有效原始訊息繼續處理）。如此一來，在傳出呼叫之前您必須確保非本機資料對其他傳入呼叫是有效的並在傳出呼叫傳回之後，重新驗證非本機資料。       下列虛擬程式碼將示範順利重新進入支援的必要的模式。      ```c#   public void MyMethod()   {     this.SomeNonLocalDataState;     // Here you need to clean nonlocal state for other users     OutboundProxy proxy = new OutboundProxy();     int returnValue = proxy.CallOutOfOperation();     // Ensure that this.SomeNonLocalDataState is valid for continued use.     this.ModifyNonLocalState;     return returnValue;   }      ```ConcurrencyMode 時傳出呼叫使用 Begin/End 非同步呼叫模式<xref:System.ServiceModel.ConcurrencyMode>觸發例外狀況。</xref:System.ServiceModel.ConcurrencyMode> 非同步傳出呼叫需要 ConcurrencyMode 是的作業<xref:System.ServiceModel.ConcurrencyMode>，在此情況下，您必須處理同步處理問題。</xref:System.ServiceModel.ConcurrencyMode>       一般而言，如果違反其並行模式的執行個體的訊息到達，該訊息會等到執行個體可供使用，或逾時為止。       此外，如果<xref:System.ServiceModel.ConcurrencyMode>設<xref:System.ServiceModel.ConcurrencyMode>和可重新進入的呼叫會遭到封鎖，等待釋放執行個體時，系統就會偵測到死結並擲回例外狀況。</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode>      > [!NOTE] > A<xref:System.InvalidOperationException>如果在執行階段擲回<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>是`true`當 ConcurrencyMode 屬性設定為<xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> </xref:System.InvalidOperationException>       請注意，您必須明確設定<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>至`false`如果與作業<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>設為 true，且您 ConcurrencyMode 設<xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> 否則因為會擲回驗證例外狀況的預設值<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>是`true`。</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>       沒有 ConcurrencyMode 和其他屬性，可以改變執行階段行為的互動。 如需這些互動的完整說明，請參閱[工作階段、 執行個體，以及並行](../Topic/Sessions,%20Instancing,%20and%20Concurrency.md)。"
  example:
  - "The following code example demonstrates the different between using <xref:System.ServiceModel.ConcurrencyMode>, <xref:System.ServiceModel.ConcurrencyMode>, and <xref:System.ServiceModel.ConcurrencyMode>. This sample does not compile without a real implementation behind it, but does demonstrate the kind of threading guarantees that [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] makes and what that means for your operation code.  \n  \n [!code-cs[C_BestPractices-Concurrency#1](~/add/codesnippet/csharp/reentrantandmultiple/reentrantandmultiple.cs#1)]"

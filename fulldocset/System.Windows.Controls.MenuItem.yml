  summary: "表示可選取的項目內<xref href=&quot;System.Windows.Controls.Menu&quot;> </xref>。"
  remarks: "功能表項目是<xref:System.Windows.Controls.HeaderedItemsControl>，這表示其標頭和物件的集合可以是任何類型 （例如字串、 影像或面板）。</xref:System.Windows.Controls.HeaderedItemsControl> 如需詳細資訊，請參閱<xref:System.Windows.Controls.HeaderedItemsControl>類別。</xref:System.Windows.Controls.HeaderedItemsControl>       功能表項目可以有子功能表。 MenuItem 的子功能表中的物件時，所組成<xref:System.Windows.Controls.ItemCollection>的 MenuItem。</xref:System.Windows.Controls.ItemCollection>  通常會包含其他的 MenuItem 物件，以建立巢狀的子功能表的功能表項目。       功能表項目可以有數個函數的其中一個:-選取要叫用命令。      -可以是其他功能表項目分隔符號。      -可以是子功能表的標頭。      -可以是 checked 或 unchecked。      > [!NOTE] > 根據預設，的<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>MenuItem 已設定為<xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> 預設<xref:System.Windows.Controls.StackPanel>為<xref:System.Windows.HorizontalAlignment?displayProperty=fullName>。</xref:System.Windows.HorizontalAlignment?displayProperty=fullName></xref:System.Windows.Controls.StackPanel>水平位置 如果您設定<xref:System.Windows.FrameworkElement.Width%2A>屬性透過 MenuItem <xref:System.Windows.Controls.StackPanel>、 堆疊面板預設會套用和項目會置中。</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.FrameworkElement.Width%2A>       TheMenuItem 控點<xref:System.Windows.UIElement.MouseDown>事件，因此如果您附加至事件處理常式<xref:System.Windows.UIElement.MouseDown>，永遠不會呼叫您的處理常式。</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseDown>  若要加入您自己的處理常式，訂閱<xref:System.Windows.UIElement.PreviewMouseDown>事件或訂閱<xref:System.Windows.UIElement.MouseDown>藉由呼叫<xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>與`handledEventsToo`設`true`。</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.PreviewMouseDown>      ## MenuItem 控制項以自訂適用於多個功能表項目控制項使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於 MenuItem 的狀態，請參閱[功能表樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在功能表項目控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> to manipulate text in a <xref:System.Windows.Controls.TextBox>. The <xref:System.Windows.Controls.Menu> contains MenuItem objects that use the <xref:System.Windows.Controls.MenuItem.Command%2A>, <xref:System.Windows.Controls.MenuItem.IsCheckable%2A>, and <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> properties and the <xref:System.Windows.Controls.MenuItem.Checked>, <xref:System.Windows.Controls.MenuItem.Unchecked>, and <xref:System.Windows.Controls.MenuItem.Click> events.  \n  \n [!code-xml[MenuItemCommandsAndEvents#1](~/add/codesnippet/xaml/MenuItemCommandsAndEvents/Window1.xaml#1)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"

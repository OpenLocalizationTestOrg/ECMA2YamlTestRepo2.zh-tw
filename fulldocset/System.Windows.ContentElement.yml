  summary: "嘗試將焦點設定至這個項目。"
  remarks: "若要可設定焦點，<xref:System.Windows.ContentElement.Focusable%2A>和<xref:System.Windows.ContentElement.IsEnabled%2A>兩者都必須是`true`。</xref:System.Windows.ContentElement.IsEnabled%2A> </xref:System.Windows.ContentElement.Focusable%2A> 請注意，幾乎所有<xref:System.Windows.ContentElement>衍生的類別不<xref:System.Windows.ContentElement.Focusable%2A>預設。</xref:System.Windows.ContentElement.Focusable%2A> </xref:System.Windows.ContentElement>       即使項目是在特定的樹狀結構中的可設定焦點且已啟用，事件處理，（例如，針對複合控制項） 可能會回應預覽焦點事件藉由禁止焦點，因此這個方法會傳回`false`。       焦點通常由兩個不同的概念︰ 鍵盤焦點和邏輯焦點，並不一定相同。 這個方法會設定邏輯焦點。 沒有以程式設計方式來設定鍵盤焦點，特別是; 方法鍵盤焦點是由使用者輸入所決定。 如需詳細資訊，請參閱[焦點概觀](~/add/includes/ajax-current-ext-md.md)和[輸入概觀](~/add/includes/ajax-current-ext-md.md)。       如果呼叫焦點傳回`true`，<xref:System.Windows.ContentElement.IsKeyboardFocused%2A>和<xref:System.Windows.ContentElement.IsKeyboardFocusWithin%2A>也`true`。</xref:System.Windows.ContentElement.IsKeyboardFocusWithin%2A> </xref:System.Windows.ContentElement.IsKeyboardFocused%2A>       如果相關的屬性尚未`true`，當您呼叫焦點，一或多個下列事件會依照下列順序引發︰ <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus>， <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus>（來源為新的焦點目標） <xref:System.Windows.ContentElement.IsKeyboardFocusedChanged>， <xref:System.Windows.ContentElement.IsKeyboardFocusWithinChanged>， <xref:System.Windows.ContentElement.LostKeyboardFocus>， <xref:System.Windows.ContentElement.GotKeyboardFocus>（來源為新的焦點目標）。</xref:System.Windows.ContentElement.GotKeyboardFocus> </xref:System.Windows.ContentElement.LostKeyboardFocus> </xref:System.Windows.ContentElement.IsKeyboardFocusWithinChanged> </xref:System.Windows.ContentElement.IsKeyboardFocusedChanged> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus> </xref:System.Windows.ContentElement.PreviewLostKeyboardFocus>"
  example:
  - "The following example is a page-loaded event handler that finds a specified named paragraph in the document and sets focus to it. Paragraphs are not focusable by default; this particular paragraph had a style applied (not shown) that used a style <xref:System.Windows.Setter> to make it focusable.  \n  \n [!code-cs[ContentElementsSmorgasbord#Focus](~/add/codesnippet/csharp/ContentElementsSmorgasbord/page1.xaml.cs#focus)]\n [!code-vb[ContentElementsSmorgasbord#Focus](~/add/codesnippet/visualbasic/contentelementssmorgasbord/page1.xaml.vb#focus)]"
  syntax:

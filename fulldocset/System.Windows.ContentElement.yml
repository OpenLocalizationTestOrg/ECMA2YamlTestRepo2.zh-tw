  summary: "發生於指標位於此項目上方時，按下任何滑鼠按鈕。"
  remarks: "此事件會建立一個別名<xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>附加這個類別中，事件，以便 MouseDown 是部分類別的成員 清單時<xref:System.Windows.ContentElement>繼承基底的項目。</xref:System.Windows.ContentElement> </xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> 附加至 MouseDown 事件的事件處理常式附加至基礎<xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>附加事件和接收相同的事件資料執行個體。</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>       MouseDown 事件通常就會引發以及 <xref:System.Windows.ContentElement.MouseLeftButtonDown>或<xref:System.Windows.ContentElement.MouseRightButtonDown>，這對應到其中的兩個標準滑鼠按鈕的按下。</xref:System.Windows.ContentElement.MouseRightButtonDown> </xref:System.Windows.ContentElement.MouseLeftButtonDown> <xref:System.Windows.ContentElement.MouseLeftButtonDown>和<xref:System.Windows.ContentElement.MouseRightButtonDown>也是路由的事件，但它們是直接路由的事件，就會引發適當的按鈕特定事件時<xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>事件到達事件路由上的這個項目。</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseRightButtonDown></xref:System.Windows.ContentElement.MouseLeftButtonDown> 請參閱備註或<xref:System.Windows.ContentElement.MouseLeftButtonDown><xref:System.Windows.ContentElement.MouseRightButtonDown>.</xref:System.Windows.ContentElement.MouseRightButtonDown> </xref:System.Windows.ContentElement.MouseLeftButtonDown>      > [!IMPORTANT] > 少數<xref:System.Windows.ContentElement>衍生類別，例如具有類似控制項的行為， <xref:System.Windows.Documents.Hyperlink>，可能會具有固有類別滑鼠按鈕事件處理。</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.ContentElement> 滑鼠左鍵按下事件是最有可能有控制項中的類別處理事件。 處理通常類別標示基礎<xref:System.Windows.Input.Mouse>為已處理的類別事件。</xref:System.Windows.Input.Mouse> 一旦處理標記事件，通常無法引發另一個執行個體處理常式附加至該元素。 不通常也會引發任何其他類別或執行個體的處理常式附加到反昇方向朝向 UI 樹狀目錄中的根項目。       您可以解決的問題，上述的重要事項中所述，仍收到 MouseDown 事件，以滑鼠左鍵，往下處理使用其中一個這些方案的類別衍生類別上的事件︰ 為附加的處理常式<xref:System.Windows.ContentElement.PreviewMouseDown>未標示為已由控制項所處理的事件。</xref:System.Windows.ContentElement.PreviewMouseDown> 請注意，因為這是預覽事件時，路由從根目錄開始，並透過通道傳送到控制項。      -註冊控制項上的處理常式可循序呼叫<xref:System.Windows.ContentElement.AddHandler%2A>，然後選擇讓接聽事件，即使它們已標示為已處理路由的事件資料中的處理常式的簽章選項。</xref:System.Windows.ContentElement.AddHandler%2A>      <a name=&quot;routedEventInfo_MouseDown&quot;></a># # 路由事件資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.ContentElement.MouseDownEvent>|  |路由策略 |反昇 |  |委派 |<xref:System.Windows.Input.MouseButtonEventHandler>|     -對應通道的事件為<xref:System.Windows.ContentElement.PreviewMouseDown>。</xref:System.Windows.ContentElement.PreviewMouseDown> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.ContentElement.MouseDownEvent>      -覆寫<xref:System.Windows.ContentElement.OnMouseDown%2A>實作在衍生類別中這個事件的類別處理。</xref:System.Windows.ContentElement.OnMouseDown%2A>"

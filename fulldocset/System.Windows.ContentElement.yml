  langs:
  - csharp
  name: ContentElement
  nameWithType: ContentElement
  fullName: System.Windows.ContentElement
  type: Class
  summary: "提供內容項目的 WPF 核心層級基底類別。 內容項目專為流程樣式表示，使用直覺式標記導向配置模型以及刻意保持簡單的物件模型。"
  remarks: "ContentElement 定義下列的一般內容特性:-輸入︰ 鍵盤、 滑鼠、 拖放作業、 手寫筆控制項和快速鍵的基本輸入擷取所有 ContentElement 衍生類別都提供支援。      聚焦︰ 所有 ContentElement 衍生類別都都可能可設定焦點。 (不過，ContentElement 基底類別的預設可設定焦點狀態是`false`。 如需有關如何進行 ContentElement 可設定焦點的詳細資訊，請參閱<xref:System.Windows.ContentElement.Focusable%2A>。)</xref:System.Windows.ContentElement.Focusable%2A>此外，這個類別包含[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]可讓您周遊焦點相關的項目。      -事件︰ ContentElement 包含與輸入焦點，相關事件它也在狀態變更的事件。 在許多情況下，ContentElement 事件會路由的事件。 在某些情況下，路由的事件都有通道和反昇路由策略，以在偵測到相同的狀態或條件的不同事件引發。 此外，ContentElement 定義[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]，可以提高路由傳送事件，可以新增或移除事件處理常式。       ContentElement 共用許多常見[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>與 這些一般[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]不是來自共用的類別繼承。 但不要共用通用的命名、 類似行為，以及類似內部實作[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]中每個類別。 相似度是因為 ContentElement 以及<xref:System.Windows.UIElement>是每個類別的基底的項目，不過每個都有不同的目的，標記物件模型的行為。</xref:System.Windows.UIElement>       特別是，<xref:System.Windows.UIElement>從衍生<xref:System.Windows.Media.Visual>，這樣會提供較低層級圖形支援呈現在複合視窗矩形區域的 ContentElement ContentElement 會延遲轉譯，以便更輕鬆地支援文件的情況下，例如流程和換行，更常見的概念而。</xref:System.Windows.Media.Visual> </xref:System.Windows.UIElement> 這兩個相關的類別也實作的通用介面<xref:System.Windows.IInputElement>和<xref:System.Windows.Media.Animation.IAnimatable>。</xref:System.Windows.Media.Animation.IAnimatable> </xref:System.Windows.IInputElement>"

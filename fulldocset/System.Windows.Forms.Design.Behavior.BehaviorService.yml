  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "管理設計工具中的使用者介面。 這個類別無法被繼承。"
  remarks: "建立 BehaviorService 時，它將新增半透明視窗的設計工具的框架。 BehaviorService 然後可以使用這個視窗來呈現使用者介面項目，呼叫<xref:System.Windows.Forms.Design.Behavior.Glyph>物件，以及所有捕捉滑鼠的訊息。</xref:System.Windows.Forms.Design.Behavior.Glyph> 如此一來，BehaviorService 可以控制設計工具的行為。       BehaviorService 類別支援行為堆疊，讓<xref:System.Windows.Forms.Design.Behavior.Behavior>可推入物件。</xref:System.Windows.Forms.Design.Behavior.Behavior> BehaviorService 時透過透明視窗攔截訊息，可以傳送訊息給<xref:System.Windows.Forms.Design.Behavior.Behavior>堆疊的頂端。</xref:System.Windows.Forms.Design.Behavior.Behavior> 這可讓目前推入<xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior>根據不同的使用者介面模式 BehaviorService 用來呈現所有<xref:System.Windows.Forms.Design.Behavior.Glyph>物件，例如選取範圍的框線，調整大小控點和智慧標籤。</xref:System.Windows.Forms.Design.Behavior.Glyph> BehaviorService 也會控制許多設計階段行為，例如使用對齊線，拖曳和選取。       如需詳細資訊，請參閱[行為服務概觀](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []

  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "提供用來呈現，不論視覺化樣式的核取方塊控制項的方法。 這個類別無法被繼承。"
  remarks: "CheckBoxRenderer 類別提供一組`static`可以用來呈現核取方塊控制項的方法。 呈現控制項指的是繪製控制項的使用者介面。 若要繪製核取方塊，請使用其中一種<xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>方法。</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 這些方法會提供各種不同的選項，例如繪製文字或影像的核取方塊。       如果已在作業系統中啟用視覺化樣式和視覺化樣式套用至目前的應用程式，<xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>時，會繪製目前的視覺化樣式的核取方塊。</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 否則，<xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>傳統 Windows 樣式的核取方塊，會繪製。</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 這非常有用，如果要繪製的自訂控制項，應該會自動比對目前的作業系統的視覺化樣式設定。       這個類別會包裝<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>，設定為其中一個項目<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>類別</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>所公開</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 如需詳細資訊，請參閱[視覺化樣式呈現控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"

  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "代表集合<xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;></xref>物件。"
  remarks: "DesignerActionListCollection 類別表示智慧標籤面板中的所有項目彙的總。 DesignerActionListCollection 類別包含零或多個<xref:System.ComponentModel.Design.DesignerActionList>物件。</xref:System.ComponentModel.Design.DesignerActionList> 每一份清單包含零或多個物件，代表實際的項目 [面板] 中，以及衍生自<xref:System.ComponentModel.Design.DesignerActionItem>類別。</xref:System.ComponentModel.Design.DesignerActionItem>       下表顯示兩個的技術，可提供 DesignerActionListCollection 填入元件，包括自訂控制項的項目 [面板]。      |技術 |描述 |  |---------------|-----------------|  |提取模型 |設計工具元件類別，衍生自<xref:System.ComponentModel.Design.ComponentDesigner>類別，提供透過此集合<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>屬性。</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> 設計工具的基礎結構會讀取這個屬性時必須顯示面板。 |  |發送模型 |<xref:System.ComponentModel.Design.DesignerActionService.Add%2A>呼叫參數的形式提供<xref:System.ComponentModel.Design.DesignerActionList>或 DesignerActionListCollection<xref:System.ComponentModel.Design.DesignerActionService>方法相關聯的元件。 |      設計工具的基礎結構來建立智慧標籤面板，其建構函式接受兩個參數的型別 DesignerActionListCollection 建構面板。</xref:System.ComponentModel.Design.DesignerActionService>  </xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionService.Add%2A> 清單，其中包含提取與推入項目，集合會合併成一個面板。       因為其衍生自<xref:System.Collections.CollectionBase?displayProperty=fullName>DesignerActionListCollection 的類別會使用內部<xref:System.Collections.ArrayList>來儲存其集合<xref:System.ComponentModel.Design.DesignerActionList>物件。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"

  remarks: "若要取得正確的寬度，當這個屬性設定為<xref:System.Double?displayProperty=fullName>，使用<xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>屬性。</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> </xref:System.Double?displayProperty=fullName>      <a name=&quot;xamlAttributeUsage_Width&quot;></a># # XAML 屬性使用方式```   <object Width=&quot;double&quot;/>   - or –   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> # # XAML 值*double* <xref:System.Double>的字串表示法<xref:System.Double>值。</xref:System.Double> </xref:System.Double>           這會解譯為[!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)]度量。 字串不需要明確地包含小數位數。 執行個體的值`1`是可接受。       *qualifiedDouble* A *double*值 （如上所述），後面接著下列單元宣告字串的其中之一︰ `px`， `in`， `cm`， `pt`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1in = = 96px`cm`是公分; 1cm==(96/2.54) px`pt`點; 1pt==(96/72) px`Auto`啟用自動調整大小行為。        請參閱 < 備註 >。      <a name=&quot;dependencyPropertyInfo_Width&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Controls.GridViewColumn.WidthProperty>|  |中繼資料屬性設定為`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.GridViewColumn.WidthProperty>"

  type: Class
  summary: "表示顯示資料的資料行。"
  remarks: "使用 GridViewColumn<xref:System.Windows.Controls.GridView>檢視模式中顯示資料行。</xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView>實作<xref:System.Windows.Controls.GridView>檢視模式會提供資料給資料行。</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> 您可以使用資料繫結至指定 GridViewColumn 的資料。       您可以使用<xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>屬性可定義要顯示的資料行中的資料。</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> 您也可以定義資料的一部分<xref:System.Windows.DataTemplate>所指定<xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>屬性。</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> 如果不同的資料格都有不同<xref:System.Windows.DataTemplate>物件中，<xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>屬性可以指定<xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> 下列清單顯示在這裡，提到最高的優先順序，依順序的屬性到最低:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>GridViewColumn 類別也包含可用來定義和自訂資料行的資料行標頭的屬性。</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> <xref:System.Windows.Controls.GridViewColumn.Header%2A>屬性可以定義資料行標頭的內容。</xref:System.Windows.Controls.GridViewColumn.Header%2A> 其他屬性，例如<xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>和<xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>也可以指定內容和資料行標頭的樣式。</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> 其中某些屬性也位於其他類別，例如<xref:System.Windows.Controls.GridViewColumnHeader>類別。</xref:System.Windows.Controls.GridViewColumnHeader> 如需可用來定義樣式和範本資料行標頭，以及如需這些屬性的優先順序資訊屬性的詳細資訊，請參閱[GridView 資料行標頭樣式和範本概觀](~/add/includes/ajax-current-ext-md.md)。       GridViewColumn 類別會實作<xref:System.ComponentModel.INotifyPropertyChanged>介面。</xref:System.ComponentModel.INotifyPropertyChanged> 這個介面可讓您訂閱事件發生時發生變更屬性值，例如<xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>屬性值。</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"

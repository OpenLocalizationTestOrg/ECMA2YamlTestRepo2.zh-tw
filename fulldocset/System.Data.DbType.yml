  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "指定屬性中，欄位的資料型別或<xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> .NET Framework 資料提供者的物件。"
  remarks: "參數的類型是.NET Framework 資料提供者專屬的。 指定類型的值轉換`Parameter`資料提供者型別，再將值傳遞至資料來源。 如果未指定類型，ADO.NET 會推斷資料提供者類型的`Parameter`從`Value`屬性`Parameter`物件。       您也以一般方式可以指定的型別`Parameter`藉由設定`DbType`屬性`Parameter`物件。       ADO.NET 無法正確推斷的類型，如果大於 8,000 個位元組的位元組陣列。 使用大於 8,000 個位元組的位元組陣列時，明確指定的 DbType。"
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462

  fullName: System.Security.Claims.ClaimsPrincipal
  type: Class
  summary: "<xref:System.Security.Principal.IPrincipal>實作，其支援多個宣告型身分識別。</xref:System.Security.Principal.IPrincipal>"
  remarks: "從.NET Framework 4.5 開始，Windows Identity Foundation (WIF) 和宣告式身分識別已完全整合到.NET Framework。 這表示現在代表.NET Framework 中的主體的許多類別衍生自 ClaimsPrincipal，而非只實作<xref:System.Security.Principal.IPrincipal>介面。</xref:System.Security.Principal.IPrincipal> 除了實作<xref:System.Security.Principal.IPrincipal>介面，ClaimsPrincipal 會公開屬性和方法，很適合使用宣告。</xref:System.Security.Principal.IPrincipal>       ClaimsPrincipal 公開的身分識別，其中每一個都是<xref:System.Security.Claims.ClaimsIdentity>.</xref:System.Security.Claims.ClaimsIdentity>的集合 在一般情況下，這個集合，透過存取<xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>屬性，將只有單一項目。</xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>       做為主體最主要的類別衍生自.NET 4.5 中的 ClaimsPrincipal 簡介不會強制變更任何項目在處理與身分識別的方式。 不過它會開啟更多可能性並提供更多的機會，以進行更細微的存取控制。 例如:-應用程式程式碼本身可直接與目前的主體中包含的宣告，來驅動驗證、 授權及個人化的額外工作。      -您可以利用處理管線，可處理驗證要求及授權原則執行到您的程式碼之前宣告前端您的資源。 例如，您可以設定 web 應用程式或服務與自訂宣告驗證管理員 」 從<xref:System.Security.Claims.ClaimsAuthenticationManager>類別</xref:System.Security.Claims.ClaimsAuthenticationManager>衍生類別的執行個體 如此設定，會叫用要求處理管線<xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A>方法在您將代表內送要求的內容是 ClaimsPrincipal 傳遞給它的宣告驗證管理員。</xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A> 您宣告的驗證管理員接著可以執行驗證，根據連入宣告的值。 它也可以篩選、 轉換或將宣告新增至連入宣告集。 例如，它無法用來擴充具有本機資料來源，例如本機使用者設定檔建立新的宣告集的連入宣告-您可以使用自訂宣告授權管理員，從<xref:System.Security.Claims.ClaimsAuthorizationManager>類別</xref:System.Security.Claims.ClaimsAuthorizationManager>衍生類別的執行個體設定的 web 型應用程式 要求處理管線如此設定，當封裝中的內送 ClaimsPrincipal<xref:System.Security.Claims.AuthorizationContext>並叫用<xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A>上 claims authorization manager 授權您的方法。</xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A> </xref:System.Security.Claims.AuthorizationContext> Claims authorization manager 授權您接著可以強制執行內送宣告架構的授權。      內嵌宣告式程式碼存取檢查可執行的應用程式的設定與自訂宣告授權管理員，並使用<xref:System.IdentityModel.Services.ClaimsPrincipalPermission>執行命令式存取檢查的類別或<xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute>執行宣告式存取檢查。</xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute> </xref:System.IdentityModel.Services.ClaimsPrincipalPermission> 宣告式程式碼存取檢查會執行的內嵌，外部處理管線中，並因此可用於所有應用程式，只要設定 claims authorization manager 授權。       您也可以轉型中 RP 應用程式 （或執行執行緒的主體） 的要求相關聯之主體取得 ClaimsPrincipal 執行個體<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>屬性至 ClaimsPrincipal。</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> ClaimsPrincipal 物件相關聯的宣告都是透過其<xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>屬性。</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>屬性會傳回所有與主體關聯的身分識別所包含的宣告。</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> 在罕見的情況下所在 ClaimsPrincipal 包含多個<xref:System.Security.Claims.ClaimsIdentity>執行個體，您可以使用<xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>屬性，或者您可以使用存取的主要識別<xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>屬性。</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Claims.ClaimsPrincipal.Identities%2A> </xref:System.Security.Claims.ClaimsIdentity> ClaimsPrincipal 提供數種方法可能會搜尋這些宣告，而且完全支援 Language Integrated Query (LINQ)。 身分識別可以使用新增到主體<xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>或<xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A>方法。</xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A> </xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>      > [!NOTE] > 來將識別加入至 ClaimsPrincipal，呼叫端必須具有完全信任。       根據預設，WIF 會排列優先順序<xref:System.Security.Principal.WindowsIdentity>物件選取要透過傳回的主要身分識別時<xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>屬性。</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Principal.WindowsIdentity> 您可以修改此行為，藉由提供委派，以透過<xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A>執行選取的屬性。</xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A> <xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>屬性會提供類似的功能，如<xref:System.Security.Claims.ClaimsPrincipal.Current%2A>屬性。</xref:System.Security.Claims.ClaimsPrincipal.Current%2A> </xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>       在宣告架構模型中，在指定的角色中的主體是否取決於提供其基礎的身分識別的宣告。 <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A>方法基本上會檢查以判斷它是否擁有指定的角色值的宣告主體相關聯的每個身分識別。</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A> 宣告的類型 (由其<xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName>屬性) 用來判斷哪些宣告都應該經過檢查角色期間檢查在透過身分識別指定其<xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName>屬性。</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName> </xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName> 因此，角色檢查期間檢查的宣告可以是不同的身分識別與主體關聯的不同型別。"
  example:
  - "The following example extracts the claims presented by a user in an HTTP request and writes them to the HTTP response. The current user is read from the <xref:System.Web.HttpContext> as a ClaimsPrincipal. The claims are then read from it and then are written to the response.  \n  \n```  \n  \nClaimsPrincipal principal = HttpContext.Current.User as ClaimsPrincipal;  \nif (null != principal)  \n{  \n   foreach (Claim claim in principal.Claims)  \n   {  \n      Response.Write(\"CLAIM TYPE: \" + claim.Type + \"; CLAIM VALUE: \" + claim.Value + \"</br>\");  \n   }  \n}  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ClaimsPrincipal : System.Security.Principal.IPrincipal

  nameWithType: WebPartVerbCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
  type: Class
  summary: "表示 Web 組件動詞命令的集合。 這個類別無法被繼承。"
  remarks: "Web 組件動詞命令是互動式的使用者介面 (UI) 項目 Web 組件控制項功能表或標題列中顯示。 Web 組件區域 Web 組件控制項提供一組標準的 Web 組件動詞命令功能表中所呈現的動詞命令。 自訂的 Web 組件區域或 Web 組件控制項可以加入至此功能表加入其他動詞。       ASP.NET 提供了數個標準指令動詞，預設會將 Web 組件中的所有控制項的區域，其中包括關閉和最小化動詞。 沒有開啟、 關閉、 編輯和最小化控制項，以及用於匯出的定義控制項或載入的說明檔的其他指令動詞的標準動詞命令。       您可以建立新的指令動詞新增至 Web 組件動詞命令功能表。 控制項可以繼承自<xref:System.Web.UI.WebControls.WebParts.WebPart>基底類別，並加入<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>WebPartVerbCollection 集合的物件。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> </xref:System.Web.UI.WebControls.WebParts.WebPart> 此集合可以再加入<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>控制項的集合。</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>       也可以實作控制項<xref:System.Web.UI.WebControls.WebParts.IWebActionable>介面，並覆寫<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> 您可以接著使用 WebPartVerbCollection 集合加入至控制項的自訂動詞命令。       這個類別會實作<xref:System.Collections.ReadOnlyCollectionBase>，其中提供非泛型唯讀集合。</xref:System.Collections.ReadOnlyCollectionBase>"

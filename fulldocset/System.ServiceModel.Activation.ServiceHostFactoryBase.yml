  summary: "提供可讓應用程式程式碼參與 managed 裝載環境中的服務主機的建立，在主控件執行個體以動態方式建立以回應傳入訊息的處理站的基底實作。"
  remarks: "支援這個介面的 managed 裝載環境為網際網路資訊服務 (IIS) 或 Windows Process Activation Services (WAS)。 實作衍生自這個類別已實作的自訂衍生時的處理站<xref:System.ServiceModel.ServiceHostBase>這些裝載環境中。</xref:System.ServiceModel.ServiceHostBase> 如果您已實作之自訂衍生物的<xref:System.ServiceModel.ServiceHost>，請考慮衍生自<xref:System.ServiceModel.Activation.ServiceHostFactory>改用。</xref:System.ServiceModel.Activation.ServiceHostFactory> </xref:System.ServiceModel.ServiceHost>"

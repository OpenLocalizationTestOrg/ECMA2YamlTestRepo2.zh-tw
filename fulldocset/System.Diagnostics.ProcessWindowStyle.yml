  name: Hidden
  nameWithType: ProcessWindowStyle.Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "隱藏的視窗樣式。 視窗可以顯示或隱藏。 系統會顯示隱藏的視窗不繪製它。 如果隱藏視窗，它是有效停用。 隱藏的視窗可以處理訊息，從系統，或從其他視窗中，但無法處理來自使用者的輸入或顯示輸出。 通常應用程式可能會隱藏自訂視窗的外觀，而新的視窗且然後進行的視窗樣式<xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>。 若要使用 Hidden， &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt;屬性必須是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "最大化的視窗樣式。 根據預設，系統會放大最大化的視窗，讓它填滿螢幕或，如果是子視窗，父視窗工作區。 如果視窗標題列，系統會自動將它移至畫面頂端或父視窗的用戶端區域的頂端。 此外，系統會停用視窗之縮放邊框和標題列的視窗定位功能，讓使用者無法將標題列拖曳移動視窗。"
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Minimized
  id: Minimized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Minimized
  nameWithType: ProcessWindowStyle.Minimized
  fullName: System.Diagnostics.ProcessWindowStyle.Minimized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "最小化的視窗樣式。 根據預設，系統會降低其工作列按鈕的大小最小化的視窗，並將最小化的視窗移到工作列。"
  syntax:
    content: Minimized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Normal
  id: Normal
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Normal
  nameWithType: ProcessWindowStyle.Normal
  fullName: System.Diagnostics.ProcessWindowStyle.Normal
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "一般的顯示視窗樣式。 系統會顯示與<xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;></xref>在畫面上，在預設位置的樣式。 如果視窗為可見，使用者就可以提供輸入至視窗，並檢視視窗的輸出。 通常，應用程式可能初始化新的視窗<xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;></xref>樣式時自訂視窗的外觀，然後進行的視窗樣式<xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>。"
  syntax:
    content: Normal
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

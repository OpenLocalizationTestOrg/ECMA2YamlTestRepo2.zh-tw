  namespace: System.Windows.Media.Effects
  summary: '**注意︰ 這個 API 現在已過時。** 非過時的替代方式是<xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>。 取得或設定陰影投射的角度。'
  remarks: "下圖顯示陰影投射的這個屬性指定值的方向。       ![圖表︰ DropShadow 方向](~/add/media/effects-dropshadowdirection2.png &quot;圖表︰ DropShadow 方向&quot;)下圖示範這個屬性的效果。       ![螢幕擷取畫面︰ 比較陰影方向](~/add/media/effects-dropshadowdirection.png &quot;螢幕擷取畫面︰ 比較陰影方向&quot;)<a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "陰影投射的角度。 有效值的範圍是從 0 到 360。 值 0 立即將方向放入物件的右邊。 後續的值以逆時針方向移動物件周圍的方向。 例如，值 90 表示陰影投射直接向上從物件;而值 180 投射在左邊的物件，依此類推。 預設值是 315。"
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462

- uid: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity
  id: Opacity
  parent: System.Windows.Media.Effects.DropShadowBitmapEffect
  langs:
  - csharp
  name: Opacity
  nameWithType: DropShadowBitmapEffect.Opacity
  fullName: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: '**注意︰ 這個 API 現在已過時。** 非過時的替代方式是<xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>。 取得或設定陰影的不透明度程度。'
  remarks: "這個屬性必須用來設定的不透明度<xref:System.Windows.Media.Effects.DropShadowBitmapEffect>因為 alpha 元件層級的<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>屬性會被忽略。</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       下圖示範這個屬性的效果。       ![包含圖說文字的螢幕擷取畫面︰ DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;圖說文字的螢幕擷取畫面︰ DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "不是透明度程度。 有效值的範圍是從 0 到 1。 值為 0 表示陰影完全透明，，而值為 1 表示陰影完全不透明。 值為 0.5 表示陰影 50%不透明，而值為 0.725 表示陰影 72.5%不透明，依此類推。 小於 0 的值會視為 0，而值大於 1 則視為 1。 預設為 1。"
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462

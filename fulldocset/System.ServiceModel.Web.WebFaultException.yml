  fullName: System.ServiceModel.Web.WebFaultException
  type: Class
  summary: "表示可以有相關聯的 HTTP 狀態碼的錯誤。"
  remarks: "使用 WCF REST 端點時 (<xref:System.ServiceModel.WebHttpBinding>和<xref:System.ServiceModel.Description.WebHttpBehavior>或<xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) 會隨之設定回應的 HTTP 狀態碼。</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> 不過，WebFaultException 可以搭配非 REST 端點和行為就如同一般<xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       使用 WCF REST 端點時，序列化錯誤的回應格式是由在非錯誤回應的相同方式來決定。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WCF REST 格式化，請參閱[WCF Web HTTP 格式化](~/add/includes/ajax-current-ext-md.md)。"

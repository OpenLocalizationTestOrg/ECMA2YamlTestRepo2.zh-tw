  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "指定電子郵件訊息附件的內容-Transfer-encoding 標頭資訊。"
  remarks: "TransferEncoding 列舉中的值則用於<xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>屬性。</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       內容轉移編碼標頭指定的編碼方式相關聯的訊息本文，使其符合 SMTP 需求。 SMTP 需要 7 位元 US-ASCII 字元，不再超過 1000年個字元的行中的傳輸資料。       RFC 2045 節 6，提供詳細說明內容轉移編碼值[http://www.ietf.org](http://www.ietf.org/)。"
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462

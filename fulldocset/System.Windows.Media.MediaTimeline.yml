  summary: "提供<xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref>媒體內容。"
  remarks: "MediaTimeline 是<xref:System.Windows.Media.Animation.Timeline>物件，其提供控制媒體計時動畫時間軸物件會控制動畫的方式相同。</xref:System.Windows.Media.Animation.Timeline> 比方說，相關聯 MediaTimeline<xref:System.Windows.Media.Animation.Timeline.Duration%2A>和<xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>屬性可用來指定媒體的開始時和多久播放。</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> 請參閱[動畫概觀](~/add/includes/ajax-current-ext-md.md)如動畫時間軸上的詳細資訊。       有兩種方法，使<xref:System.Windows.Media.Animation.Timeline>至<xref:System.Windows.Controls.MediaElement>使用 MediaTimeline。</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  內部<xref:System.Windows.Media.Animation.Storyboard>，當 MediaTimeline 時，目標<xref:System.Windows.Controls.MediaElement>、<xref:System.Windows.Media.MediaClock>會建立並指派給<xref:System.Windows.Controls.MediaElement>的相關聯的播放程式。</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> 請參閱[How to︰ 使用分鏡腳本控制 MediaElement](~/add/includes/ajax-current-ext-md.md)例如;     2。  藉由明確地建立<xref:System.Windows.Media.MediaClock>從 MediaTimeline 並將它指派給<xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock>       如果<xref:System.Windows.Media.Animation.Timeline.Duration%2A>的 MediaTimeline 設`Automatic`（預設）、 MediaTimeline 的持續時間是媒體來源的自然持續期間。</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  若要以程式設計的方式尋找的媒體來源的自然持續期間，查詢<xref:System.Windows.Controls.MediaElement.NaturalDuration%2A><xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>屬性</xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"

  summary: "在資料繫結作業完成時發生。"
  remarks: "資料繫結作業，其中可能包含下列完成後就會發生 BindingComplete 事件:-將資訊從資料來源推送至其繫結控制項的屬性。      -提取資訊從繫結控制項至其相關聯的資料來源。       請注意會引發這個事件，不論完成狀態的繫結作業中，雖然這個狀態可以檢查來判斷<xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>屬性<xref:System.Windows.Forms.BindingCompleteEventArgs>與事件相關聯的參數。</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>也可能包含錯誤和例外狀況資訊。</xref:System.Windows.Forms.BindingCompleteEventArgs> 例如，在嘗試推播到資料來源的 null 值的繫結作業<xref:System.Windows.Forms.DateTimePicker>控制項將會產生例外狀況，因為<xref:System.DateTime>不可`null`。</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> 在此情況下，繫結作業未順利完成，雖然 BindingComplete 事件將會引發，和事件將包含在嘗試失敗的繫結資訊。"
  example:
  - "The following code example demonstrates how to handle the BindingComplete event and ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/e-system.windows.forms.b_8_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/e-system.windows.forms.b_8_1.cs)]"

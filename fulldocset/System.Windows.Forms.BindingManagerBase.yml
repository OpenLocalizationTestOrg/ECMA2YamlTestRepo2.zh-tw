  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "管理所有<xref href=&quot;System.Windows.Forms.Binding&quot;></xref>繫結至相同的資料來源和資料成員的物件。 這個類別是抽象的。"
  remarks: "BindingManagerBase 可讓 Windows Form 上的資料繫結控制項繫結至相同的資料來源的同步處理。 (如需簡單的控制項繫結至資料來源的詳細資訊，請參閱<xref:System.Windows.Forms.Binding>類別)</xref:System.Windows.Forms.Binding>例如，假設表單包含兩個<xref:System.Windows.Forms.TextBox>相同的資料來源，但不同的資料行繫結的控制項。</xref:System.Windows.Forms.TextBox> 資料來源可能是<xref:System.Data.DataTable>，其中包含客戶的名稱，而資料行可能包含第一個和最後一個名稱。</xref:System.Data.DataTable> 必須同步處理兩個控制項，以顯示正確的第一個和最後一個名稱，以相同的客戶。 <xref:System.Windows.Forms.CurrencyManager>，後者繼承自 BindingManagerBase 類別，藉由維護目前的項目中的資料來源的指標會完成此同步處理。</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.TextBox>控制項的繫結到目前的項目使它們顯示相同的資料列的資訊。</xref:System.Windows.Forms.TextBox> 當目前的項目變更時，<xref:System.Windows.Forms.CurrencyManager>通知所有繫結控制項，好讓它們可以重新整理其資料。</xref:System.Windows.Forms.CurrencyManager> 此外，您可以設定<xref:System.Windows.Forms.BindingManagerBase.Position%2A>屬性來指定中的資料列<xref:System.Data.DataTable>控制項指向。</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> 若要判斷資料來源中的多少資料列存在，請使用<xref:System.Windows.Forms.BindingManagerBase.Count%2A>屬性。</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       <xref:System.Windows.Forms.CurrencyManager>是必要的因為資料來源不一定會維護目前項目指標。</xref:System.Windows.Forms.CurrencyManager> 例如，陣列和<xref:System.Collections.ArrayList>物件可以是資料來源，但它們之間沒有屬性，可傳回目前的項目。</xref:System.Collections.ArrayList> 若要取得目前的項目，請使用<xref:System.Windows.Forms.BindingManagerBase.Current%2A>屬性。</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       <xref:System.Windows.Forms.PropertyManager>也會繼承 BindingManagerBase，而且它用來維護之目前屬性的物件，而不是資料來源中的目前物件的屬性。</xref:System.Windows.Forms.PropertyManager> 基於這個理由，嘗試設定<xref:System.Windows.Forms.BindingManagerBase.Position%2A>或<xref:System.Windows.Forms.BindingManagerBase.Count%2A>屬性<xref:System.Windows.Forms.PropertyManager>沒有任何作用。</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       若要建立 BindingManagerBase，使用<xref:System.Windows.Forms.BindingContext>類別，會傳回<xref:System.Windows.Forms.CurrencyManager>或<xref:System.Windows.Forms.PropertyManager>，視受管理的資料來源。</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       方案的程式設計人員會鼓勵直接繫結控制項至<xref:System.Windows.Forms.BindingSource>元件，可做為資料來源和實際的目標資料來源的資料連接器。</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>大幅簡化了這兩個簡單和複雜資料繫結，包括管理控制項和其目標之間的貨幣。</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"

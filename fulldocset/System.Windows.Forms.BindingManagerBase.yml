  remarks: "AddNew 方法會將新項目加入基礎清單加入的項目類型使用預設建構函式。 AddNew 主要被為了供程式設計人員將複雜資料繫結支援加入至其自訂元件。       使用下列模式，可讓應用程式設計人員將自己的程式碼建立自訂項目通常實作 AddNew: 1。  AddNew 引發<xref:System.Windows.Forms.BindingSource.AddingNew>事件。</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  程式設計人員可以提供自訂的項目，藉由處理<xref:System.Windows.Forms.BindingSource.AddingNew>事件及設定<xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>屬性<xref:System.ComponentModel.AddingNewEventArgs>參數，以新的項目。</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> 否則，此元件應該建立使用預設建構函式項目。      3.  如果資料來源沒有實作<xref:System.ComponentModel.IEditableObject>介面，將項目立即加入基礎清單與資料來源。</xref:System.ComponentModel.IEditableObject> 如果支援這個介面，然後加入已由交易<xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>和<xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>方法。</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"

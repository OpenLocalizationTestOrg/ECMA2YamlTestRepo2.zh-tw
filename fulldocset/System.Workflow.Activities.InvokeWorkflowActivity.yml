  fullName: System.Workflow.Activities.InvokeWorkflowActivity
  type: Class
  summary: "以非同步方式從另一個會執行一個工作流程。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]InvokeWorkflowActivity 第一個呼叫<xref:System.Workflow.Activities.InvokeWorkflowActivity.Invoking>程式碼除外的方法，如果指定的其中一個。</xref:System.Workflow.Activities.InvokeWorkflowActivity.Invoking> 通常，這個方法用來設定要叫用工作流程執行個體的連入參數。       InvokeWorkflowActivity 然後建立並叫用指定的型別，並傳遞參數所提供的工作流程執行個體。 工作流程會叫用，因為 InvokeWorkflowActivity 就會立即完成。"

- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指出是否適用於 ASP.NET 網頁的事件會自動連接至事件處理函式。"
  remarks: "AutoEventWireup 時`true`，ASP.NET 並不需要頁面事件，例如<xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>明確連結事件處理常式       AutoEventWireup 時`false`，您必須明確地將繫結事件的方法。 比方說，如果您有`Page_Load`方法程式碼中的頁面，將會在回應中呼叫方法<xref:System.Web.UI.Control.Load>只有當您撰寫程式碼類似的下列範例中的事件 (請注意`Handles`Visual Basic 和 C# 中的事件處理常式程式碼中的陳述式): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ```時 AutoEventWireup 是`true`，處理常式會自動繫結至事件在執行階段根據其名稱和簽章。      </xref:System.Web.UI.Control.Load> 針對每個事件，ASP.NET 會搜尋名為根據的模式的方法`Page_` *eventname*，例如`Page_Load`或`Page_Init`。 ASP.NET 會先檢查一般事件處理常式簽章的多載 (也就是說，它會指定<xref:System.Object>和<xref:System.EventArgs>參數)。</xref:System.EventArgs> </xref:System.Object> 如果找不到與此簽章的事件處理常式，ASP.NET 會檢查不有任何參數的多載。       AutoEventWireup 時`false`，您必須明確繫結事件處理常式事件，如上述範例所示。 在此情況下，方法名稱不必符合模式。       預設值是`true`如果中未指定 AutoEventWireup`@ Page`指示詞。 Visual Studio 建立程式碼後置檔案時，會自動包含屬性。 適用於以 C# 撰寫的 ASP.NET 網頁，Visual Studio 會將值設`true`。 Visual basic，Visual Studio 會將值設`false`因為處理常式會使用繫結至事件的關鍵字，會自動插入 Visual Studio 所產生的事件處理常式時。 如果您將設定 AutoEventWireup `true`，您可以省略 （或移除） 關鍵字。       未設定為 AutoEventWireup`true`如果效能是重要考量。 啟用自動事件連接時，ASP.NET 必須先嘗試比對事件與方法 15 到 30 之間。       請注意下列有關繫結至事件的事件處理常式:-如果您設定 AutoEventWireup `true`，請確定您的事件不也可以手動附加網頁事件處理常式。 如果您這樣做，處理常式可能會呼叫一次以上。      僅適用於網頁事件，不會針對事件頁面上的控制項執行自動繫結。      身分繫結事件處理常式的替代方案，您可以覆寫`On` *eventname*方法或控制項的頁面。"
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 ASP.NET 網頁的事件會自動連接至事件處理函式。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462

  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "標準端點的服務用於傳送公告訊息。"
  remarks: "這個類別表示擁有固定的合約，因此當您建立公告端點時只需要指定繫結和位址的端點。  AnnouncementEndpoint 支援兩種探索通訊協定版本︰ Ws-discovery 2005 年 4 月和 Ws-discovery 2008 年 7 月。 端點的任何執行個體支援其中一個版本。 您可以選擇在端點所支援哪些版本提供`discoveryVersion`至適當的參數`AnnouncementEndpoint`建構函式。 預設的探索版本為 Ws-discovery 2005 年 4 月。       <xref:System.ServiceModel.Discovery.AnnouncementClient>您可以使用 AnnouncementEndpoint 傳送公告。</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>並從它衍生的所有類別都使用 AnnouncementEndpoint 接聽公告。</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462

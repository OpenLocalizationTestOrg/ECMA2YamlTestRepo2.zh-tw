  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "取得或設定公告延遲上限。"
  remarks: "這個值是<xref:System.TimeSpan>，指定小型隨機的延遲，避免網路風暴時關閉而所有服務同時都重新上線。</xref:System.TimeSpan> 請參閱[Ws-discovery 2005 年 4 月規格](http://go.microsoft.com/fwlink/?LinkId=127029)區段 2.4 通訊協定指派，如需詳細資訊。"
  syntax:
    content: public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>執行個體，其中包含公告延遲上限。</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.AnnouncementEndpoint.MaxAnnouncementDelay*

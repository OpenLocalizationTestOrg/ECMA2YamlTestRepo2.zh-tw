  summary: "您可以使用相容的行為。 指定個別的 utf-16 surrogate 字碼指標會做為輸出層時的其中一個<> *> 方法呼叫。例如，假設字串&quot;\\uD84C\\uDFB4 」 （或 「 \\U000233B4&quot;） 的輸出<> *> 是&quot;\\uD84C\\uDFB4 」 （未編碼的輸入）。"
  syntax:
    content: Compat
    return:

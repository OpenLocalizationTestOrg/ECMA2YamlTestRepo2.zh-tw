  summary: "代表一組中選取日期<xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref>。"
  remarks: "日期可以加入到此<xref:System.Windows.Controls.Calendar.SelectedDates%2A><xref:System.Windows.Controls.Calendar>.</xref:System.Windows.Controls.Calendar>屬性</xref:System.Windows.Controls.Calendar.SelectedDates%2A> 值而定<xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>屬性，將日期或範圍加入至 SelectedDatesCollection 可能造成它清除。</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> 下表列出如何<xref:System.Windows.Controls.CalendarSelectionMode>影響<xref:System.Windows.Controls.Calendar.SelectedDates%2A>屬性。</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      |CalendarSelectionMode |SelectedDates 影響 |  |---------------------------|-----------------------------|  |<xref:System.Windows.Controls.CalendarSelectionMode>|不允許選取。</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>無法設定並沒有值可加入至<xref:System.Windows.Controls.Calendar.SelectedDates%2A>。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以選取單一日期，藉由設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A><xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A>的第一個值或</xref:System.Windows.Controls.Calendar.SelectedDate%2A></xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>無法使用。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以選取單一的日期範圍。</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> 設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A>、 個別附加日期來<xref:System.Windows.Controls.Calendar.SelectedDates%2A>，或是使用<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>將會清除所有先前的值從<xref:System.Windows.Controls.Calendar.SelectedDates%2A>。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以選取多個非連續的日期範圍。</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.Calendar.SelectedDates%2A>透過<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>將不會清除<xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A></xref:System.Windows.Controls.Calendar.SelectedDates%2A>或個別附加日期 設定<xref:System.Windows.Controls.Calendar.SelectedDate%2A>仍將會清除<xref:System.Windows.Controls.Calendar.SelectedDates%2A>，但可新增其他的日期或範圍。</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> 加入包含已選取的某些日期的範圍或與另一個範圍重疊導致範圍的聯集並不會造成例外狀況。 |"

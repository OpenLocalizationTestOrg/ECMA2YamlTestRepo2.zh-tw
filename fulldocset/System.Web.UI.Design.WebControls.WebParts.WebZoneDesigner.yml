  remarks: "WebZoneDesigner 類別是抽象的基底類別，同時<xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner>和<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner>，所有其他區域設計工具會繼承自。</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner> 藉由直接從繼承<xref:System.Web.UI.Design.ControlDesigner>而不是<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>，它可讓實作<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>方法不會自動清除<xref:System.Web.UI.Control.Controls%2A>集合，因此讓設計工具，以呈現子控制項的例外狀況。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> </xref:System.Web.UI.Design.ControlDesigner>       這個命名空間中的其他設計工具，例如 WebZoneDesigner 會覆寫<xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner.UsePreviewControl%2A>屬性一律傳回`true`。</xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner.UsePreviewControl%2A>"

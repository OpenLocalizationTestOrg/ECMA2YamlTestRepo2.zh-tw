  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "設定調色盤屬性時，請指定調色盤。"
  remarks: "ChartColorPalette 列舉，代表要用於根調色盤<xref:System.Windows.Forms.DataVisualization.Charting.Chart>物件和任何<xref:System.Windows.Forms.DataVisualization.Charting.Series>物件。</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       如果沒有色彩指派至資料點和其相關聯的序列，會指派預設的色彩資料。 例如:-如果<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>設為 None，則會設定預設調色盤<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>或 BrightPastel。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       如果。<xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>設為 None，則會使用預設調色盤圖表 (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>)。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette

  summary: "代表<xref uid=&quot;langword_csharp_&lt;issuerNameRegistry&gt;&quot; name=&quot;&lt;issuerNameRegistry&gt;&quot; href=&quot;&quot;></xref>組態檔中的項目。 這個類別無法被繼承。"
  remarks: "`<issuerNameRegistry>`項目會設定簽發者名稱登錄。 簽發者名稱登錄將簽發者權杖對應至字串名稱。 <xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A>屬性 (表示`type`項目的屬性) 可以設定若要註冊自訂的類型。</xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A> 根據預設，一種<xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>假設。</xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry>       `<issuerNameRegistry>`元素可以指定在服務層級下`<identityConfiguration>`項目或安全性權杖處理常式集合底下`<securityTokenHandlerConfiguration>`項目。 `IssuerNameRegistry`屬性<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>類別和<xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>類別是 IssuerNameRegistryElement 的執行個體。</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: 'public sealed class IssuerNameRegistryElement : System.IdentityModel.Configuration.ConfigurationElementInterceptor'

  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "指定的欄位可以遺失的序列化資料流所以， <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>和<xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;></xref>沒有擲回例外狀況。"
  remarks: "這個屬性可讓您指定新可序列化的型別中的欄位 (其中的型別<xref:System.SerializableAttribute>套用至) 會忽略由<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>或<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> 這可讓版本相容序列化的序列化資料的應用程式的舊版本所建立的類型。 例如，當格式器遇到的版本不包含新欄位所產生的資料流時，擲回任何例外狀況，而較舊的型別上的現有資料會以正常方式處理。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute

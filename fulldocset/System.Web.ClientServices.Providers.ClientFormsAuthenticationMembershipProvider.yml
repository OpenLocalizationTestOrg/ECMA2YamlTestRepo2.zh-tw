  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "可讓用戶端應用程式服務與表單驗證。"
  remarks: "您可以使用用戶端應用程式服務來使用表單驗證來驗證使用者。 若要啟用表單驗證，您可以設定您的應用程式使用 ClientFormsAuthenticationMembershipProvider 類別。 如需詳細資訊，請參閱[How to︰ 設定用戶端應用程式服務](~/add/includes/ajax-current-ext-md.md)。       設定之後，您可以驗證使用者，藉由呼叫`static`<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法，會在內部呼叫<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>方法。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       表單驗證需要使用者指定其認證，透過您的應用程式所提供的登入控制項。 您可以擷取認證並將其傳遞給<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法。</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> 您也可以傳遞空字串或`null`使用認證提供者。 認證提供者是<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>實作應用程式組態檔中指定。</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> 您通常會實作<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>方法，以顯示 [登入] 對話方塊，並傳回填入<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>物件。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> 使用認證提供者，可讓您共用在多個應用程式之間的單一登入對話方塊。       <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>方法會驗證使用者所指定的登入服務透過<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>屬性。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 值<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>屬性通常會從應用程式組態檔，以及其他組態值。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> 如需詳細資訊，請參閱[How to︰ 設定用戶端應用程式服務](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md)。       如果使用者順利通過驗證，服務提供者設定`static`<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>屬性至新<xref:System.Web.ClientServices.ClientRolePrincipal>物件，其中包含新<xref:System.Web.ClientServices.ClientFormsIdentity>含有使用者資訊的物件。</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> 如果<xref:System.Web.ClientServices.Providers.ClientRoleProvider>設定您的應用程式，您可以使用<xref:System.Web.ClientServices.ClientRolePrincipal>物件從角色服務擷取使用者角色資訊。</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       您可以擷取目前的執行個體 ClientFormsAuthenticationMembershipProvider 透過參考`static`<xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>屬性。</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> 您可以使用成員資格提供者參考呼叫<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>直接的方法。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 此外，您將需要呼叫<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>方法，即無法使用<xref:System.Web.Security.MembershipProvider>基底類別</xref:System.Web.Security.MembershipProvider></xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>的成員資格提供者參考       您無法使用 ClientFormsAuthenticationMembershipProvider 類別來建立、 刪除或修改成員資格資訊。 若要建立、 刪除或修改的使用者，您必須變更登入服務，在伺服器上的組態。"

  remarks: "登出方法清除所有的驗證 cookie 的 cookie 快取，並重設`static`<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName><xref:System.Security.Principal.WindowsPrincipal>物件包含目前<xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity></xref:System.Security.Principal.WindowsPrincipal>屬性</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       呼叫這個方法之後，目前的使用者會無法再進行驗證用戶端應用程式服務。 這表示您無法擷取角色透過<xref:System.Web.ClientServices.Providers.ClientRoleProvider>類別和透過<xref:System.Web.ClientServices.Providers.ClientSettingsProvider>類別。</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider> 不過，因為使用者可能必須使用有效的 Windows 身分識別，您可能仍會收到`true`從下列程式碼的值︰ `Thread.CurrentPrincipal.Identity.IsAuthenticated`。 若要判斷使用者是否已驗證的用戶端應用程式服務，確認<xref:System.Security.Principal.IPrincipal.Identity%2A>屬性值為<xref:System.Security.Principal.IPrincipal>透過擷取`static`<xref:System.Threading.Thread.CurrentPrincipal%2A>屬性是<xref:System.Web.ClientServices.ClientFormsIdentity>參考。</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> 然後，請檢查<xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>屬性。</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       若要重新驗證目前的使用者，呼叫<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>方法或`static`<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法。</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"

  remarks: "使用雜湊是設為固定大小，表示大量資料的唯一值。 如果對應的資料也會比對，應該符合兩組資料的雜湊。 對資料進行小變更造成大，無法預期的變更，雜湊。       SHA1 演算法的雜湊大小是 160 位元。"

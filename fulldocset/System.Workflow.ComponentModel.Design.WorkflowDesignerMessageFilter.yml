  summary: "所有的工作流程訊息篩選器提供基底類別。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]工作流程設計工具提供`Strategy`設計模式，以建立可取代的訊息篩選物件來處理事件。       衍生自 WorkflowDesignerMessageFilter 類別來建立工作流程設計工具的事件，例如拖曳作業、 配置和繪製作業以及其他設計工具的事件可以回應的訊息篩選器。 若要將自訂訊息篩選條件加入至訊息篩選條件鏈結，呼叫<xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A><xref:System.Workflow.ComponentModel.Design.WorkflowView>或覆寫<xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A>虛擬的屬性上自訂根活動，並加入至集合的自訂訊息篩選條件傳回基底類別。</xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView> </xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A>"

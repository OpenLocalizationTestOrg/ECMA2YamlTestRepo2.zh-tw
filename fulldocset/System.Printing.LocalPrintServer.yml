  name: LocalPrintServer
  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "代表本機列印伺服器 （您的應用程式執行所在的電腦），並讓其列印佇列的管理。"
  remarks: "當您的應用程式會將值寫入 LocalPrintServer 物件，變更屬性沒有任何作用，直到 LocalPrintServer 物件所代表的電腦傳遞的值。 若要確保值的變更生效，請使用<xref:System.Printing.LocalPrintServer.Commit%2A>方法。</xref:System.Printing.LocalPrintServer.Commit%2A>       此外，其他應用程式也可能會變更電腦的列印服務屬性。 若要確保您的應用程式所使用的 LocalPrintServer 物件有最新的實際值，請使用<xref:System.Printing.LocalPrintServer.Refresh%2A>方法。</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > 類別內<xref:System.Printing>命名空間不支援為 Windows 服務或 ASP.NET 應用程式或服務中使用。</xref:System.Printing> 嘗試使用這些類別時，這些應用程式類型的其中一個內可能會產生無法預期的問題，例如會受到影響服務的效能和執行階段例外狀況。       如果您想要從 Windows Form 應用程式列印，請參閱<xref:System.Drawing.Printing>命名空間。</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to create an instance of the LocalPrintServer class.  \n  \n [!code-cs[XpsPrint#PrintQueueSnip](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#printqueuesnip)]\n [!code-vb[XpsPrint#PrintQueueSnip](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#printqueuesnip)]"

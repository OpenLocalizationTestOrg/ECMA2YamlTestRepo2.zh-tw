  type: Class
  summary: "表示提供捲軸具有滑動控制項<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;></xref>位置對應值。"
  remarks: "下圖顯示捲軸控制項。       ![捲軸圖例](~/add/media/scrollbar-illustration.JPG &quot;捲軸圖例&quot;)捲軸控制項包含<xref:System.Windows.Controls.Primitives.Track>控制項。</xref:System.Windows.Controls.Primitives.Track> <xref:System.Windows.Controls.Primitives.Track>控制項組成<xref:System.Windows.Controls.Primitives.Thumb>控制項及兩個<xref:System.Windows.Controls.Primitives.RepeatButton>控制項。</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Track> 您可以增加和減少<xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>藉由按下捲軸控制項的屬性<xref:System.Windows.Controls.Primitives.RepeatButton>控制項或移動<xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> 預設範圍的值<xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>屬性是從 0 到 1。</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>代表線性距離<xref:System.Windows.Controls.Primitives.Thumb>捲軸的端點之間。</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> 您可以變更預設值的範圍，藉由設定<xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>和<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>屬性。</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> <xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>屬性會決定是否捲軸會顯示水平或垂直方向，而且您必須定義這個屬性才會出現捲軸控制項。</xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>       <xref:System.Windows.Controls.Primitives.Track>在捲軸是導向，讓值增加，從上至下垂直捲軸或從左到右的水平捲軸。</xref:System.Windows.Controls.Primitives.Track>       <xref:System.Windows.Controls.Primitives.Track>下表中的屬性是對應的捲軸屬性的繫結目標時<xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>屬性未明確定義。</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> 如果您明確地定義<xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>屬性，繫結不存在。</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>      |<xref:System.Windows.Controls.Primitives.Track>屬性 |捲軸屬性 |  |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |<xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|  |<xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|  |<xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>|<xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|      您可以存取<xref:System.Windows.Controls.Primitives.Track>使用捲軸控制項的控制項<xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>屬性。</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track>       若要顯示<xref:System.Windows.UIElement>有捲軸的內容方塊內，使用<xref:System.Windows.Controls.ScrollViewer>控制項。</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.UIElement>      ## 捲軸控制項以自訂適用於多個捲軸控制項，使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於捲軸的狀態，請參閱[捲軸樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在捲軸控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"

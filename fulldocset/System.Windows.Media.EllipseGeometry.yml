  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "代表圓形或橢圓形的幾何。"
  remarks: "使用與 EllipseGeometry 類別<xref:System.Windows.Shapes.Path>項目或<xref:System.Windows.Media.GeometryDrawing>繪製橢圓形，或使用<xref:System.Windows.UIElement.Clip%2A>屬性<xref:System.Windows.UIElement>定義橢圓形的裁剪區域。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> EllipseGeometry 類別也有許多其他用途。 如需 EllipseGeometry 的詳細資訊，請參閱[幾何概觀](~/add/includes/ajax-current-ext-md.md)。      ## EllipseGeometry 相較於橢圓形<xref:System.Windows.Shapes.Ellipse>類別具有<xref:System.Windows.Shapes.Shape.Fill%2A>， <xref:System.Windows.Shapes.Shape.Stroke%2A>，和 EllipseGeometry 缺少其他轉譯屬性。</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> <xref:System.Windows.Shapes.Ellipse>類別是<xref:System.Windows.FrameworkElement>並參與版面配置系統，因此可以做的任何支援的項目內容<xref:System.Windows.UIElement>子系。</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       EllipseGeometry 類別，相反地，只要定義橢圓形的幾何，並無法呈現其本身。 其簡化，因為它有廣泛的使用。      ## 可凍結功能 EllipseGeometry 是一種<xref:System.Windows.Freezable>物件，並因此可凍結來改善效能。</xref:System.Windows.Freezable> 如需有關資訊<xref:System.Windows.Freezable>功能，例如凍結和複製，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
    content: 'public sealed class EllipseGeometry : System.Windows.Media.Geometry'

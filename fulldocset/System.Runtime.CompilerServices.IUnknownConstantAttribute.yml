  summary: "表示屬性化的欄位或參數的預設值是的執行個體<xref:System.Runtime.InteropServices.UnknownWrapper>，其中<xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*>是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。</xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*> </xref:System.Runtime.InteropServices.UnknownWrapper> 這個類別無法被繼承。"
  remarks: "您可以將此屬性套用至欄位或參數。       類型程式庫匯入工具會使用此屬性來區別類型的預設值`VT_UNKNOWN`從`null`。       如需有關常數屬性的詳細資訊，請參閱<xref:System.Runtime.CompilerServices.CustomConstantAttribute>類別。</xref:System.Runtime.CompilerServices.CustomConstantAttribute>       中的類別<xref:System.Runtime.CompilerServices>是編譯器撰寫者僅供使用。</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IUnknownConstantAttribute : System.Runtime.CompilerServices.CustomConstantAttribute

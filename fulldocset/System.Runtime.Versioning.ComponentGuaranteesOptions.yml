  langs:
  - csharp
  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "描述元件、 類型或類型成員，可能會跨越多個版本的相容性保證。"
  remarks: "使用 ComponentGuaranteesOptions 列舉<xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>類別，表示保證針對跨越多個版本的元件或類別程式庫的相容性層級。</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> 交換提供最強的相容性保證，後面接著穩定且 SideBySide。 None 不保證跨版本相容性。       每個保證的意義的詳細討論，請參閱<xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>主題。</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "開發人員承諾類型的多個版本的 exchange 相容性。 型別之取用者可以預期在未來的版本之間的相容性，而且可用於其所有介面類型。 版本問題無法修正-並存執行。"
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  id: None
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "開發人員並不保證不同版本之間的相容性。 元件、 類型或成員的取用者可以預期在未來的版本，以中斷現有用戶端。"
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "元件已經過測試，以處理多個版本的組件載入至相同的應用程式定義域時。 未來版本可能會破壞相容性。 不過，這類的重大變更時，舊的版本則不會修改，但繼續以新的版本一起存在。"
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "開發人員在版本之間保證穩定的相容性。 類型的取用者可以預期未來版本將不會中斷現有用戶端。 不過，如果沒有的話，則用戶端已不在其介面中使用類型來並行執行可能會修正此問題。"
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  type: Class
  summary: "嘗試跨內容界限封送物件失敗時擲回例外狀況。"
  remarks: "傳值方式或傳址物件可以封送處理。 任何嘗試傳遞無法透過內容界限封送處理的類型會導致 ContextMarshalException。       ContextMarshalException 會使用具有值 0x80131504L HRESULT COR_E_CONTEXTMARSHAL。       ContextMarshalException 會使用預設<xref:System.Object.Equals%2A>支援參考相等的實作。</xref:System.Object.Equals%2A>       如需 ContextMarshalException 的執行個體的初始屬性值的清單，請參閱<xref:System.ContextMarshalException.%23ctor%2A>建構函式。</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException

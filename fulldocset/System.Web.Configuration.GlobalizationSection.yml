- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指定 HTTP 要求的內容編碼方式。"
  remarks: "RequestEncoding 屬性會指定每個連入 HTTP 要求，包括張貼的資料和查詢字串資料的假設編碼方式。 如果要求有一個要求標頭，其中包含<xref:System.Net.HttpRequestHeader> 欄位中，<xref:System.Net.HttpRequestHeader>要求標頭欄位會覆寫組態的 RequestEncoding。</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       預設編碼為 utf-8，指定在`globalization`Machine.config 檔案時已安裝.NET Framework 所建立的區段。 如果未指定 RequestEncoding 屬性在 Machine.config 或 Web.config 檔案中，編碼預設值為`Regional Options`在電腦上的地區設定。 對於單一伺服器應用程式，RequestEncoding 和<xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>屬性保持不變。</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> 當使用多個伺服器應用程式的預設伺服器編碼方式的不同，您可以使用本機 Web.config 檔案來更改 RequestEncoding 和<xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>屬性。</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "HTTP 要求的內容編碼。 預設為 UTF-8。"
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462

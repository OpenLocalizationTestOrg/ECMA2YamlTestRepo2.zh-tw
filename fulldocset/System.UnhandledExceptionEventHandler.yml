  name: UnhandledExceptionEventHandler
  nameWithType: UnhandledExceptionEventHandler
  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "代表將處理例外狀況處理應用程式定義域所引發之事件的方法。"
  remarks: "UnhandledExceptionEventHandler 只可以指定系統以執行應用程式所建立的預設應用程式定義域。 指定針對 UnhandledExceptionEventHandler<xref:System.AppDomain>所建立的應用程式沒有任何作用。</xref:System.AppDomain>       當您建立 UnhandledExceptionEventHandler 委派時，您可以識別即將處理此事件的方法。 若要與事件關聯的事件處理常式，加入事件委派的執行個體。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[事件](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);

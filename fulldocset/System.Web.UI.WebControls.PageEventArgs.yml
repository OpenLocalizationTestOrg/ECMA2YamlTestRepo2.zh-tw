  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable&quot;></xref>類別實作事件的<xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;></xref>介面。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>物件引發<xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>事件，當控制項已經取得基礎資料來源物件的記錄總數。</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.DataPager>控制項提供名為<xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>這個事件的事件處理常式</xref:System.Web.UI.WebControls.DataPager> 這個事件處理常式初始化與頁面相關的屬性，並建立<xref:System.Web.UI.WebControls.DataPagerField>中所定義的物件<xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>集合。</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerField>      > [!NOTE] ><xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>事件主要由控制項開發人員使用。</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>       如需如何處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 PageEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PageEventArgs : EventArgs'

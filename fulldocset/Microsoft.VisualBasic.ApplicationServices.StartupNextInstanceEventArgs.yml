  remarks: "Visual Basic 應用程式模型之後執行的處理常式中檢查這個屬性的值<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>事件。</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> 如果 BringToForeground 屬性為`True`，第一個應用程式執行個體被帶到前景。 否則，第一個應用程式執行個體仍會留地方。 如需詳細資訊，請參閱[Visual Basic 應用程式模型概觀](~/add/includes/ajax-current-ext-md.md)。"

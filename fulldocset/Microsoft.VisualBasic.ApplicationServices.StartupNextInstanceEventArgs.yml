  remarks: "<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>後續的執行個體的單一執行個體的應用程式啟動時，使用 Visual Basic 應用程式模型，就會發生事件。</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> 如需詳細資訊，請參閱[Visual Basic 應用程式模型概觀](~/add/includes/ajax-current-ext-md.md)。       StartupNextInstanceEventArgs 包含後續的應用程式執行個體的命令列引數，並指出第一個應用程式執行個體是否應移到結束的例外狀況處理常式時前景。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class StartupNextInstanceEventArgs : EventArgs

- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "擷取指定的型別 proxy 產生程式碼。"
  remarks: "GetClientProxyScript 方法傳回的 Web 服務 proxy 產生 ECMAScript (JavaScript)[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]服務，或具有靜態網頁方法<xref:System.Web.Services.WebMethodAttribute>套用的屬性。</xref:System.Web.Services.WebMethodAttribute> `type`參數包含 Web 服務類別、 WCF 服務類別或 ASP.NET 網頁類別的類型。 當類型為 WCF 服務類別或介面、 類別或介面必須有<xref:System.ServiceModel.ServiceContractAttribute>套用的屬性。</xref:System.ServiceModel.ServiceContractAttribute> 如果`debug`參數是`true`，產生的程式碼包含的 XML 程式碼註解可以用於 IntelliSense 支援[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]或其他開發環境。 如此一來，產生的指令碼的大小是較大。"
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "若要取得的指令碼物件的類型。"
    - id: path
      type: System.String
      description: "端點的位置。"
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>包含 XML 程式碼註解。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.String
      description: "Proxy 的產生程式碼。"
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "指定的型別不支援 proxy 產生。"

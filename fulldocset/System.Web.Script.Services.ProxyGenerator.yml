  summary: "擷取指定的型別使用路徑和服務的結束點的 proxy 產生程式碼。"
  remarks: "<xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A>方法傳回的 Web 服務 proxy 產生 ECMAScript (JavaScript)[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]服務，或具有靜態網頁方法<xref:System.Web.Services.WebMethodAttribute>套用的屬性。</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A> `type`參數包含 Web 服務類別、 WCF 服務類別或 ASP.NET 網頁類別的類型。 當類型為 WCF 服務類別或介面、 類別或介面必須有<xref:System.ServiceModel.ServiceContractAttribute>套用的屬性。</xref:System.ServiceModel.ServiceContractAttribute> 如果`debug`參數是`true`，產生的程式碼包含的 XML 程式碼註解可以用於 IntelliSense 支援[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]或其他開發環境。 如此一來，產生的指令碼的大小是較大。"
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug, System.ServiceModel.Description.ServiceEndpoint serviceEndpoint);
    parameters:

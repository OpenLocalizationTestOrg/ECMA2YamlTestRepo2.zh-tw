  remarks: "PerformDataBinding 方法相關聯的指定的資料來源中的資料繫結<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>控制權傳輸至<xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter>物件。</xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> 您可以覆寫來取代標準資料繫結功能的相關聯的 PerformDataBinding<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>控制或提供其他的資料繫結功能，如果相關聯<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>控制項已擴充。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:

  type: Class
  summary: "提供的組態設定的國際資源識別項 (IRI) 中的處理&lt;xref:System.Uri?displayProperty=fullName&gt;類別。"
  remarks: "現有<xref:System.Uri?displayProperty=fullName>類別已經擴充成支援國際資源識別項 (IRI) 會根據 RFC 3987。</xref:System.Uri?displayProperty=fullName> 目前的使用者不會看到從.NET Framework 2.0 行為的任何變更，除非它們特別啟用 IRI。 這可確保先前版本的.NET framework 應用程式相容性。       組態設定 IriParsingElement 會讀取一次當第一個<xref:System.Uri?displayProperty=fullName>類別建構。</xref:System.Uri?displayProperty=fullName> 組態設定，該時間之後的變更都會被忽略。       如需有關 IRI 支援的詳細資訊，請參閱<xref:System.Uri?displayProperty=fullName>類別</xref:System.Uri?displayProperty=fullName>的 < 備註 > 一節"
  syntax:
    content: 'public sealed class IriParsingElement : System.Configuration.ConfigurationElement'

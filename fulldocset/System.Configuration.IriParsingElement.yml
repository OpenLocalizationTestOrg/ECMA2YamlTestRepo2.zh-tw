- uid: System.Configuration.IriParsingElement.Enabled
  id: Enabled
  parent: System.Configuration.IriParsingElement
  langs:
  - csharp
  name: Enabled
  nameWithType: IriParsingElement.Enabled
  fullName: System.Configuration.IriParsingElement.Enabled
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "取得或設定值<xref href=&quot;System.Configuration.IriParsingElement&quot;></xref>組態設定。"
  remarks: "<xref:System.Configuration.IriParsingElement>組態設定控制項 IRI 處理<xref:System.Uri?displayProperty=fullName>類別。</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> 此設定也會間接地控制國際網域名稱 (IDN) 處理資料集<xref:System.Configuration.IdnElement?displayProperty=fullName>類別。</xref:System.Configuration.IdnElement?displayProperty=fullName> 為了能夠處理的 IDN 必須啟用 IRI 處理。 如果 IRI 處理已停用，IDN 處理將會設定為預設設定，其中的.NET Framework 2.0 行為用於相容性，而不會使用 IDN 名稱。       組態設定<xref:System.Configuration.IriParsingElement>會讀取一次當第一個<xref:System.Uri?displayProperty=fullName>類別建構。</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> 組態設定，該時間之後的變更都會被忽略。       如需有關 IRI 支援的詳細資訊，請參閱<xref:System.Uri?displayProperty=fullName>類別</xref:System.Uri?displayProperty=fullName>的 < 備註 > 一節"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "布林值，指出是否啟用國際資源識別項 (IRI) 處理。"
  overload: System.Configuration.IriParsingElement.Enabled*
  exceptions: []
  platform:
  - net462

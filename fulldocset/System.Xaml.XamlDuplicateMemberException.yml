  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "XAML 寫入器會嘗試將值寫入至相同的物件節點重複的成員時，會擲回例外狀況。"
  remarks: "如果您處理 XAML 節點資料流從這個例外狀況時，成員可能會報告為幾個可能的情況中重複的資料。 例如，XAML 內容屬性的明確的屬性項目可能會加上空格會解譯為內容，如果集合是空白字元。 或 XAML 寫入器可能會嘗試重設此屬性，應改用`GetObject`預設值。 如果您要分析 XAML 節點資料流中的個別節點，您通常可以判斷問題的來源。       如果 XAML 物件寫入器提供特殊的處理重複的成員，它就可以防止某些重複的成員例外狀況，如果您指定<xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>為`true`中<xref:System.Xaml.XamlObjectWriterSettings>的初始化<xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
  syntax:
    content: 'public class XamlDuplicateMemberException : System.Xaml.XamlException'

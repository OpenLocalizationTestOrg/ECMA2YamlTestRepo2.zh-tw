  name: OracleDataAdapter
  nameWithType: OracleDataAdapter
  fullName: System.Data.OracleClient.OracleDataAdapter
  type: Class
  summary: "代表一組資料命令和用來填滿資料庫的連接<xref href=&quot;System.Data.DataSet&quot;></xref>並更新資料庫。 這個類別無法被繼承。"
  remarks: "此類型已被取代，並將在未來的.NET Framework 版本中移除。 如需詳細資訊，請參閱[Oracle 和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。       OracleDataAdapter 當做之間的橋樑**資料集**及擷取及儲存資料的資料庫。 OracleDataAdapter 提供使用這個橋接器<xref:System.Data.Common.DbDataAdapter.Fill%2A>從資料庫載入資料<xref:System.Data.DataSet>，並使用<xref:System.Data.Common.DbDataAdapter.Update%2A>傳送中所做的變更<xref:System.Data.DataSet>回資料來源。</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       當填滿 OracleDataAdapter <xref:System.Data.DataSet>，它會建立必要資料表和資料行傳回的資料如果它們尚不存在。</xref:System.Data.DataSet> 不過，主索引鍵資訊不包含隱含建立的結構描述中除非<xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>屬性設定為<xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> 您也可以建立結構描述<xref:System.Data.DataSet>，包括主索引鍵資訊，填滿它與資料使用<xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A>之前</xref:System.Data.DataSet>OracleDataAdapter 如需詳細資訊，請參閱[將現有條件約束加入至資料集](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 根據預設，數值欄位，匯入至<xref:System.Data.DataTable>與<xref:System.Data.Common.DbDataAdapter.Fill%2A>對應至<xref:System.Data.OracleClient.OracleNumber>物件。</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.Common.DbDataAdapter.Fill%2A> </xref:System.Data.DataTable> 很可能溢位<xref:System.Data.OracleClient.OracleNumber>，並傳回 Oracle 例外狀況，藉由匯入非整數的數字值太大或太高的有效位數的<xref:System.Data.OracleClient.OracleNumber>的精確度限制。</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.OracleClient.OracleNumber> 描述，請參閱<xref:System.Data.OracleClient.OracleNumber>如需詳細資訊。</xref:System.Data.OracleClient.OracleNumber>       也包含 OracleDataAdapter <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>， <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>， <xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A>， <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>，和`TableMappings`屬性，以加速載入和更新的資料。</xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       .NET Framework Data Provider for Oracle 不支援批次的 SQL 陳述式。 不過，它確實可讓您使用多個`REF CURSOR`輸出參數來填滿**資料集**，每個在其擁有<xref:System.Data.DataTable>.</xref:System.Data.DataTable> 您必須定義參數、 將它們標示為輸出參數，並表示它們是`REF CURSOR`資料型別。 請注意，您不能使用<xref:System.Data.Common.DbDataAdapter.Update%2A>方法時使用填滿 OracleDataAdapter`REF CURSOR`參數傳回預存程序，因為 Oracle 不提供判斷資料表名稱和資料行名稱而執行的 SQL 陳述式時所需的資訊。</xref:System.Data.Common.DbDataAdapter.Update%2A> 下列 C# 範例會假設您已建立此預存程序。       在 Oracle 伺服器上建立下列 Oracle 封裝。      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```在 Oracle 伺服器上建立下列 Oracle package 內容。      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```下列 C# 範例會示範如何取得使用預存程序的資料表和資料行資訊。      ```c#   // GetConnectionString() returns a connection string for   // the data source.      string connString = GetConnectionString();   DataSet ds = new DataSet();   OracleConnection conn = new OracleConnection(connString);   OracleCommand cmd = conn.CreateCommand();      cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;;   cmd.CommandType = CommandType.StoredProcedure;   cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;   cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;      OracleDataAdapter da = new OracleDataAdapter(cmd);   da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;);   da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;);   da.Fill(ds);      ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables[&quot;Dept&quot;].Columns[&quot;Deptno&quot;],          ds.Tables[&quot;Emp&quot;].Columns[&quot;Deptno&quot;], false);   ```下列 Visual Basic 範例會示範如何使用 OracleDataAdapter 來填滿<xref:System.Data.DataSet>使用 Oracle `REF CURSOR`。</xref:System.Data.DataSet> 這些範例使用定義在 Oracle Scott/Tiger 結構描述中，而且需要下列 PL/SQL 封裝及封裝主體的資料表。 您必須建立這些伺服器使用的範例。       在 Oracle 伺服器上建立下列 Oracle 封裝。      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```在 Oracle 伺服器上建立下列 Oracle package 內容。      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```此 Visual Basic 範例執行可傳回兩個 PL/SQL 預存程序`REF CURSOR`參數，並填滿<xref:System.Data.DataSet>使用傳回的資料列。</xref:System.Data.DataSet>      ```vb#      &quot; GetConnectionString() returns a connection string for   &quot; the data source.          Dim connString As New String(GetConnectionString())       Dim ds As New DataSet()       Dim conn As New OracleConnection(connString)       Dim cmd As OracleCommand = conn.CreateCommand()          cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;       cmd.CommandType = CommandType.StoredProcedure       cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output       cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output          Dim da As New OracleDataAdapter(cmd)       da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;)       da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;)       da.Fill(ds)          ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables(&quot;Dept&quot;).Columns(&quot;Deptno&quot;), _         ds.Tables(&quot;Emp&quot;).Columns(&quot;Deptno&quot;), False)   ```若要執行使用 OracleDataAdapter 之後`Fill`或`FillSchema`作業，`DataColumn.ReadOnly`屬性一律會傳回 false，不論是否資料行可以更新，因為在 Oracle 伺服器不會傳回這項資訊。"

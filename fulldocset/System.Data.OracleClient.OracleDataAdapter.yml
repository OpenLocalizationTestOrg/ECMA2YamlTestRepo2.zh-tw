  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "取得或設定值，這個值會啟用或停用批次處理支援，並指定可以在批次中執行的命令數目。"
  remarks: "使用 UpdateBatchSize 屬性以變更從<xref:System.Data.DataSet>.</xref:System.Data.DataSet>更新資料來源 這可藉由減少伺服器的來回次數增加應用程式的效能。       執行極大的批次可能會降低效能。 因此，您應該先測試理想的批次大小設定，再實作應用程式。       <xref:System.ArgumentOutOfRangeException>如果值設定為一個數字，會擲回小於零。</xref:System.ArgumentOutOfRangeException>"
  syntax:
    content: public override int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "處理每個批次的資料列數目。       <table><thead><tr><th> 值：       </th><th> 影響︰       </th></tr></thead><tbody><tr><td> 0       </td><td> 批次大小沒有任何限制。       </td></tr><tr><td> 1       </td><td> 停用批次更新。       </td></tr><tr><td> &gt; 1       </td><td> 變更會傳送一次使用 UpdateBatchSize 作業的批次。       </td></tr></tbody></table>       當設定為 1 以外的值相關聯的所有命令<xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;></xref>必須擁有其<xref:System.Data.IDbCommand.UpdatedRowSource*>屬性設定為<xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;></xref>或<xref uid=&quot;langword_csharp_OutputParameters&quot; name=&quot;OutputParameters&quot; href=&quot;&quot;> </xref>。</xref:System.Data.IDbCommand.UpdatedRowSource*> 否則會擲回例外狀況。"
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  id: UpdateCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateCommand
  nameWithType: OracleDataAdapter.UpdateCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "取得或設定的 SQL 陳述式或預存程序，用來更新資料庫中的記錄。"
  remarks: "當指派 UpdateCommand 到先前建立<xref:System.Data.OracleClient.OracleCommand>、<xref:System.Data.OracleClient.OracleCommand>不會被複製。</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> 相反地，UpdateCommand 會維護先前建立的參考<xref:System.Data.OracleClient.OracleCommand>物件。</xref:System.Data.OracleClient.OracleCommand>       更新作業期間，如果<xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>未設定，且主索引鍵資訊是存在於**資料集**，您可以使用<xref:System.Data.OracleClient.OracleCommandBuilder>類別來自動產生<xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>，與協調所需的其他命令<xref:System.Data.DataSet>到資料庫。</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> 若要這樣做，請設定  <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter>屬性</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> 產生邏輯也需要存在於<xref:System.Data.DataSet>.</xref:System.Data.DataSet>的索引鍵資料行資訊 如需詳細資訊，請參閱[Commandbuilder 產生命令](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 如果執行此命令會傳回資料列，這些資料列可能會合併與<xref:System.Data.DataSet>視您如何設定<xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>屬性<xref:System.Data.OracleClient.OracleCommand>物件。</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       當您更新的資料行`LONG RAW`資料型別，擲回例外狀況時輸入值為`NULL`資料行中。 Oracle`LONG RAW`資料類型是 Oracle 8.0 版中已被取代的型別。 若要避免這個錯誤，請使用`BLOB`資料類型，而不是`LONG RAW`。"
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  Dim parm As OracleParameter  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the UpdateCommand.  \n  \n  cmd = New OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" & _  \n                       \"WHERE DeptNo = poldDeptNo\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  parm.SourceVersion = DataRowVersion.Original  \n  \n  da.UpdateCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  OracleParameter parm;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the UpdateCommand.  \n  \n  cmd = new OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" +  \n                       \"WHERE DeptNo = poldDeptNo\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  parm.SourceVersion = DataRowVersion.Original;  \n  \n  da.UpdateCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand UpdateCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>更新作業期間用來更新資料庫中對應的記錄中的已修改資料列<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateCommand*
  exceptions: []
  platform:
  - net462

  name: DateInterval
  nameWithType: DateInterval
  fullName: Microsoft.VisualBasic.DateInterval
  type: Enum
  summary: "表示如何決定，並呼叫日期相關函式時，格式化日期間隔。"
  remarks: "當您呼叫日期相關函式時，您可以使用列舉型別成員在您的程式碼，用來取代實際的值。       `DateInterval`列舉會定義與日期相關函式用來識別如何決定和格式化日期間隔是常數。  如需範例，請參閱<xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>方法。</xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>"
  syntax:
    content: public enum DateInterval
  inheritance:

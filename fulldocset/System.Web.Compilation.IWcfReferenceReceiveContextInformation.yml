  name: IWcfReferenceReceiveContextInformation
  nameWithType: IWcfReferenceReceiveContextInformation
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "定義要實作以取得額外的內容資訊的介面。"
  remarks: "此介面可讓 WSDL 匯入工具 mechanismto 接收較佳的 proxy 產生和更佳的開發人員經驗在 Visual Studio 內額外的內容資訊。 如果 WSDL 匯入工具實作 IWcfReferenceReceiveContextInformation 介面`ReceiveImportContextInformation`WCF proxy 產生器的任何方法之前會先呼叫方法<xref:System.ServiceModel.Description.IWsdlImportExtension>和<xref:System.ServiceModel.Description.IPolicyImportExtension>稱為。</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       額外的內容資訊是指傳遞給參數`ReceiveImportContextInformation`方法。 參數包含的任何延伸模組檔案，以及實作的物件的參考內容<xref:System.IServiceProvider>介面。</xref:System.IServiceProvider> 傳遞給方法的任何延伸模組檔案僅供匯入工具，而且用來儲存任何所需的其他資訊。 也就是 Visual Studio 不會控制這些檔案的內容，並不會直接使用它們。      > [!NOTE] > 匯入工具是指 WCF 擴充性機制。 這項機制可讓您自訂的方式描述服務的中繼資料 (WSDL/XSD) 文件中產生 proxy 程式碼。 如需詳細資訊，請參閱[WCF 延伸模組匯入自訂中繼資料](http://go.microsoft.com/fwlink/?LinkId=92310)MSDN 上。"
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
  implements: []
  platform:

  summary: "取得額外的內容資訊。"
  remarks: "`serviceReferenceExtensionFileContents`參數會提供任何與 WCF 服務參考，例如 Reference.config 或已透過擴充功能加入自訂延伸模組檔案的.svcmap 檔案相關聯的延伸模組檔案的內容。      > [!NOTE] > 的特定 Visual Studio 服務提供者收到的任何介面在 ASP.NET 建置提供者的內容中執行時，將無法使用來匯入延伸。 在 ASP.NET 專案中編譯 WCF 服務參考時，這是大小寫。"
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: "提供的任何 WCF 服務參考的.svcmap 檔案相關聯的延伸模組檔案的內容。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "要查詢的其他資訊 Visual Studio 服務提供者的參考。"

  remarks: "[重新整理] 的項目被藉由更新該項目的過期時間戳記。 中，必須提供用來唯一識別項的所有資訊<xref:System.ServiceModel.PeerResolvers.RefreshInfo>都提供給此方法的物件。</xref:System.ServiceModel.PeerResolvers.RefreshInfo>"

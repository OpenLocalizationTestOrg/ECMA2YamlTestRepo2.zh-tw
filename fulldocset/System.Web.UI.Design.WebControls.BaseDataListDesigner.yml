  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "提供基底類別提供設計階段支援，在設計工具主機中的 Web 伺服器控制項的元件會衍生自<xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;></xref>類別。"
  remarks: "在設計工具主機中，當使用者從來源切換到設計檢視中，描述控制項的標記原始碼衍生自<xref:System.Web.UI.WebControls.BaseDataList>抽象類別會剖析，並在設計介面上建立控制項的設計階段版本。</xref:System.Web.UI.WebControls.BaseDataList> 當使用者切換回原始碼檢視中時，設計階段控制項就會保存標記原始程式碼，並編輯成 Web 網頁的標記。 BaseDataListDesigner 抽象類別做為衍生自的控制項提供設計階段支援的元件的基底類別<xref:System.Web.UI.WebControls.BaseDataList>設計工具主應用程式中。</xref:System.Web.UI.WebControls.BaseDataList>       BaseDataListDesigner 類別屬性提供下列功能︰<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>屬性會傳回<xref:System.ComponentModel.Design.DesignerActionListCollection>物件，其通常包含物件，衍生自<xref:System.ComponentModel.Design.DesignerActionList>類別設計工具，在繼承樹狀結構中的每個層級。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>， <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>， <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>，和<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>屬性可存取之相關聯控制項的對應屬性。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>屬性提供設計工具相關聯控制項的資料來源的存取。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>屬性會取得資料來源的預設檢視。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       BaseDataListDesigner 類別方法會提供下列功能:-<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>方法準備以檢視、 編輯和設計關聯的控制項設計工具。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>方法會叫用控制項的元件編輯器。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>方法用來新增、 移除，或是遮蔽關聯控制項的設計階段屬性。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>方法會產生可以在設計階段用做為資料來源的物件。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>方法取得的資料來源從關聯控制項的容器。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>方法取得從控制項容器中，解析成特定資料成員的資料來源。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>方法取得的資料來源的 [範本] 容器。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>至相關聯的控制項變更時，呼叫方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>方法針對關聯的控制項的資料來源有變更時呼叫。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>關聯的控制項的資料來源的結構描述變更時，所呼叫方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>時已套用自動格式化配置呼叫方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>和<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>可以覆寫方法實作相關聯的控制項樣式變更時，或當設計工具的樣板編輯動詞命令已變更，分別應產生的功能。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>方法處理屬性產生器事件。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"

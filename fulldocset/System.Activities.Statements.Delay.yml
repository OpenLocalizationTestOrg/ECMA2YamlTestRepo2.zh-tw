  type: Class
  summary: "指定持續期間，會建立一個計時器使用<xref href=&quot;System.Activities.Statements.TimerExtension&quot;> </xref>。"
  remarks: "在活動的計時器過期時，延遲活動會完成其執行。 如果工作流程執行個體仍然存在，而延遲活動有未完成的計時器，則<xref:System.ServiceModel.Activities.Description.ITimerExpiredNotification>標準端點必須設定為接收計時器已過期的通知。</xref:System.ServiceModel.Activities.Description.ITimerExpiredNotification>"
  example:
  - "The following code sample demonstrates creating a Delay activity. This example is from the [Using the Pick Activity](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_Pick#1](~/add/codesnippet/csharp/pick/program.cs#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Duration")]

      public sealed class Delay : System.Activities.NativeActivity

  name: RsaKeyIdentifierClause
  nameWithType: RsaKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.RsaKeyIdentifierClause
  type: Class
  summary: "表示金鑰識別碼子句可識別<xref href=&quot;System.IdentityModel.Tokens.RsaSecurityToken&quot;></xref>安全性權杖。"
  remarks: "一般而言，RsaKeyIdentifierClause 不需要使用，除了在建立自訂安全性權杖服務時。 當安全性權杖服務傳回安全性權杖時，所發出的安全性權杖會包含已附加及未附加之安全性權杖的參考。 附加的參考參考都包含在 SOAP 訊息之安全性標頭內的安全性權杖，而未附加的參考是指不包含在 SOAP 訊息之安全性標頭內的安全性權杖。 這些參考通常會證明這些發出的安全性權杖的真實性。 使用 RsaKeyIdentifierClause 類別參考<xref:System.IdentityModel.Tokens.RsaSecurityToken>安全性權杖和存取 RSA 演算法。</xref:System.IdentityModel.Tokens.RsaSecurityToken> 若要存取 RSA 演算法，取得的值<xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A>屬性。</xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A>"

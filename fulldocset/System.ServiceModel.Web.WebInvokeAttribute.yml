  name: WebInvokeAttribute
  nameWithType: WebInvokeAttribute
  fullName: System.ServiceModel.Web.WebInvokeAttribute
  type: Class
  summary: "代表屬性，指出服務作業，以邏輯方式叫用作業，而且它可以呼叫[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]REST 程式設計模型。"
  remarks: "WebInvokeAttribute 屬性會套用至服務作業除了<xref:System.ServiceModel.OperationContractAttribute>並將與作業相關聯`UriTemplate`以及表示叫用 （例如，HTTP POST、 PUT 或 DELETE） 的基礎傳輸動詞。</xref:System.ServiceModel.OperationContractAttribute> WebInvokeAttribute 屬性是*被動*作業行為 (<xref:System.ServiceModel.Description.IOperationBehavior>方法不會執行任何動作)，將中繼資料加入至作業描述。</xref:System.ServiceModel.Description.IOperationBehavior> 將 WebInvokeAttribute 屬性套用至服務作業沒有任何作用，除非，尋找此中繼資料，在作業說明中的行為 (例如<xref:System.ServiceModel.Description.WebHttpBehavior>) 新增至服務的行為集合。</xref:System.ServiceModel.Description.WebHttpBehavior> WebInvokeAttribute 判斷哪些服務作業回應的 HTTP 方法。 根據預設，已套用 WebInvokeAttribute 的所有方法都回應 POST 要求。 <xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A>屬性可讓您指定不同的 HTTP 方法。</xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A> 如果您要服務作業回應 GET，使用<xref:System.ServiceModel.Web.WebGetAttribute>改用。</xref:System.ServiceModel.Web.WebGetAttribute>"
  example:
  - "The following example shows how to use the WebInvokeAttribute attribute.  \n  \n> [!NOTE]\n>  Because the <xref:System.ServiceModel.Web.WebInvokeAttribute.Method%2A> property is not specified in the following code, all service operations are mapped to the HTTP POST method.  \n  \n [!code-cs[WebAttribute#5](~/add/codesnippet/csharp/t-system.servicemodel.we_3_1.cs)]\n [!code-vb[WebAttribute#5](~/add/codesnippet/visualbasic/t-system.servicemodel.we_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebInvokeAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
  - System.Attribute
  implements:
  - System.ServiceModel.Description.IOperationBehavior
  inheritedMembers: []

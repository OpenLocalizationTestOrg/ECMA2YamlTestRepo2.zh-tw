  type: Class
  summary: "JournalEntryUnifiedViewConverter 合併巡覽後記錄和瀏覽下一頁的記錄 (由公開<xref href=&quot;System.Windows.Controls.Frame&quot;></xref>或<xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) 在單一的[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-樣式導覽功能表。"
  remarks: "同時<xref:System.Windows.Controls.Frame>和<xref:System.Windows.Navigation.NavigationWindow>顯示支援使用下列機制的歷程記錄導覽的導覽 chrome:-瀏覽 按鈕內容的一段在備份一次。</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -向前巡覽一項的內容一次按鈕。      - [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-樣式的下拉式清單會顯示:-合併的最多九個項目清單中上一步瀏覽歷程記錄以及最多&9; 個向前巡覽記錄中的項目。          的目前的一段後和向前巡覽記錄的內容位置。       瀏覽歷程記錄會儲存由<xref:System.Windows.Navigation.NavigationWindow>和<xref:System.Windows.Controls.Frame>中下列屬性︰**回到導覽記錄**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>、 <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **向前巡覽記錄**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>、 <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       若要建立[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-樣式的下拉式清單，<xref:System.Windows.Navigation.NavigationWindow>和<xref:System.Windows.Controls.Frame>合併其個別的向後巡覽歷程記錄，並向前巡覽記錄成一份瀏覽歷程記錄項目使用 JournalEntryUnifiedViewConverter。</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 結果清單會包含最多&9; 個項目從向後巡覽歷程記錄和最多&9; 個向前巡覽記錄的項目加上對目前內容的項目。       如果您建立自訂巡覽[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]，且必須提供[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-樣式下拉式清單中，您可以使用 JournalEntryUnifiedViewConverter 類似的效果。      ## XAML 屬性使用此類別通常不會使用在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"

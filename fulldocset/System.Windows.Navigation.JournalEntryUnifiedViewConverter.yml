  summary: "合併兩個瀏覽歷程記錄堆疊。"
  remarks: "如<xref:System.Windows.Controls.Frame>，巡覽堆疊中會提供下列屬性:- <xref:System.Windows.Controls.Frame.BackStack%2A>-<xref:System.Windows.Controls.Frame.ForwardStack%2A>如<xref:System.Windows.Navigation.NavigationWindow>，巡覽堆疊中會提供下列屬性:-<xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>兩個傳遞的巡覽堆疊就會結合到單一瀏覽堆疊，其中包含最多&9; 個各巡覽堆疊中的項目加上目前的項目。</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## 這個類別的 XAML 屬性使用方式的成員不常使用中[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，或不能用於在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"

  langs:
  - csharp
  name: PolicyLevelType
  nameWithType: PolicyLevelType
  fullName: System.Security.PolicyLevelType
  type: Enum
  summary: "指定 managed 程式碼原則層級的類型。"
  remarks: "最高等級的安全性原則是整個企業。 連續的較低層級的階層表示進一步原則限制，但可以永遠不會授與超過允許的更高層級的權限。 原則中的層級順序如下所示。       1. 企業 2。 電腦 3。 使用者 4。 應用程式定義域"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PolicyLevelType
  inheritance:

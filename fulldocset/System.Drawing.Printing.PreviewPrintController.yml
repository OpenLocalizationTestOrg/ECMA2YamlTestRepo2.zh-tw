  remarks: "之後，立即呼叫 OnEndPage<xref:System.Drawing.Printing.PrintDocument>引發<xref:System.Drawing.Printing.PrintDocument.PrintPage>事件。</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> 如果內擲回例外狀況<xref:System.Drawing.Printing.PrintDocument.PrintPage>事件<xref:System.Drawing.Printing.PrintDocument>，不會呼叫這個方法。</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>建立<xref:System.Drawing.Graphics>，會顯示在預覽列印期間。</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> 之後<xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>呼叫時，<xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>方法會設定<xref:System.Drawing.Graphics>對單一頁面的圖片。</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> OnEndPage 方法清除<xref:System.Drawing.Graphics>，雖然<xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>方法取消配置物件。</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>"

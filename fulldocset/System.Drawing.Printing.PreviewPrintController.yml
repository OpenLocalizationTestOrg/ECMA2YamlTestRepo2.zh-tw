  fullName: System.Drawing.Printing.PreviewPrintController
  type: Class
  summary: "指定將文件在螢幕顯示為一系列的映像的列印控制程式。"
  remarks: "一般而言，若要使用預覽列印功能，您建立的執行個體<xref:System.Windows.Forms.PrintPreviewControl>或<xref:System.Windows.Forms.PrintPreviewDialog>類別並設定其<xref:System.Windows.Forms.PrintPreviewControl.Document%2A>屬性。</xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> 使用 PreviewPrintController<xref:System.Windows.Forms.PrintPreviewControl>和<xref:System.Windows.Forms.PrintPreviewDialog>類別，雖然管理您自己的預覽列印視窗顯示時，您可以使用 PreviewPrintController。</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       搭配使用時<xref:System.Windows.Forms.PrintPreviewControl>或<xref:System.Windows.Forms.PrintPreviewDialog>，PreviewPrintController 設定<xref:System.Drawing.Printing.PrintController>相關聯的<xref:System.Windows.Forms.PrintPreviewControl.Document%2A>至<xref:System.Windows.Forms.PrintControllerWithStatusDialog>、 執行預覽列印，然後<xref:System.Drawing.Printing.PrintController>回原始值。</xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintControllerWithStatusDialog> </xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>建立<xref:System.Drawing.Graphics>，會顯示在預覽列印期間。</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> 之後<xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>呼叫時，<xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>方法會設定<xref:System.Drawing.Graphics>對單一頁面的圖片。</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>方法清除<xref:System.Drawing.Graphics>，雖然<xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>方法取消配置物件。</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       如需列印的詳細資訊，請參閱<xref:System.Drawing.Printing>命名空間的概觀。</xref:System.Drawing.Printing>"

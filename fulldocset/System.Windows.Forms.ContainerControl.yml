  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "提供可用來做為其他控制項的容器的控制項焦點管理功能。"
  remarks: "ContainerControl 代表控制項，可用來做為其他控制項的容器，並提供焦點管理。 繼承自這個類別的控制項可以追蹤作用中的控制項，它們包含，即使當焦點移不同的容器內的某處。       ContainerControl 物件包含的控制項提供一種邏輯界限。 容器控制項可以擷取索引標籤上的按鍵，並將焦點移至集合中的下一個控制項。      > [!NOTE] > 容器控制項無法接收焦點，則焦點一定會設定為包含的控制項集合中的第一個子控制項。       您不通常會繼承直接從 ContainerControl 類別。 <xref:System.Windows.Forms.Form><xref:System.Windows.Forms.UserControl>，和<xref:System.Windows.Forms.UpDownBase>類別繼承自 ContainerControl。</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"

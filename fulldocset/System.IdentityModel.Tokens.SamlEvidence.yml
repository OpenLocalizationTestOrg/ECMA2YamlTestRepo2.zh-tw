  type: Class
  summary: "代表用來呈現的授權決策的辨識項<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>安全性權杖。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定使用 SAML 判斷提示，主體已獲授權存取特定資源時，可以指定其宣告。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 規格會定義一組 SAML 陳述式型別，且其中一個<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>判斷提示已做出有關主體至指定的資源存取的授權決策。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> SamlEvidence 類別表示 SAML 授權單位用來呈現<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>的授權決策的辨識項 此辨識項指定為 SAML 判斷提示或 SAML 判斷提示，請參閱參考<xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>和<xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A>屬性，分別。</xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> </xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>"
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"

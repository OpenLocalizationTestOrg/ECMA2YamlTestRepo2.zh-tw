  name: ControlAdapter
  nameWithType: ControlAdapter
  fullName: System.Web.UI.Adapters.ControlAdapter
  type: Class
  summary: "自訂配接器附加的若要修改預設標記或特定的瀏覽器的行為衍生控制項的呈現方式，且介面卡繼承的所有控制項的基底類別。"
  remarks: "控制項配接器是可覆寫特定元件<xref:System.Web.UI.Control>類別中，允許瀏覽器或標記特定處理其執行存留週期方法和事件。</xref:System.Web.UI.Control> .NET Framework 對應至單一衍生的控制項配接器<xref:System.Web.UI.Control>針對每個用戶端要求的物件。</xref:System.Web.UI.Control>       配接器會修改特定瀏覽器或瀏覽器類別的控制項，或做為某些功能的任何篩選器。 通常由瀏覽器 （例如，XHTML 或 HTML 3.2） 所使用的標記語言定義配接器。 大部分的轉譯行為適應性可以封裝在特製化類別衍生自<xref:System.Web.UI.HtmlTextWriter>類別。</xref:System.Web.UI.HtmlTextWriter> 因此，很可能在單一配接器可以用於多個瀏覽器類別行為或在適應性該納入<xref:System.Web.UI.HtmlTextWriter>類別可以讓控制項配接器使用非必要。</xref:System.Web.UI.HtmlTextWriter>       控制項類別的配接器適用於所有控制項都繼承自該類別，除非更具特製化的介面卡。 例如，針對配接器<xref:System.Web.UI.WebControls.BaseValidator>類別可用於所有`Validator`物件。</xref:System.Web.UI.WebControls.BaseValidator>       配接器通常不會繼承直接從 ControlAdapter 類別，但從某個控制項類型和目標瀏覽器或所需的特定轉譯提供額外的功能特定的目標特定配接器基底類別。       控制項本身不一定需要配接器。 如果控制項可以透過撰寫擴充，通常已足夠子控制項配接器。       每個控制項具有明確對應到配接器透過.browser 定義檔案。 因此，任何存取<xref:System.Web.UI.Control.Adapter%2A?displayProperty=fullName>屬性使用<xref:System.Web.HttpBrowserCapabilities>從對控制項的介面卡的對應執行查閱的瀏覽器定義檔案中擷取的物件。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Control.Adapter%2A?displayProperty=fullName>       在處理期間，.NET Framework 會攔截可能是特定目標控制項的可覆寫方法的呼叫。 如果附加控制項配接器，.NET Framework 會呼叫相關聯的配接器方法。       配接器會透過控制項執行轉譯<xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>方法。</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> 如果覆寫，<xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>可能不應該呼叫基底類別實作，以回到上執行的呼叫，因為<xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>方法。</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> 這可能會發生兩次，一次是由配接器，另一次是由控制項的轉譯。       <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>基礎方法呼叫<xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>控制項的方法。</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> 因此，如果您覆寫<xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>，您不應該呼叫基底類別實作，除非您實作轉譯除了係由<xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>的控制項。</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>       您必須確定.NET Framework 執行攔截，介面卡的子控制項。 您可以藉由呼叫<xref:System.Web.UI.Adapters.ControlAdapter.RenderChildren%2A>基底方法，這個方法會呼叫<xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>方法的控制項，從您<xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>覆寫。</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.RenderChildren%2A>       <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>和<xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>由控制項呼叫方法之前和之後 （分別） 控制呼叫<xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>方法。</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A> 如果前置和後置呈現唯一的瀏覽器特定正在處理所需使用<xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>和<xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>可能會使它覆寫<xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>不必要</xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A></xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>的工作 預設的行為<xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>，<xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>方法是呼叫<xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter>的對應方法</xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A></xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>       若要維持其本身的狀態資訊，可以覆寫控制項配接器<xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>， <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>， <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>，和<xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>方法。</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A> <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A><xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>， <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>，和<xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>時的私用的控制項和檢視狀態會儲存及載入，分別稱為。</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A></xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>       <xref:System.Web.UI.Adapters.ControlAdapter.OnInit%2A>， <xref:System.Web.UI.Adapters.ControlAdapter.OnLoad%2A>， <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>，和<xref:System.Web.UI.Adapters.ControlAdapter.OnUnload%2A>base 方法呼叫傳回在相對應<xref:System.Web.UI.Control>類別方法。</xref:System.Web.UI.Control> </xref:System.Web.UI.Adapters.ControlAdapter.OnUnload%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnLoad%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnInit%2A> 因此，會覆寫這些 ControlAdapter 方法必須呼叫其基底的方法。否則，此事件相關聯<xref:System.Web.UI.Control>類別方法不會引發。</xref:System.Web.UI.Control>       選擇性地實作控制項和配接器<xref:System.Web.UI.IPostBackDataHandler>和<xref:System.Web.UI.IPostBackEventHandler>介面。</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.IPostBackDataHandler> .NET Framework 會決定配接器是否存在以及是否配接器實作這些介面。 若是如此，配接器應該覆寫<xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>， <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A>，和<xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>方法，視。</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A> </xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> 如果無法辨識的回傳資料配接器中，它必須回呼來處理在控制項上。 後續的事件處理常式也必須回呼控制項上。"

  summary: "載入所儲存的配接器控制狀態資訊<xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState*>期間與此控制項配接器相關聯的控制項所在的頁面之前的要求。</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState*>"
  remarks: "控制項狀態是即使已停用檢視狀態所需的基本狀態資訊。 當配接器需要維護自己的控制項狀態資訊時，可以覆寫形成和<xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>方法。</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>       配接器可能需要的功能，必須先要求，針對關聯控制項的狀態分開維護的狀態時，維持控制項狀態資訊。 例如，大型的文字顯示和一群組成複合控制項<xref:System.Web.UI.WebControls.RadioButton>控制項可能會呈現為單一檢視的桌上型電腦瀏覽器。</xref:System.Web.UI.WebControls.RadioButton> 在其他瀏覽器，它可能會分隔其轉譯 — 文字顯示，另一個用於選項按鈕群組的單一檢視。 配接器需要維護自己特定目標的相關資訊的目前作用中的檢視。       形成方法之後，立即呼叫<xref:System.Web.UI.Control.LoadControlState%2A?displayProperty=fullName>方法，請在`LoadState`生命週期階段。</xref:System.Web.UI.Control.LoadControlState%2A?displayProperty=fullName> 配接器控制狀態是分離的而且除了控制項的控制項狀態。"
  syntax:

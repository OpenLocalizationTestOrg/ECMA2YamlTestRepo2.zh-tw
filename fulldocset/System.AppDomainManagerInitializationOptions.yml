  remarks: "在<xref:System.AppDomainManager>類別</xref:System.AppDomainManager>中的屬性設定會使用這些旗標 AppDomainManagerInitializationOptions 旗標僅適用於自訂應用程式定義域管理員;它們並不適用於預設管理員。 <xref:System.AppDomainManager.InitializeNewDomain%2A>預設應用程式定義域管理員中的方法不會執行任何動作。</xref:System.AppDomainManager.InitializeNewDomain%2A> 預設列舉值為 None。"

- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定作用中連線關閉前的時間範圍。"
  remarks: "傳回至連線快取，而不會在傳輸作用之後，會關閉連線。 使用 TCP 傳輸的連線快取會建立新的連接所需的每個端點，由<xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>.</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>所設定的快取限制"
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>結構，表示 TCP 連線關閉前的持續時間。</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定與服務初始化之遠端端點的連線數目上限。"
  remarks: "超過限制的連線會排入佇列，直到低於此限制的空間可用為止。 這個屬性會限制連線保留在佇列中擲回例外狀況之前的持續時間。       這個屬性會限制同時作用中連線從用戶端到特定服務端點的數目。 如果超過此值時擁有更多使用中的用戶端連線，服務可能會沒有回應至用戶端。 在此情況下，這個值應調整為超過預期的同時用戶端連線至特定端點的數目上限。       這項設定也可以設定在服務端，此時值設定<xref:System.ServiceModel.Channels.MaxPooledConnections%2A>於<xref:System.ServiceModel.Channels.TcpChannelListener>。</xref:System.ServiceModel.Channels.TcpChannelListener></xref:System.ServiceModel.Channels.MaxPooledConnections%2A>使用"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "服務所初始化遠端端點連線的數目上限。 預設值為 10。"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462

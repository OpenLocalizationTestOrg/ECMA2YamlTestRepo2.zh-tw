  name: XmlSerializationReadCallback
  nameWithType: XmlSerializationReadCallback
  fullName: System.Xml.Serialization.XmlSerializationReadCallback
  type: Delegate
  summary: "所使用的委派<xref:System.Xml.Serialization.XmlSerializer>類別以進行還原序列化來自 SOAP 編碼、 非根的 XML 資料類型。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "在初始化期間，.NET Framework XML 序列化基礎結構以動態方式產生並編譯暫存類別以進行還原序列化衍生自<xref:System.Xml.Serialization.XmlSerializationReader>類別。</xref:System.Xml.Serialization.XmlSerializationReader> 在此過程中，.NET Framework 會產生讀取實作 XmlSerializationReadCallback 委派的方法。 它會讓特定.NET Framework 型別與 XML 資料型別會透過 SOAP 編碼的 XML 序列化，並不是根項目之間的對應。 然後，如有必要，在還原序列化期間呼叫的讀取的方法。       請勿直接建立 XmlSerializationReadCallback 類別的執行個體。       SOAP 編碼為 SOAP 1.1 規格的第 5 節中所述。"

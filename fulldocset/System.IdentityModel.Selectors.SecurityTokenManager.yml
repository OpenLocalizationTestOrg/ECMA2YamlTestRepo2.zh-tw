- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "取得 XML 序列化程式可以序列化安全性權杖中指定版本的 WS-* 規格。"
  remarks: "若要新增自訂權杖的序列化支援，衍生自<xref:System.ServiceModel.Security.WSSecurityTokenSerializer>並傳回該類別 CreateSecurityTokenSerializer 方法的執行個體。</xref:System.ServiceModel.Security.WSSecurityTokenSerializer> <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>類別，衍生自<xref:System.IdentityModel.Selectors.SecurityTokenSerializer>類別，能夠序列化和還原序列化所檢附的安全性權杖[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]。</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> </xref:System.ServiceModel.Security.WSSecurityTokenSerializer> 因此，若要加入支援的自訂權杖序列化程式，覆寫中的虛擬方法<xref:System.ServiceModel.Security.WSSecurityTokenSerializer>類別中，加入程式碼，檢查所需的安全性權杖是否為自訂權杖，如果沒有，請呼叫基底類別方法。</xref:System.ServiceModel.Security.WSSecurityTokenSerializer>"
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenVersion&quot;> </xref>指定 WS-* 安全性權杖符合的規格版本。"
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenSerializer&quot;> </xref>序列化安全性權杖。"
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
  platform:
  - net462

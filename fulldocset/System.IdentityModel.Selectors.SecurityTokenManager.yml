  fullName: System.IdentityModel.Selectors.SecurityTokenManager
  type: Class
  summary: "表示會指定如何提供、 驗證，而且序列化安全性權杖的安全性權杖管理員。"
  remarks: "當您需要自訂安全性權杖、 安全性權杖驗證器或安全性權杖提供者時，請使用 SecurityTokenManager 類別。 使用自訂安全性權杖，來處理認證[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]不支援。 使用自訂安全性權杖驗證器時的驗證方法[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]提供不足。 SecurityTokenManager 類別傳回安全性權杖驗證器中的<xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>方法。</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> 安全性權杖提供者為傳出 SOAP 訊息提供安全性權杖。 SecurityTokenManager 類別傳回安全性權杖提供者中的<xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>方法。</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]使用自訂安全性權杖驗證器和安全性權杖提供者，請參閱[自訂認證與認證驗證](~/add/includes/ajax-current-ext-md.md)。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]建立自訂安全性權杖，請參閱[How to︰ 建立自訂權杖](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public abstract class SecurityTokenManager

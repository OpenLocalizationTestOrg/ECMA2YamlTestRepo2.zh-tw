  summary: "取得符合指定的安全性權杖需求的安全性權杖提供者。"
  remarks: "A<xref:System.IdentityModel.Selectors.SecurityTokenManager>類別提供能夠為傳出 SOAP 訊息提供安全性權杖並驗證傳入 SOAP 訊息中的安全性權杖的型別。</xref:System.IdentityModel.Selectors.SecurityTokenManager> CreateSecurityTokenProvider 方法傳回的類別，可以驗證可提供安全性權杖符合指定準則的安全性權杖`tokenRequirement`參數。"

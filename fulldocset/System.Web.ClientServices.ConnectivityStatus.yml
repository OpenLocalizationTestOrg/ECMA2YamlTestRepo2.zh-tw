  summary: "取得或設定值，指出應用程式是否處於離線模式。"
  remarks: "當您設定 IsOffline 屬性<xref:System.Web.ClientServices.ConnectivityStatus>類別會快取至本機檔案系統的值。</xref:System.Web.ClientServices.ConnectivityStatus> 在用戶端服務提供者<xref:System.Web.ClientServices.Providers>命名空間，請檢查此值可判斷是否要使用離線資料快取而不是嘗試存取相關聯[!INCLUDE[ajax_current_short](~/add/includes/ajax-current-short-md.md)]驗證、 角色和設定檔服務。</xref:System.Web.ClientServices.Providers>"
  example:
  - "The following example code demonstrates how to use this property to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-vb[ClientApplicationServices#315](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#315)]\n [!code-cs[ClientApplicationServices#315](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#315)]"

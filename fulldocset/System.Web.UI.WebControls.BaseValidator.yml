  type: Class
  summary: "作為驗證控制項的抽象基底類別。"
  remarks: "BaseValidator 類別提供之所有驗證控制項的核心實作。 驗證控制項用來驗證相關聯的輸入控制項中的使用者輸入。 當使用者輸入驗證失敗的值時，驗證控制項就會顯示錯誤訊息。 因為驗證控制項分開的輸入控制項，您可以在相對於輸入控制項的頁面上任何位置放置錯誤訊息。 ASP.NET 提供了數個可執行特定的驗證類型驗證控制項。 下表描述這些控制項。      |驗證控制項 |描述 |  |------------------------|-----------------|  |<xref:System.Web.UI.WebControls.CompareValidator>|會針對另一個輸入控制項中輸入的值與常數值，或針對適當的資料類型的值驗證<xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>屬性設定為<xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>。 |  |<xref:System.Web.UI.WebControls.CustomValidator>|驗證使用的使用者提供自訂驗證常式值。 |  |<xref:System.Web.UI.WebControls.RangeValidator>|驗證值是否可為值的範圍內。 |  |<xref:System.Web.UI.WebControls.RegularExpressionValidator>|驗證使用規則運算式的值。 |  |<xref:System.Web.UI.WebControls.RequiredFieldValidator>|驗證必要的欄位中所輸入的值。 |      驗證控制項一律會驗證伺服器上的相關聯輸入的控制項。</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator> </xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> 驗證控制項也會有完整的用戶端實作，可讓指令碼啟用 （例如 Microsoft Internet Explorer 4.0 或更新版本) 的瀏覽器用戶端上執行驗證。 用戶端驗證，以增強驗證程序傳送到伺服器之前，請檢查使用者輸入。 這可讓之前提交表單時，避免的伺服器端驗證所需的資訊，來回行程期間偵測到用戶端上的錯誤。       多個驗證控制項可以搭配個別的輸入控制項，以驗證不同的準則。 例如，您可以套用多個驗證控制項上<xref:System.Web.UI.WebControls.TextBox>控制項。</xref:System.Web.UI.WebControls.TextBox> 您可以使用<xref:System.Web.UI.WebControls.RangeValidator>控制項中輸入的值時，確保<xref:System.Web.UI.WebControls.TextBox>內設定的範圍和<xref:System.Web.UI.WebControls.RequiredFieldValidator>控制項，以確保使用者輸入的值。</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       ASP.NET 提供許多控制項已張貼至伺服器的能力。 當其中一種控制項具有其`CausesValidation`屬性設定為`true`，控制項回傳至伺服器時執行驗證。 下列控制項有能力回傳至伺服器:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > 類控制項回傳至伺服器時，才`AutoPostBack`屬性設定為`true`。</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       這些控制項都具有`ValidationGroup`屬性，設定時，控制觸發程序回傳至伺服器時，驗證只驗證控制項內指定的群組。 若要驗證控制項組成群組，請設定<xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>每個驗證控制項屬性設為相同值。</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       若要將輸入的控制項與驗證控制項產生關聯，請使用<xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>屬性。</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> 若要指定要驗證失敗時，驗證控制項中顯示的文字，請使用<xref:System.Web.UI.WebControls.BaseValidator.Text%2A>屬性。</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> 您也可以顯示在頁面中的驗證失敗所使用的所有控制項的摘要<xref:System.Web.UI.WebControls.ValidationSummary>控制項。</xref:System.Web.UI.WebControls.ValidationSummary> 若要指定要顯示在文字<xref:System.Web.UI.WebControls.ValidationSummary>控制，請使用<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>屬性。</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > 如果您設定<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>屬性未設定<xref:System.Web.UI.WebControls.BaseValidator.Text%2A>屬性、 值<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>屬性也會顯示在驗證控制項。</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       當使用驗證器控制項時，您應該永遠會檢查之前執行任何處理伺服器端驗證的結果。 回傳，但之後會呼叫事件方法之前，頁面呼叫驗證程式控制項和彙總至其結果<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (您也可以呼叫使用明確的驗證程式控制項`Validate`方法。)在您自己的程式碼中，您應該檢查<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>屬性會傳回`true`之前處理輸入。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> 即使已啟用指令碼的瀏覽器可能會阻止回傳發生在用戶端上，如果驗證檢查失敗，您永遠也應該檢查<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>處理驗證的資料之前的伺服器程式碼中。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       您可以手動執行驗證。 若要驗證所有驗證控制項在頁面上，使用<xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>方法。</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> 可由使用驗證個別驗證控制項<xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>控制項的方法。</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > 如果您使用<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>屬性`Page_Load`方法，您必須先明確地呼叫<xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>方法。</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> 因為驗證發生之後<xref:System.Web.UI.Control.Load?displayProperty=fullName>事件頁面上，但會在事件處理常式之前`Click`或`Command`事件，<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>屬性不會更新直到<xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>方法呼叫。</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> 或者，您可以在您的程式碼的事件處理常式`Click`或`Command`事件，而不是`Page_Load`方法。       並非所有的 Web 伺服器控制項支援驗證的控制項。 標準控制項可驗證與驗證控制項有:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > 進行驗證，輸入控制項的<xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>屬性必須套用至控制項。</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > 當您使用驗證器控制項衍生自內 BaseValidator<xref:System.Web.UI.UpdatePanel>控制，請確定驗證程式控制項以及與其相關聯的控制項是在相同的面板。</xref:System.Web.UI.UpdatePanel> 如需有關使用<xref:System.Web.UI.UpdatePanel>控制局部網頁更新，請參閱[局部網頁呈現概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       當驗證失敗時，您可以藉由設定相關聯輸入控制項上設定焦點<xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>屬性`true`。</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       如需 BaseValidator 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## 有關如何設定這個控制項，使其產生符合網頁可及性標準標記的協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"

- uid: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  id: ControlToValidate
  parent: System.Web.UI.WebControls.BaseValidator
  langs:
  - csharp
  name: ControlToValidate
  nameWithType: BaseValidator.ControlToValidate
  fullName: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定要驗證的輸入的控制項。"
  remarks: "您可以使用的 ControlToValidate 屬性來指定要驗證的輸入的控制項。 這個屬性必須設定為以外的所有驗證控制項的輸入控制項的 ID<xref:System.Web.UI.WebControls.CustomValidator>控制項，可以保留空白。</xref:System.Web.UI.WebControls.CustomValidator> 如果您未指定有效的輸入的控制項，在呈現的頁面時將會擲回例外狀況。 識別碼必須參考相同的容器做為驗證控制項中的控制項。 它必須位於相同的頁面或使用者控制項，或它必須位於相同的樣板化控制項範本。       可驗證的標準控制項有:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > 進行驗證，輸入控制項的<xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>屬性必須套用至控制項。</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       所有驗證控制項，除了<xref:System.Web.UI.WebControls.RequiredFieldValidator>控制項，將會通過驗證，如果 ControlToValidate 屬性所指定的輸入的控制項不包含文字。</xref:System.Web.UI.WebControls.RequiredFieldValidator> 如果您使用<xref:System.Web.UI.WebControls.CustomValidator>控制、 用戶端和伺服器端驗證函式不會呼叫 。</xref:System.Web.UI.WebControls.CustomValidator>       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToValidate property to specify the input control to validate.  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: public string ControlToValidate { get; set; }
    return:
      type: System.String
      description: "要驗證的輸入的控制項。 預設值是&lt;xref:System.String?displayProperty=fullName&gt;，表示這個屬性未設定。"
  overload: System.Web.UI.WebControls.BaseValidator.ControlToValidate*
  exceptions: []
  platform:
  - net462

  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "定義方法，可讓 JScript 與外部 COM 成員進行通訊。 這個介面可由外部 COM 實來公開其物件，為 JScript，因為 JScript 需要 managed<xref:System.Reflection.MemberInfo>繫結至外部物件。</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo

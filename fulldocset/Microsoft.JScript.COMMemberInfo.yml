  langs:
  - csharp
  name: Call(BindingFlags,Binder,Object[],CultureInfo)
  nameWithType: COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  fullName: Microsoft.JScript.COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "類別中實作時，可讓 JScript 呼叫外部 COM 成員。 使用指定的繫結資訊。"
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "控制繫結的列舉值的位元組合。"
    - id: binder
      type: System.Reflection.Binder
      description: "物件，會執行實際引數類型的類型轉換成正式引數型別。"
    - id: arguments
      type: System.Object[]
      description: "要傳遞給外部 COM 成員的引數清單。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "提供特定文化特性或要正確地格式化數字、 日期和字串的地區設定的相關資訊。"
    return:
      type: System.Object
      description: "呼叫外部 COM 成員的值。"
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
  - net462

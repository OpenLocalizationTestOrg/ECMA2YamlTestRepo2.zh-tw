- uid: System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.ByteArrayContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: ByteArrayContent.TryComputeLength(Int64)
  fullName: System.Net.Http.ByteArrayContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "判斷位元組陣列是否有有效的長度，以位元組為單位。"
  remarks: "TryComputeLength 方法讓衍生內容類型來計算內容的長度。 這是適用於內容的類型，也就是能夠輕易地計算內容的長度。 如果計算內容的長度不可能或昂貴 （而需要讓系統用來緩衝整個內容序列化會其中可能高度耗費資源，或需要配置大量記憶體系統），這個方法可以傳回`false`。 如果此方法傳回`false`，這表示，需要區塊的傳輸或內容必須在傳送到伺服器之前會緩衝處理。       這個方法會一律傳回`true` <xref:System.Net.Http.ByteArrayContent>。</xref:System.Net.Http.ByteArrayContent>"
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "以位元組為單位為位元組陣列的長度。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<code> length </code>是有效的長度，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Net.Http.ByteArrayContent.TryComputeLength*
  exceptions: []
  platform:
  - net462

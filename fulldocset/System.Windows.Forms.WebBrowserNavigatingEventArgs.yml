  type: Class
  summary: "提供資料給<xref href=&quot;System.Windows.Forms.WebBrowser.Navigating&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName>事件發生之前<xref:System.Windows.Forms.WebBrowser>控制項巡覽至新的文件。</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> 您可以處理此事件，以符合特定條件未被，比方說，當使用者未完全填寫表單時，如果之前取消巡覽。 若要這樣做，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>WebBrowserNavigatingEventArgs 物件屬性傳遞至事件處理常式`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以使用此物件來擷取透過新的文件的位置<xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.Url%2A>屬性。</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.Url%2A> 如果新的文件將會顯示在網頁上的畫面，您可以擷取透過框架名稱<xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A>屬性。</xref:System.Windows.Forms.WebBrowserNavigatingEventArgs.TargetFrameName%2A>"
  example:
  - "The following code example demonstrates how to use a handler for the <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> event to cancel navigation when a Web page form has not been filled in. The <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName> property is used to determine whether the form input field contains a value. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`.  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/t-system.windows.forms.w_1_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/t-system.windows.forms.w_1_1.vb)]"
  syntax:
    content: 'public class WebBrowserNavigatingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

  remarks: "IDataPointFilter 介面會公開<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>方法，這個方法會採用一系列的特定資料點，並傳回`Boolean`值，決定是否將會篩選該資料點。</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       若要執行自訂的篩選:-衍生自此介面新的或現有的類別。      -覆寫<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>方法以提供自訂的篩選邏輯。</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -若要起始篩選作業，請呼叫其中一種`Filter`方法<xref:System.Web.UI.DataVisualization.Charting.DataManipulator>接受 IDataPointFilter 物件做為其第一個參數的類別。</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       如範例的原始程式碼，請參閱<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>方法。</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"

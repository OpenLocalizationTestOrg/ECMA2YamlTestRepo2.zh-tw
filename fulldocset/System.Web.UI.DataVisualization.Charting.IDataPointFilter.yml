- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "決定是否將篩選數列中的特定資料點。"
  remarks: "這個方法應該呼叫每個資料點在一系列，並傳回`Boolean`值，指出是否應該篩選資料點。       若要提供自訂的篩選，衍生新的或現有的類別，從<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>介面，並實作這個方法，然後。</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> 提供自訂邏輯，比對的準則，然後傳回`true`或`false`來標示資料點，以進行篩選。 實作這個方法之後，使用其中一種`Filter`方法定義中的<xref:System.Web.UI.DataVisualization.Charting.DataManipulator>類別接受<xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>物件做為參數進行篩選。</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> </xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       已篩選的點，根據預設，會移除從一系列。 它們也可以顯示為空點的值設定<xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>屬性`true`。</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       篩選過的點也標示，如果不符合篩選準則，由篩選為<xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>值。</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref>要篩選的物件。"
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref>資料點所屬的物件。"
    - id: pointIndex
      type: System.Int32
      description: "資料點，以決定其在數列中的位置的索引。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>如果移除的資料點，否則<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

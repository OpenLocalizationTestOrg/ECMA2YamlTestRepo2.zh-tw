  name: DynamicRenderer
  nameWithType: DynamicRenderer
  fullName: System.Windows.Input.StylusPlugIns.DynamicRenderer
  type: Class
  summary: "以使用者介面上的繪製筆墨移動 tablet 畫筆。"
  remarks: "DynamicRenderer 類別繼承自<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>類別，並可讓轉譯至介面，當使用者移動滑鼠指標使用 tablet 畫筆或其他指標裝置的筆墨。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 您可以使用 DynamicRenderer 動態呈現為自訂控制項，筆墨或繼承的筆墨啟用項目，例如<xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>上即時執行自訂轉譯 DynamicRenderer       當使用者使用 tablet 畫筆輸入筆墨分開應用程式的使用者介面執行緒的執行緒上執行動態呈現。 使用滑鼠時，UI 執行緒上執行動態呈現。      > [!NOTE] > 以參考這個類別做為[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]項目，您必須對應<xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName>CLR 命名空間前置詞，並使用該前置詞來限定 DynamicRenderer 項目。</xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName> 如需詳細資訊，請參閱[XAML 命名空間和 WPF XAML 命名空間對應](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlTextUsage_DynamicRenderer&quot;></a># # XAML 文字用法，XAML 中通常不使用這個類別。"
  example:
  - "The following example demonstrates how to attach a DynamicRenderer to an <xref:System.Windows.Controls.InkPresenter>. To create a control that dynamically renders ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
  syntax:
    content: 'public class DynamicRenderer : System.Windows.Input.StylusPlugIns.StylusPlugIn'

- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得值，指出控制項是否應該設定<xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;></xref>屬性來呈現之 HTML 項目的&quot;disabled&quot;當控制項的<xref:System.Web.UI.WebControls.WebControl.IsEnabled*>屬性是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "在衍生類別中，這個屬性會指出如何 ASP.NET 應該呈現 HTML 控制項的停用控制項時。      ## 時，停用 ASP.NET Web 控制項<xref:System.Web.UI.WebControls.WebControl.Enabled%2A>ASP.NET 控制項的屬性設定為`false`（也就是當控制項已停用），其目的是 ASP.NET 應該呈現控制項在頁面中，但顯示 （通常呈現暗灰色） 是停用狀態。</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> 如果父控制項已停用，則為停用，也會顯示該控制項的子系。 在此情況下，子控制項的<xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>屬性設定為`false`，即使其<xref:System.Web.UI.WebControls.WebControl.Enabled%2A>屬性可能會設定為`true`。</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       在 ASP.NET 3.5 和舊版中，當控制項的<xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>屬性是`false`，ASP.NET 集`disabled`呈現控制項的 HTML 項目中屬性為&quot;disabled&quot;。</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> 不過，可讓 HTML 4.01 標準`disabled`只在特定項目所使用的使用者輸入的屬性。 例如，`disabled`屬性所允許之`input`項目，但不適用於`span`項目。       大部分的瀏覽器支援僅顯示具有的項目停用的預設外觀`disabled`屬性。 不過，為了符合 HTML 標準，依預設 ASP.NET 4 略過無效的屬性。      ## SupportsDisabledAttribute 屬性的使用，如果 SupportsDisabledAttribute 屬性的方式是`true`，ASP.NET 會呈現`disabled`屬性停用控制項時。 如果這個屬性是`false`，ASP.NET 會呈現`class`屬性停用控制項時。       在衍生的類別覆寫這個屬性，傳回`false`如果下列所有條件都都成立:-控制項呈現的 HTML 項目不支援`disabled`屬性。      -<xref:System.Web.UI.Control.RenderingCompatibility%2A>屬性會指出低於 4.0 的 ASP.NET 版本號碼。</xref:System.Web.UI.Control.RenderingCompatibility%2A>       SupportsDisabledAttribute 屬性不一定會指出呈現控制項的 HTML 項目是否支援 （允許）`disabled`屬性。 如果控制項的<xref:System.Web.UI.Control.RenderingCompatibility%2A>屬性會指出低於 4.0 的 ASP.NET 版本號碼，控制項的 SupportsDisabledAttribute 屬性的值可能會傳回`true`即使呈現的 HTML 不支援`disabled`屬性。</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## 當您使用 Visual Studio Web 專案升級至 ASP.NET 4，從較早版本的停用控制項的回溯相容性，Visual Studio 會自動設定`controlRenderingCompatibilityVersion`Web.config 檔案中的屬性 (將<xref:System.Web.UI.Control.RenderingCompatibility%2A>屬性)，較早的版本號碼。</xref:System.Web.UI.Control.RenderingCompatibility%2A> 因為 SupportsDisabledAttribute 屬性一律會傳回`true`時<xref:System.Web.UI.Control.RenderingCompatibility%2A>屬性為低於 4.0，則這會導致要呈現已停用控制項的 HTML，如同在先前版本中的 Web 控制項。</xref:System.Web.UI.Control.RenderingCompatibility%2A> 如果您想要呈現使用 ASP.NET 4 中引入的演算法的 HTML 升級的網站時，您可以變更或移除`controlRenderingCompatibilityVersion`屬性。 如需詳細資訊，請參閱<xref:System.Web.UI.Control.RenderingCompatibility%2A>屬性。</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## 設定停用外觀所使用 CSS 如果 SupportsDisabledAttribute 控制項的屬性是`false`和控制項已停用 ASP.NET 設定`class`屬性的值呈現之 HTML 項目的<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> 預設值<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>屬性是 「 aspNetDisabled&quot;。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       若要提供已停用已停用控制項的外觀，您必須定義類別的值所表示的 CSS 規則<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       呈現的控制項中可能有多個值的 HTML 項目及其`class`屬性中的值是否其<xref:System.Web.UI.WebControls.WebControl.CssClass%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462

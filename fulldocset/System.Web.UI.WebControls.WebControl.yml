  remarks: "您可以使用字型屬性來指定 Web 伺服器控制項的字型屬性。 這個屬性包含可存取子屬性宣告的形式`Property-Subproperty`(例如`Font-Bold`) 或以程式設計方式在表單的`Property.Subproperty`(例如`Font.Bold`)。       所有的子屬性會呈現在 Microsoft Internet Explorer 的所有控制項的第 4 版之前的瀏覽器中。 它們是︰ <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>， <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>， <xref:System.Web.UI.WebControls.FontInfo.Name%2A>， <xref:System.Web.UI.WebControls.FontInfo.Names%2A>， <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>， <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>，和<xref:System.Web.UI.WebControls.FontInfo.Size%2A>(但是只有名為字型大小，例如`Small`， `Smaller`，依此類推，運作)。</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      > [!NOTE] > 雖然這些子屬性會呈現在 Microsoft Internet Explorer 第 4 版之前的瀏覽器中，HTML 轉譯是不同於更新版本的瀏覽器。 而不是轉譯為樣式屬性，這些子屬性會轉譯為 HTML 項目，例如`<b>`和`<font>`。       將不會在所有控制項的舊版瀏覽器呈現一個子屬性為<xref:System.Web.UI.WebControls.FontInfo.Overline%2A>。</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
  example:
  - "The following example illustrates how to use the Font property to gather font information from a <xref:System.Web.UI.WebControls.Label> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Font Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_725_1.aspx)]\n [!code-cs[Classic WebControl.Font Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_725_1.aspx)]"

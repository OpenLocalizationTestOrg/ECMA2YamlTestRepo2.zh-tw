  remarks: "EnableTheming 屬性會指出是否啟用佈景主題，以供指定的控制項。 當 EnableTheming 屬性是`true`，要套用的控制項面板中搜尋應用程式的佈景主題目錄。 如果特定的控制項面板佈景主題目錄中，不會套用面板。       EnableTheming 屬性時`false`，不會搜尋主題目錄的內容和<xref:System.Web.UI.WebControls.WebControl.SkinID%2A>屬性不使用。</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       控制項可以覆寫其父控制項或包含頁面所設定的 EnableTheming 值。 例如，如果父控制項有 EnableTheming 屬性設定為`false`，您可以選擇性地將佈景主題套用至內含 EnableTheming 屬性設定為父系的子控制項`true`上個別子控制項。       佈景主題，可以在頁面、 容器或控制層級啟用。 在頁面或容器層級停用主題時，會停用頁面或容器所包含的所有控制項佈景主題。"

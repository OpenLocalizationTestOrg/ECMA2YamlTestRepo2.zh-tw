  type: Class
  summary: "做為基底類別定義中的所有控制項的方法、 屬性和事件常見<xref href=&quot;System.Web.UI.WebControls&quot;></xref>命名空間。"
  remarks: "WebControl 類別提供屬性、 方法和通用於所有的 Web 伺服器控制項的事件。 您可以控制的外觀和行為的 Web 伺服器控制項，藉由設定這個類別中定義的屬性。 比方說，控制使用的背景色彩和字型色彩的控制項<xref:System.Web.UI.WebControls.WebControl.BackColor%2A>和<xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>屬性，分別。</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> 在控制項上可以顯示框線，控制項的框線寬度、 樣式、 框線樣式和的框線色彩設定<xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>， <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>，和<xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> Web 伺服器控制項的大小可以指定使用<xref:System.Web.UI.WebControls.WebControl.Height%2A>和<xref:System.Web.UI.WebControls.WebControl.Width%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       設定特定的屬性，可以指定控制項的行為。 您可以啟用和停用的控制項，藉由設定<xref:System.Web.UI.WebControls.WebControl.Enabled%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> 控制項定位順序中的位置由設定<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> 您可以設定來指定工具提示控制項<xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > 並非所有控制項都支援這個類別中定義的每個屬性。 如需是否支援某屬性的特定資訊，請參閱特定控制項的文件。      > [!NOTE] > 這個類別中的某些屬性不同的呈現，根據瀏覽器。 某些屬性不會呈現，而其他人呈現，但是沒有任何作用。 <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>屬性<xref:System.Web.HttpBrowserCapabilities>物件可以決定將 Web 伺服器控制項呈現的方式。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> 瀏覽器支援 HTML 4.0<xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>屬性會包含一般<xref:System.Web.HttpBrowserCapabilities>物件，且大部分的內容將會使用來呈現 HTML 4.0 的樣式屬性。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> 將會使用瀏覽器支援 HTML 4.0 並不清楚的<xref:System.Web.UI.Html32TextWriter>物件。</xref:System.Web.UI.Html32TextWriter> 這會自動對應到任何相關的 HTML 3.2 標記屬性的樣式屬性。 在某些情況下，例如與<xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>屬性，樣式屬性將會轉換成其他標記，例如`<font>`標記。</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> 在某些情況下，會有沒有對應執行。 如特定屬性在不同的瀏覽器中的呈現方式的詳細資訊，請參閱特定屬性的文件。       如需 WebControl 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"

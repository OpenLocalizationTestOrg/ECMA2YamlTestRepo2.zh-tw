- uid: System.Web.UI.WebControls.WebControl.Width
  id: Width
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Width
  nameWithType: WebControl.Width
  fullName: System.Web.UI.WebControls.WebControl.Width
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定 Web 伺服器控制項的寬度。"
  remarks: "您可以使用寬度屬性來指定 Web 伺服器控制項的寬度。      > [!NOTE] > 這個屬性不會早於 Microsoft Internet Explorer 第 4 版呈現在瀏覽器中的所有控制項。 無法轉譯此屬性在較早的瀏覽器中的控制項包括<xref:System.Web.UI.WebControls.Label>， <xref:System.Web.UI.WebControls.HyperLink>， <xref:System.Web.UI.WebControls.LinkButton>，和任何驗證的控制項。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> <xref:System.Web.UI.WebControls.CheckBoxList>，<xref:System.Web.UI.WebControls.RadioButtonList>和<xref:System.Web.UI.WebControls.DataList>也不會呈現此屬性在較早的瀏覽器時其`RepeatLayout`屬性設定為`RepeatLayout.Flow`。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> 此外，只有單位類型的`Pixel`和`Percentage`舊版瀏覽器都支援。       因為此屬性為非標準 HTML，Web 伺服器控制項顯示為資料表，例如<xref:System.Web.UI.WebControls.Table>和<xref:System.Web.UI.WebControls.DataGrid>，不支援此屬性在瀏覽器中早於 Microsoft Internet Explorer 第 4 版。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      > [!NOTE] > 來設定寬度以宣告方式為單位的屬性類型而不是預設值是`Pixel`，您必須建立新的單位類型指定您想要的單位類型。 例如，將控制項的寬度屬性設定為 100 的百分比值中，您可以執行下列: >> `myWebControl.width = Unit.Percentage(100);` >> 如需有關 [寬度] 屬性的單位類型的詳細資訊，請參閱<xref:System.Web.UI.WebControls.Unit>類別。</xref:System.Web.UI.WebControls.Unit>"
  example:
  - "The following example illustrates how to declaratively set the Width property of the <xref:System.Web.UI.WebControls.Table> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class.  \n  \n [!code-cs[Classic WebControl.Width Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_671_1.aspx)]\n [!code-vb[Classic WebControl.Width Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_671_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Unit Width { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "A <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> ，代表控制項的寬度。 預設值是<xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebControl.Width*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Web 伺服器控制項的寬度設定為負數值。"

- uid: System.Web.UI.WebControls.WebControl.DisabledCssClass
  id: DisabledCssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: DisabledCssClass
  nameWithType: WebControl.DisabledCssClass
  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定控制項已停用時將套用到轉譯的 HTML 元素的 CSS 類別。"
  remarks: "這個屬性可以用來變更轉譯為個別的 Web 控制項的 DisabledCssClass 屬性的名稱。 根據預設，這個屬性會傳回&quot;aspNetDisabled&quot;。       當<xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>傳回衍生類別中覆寫`false`，DisabledCssClass 屬性的值會呈現的值為`class`控制項的 HTML 項目的屬性。</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> 在此情況下，如果沒有使用中的值<xref:System.Web.UI.WebControls.WebControl.CssClass%2A>屬性，這兩個 CSS 類別將會套用到轉譯的 HTML 項目。</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> `class`後面值 DisabledCssClass 屬性的值將會包含屬性<xref:System.Web.UI.WebControls.WebControl.CssClass%2A>屬性，以空格分隔。</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       這個屬性是靜態的也就是說，可以設定只會針對<xref:System.Web.UI.WebControls.WebControl>類別。</xref:System.Web.UI.WebControls.WebControl> Web 應用程式中的所有控制項，會使用設定為任何值。 您無法指定不同的個別控制項的值。       如果您想要使用的類別名稱&quot;aspNetDisabled 」 的預設值不同，您通常將程式碼放該怎麼做`Application_Start`Global.asax 檔案中，如下列範例所示的方法︰```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
  syntax:
    content: public static string DisabledCssClass { get; set; }
    return:
      type: System.String
      description: "控制項已停用時，應該套用到呈現的 HTML 項目之 CSS 類別。 預設值是&quot;aspNetDisabled&quot;。"
  overload: System.Web.UI.WebControls.WebControl.DisabledCssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: System.Web.UI.WebControls.WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否啟用 Web 伺服器控制項。"
  remarks: "當控制項的 Enabled 屬性設定為`false`，通常是控制項呈現暗灰色。 如果控制項為輸入的項目，瀏覽器可防止使用者按一下或輸入它。 呈現伺服器控制項的 HTML 項目會標示為設定來停用其`disabled`屬性或其 CSS`class`屬性。 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>和<xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>。</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       這個屬性會控制階層中向傳播。 如果您停用容器控制項，也會停用該容器內的子控制項。 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>屬性。</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > 中建立自訂的複合控制項，此繼承行為不適用於尚未建立子控制項的控制項。 您就必須將啟用的狀態的子控制項時建立，或覆寫來呼叫的 Enabled 屬性<xref:System.Web.UI.Control.EnsureChildControls%2A>方法。</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > 停用控制項只會防止使用者已透過瀏覽器 UI 控制項互動。 該使用者就可以製作送出回傳，即使已停用頁面上的控制項，此網頁所處理的要求。 處理回傳要求之前，請檢查並確定已啟用並顯示該控制項。       並非所有控制項都支援此屬性。 請參閱詳細資料的個別控制項。       無法設定這個屬性的主題或樣式表主題。 如需詳細資訊，請參閱<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果控制項已啟用。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebControl.Enabled*
  exceptions: []
  platform:
  - net462

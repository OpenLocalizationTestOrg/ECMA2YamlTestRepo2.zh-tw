  summary: "取得或設定 Web 伺服器控制項的定位點索引。"
  remarks: "TabIndex 屬性用於指定或決定 Web Form 網頁上的 Web 伺服器控制項的定位點索引。 當您按`Tab`索引鍵，Web 伺服器控制項接收焦點的順序取決於每個控制項的定位點索引屬性。 一開始載入頁面時，會接收第一個項目焦點時`Tab`按鍵是網址列。 接下來，Web Form 頁面上的控制項被定位的遞增順序，根據每個控制項，從最小正整數，則為非零值開始的定位點索引屬性的值。 如果多個控制項都共用相同的索引，控制項將會接收焦點 Web Form 網頁上宣告它們的順序。 最後，具有零的定位點索引控制項被定位宣告它們的順序。      > [!NOTE] > 只具有非零值索引標籤索引的控制項將會呈現`tabindex`屬性。       您可以移除從定位順序的 Web 伺服器控制項的定位點索引屬性設定為負數值。      > [!NOTE] > 只在 Internet Explorer 4 和更新版本支援此屬性。"

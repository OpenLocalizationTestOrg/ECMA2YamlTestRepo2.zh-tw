  remarks: "叫用下列方法其中一種已刪除的資料列時，就會擲回 RowNotInTableException<xref:System.Data.DataRow.Delete%2A>或<xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName>方法。</xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName> </xref:System.Data.DataRow.Delete%2A>      -   <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName></xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and 10 <xref:System.Data.DataRow> objects. After deleting a row, the <xref:System.Data.DataRow.AcceptChanges%2A> method is called causing the RowNotInTableException to be thrown.  \n  \n [!code-vb[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/visualbasic/t-system.data.rownotinta_1.vb)]\n [!code-cs[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/csharp/t-system.data.rownotinta_1.cs)]"

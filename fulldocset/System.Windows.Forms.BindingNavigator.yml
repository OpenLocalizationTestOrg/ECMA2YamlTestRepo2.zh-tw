  summary: "表示巡覽及管理使用者介面 (UI) 控制項在表單上繫結至資料。"
  remarks: "BindingNavigator 控制項代表標準化的方式，來巡覽和管理在表單上的資料。 在大部分情況下，配對 BindingNavigator<xref:System.Windows.Forms.BindingSource>控制項在表單上移動資料記錄，並且與其互動。</xref:System.Windows.Forms.BindingSource> 在這些情況下，<xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>屬性設定至相關聯<xref:System.Windows.Forms.BindingSource?displayProperty=fullName>做為資料來源的元件。</xref:System.Windows.Forms.BindingSource?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>       根據預設，BindingNavigator 控制項的使用者介面 (UI) 組成的一系列<xref:System.Windows.Forms.ToolStrip>按鈕、 文字方塊和最常見資料相關的動作，例如將資料加入、 刪除資料，並瀏覽資料的靜態文字項目。</xref:System.Windows.Forms.ToolStrip> 這些控制項可以擷取或設定透過 BindingNavigator 控制項的相關聯之成員。 同樣地，另外還有成員內的一對一對應<xref:System.Windows.Forms.BindingSource>以程式設計方式執行相同的功能下, 表所示的類別。</xref:System.Windows.Forms.BindingSource>      |UI 控制項 |BindingNavigator 成員 |<xref:System.Windows.Forms.BindingSource>成員 |  |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|  |**先移動**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|  |**移到上一個**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>|<xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|  |**目前位置**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>|<xref:System.Windows.Forms.BindingSource.Current%2A>|  |**Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>|<xref:System.Windows.Forms.BindingSource.Count%2A>|  |**Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveNext%2A>|  |**Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveLast%2A>|  |**Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>|<xref:System.Windows.Forms.BindingSource.AddNew%2A>|  |**Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>|<xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|      BindingNavigator 控制項加入表單，並將它繫結至資料來源，例如<xref:System.Windows.Forms.BindingSource>，將會自動建立此資料表中的關聯性。</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingSource.Count%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingSource.MovePrevious%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingSource.MoveFirst%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingSource>       您可以使用下列技術的其中一個來自訂此工具列:-建立具有 BindingNavigator<xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29>建構函式，可接受布林值`addStandardItems`參數，並將此參數設定為`false`。</xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> 然後將新增所需<xref:System.Windows.Forms.ToolStripItem>物件加入至<xref:System.Windows.Forms.ToolStrip.Items%2A>集合。</xref:System.Windows.Forms.ToolStrip.Items%2A> </xref:System.Windows.Forms.ToolStripItem>      -如果想要大量自訂，或可重複使用自訂的設計，衍生類別覆寫與 BindingNavigator<xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>方法，以定義其他或其他標準的項目。</xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>"
  example:
  - "The following code example demonstrates how to use a BindingNavigator control to move through a data set. The set is contained in a <xref:System.Data.DataView>, which is bound to a <xref:System.Windows.Forms.TextBox> control with a <xref:System.Windows.Forms.BindingSource> component.  \n  \n [!code-cs[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/csharp/t-system.windows.forms.b_9_1.cs)]\n [!code-vb[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_9_1.vb)]"

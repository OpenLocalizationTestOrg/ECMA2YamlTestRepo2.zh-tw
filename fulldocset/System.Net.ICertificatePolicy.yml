  summary: "驗證伺服器憑證。"
  remarks: "CheckValidationResult 方法實作應用程式憑證的驗證原則。 方法可以檢查`srvPoint`， `certificate`， `request`，和`certificateProblem`參數，以判斷是否應該接受一個憑證。       `certificateProblem`參數是安全性支援提供者介面 (SSPI) 狀態碼。 如需詳細資訊，請參閱 MSDN 上的 SSPI 的文件。"
  syntax:
    content: public bool CheckValidationResult (System.Net.ServicePoint srvPoint, System.Security.Cryptography.X509Certificates.X509Certificate certificate, System.Net.WebRequest request, int certificateProblem);
    parameters:
    - id: srvPoint
      type: System.Net.ServicePoint
      description: "<xref href=&quot;System.Net.ServicePoint&quot;> </xref> ，將使用憑證。"
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: "要驗證的憑證。"
    - id: request
      type: System.Net.WebRequest
      description: "收到憑證要求。"
    - id: certificateProblem
      type: System.Int32
      description: "使用憑證時遇到問題。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果應該接受憑證。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

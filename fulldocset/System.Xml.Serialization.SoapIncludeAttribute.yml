  langs:
  - csharp
  name: SoapIncludeAttribute
  nameWithType: SoapIncludeAttribute
  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "可讓<xref:System.Xml.Serialization.XmlSerializer>序列化或還原序列化為物件時辨識類型編碼 SOAP XML。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapIncludeAttribute 類別屬於一系列屬性可控制如何<xref:System.Xml.Serialization.XmlSerializer>序列化，或還原序列化，該物件為編碼的 SOAP XML。</xref:System.Xml.Serialization.XmlSerializer> 所產生的 XML 符合全球資訊網協會 (www.w3.org) 文件，而 「 簡單物件存取通訊協定 (SOAP) 1.1 」 的第 5 節。 如需類似屬性的完整清單，請參閱[屬性，控制編碼 SOAP 序列化](~/add/includes/ajax-current-ext-md.md)。       若要序列化的物件做為編碼的 SOAP 訊息，您必須建構的<xref:System.Xml.Serialization.XmlSerializer>使用<xref:System.Xml.Serialization.XmlTypeMapping><xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>方法的<xref:System.Xml.Serialization.SoapReflectionImporter>類別</xref:System.Xml.Serialization.SoapReflectionImporter></xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>建立的</xref:System.Xml.Serialization.XmlTypeMapping></xref:System.Xml.Serialization.XmlSerializer>       當套用 SoapIncludeAttribute，指定<xref:System.Type>的衍生類別。</xref:System.Type> 當<xref:System.Xml.Serialization.XmlSerializer>序列化包含基底和衍生的類別中，物件就可以再識別這兩種物件類型。</xref:System.Xml.Serialization.XmlSerializer>       您可以使用 SoapIncludeAttribute 加入衍生的類別中會寫入 Web 服務描述語言 (WSDL) 中的服務描述文件。 例如，如果方法會傳回<xref:System.Object>SoapIncludeAttribute 套用至方法，指定應該傳回的實際型別。</xref:System.Object>       如需有關 WSDL 的詳細資訊，請參閱全球資訊網協會 (www.w3.org) 規格中，「 Web 服務描述語言 (WSDL) 1.1 」。       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute

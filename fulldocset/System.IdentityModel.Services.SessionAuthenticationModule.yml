  summary: "在建立工作階段安全性權杖時，就會發生。"
  remarks: "若要修改的工作階段安全性權杖寫入 cookie 之前，您可以使用此事件。       SessionSecurityTokenCreated 引發內<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A>方法之後的工作階段語彙基元 (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) 已建立。</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A> 發生這種情況，例如，如果事件處理常式<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>事件修改語彙基元。</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>       若要修改的工作階段權杖的內容，然後再進一步沿著管線傳遞和用來驗證要求 （使用者） 的實體，您可以使用此事件。       在事件處理常式，您可以存取透過語彙基元<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>屬性。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> 在修改後權杖，您可以確保，它就會寫入 cookie 設定<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>屬性`true`。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName> SessionSecurityTokenCreated 事件，SessionSecurityTokenCreated 不像可取消事件。"

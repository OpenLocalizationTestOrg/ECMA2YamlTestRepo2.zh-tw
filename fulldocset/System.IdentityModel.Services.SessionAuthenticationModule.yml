  remarks: "這個方法會進行下列作業︰ 1。  叫用<xref:System.IdentityModel.Services.SessionAuthenticationModule.TryReadSessionTokenFromCookie%2A>方法來讀取<xref:System.IdentityModel.Tokens.SessionSecurityToken>從工作階段 cookie，如果有的話。</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.TryReadSessionTokenFromCookie%2A>      2.  如果工作階段安全性權杖不能讀取 （很可能是由於工作階段尚未建立），就會傳回。      3.  叫用<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenReceived%2A>方法，以引發<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>事件。</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenReceived%2A> 這會提供一個機會，讀取要修改的 cookie 語彙基元或取消要求。 此處理常式也可以指定的語彙基元應該重新發出，藉由設定<xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A?displayProperty=fullName>屬性。</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A?displayProperty=fullName>      4.  如果語彙基元來重新發出，從快取中移除，並叫用<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenCreated%2A>方法，以引發<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>事件。</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnSessionSecurityTokenCreated%2A> 這會提供要一次修改的語彙基元的機會。 請重新發出行為也可以藉由設定修改<xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>事件處理常式中的屬性。</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A?displayProperty=fullName>      5.  叫用<xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A>方法來驗證使用者。</xref:System.IdentityModel.Services.SessionAuthenticationModule.AuthenticateSessionSecurityToken%2A> 如果成功，這已設定的效果<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>主體中所包含的屬性<xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName>連入權杖的屬性。</xref:System.IdentityModel.Tokens.SessionSecurityToken.ClaimsPrincipal%2A?displayProperty=fullName> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>      6.  如果工作階段已過期，會叫用<xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>方法。</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOut%2A>       OnAuthenticateRequest 方法加入的處理常式<xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>中的事件<xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A>方法。</xref:System.IdentityModel.Services.SessionAuthenticationModule.InitializeModule%2A> </xref:System.Web.HttpApplication.AuthenticateRequest?displayProperty=fullName>"

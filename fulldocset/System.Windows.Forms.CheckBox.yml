  summary: "代表 Windows 核取方塊。"
  remarks: "您可以使用核取方塊來授與使用者的選項，例如 true/false 或 yes/no。 核取方塊控制項能夠顯示影像或文字或兩者。       核取方塊和<xref:System.Windows.Forms.RadioButton>控制項有類似的函式︰ 它們可讓使用者可從中選擇的選項清單。</xref:System.Windows.Forms.RadioButton> 核取方塊控制項可讓使用者選取的選項組合。 相反地，<xref:System.Windows.Forms.RadioButton>控制項可讓使用者可從中選擇互斥選項。</xref:System.Windows.Forms.RadioButton>       <xref:System.Windows.Forms.CheckBox.Appearance%2A>屬性會決定核取方塊是否顯示為一般的核取方塊或按鈕。</xref:System.Windows.Forms.CheckBox.Appearance%2A>       <xref:System.Windows.Forms.CheckBox.ThreeState%2A>屬性決定控制項是否支援兩個或三個狀態。</xref:System.Windows.Forms.CheckBox.ThreeState%2A> 使用<xref:System.Windows.Forms.CheckBox.Checked%2A>屬性來取得或設定兩個狀態的核取方塊控制項的值，並使用<xref:System.Windows.Forms.CheckBox.CheckState%2A>屬性來取得或設定三種狀態的核取方塊控制項的值。</xref:System.Windows.Forms.CheckBox.CheckState%2A> </xref:System.Windows.Forms.CheckBox.Checked%2A>      > [!NOTE] > 如果<xref:System.Windows.Forms.CheckBox.ThreeState%2A>屬性設定為`true`、<xref:System.Windows.Forms.CheckBox.Checked%2A>屬性會傳回`true`已核取或是不定狀態。</xref:System.Windows.Forms.CheckBox.Checked%2A> </xref:System.Windows.Forms.CheckBox.ThreeState%2A>       <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>屬性決定的樣式和控制項的外觀。</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> 如果<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>屬性設定為<xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>，使用者的作業系統決定控制項的外觀。</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > 時<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>屬性設定為<xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>、<xref:System.Windows.Forms.CheckBox.CheckAlign%2A>屬性會被忽略，控制項會顯示使用<xref:System.Drawing.ContentAlignment?displayProperty=fullName>或<xref:System.Drawing.ContentAlignment?displayProperty=fullName>對齊。</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A> </xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> 如果<xref:System.Windows.Forms.CheckBox.CheckAlign%2A>屬性設定為其中一個向右對齊、 使用顯示控制項<xref:System.Drawing.ContentAlignment?displayProperty=fullName>對齊; 否則它就會顯示使用<xref:System.Drawing.ContentAlignment?displayProperty=fullName>對齊。</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A>       以下描述為未決狀態︰ 您必須決定是否核取方塊中選取的文字<xref:System.Windows.Forms.RichTextBox>為粗體。</xref:System.Windows.Forms.RichTextBox> 當您選取文字時，您可以按一下要以粗體顯示選取項目核取方塊。 同樣地，當您選取一些文字，核取方塊，顯示選取的文字是粗體。 如果您選取的文字包含文字是粗體和一般，核取方塊，必須為未決狀態。"

  name: TcpServerChannel
  nameWithType: TcpServerChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel
  type: Class
  summary: "實作伺服器通道為使用 TCP 通訊協定以傳輸訊息的遠端呼叫。"
  remarks: "通道會傳輸訊息跨越遠端界限 （例如，電腦或應用程式定義域）。 TcpServerChannel 類別傳輸使用的 TCP 通訊協定的訊息。       通道會使用.NET Framework 遠端處理基礎結構來傳輸遠端呼叫。 當用戶端的遠端物件的呼叫時，呼叫會序列化成訊息是由用戶端通道所傳送和接收的伺服器通道。 然後還原序列化，並處理。 任何傳回的值是由伺服器通道傳送，並由用戶端通道接收。       若要執行額外處理的訊息在伺服器端，您可以指定的實作<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>介面透過 TcpServerChannel 執行個體所處理的所有訊息會都傳遞。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       TcpServerChannel 執行個體會接受二進位或 SOAP 格式中序列化的訊息。       TcpServerChannel 物件具有相關聯的組態屬性可以設定在執行階段組態檔中 (藉由叫用靜態<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>方法) 或以程式設計方式 (藉由傳遞<xref:System.Collections.IDictionary>集合<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A>建構函式)。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 如需這些組態屬性的清單，請參閱[通道和格式器組態屬性](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)。      > [!NOTE] > 如果伺服器電腦正在執行 Windows 95/98/Me，TcpServerChannel 不能指定為安全。"
  example:
  - "The following code example shows the use of a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_35_1.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_35_1.cs)]  \n  \n The following code example shows the use of the TcpServerChannel class to expose a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#30](~/add/codesnippet/cpp/t-system.runtime.remotin_35_2.cpp)]\n [!code-cs[Remoting_TcpInfo#30](~/add/codesnippet/csharp/t-system.runtime.remotin_35_2.cs)]"
  syntax:
    content: 'public class TcpServerChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
  - System.Object
  implements:

  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  summary: "包含集合的靜態<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;></xref>連線在內容頁面中宣告時使用的物件和<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制項在主版頁面中宣告。 這個類別無法被繼承。"
  remarks: "ProxyWebPartConnectionCollection 類別用於特定開發案例。 如果 Web 組件的應用程式會使用主版頁面<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項在主版頁面中，宣告和個別<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>物件宣告在內容頁面中為靜態連接，ProxyWebPartConnectionCollection 類別用。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 在內容頁中，多個<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>控制項可以宣告，這不同於一般的規則只有一個<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項可以在網頁上宣告。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> 每個<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>內容頁面上的控制項可以包含`<StaticConnections>`項目和這個項目可以包含一或多個宣告`<asp:webpartconnection>`項目。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> ProxyWebPartConnectionCollection 類別會使用 Web 組件控制項設定為建立每個內容的頁面中宣告的靜態連接的集合，而且最終會加入這些集合<xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>集合<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       ProxyWebPartConnectionCollection 類別用來建立集合的靜態<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>所參考的物件<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>控制項的<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>"

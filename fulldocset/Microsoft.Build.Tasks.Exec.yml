  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "執行 cmd.exe 工具、 等候其完成，並且在執行完成後清除批次檔。"
  remarks: "如果已記錄錯誤，而且此工具有的結束代碼為零，這個方法會設定結束碼為-1。"
  syntax:
    content: protected override int ExecuteTool (string pathToTool, string responseFileCommands, string commandLineCommands);
    parameters:
    - id: pathToTool
      type: System.String
      description: "若要執行工具的路徑。"
    - id: responseFileCommands
      type: System.String
      description: "應該移入暫存回應檔案的命令列引數。"
    - id: commandLineCommands
      type: System.String
      description: "應該直接傳遞至工具的命令列引數。"
    return:
      type: System.Int32
      description: "工具會傳回結束代碼。"
  overload: Microsoft.Build.Tasks.Exec.ExecuteTool*
  exceptions: []
  platform:
  - net462

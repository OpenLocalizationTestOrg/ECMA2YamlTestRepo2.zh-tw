    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>值，指定最長存留期快取的組態檔中指定的資源。</xref:System.TimeSpan>"
  overload: System.Net.Configuration.HttpCachePolicyElement.MaximumAge*
  exceptions: []
  platform:
  - net462

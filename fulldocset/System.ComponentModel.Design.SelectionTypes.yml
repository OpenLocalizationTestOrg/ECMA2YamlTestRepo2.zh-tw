  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "定義表示選取項目類型的識別項。"
  remarks: "可以使用<xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A><xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService>方法</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>選取元件的設計工具的文件 選取的元件或選取的元件群組可以處理某些類型的動作。 <xref:System.ComponentModel.Design.ISelectionService>會追蹤的目前選取範圍的選取項目類型。</xref:System.ComponentModel.Design.ISelectionService> 這些識別項表示選取範圍是否已完成使用 「 按一下選取範圍型別，滑鼠向下或滑鼠向上選取範圍 中，選取項目應取代先前的選取範圍，或使用預設的選取模式。       設定新的選取範圍使用時指定的選取項目類型使用 SelectionTypes 列舉<xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>方法。</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
  inheritance:
  - System.Enum
  platform:
  - net462

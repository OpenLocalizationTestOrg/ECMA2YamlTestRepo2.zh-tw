  name: ListViewUpdateEventArgs
  nameWithType: ListViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控制引發<xref:System.Web.UI.WebControls.ListView.ItemUpdating>事件時<xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>方法呼叫或項目的 [更新] 按鈕按一下時前,<xref:System.Web.UI.WebControls.ListView>控制更新的項目。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (更新 按鈕是一個按鈕其`CommandName`屬性設定為 「 更新 」。)這可讓您提供執行自訂的常式，每當發生此事件，例如取消更新作業的事件處理方法。       ListViewUpdateEventArgs 物件會傳遞至事件處理方法。 這個物件可讓您判斷索引的目前項目，並指定表示應該取消這項更新作業。 若要取消更新作業，請設定<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>ListViewUpdateEventArgs 物件屬性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您也可以使用<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>， <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>，和<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>之前的值會傳遞至資料來源的集合。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> 使用這些集合的典型方式是以驗證或以 HTML 編碼的使用者，這些值之前提供的值會儲存在資料來源。 這有助於防止指令碼資料隱碼攻擊。       如需 ListViewUpdateEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

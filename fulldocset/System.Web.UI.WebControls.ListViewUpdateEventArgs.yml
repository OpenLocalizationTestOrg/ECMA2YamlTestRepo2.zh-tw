- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得代表索引鍵或索引鍵的項目以更新的欄位名稱/值組的字典。"
  remarks: "當<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>屬性<xref:System.Web.UI.WebControls.ListView>控制項設定，請使用索引鍵屬性 （字典） 來存取更新的項目中的主索引鍵的值。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > 若要存取非索引鍵欄位的值，請使用<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>或<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>屬性。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>屬性包含更新的值，而<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>屬性包含原始值。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       索引鍵字典會自動填入的欄位中指定的名稱/值組<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>屬性。</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> 如果多個欄位會形成主索引鍵，每個索引鍵欄位的索引鍵字典中加入個別的項目。       若要判斷索引鍵欄位的名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry>索引鍵字典中包含的物件。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷索引鍵欄位的值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "表示索引鍵或索引鍵的項目以更新欄位名稱/值組。"
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得字典，其中包含要更新的項目修訂的值。"
  remarks: "您可以使用新值 屬性 （字典） 來存取在更新的項目修訂過的非索引鍵欄位的值。      > [!NOTE] > 的主索引鍵欄位中包含此字典如果正在更新的主要索引鍵的值。 若要存取主索引鍵欄位或欄位的原始值，請使用<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> 若要存取項目中的非索引鍵欄位的原始值，請使用<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>屬性。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       新值 屬性會自動填入的名稱/值組的項目中修訂的欄位。 每個欄位項目中的新值 屬性中加入個別的項目。       若要判斷項目欄位名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry>新值的字典中包含的物件。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷項目值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "要更新的項目修訂的值。"
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:

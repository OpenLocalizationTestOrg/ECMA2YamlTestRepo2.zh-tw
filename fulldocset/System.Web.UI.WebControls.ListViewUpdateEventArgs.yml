  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得字典，其中包含的項目以更新的原始值。"
  remarks: "您可以使用 OldValues 屬性 （字典） 來存取更新的項目中的欄位的原始值。 此字典包含的索引鍵欄位以外的項目中的所有欄位。      > [!NOTE] > 您可以使用來存取項目的索引鍵欄位<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> 若要存取非索引鍵中之欄位的項目修訂的值，請使用<xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       OldValues 屬性會自動填入項目中的所有欄位的原始值。 項目中的每個欄位的 OldValues 屬性中加入個別的項目。       若要判斷項目欄位名稱，請使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>屬性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>OldValues 字典中包含的物件。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要判斷項目值，請使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>屬性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "要更新的項目原始值。"
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462

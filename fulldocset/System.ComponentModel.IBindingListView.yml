  summary: "取得或設定要用來排除項目從資料來源傳回的項目集合的篩選條件"
  remarks: '當篩選屬性設定篩選屬性的實作應該出現下列行為︰ 資料來源傳回的項目索引，或列舉清單的存取清單時，符合篩選條件的項目。 篩選字串的定義是取決於資料來源實作中，但與設定的篩選器相關聯的行為應該根據<xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>.</xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>'

  summary: "取得或設定應用程式定義二進位資料與相關聯<xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;></xref>邀請。"
  remarks: "此資料 blob 為自由格式，以及所提供的呼叫端。  可提供資料的最大數量是 4,096 個位元組。       資料不能`null`。"

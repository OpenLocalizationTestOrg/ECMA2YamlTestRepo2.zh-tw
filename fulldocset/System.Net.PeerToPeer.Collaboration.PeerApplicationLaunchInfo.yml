  name: PeerApplicationLaunchInfo
  nameWithType: PeerApplicationLaunchInfo
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo
  type: Class
  summary: "表示所需的啟動資訊<xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> ，已啟動以回應對等共同作業邀請。"
  remarks: "應用程式可以檢查<xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>和<xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A>屬性在這個類別，以取得資訊的特定起始應用程式啟動的邀請。</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>       這個類別的存取需要<xref:System.Security.Permissions.PermissionState>的<xref:System.Security.Permissions.PermissionState>。</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> 此狀態時，會建立<xref:System.Net.PeerToPeer.Collaboration.Peer>共同作業工作階段開始。</xref:System.Net.PeerToPeer.Collaboration.Peer>"
  syntax:
    content: public class PeerApplicationLaunchInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

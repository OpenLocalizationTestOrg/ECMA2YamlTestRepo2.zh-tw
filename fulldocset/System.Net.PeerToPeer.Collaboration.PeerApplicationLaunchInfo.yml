    content: public byte[] Data { get; }
    return:
      type: System.Byte[]
      description: "包含資料與相關聯的位元組陣列<xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaboration&quot;></xref>邀請。"

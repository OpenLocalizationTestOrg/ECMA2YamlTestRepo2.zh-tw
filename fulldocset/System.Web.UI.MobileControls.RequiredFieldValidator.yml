  name: RequiredFieldValidator
  nameWithType: RequiredFieldValidator
  fullName: System.Web.UI.MobileControls.RequiredFieldValidator
  type: Class
  summary: "提供控制項功能，以驗證相關聯輸入控制項的值是否不同於其初始值。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "這個類別的行為即會相同 asp.net<xref:System.Web.UI.WebControls.RequiredFieldValidator?displayProperty=fullName>控制項。</xref:System.Web.UI.WebControls.RequiredFieldValidator?displayProperty=fullName>       根據預設，<xref:System.Web.UI.MobileControls.Command>表單上的控制項引發時要執行驗證表單提交給伺服器表單上的驗證程式控制項。</xref:System.Web.UI.MobileControls.Command> 若要停用自動驗證，請設定<xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>屬性<xref:System.Web.UI.MobileControls.Command>至`false`。</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>"
  example:
  - "The following code example requires a user to enter a number from 1 to 23. It uses both the <xref:System.Web.UI.MobileControls.RangeValidator> and the RequiredFieldValidator to validate user entries.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileRegExprValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_8_1.aspx)]\n [!code-cs[MobileRegExprValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]


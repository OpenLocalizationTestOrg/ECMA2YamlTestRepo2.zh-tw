  langs:
  - csharp
  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: "代表不存在的值。 這個類別無法被繼承。"
  remarks: "DBNull 類別代表不存在的值。 比方說，在資料庫中，資料表的資料列中的資料行可能不會包含任何資料。 也就是說，資料行視為完全不存在，而不只沒有值。 DBNull 物件代表不存在的資料行。 此外，COM interop 使用 DBNull 類別區別 VT_NULL variant，這表示不存在的值和 VT_EMPTY variant，指出未指定的值。       DBNull 類型是單一類別，這表示只存在一個 DBNull 物件。 <xref:System.DBNull.Value?displayProperty=fullName>成員代表唯一 DBNull 物件。</xref:System.DBNull.Value?displayProperty=fullName> <xref:System.DBNull.Value?displayProperty=fullName>可用來明確地將不存在的值指派給資料庫欄位中，雖然大部分的 ADO.NET 資料提供者會自動指派的 DBNull 值欄位沒有有效的值時。</xref:System.DBNull.Value?displayProperty=fullName> 您可以擷取從資料庫欄位的值是否為 DBNull 值傳遞至該欄位的值來判斷`DBNull.Value.Equals`方法。 不過，有些語言和資料庫物件提供可讓您更輕鬆地判斷資料庫欄位的值是否為<xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName>方法 這些包括 Visual Basic`IsDBNull`函式，<xref:System.Convert.IsDBNull%2A?displayProperty=fullName>方法，<xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>方法，而<xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>方法。</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>       請勿混淆的概念`null`物件導向程式設計語言，與 DBNull 物件。 在物件導向程式設計語言中，`null`表示物件的參考不存在。 DBNull 代表未初始化的變數或不存在的資料庫資料行。"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/t-system.dbnull_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/t-system.dbnull_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable

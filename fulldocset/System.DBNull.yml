- uid: System.DBNull.Value
  id: Value
  parent: System.DBNull
  langs:
  - csharp
  name: Value
  nameWithType: DBNull.Value
  fullName: System.DBNull.Value
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "代表唯一的執行個體的<xref href=&quot;System.DBNull&quot;></xref>類別。"
  remarks: "<xref:System.DBNull>是單一類別，這表示這個此類別的執行個體可以存在。</xref:System.DBNull>       如果資料庫欄位有遺失資料，您可以使用 [值] 屬性明確指派<xref:System.DBNull>物件欄位的值。</xref:System.DBNull> 不過，大部分的資料提供者自動執行此動作。       若要評估以判斷其值是否為資料庫欄位<xref:System.DBNull>，您可以將欄位值傳遞`DBNull.Value.Equals`方法。</xref:System.DBNull> 不過，因為有其他方式來評估資料遺失的資料庫欄位的數字，很少使用這個方法。 這些包括 Visual Basic`IsDBNull`函式，<xref:System.Convert.IsDBNull%2A?displayProperty=fullName>方法，<xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>方法， <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>，以及其他幾個方法。</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

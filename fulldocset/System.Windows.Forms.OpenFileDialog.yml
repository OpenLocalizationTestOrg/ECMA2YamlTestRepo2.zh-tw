  nameWithType: OpenFileDialog.SafeFileName
  fullName: System.Windows.Forms.OpenFileDialog.SafeFileName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "取得對話方塊中選取之檔案的檔名和副檔名。 檔案名稱不包含路徑。"
  remarks: "安全的檔案名稱 （只要檔案名稱與不具路徑的延伸模組） 可以用來改善應用程式的安全性，因為它不會公開路徑資訊。 這個屬性應為使用有限的信任來執行的程式碼存取。"
  syntax:
    content: public string SafeFileName { get; }
    return:
      type: System.String
      description: "檔案名稱和對話方塊中選取之檔案的副檔名。 檔案名稱不包含路徑。 預設值為空字串。"
  overload: System.Windows.Forms.OpenFileDialog.SafeFileName*
  exceptions: []
  platform:
  - net462

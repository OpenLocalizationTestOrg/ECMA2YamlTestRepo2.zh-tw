  remarks: "當透明 proxy，並受到<xref:System.Runtime.Remoting.Proxies.RealProxy>是呼叫，則委派的叫用方法的呼叫。</xref:System.Runtime.Remoting.Proxies.RealProxy> 叫用方法轉換中的訊息`msg`參數插入<xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>，並將它傳送至遠端<xref:System.Runtime.Remoting.Proxies.RealProxy>.</xref:System.Runtime.Remoting.Proxies.RealProxy>的目前執行個體所表示之物件</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       <xref:System.Runtime.Remoting.Messaging.IMessage>參數可讓您透過字典<xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName>屬性。</xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IMessage> 字典包含名稱/值組的方法呼叫，例如呼叫之方法的名稱和其參數的相關資訊。"

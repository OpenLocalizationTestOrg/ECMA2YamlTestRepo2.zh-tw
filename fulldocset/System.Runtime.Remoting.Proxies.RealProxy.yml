  langs:
  - csharp
  name: RealProxy
  nameWithType: RealProxy
  fullName: System.Runtime.Remoting.Proxies.RealProxy
  type: Class
  summary: "提供 proxy 的基底功能。"
  remarks: "RealProxy 類別是`abstract`基底的類別必須衍生自 proxy。       使用物件之間任何一種遠端界限的用戶端實際上正在使用 transparent proxy 物件。 傳輸 proxy 提供實際的物件位於用戶端空間深度的幻影。 它的做法是轉送實際使用的遠端執行功能基礎結構的物件上所進行的呼叫。       透明 proxy 是本身類型的 RealProxy 的受管理的執行階段類別的執行個體所裝載。 RealProxy 實作功能所需從傳輸 proxy 轉送作業的一部分。 請注意繼承相關的語意，例如記憶體回收、 欄位和方法，支援受管理物件的 proxy 物件，並且可以擴充為新的類別。 Proxy 具有雙重本質︰ 它做為遠端物件 (透明 proxy)，位於同一個類別的物件，而且它是受管理的物件本身。       可以使用 proxy 物件，而不考慮<xref:System.AppDomain>.</xref:System.AppDomain>內任何遠端處理細分      > [!NOTE] > 這個類別可讓連結要求和繼承要求在類別層級。 A<xref:System.Security.SecurityException>立即呼叫者或衍生的類別沒有基礎結構的權限時，會擲回。</xref:System.Security.SecurityException> 如需安全性需求的詳細資訊，請參閱[連結要求](~/add/includes/ajax-current-ext-md.md)和[繼承要求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_65_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_65_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_65_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class RealProxy

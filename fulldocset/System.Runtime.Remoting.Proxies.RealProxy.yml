      description: "指標<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>目前 proxy 執行個體所表示之物件的介面。"
  overload: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown*
  exceptions: []
  platform:
  - net462

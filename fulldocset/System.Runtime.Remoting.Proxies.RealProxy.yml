      description: "指標[COM 可呼叫包裝函式](~/add/includes/ajax-current-ext-md.md)如果與中目前的處理序，透過 COM、 unmanaged 物件通訊的要求物件參考或快取或新的指標產生<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM 介面的封送處理至遠端位置要求的物件參考時。"

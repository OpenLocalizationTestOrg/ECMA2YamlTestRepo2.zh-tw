      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果封送處理至遠端位置; 要求的物件參考，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果要求通訊未受管理物件中目前的處理序，透過 COM 物件參考"
    return:

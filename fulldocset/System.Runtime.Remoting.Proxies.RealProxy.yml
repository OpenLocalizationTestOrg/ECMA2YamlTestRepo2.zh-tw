  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "儲存目前的執行個體所表示之物件的未受管理的 proxy。"
  remarks: "當與通用語言執行平台，透過 COM 通訊嘗試未受管理的 proxy 時，執行階段解析由未受管理的 proxy 的遠端物件。 如果遠端物件會受到管理，而且也位於通用的語言環境，然後而不是透過分散式 COM，與它進行通訊的物件傳送至目前的處理序。       如果遠端物件不衍生自<xref:System.MarshalByRefObject>，則它會序列化並複製到目前的位置。</xref:System.MarshalByRefObject> 如果它衍生自<xref:System.MarshalByRefObject>，然後傳回 transparent proxy，而遠端執行功能基礎結構會快取未受管理的 proxy (`IUnknown`介面) 中供日後使用透明的 proxy。</xref:System.MarshalByRefObject>"
  example:
  - >-
    [!code-cpp[RealProxy_Sample#3](~/add/codesnippet/cpp/m-system.runtime.remotin_50_1.cpp)]

  remarks: "PagerStyle 物件是<xref:System.Web.UI.MobileControls.Style>具有其他樣式屬性表單重新編頁使用者介面 (UI) 的特定物件。</xref:System.Web.UI.MobileControls.Style> 使用屬性和 PagerStyle 類別的方法來覆寫預設文字<xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>， <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>，和<xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>屬性。</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> 例如，如果您以程式設計方式使用適當的頁面的下一個] 和 [上一步連結建立表單，您可以覆寫這些連結的文字設定先前所述的屬性值。 您可以使用方法，例如<xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>， <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>，或<xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>擷取屬性的目前值。</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] ><xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>屬性僅適用於 HTML 標記，可能無法在其他標記，例如 WML 中轉譯。</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"

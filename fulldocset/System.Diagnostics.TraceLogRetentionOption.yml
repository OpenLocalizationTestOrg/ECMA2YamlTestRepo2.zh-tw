  fullName: System.Diagnostics.TraceLogRetentionOption
  type: Enum
  summary: "指定將用於檔案結構<xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;></xref>記錄檔。"
  remarks: "TraceLogRetentionOption 列舉用來指定<xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A><xref:System.Diagnostics.EventSchemaTraceListener>類別</xref:System.Diagnostics.EventSchemaTraceListener>中的屬性</xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>的值 屬性設定會判斷可能的和預設值<xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>和<xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>屬性。</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       您可以設定<xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>和<xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>屬性透過`maximumFileSize`和`maximumNumberOfFiles`自訂屬性的組態檔中或使用`maximumFileSize`或`maximumNumberOfFiles`中的參數<xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>建構函式。</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> 如果`maximumFileSize`或`maximumNumberOfFiles`屬性的組態檔中指定超出範圍的值，屬性會設定為其預設值。 如果您指定在超出範圍的值`maximumFileSize`或`maximumNumberOfFiles`參數，當您呼叫<xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>建構函式，<xref:System.ArgumentOutOfRangeException>就會擲回。</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       下表顯示可能的和預設值的檔案大小和檔案計數與每個追蹤記錄保留選項相關聯。 &quot;N/A 」 表示該 TraceLogRetentionOption 值未檢查的相關聯的屬性。      |TraceLogRetentionOption |檔案大小上限 |預設檔案大小 |最大檔案數目 |預設的檔案數目 |  |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|  |LimitedCircularFiles |N/A |-1 |N/A |&1; |  |LimitedSequentialFiles | >&0; |&4; kB |N/A |&1; |  |SingleFileBoundedSize | >&0; |&4; kB |N/A |-1 |  |SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |  |UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
  - System.Enum
  platform:
  - net462

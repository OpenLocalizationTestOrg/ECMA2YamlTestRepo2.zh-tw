- uid: System.IO.FileOptions.SequentialScan
  id: SequentialScan
  parent: System.IO.FileOptions
  langs:
  - csharp
  name: SequentialScan
  nameWithType: FileOptions.SequentialScan
  fullName: System.IO.FileOptions.SequentialScan
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "表示按順序從開頭至結尾存取檔案。 系統可以使用這個做為提示為最佳化檔案快取。 如果應用程式藉移動檔案指標來進行隨機存取，最佳快取可能不會發生。不過，仍然保證正常運作。"
  remarks: "指定這個旗標可以增加讀取使用循序存取的大型檔案的應用程式的效能。 效能會獲得更顯著的應用程式通常循序讀取大型檔案，但偶爾會略過小的位元組範圍。"
  syntax:
    content: SequentialScan
    return:
      type: System.IO.FileOptions
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

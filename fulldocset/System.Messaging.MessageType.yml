  langs:
  - csharp
  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "識別訊息的類型。 訊息可以是一般的訊息佇列訊息、 （抵達與讀取） 的正或負 （抵達與讀取） 認可訊息或報告訊息。"
  remarks: "一般 (`Normal`類型) 的訊息是傳送到佇列，使用<xref:System.Messaging.Message>類別或任何多載<xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>方法。</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       每當傳送應用程式要求時，訊息佇列就會產生通知訊息。 如果您傳送訊息，使用<xref:System.Messaging.Message>類別，您可以使用其<xref:System.Messaging.Message.AcknowledgeType%2A>屬性來指定要接收通知的類型。</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> 例如，訊息佇列可以產生正或負訊息，以表示原始訊息已抵達或已讀取。 訊息佇列會將適當的認可訊息傳回給傳送應用程式所指定的管理佇列。 當您接收或窺視通知訊息使用<xref:System.Messaging.Message>、 其<xref:System.Messaging.Message.Acknowledgment%2A>屬性指出訊息佇列傳送通知的原因。</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       只要在來源佇列管理員所定義的報告佇列，訊息佇列就會產生報告訊息。 啟用追蹤時 (藉由設定<xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>原始訊息上的屬性)，訊息佇列會傳送報告訊息至訊息佇列報告佇列每次原始訊息進入或離開訊息佇列伺服器。</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
  inheritance:
  - System.Enum
  platform:
  - net462

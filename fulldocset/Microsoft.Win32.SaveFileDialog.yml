  summary: "表示通用對話方塊，可讓使用者指定要將檔案儲存為的檔案名稱。 SaveFileDialog 無法供部分信任下執行的應用程式。"
  remarks: "下圖顯示針對 SaveFileDialog [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]。       ![另存新檔 對話方塊](~/add/media/dialogboxesoverviewfigure3.png &quot;另存新檔 對話方塊&quot;)從[!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]、 開啟和儲存檔案 對話方塊中，有**我的最愛連結**面板上，可讓使用者快速巡覽至不同的位置 對話方塊的左半部。 這些連結會呼叫自訂位置。 使用<xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>屬性來設定這個連結清單。</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a># # XAML 文字使用量您無法宣告這個 managed 的類別中[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
  example:
  - "The following example demonstrates how to create a SaveFileDialog and process the result.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#savefiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#savefiledialogboxcodebehind)]"

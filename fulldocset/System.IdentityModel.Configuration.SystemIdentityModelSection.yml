  type: Class
  summary: "代表<xref uid=&quot;langword_csharp_&lt;system.identityModel&gt;&quot; name=&quot;&lt;system.identityModel&gt;&quot; href=&quot;&quot;></xref>組態檔中的區段。 這個類別無法被繼承。"
  remarks: "內`<system.identityModel>`區段中，多個身分識別可能會定義組態，每個都有唯一的名稱和定義特定的組態; 例如， `<identityConfiguration name=&quot;alternate&quot; >`。 身分識別模型區段中定義的身分識別組態項目集合可以擷取使用<xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>屬性。</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>       如果未指定名稱的身分識別組態項目，項目定義的預設身分識別組態。 被動同盟案例一律使用預設身分識別組態。 只能使用一個預設設定可能存在於身分識別模型的組態區段。 它可以擷取使用<xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>屬性。</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>"
  syntax:
    content: 'public sealed class SystemIdentityModelSection : System.Configuration.ConfigurationSection'

  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "指定使用者按一下哪一個訊息方塊按鈕。 傳回 MessageBoxResult<xref:System.Windows.MessageBox.Show*>方法。</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>傳回 MessageBoxResult 值，指定在使用者按下一個訊息方塊上的哪一個按鈕。</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>指定訊息方塊上顯示哪些按鈕。</xref:System.Windows.MessageBoxButton>       從訊息方塊會傳回的結果值取決於哪些按鈕的訊息方塊中含有與使用者關閉訊息方塊的方式:-有在訊息方塊上**確定**  按鈕，確定已傳回若使用者按一下**確定**按鈕，按一下**關閉**中的標題列或按下按鈕**ESC**索引鍵。      -在訊息方塊具有**確定**按鈕和**取消** 按鈕，確定已傳回若使用者按一下**確定**  按鈕。 如果使用者按一下**取消**按鈕或**關閉**按鈕的標題列中，會傳回 [取消]。      -在訊息方塊具有**是**按鈕和**否** 按鈕，**關閉**標題列中的按鈕已停用。 因此，是 會傳回使用者按下**是** 按鈕，且沒有傳回若使用者按一下**否** 按鈕。      入訊息方塊具有**是** 按鈕，**否** 按鈕，和**取消**按鈕、 是 會傳回**是**按鈕 和 否會傳回**否**按鈕。 如果使用者按一下**取消**按鈕或**關閉**按鈕的標題列中，會傳回 [取消]。"
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
  syntax:
    content: public enum MessageBoxResult

  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> with a number of <xref:System.Windows.Controls.MenuItem> objects.  The <xref:System.Windows.Input.KeyboardNavigation.TabNavigation%2A> attached property is set to Cycle on the <xref:System.Windows.Controls.Menu>.  This means that when focus is changed using the tab key within the <xref:System.Windows.Controls.Menu>, focus will move from each element and when the last element is reached focus will return to the first element.  \n  \n [!code-xml[MarkupSnippets#MarkupKeyboardNavigationTabNavigationXAML](~/add/codesnippet/xaml/MarkupSnippets/Window1.xaml#markupkeyboardnavigationtabnavigationxaml)]  \n  \n [!code-vb[MarkupSnippets#MarkupKeyboardNavigationTabNavigationCODE](~/add/codesnippet/visualbasic/markupsnippets/window1.xaml.vb#markupkeyboardnavigationtabnavigationcode)]\n [!code-cs[MarkupSnippets#MarkupKeyboardNavigationTabNavigationCODE](~/add/codesnippet/csharp/MarkupSnippets/Window1.xaml.cs#markupkeyboardnavigationtabnavigationcode)]"

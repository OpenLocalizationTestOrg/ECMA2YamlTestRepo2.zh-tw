  summary: "代表<xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> World Wide Web Consortium (W3C) 所指定從 XML 結構描述的簡單內容的項目。 這個類別會定義簡單類型。 簡單類型可以指定資訊和條件約束的屬性或項目值以純文字內容。"
  remarks: "簡單類型定義由其衍生自現有的簡單型別 （內建資料類型和衍生簡單型別）。 簡單類型不可包含項目，並不能有屬性。"

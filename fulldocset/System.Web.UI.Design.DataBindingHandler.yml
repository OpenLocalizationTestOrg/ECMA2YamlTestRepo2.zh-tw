  name: DataBindingHandler
  nameWithType: DataBindingHandler
  fullName: System.Web.UI.Design.DataBindingHandler
  type: Class
  summary: "提供資料繫結處理常式的基底類別。"
  remarks: "DataBindingHandler 提供資料繫結處理常式的基底類別。 資料繫結處理常式可以用設計工具中，來執行以啟用有意義的設計介面上的控制項顯示資料繫結。 通常是控制項的設計工具會負責這項功能。 不過，當控制項不是即時的設計介面上，例如在另一個控制項的範本，它並沒有設計工具，以及如果其中一個指定的資料繫結處理常式提供此功能<xref:System.Web.UI.DataBindingHandlerAttribute>中控制項的程式碼。</xref:System.Web.UI.DataBindingHandlerAttribute>       若要使用的資料繫結處理常式，其中包含資料繫結屬性的控制項必須有<xref:System.Web.UI.DataBindingHandlerAttribute>其表示的資料繫結使用的處理常式類型的程式碼中指定。</xref:System.Web.UI.DataBindingHandlerAttribute>       比方說，<xref:System.Web.UI.WebControls.Label><xref:System.Web.UI.Design.TextDataBindingHandler>透過<xref:System.Web.UI.DataBindingHandlerAttribute><xref:System.Web.UI.WebControls.Label>類別</xref:System.Web.UI.WebControls.Label>的程式碼中</xref:System.Web.UI.DataBindingHandlerAttribute>的類別</xref:System.Web.UI.Design.TextDataBindingHandler>相關聯的控制項</xref:System.Web.UI.WebControls.Label> 在範本內<xref:System.Web.UI.WebControls.DataList>、<xref:System.Web.UI.WebControls.Label>其 text 屬性已資料繫結的控制項的標籤上就會顯示字&quot;資料繫結 」。</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> 不使用資料繫結處理常式中，標籤會是不可見，在設計階段，因為它並沒有設計工具在設計階段繫結其樣板化控制項中的資料繫結屬性。       若要實作資料繫結處理常式，定義新的類別衍生自這個類別並實作<xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>方法，以設定適當的屬性。</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
  syntax:
    content: public abstract class DataBindingHandler

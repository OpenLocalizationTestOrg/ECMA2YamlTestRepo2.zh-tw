  name: ControlSkinDelegate
  nameWithType: ControlSkinDelegate
  fullName: System.Web.UI.ControlSkinDelegate
  type: Delegate
  summary: "代表將正確的控制面板套用至指定的控制項的方法。"
  remarks: "頁面和控制項的開發人員不會使用 ControlSkinDelegate <xref:System.Web.UI.ControlSkin>，或<xref:System.Web.UI.PageTheme>類別直接。</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> 這些類別會在內部使用由 ASP.NET 網頁架構適用於伺服器端的屬性和階層式樣式表定義 ASP.NET 主題和特定類型的控制項的控制項面板檔案中所定義。       ControlSkinDelegate 委派都與<xref:System.Web.UI.ControlSkin.ApplySkin%2A>方法的<xref:System.Web.UI.ControlSkin>類別。</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>ASP.NET 控制項面板，也就是 ASP.NET 佈景主題的元件所代表的類別代表<xref:System.Web.UI.PageTheme>物件。</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> 如需 ASP.NET 主題的詳細資訊，請參閱[ASP.NET 佈景主題和面板](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
  inheritance:
  - System.Delegate
  platform:

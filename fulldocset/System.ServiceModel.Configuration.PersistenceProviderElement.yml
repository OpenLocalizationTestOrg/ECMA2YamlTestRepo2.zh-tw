  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "代表指定類型的持續性提供者實作，若要使用，以及持續性作業所使用的逾時持續性服務組態項目。 此項目中出現的其他屬性會傳遞至建構函式，指定持續性提供者。"
  remarks: "持續性提供者組態項目通常定義於應用程式組態檔中，在`system.serviceModel`節點，請在`serviceBehaviors`小節的`behaviors`> 一節。"

  fullName: System.Web.UI.MobileControls.Link.NavigateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "設定或傳回連結的目標 URL。 預設值為空字串 (&quot;&quot;)。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "如果未指定之影像的連結 (NavigateUrl 屬性包含空字串 (&quot;&quot;))，連結就不會互動。       如果 NavigateUrl 屬性的值開頭數字符號 （#），值的其餘部分會被假設為表單上目前<xref:System.Web.UI.MobileControls.MobilePage>.</xref:System.Web.UI.MobileControls.MobilePage>的識別項 否則，NavigateUrl 屬性的值會被視為一個 URL。 文字寫入器轉譯連結時，寫入基礎<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 如果<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性是空的則文字寫入器寫入 NavigateUrl 屬性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > 如果您的應用程式依賴無 cookie 工作階段，或可能會收到要求，從裝置需要無 cookie 工作階段，使用波狀符號 (&quot;~ 」) 之路徑中可能不小心會導致建立新的工作階段，可能遺失工作階段資料。 若要設定路徑的屬性，例如 (&quot;~ / 路徑 」)，解析路徑使用<xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / 路徑 」) 之前指派給屬性。</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "連結的目標 URL。"
  overload: System.Web.UI.MobileControls.Link.NavigateUrl*
  exceptions: []
  platform:
  - net462

  remarks: "這個屬性只適用於支援螢幕鍵盤的裝置。       如果這個屬性是空的<xref:System.Web.UI.MobileControls.TextControl.Text%2A>使用控制項的屬性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 如果基礎<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性是空的或它的長度小於 9<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性適用於螢幕鍵盤標籤。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> 否則，word 連結或當地語系化的同等權限，就會顯示。"

  name: Link
  nameWithType: Link
  fullName: System.Web.UI.MobileControls.Link
  type: Class
  summary: "代表的超連結至另一個&lt;xref:System.Web.UI.MobileControls.MobileControl.Form%2A?displayProperty=fullName&gt;相同行動頁面上，或對任意 URI。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "所有裝置，則連結會轉譯的方式，<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性會顯示在使用者的裝置上。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 當使用者叫用的連結時，瀏覽器瀏覽指定<xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>屬性。</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> 應用程式必須包含驗證連結可瀏覽特定的裝置上的程式碼。 例如，不支援 WML 裝置上瀏覽連結 http://www.microsoft.com。       如果<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性是空的中的值<xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>屬性也適用於<xref:System.Web.UI.MobileControls.TextControl.Text%2A>屬性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> 具體而言，當文字寫入器轉譯連結時，它會先檢查<xref:System.Web.UI.MobileControls.TextControl.Text%2A>顯示; 如果該屬性是空的文字的屬性，它會顯示的值<xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>屬性。</xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > 如果您的應用程式依賴無 cookie 工作階段，或可能會收到要求，從裝置需要無 cookie 工作階段，使用波狀符號 (&quot;~ 」) 之路徑中可能不小心會導致建立新的工作階段，可能遺失工作階段資料。 若要設定路徑的屬性，例如 (&quot;~ / 路徑 」)，解析路徑使用<xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(&quot;~ / 路徑 」) 之前指派給屬性。</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.LinkDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerLinkAdapter))]

      [System.Web.UI.ToolboxData("<{0}:Link runat=server>Link</{0}:Link>")]

      public class Link : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackEventHandler

  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "隔離到個別的類別的方法所使用的<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制和開發人員擴充控制項，但很少需要的網頁開發人員可以覆寫。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>類別是在 Web 組件控制項集合中的最大類別。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 它也是最重要的 Web 組件類別，因此它適用於每個網頁，其中包含 Web 組件的控制項，它會協調和管理頁面上的所有 Web 組件控制項。       因為的<xref:System.Web.UI.WebControls.WebParts.WebPartManager>類別會經常，和它包含許多公開的方法，因為某些方法需要主要由控制項開發人員所擴充的<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制項包含在 WebPartManagerInternals 類別。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 此隔離的較少使用的方法到 WebPartManagerInternals 類別也可簡化的 API<xref:System.Web.UI.WebControls.WebParts.WebPartManager>類別，而隔離的方法不會出現在<xref:System.Web.UI.WebControls.WebParts.WebPartManager>在 IntelliSense 中的物件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       開發人員使用 WebPartManagerInternals 類別都可能有的案例它們要繼承自<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制和廣泛地加以自訂。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 例如，如果您要建置 Web 入口網站應用程式或自訂的顯示模式的 Web 組件控制項的封裝的集合，自訂區域、 自訂動詞命令，自訂<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項和其他擴充功能的基底 Web 組件使用者介面 (UI)，在許多情況下 （並非所有） 您要覆寫，並擴充某些<xref:System.Web.UI.WebControls.WebParts.WebPartManager>成員。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> 而即使 WebPartManagerInternals 類別密封格式，因此您無法從它繼承，您的自訂<xref:System.Web.UI.WebControls.WebParts.WebPartManager>類別可能需要一些 WebPartManagerInternals 方法呼叫才能管理頁面上的 Web 組件控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > 像<xref:System.Web.UI.WebControls.WebParts.WebPartManager>類別，WebPartManagerInternals 類別提供了沒有 ui 而且永遠不會出現在頁面上的伺服器控制項。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 不同於<xref:System.Web.UI.WebControls.WebParts.WebPartManager>，WebPartManagerInternals 類別永遠不會在網頁標記中宣告; 受限於它是執行背景工作的背景工作物件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 示範使用它的典型方式是<xref:System.Web.UI.WebControls.WebParts.WebPartManager>類別，即在參考透過受保護<xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>屬性，並呼叫 WebPartManagerInternals 方法使用參考的物件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       WebPartManagerInternals 類別僅包含方法;沒有任何屬性或事件。 類別中的所有方法牽涉都到管理<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項之間的連接。</xref:System.Web.UI.WebControls.WebParts.WebPart>       處理<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項 WebPartManagerInternals 包含將它們加入的方法 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>)，移除這些<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>)，處理事件<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>)、 取得或設定其關聯性的詳細資料到其區域 (比方說，<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>)，或設定基本<xref:System.Web.UI.WebControls.WebParts.WebPart>控制屬性 (比方說，<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       WebPartManagerInternals 若要處理的連線，包括方法來刪除它們 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>)，設定要使用的轉換程式物件 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>)，設定連接是否為共用，以及是否為靜態 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>和<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>)，以及設定要使用的連接錯誤訊息 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
  syntax:
    content: public sealed class WebPartManagerInternals

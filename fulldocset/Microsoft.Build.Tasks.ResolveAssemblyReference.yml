- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.FullFrameworkAssemblyTables
  id: FullFrameworkAssemblyTables
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: FullFrameworkAssemblyTables
  nameWithType: ResolveAssemblyReference.FullFrameworkAssemblyTables
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.FullFrameworkAssemblyTables
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "取得或設定項目代表包含完整的 framework 設定檔的 XML 檔案清單。"
  remarks: "通常在這裡傳遞執行任何動作，這是用來為完整 framework xml 檔案的位置不 RedistList 資料夾底下的案例。       檔案的格式就像是︰ 等等。    ```   <FileList Redist=&quot;MatchingRedistListName&quot; >     <File AssemblyName=&quot;System&quot; Version=&quot;2.0.0.0&quot;       PublicKeyToken=&quot;b77a5c561934e089&quot; Culture=&quot;neutral&quot;       ProcessorArchitecture=&quot;MSIL&quot; FileVersion=&quot;2.0.40824.0&quot; InGAC=&quot;true&quot;     />   // etc.   </FileList>   ```這份清單中的項目必須指定&quot;FrameworkDirectory&quot;中繼資料與特定架構目錄產生關聯的可轉散發套件清單。 如果關聯不會進行錯誤會記錄。 原因是，RAR 中的邏輯會假設如果未設定 FrameworkDirectory，則它會使用目標 framework 目錄。"
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] FullFrameworkAssemblyTables { get; set; }

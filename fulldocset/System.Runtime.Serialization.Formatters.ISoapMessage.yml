  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "物件，包含名稱和類型的 SOAP RPC （遠端程序呼叫） 的序列化期間所需的參數提供的介面。"
  remarks: "支援這個介面的物件時序列化圖形的根，會產生 SOAP RPC 格式。 ISoapMessage 介面包含方法呼叫的還原序列化期間使用的方法呼叫參數型別。       若要支援 SOAP RPC 呼叫，ISoapMessage 介面為基礎，而不會使用<xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>功能，設定<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>屬性，以支援這個介面的物件。</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462

  fullName: Microsoft.Build.BuildEngine.Project
  type: Class
  summary: "表示可以使用建立的專案[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]。"
  remarks: "代表專案[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]專案。 它是一個容器項目、 屬性和目標。 它會從記憶體中 XML 或 XML 檔案，可以載入專案內容，並可以將儲存至 XML 檔案中，保留大部分的空白和所有的 XML 註解。       每個專案，必須與相關聯<xref:Microsoft.Build.BuildEngine.Engine>存取共用的資訊。</xref:Microsoft.Build.BuildEngine.Engine> 在建置期間<xref:Microsoft.Build.BuildEngine.Engine>追蹤的物件目前正在建置的專案。</xref:Microsoft.Build.BuildEngine.Engine>"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use Microsoft.Build.Evaluation.Project from the Microsoft.Build assembly instead.")]

      public class Project

  name: TemplateControl
  nameWithType: TemplateControl
  fullName: System.Web.UI.TemplateControl
  type: Class
  summary: "提供<xref href=&quot;System.Web.UI.Page&quot;></xref>類別和<xref href=&quot;System.Web.UI.UserControl&quot;></xref>類別具有一組基本功能。"
  remarks: "TemplateControl 類別是抽象類別，提供通用的屬性和方法的<xref:System.Web.UI.Page>類別和<xref:System.Web.UI.UserControl>類別。</xref:System.Web.UI.UserControl> </xref:System.Web.UI.Page> 不會直接建立新的執行個體的 TemplateControl。       TemplateControl 類別會定義支援宣告式資料繫結運算式的方法:-使用<xref:System.Web.UI.TemplateControl.Eval%2A>方法牽涉到資料來源，例如簡單的屬性或運算式的資料繫結運算式。</xref:System.Web.UI.TemplateControl.Eval%2A>      -使用<xref:System.Web.UI.TemplateControl.XPath%2A>方法進行剖析和評估 XPath 資料繫結運算式。</xref:System.Web.UI.TemplateControl.XPath%2A>      -使用<xref:System.Web.UI.TemplateControl.XPathSelect%2A>方法用於資料繫結包含 XPath 運算式對 select 陳述式。</xref:System.Web.UI.TemplateControl.XPathSelect%2A> 結果是節點集合中實作<xref:System.Collections.IEnumerable>介面。</xref:System.Collections.IEnumerable>       如需資料繫結運算式的詳細資訊，請參閱[資料繫結運算式語法](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca)和[繫結至資料庫](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)。"
  example:
  - "The following code example demonstrates how to derive a control named `MyControl` from the TemplateControl class and override the <xref:System.Web.UI.TemplateControl.Construct%2A> method.  When `MyControl` is initialized, the overridden <xref:System.Web.UI.TemplateControl.Construct%2A> method is called.  \n  \n [!code-vb[TemplateControl_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_2_1.vb)]\n [!code-cs[TemplateControl_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.template_2_1.cs)]"

  name: CompositeActivityDesigner
  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "提供可讓您以視覺化方式設計複合活動設計工具。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]使用 CompositeActivityDesigner 以視覺化方式設計複合活動，自訂配置，以及管理<xref:System.Workflow.ComponentModel.CompositeActivity>.</xref:System.Workflow.ComponentModel.CompositeActivity>繪圖       CompositeActivityDesigner 也可讓您管理包含的活動設計工具的事件。 它也可讓您自訂和管理的位置、 大小和包含的活動設計工具 的版面配置。"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.CompositeActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]


  summary: "指定在驗證控制項中的錯誤訊息的顯示行為。"
  remarks: "ValidatorDisplay 列舉，代表在驗證控制項中的錯誤訊息的不同的顯示行為。       無指定您只想顯示中的錯誤訊息<xref:System.Web.UI.WebControls.ValidationSummary>控制項。</xref:System.Web.UI.WebControls.ValidationSummary> 錯誤訊息不會驗證控制項中顯示。       靜態指定您不要的網頁，即可驗證程式控制項顯示的錯誤訊息時，變更版面配置。 顯示網頁時，網頁上的空間配置的錯誤訊息。 驗證程式內容屬於實際的頁面。因此，在相同的輸入控制項的多個驗證必須佔用頁面上的不同位置。       動態指定您想要以動態方式將錯誤訊息放在網頁上，驗證失敗時。 在頁面上; 未配置空間，讓驗證內容因此，頁面會動態變更顯示錯誤訊息。 這可讓多個共用相同的實體位置在頁面上的驗證。 若要保留的頁面版面配置變更時，會顯示錯誤訊息，包含驗證器的 HTML 項目必須調整大小，大到足以容納驗證程式的大小上限。      ## 協助工具的資訊關於如何設定驗證控制項，好讓它們產生標記，並符合協助工具標準，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"

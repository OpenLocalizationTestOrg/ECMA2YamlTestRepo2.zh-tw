  remarks: "C + + 編譯器會使用 IsImplicitlyDereferenced 修飾詞，來區分參考類別的 managed 指標所傳遞的 managed 參考所傳遞。  IsImplicitlyDereferenced 類別和其夥伴，<xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>類別，釐清從指標參數的參考參數。</xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>       編譯器會發出中繼資料，以變更預設行為不適用時，在 just-in-time (JIT) 編譯器，處理值的方式中的自訂修飾詞。  當 JIT 編譯器遇到的自訂修飾詞時，它會處理修飾詞指定的方式中的值。  編譯器可以套用的自訂修飾詞來方法、 參數和傳回值。  JIT 編譯器的必要修飾詞必須回應，但可以忽略的選擇性修飾詞。       您可以將自訂修飾詞發出至中繼資料使用的下列技術的其中一個:-使用中的方法<xref:System.Reflection.Emit.TypeBuilder>類別如<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>，和<xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>。</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      產生 Microsoft intermediate language (MSIL) 指示檔案，其中包含呼叫`modopt`和`modreq`，然後將組合至檔案最[Ilasm.exe （IL 組譯工具）](~/add/includes/ajax-current-ext-md.md)。      -使用 unmanaged 的反映 API。"

  name: StickyNoteControl
  nameWithType: StickyNoteControl
  fullName: System.Windows.Controls.StickyNoteControl
  type: Class
  summary: "表示控制項，讓使用者會將輸入的文字或手寫附註附加至文件。"
  remarks: "自黏便箋提供長方形區塊的內容會與文字、 影像或其他註解所錨定的資料分開。       StickyNoteControl 類別和其成員是公用的讓它可以套用樣式，但沒有公用建構函式。  建立執行個體使用<xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand>和<xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand>的<xref:System.Windows.Annotations.AnnotationService>類別。</xref:System.Windows.Annotations.AnnotationService> </xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand> </xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand>       建立自黏便箋時，它會指定為下列其中一種:-**文字**自黏便箋有<xref:System.Windows.Controls.RichTextBox>內容可以撰寫和編輯像任何其他的 Rtf 文字區域的區域。</xref:System.Windows.Controls.RichTextBox> 使用者可以輸入，也可以剪下、 複製和貼上內附註和附註和其他應用程式之間。 映像也可以貼入附註。 一般的 Rich Text 鍵盤快速鍵也會提供。      -**筆墨**自黏便箋有<xref:System.Windows.Controls.InkCanvas>內容可編輯區域，和它，像是其他筆墨 canvasses。</xref:System.Windows.Controls.InkCanvas> 例如，可以清除筆觸。 Tablet PC 或其他適當的硬體，使用者可輸入手寫的便箋。       [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]的 StickyNoteControl 讓它更強大的方式，來加上註解材料比硬拷貝標記，或使用實體的手寫的便箋。  它也是比直接加入，或透過文件的文字可以突顯出更有彈性。      的可調整大小自黏便箋。      -自黏便箋可以最小化成一個圖示和展開。      -最大化時，可以拖曳自黏便箋到視窗中的新位置而不需要變更其錨點的位置。      -要套用的自黏便箋的確切內容會反白顯示，並以方括號標記。      -兩個或多個 「 自黏便箋可以套用至相同的內容或重疊的內容。      -當自黏便箋所錨定的文件內容中發生變更，自黏便箋的位置將移至已繫結的內容的相對位置。      -使用文字自黏便箋，會自動換行。 如果便箋調整大小，視需要重新將換行。 如果內容延伸下方的附註，則會出現垂直捲軸。      -與筆跡自黏便箋，每當內容超出便箋的界限時，會出現垂直和水平捲軸。"
  example:
  - "The following example shows how menu commands in a <xref:System.Windows.Controls.DocumentViewer> can be configured to execute the <xref:System.Windows.Annotations.AnnotationService.CreateTextStickyNoteCommand> and <xref:System.Windows.Annotations.AnnotationService.CreateInkStickyNoteCommand> of the <xref:System.Windows.Annotations.AnnotationService> class. The example shows how to read an [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] document into a <xref:System.Windows.Controls.DocumentViewer> control and then enable support for adding user-created sticky notes.  \n  \n [!code-xml[DocViewerAnnotationsXps#CreateDeleteAnnotations](~/add/codesnippet/xaml/DocViewerAnnotationsXps/Window1.xaml#createdeleteannotations)]"

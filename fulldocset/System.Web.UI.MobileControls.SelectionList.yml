  remarks: "A<xref:System.Web.UI.MobileControls.SelectionList>物件可以轉譯為`CheckBox`， `DropDown`， `ListBox`， `MultiSelectListBox`，或`Radio`清單中的，視目標裝置而定。</xref:System.Web.UI.MobileControls.SelectionList> 控制項是否允許使用者選取多個項目，也會影響選取範圍型別。 `MultiSelectListBox`和`CheckBox`設定可讓多個選取項目; 其他設定可讓單一選項。 下表中，會顯示選取項目類型。      |`ListSelectType`值 |描述 |Multiselect |  |----------------------------|-----------------|-----------------|  |`CheckBox`|呈現列出使用核取方塊和多重選取功能的項目。 |[是] |  |`DropDown`|呈現列出下拉式清單方塊中的項目。 |否 |  |`ListBox`|呈現列出在清單方塊中的項目。 |否 |  |`MultipleSelectionListBox`|呈現列出具有多重選取功能的清單方塊中的項目。 |[是] |  |`Radio`|呈現列出項目，做為選項。 |否 |"
  example:

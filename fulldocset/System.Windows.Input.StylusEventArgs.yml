- uid: System.Windows.Input.StylusEventArgs.GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  id: GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  parent: System.Windows.Input.StylusEventArgs
  langs:
  - csharp
  name: GetStylusPoints(IInputElement,StylusPointDescription)
  nameWithType: StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  fullName: System.Windows.Input.StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "傳回<xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>使用指定之<xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref>且包含<xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>與指定的輸入項目相關的物件。"
  remarks: "`subsetToReformatTo`必須相容於<xref:System.Windows.Input.StylusPointCollection.Description%2A>屬性<xref:System.Windows.Input.StylusPointCollection>從<xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>方法。</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> 使用<xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>方法來取得<xref:System.Windows.Input.StylusPointDescription>呼叫 GetStylusPoints 方法之前。</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      > [!NOTE] > GetStylusPoints 使用條件約束從<xref:System.Windows.Input.StylusPointCollection>中<xref:System.Windows.Input.StylusEventArgs>，即使中的條件約束`subsetToReformatTo`不同。</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> 例如，如果`subsetToReformatTo`使用<xref:System.Windows.Input.StylusPointProperties.NormalPressure>值 0 到 1023年，但<xref:System.Windows.Input.StylusEventArgs>會使用值 0 和 255，GetStylusPoints 傳回<xref:System.Windows.Input.StylusPointDescription>包含值 0 和 255 之間。</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "<xref href=&quot;System.Windows.IInputElement&quot;> </xref>的 (`x,y`) 座標中<xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>對應。"
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "A <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref>包含<xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>事件期間回收物件。"
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462

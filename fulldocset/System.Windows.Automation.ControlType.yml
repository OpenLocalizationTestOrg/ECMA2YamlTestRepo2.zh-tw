  langs:
  - csharp
  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "識別的型別[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]控制項。"
  remarks: "ControlType 繼承自<xref:System.Windows.Automation.AutomationIdentifier>以及用來識別控制項<xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement>所代表的類型</xref:System.Windows.Automation.AutomationIdentifier> 控制項類型取決於使用者介面自動化提供者的開發人員。       這個類別包含其本身 ControlType 物件，來識別控制項的標準類型的靜態欄位。 另外還有<xref:System.Windows.Automation.ControlType.Custom>不符合其中一種定義類型的控制項的類型。</xref:System.Windows.Automation.ControlType.Custom>       其中一個控制項的控制項類型可能會變更執行階段的唯一情況是，此控制項支援<xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> 範例是[!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)]清單檢視，可以是<xref:System.Windows.Automation.ControlType.DataGrid>或<xref:System.Windows.Automation.ControlType.List>依據目前的檢視。</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       控制項類型沒有一對一的對等控制項模式。 控制項可以是只有一個類型，但它可能會支援多個模式或任何模式，根據其特定的功能。       詳細資訊的各種控制項類型，請參閱[UI 自動化控制項類型](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

  summary: "識別不是其中一個定義的控制項類型的控制項。"
  remarks: "自訂控制項類型指出未識別為其中一個預先定義的控制項類型的控制項 (例如<xref:System.Windows.Automation.ControlType>或<xref:System.Windows.Automation.ControlType>)。</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       控制項開發人員應該檢查其他控制項類型，再指定其控制項為自訂控制項類型，以確保其控制項不提供相同的功能，做為其中一個定義的控制項類型。       自訂控制項類型需要額外的工作來實作提供者[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]。 此外，使用者介面自動化用戶端產品將無法預期的控制結構、 鍵盤互動和可能的控制項模式的控制項的控制項類型為基礎。"

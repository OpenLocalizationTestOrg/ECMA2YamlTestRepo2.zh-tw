- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "取得或設定資料行的排序模式。"
  remarks: "當<xref:System.Windows.Forms.DataGridView>使用資料行的 SortMode 屬性值與排序控制項<xref:System.Windows.Forms.DataGridViewColumnSortMode>，排序圖像會自動顯示在資料行標頭。</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       當使用資料行的 SortMode 屬性值與排序控制項<xref:System.Windows.Forms.DataGridViewColumnSortMode>，您必須顯示排序圖像自行透過<xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>屬性。</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn>為<xref:System.Windows.Forms.DataGridViewColumnSortMode>。</xref:System.Windows.Forms.DataGridViewColumnSortMode></xref:System.Windows.Forms.DataGridViewTextBoxColumn>預設排序模式 其他資料行類型的預設排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       SortMode 值不會阻止您排序資料行，以程式設計的方式，雖然可能適用其他限制。 如需詳細資訊，請參閱<xref:System.Windows.Forms.DataGridView.Sort%2A>方法。</xref:System.Windows.Forms.DataGridView.Sort%2A>       SortMode 屬性值<xref:System.Windows.Forms.DataGridViewColumnSortMode>也不會阻止<xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>事件發生，但它會造成無法按下時會變更其外觀的標頭。</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"

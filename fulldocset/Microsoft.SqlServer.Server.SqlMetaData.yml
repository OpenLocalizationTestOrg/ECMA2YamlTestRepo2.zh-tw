  summary: "初始化的新執行個體<xref href=&quot;Microsoft.SqlServer.Server.SqlMetaData&quot;></xref>類別具有指定之資料行名稱和類型。"
  remarks: "Only the following are allowed to be passed to the constructor as `dbType`: `Bit`, `BigInt`, `DateTime`, `Decimal`, `Float`, `Int`, `Money`, `Numeric`, `SmallDateTime`, `SmallInt`, `SmallMoney`, `TimeStamp`, `TinyInt`, `UniqueIdentifier`, `Xml`.       以下是預設值指派給`dbType`，端視`SqlDbType`( <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A> <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A>， <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A>，而<xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A>屬性會設定為`null`): |SqlDbType |最大長度 |有效位數 |小數位數 |地區設定 |比較選項 |  |---------------|--------------------|---------------|-----------|------------|---------------------|  |`Bit`|1|1|0|0|None |  |`BigInt`|8|19 |&0; |&0; |None |  |`DateTime`|8|23 |&3; |&0; |None |  |`Decimal`|9|18|0|0|None |  |`Float`|8|53 |&0; |&0; |None |  |`Int`|4|10|0|0|None |  |`Money`|8|19 |&4; |&0; |None |  |`Numeric`|9|18|0|0|None |  |`SmallDateTime`|4|16|0|0|None |  |`SmallInt`|2|5|0|0|None |  |`SmallMoney`|4|10|4|0|None |  |`TimeStamp`|8|0 |&0; |&0; |None |  |`TinyInt`|1|3|0|0|None |  |`UniqueIdentifier`|16|0|0|0|None |  |`Xml`|最大值 (-1) |&0; |&0; |&0; |IgnoreCase，IgnoreKanaType，IgnoreWidth |</xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>"
  example:
  - "The following example creates a new <xref:Microsoft.SqlServer.Server.SqlMetaData> object by specifying the column name and a column data type of <xref:System.Data.SqlDbType>.`Int`.  \n  \n [!code-cs[DataWorks SqlMetaData Samples#3](~/add/codesnippet/csharp/91e6d2cf-2ba4-49e0-8d1b-_1.cs)]\n [!code-vb[DataWorks SqlMetaData Samples#3](~/add/codesnippet/visualbasic/91e6d2cf-2ba4-49e0-8d1b-_1.vb)]"

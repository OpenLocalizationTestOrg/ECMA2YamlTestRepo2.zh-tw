  name: StateRuntime
  nameWithType: StateRuntime
  fullName: System.Web.SessionState.StateRuntime
  type: Class
  summary: "管理儲存在 ASP.NET 狀態服務的工作階段資料。 這個類別無法被繼承。"
  remarks: "ASP.NET 支援的管理工作階段狀態的-處理序外使用稱為 ASP.NET 狀態服務的 Windows 服務的選項。 StateRuntime 類別是 unmanaged 程式碼，此服務中，用來管理工作階段資料。 這個類別支援.NET Framework 基礎結構實作的 ASP.NET 狀態服務，且不想直接從程式碼使用。       ASP.NET 狀態服務不是預設方法的 ASP.NET 工作階段狀態管理。ASP.NET 預設支援同處理序的管理工作階段狀態。 它也支援可管理 Microsoft SQL Server 資料庫中的工作階段狀態，並可自訂的工作階段狀態管理解決方案的第二個跨處理序選項。 如需工作階段狀態儲存體選項的詳細資訊，請參閱[工作階段狀態模式](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public sealed class StateRuntime : System.Web.SessionState.IStateRuntime'
  inheritance:
  - System.Object
  implements:
  - System.Web.SessionState.IStateRuntime
  inheritedMembers: []
  platform:
  - net462

  summary: "伺服器控制項不包裝<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項，好讓它們可以顯示和如同真正<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項在執行階段。"
  remarks: "為伺服器控制項不提供的執行階段包裝函式存在 GenericWebPart 控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項，因此，在 Web 組件頁面和應用程式，就可以使用這類控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 當開發人員將伺服器控制項-例如使用者控制項、 ASP.NET 伺服器控制項或現有的自訂控制項-以<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>控制項，GenericWebPart 控制項自動換行的伺服器控制項在執行階段，它們可能顯現出相同的功能為 true<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       下表比較與對照 GenericWebPart 的控制項和<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart>      |GenericWebPart 控制項 |<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項 |  |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|  |提供的不是<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項與 Web 組件的功能，使得任何伺服器控制項有 ASP.NET、 自訂或使用者控制項，可以參與 Web 組件的應用程式。 |若要建立自訂 ASP.NET 控制項具有原生 Web 組件內建功能集存在</xref:System.Web.UI.WebControls.WebParts.WebPart></xref:System.Web.UI.WebControls.WebParts.WebPart> 這包括個人化、 連線、 匯入和匯出，以及拖放功能。 |  |永遠不會在網頁標記中所宣告。 只有在將伺服器控制項包裝在執行階段，以及提供已包裝的控制項 （或子控制項）<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項的完整功能，它存在。 |可以是標記中宣告的頁面在設計階段，例如 ASP.NET 伺服器控制項，不同之處在於它宣告為<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域中。 |  |包含並將它的子控制項整合到個人化處理，讓它可以做為 true 的 Web 組件<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> 這會自動發生，讓開發人員可以使用 Web 組件的應用程式中的伺服器控制項和使用者控制項。 |會自動包含在 Web 組件個人化程序。 |  |可以存取以程式設計方式在執行階段 （藉由使用<xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>方法並傳遞給它的子伺服器控制項），則為 true 的<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項等標準 ASP.NET 控制項。 |在執行階段，如同標準 ASP.NET 控制項可以透過程式設計方式存取。 |      使用者可從 GenericWebPart 的控制項，因為它會提供一致的使用者體驗。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> 任何伺服器控制項可以對函式類似<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項，然後會有同一個一致的使用者介面 (UI) 項目，例如動詞命令、 圖示、 標題和標頭。</xref:System.Web.UI.WebControls.WebParts.WebPart> 開發人員受益 GenericWebPart 的控制項，因為它可讓它們重複使用現有的使用者控制項和網頁組件的應用程式中的伺服器控制項。      > [!NOTE] > 當您建立 Web 組件頁面時，您不必執行任何動作來啟用要與 GenericWebPart 控制項包裝現有的使用者控制項或自訂控制項。 只要加入您的伺服器或使用者控制項，以<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域，以程式設計方式或宣告中網頁的標記，並自動設定的 Web 組件控制項在執行階段包裝您的控制項與 GenericWebPart 物件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       因為伺服器控制項放置在<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域會包裝與 GenericWebPart 控制項在執行階段、 開發人員可以使用一般的伺服器和使用者控制項完全如同<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 請注意，如果您宣告自訂控制項繼承自基底<xref:System.Web.UI.Control>類別內<xref:System.Web.UI.WebControls.WebParts.WebPartZone>，這些控制項無法支援內建函式使用<xref:System.Web.UI.WebControls.WebParts.WebPart>屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> 因此，您無法宣告<xref:System.Web.UI.WebControls.WebParts.IWebPart>屬性這類在控制項上，包括屬性，例如<xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>屬性和<xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> 相反地，其他類型的伺服器控制項 (例如<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項、 使用者控制項，以及繼承的自訂控制項<xref:System.Web.UI.WebControls.WebControl>) 可以宣告這些屬性，因為它們支援使用 expando 屬性的屬性。</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Expando 屬性是實際的字串，可以加入至類別以動態方式為屬性，藉由<xref:System.Web.UI.IAttributeAccessor>介面。</xref:System.Web.UI.IAttributeAccessor> 這些控制項實作這個介面，包括<xref:System.Web.UI.WebControls.WebControl>類別和其子系中，可以使用 expando 屬性。</xref:System.Web.UI.WebControls.WebControl> 因為基底<xref:System.Web.UI.Control>類別不支援 expando 屬性，自訂控制項時，繼承自<xref:System.Web.UI.Control>類別會放在<xref:System.Web.UI.WebControls.WebParts.WebPartZone>包裝與 GenericWebPart 控制項在執行階段，Web 組件控制項集合無法以動態方式新增內建函式和<xref:System.Web.UI.WebControls.WebParts.IWebPart>自訂控制項的屬性。</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> 在此情況下，您有兩個選擇。 您可以使用自訂控制項，而不<xref:System.Web.UI.WebControls.WebParts.IWebPart>屬性，也可以實作<xref:System.Web.UI.WebControls.WebParts.IWebPart>中自訂控制項，讓它使用屬性的介面。</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       如何的範例控制項的繼承自<xref:System.Web.UI.WebControls.WebControl>可以使用<xref:System.Web.UI.WebControls.WebParts.IWebPart>屬性，如果您宣告 ASP.NET<xref:System.Web.UI.WebControls.Calendar>在網頁標記中的控制項 (內<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域) 在設計階段，即使這個控制項不是繼承自<xref:System.Web.UI.WebControls.WebParts.WebPart>類別並沒有原生包含<xref:System.Web.UI.WebControls.WebParts.WebPart>成員，您可以仍將它完全一樣<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> 您可以宣告<xref:System.Web.UI.WebControls.WebParts.WebPart>行事曆上的屬性控制，例如<xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>， <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>，和其他人。</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 在執行階段，您可以使用<xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>方法，傳回的 GenericWebPart 控制項，能夠動態換行月曆控制項中，並使用它以程式設計的方式完全一樣與<xref:System.Web.UI.WebControls.WebParts.WebPart>控制，存取所有相同屬性、 事件和方法。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       GenericWebPart 的控制項有一個重要的屬性，可讓您存取其基礎的伺服器控制項︰<xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> 這個屬性可讓開發人員以程式設計方式存取伺服器控制項。 <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>屬性也會使用<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制從子控制項，存取個人化資料，以執行授權，如果<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>屬性設定。</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       GenericWebPart 控制項有數個其他屬性，其中覆寫屬性繼承自基底<xref:System.Web.UI.WebControls.WebParts.WebPart>類別。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如前所述，您可以使用這些屬性與任何子控制項，以便可以表現<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 一個重要的屬性是<xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>屬性; 它會判斷是否所有匯出的屬性，或只包括標示為非機密，可以匯出。</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> UI 導向屬性繼承自<xref:System.Web.UI.WebControls.WebParts.WebPart>類別，例如<xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>， <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>， <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>， <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>， <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>，和<xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>，您可以將放在任何伺服器控制項的宣告式標記<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       GenericWebPart 類別中的重要方法包含<xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>方法，以建立 GenericWebPart 控制項相關聯的控制項 （包括子控制項） 集合，而<xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>方法，這個方法會委派給已包裝的子控制項的所有呈現。</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> GenericWebPart 類別的建構函式會受到保護，並是供內部使用，或針對擴充性案例。       有一些很有幫助的其他見解，GenericWebPart 的控制項所使用的。 如果您想要設定 GenericWebPart 類別中覆寫屬性的預設值，可以實作您的使用者控制項或自訂伺服器控制項<xref:System.Web.UI.WebControls.WebParts.IWebPart>和<xref:System.Web.UI.WebControls.WebParts.IWebActionable>介面，並覆寫其成員。</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> 在執行階段，GenericWebPart 控制項將會從實作介面的子控制項取得實作的屬性及其值。 如果您的控制項就會將其任何屬性定義為可個人化 (使用`Personalizable`中繼資料屬性)，GenericWebPart 的控制項上會自動啟用這些屬性在執行階段，就像可個人化的屬性一樣的個人化<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart>       如果您想要提供控制項的 Web 組件的編輯功能，您可以實作<xref:System.Web.UI.WebControls.WebParts.IWebEditable>介面。</xref:System.Web.UI.WebControls.WebParts.IWebEditable> 在執行階段，當<xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>呼叫方法時，GenericWebPart 控制項的程式碼<xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>屬性將會呼叫相同的屬性中的子控制項，而且使用子控制項的實作來建立相關聯的自訂<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"

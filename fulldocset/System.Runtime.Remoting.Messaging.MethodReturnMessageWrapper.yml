  type: Class
  summary: "實作<xref href=&quot;System.Runtime.Remoting.Messaging.IMethodReturnMessage&quot;></xref>介面來建立做為遠端物件上的方法呼叫的回應訊息。"
  remarks: "MethodReturnMessageWrapper 類別會使用.NET Framework 的遠端執行功能基礎結構。 您不需要直接; 建立 MethodReturnMessageWrapper 類別的執行個體請改用<xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>介面。</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>       MethodReturnMessageWrapper 類別會包裝訊息接收之間傳遞的遠端資料。 遠端處理伺服器傳送 MethodReturnMessageWrapper 訊息至用戶端要求回應中的用戶端。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]


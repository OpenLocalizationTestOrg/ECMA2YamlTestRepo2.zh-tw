  name: DiscoveryRequestHandler
  nameWithType: DiscoveryRequestHandler
  fullName: System.Web.Services.Discovery.DiscoveryRequestHandler
  type: Class
  summary: "ASP.NET HTTP 處理常式處理要求的 Web 服務探索文件。"
  remarks: "DiscoveryRequestHandler 類別，透過其<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>方法，會處理探索文件的 HTTP 要求。</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> 探索文件由<xref:System.Web.Services.Discovery.DiscoveryDocument>類別，並通常會序列化為檔案，使用副檔名為.disco。</xref:System.Web.Services.Discovery.DiscoveryDocument> Web 服務探索提供用來判斷位於指定位置的 Web 服務的機制。       DiscoveryRequestHandler 類別通常不需要直接由開發人員使用。"
  syntax:
    content: 'public sealed class DiscoveryRequestHandler : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
  - net462

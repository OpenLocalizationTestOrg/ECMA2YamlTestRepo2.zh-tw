- uid: System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest(System.Web.HttpContext)
  id: ProcessRequest(System.Web.HttpContext)
  parent: System.Web.Services.Discovery.DiscoveryRequestHandler
  langs:
  - csharp
  name: ProcessRequest(HttpContext)
  nameWithType: DiscoveryRequestHandler.ProcessRequest(HttpContext)
  fullName: System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest(HttpContext)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "會處理探索文件，序列化至 HTTP 回應的 HTTP 要求。"
  remarks: "ProcessRequest 方法會搜尋適用的檔案內對應到 HTTP 要求的統一資源定位器 (URL) 的檔案系統路徑。 搜尋可能會延伸至子目錄，並切換根據找到搜尋的根目錄中的目標檔案副檔名。       搜尋程序會填入<xref:System.Web.Services.Discovery.DiscoveryDocument>物件的<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>所找到檔案的屬性。</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument>"
  syntax:
    content: public void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "<> </> *> 和<> *> 的內容<xref href=&quot;System.Web.HttpContext&quot;></xref>類別可用來輸入及輸出，分別。"

  summary: "表示 Windows 進度列控制項中包含<xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>。"
  remarks: "ToolStripProgressBar 是<xref:System.Windows.Forms.ProgressBar>適合在<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>中裝載</xref:System.Windows.Forms.ProgressBar> 裝載的控制項的屬性和事件的子集所公開的 ToolStripProgressBar 層級，但基礎<xref:System.Windows.Forms.ProgressBar>控制項是完全可透過存取<xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>屬性。</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       ToolStripProgressBar 控制項以視覺效果指示長時間作業的進度。 ToolStripProgressBar 控制項顯示狀態列，它會從左到右的系統醒目提示色彩隨著作業的進度會填入。      > [!NOTE] > ToolStripProgressBar 控制項只能導向水平。       ToolStripProgressBar 控制項通常用於應用程式在執行工作，例如檔案複製或列印文件。 應用程式的使用者可能會考慮應用程式沒有回應，如果沒有視覺提示。 使用 ToolStripProgressBar 通知使用者應用程式正在執行長時間工作和應用程式是否仍有回應。       <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>和<xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>屬性定義的值代表工作的進度的範圍。</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>屬性通常會設定為值為零，而<xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>屬性通常設定為值，表示工作完成。</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> 例如，若要複製的檔案群組時，正確顯示進度<xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>屬性無法複製設定為的檔案總數。</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>屬性表示應用程式已完成此作業的進度。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> ToolStripProgressBar 所顯示的值，所以在控制項中顯示的列區塊的集合，只近似<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>屬性的目前值。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> 根據 ToolStripProgressBar 大小<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>屬性會決定何時顯示下一個區塊。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       有數種方式來修改以外變更 ToolStripProgressBar 所顯示的值<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>屬性直接。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> 您可以使用<xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>屬性來指定要遞增的特定值<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>屬性，然後再呼叫<xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>方法，以遞增的值。</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> 若要變化的遞增值，您可以使用<xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>方法，並指定值的遞增<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>屬性。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       ToolStripProgressBar 會取代舊版<xref:System.Windows.Forms.ProgressBar>控制項，不過會保留回溯相容性。</xref:System.Windows.Forms.ProgressBar>"

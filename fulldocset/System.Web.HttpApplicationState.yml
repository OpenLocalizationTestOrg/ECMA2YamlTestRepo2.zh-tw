  remarks: "<xref:System.Web.HttpApplicationState>類別執行自動鎖定和解除鎖定與<xref:System.Web.HttpApplicationState.AllKeys%2A>和<xref:System.Web.HttpApplicationState.Count%2A>屬性和<xref:System.Web.HttpApplicationState.Add%2A>， <xref:System.Web.HttpApplicationState.Clear%2A>， <xref:System.Web.HttpApplicationState.Get%2A>， <xref:System.Web.HttpApplicationState.GetKey%2A>， <xref:System.Web.HttpApplicationState.Remove%2A>，<xref:System.Web.HttpApplicationState.RemoveAt%2A>和<xref:System.Web.HttpApplicationState.Set%2A>方法。</xref:System.Web.HttpApplicationState.Set%2A> </xref:System.Web.HttpApplicationState.RemoveAt%2A> </xref:System.Web.HttpApplicationState.Remove%2A> </xref:System.Web.HttpApplicationState.GetKey%2A> </xref:System.Web.HttpApplicationState.Get%2A> </xref:System.Web.HttpApplicationState.Clear%2A> </xref:System.Web.HttpApplicationState.Add%2A> </xref:System.Web.HttpApplicationState.Count%2A> </xref:System.Web.HttpApplicationState.AllKeys%2A> </xref:System.Web.HttpApplicationState> 不過，使用明確<xref:System.Web.HttpApplicationState.Lock%2A>和解除鎖定方法，當您有一系列的作業可能會比較有效率。</xref:System.Web.HttpApplicationState.Lock%2A>"

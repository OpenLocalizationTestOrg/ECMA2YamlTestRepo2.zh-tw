  name: HttpApplicationState
  nameWithType: HttpApplicationState
  fullName: System.Web.HttpApplicationState
  type: Class
  summary: "可讓您跨多個工作階段共用全域資訊，並要求在 ASP.NET 應用程式。"
  remarks: "ASP.NET 應用程式是所有檔案、 頁面、 處理常式、 模組和虛擬目錄和子目錄單一的 Web 伺服器上的範圍內的程式碼的總和。       HttpApplicationState 類別的單一執行個體建立第一次用戶端要求來自任何 URL 資源內的特定 ASP.NET 應用程式虛擬目錄。 為每個 Web 伺服器上的 ASP.NET 應用程式建立個別的單一執行個體。 每個執行個體的參考，則透過內建函式公開<xref:System.Web.HttpContext.Application%2A>物件。</xref:System.Web.HttpContext.Application%2A>       應用程式狀態不會跨 Web 伺服陣列 （在其中應用程式會在多部伺服器裝載） 或 （在其中應用程式裝載在同一部電腦上的多個處理序） 的網頁處理序共用。"
  syntax:
    content: 'public sealed class HttpApplicationState : System.Collections.Specialized.NameObjectCollectionBase'
  inheritance:

  remarks: "|類別 |傳回 |慣用轉譯類型 |檢查 JavaScript 屬性的值 |  |-----------|-------------|------------------------------|----------------------------------------|  |<xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>|`true`|檢查<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>的值是否<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>或<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>。 |傳回<xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A>`true`。 |  |<xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>|`true`|檢查是否<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A><xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>或<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>。 |裝置功能的<xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A>傳回`false`。 |  |<xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>|`true`|檢查是否<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A><xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11>或<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>。 |N/A|</xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
  syntax:

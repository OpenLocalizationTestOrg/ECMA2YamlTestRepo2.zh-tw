  name: ClientScriptItem
  nameWithType: ClientScriptItem
  fullName: System.Web.UI.Design.ClientScriptItem
  type: Class
  summary: "表示在設計階段的 Web 表單或使用者控制項中的用戶端指令碼項目。 這個類別無法被繼承。"
  remarks: "ClientScriptItem 類別代表`script`在設計階段的 Web 文件中包含的項目。 自訂控制項的設計工具實作可用來將用戶端指令碼項目加入至 Web 表單或使用者控制項 ClientScriptItem 物件。       在設計階段使用<xref:System.Web.UI.Design.WebFormsRootDesigner>設定，或檢查用戶端指令碼項目中的文件，例如 Web form、 Web 伺服器控制項，內容的頁面上或主版頁面上，在設計介面上的所包含的類別。</xref:System.Web.UI.Design.WebFormsRootDesigner> 擷取用戶端指令碼元素所使用之 Web 文件內所包含的集合<xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>方法。</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> 使用將用戶端指令碼項目加入至 Web 文件<xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>方法。</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       一般而言，`script`項目包含指令碼陳述式，或指定指令碼陳述式的外部位置。 `script`元素可以選擇性地定義語言的指令碼陳述式。 使用<xref:System.Web.UI.Design.ClientScriptItem.%23ctor%2A>建構函式來初始化新的指令碼物件的屬性。</xref:System.Web.UI.Design.ClientScriptItem.%23ctor%2A> 使用 ClientScriptItem 屬性來檢查`script`物件屬性和內容。 <xref:System.Web.UI.Design.ClientScriptItem.Language%2A>屬性代表`language`屬性`script`項目。</xref:System.Web.UI.Design.ClientScriptItem.Language%2A> <xref:System.Web.UI.Design.ClientScriptItem.Source%2A>屬性代表`src`屬性。</xref:System.Web.UI.Design.ClientScriptItem.Source%2A> <xref:System.Web.UI.Design.ClientScriptItem.Text%2A>屬性表示中所包含的用戶端上執行的指令碼陳述式`script`項目。</xref:System.Web.UI.Design.ClientScriptItem.Text%2A>       您可以使用 ClientScriptItem 類別來管理在設計階段執行的指令碼。       若要在執行階段中管理用戶端指令碼項目，使用<xref:System.Web.UI.ClientScriptManager>類別。</xref:System.Web.UI.ClientScriptManager> 如需有關如何使用用戶端指令碼在執行階段的詳細資訊，請參閱[用戶端指令碼中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > ClientScriptItem 類別代表`script`在最後剖析和用戶端瀏覽器中執行的設計階段項目。 因為`script`ClientScriptItem 物件不會在伺服器上執行所產生的項目，項目不包含`runat=&quot;server&quot;`屬性。"
  syntax:
    content: public sealed class ClientScriptItem
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.Design.ClientScriptItem.#ctor(System.String,System.String,System.String,System.String,System.String)
  id: '#ctor(System.String,System.String,System.String,System.String,System.String)'
  parent: System.Web.UI.Design.ClientScriptItem
  langs:
  - csharp
  name: ClientScriptItem(String,String,String,String,String)
  nameWithType: ClientScriptItem.ClientScriptItem(String,String,String,String,String)
  fullName: System.Web.UI.Design.ClientScriptItem.ClientScriptItem(String,String,String,String,String)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.Design.ClientScriptItem&quot;></xref>類別使用提供的參數。"
  remarks: "初始化的陳述式<xref:System.Web.UI.Design.ClientScriptItem>物件使用`text`或`source`（非兩者） 的參數。</xref:System.Web.UI.Design.ClientScriptItem> 使用`text`初始化指令碼包含的陳述式的輸入字串。 或者，使用`source`初始化指令碼的路徑，包含指令碼陳述式。       您可以指定任何輸入參數為`null`或空字串 (&quot;&quot;);使用輸入的值，設定對應的屬性和`script`而該屬性不會產生元素。 使用`null`或空字串 (&quot;&quot;) 會產生下列結果:-如果要讓`text`，對應`script`項目不包含指令碼陳述式。      -若為`source`、`src`中未設定屬性`script`項目。      -若為`language`、`language`中未設定屬性`script`項目。           當用戶端指令碼區塊，未指定的指令碼語言時，用戶端瀏覽器會決定的語言。      -若為`type`、`type`屬性未設定指令碼項目中。           當用戶端指令碼區塊，未指定指令碼類型時，用戶端瀏覽器會決定的類型。      -若為`id`，設計主應用程式 (例如， [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]) 將會擲回<xref:System.ArgumentNullException>.</xref:System.ArgumentNullException>"
  syntax:
    content: public ClientScriptItem (string text, string source, string language, string type, string id);
    parameters:
    - id: text
      type: System.String
      description: "針對內容<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>項目，則用戶端上執行的指令碼陳述式的字串。"
    - id: source
      type: System.String
      description: "<xref uid=&quot;langword_csharp_src&quot; name=&quot;src&quot; href=&quot;&quot;> </xref>屬性值<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>項目，指定用戶端指令碼內容的外部來源位置。"
    - id: language
      type: System.String
      description: "<xref uid=&quot;langword_csharp_language&quot; name=&quot;language&quot; href=&quot;&quot;> </xref>屬性值<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>項目，指定指令碼陳述式的語言。"
    - id: type
      type: System.String
      description: "類型屬性值<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>項目，表示相關聯的指令碼引擎的 MIME 類型。"
    - id: id
      type: System.String
      description: "識別碼<xref uid=&quot;langword_csharp_script&quot; name=&quot;script&quot; href=&quot;&quot;></xref>項目。 這個引數所需的設計主應用程式 (例如， [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)])。"
  overload: System.Web.UI.Design.ClientScriptItem.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>id</code>為 null （設計主應用程式所擲回）。"
  platform:
  - net462

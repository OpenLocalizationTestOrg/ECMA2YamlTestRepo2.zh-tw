  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "提供的服務，會使用於儲存並寫入作業輸入物件，並傳回 XAML 名稱。"
  remarks: "這項服務，才會相關的儲存路徑作業，例如當<xref:System.Xaml.XamlXmlWriter>序列化屬性的值轉換器的用法，以及型別轉換子或值序列化程式支援序列化。</xref:System.Xaml.XamlXmlWriter> A<xref:System.Xaml.XamlObjectWriter>不會提供其服務內容中的服務。</xref:System.Xaml.XamlObjectWriter>       型別轉換子或值序列化程式可以使用可用的結構描述內容做為服務提供者來存取此服務，並且再，取得 IXamlNameProvider 服務在該內容中實作。 如需詳細資訊，請參閱[類型轉換器和 XAML 的標記延伸](~/add/includes/ajax-current-ext-md.md)和[適用於類型轉換器和標記延伸](~/add/includes/ajax-current-ext-md.md)。       若要正確地使用 XAML 定義的名稱，您可能也需要取得動作的相關資訊的 XAML 名稱範圍和<xref:System.Windows.Markup.INameScope>值，表示它。</xref:System.Windows.Markup.INameScope>"

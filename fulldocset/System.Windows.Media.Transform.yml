  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "定義可讓轉換中的功能[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]平面。 轉換包含旋轉 (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>)，小數位數 (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>)、 扭曲 (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>)，和轉譯 (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>)。 此類別階層架構不同於<xref href=&quot;System.Windows.Media.Matrix&quot;></xref>結構，因為它是類別，而且支援動畫和列舉語意。"
  remarks: "使用<xref:System.Windows.Media.MatrixTransform>類別來建立自訂的轉換未提供的<xref:System.Windows.Media.RotateTransform>， <xref:System.Windows.Media.ScaleTransform>， <xref:System.Windows.Media.SkewTransform>，和<xref:System.Windows.Media.TranslateTransform>類別。</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform>       A [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x，y 平面使用 3x3 矩陣的轉換。 您可以將仿射轉換矩陣，以形成線性轉換，例如旋轉及傾斜 （切變） 緊接著轉譯。       仿射轉換矩陣具有其最後一個資料行等於 （0，0，1）;因此，您只需要前兩個資料行中指定的成員。       A [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>具有下列結構: | | |  |-|-|-|  |<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  |<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  |<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|      在最後一個資料列中，成員<xref:System.Windows.Media.Matrix.OffsetX%2A>和<xref:System.Windows.Media.Matrix.OffsetY%2A>，代表轉譯的值。</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       方法和屬性通常會轉換矩陣，可指定為的向量，只有六個成員;they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Converters.TransformValueSerializer))]

      public abstract class Transform : System.Windows.Media.GeneralTransform

  fullName: System.Windows.Media.Animation.IEasingFunction
  type: Interface
  summary: "定義 easing 函式的基本功能。"
  remarks: "這個介面可讓您建立您自己的加/減速函數採取標準化時間 （從 0 到 1 的值），並傳回您想要的值。       此介面代表轉換的標準化時間 （進度）。 動畫會用它來轉換其進度。 實作這個介面的類別可以控制執行動畫時的速度。       衍生自<xref:System.Windows.Media.Animation.EasingFunctionBase>類別來實作您自己的自訂 easing 函式。</xref:System.Windows.Media.Animation.EasingFunctionBase>      > [!NOTE] > 的 WPF 實作 easing 函式是與 Silverlight 實作相容。 如果您有會使用一種技術中加/減速函數的 XAML，就可用不經修改其他。"
  syntax:
    content: public interface IEasingFunction

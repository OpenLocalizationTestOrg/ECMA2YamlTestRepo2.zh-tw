  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]您用來篩選類別瀏覽器對話方塊中顯示類型的類別必須實作<xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>       使用<xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>屬性來判斷篩選類別的名稱。</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>       如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"

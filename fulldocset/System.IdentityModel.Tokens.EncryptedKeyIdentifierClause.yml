  nameWithType: EncryptedKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.EncryptedKeyIdentifierClause
  type: Class
  summary: "表示識別已加密的金鑰的金鑰識別碼子句。"
  remarks: "一般而言，EncryptedKeyIdentifierClause 不需要使用，除了在建立自訂安全性權杖服務時。 當安全性權杖服務傳回安全性權杖時，所發出的安全性權杖會包含已附加及未附加之安全性權杖的參考。 附加的參考參考都包含在 SOAP 訊息之安全性標頭內的安全性權杖，而未附加的參考是指不包含在 SOAP 訊息之安全性標頭的安全性權杖。 這些參考通常會證明這些發出的安全性權杖的真實性。 您可以使用 EncryptedKeyIdentifierClause 類別，參考已加密的金鑰。 <xref:System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.GetEncryptedKey%2A>方法會傳回加密的金鑰。</xref:System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.GetEncryptedKey%2A>       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]會接受 wire 格式正確的已包裝的金鑰。 會接受 wire 上指定的金鑰包裝演算法，並使用。 相容與不驗證它<xref:System.ServiceModel.Security.SecurityAlgorithmSuite>端點所指定。</xref:System.ServiceModel.Security.SecurityAlgorithmSuite>"
  syntax:
    content: 'public sealed class EncryptedKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'

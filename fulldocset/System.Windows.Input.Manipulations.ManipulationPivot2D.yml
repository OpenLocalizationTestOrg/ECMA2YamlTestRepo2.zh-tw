- uid: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius
  id: Radius
  parent: System.Windows.Input.Manipulations.ManipulationPivot2D
  langs:
  - csharp
  name: Radius
  nameWithType: ManipulationPivot2D.Radius
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "取得或設定從樞紐分析點 manipulatable 區域的邊緣的距離。"
  remarks: "Radius 屬性必須是正數的有限值，這個值大於或等於 1.0，或`NaN`。 `NaN`表示沒有限制。 預設值為 `NaN`。       在實務上，樞紐分析點通常是受管理，物件的中心和半徑值為樞紐點之物件的最遠邊緣的距離。 抑制在 Radius 距離內，就會發生任何樞紐分析。 請參閱<xref:System.Windows.Input.Manipulations.ManipulationPivot2D>如需詳細資訊。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D>"
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
      description: "從樞紐分析點到 manipulatable 區域的邊緣的距離。"
  overload: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius*
  exceptions: []
  platform:
  - net462

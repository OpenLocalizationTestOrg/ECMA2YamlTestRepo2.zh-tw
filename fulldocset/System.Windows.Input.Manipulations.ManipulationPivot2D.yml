  name: ManipulationPivot2D
  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "代表樞紐轉換單一操作工具旋轉操作處理器所使用的資訊。"
  remarks: "當 ManipulationPivot2D 物件指派給<xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>屬性<xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>物件，它會影響操作處理器的計算方式旋轉項目變更為單一操作工具所管理的項目時。</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> 如果多個操作工具套用至項目操作期間，會忽略樞紐屬性。       在單一操作工具案例中，項目可以旋轉被拖曳。 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D 物件的屬性判斷哪些項目，一個圖示旋轉的位置和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>操作處理器會使用屬性來計算旋轉變更數量。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       比方說，如果單一操作工具接近的樞紐分析點外的邊緣，旋轉變更之項目的當被拖曳都是相當大的 （視項目的大小而定）。 如果此操作工很接近樞紐點的中心時，會發生極短 （如果有的話） 的旋轉。       一般而言，<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>屬性代表所操作，元素中心和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>屬性代表項目的中心從其最遠邊緣的距離。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       移動項目，<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D 物件的屬性需要更新，讓旋轉會繼續進行適當的點。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
  syntax:

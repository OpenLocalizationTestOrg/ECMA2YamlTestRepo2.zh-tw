  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "提供所有 ASP.NET 行動控制項剖析支援。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "在內部建立並剖析行動控制項時，頁面剖析器使用的類別物件。 行動控制項實作自己的自訂持續性，必須使用 MobileControlBuilder 類別會繼承的控制項產生器。 MobileControlBuilder 類別會實作下列的持續性行為:-忽略控制項內部的空白字元。      -會辨識<xref:System.Web.UI.MobileControls.DeviceSpecific>物件。</xref:System.Web.UI.MobileControls.DeviceSpecific>      -強制形式是最上層。      -強制樣式表位於最上層。      -強制樣式的樣式表中。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder

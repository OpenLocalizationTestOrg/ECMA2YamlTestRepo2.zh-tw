  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "取得或設定要在每個資料頁上顯示的記錄數目上限。"
  remarks: "當您設定的值<xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>屬性，您必須設定 NewMaximumRows 屬性。</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> 如果您不想要變更的目前值，您可以設定 NewMaximumRows 屬性的值<xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>屬性<xref:System.Web.UI.WebControls.DataPager>控制項。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> 您可以存取<xref:System.Web.UI.WebControls.DataPager>透過控制<xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>屬性。</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "每個資料頁上顯示的記錄數目上限。 預設值為-1，表示這個屬性未設定。"
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462

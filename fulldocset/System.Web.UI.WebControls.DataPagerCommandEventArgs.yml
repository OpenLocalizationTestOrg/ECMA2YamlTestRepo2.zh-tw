  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;></xref>類別。"
  remarks: "<xref:System.Web.UI.WebControls.TemplatePagerField>物件引發<xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>事件時<xref:System.Web.UI.WebControls.Button>， <xref:System.Web.UI.WebControls.LinkButton>，或<xref:System.Web.UI.WebControls.ImageButton>按一下位於頁面巡覽區欄位中的控制項時。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> </xref:System.Web.UI.WebControls.TemplatePagerField> 可以在中定義的子控制項，這些按鈕會<xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>範本<xref:System.Web.UI.WebControls.TemplatePagerField>欄位。</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>       在事件期間，您可以執行工作，例如變更將會顯示的資料列數目，或變更的頁面上的第一個項目索引。       如需如何處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DataPagerCommandEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'

  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "代表容器的顯示區域分割成兩個可調整大小的面板的可移動軸所組成的控制項。"
  remarks: "您可以將控制項加入兩個可調整大小的面板，而且您可以加入其他 SplitContainer 控制項至現有的 SplitContainer 面板來建立許多可調整大小的顯示區域。       若要將容器的顯示區域分割使用 SplitContainer 控制項 (例如<xref:System.Windows.Forms.Form>)，並允許使用者加入至 SplitContainer 面板控制項的調整大小。</xref:System.Windows.Forms.Form> 當使用者將滑鼠指標通過分隔器時，游標會變更以指示 SplitContainer 控制項內的控制項可以調整大小。      > [!NOTE] > 舊版[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]僅支援<xref:System.Windows.Forms.Splitter>控制項。</xref:System.Windows.Forms.Splitter>       SplitContainer 也會減輕控制項放置在設計階段。 例如，建立類似於 Windows 檔案總管] 視窗，將 [SplitContainer 控制項加入<xref:System.Windows.Forms.Form>並設定其<xref:System.Windows.Forms.Control.Dock%2A>屬性`DockStyle.Fill`。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> 新增<xref:System.Windows.Forms.TreeView>控制權傳輸至<xref:System.Windows.Forms.Form>並設定其<xref:System.Windows.Forms.Control.Dock%2A>屬性`DockStyle.Fill`。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> 若要完成版面配置，加入<xref:System.Windows.Forms.ListView>控制項，並設定其<xref:System.Windows.Forms.Control.Dock%2A>屬性`DockStyle.Fill`將<xref:System.Windows.Forms.ListView>所佔用的剩餘空間於<xref:System.Windows.Forms.Form>。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> 在執行階段，使用者可以再調整大小兩個控制項使用分隔器的寬度。 使用<xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>屬性可指定控制項不連同調整<xref:System.Windows.Forms.Form>或其他容器。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       使用<xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>以指定用來分隔您的表單上的起點。</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> 使用<xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>指定像素，以分隔器移動一次。</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> 預設值為<xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>是一個像素。</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       使用<xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>和<xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>來指定如何關閉的分隔列可移動 SplitContainer 面板的邊緣。</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> 面板的預設最小大小為 25 像素。       使用<xref:System.Windows.Forms.SplitContainer.Orientation%2A>屬性來指定水平方向。</xref:System.Windows.Forms.SplitContainer.Orientation%2A> SplitContainer 的預設方向是垂直。       使用<xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>屬性指定 SplitContainer 的框線樣式及協調其與您加入至 SplitContainer 控制項的框線樣式的框線樣式。</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"

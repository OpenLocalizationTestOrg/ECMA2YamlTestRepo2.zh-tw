  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "提供的實作<xref:System.IServiceProvider>介面以啟用 加入服務的方法。</xref:System.IServiceProvider>"
  remarks: "序列化內容時，這是使用公用程式類別。 此類別基本上是只能接受輸入用於儲存服務依其服務類型，它會實作做為索引鍵的字典<xref:System.IServiceProvider>供日後擷取從相同的字典。</xref:System.IServiceProvider> 使用字典可避免重複查詢相同的服務。 這個類別是基底類別<xref:System.Windows.Markup.XamlDesignerSerializationManager>，服務用於`ShouldSerialize`WPF 的其他組件的方法實作。</xref:System.Windows.Markup.XamlDesignerSerializationManager>       使用這個類別必須參考 WPF 組件，並不適用於一般的.NET Framework XAML 服務案例。 以下的案例是 WPF 內部實作的服務需要大量的功能在序列化期間，例如處理時`ShouldSerialize`特定類型的實作。 包含此案例中的實際類別是在衍生的類別<xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a># # XAML 文字用法"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider

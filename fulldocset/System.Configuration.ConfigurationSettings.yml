  summary: "傳回<xref href=&quot;System.Configuration.ConfigurationSection&quot;></xref>物件傳遞的組態區段名稱和路徑。"
  remarks: "此方法已被取代，而且為了與舊版相容。 請改用 GetSection 方法。"
  syntax:
    content: public static object GetConfig (string sectionName);
    parameters:

  name: AppSettings
  nameWithType: ConfigurationSettings.AppSettings
  fullName: System.Configuration.ConfigurationSettings.AppSettings
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "取得唯讀<xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref>的組態檔的應用程式設定 區段。"
  remarks: "`appSettings`組態檔的區段項目包含一系列的應用程式可用於任何用途的名稱/值組。       此方法已被取代，而且為了與舊版相容。 請改用 GetSection 方法。      > [!NOTE] ><xref:System.Configuration.ConfigurationSettings>類別會提供回溯相容性。</xref:System.Configuration.ConfigurationSettings> 您應該使用<xref:System.Configuration.ConfigurationManager>類別或<xref:System.Web.Configuration.WebConfigurationManager>類別。</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
  syntax:
    content: public static System.Collections.Specialized.NameValueCollection AppSettings { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "唯讀<xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref>的組態檔中的 [應用程式設定] 區段。"
  overload: System.Configuration.ConfigurationSettings.AppSettings*
  exceptions: []

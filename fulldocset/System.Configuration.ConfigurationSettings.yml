      type: System.String
      description: "組態名稱和路徑，例如&quot;system.net/settings 」 中。"
    return:
      type: System.Object
      description: "<xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref>物件傳遞的組態區段名稱和路徑。       <div class=&quot;alert NOTE&quot;>    <xref href=&quot;System.Configuration.ConfigurationSettings&quot;> </xref>類別會提供回溯相容性。 您應該使用<xref href=&quot;System.Configuration.ConfigurationManager&quot;></xref>類別或<xref href=&quot;System.Web.Configuration.WebConfigurationManager&quot;></xref>類別。      </div>"

  summary: "提供執行階段的 1.0 和 1.1 版支援讀取組態區段和常見的組態設定。"
  remarks: "使用靜態方法和屬性的 ConfigurationSettings 型別是建議的方法來讀取在執行階段的 1.0 和 1.1 版的應用程式的組態資訊。      > [!NOTE] > ConfigurationSettings 類別會提供回溯相容性。 您應該使用新的應用程式<xref:System.Configuration.ConfigurationManager>類別或<xref:System.Web.Configuration.WebConfigurationManager>類別。</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager> 若要使用這兩個類別，您必須將參考加入您的專案或應用程式 System.Configuration 命名空間。"
  syntax:
    content: public sealed class ConfigurationSettings

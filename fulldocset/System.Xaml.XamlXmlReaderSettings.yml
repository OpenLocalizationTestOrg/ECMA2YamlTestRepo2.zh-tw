- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "取得或設定值，判斷讀取器是否應該從預設值不同<xref href=&quot;System.Xaml.XamlXmlReader&quot;></xref>行為標記相容性內容的處理方式。"
  remarks: "預設的處理行為<xref:System.Xaml.XamlXmlReader>是的<xref:System.Xaml.XamlXmlReader>，提供初始設定，會包裝在建立的內部協助程式類別</xref:System.Xaml.XamlXmlReader></xref:System.Xaml.XamlXmlReader>中的 XML 標記相容性 此協助程式類別分別讀取標記相容性的節點，並輸入標記相容性的結構描述內容為基礎的節點。       建議將 SkipXmlCompatibilityProcessing 設定為 「 狀況`true`是:-您想要保留主要 XAML 資料流中的任何標記相容性內容。      -您已經有處理標記相容性，因為您正在使用讀取器可以處理標記相容性內容內嵌。      -您選擇略過 XAML 讀取器的實作中基於效能的 XML 相容性慣例。"
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果直接使用起始讀取器，這表示做為主要資料流的一部分處理相容性的 XML 標記，並不會被視為相容性。 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果使用預設行為，這會處理 XML 相容性分開。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462

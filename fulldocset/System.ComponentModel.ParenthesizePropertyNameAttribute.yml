  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "指出是否加上括弧，在 [屬性] 視窗中顯示相關聯屬性的名稱。 這個類別無法被繼承。"
  remarks: "與 ParenthesizePropertyNameAttribute<xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>值`true`指出 [屬性] 視窗相關聯的屬性，應該顯示其名稱前後的括號。</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> [屬性] 視窗顯示的屬性名稱清單的頂端附近的周圍的括號以字母的模式，或其類別目錄的頂端附近，如果 [屬性] 視窗處於分類模式。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute

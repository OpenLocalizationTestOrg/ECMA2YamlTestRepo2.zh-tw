  summary: "提供的描述中傳回的作業對實體所做的修改<xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>。"
  remarks: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>方法會傳回<xref:System.Data.Services.Client.DataServiceResponse>物件，其中包含一系列的<xref:System.Data.Services.Client.OperationResponse>物件，其中每一個都包含一系列<xref:System.Data.Services.Client.EntityDescriptor>或 LinkDescriptor 執行個體，表示保存的變更。</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       作業成功，<xref:System.Data.Services.Client.EntityDescriptor.State%2A>屬性的描述元會設為不變更，而插入的新值和更新作業會根據合併設定來進行合併。</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       對於發生錯誤，作業<xref:System.Data.Services.Client.EntityDescriptor.State%2A>的描述元會保持不變之前<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>呼叫。</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       如果發生錯誤且處理停止作業期間，<xref:System.Data.Services.Client.EntityDescriptor.State%2A>將維持不變。</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]


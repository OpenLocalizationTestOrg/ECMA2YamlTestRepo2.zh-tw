  remarks: "與驗證伺服器控制項包含在要求的頁面上，每個 ValidatorCollection 參考會產生關聯。 這些控制項將本身新增至這個集合時<xref:System.Web.UI.Control.Init>事件<xref:System.Web.UI.Page>處理物件。</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Init> 將移除其本身時<xref:System.Web.UI.Control.Unload>事件<xref:System.Web.UI.Page>物件會處理。</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Unload> <xref:System.Web.UI.Page>類別會繼承這兩種方法，從<xref:System.Web.UI.Control>類別。</xref:System.Web.UI.Control> </xref:System.Web.UI.Page>       您可以存取這個集合，其方法和其屬性，透過<xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName>屬性。</xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> 如果失敗的任何驗證程式在此集合中的測試的條件，<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>屬性設定為`false`。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to access the collection through the <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> property and use the <xref:System.Web.UI.ValidatorCollection.GetEnumerator%2A> method to iterate through the values.  \n  \n [!code-cs[ValidatorCollection_GetEnumerator#1](~/add/codesnippet/csharp/t-system.web.ui.validato_1.aspx)]\n [!code-vb[ValidatorCollection_GetEnumerator#1](~/add/codesnippet/visualbasic/t-system.web.ui.validato_1.aspx)]"

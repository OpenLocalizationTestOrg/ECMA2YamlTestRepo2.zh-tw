  namespace: System.Web.Hosting
  summary: "提供<xref href=&quot;System.Web.Hosting.VirtualFileBase&quot;></xref>防止租用建立執行個體無限的存留期。"
  remarks: "這個方法會覆寫的<xref:System.MarshalByRefObject.InitializeLifetimeService%2A>方法在其基底類別。</xref:System.MarshalByRefObject.InitializeLifetimeService%2A> 它會一律傳回`null`，因而會防止建立會限制虛擬檔案或目錄的存留期間的使用期。"

  nameWithType: ImageClickEventHandler
  fullName: System.Web.UI.ImageClickEventHandler
  type: Delegate
  summary: "代表會處理任何引發的事件，當使用者按一下為映像為基礎的 ASP.NET 伺服器控制項的方法。"
  remarks: "這個委派會定義當使用者按一下為映像為基礎的 ASP.NET 伺服器控制項時引發的所有按一下事件需要的簽章。 您必須使用簽章定義此委派任何`OnServerClick`為您建立的事件處理常式<xref:System.Web.UI.HtmlControls.HtmlInputImage>伺服器控制項或任何`OnClick`為您建立的事件處理常式<xref:System.Web.UI.WebControls.ImageButton>Web 伺服器控制項。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       如果您建立的自訂映像式 ASP.NET 伺服器控制項，使用者可以按一下時，使用此委派來定義與使用者動作相關聯的事件。       如需委派和它們如何與事件互動的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。 如需如何引發事件的資訊，請參閱[NIB︰ 引發事件](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)。"

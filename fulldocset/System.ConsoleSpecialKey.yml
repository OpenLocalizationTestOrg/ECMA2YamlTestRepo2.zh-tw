  type: Enum
  summary: "指定的輔助按鍵與主控台按鍵可以中斷目前的處理序的組合。"
  remarks: "<xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>屬性會傳回 ConsoleSpecialKey 列舉型別。</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>       同時按下特定的按鍵組合通知作業系統中斷目前正在執行的程序。 兩個有效的按鍵組合就<xref:System.ConsoleModifiers?displayProperty=fullName>再加上中斷 (CTRL + BREAK) 和<xref:System.ConsoleModifiers?displayProperty=fullName>加上<xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C)。</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"

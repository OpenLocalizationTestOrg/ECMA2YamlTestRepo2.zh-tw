  - csharp
  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "指定將如何傳送和接收時讀取和寫入加密的資料行的資料。 根據您的特定查詢，可能會降低效能的影響略過使用非加密的資料行時，永遠加密驅動程式的處理。 請注意，這些設定不能用來略過加密並存取純文字資料。 如需詳細資訊，請參閱[一律加密 (Database Engine)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   如果查詢永遠加密已停用，而且查詢有參數需要加密 （參數對應到加密的資料行），則查詢會失敗。      -如果永遠加密已停用查詢的查詢從加密資料行中傳回結果，查詢會傳回加密的值。 加密的值將會擁有 varbinary 資料類型。"
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
  inheritance:
  - System.Enum
  platform:
  - net462

  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "等資料表動作的連結顯示編輯、 刪除和插入。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [宣告式語法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 簡介 DynamicHyperLink 控制項建立已啟用動態資料的資料表動作為基礎的連結。       這些動作 Global.asax 檔中定義為預設路由規則。 例如 Edit.aspx List.aspx，等等的預設頁面範本關聯的規則。 當使用者按一下連結時，會顯示頁面，可讓使用者執行的動作連結所指定。       DynamicHyperLink 控制項可讓您建立下列連結︰ 為資料表資料列繫結的資料連結的資料-項目特定的動作連結，例如 [編輯] 和 [詳細資料]。 動態資料會推斷資料表和目前資料列的主索引鍵。 這些連結的範例是在動態資料網站 Edit.aspx 頁面。      -連結至<xref:System.Web.DynamicData.MetaTable>物件，例如 「 清單 」 和 「 插入 」 特定的動作連結，依次指向資料表之類的物件。</xref:System.Web.DynamicData.MetaTable> 舉例來說，這些連結是動態資料站台的 Default.aspx 頁面中。      -未繫結連結，建立資料表外部的資料繫結控制項的動作連結。 這些連結的範例是在 List.aspx 頁面範本的 Dynamic Data 網站中的 [插入] 連結。 因為這些連結不是已定義的資料內容的資料繫結控制項的一部分，您必須指定資料表存取和要執行的動作。 如果您指定 「 編輯 」 或 「 詳細資料 」 動作時，您也必須提供主索引鍵。       DynamicHyperLink 控制項支援額外的標記屬性，則可以在啟動連結時轉送到路由引擎。 當您想要有特定項目連結，從非資料繫結的內容，這非常有用。      <a name=&quot;declarative_syntax&quot;></a># # 宣告式語法```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"

  nameWithType: OracleRowUpdatingEventArgs
  fullName: System.Data.OracleClient.OracleRowUpdatingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;></xref>事件。"
  remarks: "<xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>之前引發事件<xref:System.Data.Common.DbDataAdapter.Update%2A>資料列。</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       當使用<xref:System.Data.Common.DbDataAdapter.Update%2A>，有兩個更新每個資料列就會發生的事件。</xref:System.Data.Common.DbDataAdapter.Update%2A> 執行的順序如下︰ 1。  中的值<xref:System.Data.DataRow>移到參數值。</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>就會引發事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  執行命令。      4.  如果命令設定為`FirstReturnedRecord`，第一個傳回的結果會放在<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  如果沒有輸出參數，它們會放置於<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>就會引發事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>會呼叫。</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 recordsAffected=1 row=DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_4_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_4_1.cs)]"
  syntax:
    content: 'public sealed class OracleRowUpdatingEventArgs : System.Data.Common.RowUpdatingEventArgs'

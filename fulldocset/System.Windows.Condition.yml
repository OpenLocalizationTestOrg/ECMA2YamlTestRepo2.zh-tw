  summary: "取得或設定指定條件的屬性的繫結。 這只適用於<xref href=&quot;System.Windows.MultiDataTrigger&quot;></xref>物件。"
  remarks: "<xref:System.Windows.MultiDataTrigger>s 可讓您設定根據傳回的資料值的屬性值。</xref:System.Windows.MultiDataTrigger> 比方說，如果您要顯示工作項目清單，您可能想要顯示具有紅色背景工作，如果它是高優先順序，以及具有查看超過兩週。       建立繫結，並使用<xref:System.Windows.Data.Binding.Path%2A>屬性要繫結至某一特定物件 （繫結來源物件） 的屬性。</xref:System.Windows.Data.Binding.Path%2A> 例如，您可能會繫結*優先順序*屬性*工作*。 如需詳細資訊，請參閱[資料繫結概觀](~/add/includes/ajax-current-ext-md.md)。       請注意，如果它是一個條件，以便<xref:System.Windows.MultiDataTrigger>，繫結和<xref:System.Windows.Condition.Value%2A>屬性必須設定。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> 設定<xref:System.Windows.Condition.Property%2A>的值會在此情況下讓例外狀況。</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # XAML 屬性使用方式```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # XAML 屬性項目用法```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML 值*宣告*繫結宣告。             請參閱[繫結宣告概觀](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "預設值為 null。"
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462

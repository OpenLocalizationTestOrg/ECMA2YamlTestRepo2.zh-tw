  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "代表條件<xref href=&quot;System.Windows.MultiTrigger&quot;></xref>和<xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>，這將變更套用至一組條件所根據的屬性值。"
  remarks: "<xref:System.Windows.MultiTrigger>s 和<xref:System.Windows.MultiDataTrigger>s 可讓您設定的一組條件所根據的屬性值。</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> 屬性值的項目或資料的項目符合指定滿足條件為止<xref:System.Windows.Condition.Value%2A>（參考相等檢查）。</xref:System.Windows.Condition.Value%2A> 如果符合所有指定的條件，則會套用觸發程序。       以下是會導致例外狀況的案例的清單:-針對每個情況中，您可以只將<xref:System.Windows.Condition.Property%2A>屬性或<xref:System.Windows.Condition.Binding%2A>屬性。</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> 如果已設定這兩個屬性，則會擲回例外狀況。      -如果條件適用於<xref:System.Windows.MultiTrigger>、<xref:System.Windows.Condition.Property%2A>屬性不可為 null。</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -如果條件適用於<xref:System.Windows.MultiDataTrigger>、<xref:System.Windows.Condition.Binding%2A>屬性不可為 null。</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      的如果擲回例外狀況<xref:System.Windows.Condition.Value%2A>類型的指定<xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A>不正確</xref:System.Windows.Condition.Value%2A>指定       請注意，如果條件適用於<xref:System.Windows.MultiTrigger>、<xref:System.Windows.Condition.Property%2A>和<xref:System.Windows.Condition.Value%2A>屬性必須設定。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> 如果基於<xref:System.Windows.MultiDataTrigger>、<xref:System.Windows.Condition.Binding%2A>和<xref:System.Windows.Condition.Value%2A>屬性必須設定。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize

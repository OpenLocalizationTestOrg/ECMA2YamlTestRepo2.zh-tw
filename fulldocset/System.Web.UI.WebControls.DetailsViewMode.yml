  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "代表不同的資料輸入模式<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控制項。"
  remarks: "DetailsViewMode 列舉用來代表的資料輸入模式<xref:System.Web.UI.WebControls.DetailsView>控制項。</xref:System.Web.UI.WebControls.DetailsView> 若要判斷目前的控制項模式，請使用<xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>屬性。</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Insert 或 update 作業之後，<xref:System.Web.UI.WebControls.DetailsView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 根據預設，控制權會傳回以唯讀模式。 您可以指定替代的模式，以返回藉由設定<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> 若要以程式設計方式變更模式，請使用<xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>方法。</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> 當<xref:System.Web.UI.WebControls.DetailsView>控制項變更模式，則下表中的事件會引發。</xref:System.Web.UI.WebControls.DetailsView>      |事件 |描述 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>|發生時<xref:System.Web.UI.WebControls.DetailsView>控制項嘗試變更之間編輯、 插入和唯讀模式，但模式實際變更之前。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 此事件通常用來取消模式變更。 |  |<xref:System.Web.UI.WebControls.DetailsView.ModeChanged>|之後，就會發生<xref:System.Web.UI.WebControls.DetailsView>控制項已從編輯、 插入或唯讀模式變更為另一個模式。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> 此事件通常用來執行工作時<xref:System.Web.UI.WebControls.DetailsView>控制項變更模式。 |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
  syntax:
    content: public enum DetailsViewMode

  name: IAddChild
  nameWithType: IAddChild
  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "提供方法來剖析允許混合的子項目或文字的項目。"
  remarks: "建立或定義 WPF 中的內容屬性或內容模型的目的而言，IAddChild 已過時。 套用<xref:System.Windows.Markup.ContentPropertyAttribute>給自訂類別。</xref:System.Windows.Markup.ContentPropertyAttribute>       基於 XAML 剖析器/處理器行為的詳細資訊，IAddChild 已過時。 集合的行為即會一併 XAML 類型系統和 XAML 處理器實作應該使用 System.Xaml 組件中的專用應用程式開發介面。 使用者的一般程式碼應該使用`Add`用於相關類型的子集合屬性的集合型別上的方法。       IAddChild 剩餘的主要案例是要支援<xref:System.Windows.FrameworkElementFactory>能夠處理子系物件建立，這是進階的案例。</xref:System.Windows.FrameworkElementFactory> 請參閱<xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       .NET Framework 4.5 Beta 中的呼叫端為目標應用程式嘗試使用其中一個原始 IAddChild API[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]紀元用途 (WPF 內容模型中，XAML 處理) 應該預期會傳回多個目前的實作 IAddChild 的類別<xref:System.NotImplementedException>或 IAddChild api 類似的結果。</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild

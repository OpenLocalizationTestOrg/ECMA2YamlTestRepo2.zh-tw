  type: Class
  summary: "表示包含連結的資料格。"
  remarks: "DataGridViewLinkCell 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewCell>用來顯示連結。</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewLinkColumn>資料行類型特製化來保存此類型的儲存格。</xref:System.Windows.Forms.DataGridViewLinkColumn> 根據預設，<xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>會初始化為新 DataGridViewLinkCell。</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> 若要在現有的 DataGridViewLinkCell 之後模式資料行內的資料格，將設定資料行的<xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>模式使用儲存格的屬性。</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       資料行的儲存格相關屬性是類似的範本資料格屬性的包裝函式。 變更範本儲存格的屬性值會影響只有儲存格根據範本在變更之後所新增。 變更資料行的儲存格相關的屬性值，不過，將更新的範本資料格和資料行中，所有其他資料格，並重新整理資料行顯示，如有必要。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_95_1.cs)]"

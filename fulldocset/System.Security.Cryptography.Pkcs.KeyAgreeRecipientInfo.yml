  namespace: System.Security.Cryptography.Pkcs
  summary: "Version 屬性擷取金鑰協定的收件者的版本。 這會自動設定這個類別中的物件，值表示在收件者參與索引鍵的協議演算法。"
  remarks: '版本會決定是否在這個訊息<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>物件包含 PKCS #7 訊息或密碼編譯訊息語法 (CMS) 訊息。</xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> CMS 是較新的 PKCS #7 超集。'
  syntax:
    content: public override int Version { get; }
    return:
      type: System.Int32
      description: "版本<xref href=&quot;System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo&quot;></xref>物件。"
  overload: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo.Version*
  exceptions: []

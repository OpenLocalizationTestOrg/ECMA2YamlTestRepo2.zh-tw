  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "KeyAgreeRecipientInfo 類別會定義索引鍵的協議的收件者資訊。 金鑰協議演算法通常會使用 Diffie-hellman 金鑰協議演算法，在其中建立共用的密碼編譯金鑰的兩個合作對象同時參與其世代和，根據定義，同意該金鑰。 這是相較於金鑰傳輸演算法，一個合作對象單方面產生金鑰與傳送或傳輸給另一方。"
  remarks: "這個類別並沒有公用建構函式。因此，它不會公開執行個體化。 它是唯讀狀態類別從存取<xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>屬性。</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
  inheritedMembers:
  - System.Security.Cryptography.Pkcs.RecipientInfo.Type
  platform:
  - net462

  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "初始化的新執行個體<xref href=&quot;System.Web.UI.WebControls.DetailsViewInsertedEventArgs&quot;></xref>類別。"
  remarks: "使用這個建構函式來初始化<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>類別</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>的新執行個體       下表顯示<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>的執行個體的初始屬性值      |屬性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>|值`affectedRows`參數。 |  |<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>|中包含的<xref:System.Exception?displayProperty=fullName>物件`e`參數。 |  |<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>|初始化為`false`。 |  |<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>|初始化為`false`。 |     > [!NOTE] > 主要由控制項開發人員使用這個建構函式時引發事件。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>"
  syntax:

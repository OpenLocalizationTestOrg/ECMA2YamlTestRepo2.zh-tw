  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控制項在插入作業之後，應保持在插入模式。"
  remarks: "根據預設，<xref:System.Web.UI.WebControls.DetailsView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 使用 KeepInInsertMode 屬性來指定是否<xref:System.Web.UI.WebControls.DetailsView>控制項在插入作業之後，應保持在插入模式。</xref:System.Web.UI.WebControls.DetailsView> 若要保留<xref:System.Web.UI.WebControls.DetailsView>控制項在插入模式下，將此屬性設定為`true`。</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > 應該使用這個屬性，當您想要想要偶爾才會覆寫預設的模式。 如果<xref:System.Web.UI.WebControls.DetailsView>控制項需要維持在插入模式中，依預設，設定<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>屬性改為。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_338_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_338_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>後要保持在插入模式下插入作業;否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462

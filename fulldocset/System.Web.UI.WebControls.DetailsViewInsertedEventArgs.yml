- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewInsertedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得例外狀況 （如果有的話） 插入作業期間所引發。"
  remarks: "使用例外狀況屬性來判斷例外狀況 （如果有的話） 插入作業期間所引發。 如果發生任何例外狀況，則這個屬性會傳回`null`。      > [!NOTE] > 如果引發例外狀況，而且您決定要處理的例外狀況的事件處理常式，請務必設定<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>屬性`true`; 否則例外狀況會傳遞給下一個方法的呼叫堆疊上供處理。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_744_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_744_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>代表插入作業期間引發的例外狀況。</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否已插入作業期間引發的例外狀況已處理的事件處理常式。"
  remarks: "當插入作業期間引發例外狀況時，可用於 ExceptionHandled 屬性表示是否已處理例外狀況的事件處理常式。 當這個屬性設定為`true`，例外狀況處理，而且不會在呼叫堆疊進一步向上視為。 如果這個屬性設定為`false`，例外狀況會傳遞給下一個方法的呼叫堆疊上供處理。 若要判斷引發的例外狀況，請使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1032_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1032_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已處理例外狀況的事件處理常式。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode

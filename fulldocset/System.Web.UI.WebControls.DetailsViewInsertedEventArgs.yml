  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemInserted>事件時插入按鈕 (按鈕，以使用其`CommandName`屬性設定為 「 插入 」) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.DetailsView>控制項插入資料錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如檢查插入作業的結果，此事件發生時的事件處理常式。       DetailsViewInsertedEventArgs 物件會傳遞給事件處理常式，可讓您判斷受影響的記錄和任何例外狀況可能發生的數目。 若要判斷受影響插入作業的記錄數目，使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>屬性來判斷是否有發生任何例外狀況。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> 您還可以指出是否已處理例外狀況的事件處理常式設定<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> 如果您要存取插入記錄的值，請使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>       根據預設，<xref:System.Web.UI.WebControls.DetailsView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>之後插入作業的屬性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 若要保留<xref:System.Web.UI.WebControls.DetailsView>控制項在插入模式下，設定<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>屬性`true`。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需執行個體的初始屬性值的清單<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>類別，請參閱<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

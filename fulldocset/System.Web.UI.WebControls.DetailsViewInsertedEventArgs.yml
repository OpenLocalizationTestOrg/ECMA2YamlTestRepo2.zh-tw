  summary: "取得包含插入的資料錄的欄位名稱/值組的字典。"
  remarks: "您可以使用 Values 屬性來存取插入記錄欄位的值。 例如，您可以使用這些值來插入記錄的記錄。       值屬性會傳回該物件會實作<xref:System.Collections.Specialized.IOrderedDictionary>介面。</xref:System.Collections.Specialized.IOrderedDictionary> 物件包含<xref:System.Collections.DictionaryEntry>物件，表示插入的資料錄的欄位。</xref:System.Collections.DictionaryEntry>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.IOrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the fields of the inserted record.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1288_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1288_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>包含插入的記錄的索引鍵欄位名稱/值組的字典。"

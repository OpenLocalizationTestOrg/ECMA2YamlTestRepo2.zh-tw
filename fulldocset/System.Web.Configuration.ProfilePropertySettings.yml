  type: Class
  summary: "ProfilePropertySettings 類別可用來以程式設計方式存取和修改<xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;></xref>組態檔區段。 這個類別無法被繼承。"
  remarks: "ProfilePropertySettings 類別可用來以程式設計方式建立、 存取和修改個別屬性加入至定義`properties`小節的`profile`組態檔區段。       `profile`組態檔區段會指定使用者設定檔的結構描述。 在執行階段，ASP.NET 編譯系統會使用指定的資訊`profile`區段，以產生類別，稱為`ProfileCommon`，其衍生自<xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> `ProfileCommon`類別定義根據中定義的屬性`properties`小節的`profile`組態檔區段。 每個使用者設定檔，建立這個類別的執行個體，您可以透過程式碼中存取個別的設定檔值<xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>屬性。</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> 如需有關設定檔屬性的詳細資訊，請參閱[ASP.NET 設定檔屬性概觀](~/add/includes/ajax-current-ext-md.md)。 設定檔功能的詳細資訊加入至[!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)]，請參閱[ASP.NET 設定檔屬性概觀](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)。"
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"

  langs:
  - csharp
  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "指定一組對應至作業通用於大多數的安全物件類型的標準存取權限。"
  remarks: "StandardAccessRights 類別提供一般作業，例如刪除、 讀取和寫入存取權限。 每個成員的精確的意義會因要套用的物件類型。       StandardAccessRights 是兩個要列舉的其中一個<xref:System.Messaging.GenericAccessRights>廣泛的列舉型別對應的讀取、 寫入或執行的能力。</xref:System.Messaging.GenericAccessRights> StandardAccessRights 可讓您指定的權限一般大部分的物件，例如，刪除物件，或讀取的安全性描述元。       這兩個 StandardAccessRights 和<xref:System.Messaging.MessageQueueAccessRights>提供成員刪除佇列。</xref:System.Messaging.MessageQueueAccessRights> 應用程式需求，定義您所使用的旗標的設定。"
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462

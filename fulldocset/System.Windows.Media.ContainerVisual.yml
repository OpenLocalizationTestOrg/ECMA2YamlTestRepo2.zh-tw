  syntax:
    content: public System.Windows.Media.DoubleCollection YSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "垂直導線。"
  overload: System.Windows.Media.ContainerVisual.YSnappingGuidelines*
  exceptions: []
  platform:
  - net462

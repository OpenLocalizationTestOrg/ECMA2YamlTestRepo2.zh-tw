- uid: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  id: XSnappingGuidelines
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: XSnappingGuidelines
  nameWithType: ContainerVisual.XSnappingGuidelines
  fullName: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "取得或設定 X （水平） 導線<xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>。"
  remarks: "像素貼齊是使裝置特定像素呈現物件邊緣內容版面配置固定的程序。 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]圖形系統用來啟用解析與裝置獨立的裝置無關的單位。 使用系統自動調整每個裝置獨立畫素[!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)]設定。 這會提供[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]應用程式適當的規模調整不同[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]設定，並讓應用程式自動[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-注意。       不過，這[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]獨立性可以建立異常的邊緣轉譯，因為消除鋸齒。 這些成品，通常被視為模糊或 「 軟式 」 的邊緣，就會發生的邊緣位置落在裝置像素，而不是裝置像素之間。 若要解決此問題，[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]提供方法的 「 對齊 」 裝置像素，透過像素貼齊、 貼至視覺化樹狀結構中的物件邊緣消除柔和消除鋸齒所產生的邊界。"
  syntax:
    content: public System.Windows.Media.DoubleCollection XSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "水平導線。"
  overload: System.Windows.Media.ContainerVisual.XSnappingGuidelines*
  exceptions: []
  platform:
  - net462

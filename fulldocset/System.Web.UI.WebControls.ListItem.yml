  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "表示資料繫結清單控制項中的資料項目。 這個類別無法被繼承。"
  remarks: "ListItem 控制項都代表個別的資料內的項目資料繫結清單控制項，例如<xref:System.Web.UI.WebControls.ListBox>或<xref:System.Web.UI.WebControls.RadioButtonList>控制項。</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       有幾種方式來指定項目在清單控制項中顯示的文字。 最常見的方法是將文字放在內部的 HTML 內容。 在內部將 HTML 內容是開頭和結尾標記的 ListItem 控制項之間的文字。 您也可以使用<xref:System.Web.UI.WebControls.ListItem.Text%2A>屬性來指定項目的清單控制項中顯示的文字。</xref:System.Web.UI.WebControls.ListItem.Text%2A>       <xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性可讓您關聯值的項目在清單控制項中，此外在控制項中顯示的文字。</xref:System.Web.UI.WebControls.ListItem.Value%2A> 例如，您可以顯示文字的項目在清單控制項中，例如`&quot;Item 1&quot;`，並使用<xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性指定值，該項目，例如`&quot;$1.99&quot;`。</xref:System.Web.UI.WebControls.ListItem.Value%2A>       您可以有內部的 HTML 內容的任何組合<xref:System.Web.UI.WebControls.ListItem.Text%2A>，或<xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性集。</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> ListItem 控制項的產生 HTML 輸出取決於這三個屬性所設定的組合。 例如，如果所有的三個屬性設定如下︰```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ```的內部用於 HTML 內容呈現內部 HTML 內容和<xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性適用於`Value`屬性。</xref:System.Web.UI.WebControls.ListItem.Value%2A> 產生的 HTML 轉譯輸出為︰```   <option value=&quot;Value 1&quot;>Inner 1</option>   ```下表列出設定屬性與對應的屬性，用來呈現的內部 HTML 內容的組合和`Value`屬性。 在左側的三個資料行清單設定屬性的組合。 在右側的兩個資料行列出對應的屬性使用哪些屬性值。      |內部的 HTML 內容 |Text 屬性 |值屬性 |呈現內容的內部 HTML |轉譯值屬性 |  |------------------------|-------------------|--------------------|---------------------------------|------------------------------|  |設定 |設定 |設定 |內部的 HTML 內容 |值屬性 |  |設定 |設定 |未設定 |內部的 HTML 內容 |內部的 HTML 內容 |  |設定 |未設定 |設定 |內部的 HTML 內容 |值屬性 |  |設定 |未設定 |未設定 |內部的 HTML 內容 |內部的 HTML 文字 |  |未設定 |設定 |設定 |Text 屬性 |值屬性 |  |未設定 |設定 |未設定 |Text 屬性 |Text 屬性 |  |未設定 |未設定 |設定 |值屬性 |值屬性 |  |未設定 |未設定 |未設定 |未設定 |未設定 |     > [!NOTE] > 因為<xref:System.Web.UI.WebControls.ListItem.Text%2A>和<xref:System.Web.UI.WebControls.ListItem.Value%2A>屬性每個都有預設值為空字串，就可以將空的清單項目在清單控制項中。</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       當清單控制項，則任何 ListItem 控制項及其<xref:System.Web.UI.WebControls.ListItem.Selected%2A>屬性設定為`true`控制項中反白顯示。</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       ListItem 控制項提供<xref:System.Web.UI.WebControls.ListItem.Enabled%2A>屬性可讓您指定清單項目控制項是否要啟用或停用。</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> 已停用的 ListItem 控制項被灰色，表示它不能選取。 使用這個屬性來停用中的 ListItem 控制項<xref:System.Web.UI.WebControls.RadioButtonList>控制項或<xref:System.Web.UI.WebControls.CheckBoxList>控制項。</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > 您無法使用這個屬性停用中的 ListItem 控制項<xref:System.Web.UI.WebControls.DropDownList>控制項或<xref:System.Web.UI.WebControls.ListBox>控制項。</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       如需清單項目執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 您可以使用驗證控制項來驗證使用者輸入之前在控制項中顯示輸入的文字。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 如需詳細資訊，請參閱[保護標準控制項](~/add/includes/ajax-current-ext-md.md)， [How to︰ 保護對指令碼會利用 Web 應用程式中藉由套用 HTML 編碼字串](~/add/includes/ajax-current-ext-md.md)，和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:

- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "加入必要的資料行與主索引鍵的資訊完成結構描述。 如何主索引鍵資訊的詳細資訊加入至<xref href=&quot;System.Data.DataTable&quot;> </xref>，請參閱<xref:System.Data.IDataAdapter.FillSchema*>。若要正常運作，而.NET Framework Data Provider for OLE DB <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>需要原生 OLE DB 提供者藉由設定 DBPROP_UNIQUEROWS 屬性，取得必要的主索引鍵資訊，並接著會判斷哪些資料行是主索引鍵資料行，藉由檢查中 IColumnsRowset DBCOLUMN_KEYCOLUMN。</xref:System.Data.IDataAdapter.FillSchema*> 或者，使用者可能會明確設定每個 primary key 條件約束<xref href=&quot;System.Data.DataTable&quot;> </xref>。 這可確保符合現有記錄的內送記錄會更新而不是附加。 當使用<xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>，.NET Framework Data Provider for SQL Server 會將 FOR BROWSE 子句附加至正在執行的陳述式。 使用者應該注意潛在的副作用，例如使用 SET FMTONLY ON 陳述式的干擾。 如需詳細資訊，請參閱 SQL Server 線上叢書 》。"
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

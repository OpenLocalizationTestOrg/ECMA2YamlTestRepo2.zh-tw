  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "提供設計階段環境的最上層工作流程的外觀及操作屬性設定。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]工作流程主題定義了工作流程設計介面的外觀與風格。 這包括任何背景樣式、 前景樣式、 字型和圖示定義工作流程設計介面。 環境主題包含工作流程設計介面的預設顯示屬性。 它提供跨整個設計介面 （例如格線、 背景和前景色彩、 唯讀設計工具色彩等等） 使用的設定。 它可以使用使用者選取的值或作業系統中的值。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class AmbientTheme : System.Workflow.ComponentModel.Design.DesignerTheme

  summary: "IAuthorizeRemotingConnection 介面會提供方法，以指出是否授權用戶端連接目前的通道，用戶端的網路位址和使用者識別為基礎。"
  remarks: "傳遞至<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> IAuthorizeRemotingConnection 介面的執行個體 它提供單一點的所有傳入連線的授權於<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> 它可讓呼叫端的授權之前任何傳入訊息還原序列化為從不受信任來源的安全性威脅降至最低。"
  syntax:
    content: public interface IAuthorizeRemotingConnection

  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "將類型程式庫伺服器的項目加入至 Web.config 和 Default.disco 檔案，根據安全性選項，如有必要，產生的 proxy。"
  syntax:
    content: public void AddServerTlb (string progId, string classId, string interfaceId, string srcTlbPath, string rootWebServer, string baseUrl, string virtualRoot, string clientActivated, string wellKnown, string discoFile, string operation, out string assemblyName, out string typeName);
    parameters:
    - id: progId
      type: System.String
      description: "類別的程式設計識別項。"
    - id: classId
      type: System.String
      description: "類型程式庫類別識別項 (CLSID)。"
    - id: interfaceId
      type: System.String
      description: "類型程式庫的 IID。"
    - id: srcTlbPath
      type: System.String
      description: "包含型別程式庫的檔案路徑。"
    - id: rootWebServer
      type: System.String
      description: "根 Web 伺服器。"
    - id: baseUrl
      type: System.String
      description: "基底 URL，其中包含虛擬根目錄。"
    - id: virtualRoot
      type: System.String
      description: "虛擬根目錄的名稱。"
    - id: clientActivated
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果用戶端啟用。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: wellKnown
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已知;，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果探索檔案。，否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: operation
      type: System.String
      description: "要執行的作業。 指定 「 刪除 」 或空字串。"
    - id: assemblyName
      type: System.String
      description: "這個方法傳回時，包含組件名稱。"
    - id: typeName
      type: System.String
      description: "這個方法傳回時，包含組件的類型。"

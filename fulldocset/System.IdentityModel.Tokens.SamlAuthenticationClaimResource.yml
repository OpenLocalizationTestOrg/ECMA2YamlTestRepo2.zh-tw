  remarks: "若要建立使用 SamlAuthenticationClaimResource 類別<xref:System.IdentityModel.Claims.Claim>例項而言<xref:System.IdentityModel.Tokens.SamlSecurityToken>驗證宣告。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> <xref:System.IdentityModel.Claims.Claim>類別具有建構函式可取得這個類別可以傳遞至資源。</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定其宣告使用 SAML 判斷提示，可指定主體通過驗證時。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 規格會定義一組 SAML 陳述式型別，且其中一個<xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> A<xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>判斷提示陳述式的主體驗證特定時間以特定方式。</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> SamlAuthenticationClaimResource 類別代表<xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>的宣告資源"

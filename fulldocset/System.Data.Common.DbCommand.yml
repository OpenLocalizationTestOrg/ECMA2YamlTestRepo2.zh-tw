  remarks: "您可以使用 ExecuteNonQuery 執行資料庫目錄作業 （例如，查詢資料庫的結構或建立資料庫物件，例如資料表），或變更資料庫中的資料執行更新、 插入或 DELETE 陳述式。       ExecuteNonQuery 未傳回任何資料列，雖然任何輸出參數或傳回值，對應到參數會以資料填入。       UPDATE、 INSERT 和 DELETE 陳述式的傳回值會是命令影響的資料列數目。 對於所有其他陳述式類型，傳回的值為-1。"

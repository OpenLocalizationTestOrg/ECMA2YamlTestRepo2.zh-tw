  remarks: "KeyReference 類別代表`<KeyReference>`項目，其中包含已加密的金鑰位置相關資訊。       使用`<KeyReference>`項目來參考`<EncryptedKey>`加密使用封入中所定義的索引鍵的項目`<EncryptedKey>`項目。 您可以使用多個`<KeyReference>`項目時多個`<EncryptedKey>`元素存在，使用相同的金鑰進行加密。       您可以包含其他資訊，例如 XPath 轉換、 解壓縮轉換或如何從文件的儲存體設備，以協助解密的應用程式擷取的項目資訊。       如需 XML 加密標準的詳細資訊，請參閱 XML 加密規格，可從在 http://www.w3.org/TR/xmlenc-core/ World Wide Web Consortium (W3C)。"
  example:
  - "The following code example demonstrates how to use a KeyReference object while encrypting an XML document.  \n  \n [!code-cs[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/csharp/t-system.security.crypto_93_1.cs)]\n [!code-vb[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_93_1.vb)]"

  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "定義指定連續的使用者介面 (UI) 項目會置於線性版面配置容器的方向的常數"
  remarks: "FlowDirection 列舉描述文字方向的連續的 UI 項目，通常會控制，例如表單的容器或設計介面上。 這類的線性版面配置容器中使用這個列舉型別是<xref:System.Windows.Forms.FlowLayoutPanel>，它會儲存這項資訊在<xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>屬性。</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       FlowDirection 決定新的控制項放置的位置依預設加入至支援的容器時。 文字方向的容器，連同<xref:System.Windows.Forms.Control.Anchor%2A>和<xref:System.Windows.Forms.Control.Dock%2A>屬性每個包含控制項，調整其容器的大小時，決定控制項重新排列。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       <xref:System.Windows.Forms.FlowLayoutPanel>控制項提供`FlowBreak`屬性給它的子控制項。</xref:System.Windows.Forms.FlowLayoutPanel> 值設定`FlowBreak`屬性`true`導致<xref:System.Windows.Forms.FlowLayoutPanel>停止目前的文字方向和包裝至下一個資料列或資料行中的控制項的版面配置控制項。</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"

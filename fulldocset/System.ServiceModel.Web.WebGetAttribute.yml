  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "代表屬性，指出服務作業以邏輯方式，擷取作業，而且它可以呼叫[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]REST 程式設計模型。"
  remarks: "WebGetAttribute 屬性會套用至服務作業除了<xref:System.ServiceModel.OperationContractAttribute>並將與作業相關聯<xref:System.UriTemplate>以及 HTTP 通訊協定 Get 動詞命令。</xref:System.UriTemplate> </xref:System.ServiceModel.OperationContractAttribute> 與 HTTP Get 動詞命令的關聯表示作業用來從服務擷取資訊。 WebGetAttribute 屬性是*被動*作業行為 (<xref:System.ServiceModel.Description.IOperationBehavior>方法不會執行任何動作)，將中繼資料加入至作業描述。</xref:System.ServiceModel.Description.IOperationBehavior> 將 WebGetAttribute 屬性套用至服務作業沒有任何作用，除非尋找此中繼資料，在作業說明中的行為 (例如<xref:System.ServiceModel.Description.WebHttpBehavior>) 新增至服務的行為集合。</xref:System.ServiceModel.Description.WebHttpBehavior>       服務作業套用 WebGetAttribute 屬性應該為邏輯擷取作業。 HTTP GET 方法使用 WebGetAttribute 屬性標記的所有作業都都會關聯。"
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior

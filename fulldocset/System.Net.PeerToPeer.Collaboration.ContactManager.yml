  summary: "代表集合<xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;></xref>保存 Windows 通訊錄中的物件。"
  remarks: "這個類別會有沒有公用建構函式，因為它的參考由<xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>類別。</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       位址相關聯的書籍<xref:System.Net.PeerToPeer.Collaboration.PeerContact>管理包含這些主機的對等電腦與遠端對等相關聯。</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  任何一部電腦可能會與其他對等節點; 共同作業遠端對等，但不是主機對等電腦的本機對等時，它會加入至主應用程式之對等 ContactManager。 特定作業時 ContactManager 類別，例如<xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>和<xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>、 相關聯的作業正在執行 Windows 通訊錄的遠端對等關聯。</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       主機的對等電腦具有存取權的這個永續性儲存體<xref:System.Net.PeerToPeer.Collaboration.PeerContact>可以與對等打算參與的應用程式相關聯的資訊。</xref:System.Net.PeerToPeer.Collaboration.PeerContact> A<xref:System.Net.PeerToPeer.Collaboration.PeerApplication>可以為 ContactManager 持續性存放區的電腦上的使用者識別自己。</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"

  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>事件時的 [更新] 按鈕 (按鈕其`CommandName`屬性設定為 「 更新 」) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.DetailsView>控制更新的記錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如檢查更新作業的結果，此事件發生時的事件處理常式。       當您建立 DetailsViewUpdatedEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:

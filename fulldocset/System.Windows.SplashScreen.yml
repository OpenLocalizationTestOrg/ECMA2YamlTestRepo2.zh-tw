  name: Show(Boolean)
  nameWithType: SplashScreen.Show(Boolean)
  fullName: System.Windows.SplashScreen.Show(Boolean)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "顯示啟動顯示畫面。"
  remarks: "如果您呼叫 Show 方法與`autoClose`設`true`，您不需要呼叫<xref:System.Windows.SplashScreen.Close%2A>方法。</xref:System.Windows.SplashScreen.Close%2A> 啟動顯示畫面將會在載入應用程式後自動關閉。 當啟動顯示畫面關閉時，它淡出花費的時間長度取決於的預設值為`fadeoutDuration`參數，也就是 300 毫秒。       呼叫以顯示方法`autoClose`設`false`當您想要提供淡出持續時間為非預設值。 您必須呼叫<xref:System.Windows.SplashScreen.Close%2A>方法，關閉啟動顯示畫面。</xref:System.Windows.SplashScreen.Close%2A>"
  syntax:
    content: public void Show (bool autoClose);
    parameters:
    - id: autoClose
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要自動關閉啟動顯示畫面。<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>手動關閉啟動顯示畫面。"

  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "提供 Windows Presentation Foundation (WPF) 應用程式啟動螢幕。"
  remarks: "若要在啟動視窗中，顯示映像使用啟動顯示畫面類別或*啟動顯示畫面*、 WPF 應用程式啟動時。 呼叫<xref:System.Windows.SplashScreen.Show%2A>方法，以顯示啟動顯示畫面。</xref:System.Windows.SplashScreen.Show%2A> 呼叫<xref:System.Windows.SplashScreen.Close%2A>方法，關閉啟動顯示畫面。</xref:System.Windows.SplashScreen.Close%2A> 指定要在啟動顯示畫面的建構函式中使用映像。       啟動顯示畫面類別可以顯示支援 Windows 影像處理元件 (WIC) 任何影像格式。 例如，您可以使用 BMP、 GIF、 JPEG、 PNG 或 TIFF 格式。 如果影像是 PNG 檔案，而且它會包含 alpha 色板，影像會轉譯使用 alpha 色板中定義的透明度。       您不能包含預留位置文字中要於稍後加入您的程式碼啟動顯示畫面。 如果您想要在啟動顯示畫面中包含文字，您必須將它加入至映像檔案。      > [!NOTE] > 則不需要撰寫任何程式碼，以顯示啟動顯示畫面。 從開始[!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)]SP1，您可以快速設定啟動顯示畫面以預設設定。 如需詳細資訊，請參閱[How to: WPF 應用程式中加入啟動顯示畫面](~/add/includes/ajax-current-ext-md.md)。       啟動顯示畫面類別會在應用程式啟動之後儘速顯示啟動顯示畫面。 建立 WPF 應用程式執行個體之前，請使用原生程式碼，會顯示啟動顯示畫面。 啟動顯示畫面會顯示在螢幕中央。 載入應用程式時，啟動顯示畫面會淡入。       當您的應用程式編譯時，影像內嵌為受管理的資源組件中。 如果應用程式當地語系化時，影像會內嵌在當地語系化的附屬 DLL。      > [!NOTE] > 啟動顯示畫面類別不是在部分信任中可用。      > [!NOTE] > 啟動顯示畫面類別不能在 XAML 瀏覽器應用程式 (Xbap)，因為它們使用不同的啟動架構。"
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen

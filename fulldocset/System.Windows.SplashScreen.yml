  name: Close(TimeSpan)
  nameWithType: SplashScreen.Close(TimeSpan)
  fullName: System.Windows.SplashScreen.Close(TimeSpan)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "關閉在啟動顯示畫面。"
  remarks: "如果您呼叫<xref:System.Windows.SplashScreen.Show%2A>方法`autoClose`參數設定為`true`，您不需要呼叫 Close 方法。</xref:System.Windows.SplashScreen.Show%2A> 啟動顯示畫面將會在載入應用程式後自動關閉。 當啟動顯示畫面關閉時，它淡出花費的時間長度取決於的預設值為`fadeoutDuration`參數，也就是 300 毫秒。"
  syntax:
    content: public void Close (TimeSpan fadeoutDuration);
    parameters:
    - id: fadeoutDuration
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>指定花多少時間會淡出之後已起始關閉作業的啟動顯示畫面。</xref:System.TimeSpan>"

  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "代表可以包含其他可見元素的可捲動區域。"
  remarks: "ScrollViewer 可讓要比實際大小較小的區域中顯示內容。  當內容的 ScrollViewer 不是完全可見時，ScrollViewer 會顯示捲軸，使用者可以使用移動內容區域是可見的。  包含所有的 ScrollViewer 內容區域是範圍。  內容的可見區域是在檢視區。       實體捲動是捲動內容的預先決定的實體遞增，通常用於宣告像素為單位的值。 邏輯捲動用於捲動邏輯樹狀中的下一個項目。 如果您需要實體捲動，而不邏輯捲動，包裝主機<xref:System.Windows.Controls.Panel>ScrollViewer 和集合中的項目及其<xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>屬性`false`。</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> 實體捲動是預設的捲動行為，適用於大部分<xref:System.Windows.Controls.Panel>項目。</xref:System.Windows.Controls.Panel>       如果您的 ScrollViewer 包含項目數量龐大，捲動的效能可能會受到影響。  在此案例中，設定<xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>至`true`。</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  這會導致在拖曳時仍維持靜態內容的檢視<xref:System.Windows.Controls.Primitives.Thumb>並更新時，才<xref:System.Windows.Controls.Primitives.Thumb>釋放。</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       由於 ScrollViewer 項目的捲軸所定義之項目的預設樣式，將不再會出現捲軸，如果您將自訂樣式套用至 ScrollViewer。 捲軸必須定義要顯示的自訂樣式中。      ## ScrollViewer 控制項以自訂適用於多個 ScrollViewer 控制項使用相同的屬性設定<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的組件和專屬於 ScrollViewer 的狀態，請參閱[ScrollViewer 樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。  如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。  如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在 ScrollViewer 控制項的預設範本，並使用設定的。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"

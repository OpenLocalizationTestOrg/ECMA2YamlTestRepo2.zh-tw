  summary: "取得或設定值，指出是否轉譯器會使用應用程式的狀態來判斷轉譯樣式。"
  remarks: "如果 RenderMatchingApplicationState `true`、<xref:System.Windows.Forms.GroupBoxRenderer>使用中的設定<xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>判斷轉譯樣式。</xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBoxRenderer> 如果是 RenderMatchingApplicationState `false`，轉譯器永遠會轉譯使用視覺化樣式。"
  example:
  - "The following code example uses the RenderMatchingApplicationState property to change whether a group box is rendered using visual styles. This code example is part of a larger example provided for the <xref:System.Windows.Forms.GroupBoxRenderer> class.  \n  \n [!code-vb[System.Windows.Forms.GroupBoxRenderer#3](~/add/codesnippet/visualbasic/p-system.windows.forms.g_1_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#3](~/add/codesnippet/csharp/p-system.windows.forms.g_1_1.cs)]"

  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "提供用來呈現群組方塊控制項，不論視覺化樣式的方法。 這個類別無法被繼承。"
  remarks: "GroupBoxRenderer 類別提供一組`static`方法可以用來呈現群組方塊控制項。 呈現控制項指的是繪製控制項的使用者介面。 若要繪製群組方塊中，使用其中一種<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>方法。</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> 這些方法會提供各種不同的文字的繪圖選項。       如果已在作業系統中啟用視覺化樣式和視覺化樣式套用至目前的應用程式，<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>時，會繪製目前的視覺化樣式的群組方塊。</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> 否則，<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>時，會繪製群組方塊中，使用傳統的視窗樣式。</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> 這非常有用，如果要繪製的自訂控制項，應該會自動比對目前的作業系統的視覺化樣式設定。       這個類別會包裝<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>，設定為其中一個項目<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>類別</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>所公開</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 如需詳細資訊，請參閱[視覺化樣式呈現控制項](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"

  fullName: System.ServiceProcess.ServiceStartMode.Automatic
  type: Field
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "表示服務是由作業系統在系統啟動時啟動 （或已啟動）。 如果自動啟動的服務依賴手動啟動服務，手動啟動的服務也啟動自動在系統啟動。"
  syntax:
    content: Automatic
    return:
      type: System.ServiceProcess.ServiceStartMode
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  name: ServiceStartMode
  nameWithType: ServiceStartMode
  fullName: System.ServiceProcess.ServiceStartMode
  type: Enum
  summary: "表示服務的啟動模式。"
  remarks: "ServiceStartMode 可由服務安裝程式來指出是否應該在系統啟動、 系統是否應該啟動服務會自動在系統啟動時，或是否服務應該要啟動手動使用者或應用程式停用新的服務。 它也會使用<xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>屬性，可指出特定的服務啟動的方式。</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
  syntax:
    content: public enum ServiceStartMode
  inheritance:
  - System.Enum
  platform:
  - net462

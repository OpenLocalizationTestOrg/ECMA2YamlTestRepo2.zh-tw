  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "表示資料繫結控制項中自動產生的欄位。 這個類別無法被繼承。"
  remarks: "AutoGeneratedField 類別用於表示資料繫結控制項，例如<xref:System.Web.UI.WebControls.GridView>或<xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView>中自動產生的欄位 當適當的屬性設定為時自動產生的欄位會建立資料繫結控制項`true`(比方說，<xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>屬性<xref:System.Web.UI.WebControls.GridView>控制項，<xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>屬性<xref:System.Web.UI.WebControls.DetailsView>控制項，依此類推)。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      > [!NOTE] > 自動產生的欄位不會加入資料繫結控制項的欄位集合 (例如，<xref:System.Web.UI.WebControls.GridView.Columns%2A>集合<xref:System.Web.UI.WebControls.GridView>控制項，<xref:System.Web.UI.WebControls.DetailsView.Fields%2A>集合<xref:System.Web.UI.WebControls.DetailsView>控制項，依此類推)。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       AutoGeneratedField 類別適用於內部資料繫結控制項。 不同於其他資料欄位 (例如<xref:System.Web.UI.WebControls.BoundField>， <xref:System.Web.UI.WebControls.CheckBoxField>，<xref:System.Web.UI.WebControls.TemplateField>等等)，AutoGeneratedField 類別不能置於以宣告方式頁面做為欄位集合的一部分。</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.BoundField> 雖然您可以程式設計方式加入 AutoGeneratedField 物件，來檢視欄位集合，但應該避免這種設計模式。       自動產生的欄位代表的欄位自動轉譯，因為資料繫結控制項通常不允許使用者修改 AutoGeneratedField 物件的屬性。 如果自動呈現不是適用於您的需求，定義您自己的資料欄位的控制項的欄位集合。"
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class AutoGeneratedField : System.Web.UI.WebControls.BoundField

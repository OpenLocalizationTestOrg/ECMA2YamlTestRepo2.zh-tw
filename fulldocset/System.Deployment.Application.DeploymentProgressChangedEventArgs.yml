  langs:
  - csharp
  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "表示非同步作業中所報告的進度資料。"
  remarks: "這個類別包含屬性，描述進度<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>， <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>，和<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>事件。</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 此類別中的並非每個屬性會套用至每個事件。       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>和<xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>代表總位元組數分別下載至日期和下載作業中的位元組總數，而適用於所有三個事件。</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>名稱對應至目前的檔案群組<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>事件，以及<xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>反映下載作業的目前階段。</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "取得這項作業已下載的位元組數目。"
  remarks: "如<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>，BytesCompleted 屬性參考到部署資訊清單的下載。</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 如<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>，屬性參考到整個更新，包含的下載進度的資訊清單、 組件和資料檔案。</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> 如<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>，屬性參考到完整的具名群組一部分的檔案的下載進度。</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>已經表示資料傳輸，以位元組為單位。</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal
  id: BytesTotal
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesTotal
  nameWithType: DeploymentProgressChangedEventArgs.BytesTotal
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "在下載作業取得位元組的總數。"
  remarks: "如<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>，BytesTotal 屬性參考到部署資訊清單的下載。</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 如<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>，屬性參考到整個更新，包含的下載進度的資訊清單、 組件和資料檔案。</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> 如<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>，屬性參考到完整的具名群組一部分的檔案的下載進度。</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesTotal { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>代表下載，以位元組為單位的大小總計。</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.Group
  id: Group
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: Group
  nameWithType: DeploymentProgressChangedEventArgs.Group
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.Group
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "取得正在下載的檔案群組的名稱。"
  remarks: "您可以起始多次呼叫<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>並同時下載多個檔案群組。</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> 若要判斷哪些事件回呼使用群組對應至這些群組。"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_4_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public string Group { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含的檔案群組名稱，如果事件發生的呼叫結果<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync*>，否則為零長度字串。</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync*> </xref:System.String>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.Group*
  exceptions: []
  platform:
  - net462

  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "將繫結至屬性、 欄位、 索引子、 方法、 事件、 活動的屬性或其他活動的屬性。 這個類別無法被繼承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind 允許將資料從一個活動流動至工作流程內的另一個活動。 ActivityBind 是宣告的方式，種否則必須完成使用程式碼，因此是大多數全部以 XAML 標記所撰寫的工作流程的主要項目。       ActivityBind 表示有繫結運算式<xref:System.Workflow.ComponentModel.Activity>成員做為目標。</xref:System.Workflow.ComponentModel.Activity> 目標活動成員可以是屬性、 事件或欄位。 <xref:System.Workflow.ComponentModel.Activity>屬性或方法可以使用繫結至其他 ActivityBind<xref:System.Workflow.ComponentModel.Activity>成員。</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       例如，如果 activity1 將 property1 設為某個值與 activity2 有其 property1 設為 ActivityBind 名稱 =&quot;activity1&quot;和 Path =&quot;property1&quot;，則在執行階段，activity2.property1 會從 activity1.property1 取得其值。"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension

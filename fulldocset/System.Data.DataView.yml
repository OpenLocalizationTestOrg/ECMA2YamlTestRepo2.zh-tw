  summary: "代表可資料繫結、 自訂的檢視<xref href=&quot;System.Data.DataTable&quot;></xref>用於排序、 篩選、 搜尋、 編輯和巡覽。 DataView 未儲存的資料，卻代表其對應的連線的檢視<xref href=&quot;System.Data.DataTable&quot;> </xref>。 DataView 的資料變更會影響<xref href=&quot;System.Data.DataTable&quot;> </xref>。 若要變更<xref href=&quot;System.Data.DataTable&quot;></xref>的資料將會影響與它相關聯的所有 Dataview。"
  remarks: "DataView 的主要功能可讓 Windows Form 和 Web Form 上的資料繫結。       此外，自訂 DataView 呈現從<xref:System.Data.DataTable>.</xref:System.Data.DataTable>資料的子集 這項功能可讓您有兩個控制項繫結至相同<xref:System.Data.DataTable>，但該顯示不同版本的資料。</xref:System.Data.DataTable> 例如，一個控制項可能會繫結至 DataView 顯示所有資料列在資料表中，而第二個可能會設定為顯示<xref:System.Data.DataTable>.</xref:System.Data.DataTable>從已刪除的資料列 <xref:System.Data.DataTable>還有<xref:System.Data.DataTable.DefaultView%2A>屬性。</xref:System.Data.DataTable.DefaultView%2A> </xref:System.Data.DataTable> 這會傳回資料表的預設 DataView。 例如，如果您想要建立自訂檢視，在資料表上，設定<xref:System.Data.DataView.RowFilter%2A><xref:System.Data.DataTable.DefaultView%2A>.</xref:System.Data.DataTable.DefaultView%2A>所傳回的 DataView 上</xref:System.Data.DataView.RowFilter%2A>       若要建立篩選和排序資料的檢視，請設定<xref:System.Data.DataView.RowFilter%2A>和<xref:System.Data.DataView.Sort%2A>屬性。</xref:System.Data.DataView.Sort%2A> </xref:System.Data.DataView.RowFilter%2A> 然後，使用<xref:System.Data.DataView.Item%2A>屬性來傳回單一<xref:System.Data.DataRowView>.</xref:System.Data.DataRowView> </xref:System.Data.DataView.Item%2A>       您也可以加入和刪除使用的資料列集中<xref:System.Data.DataView.AddNew%2A>和<xref:System.Data.DataView.Delete%2A>方法。</xref:System.Data.DataView.Delete%2A> </xref:System.Data.DataView.AddNew%2A> 當您使用這些方法，<xref:System.Data.DataView.RowStateFilter%2A>屬性可以設定為指定只刪除資料列或新的資料列會顯示由 DataView。</xref:System.Data.DataView.RowStateFilter%2A>      > [!NOTE] > 如果您未明確指定的排序準則`DataView`、`DataRowView`中的物件`DataView`排序依據的 DataView 的對應索引`DataRow`中`DataTable.Rows``DataRowCollection`。       [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]可讓開發人員建立複雜且功能強大的查詢<xref:System.Data.DataSet>使用[!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)]。</xref:System.Data.DataSet> A[!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]查詢傳回的列舉<xref:System.Data.DataRow>物件，不過，輕鬆地不是使用中的繫結案例。</xref:System.Data.DataRow> 您可以從建立 DataView[!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]查詢，並且篩選和排序查詢的特性。 [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]藉由提供的擴充功能的 DataView[!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)]運算式為基礎的篩選和排序，如此便能更複雜且功能強大的篩選和排序比以字串為基礎的篩選和排序作業。 請參閱[資料繫結和 LINQ to DataSet](~/add/includes/ajax-current-ext-md.md)如需詳細資訊。"
  example:
  - "The following example creates a single <xref:System.Data.DataTable> with one column and five rows. Two DataView objects are created and the <xref:System.Data.DataView.RowStateFilter%2A> is set on each to show different views of the table data. The values are then printed.  \n  \n [!code-cs[Classic WebData DataView Example#1](~/add/codesnippet/csharp/t-system.data.dataview_1.cs)]\n [!code-vb[Classic WebData DataView Example#1](~/add/codesnippet/visualbasic/t-system.data.dataview_1.vb)]  \n  \n The following example creates a DataView of online orders ordered by total due from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromquery1)]\n [!code-cs[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromquery1)]"

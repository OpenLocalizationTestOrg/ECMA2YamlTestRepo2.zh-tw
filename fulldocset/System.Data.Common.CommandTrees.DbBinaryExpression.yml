  remarks: "左邊的屬性設定時，衍生的運算式型別可能會執行更嚴格的型別檢查。 例如，<xref:System.Data.Common.CommandTrees.DbUnionAllExpression>要求其左的運算式具有集合結果型別，而<xref:System.Data.Common.CommandTrees.DbAndExpression>要求 Boolean 結果型別。</xref:System.Data.Common.CommandTrees.DbAndExpression> </xref:System.Data.Common.CommandTrees.DbUnionAllExpression> 一般而言，衍生的運算式類型不允許設定為結果型別不等於或可提升為目前值的結果型別運算式的左邊。"

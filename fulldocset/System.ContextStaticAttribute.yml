  remarks: "靜態欄位標示為`ContextStaticAttribute`內容之間不共用。 如果指定的靜態欄位上不同的內容的存取，它會包含不同的值。 使用這個屬性，因為它，並不是衍生自它。       下列範例示範此屬性的語法: [ContextStatic] 靜態整數 f =&7;。      如需屬性用法的詳細資訊，請參閱[屬性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:

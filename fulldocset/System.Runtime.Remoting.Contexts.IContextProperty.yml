  namespace: System.Runtime.Remoting.Contexts
  summary: "傳回布林值，指出是否與新的內容相容的內容屬性。"
  remarks: "一旦所有的內容屬性已加入新的內容，它們會查詢所有其是否適用於新內容。 內容屬性無法查看從其他內容屬性`newCtx`並判斷它是否與這些內容屬性。"
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "在其中的新內容<xref href=&quot;System.Runtime.Remoting.Contexts.ContextProperty&quot;></xref>已建立。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果內容屬性可與其他內容屬性中指定的內容; 並存否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Remoting.Contexts.IContextProperty.IsNewContextOK*

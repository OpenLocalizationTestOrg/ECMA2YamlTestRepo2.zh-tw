  langs:
  - csharp
  name: FilterFactory
  nameWithType: FilterFactory
  fullName: System.Web.DynamicData.FilterFactory
  type: Class
  summary: "建立篩選的範本。"
  remarks: "FilterFactory 類別是在執行階段中，動態資料用來取得特定資料行類型的篩選器範本執行個體。       您可以覆寫這個類別，以自訂方式載入篩選的範本中所定義的方法。 比方說，自訂實作可以從不同於預設 ~/DynamicData/Filters 資料夾的位置載入篩選範本。       動態資料提供的篩選器範本的外部索引鍵、 Boolean 和列舉型別資料行類型並將其顯示使用<xref:System.Web.UI.WebControls.DropDownList>控制項。</xref:System.Web.UI.WebControls.DropDownList> 您也可以建立自訂篩選器範本。"
  example:
  - For an example of table row filtering uses the default filter templates, see the <xref:System.Web.DynamicData.QueryableFilterRepeater> class.
  syntax:
    content: public class FilterFactory
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462

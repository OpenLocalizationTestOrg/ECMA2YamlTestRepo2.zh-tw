### YamlMime:ManagedReference
items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "提供介面，該設計工具開發人員可用來評估裝置篩選條件的名稱。"
  remarks: "網頁開發人員和控制作者請勿 ifilterresolutionservice，才能介面。 Ifilterresolutionservice，才能介面是由設計工具開發人員在設計工具的環境中的剖析和保存控制項時提供裝置篩選器相關的服務實作。       Ifilterresolutionservice，才能介面是在設計工具開發人員必須支援 編輯篩選的屬性時使用。       Ifilterresolutionservice，才能介面為特定控制項的設計工具的環境中的裝置篩選條件使用。 當控制項剖析或保存瀏覽器要求內容以外的設計工具的環境中時，ifilterresolutionservice，才能介面會提供一個方式來判斷目前的控制項是否受指定的篩選器，以及具名的篩選是否為特定的裝置篩選條件階層的一部分。       <xref:System.Web.Configuration.HttpCapabilitiesBase>類別會實作 ifilterresolutionservice，才能介面。</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "傳回值，指出兩個指定的裝置篩選條件是否之間具有父-子關聯性。"
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "裝置篩選器名稱。"
    - id: filter2
      type: System.String
      description: "裝置篩選條件名稱"
    return:
      type: System.Int32
      description: "1，表示所識別的裝置篩選條件<code> filter1 </code>父系所識別的篩選條件的<code> filter2 </code>，-1 表示所識別的裝置篩選條件<code> filter2 </code>父系所識別的篩選條件的<code> filter1 </code>，0，如果兩個篩選條件之間沒有任何父子式關聯性。"
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "傳回值，指出指定的篩選條件是否為目前的篩選條件物件的類型。"
  remarks: "EvaluateFilter 方法可讓您判斷具名的裝置篩選條件是否為型別所支援的篩選條件的<xref:System.Web.UI.IFilterResolutionService>物件。</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "裝置篩選條件的名稱。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果指定的篩選器是適用於目前的篩選物件; 類型否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462

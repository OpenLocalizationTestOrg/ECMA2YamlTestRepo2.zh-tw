  type: Interface
  summary: "定義屬性和任何重複的項目清單的清單控制項必須實作的方法。"
  remarks: "IRepeatInfoUser 介面定義的屬性和方法，例如重複的項目，清單的所有清單控制項必須都實作<xref:System.Web.UI.WebControls.CheckBoxList>， <xref:System.Web.UI.WebControls.DataList>，和<xref:System.Web.UI.WebControls.RadioButtonList>。</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.CheckBoxList> 若要表示清單控制項包含頁首區段，頁尾區段或分隔符號，這個介面會定義<xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>， <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>，和<xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A>屬性，分別。</xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A> <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>屬性用來代表在清單中的項目數。</xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A> 使用<xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>方法，以判斷項目在清單中的樣式。</xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A> <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>方法用來顯示的項目。</xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>"
  syntax:
    content: public interface IRepeatInfoUser
  implements: []
  platform:
  - net462

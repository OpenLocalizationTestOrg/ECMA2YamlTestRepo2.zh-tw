  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "表示可自訂的方格中顯示資料的控制項。"
  remarks: "DataGrid 控制項提供彈性的方式，以顯示資料列和資料行中的資料集合。 DataGrid 包含內建的資料行類型與樣板資料行來裝載自訂內容。 內建的資料列型別包含下拉式清單詳細資料 區段可讓您顯示的資料格值下方的其他內容。      ## 繫結資料至繫結至 DataGrid 的資料，設定<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>屬性<xref:System.Collections.IEnumerable>實作。</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 在資料格中的每個資料列繫結至資料來源中的物件，並在資料格中的每個資料行繫結至資料物件的屬性。 為了讓 DataGrid 使用者介面加入或移除資料來源項目時自動更新，必須是繫結至 DataGrid 實作<xref:System.Collections.Specialized.INotifyCollectionChanged>介面，例如<xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601></xref:System.Collections.Specialized.INotifyCollectionChanged>集合 若要自動反映屬性的變更，來源集合中的物件必須實作<xref:System.ComponentModel.INotifyPropertyChanged>介面。</xref:System.ComponentModel.INotifyPropertyChanged> 如需詳細資訊，請參閱[資料繫結 (WPF)](~/add/includes/ajax-current-ext-md.md)。      ## 資料行在預設情況下，DataGrid 控制項產生的資料行自動當您設定<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>屬性。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 產生的資料行的類型取決於資料行中的資料類型。 下表列出產生資料行類型。      |產生資料行類型 |資料型別 |  |---------------------------|---------------|  |<xref:System.Windows.Controls.DataGridTextColumn>|<xref:System.String>|  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|<xref:System.Boolean>|  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|<xref:System.Enum>|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|<xref:System.Uri>|      下圖顯示每個資料行類型。</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![所有四個預設資料行類型與 DataGrid](~/add/media/ndp-datagriddefault.png &quot;DataGrid 的所有四個預設資料行類型&quot;)資料行時，自動產生，您可以處理<xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>事件，若要自訂或取消之前被新增至 DataGrid 的資料行。</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> 如果您將使用者定義資料行和自動產生的資料行加入 DataGrid 時，就是第一個先新增的使用者定義資料行。 若要重新排列資料行的顯示順序，您可以設定<xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>個別資料行的屬性。</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       您可以藉由設定防止自動的資料行產生<xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>屬性`false`。</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> 這非常有用，如果您想要建立並明確地設定所有資料行。       使用<xref:System.Windows.Controls.DataGridTemplateColumn>來定義自訂的資料行，如果內建的資料行類型不符合您需求的型別。</xref:System.Windows.Controls.DataGridTemplateColumn> <xref:System.Windows.Controls.DataGridTemplateColumn>類型提供<xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>和<xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>屬性，可讓您指定的顯示和編輯模式範本內容。</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> 例如，您可以定義自訂的資料行的日期。 <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>可以定義<xref:System.Windows.Controls.TextBlock>要顯示的日期，而<xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>可以定義<xref:System.Windows.Controls.DatePicker>控制項編輯的日期。</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       您可以使用<xref:System.Windows.Controls.DataGrid.Columns%2A>以程式設計方式加入、 插入、 移除，並在執行階段變更控制項中的任何資料行的集合。</xref:System.Windows.Controls.DataGrid.Columns%2A> 請檢查<xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>屬性來判斷資料行是否自動產生或使用者定義。</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> 自動產生的資料行，會自動新增、 移除或重新產生時<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>變更。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## 當使用者按一下資料格 」 中的資料格，而且使用者可以選取多個資料列時，會選取選取項目根據預設，整個資料列。 您可以設定<xref:System.Windows.Controls.DataGrid.SelectionMode%2A>屬性來指定使用者是否可以選取資料格、 完整的資料列，或兩者。</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> 設定<xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>若要指定多個資料列或資料格可供選取，還是僅單一資料列或資料格屬性。</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       您可以從中取得資訊會從選取的資料格<xref:System.Windows.Controls.DataGrid.SelectedCells%2A>屬性。</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 您可以從中取得資訊中選取範圍已變更的資料格<xref:System.Windows.Controls.SelectedCellsChangedEventArgs>的<xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>事件。</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> 呼叫<xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>或<xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>方法來以程式設計方式選取或取消選取所有資料格。</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> 如需詳細資訊，請參閱[預設鍵盤和滑鼠 DataGrid 控制項中的行為](~/add/includes/ajax-current-ext-md.md)。      ## 群組、 排序，以及篩選的預設值，可以按一下資料行標頭來排序 DataGrid 中的項目。 您可以自訂排序處理<xref:System.Windows.Controls.DataGrid.Sorting>事件。</xref:System.Windows.Controls.DataGrid.Sorting> 若要取消的預設排序，請設定<xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>屬性`true`。</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> DataGrid 中顯示之前，您也可以排序的來源資料。       要分組、 排序和篩選資料，在資料格中，您將繫結至 DataGrid<xref:System.ComponentModel.ICollectionView>支援這些作業的實作。</xref:System.ComponentModel.ICollectionView> 接著，您會執行的作業集合檢視。 當 DataGrid 中分組項目時，您可以定義<xref:System.Windows.Controls.GroupStyle>，指定每個群組的外觀。</xref:System.Windows.Controls.GroupStyle> 您套用<xref:System.Windows.Controls.GroupStyle>將它加入至<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>DataGrid 的集合。</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> 如果您有多個層級的群組，您可以將不同的樣式套用到每個群組層級。 樣式中所定義的順序套用。 如需詳細資訊，請參閱[如何︰ 分組、 排序和 DataGrid 控制項中的篩選資料](~/add/includes/ajax-current-ext-md.md)。      ## 編輯預設情況下，您可以編輯直接在資料格中的項目。 若要保證可以認可並正確地取消編輯，DataGrid 中的物件必須實作<xref:System.ComponentModel.IEditableObject>介面。</xref:System.ComponentModel.IEditableObject> 或者，您可以設定<xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>屬性`true`編輯 DataGrid 中停用。</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       資料格具有內建支援下列的編輯命令: |命令 |預設輸入繫結 |  |-------------|---------------------------|  |<xref:System.Windows.Controls.DataGrid.BeginEditCommand>|F2 |  |<xref:System.Windows.Controls.DataGrid.CancelEditCommand>|ESC |  |<xref:System.Windows.Controls.DataGrid.CommitEditCommand>|輸入 |  |<xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>|刪除 |      您將目前的儲存格置於編輯模式按一下或按 F2。</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> 當您移至相同的資料列中的另一個資料格，或按下 ENTER 儲存格處於編輯模式時，就會認可資料格層級編輯。 移至另一個資料列或資料列處於編輯模式時，請按下 ENTER 時，會認可所有資料列中的編輯作業。 您一次，按下 esc 鍵取消的儲存格的編輯，並按下 esc 鍵兩次來取消資料列中所有的編輯作業。 如需有關以程式設計方式認可，以及取消編輯的詳細資訊，請參閱<xref:System.Windows.Controls.DataGrid.BeginEdit%2A>， <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>，和<xref:System.Windows.Controls.DataGrid.CancelEdit%2A>方法。</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> 如需有關編輯相關事件的詳細資訊，請參閱<xref:System.Windows.Controls.DataGrid.BeginningEdit>， <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>， <xref:System.Windows.Controls.DataGrid.CellEditEnding>，和<xref:System.Windows.Controls.DataGrid.RowEditEnding>。</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       設定<xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>和<xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>屬性，以指定使用者是否可以加入或刪除資料列。</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> 使用者可以按 DELETE 鍵，以刪除選取的資料列。 如果<xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>屬性設定為`true`，新的項目資料列會成為 DataGrid 中的最後一個資料列。</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> 您可以設定預設值，新的項目處理<xref:System.Windows.Controls.DataGrid.InitializingNewItem>事件。</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > 是否允許編輯動作會受其他因素，包括各種<xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>和<xref:System.Windows.UIElement.IsEnabled%2A>DataGrid 的狀態和基礎資料集合是否允許動作。</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## DataGrid 驗證可讓您執行資料格和資料列層級的驗證。 資料格層級驗證時，您會驗證個別屬性繫結的資料物件的使用者更新值時。 資料列層級驗證時，您會驗證整個資料的物件，當使用者將變更認可至資料列。 您也可以設定資料列層級驗證錯誤提供自訂的視覺化回饋<xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>屬性，或者您可以使用預設錯誤指標。</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> 若要建立自訂驗證規則，請建立衍生自類別<xref:System.Windows.Controls.ValidationRule>類別，並實作<xref:System.Windows.Controls.ValidationRule.Validate%2A>方法。</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> 新增自訂驗證規則，以便<xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>集合。</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## 自訂 DataGrid 控制項中的 DataGrid 控制項支援通用資料表格式選項，例如交替列背景、 顯示或隱藏標頭、 格線和捲軸的能力。 此外，控制項提供數個可用來控制其資料列、 資料行、 標頭和資料格的外觀會完全變更樣式和樣板屬性。       若要自訂 DataGrid 行為，您可以處理事件選取範圍變更、 資料格編輯和重新排序資料行。 DataGrid 也會公開數個事件回收，您可以處理自訂資料列的資料列。       若要將相同的屬性設定套用至多個資料格控制項，使用<xref:System.Windows.FrameworkElement.Style%2A>屬性。</xref:System.Windows.FrameworkElement.Style%2A> 您可以修改預設<xref:System.Windows.Controls.ControlTemplate>來提供獨特的外觀的控制項。</xref:System.Windows.Controls.ControlTemplate> 如需有關建立<xref:System.Windows.Controls.ControlTemplate>，請參閱[自訂現有控制項的外觀，藉由建立 ControlTemplate](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate> 若要查看的組件和專屬於資料格的狀態，請參閱[DataGrid 樣式和範本](~/add/includes/ajax-current-ext-md.md)。       對這個控制項的相依性屬性可能會設定控制項的預設樣式。 如果屬性設定為預設樣式，屬性可能會變更其預設值時該控制項會出現在應用程式中。 預設樣式是由決定由哪個桌面主題時，會使用應用程式正在執行。 如需詳細資訊，請參閱[預設 WPF 佈景主題](http://go.microsoft.com/fwlink/?LinkID=158252)。      > [!NOTE] > 設定視覺化屬性只會影響如果該屬性會出現在 DataGrid 控制項的預設範本，並使用的設定。 您可以找到的視覺屬性清單中的 「 變更 Visual 結構的控制項 」 一節中[自訂現有控制項的外觀，藉由建立 ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。      ## 一般工作表提供工作通常與資料格相關聯的相關資訊。      |工作 |實作 |  |----------|--------------------|  |設定替代資料列的背景色彩的方式 |將<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>屬性設定為 2 或以上，並再將<xref:System.Windows.Media.Brush>指派給<xref:System.Windows.Controls.DataGrid.RowBackground%2A>和<xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>屬性。 |  |定義資料格和資料列選取行為 |設定<xref:System.Windows.Controls.DataGrid.SelectionMode%2A>和<xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>屬性。 |  |自訂標頭、 資料格和資料列的視覺外觀 |適用於新<xref:System.Windows.Style><xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A><xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>， <xref:System.Windows.Controls.DataGrid.CellStyle%2A>，或<xref:System.Windows.Controls.DataGrid.RowStyle%2A>屬性。 |  |設定調整大小選項 |Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> 如需詳細資訊，請參閱[DataGrid 控制項中的調整大小選項](~/add/includes/ajax-current-ext-md.md)。 |  |存取選取的項目 |請檢查<xref:System.Windows.Controls.DataGrid.SelectedCells%2A>屬性以取得選取的資料格檢查<xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>屬性來取得選取的資料列。</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 如需詳細資訊，請參閱<xref:System.Windows.Controls.DataGrid.SelectedCells%2A>屬性。 |  |自訂使用者互動 |設定<xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A><xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>， <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>， <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>， <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>，和<xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>屬性。 |  |取消或變更自動產生的資料行 |處理<xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>事件。 |  |凍結資料行 |<xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>屬性設為 1，並將<xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>屬性設定為 0，將資料行移到最左邊的位置。 |  |使用 XML 資料做為資料來源 |繫結<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>上代表的項目集合的 XPath 查詢 DataGrid。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> DataGrid 中建立每個資料行。 每個資料行繫結的項目來源取得屬性的查詢將繫結上設定 XPath。 如需範例，請參閱<xref:System.Windows.Controls.DataGridTextColumn>。 |  |群組項目 |繫結至<xref:System.Windows.Data.CollectionView>或<xref:System.Windows.Data.CollectionViewSource>所支援的群組。</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> 如需詳細資訊，請參閱[如何︰ 分組、 排序和 DataGrid 控制項中的篩選資料](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md)。 |  |顯示詳細資料區段中的資料列 |定義<xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>指定詳細資料 區段的外觀。</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> 設定<xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>指定詳細資料 區段會顯示當。</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> 如需詳細資訊，請參閱[如何︰ 新增至 DataGrid 控制項的資料列詳細資料](~/add/includes/ajax-current-ext-md.md)。 |"

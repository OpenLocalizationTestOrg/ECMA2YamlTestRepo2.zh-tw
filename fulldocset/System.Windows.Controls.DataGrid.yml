- uid: System.Windows.Controls.DataGrid.GenerateColumns(System.ComponentModel.IItemProperties)
  id: GenerateColumns(System.ComponentModel.IItemProperties)
  parent: System.Windows.Controls.DataGrid
  langs:
  - csharp
  name: GenerateColumns(IItemProperties)
  nameWithType: DataGrid.GenerateColumns(IItemProperties)
  fullName: System.Windows.Controls.DataGrid.GenerateColumns(IItemProperties)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "產生指定的物件屬性的資料行。"
  remarks: "在資料格中的每個資料列繫結至資料來源中的物件，並在資料格中的每個資料行繫結至資料物件的屬性。 這個方法會產生包含每一個屬性的資料行的集合。       呼叫 GenerateColumns 方法提供的相同功能與設定<xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>屬性`true`。</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> 然後，您不會通常呼叫這個方法從程式碼。       這個方法被提供來讓設計工具產生的資料行可以由使用者編輯並放入資料格集合。 設計工具可以使用 GenerateColumns 方法以傳回自動產生的資料行的集合。 設計工具隨後即可提供使用者介面，以讓使用者編輯的資料行類型，以及新增或移除資料行做為必要。 資料行集合可以再用來填入<xref:System.Windows.Controls.DataGrid.Columns%2A>加至集合的每個資料行的資料格的集合。</xref:System.Windows.Controls.DataGrid.Columns%2A>"
  syntax:
    content: public static System.Collections.ObjectModel.Collection<System.Windows.Controls.DataGridColumn> GenerateColumns (System.ComponentModel.IItemProperties itemProperties);
    parameters:
    - id: itemProperties
      type: System.ComponentModel.IItemProperties
      description: "在資料行物件的屬性。"
    return:

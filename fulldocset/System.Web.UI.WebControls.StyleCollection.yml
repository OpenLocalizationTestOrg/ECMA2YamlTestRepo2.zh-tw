  remarks: "使用 StyleCollection 類別來儲存和管理<xref:System.Web.UI.WebControls.Style>控制項的物件。</xref:System.Web.UI.WebControls.Style> 控制項開發人員可以使用這個類別包含一組套用至控制項的不同部分的樣式。       集合會動態增加大小加入物件時。 在此集合中的索引都以零為起始。 使用<xref:System.Web.UI.StateManagedCollection.Count%2A>屬性來判斷多少物件位於集合中。</xref:System.Web.UI.StateManagedCollection.Count%2A>       此外，使用 StyleCollection 方法和屬性來提供下列功能:-<xref:System.Web.UI.WebControls.StyleCollection.Add%2A>方法，將單一樣式加入至集合。</xref:System.Web.UI.WebControls.StyleCollection.Add%2A>      -<xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>方法，將樣式加入集合中的特定索引處。</xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>      -<xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>方法從集合移除的樣式。</xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>      -<xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>方法來移除樣式位於特定索引處。</xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>      -<xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>方法，以判斷特定樣式是否已在集合中。</xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>      -<xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>方法來擷取集合中樣式的索引。</xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>      -<xref:System.Web.UI.StateManagedCollection.Clear%2A>方法從集合中移除所有樣式。</xref:System.Web.UI.StateManagedCollection.Clear%2A>"

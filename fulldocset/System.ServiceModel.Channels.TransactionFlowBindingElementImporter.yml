  name: TransactionFlowBindingElementImporter
  nameWithType: TransactionFlowBindingElementImporter
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "匯入服務端點的交易原則 （Ws-policy 判斷提示），將實作繫結項目加入至用戶端和服務 proxy 上的適當作業的交易流程屬性的繫結。 這個類別無法被繼承。"
  remarks: "服務端點必須已啟用交易流程，並且其方法必須流動交易。 轉換的原則判斷提示全都遵照 Ws-policy 標準。       這個類別可供主要是基礎結構建置已啟用交易流程服務的 proxy。 呼叫<xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>方法會將<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>執行個體<xref:System.ServiceModel.Description.PolicyConversionContext>繫結項目的集合。</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> 這也會加入<xref:System.ServiceModel.TransactionFlowAttribute>執行個體，並適時`Operations`集合轉換內容之合約中已存在。</xref:System.ServiceModel.TransactionFlowAttribute>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'

  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "表示會呈現使用者可變更文字的控制項。"
  remarks: "控制項，例如<xref:System.Web.UI.WebControls.TextBox>和衍生自<xref:System.Web.UI.WebControls.ListControl>，提供頁面使用者可以變更文字屬性。</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Text 屬性變更時，會引發以通知屬性已變更的處理常式。 必須定義類別可實作為<xref:System.Web.UI.IEditableTextControl.TextChanged>事件。</xref:System.Web.UI.IEditableTextControl.TextChanged>       雖然為介面只包含<xref:System.Web.UI.IEditableTextControl.TextChanged>事件，它繼承自<xref:System.Web.UI.ITextControl>介面，定義<xref:System.Web.UI.ITextControl.Text%2A>屬性。</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> 若要實作為介面，控制項必須定義<xref:System.Web.UI.ITextControl.Text%2A>屬性和<xref:System.Web.UI.IEditableTextControl.TextChanged>所發生的事件時<xref:System.Web.UI.ITextControl.Text%2A>張貼至伺服器之間的屬性變更。</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       為實作<xref:System.Web.UI.WebControls.TextBox>和<xref:System.Web.UI.WebControls.ListControl>。</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> 在這些類別中，透過引發此事件<xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>或<xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>方法。</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> 實作為介面的類別可以定義類似引發事件的方法。"
  example:

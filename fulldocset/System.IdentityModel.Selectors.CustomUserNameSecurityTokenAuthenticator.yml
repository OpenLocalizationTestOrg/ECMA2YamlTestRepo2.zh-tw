  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "驗證指定的使用者名稱和密碼，並傳回一組授權原則的<xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;></xref>安全性權杖。"
  remarks: "ValidateUserNamePasswordCore 方法會使用<xref:System.IdentityModel.Selectors.UserNamePasswordValidator>傳入<xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A>建構函式來驗證使用者。</xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A> </xref:System.IdentityModel.Selectors.UserNamePasswordValidator>       無法驗證使用者名稱和密碼，會擲回<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       此應用程式的作用中的任何授權原則時，傳回空<xref:System.Collections.ObjectModel.ReadOnlyCollection%601>的型別<xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       當`null`ValidateUserNamePasswordCore 方法中，從傳回[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>會擲回"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "使用者名稱安全性權杖相關聯。"
    - id: password
      type: System.String
      description: "與安全性權杖相關聯的密碼。"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;型別的<xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> ，其中包含作用中對此應用程式的授權原則集合。"
  overload: System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>userName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenValidationException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenValidationException
    description: "<code>userName</code>和<code>password</code>組合不正確。"
  platform:
  - net462

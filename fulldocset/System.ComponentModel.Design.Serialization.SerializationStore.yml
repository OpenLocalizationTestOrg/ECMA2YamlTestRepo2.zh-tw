  type: Class
  summary: "提供基底類別的序列化資料儲存<xref href=&quot;System.ComponentModel.Design.Serialization.ComponentSerializationService&quot;> </xref>。"
  remarks: "SerializationStore 類別會儲存<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>的序列化資料的特定實作類別 服務會將狀態加入至這個序列化存放區。 一旦關閉存放區，它可以儲存至資料流。 序列化存放區可以在稍後還原序列化的序列化服務相同的類型。 SerializationStore 類別會實作<xref:System.IDisposable>介面，讓<xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>只會呼叫<xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>方法。</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> </xref:System.IDisposable>"
  syntax:
    content: 'public abstract class SerializationStore : IDisposable'

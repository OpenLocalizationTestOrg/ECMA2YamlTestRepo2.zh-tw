  type: Class
  summary: "提供以程式設計方式存取<xref uid=&quot;langword_csharp_group&quot; name=&quot;group&quot; href=&quot;&quot;></xref>小節的<xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;></xref>組態檔區段。"
  remarks: "ProfileGroupSettings 類別可用來以程式設計方式建立、 存取和修改的屬性新增至群組`group`小節的`profile`組態檔區段。       `profile`組態檔區段會指定使用者設定檔的結構描述。 在執行階段，ASP.NET 編譯系統會使用指定的資訊`profile`區段，以產生類別，稱為`ProfileCommon`，其衍生自<xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> `ProfileCommon`類別定義根據中定義的屬性`properties`小節的`profile`組態檔區段。 每個使用者設定檔，建立這個類別的執行個體，您可以透過程式碼中存取個別的設定檔值<xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>屬性。</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> 設定檔功能的詳細資訊加入至[!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)]，請參閱[ASP.NET 設定檔屬性概觀](~/add/includes/ajax-current-ext-md.md)。"
  example:

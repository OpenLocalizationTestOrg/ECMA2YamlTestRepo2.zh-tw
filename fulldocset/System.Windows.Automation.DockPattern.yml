  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "代表公開停駐屬性停駐容器內的控制項。"
  remarks: "停駐容器是可讓排列子系的項目，以水平和垂直方向，相對於停駐容器與容器內的其他項目的界限的控制項。       停駐控制項相對於其他根據其目前疊置順序。較高的疊置順序放置，進一步疊置停駐容器的指定邊緣。       請參閱[UI 自動化用戶端的控制項模式對應](~/add/includes/ajax-current-ext-md.md)如需範例，可以實作此控制項模式的控制項。       DockPattern 不支援停駐容器的任何屬性或可能會停駐在停駐容器內與目前控制項相鄰的任何的控制項屬性。"
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462

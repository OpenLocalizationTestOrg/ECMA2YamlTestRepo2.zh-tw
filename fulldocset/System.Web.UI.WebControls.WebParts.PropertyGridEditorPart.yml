- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: PropertyGridEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "將儲存的值從<xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;></xref>中相關聯的對應屬性的控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項。"
  remarks: "ApplyChanges 方法是關鍵的方法上<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 方法會將儲存的使用者已設定的值<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>中相關聯的對應屬性的控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 在參考相關聯的控制項<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項的繼承<xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > 因為無法覆寫 ApplyChanges 方法的<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>型別密封格式，以防止繼承自它。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 不過，如果您需要編輯不同的程序需以程式設計方式控制<xref:System.Web.UI.WebControls.WebParts.WebPart>控制屬性比<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>提供控制項，您可以建立自訂<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制，並提供這個方法的實作。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 如需程式碼範例，請參閱<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>方法。</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       ApplyChanges 方法會嘗試在公用中相關聯的自訂屬性上設定的值<xref:System.Web.UI.WebControls.WebParts.WebPart>控制，前提是這些屬性每個都有`[WebBrowsable(true)]`屬性。</xref:System.Web.UI.WebControls.WebParts.WebPart>       ApplyChanges 方法稱為當使用者按一下按鈕，表示確定或編輯的使用者介面 (UI) 中套用動詞命令。 您也可以呼叫它直接從您自己的程式碼是否需要儲存的編輯的值除了使用者動作。"

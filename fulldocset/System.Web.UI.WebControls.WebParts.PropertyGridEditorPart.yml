    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果儲存的動作值從<xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;></xref>至<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>成功，否則 （如果發生錯誤）， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

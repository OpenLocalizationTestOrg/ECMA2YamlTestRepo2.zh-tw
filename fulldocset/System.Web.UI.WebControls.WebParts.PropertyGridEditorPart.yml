  summary: "擷取的值從<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控制項，然後更新用來編輯這些屬性的值中的對應控制項<xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;></xref>控制項。"
  remarks: "SyncChanges 方法是關鍵的方法上<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 它會實作<xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>基底類別的方法會擷取目前的值從相關聯<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項，然後更新中的控制項<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>具有這些值，讓使用者編輯控制項。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       SyncChanges 方法稱為每當中相關聯的值<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項可能已變更。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項，<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>包含控制項的區域呼叫 SyncChanges 方法後立即呼叫<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>方法，使中的值<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控制項一律中相關聯的值與同步<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 稱為 SyncChanges 方法的另一個案例是當<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項進入編輯模式。</xref:System.Web.UI.WebControls.WebParts.WebPart>"

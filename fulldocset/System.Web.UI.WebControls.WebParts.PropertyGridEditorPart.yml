  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "提供編輯器控制項，可讓終端使用者編輯相關聯之自訂屬性<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>或伺服器控制項。 這個類別無法被繼承。"
  remarks: "PropertyGridEditorPart 提供一般的使用者介面 (UI)，可讓使用者在編輯自訂內容<xref:System.Web.UI.WebControls.WebParts.WebPart>伺服器控制項放在<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> 相反地，其他<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項，例如<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>和<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>控制項，只有現有的、 編輯 UI 導向屬性<xref:System.Web.UI.WebControls.WebParts.WebPart>類別。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       就像 Web 組件控制項集合中有工具導向的區域 (如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.ToolZone>類別概觀) 有工具導向組件的控制項，其中每一項都必須位於工具區域的對應型別。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 這些類型的 Web 組件控制項集合中的控制項有兩個特殊的特性:-是讓終端使用者個人化 Web 組件的應用程式中形成主頁面的 UI 控制項的協助程式控制項。      -才看得見只在特定的頁面顯示模式。       PropertyGridEditorPart 控制項是特殊的控制項，並只有在網頁上處於編輯模式，且時特定變成可見<xref:System.Web.UI.WebControls.WebParts.WebPart>或編輯伺服器控制項選取的使用者。</xref:System.Web.UI.WebControls.WebParts.WebPart> PropertyGridEditorPart 控制項，如同所有其他<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項都必須位於<xref:System.Web.UI.WebControls.WebParts.EditorZone>頁面上的區域。</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] ><xref:System.Web.UI.WebControls.WebParts.EditorZone>只能包含區域<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項和<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項不能放在任何其他類型的區域。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       PropertyGridEditorPart 控制項提供屬性與原始程式碼中標示為編輯的 UI`WebBrowsable`屬性 (從<xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>類別)。</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> PropertyGridEditorPart 控制項時屬性標示了這個屬性時，建立根據屬性的類型的編輯 UI，並使用<xref:System.ComponentModel.PropertyDescriptor>物件，如果需要將每個編輯控制項中的值轉換成屬性的型別。</xref:System.ComponentModel.PropertyDescriptor> 您也可以加入其他屬性，以協助 PropertyGridEditorPart 控制来顯示的編輯 UI。 `WebDisplayName`屬性 (從<xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>類別) 可讓您指定的文字出現的標籤與每個控制項中的編輯 UI。</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> `WebDescription`屬性 (從<xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>類別) 可讓您指定為編輯的 UI 中的每個控制項的工具提示顯示的字串。</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       下表中所編輯的各種類型的屬性建立的控制項。      |屬性類型 |若要編輯的屬性建立控制項 |  |-------------------|------------------------------------------|  |字串 |<xref:System.Web.UI.WebControls.TextBox>|  |Int、 Float、 單位 |<xref:System.Web.UI.WebControls.TextBox>|  |布林 |<xref:System.Web.UI.WebControls.CheckBox>|  |<xref:System.Enum>|<xref:System.Web.UI.WebControls.DropDownList>（包含列舉值的清單） |  |<xref:System.DateTime>|<xref:System.Web.UI.WebControls.TextBox>|      PropertyGridEditorPart 類別具有<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>屬性，用來取得或設定控制項的可見的標題文字。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> 沒有也受保護<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>屬性，決定頁面進入編輯模式時，是否顯示控制項。</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       PropertyGridEditorPart 類別也有兩個重要的方法，<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>和<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>，它繼承自<xref:System.Web.UI.WebControls.WebParts.EditorPart>類別並覆寫。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> 方法非常重要，因為它們可讓取得和設定的編輯器控制項的欄位值和屬性之間的屬性值上<xref:System.Web.UI.WebControls.WebParts.WebPart>控制所編輯。</xref:System.Web.UI.WebControls.WebParts.WebPart>       由於 PropertyGridEditorPart 控制項可讓您編輯自訂的屬性，您將需要其他<xref:System.Web.UI.WebControls.WebParts.EditorPart>中若要編輯的外觀、 配置和行為設定的 Web 組件控制項的控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 其他控制項包含<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>、 <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>，而<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>控制項。</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> 這些<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制項應該提供編輯<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項，但如果有必要，您也可以建立繼承自<xref:System.Web.UI.WebControls.WebParts.EditorPart>類別</xref:System.Web.UI.WebControls.WebParts.EditorPart>的自訂編輯器控制項</xref:System.Web.UI.WebControls.WebParts.WebPart>所需的最編輯功能</xref:System.Web.UI.WebControls.WebParts.EditorPart> 如需程式碼範例，請參閱<xref:System.Web.UI.WebControls.WebParts.EditorPart>類別概觀主題。</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > 來改善存取範圍，PropertyGridEditorPart 要呈現控制項內`<fieldset>`項目。 `<fieldset>`項目群組是用來在 PropertyGridEditorPart 控制項中，編輯控制項的相關的組和它能在這些控制項間索引標籤式瀏覽視覺化使用者代理程式 （例如一般的網頁瀏覽器） 和語音導向使用者代理程式 （例如螢幕助讀軟體）。      ## 協助工具標準，例如網頁內容的指導方針 1.0 (WCAG) 優先權 1 指導方針可能不符合網頁可及性呈現，根據預設，此控制項的標記。 如需對這個控制項的協助工具支援的詳細資訊，請參閱[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."

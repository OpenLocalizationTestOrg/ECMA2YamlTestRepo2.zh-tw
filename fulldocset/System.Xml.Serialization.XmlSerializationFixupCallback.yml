  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "所使用的委派<xref:System.Xml.Serialization.XmlSerializer>SOAP 編碼的 XML 資料的還原序列化的類別。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "雖然動態 XML 文件還原序列化至.NET Framework 物件中的.NET Framework XML 序列化基礎結構，具現化可實作 XmlSerializationFixupCallback 委派 v-table 修正方法。 基礎結構並因此其資料類型對應至.NET Framework 的 SOAP 編碼的陣列的參考型別。 然後，如有必要，修復方法稱為填入陣列中的物件。       此外，在初始化期間，.NET Framework XML 序列化基礎結構以動態方式產生並編譯暫存類別以進行還原序列化衍生自<xref:System.Xml.Serialization.XmlSerializationReader>類別。</xref:System.Xml.Serialization.XmlSerializationReader> 在此過程中，基礎結構會產生 XmlSerializationFixupCallback SOAP 編碼、 多重參考 XML 資料的方法。 方法接著會在還原序列化期間叫用。       請勿直接建立 XmlSerializationFixupCallback 類別的執行個體。       SOAP 編碼為 SOAP 1.1 規格的第 5 節中所述。"
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462

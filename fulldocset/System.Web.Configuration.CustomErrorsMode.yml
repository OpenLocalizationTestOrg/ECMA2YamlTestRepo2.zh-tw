  type: Enum
  summary: "指定自訂錯誤模式的值。"
  remarks: "CustomErrorsMode 列舉的值設定時，您可以使用<xref:System.Web.Configuration.CustomErrorsSection.Mode%2A>屬性。</xref:System.Web.Configuration.CustomErrorsSection.Mode%2A> 這些值會定義自訂錯誤是否已啟用、 停用，只對遠端用戶端顯示。"

  type: Class
  summary: "提供基底類別序列化物件圖形內的基本反映。"
  remarks: "MemberCodeDomSerializer 類別是 「 中繼 」 序列化程式。亦即，不會序列化物件圖形的一部分，但改為將序列化物件圖形內的基本反映的序列化程式。 比方說，會與相關 MemberCodeDomSerializer <xref:System.ComponentModel.PropertyDescriptor>，才能讓它序列化屬性。</xref:System.ComponentModel.PropertyDescriptor> MemberCodeDomSerializer 物件可讓建構，例如屬性和事件，是邏輯，而不需要在程式碼中有實體的備份。       不同於<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>類別，MemberCodeDomSerializer 物件必須要能夠還原序列化。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
  syntax:
    content: 'public abstract class MemberCodeDomSerializer : System.ComponentModel.Design.Serialization.CodeDomSerializerBase'

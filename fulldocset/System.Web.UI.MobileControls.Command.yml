  fullName: System.Web.UI.MobileControls.Command.CausesValidation
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "取得或設定是否在指定的控制項，會導致伺服器端驗證，則會發生在表單上的所有控制項。 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。 這個 API 已過時。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "為了執行表單驗證，必須提交表單與控制項所引發的驗證，以及必須將其 CausesValidation 屬性設為`true`。 <xref:System.Web.UI.MobileControls.Command>控制項是目前唯一引發驗證。</xref:System.Web.UI.MobileControls.Command>"
  syntax:
    content: public bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果指定的控制項在表單上的所有控制項上進行伺服器端驗證否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.MobileControls.Command.CausesValidation*
  exceptions: []
  platform:
  - net462

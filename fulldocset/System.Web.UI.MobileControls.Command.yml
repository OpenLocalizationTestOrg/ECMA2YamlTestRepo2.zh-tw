  remarks: "當<xref:System.Web.UI.MobileControls.Command>啟動控制項，它會引發<xref:System.Web.UI.MobileControls.Command.OnClick%2A>事件。</xref:System.Web.UI.MobileControls.Command.OnClick%2A> </xref:System.Web.UI.MobileControls.Command> 如需詳細資訊，請參閱<xref:System.Web.UI.MobileControls.Command?displayProperty=fullName>.</xref:System.Web.UI.MobileControls.Command?displayProperty=fullName>的 「 裝置特定呈現 」 和 「 裝置的特定行為 」 章節"

  type: Enum
  summary: "指定的條件運算式中使用運算子<xref href=&quot;System.Web.UI.VerificationAttribute&quot;></xref>類別。"
  remarks: "當使用擴充之類別、 成員或索引子<xref:System.Web.UI.VerificationAttribute>，您可能會使用條件運算式來定義如何確認已存取範圍。</xref:System.Web.UI.VerificationAttribute> 條件運算式的左半部為<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>右側，即是<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>和</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> 使用等號運算子時，左側必須等於右邊的驗證規則，為報表 true 的條件運算式。 NotEquals 運算子使用時，左側必須不等於右邊的驗證規則，為報表 true 的條件運算式。"

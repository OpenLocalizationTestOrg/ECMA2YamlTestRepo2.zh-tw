  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控制項。"
  remarks: "之前<xref:System.Web.UI.WebControls.GridView>可以呈現控制項，<xref:System.Web.UI.WebControls.GridViewRow>必須建立在控制項中的每個資料列的物件。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>引發資料列中每次<xref:System.Web.UI.WebControls.GridView>建立控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> 這可讓您提供執行自訂的常式，例如加入到資料列的自訂內容時就會發生此事件的事件處理方法。       同樣地，在控制項中的每個資料列必須繫結至之前的資料來源中的記錄<xref:System.Web.UI.WebControls.GridView>控制項可以呈現。</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>資料資料列時，就會引發事件 (由<xref:System.Web.UI.WebControls.GridViewRow>物件) 中的資料繫結<xref:System.Web.UI.WebControls.GridView>控制項。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> 這可讓您提供事件處理方法，執行自訂的常式，例如修改繫結的資料列，此事件發生時的值。       當您建立 GridViewRowEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"

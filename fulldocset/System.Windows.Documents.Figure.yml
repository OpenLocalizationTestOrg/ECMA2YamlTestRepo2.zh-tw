  summary: "用來裝載圖內嵌層級流動內容項目。  A*圖*是流程一部分的內容與放置屬性可以獨立自訂中的主要內容流程從<xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>。"
  remarks: "圖中，會強制執行強式的內容模型的子內容。 請參閱[TextElement 內容模型概觀](~/add/includes/ajax-current-ext-md.md)如需有關圖內容模型。       圖或<xref:System.Windows.Documents.Floater>項目通常用於反白顯示，或強調部分內容、 影像或其他內容中主要的內容流程支援的主機，或將鬆散相關內容，例如廣告。</xref:System.Windows.Documents.Floater>       圖和<xref:System.Windows.Documents.Floater>數種方式不同，而且會用於不同的案例。</xref:System.Windows.Documents.Floater>       **圖︰** -可以放置︰ 您可以設定其水平和垂直錨點，以將它停駐相對於頁面、 內容、 資料行或段落。 您也可以使用其<xref:System.Windows.Documents.Figure.HorizontalOffset%2A>和<xref:System.Windows.Documents.Figure.VerticalOffset%2A>屬性，以指定任意位移。</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      -這是可調整規模至一個以上的資料行︰ 您可以將圖高度和寬度設定為頁面、 內容或資料行的高度或寬度的倍數。 請注意，在網頁和內容，大於 1 的倍數不能。 例如，您可以設定為&0;.5 頁面 」 或 「&0;.25 內容 」 的圖形或 「&2; 的資料行 」 的寬度。 您也可以設定高度和寬度為絕對像素的值。      -不重新編頁︰ 圖內的內容不符合在此圖中，它會呈現未符合任何內容，而且其餘內容會遺失**浮動器︰** -無法定位，並將呈現任何空間可供它。 您不能設定位移或錨點<xref:System.Windows.Documents.Floater>.</xref:System.Windows.Documents.Floater>      -無法調整為多個資料行︰ 根據預設，<xref:System.Windows.Documents.Floater>在一個資料行的大小。</xref:System.Windows.Documents.Floater> 它有<xref:System.Windows.Documents.Floater.Width%2A>屬性可以設為絕對像素值，但如果這個值是大於則會忽略它的一個資料行寬度] 和 [浮動器的大小調整為一個資料行。</xref:System.Windows.Documents.Floater.Width%2A> 大小不超過一個資料行藉由設定正確的像素寬度，但調整大小不是資料行相關，因此 「&0;.5Column&quot;不是有效的運算式<xref:System.Windows.Documents.Floater>寬度。</xref:System.Windows.Documents.Floater> <xref:System.Windows.Documents.Floater>沒有高度屬性，而且無法設定高度時，它的高度取決於內容-<xref:System.Windows.Documents.Floater>編頁︰ 如果在指定的寬度其內容延伸到 1 個以上的資料行高度，浮動器中斷，而且下一個資料行、 下一步 頁面等等的分頁就會</xref:System.Windows.Documents.Floater></xref:System.Windows.Documents.Floater>     圖會將獨立內容，您想要控制大小和位置，並確信的內容會在指定的大小適合的好地方。 <xref:System.Windows.Documents.Floater>是將多個自由的內容流程類似於主頁面內容，但是它分隔的好地方。</xref:System.Windows.Documents.Floater>"

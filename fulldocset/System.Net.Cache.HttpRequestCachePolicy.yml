  remarks: "快取同步處理日期可讓您指定的快取的內容必須重新驗證的絕對日期。 如果快取項目上次重新驗證快取同步處理日期之前，會發生與伺服器的重新驗證。 如果快取同步處理的日期之後重新確認快取項目，而且沒有任何伺服器重新驗證需求，讓快取的項目無效，則會使用從快取的項目。 如果快取同步處理的日期設定為未來的日期，每次要求時，快取同步處理的日期到期之前，會重新驗證項目。       這個建構函式會初始化<xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A>為<xref:System.Net.Cache.HttpRequestCacheLevel>。</xref:System.Net.Cache.HttpRequestCacheLevel>屬性</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> <xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>屬性會初始化為`cacheSyncDate`。</xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>"
  example:

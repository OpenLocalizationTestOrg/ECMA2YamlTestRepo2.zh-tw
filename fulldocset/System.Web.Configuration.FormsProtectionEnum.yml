  namespace: System.Web.Configuration
  summary: "指定的應用程式使用資料驗證及加密以協助保護 cookie。 此選項會使用設定的資料驗證演算法 (根據<xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;></xref>項目)。 三重 DES (3DES) 用於加密，如果有的話，而且如果索引鍵是至少 48 個位元組長。 <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>是預設值 （和建議的） 值。"

  fullName: System.Security.Cryptography.HMACSHA1
  type: Class
  summary: "計算雜湊式訊息驗證碼 (HMAC) 使用<xref href=&quot;System.Security.Cryptography.SHA1&quot;></xref>雜湊函式。"
  remarks: "HMACSHA1 是一種金鑰雜湊演算法是 SHA1 雜湊函式建構，當成的 HMAC 或雜湊式訊息驗證碼。 HMAC 程序會與訊息資料混合秘密金鑰、 雜湊的雜湊函式的結果、 再次混合該雜湊值與秘密金鑰，，然後套用第二次雜湊函式的資料。 輸出雜湊是 160 位元長度。       HMAC 可用來判斷透過不安全的通道傳送的訊息是否遭竄改的寄件者和收件者共用秘密金鑰。 寄件者會計算原始資料的雜湊值，並將原始資料和雜湊值傳送為單一訊息。 收件者所接收訊息的雜湊值將會重新計算，並檢查計算的 HMAC 符合傳輸的 HMAC。       資料或雜湊值的任何變更會導致不相符，因為知識祕密金鑰，才能變更訊息及重新產生正確的雜湊值。 因此，如果原始和計算的雜湊值相符，驗證訊息。       SHA&1; （安全雜湊演算法，也稱為安全雜湊標準 SHS） 是由美國政府發行加密編譯雜湊演算法。 它會產生 160 位元雜湊值，從任意長度字串。       HMACSHA1 接受任何大小的索引鍵，並產生雜湊序列 160 位元長度。"
  example:
  - "The following code example shows how to sign a file by using the HMACSHA1 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA1#1](~/add/codesnippet/csharp/t-system.security.crypto_82_1.cs)]\n [!code-cpp[HMACSHA1#1](~/add/codesnippet/cpp/t-system.security.crypto_82_1.cpp)]\n [!code-vb[HMACSHA1#1](~/add/codesnippet/visualbasic/t-system.security.crypto_82_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA1 : System.Security.Cryptography.HMAC

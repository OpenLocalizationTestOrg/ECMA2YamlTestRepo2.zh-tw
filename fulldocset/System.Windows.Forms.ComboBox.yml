  summary: "表示 Windows 下拉式方塊控制項。"
  remarks: "下拉式方塊會顯示文字方塊中結合<xref:System.Windows.Forms.ListBox>，可讓使用者從清單中選取項目，或輸入新的值。</xref:System.Windows.Forms.ListBox>       <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>屬性會指定是否會永遠顯示清單，或是否顯示在下拉式清單中的清單。</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>屬性也會指定是否可編輯的文字部分。</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> 請參閱<xref:System.Windows.Forms.ComboBoxStyle>可用的設定和其效果。</xref:System.Windows.Forms.ComboBoxStyle> 沒有要永遠顯示清單，並且不允許輸入新值的設定。 若要顯示可以加入任何新的值清單，請使用<xref:System.Windows.Forms.ListBox>控制項。</xref:System.Windows.Forms.ListBox>       若要新增或移除清單中的物件，在執行階段，使用方法<xref:System.Windows.Forms.ComboBox.ObjectCollection>類別 (透過<xref:System.Windows.Forms.ComboBox.Items%2A>屬性的下拉式方塊)。</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> 您可以指派的物件參考陣列<xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>方法。</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> 然後，此清單會顯示每個物件的預設字串值。 您可以加入具有個別物件<xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>方法。</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> 您可以刪除的項目<xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>方法或清除整個清單與<xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>方法。</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       顯示和選取的功能，除了下拉式方塊也會提供功能，可讓您有效率地將項目加入至下拉式方塊，並尋找清單的項目中的文字。 與<xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>和<xref:System.Windows.Forms.ComboBox.EndUpdate%2A>方法，您可以將大量的項目加入下拉式方塊項目新增至清單每次重繪控制項沒有。</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ComboBox.FindString%2A>和<xref:System.Windows.Forms.ComboBox.FindStringExact%2A>方法可讓您搜尋包含特定的搜尋字串的清單中的項目。</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       您可以使用這些屬性來管理目前選取的項目在清單中，<xref:System.Windows.Forms.ComboBox.Text%2A>屬性來指定顯示在編輯的欄位中，字串<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>屬性來取得或設定目前的項目，而<xref:System.Windows.Forms.ComboBox.SelectedItem%2A>屬性來取得或設定物件的參考。</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > 有<xref:System.Windows.Forms.ListBox>，下拉式方塊，或<xref:System.Windows.Forms.CheckedListBox>Windows Form 頁面和想要修改這些控制項在衍生表單中的字串集合的基底，基底表單中的這些控制項的字串集合必須是空白。</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> 如果字串集合不是空的它們會變成唯讀時衍生另一種形式。"
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"

- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "取得或設定用於本機對等節點接聽的 IP 位址。"
  remarks: "如果這個屬性未設定，或設為`null`或<xref:System.String.Empty>，相關聯<xref:System.ServiceModel.PeerNode>會設定所有全域位址 （IPv4 和 IPv6） 的本機電腦上接聽。</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       如果這個屬性，則相關聯的指定有效的單點傳播 IP 位址，則<xref:System.ServiceModel.PeerNode>物件會在該位址上接聽。</xref:System.ServiceModel.PeerNode> IPv4 和 IPv6 萬用字元位址會被視為有效的。       如果將非`null`指定搭配這個屬性的 IP 位址字串<xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>，則 IP 位址必須是實體介面，而不是虛擬網路相關聯。</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       必須設定 ListenIPAddress 臨機操作網路，以便使用預設的對等解析程式 (PNRP) 登錄。 如果這個屬性會指定搭配<xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>（預設值對等解析程式），則 IP 位址必須屬於實體網路介面，而不是虛擬網路 （例如通道的介面）。</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> 這是因為 PNRP 僅會發佈 PNRP 雲端對應至實體介面中。 此屬性設定為 null，所有全域位址會在全域 PNRP cloud 中發行。"
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "A<xref:System.String>值，包含本機對等節點正在接聽之格式正確的 IPv4 或 IPv6 位址。</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "提供的位址不正確或格式不正確。"
  platform:
  - net462

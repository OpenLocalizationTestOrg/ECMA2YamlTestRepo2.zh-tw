  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "提供安全繫結的對等網路應用程式。"
  remarks: "NetPeerTcpBinding 繫結的對等網路應用程式使用 TCP 層級對等網狀基礎結構建立提供支援。       每個<xref:System.ServiceModel.PeerNode>執行個體可以裝載多個以這個繫結類型所定義的對等通道。</xref:System.ServiceModel.PeerNode> 使用這種設定的執行個體所產生的通道處理站可以用於產生對等通道。 對等通道處理站可以產生對等通道，只能接受輸入 (實作<xref:System.ServiceModel.Channels.IInputChannel>)、 僅限輸出 (實作<xref:System.ServiceModel.Channels.IOutputChannel>)，與雙工 (實作<xref:System.ServiceModel.Channels.IDuplexChannel>)。</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       這是 Windows Communication Framework (WCF) 的標準繫結。 它可用於命令式程式碼或應用程式的對應 XML 組態檔中指定。 建議的程序是定義繫結使用組態值，而不使用程式碼為基礎的方法，除了在某些進階案例中設定組態值必須是在初始化服務。"
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences

  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "表示具名的管道傳輸的繫結項目。"
  remarks: "這個傳輸會使用的 Uri&quot;`net.pipe`://`hostname`/`path`&quot;。 其他 URI 元件是選擇性的。       NamedPipeTransportBindingElement 類別為起點來建立實作具名的管道傳輸通訊協定的自訂繫結。 這個傳輸用於電腦上[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]-到-[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]通訊。       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]服務模型會使用這個類別建立實作的 factory 物件<xref:System.ServiceModel.Channels.IChannelFactory>和<xref:System.ServiceModel.Channels.IChannelListener>介面。</xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Channels.IChannelFactory> 這些處理站物件接著會建立並接受使用具名的管道通訊協定傳送 SOAP 訊息的通道。       您設定這個類別會藉由設定其屬性，例如建立處理站︰ <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       您也可以設定屬性的基底類別，在<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>，例如︰ <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>， <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>，和<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>。</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 如需屬性的完整清單，請參閱<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>.</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>       最後，您可以設定屬性的基底類別上<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>，也就是<xref:System.ServiceModel.Channels.TransportBindingElement>，例如<xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 如需屬性的完整清單，請參閱<xref:System.ServiceModel.Channels.TransportBindingElement>.</xref:System.ServiceModel.Channels.TransportBindingElement>"
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"

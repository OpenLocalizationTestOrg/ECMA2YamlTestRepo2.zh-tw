  type: Class
  summary: "指出交涉訊息的安全性內容時，發生錯誤。"
  remarks: "中的下列案例可能會發生這個例外狀況:-在進行交涉初始的安全性內容。 確切的錯誤取決於所使用的交涉技術︰ 任一[Simple and Protected GSS-API Negotiation (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699)或 TLSNEGO。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][安全性通訊協定](~/add/includes/ajax-current-ext-md.md)。      -建立安全性工作階段時初始的安全性內容最上層。      -在現有安全性工作階段的金鑰更新。       安全性交涉錯誤可能會發生一部分*Spnego*/*Sslnego*安全性通訊協定或 SecureConversation 通訊協定的一部分。"

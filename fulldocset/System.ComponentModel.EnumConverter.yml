  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "提供類型轉換器，將<xref:System.Enum>物件與其他各種表示相互轉換。</xref:System.Enum>"
  remarks: "這個轉換器只能轉換列舉物件與字串。 EnumConverter 類別提供<xref:System.ComponentModel.EnumConverter.Comparer%2A>屬性來取得<xref:System.Collections.IComparer>可以用來排序列舉值的介面。</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> 根據預設，在檔案中出現的順序排序列舉值。       如需型別轉換子的詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > 您絕對不要建立 EnumConverter 的執行個體。 請改為呼叫<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>方法的<xref:System.ComponentModel.TypeDescriptor>類別。</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 如需詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別</xref:System.ComponentModel.TypeConverter>中的範例"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"

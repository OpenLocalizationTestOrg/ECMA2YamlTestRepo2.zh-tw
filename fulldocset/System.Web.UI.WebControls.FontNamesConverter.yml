  summary: "建立字串，代表包含個別的字型名稱的字串陣列中的字型名稱的清單。"
  remarks: "您可以使用 ConvertTo 方法，將包含單一字串，包含名稱的清單以個別的字型名稱的字串陣列。 例如，陣列，其中包含字串&quot;新細明體&quot;、&quot;時間新細明體&quot;和&quot;新細明體&quot;轉換成字串&quot;新細明體，時間新增新細明體，&quot;。 請注意，逗號會自動插入之間沒有任何空白字元的字型名稱。      > [!NOTE] > 這個轉換器只能轉換`string`資料型別。 `destinationType`參數必須是型別<xref:System.String>.</xref:System.String>      > [!NOTE] >`context`和`culture`參數不會用於此版本的方法; 它們是保留供未來版本的方法。 您可以選擇傳入`null`為這些參數。"
  example:
  - "The following code example demonstrates how to use the ConvertTo method to convert an array of strings containing the individual names to a single string that contains a list of font names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/cfc7a538-800e-481d-af40-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/cfc7a538-800e-481d-af40-_1.aspx)]"

    - id: value
      type: System.Object
      description: "表示要轉換的來源字串的來源陣列的物件。"
    - id: destinationType
      type: System.Type
      description: "A &lt;xref:System.Object?displayProperty=fullName&gt;執行個體物件，表示要轉換的資料類型。 這個參數必須是型別<xref:System.String>.</xref:System.String>"
    return:
      type: System.Object
      description: "A &lt;xref:System.Object?displayProperty=fullName&gt;表示包含清單的字型名稱的字串執行個體。"

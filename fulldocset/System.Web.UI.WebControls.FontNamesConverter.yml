  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "判斷這個轉換子是否可以轉換成包含個別的字型名稱的字串陣列的指定的資料類型的物件。"
  remarks: "您可以使用 CanConvertFrom 方法來判斷指定的資料類型是否可以轉換成包含個別的字型名稱的字串陣列。      > [!NOTE] > 這個轉換器只能從轉換`string`資料型別。 `sourceType`參數必須是型別<xref:System.String>.</xref:System.String> 否則，這個方法會傳回`false`來表示，所以無法轉換指定的資料類型。       您可以選擇傳入`null`如`context`參數。"
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供型別轉換子內容的相關資訊的物件。 您可以選擇傳入<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>這個參數。"
    - id: sourceType
      type: System.Type
      description: "A &lt;xref:System.Type?displayProperty=fullName&gt;表示要轉換的來源的資料型別。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果可以轉換型別。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

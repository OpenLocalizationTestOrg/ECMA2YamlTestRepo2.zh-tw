      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供型別轉換子內容的相關資訊的物件。 在這個方法未使用此參數。 它被保留供未來的版本，這個方法。 您可以選擇傳入<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>這個參數。"
    - id: culture

  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "包含一份字型名稱和表示個別名稱的字串陣列的字串之間轉換。"
  remarks: "使用<xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>轉換單一字串，包含一份包含個別名稱的字串陣列的字型名稱，這個類別的方法。</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> 每個字串中的字型名稱必須以逗號分隔。 例如，字串&quot;新細明體，逾新明體，新細明體&quot;，轉換成陣列，其中包含字串&quot;新細明體&quot;、&quot;時間新細明體&quot;和&quot;新細明體&quot;。 請注意，逗號會移除以及任何空白字元開頭或結尾的字型名稱。 不會移除空白字元中間字型名稱。       <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>方法執行反向作業。</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> 它會將轉換包含單一字串，包含名稱的清單以個別的字型名稱的字串陣列。 例如，陣列，其中包含字串&quot;新細明體&quot;、&quot;時間新細明體&quot;和&quot;新細明體&quot;轉換成字串&quot;新細明體，時間新增新細明體，&quot;。 請注意，逗號會自動插入之間沒有任何空白字元的字型名稱。       呼叫<xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>方法以驗證可以呼叫之前進行轉換<xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>方法。</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"

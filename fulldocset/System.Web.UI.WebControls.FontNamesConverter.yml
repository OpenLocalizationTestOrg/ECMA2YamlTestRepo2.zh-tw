  summary: "將轉換成包含個別的字型名稱的字串陣列，表示字型名稱的清單的字串。"
  remarks: "您可以使用 ConvertFrom 方法來轉換包含一份包含個別名稱的字串陣列的字型名稱的字串。 每個字串中的字型名稱必須以逗號分隔。 例如，字串&quot;新細明體，逾新明體，新細明體&quot;，轉換成陣列，其中包含字串&quot;新細明體&quot;、&quot;時間新細明體&quot;和&quot;新細明體&quot;。 請注意，逗號會移除以及任何空白字元開頭或結尾的字型名稱。 不會移除空白字元中間字型名稱。      > [!NOTE] >`context`和`culture`參數不會用於此版本的方法; 它們是保留供未來版本的方法。 您可以選擇傳入`null`為這些參數。"
  example:
  - "The following code example demonstrates how to use the ConvertFrom method to convert a string with a list of font names to an array of strings containing the individual names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/f8603009-2e66-42ff-bf36-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/f8603009-2e66-42ff-bf36-_1.aspx)]"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供型別轉換子內容的相關資訊的物件。 在這個方法未使用此參數。 它被保留供未來的版本，這個方法。 您可以選擇傳入<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>這個參數。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A &lt;xref:System.Globalization.CultureInfo?displayProperty=fullName&gt;物件，代表文化特性，例如語言、 行事曆系統等等的相關資訊。 在這個方法未使用此參數。 它被保留供未來的版本，這個方法。 您可以選擇傳入<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>這個參數。"
    - id: value
      type: System.Object
      description: "A &lt;xref:System.Object?displayProperty=fullName&gt;執行個體，表示要轉換的來源字串。"
    return:
      type: System.Object
      description: "A &lt;xref:System.Object?displayProperty=fullName&gt;執行個體，表示包含個別的字型名稱的字串陣列。"

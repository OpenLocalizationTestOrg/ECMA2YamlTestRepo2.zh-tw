  remarks: "[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]架構可確保裝載此片段介面的一部分為已經焦點之前呼叫這個方法。 您的實作應該更新僅內部焦點狀態。例如，藉由重新繪製的清單項目，可顯示它具有焦點。 如果您傾向於[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]不著重在父視窗，請將設定<xref:System.Windows.Automation.Provider.ProviderOptions>選項<xref:System.Windows.Automation.Provider.ProviderOptions>片段根。</xref:System.Windows.Automation.Provider.ProviderOptions> </xref:System.Windows.Automation.Provider.ProviderOptions>"
  syntax:
    content: public void SetFocus ();
    parameters: []
  overload: System.Windows.Automation.Provider.IRawElementProviderFragment.SetFocus*
  exceptions: []
  platform:
  - net462

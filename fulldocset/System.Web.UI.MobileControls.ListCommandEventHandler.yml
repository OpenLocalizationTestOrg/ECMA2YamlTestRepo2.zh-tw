  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "代表將處理的方法<xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;></xref>事件<xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>。 如需如何開發 ASP.NET 行動應用程式相關資訊，請參閱[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900)網站。"
  remarks: "當您建立的 ListCommandEventHandler 委派<xref:System.Web.UI.MobileControls.List>控制項，必須識別處理事件的方法。</xref:System.Web.UI.MobileControls.List> <xref:System.Web.UI.WebControls.ListControl>時產生的項目事件通知的處理常式。</xref:System.Web.UI.WebControls.ListControl> 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時呼叫事件處理常式。       預設轉譯控制項提供 UI，讓使用者可以按一下個別清單項目。 在回傳時，控制項會呼叫<xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>事件處理常式，以指向來源項目的引數。</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> 值<xref:System.Web.UI.MobileControls.Command.CommandName%2A>屬性是`null`。</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       ASP.NET 的事件反昇機制呈現時使用範本，呼叫<xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>方法。</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> 此事件處理常式收到的參數，指向到來源項目，以及<xref:System.Web.UI.MobileControls.Command.CommandName%2A>產生事件的控制項屬性。</xref:System.Web.UI.MobileControls.Command.CommandName%2A> 這可讓您呈現單一清單項目具有多個相關聯的互動。       若要轉譯為超連結的項目，您可以設定<xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>屬性`true`。</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> 值<xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>屬性可顯示和內容<xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>屬性會當做時選取的目標連結位址。</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > 命令事件就不會產生這些連結。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public delegate void ListCommandEventHandler(object sender, ListCommandEventArgs e);

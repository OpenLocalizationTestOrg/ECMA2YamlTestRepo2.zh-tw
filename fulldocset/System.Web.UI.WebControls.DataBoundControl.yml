  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "作為所有 ASP.NET 版本的基底類別 2.0 清單或表格式表單以顯示其資料的資料繫結控制項。"
  remarks: "DataBoundControl 類別是用於擷取表格式 ASP.NET 控制項的基底類別或清單樣式資料 ASP.NET 資料從原始檔控制，並顯示該資料繫結控制項的使用者介面 (UI) 項目。 複合資料繫結控制項，例如<xref:System.Web.UI.WebControls.GridView>， <xref:System.Web.UI.WebControls.DetailsView>，和<xref:System.Web.UI.WebControls.FormView>; 清單樣式資料繫結控制項，例如<xref:System.Web.UI.WebControls.BulletedList>和<xref:System.Web.UI.WebControls.CheckBoxList>; 和其他控制項，例如<xref:System.Web.UI.WebControls.AdRotator>衍生自 DataBoundControl。</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       網頁開發人員不 DataBoundControl 類別會直接使用;反之，他們會使用衍生自這個類別的控制項。       控制項開發人員將延伸這個類別來建立資料繫結控制項，可搭配類別可實作<xref:System.Web.UI.IDataSource>介面和類別，衍生自<xref:System.Web.UI.DataSourceControl>和<xref:System.Web.UI.DataSourceView>類別。</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> 當 DataBoundControl 類別從衍生類別，覆寫<xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>方法來擷取資料繫結控制項的 UI 項目<xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>方法。</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> 在大部分情況下，<xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>方法是您將會覆寫您在衍生類別中的唯一方法</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       ASP.NET 2.0 的資料繫結控制項，<xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>方法相當於`DataBind`方法，並將資料繫結在執行階段呼叫。</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>方法呼叫<xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>和<xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>方法。</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"

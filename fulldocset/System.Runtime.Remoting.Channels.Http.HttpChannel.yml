    - id: remoteChannelData
      type: System.Object
      description: "新的接收應該將訊息傳遞的遠端主機的通道資料物件。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI

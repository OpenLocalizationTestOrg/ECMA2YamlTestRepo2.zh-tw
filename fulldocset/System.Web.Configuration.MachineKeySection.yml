  summary: "取得或設定用來驗證表單驗證和檢視狀態資料的自訂演算法的名稱。"
  remarks: "使用預先定義的演算法由定義<xref:System.Web.Configuration.MachineKeyValidation>列舉型別。</xref:System.Web.Configuration.MachineKeyValidation> 如果您想要使用自訂的演算法，您沒有設定這個屬性。 設定<xref:System.Web.Configuration.MachineKeySection.Validation%2A>屬性的自訂演算法的名稱。</xref:System.Web.Configuration.MachineKeySection.Validation%2A> 當您這樣做時，這個屬性將自動設為<xref:System.Web.Configuration.MachineKeyValidation>。</xref:System.Web.Configuration.MachineKeyValidation>       以宣告方式在 Web.config 檔案中，或以程式設計方式在程式碼中，您可以設定 ValidationAlgorithm 屬性。       若要以宣告方式設定這個屬性，您使用`validationAlgorithm`組態檔中項目的屬性。 這個屬性可以設預先定義的演算法或自訂演算法的名稱。 預先定義的演算法由定義<xref:System.Web.Configuration.MachineKeyValidation>列舉型別。</xref:System.Web.Configuration.MachineKeyValidation> 中指定的自訂演算法`validationAlgorithm`屬性使用&quot;alg:&quot;首碼後面之演算法的名稱。 如果您使用此格式來指定自訂的演算法，<xref:System.Web.Configuration.MachineKeySection.Validation%2A>屬性設定為<xref:System.Web.Configuration.MachineKeyValidation>和此屬性設定後面的名稱為&quot;alg:&quot;前置詞。</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>       若要以程式設計方式設定這個屬性，使用其中一個預先定義的演算法所定義的值<xref:System.Web.Configuration.MachineKeyValidation>列舉型別，或將此屬性設定為自訂的演算法名稱。</xref:System.Web.Configuration.MachineKeyValidation> 如果您將此屬性設定為自訂演算法的名稱時，設定<xref:System.Web.Configuration.MachineKeySection.Validation%2A>至<xref:System.Web.Configuration.MachineKeyValidation>。</xref:System.Web.Configuration.MachineKeyValidation>屬性</xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  syntax:

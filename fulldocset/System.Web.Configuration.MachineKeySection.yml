  remarks: "若要指定自訂資料保護演算法適用於 ASP.NET，設定<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName>屬性<xref:System.Web.Configuration.MachineKeyCompatibilityMode>，並設定此屬性為字串，代表的類別，衍生自<xref:System.Security.Cryptography.DataProtector>類別。</xref:System.Security.Cryptography.DataProtector> </xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName> 此字串會對應到`providerClass`參數傳遞給靜態<xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName>factory 方法。</xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName> 您指定的類別會由<xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>和<xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName>方法即使您未指定<xref:System.Web.Configuration.MachineKeyCompatibilityMode>選項。</xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName> </xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>       如果您設定這個屬性時，您也必須設定<xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>屬性。</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>"
  syntax:
    content: public string DataProtectorType { get; set; }
    return:
      type: System.String
      description: "資料保護裝置類型的名稱。"
  overload: System.Web.Configuration.MachineKeySection.DataProtectorType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "指定用於加密和解密表單驗證資料的加密演算法。"
  remarks: "解密屬性支援下列的解密值:- `Auto`，這是預設值，指定 ASP.NET 決定要使用的加密演算法根據設定的預設設定。      - `AES`，以指定 ASP.NET 會使用<xref:System.Web.Configuration.MachineKeyValidation>演算法來加密資料。</xref:System.Web.Configuration.MachineKeyValidation> `AES`是預設演算法來加密資料。      - `3DES`，以指定 ASP.NET 會使用<xref:System.Web.Configuration.MachineKeyValidation>演算法來加密資料。</xref:System.Web.Configuration.MachineKeyValidation>      -自訂演算法。       這個屬性通常設定以宣告方式在`decryption`Web.config 檔案項目的屬性。 如需詳細資訊，請參閱項目。"
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "值，指出的演算法，用來加密和解密表單驗證資料。 （如需如何指定加密檢視狀態時所使用的演算法資訊，請參閱<xref:System.Web.Configuration.MachineKeySection.Validation*>屬性）。<xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref>是預設值。</xref:System.Web.Configuration.MachineKeySection.Validation*>"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "選取的值不是其中一個解密值。"
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定用來加密和解密資料，或是處理序所產生金鑰。"
  remarks: "DecryptionKey 屬性用於加密和解密，例如 Windows Form 驗證和檢視狀態<xref:System.Web.Configuration.MachineKeySection.Validation%2A>屬性設定為&quot;3DES&quot;或&quot;AES&quot;。</xref:System.Web.Configuration.MachineKeySection.Validation%2A>       您可以使用&quot;AutoGenerate&quot;選項來指定 ASP.NET 產生的隨機金鑰，並將它儲存在本機安全性授權。 &quot;AutoGenerate&quot;選項是預設值的一部分。       如果您將加入<xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>的值，ASP.NET 會產生唯一的加密的金鑰，每個應用程式使用每個應用程式的<xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> </xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> &quot;AutoGenerate&quot;的&quot;IsolateApps&quot;修飾詞 這是預設設定。       如果您將加入<xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>的值，ASP.NET 會產生唯一的加密的金鑰，每個應用程式使用每個應用程式的<xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> </xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> &quot;AutoGenerate&quot;的&quot;IsolateByAppId&quot;修飾詞 如果兩個不同的應用程式共用的虛擬路徑 (可能是因為不同的連接埠上執行這些應用程式)，此旗標可以用來進一步區分它們與另一個。 「 IsolateByAppId 」 旗標只了解 ASP.NET 4.5，但是它可以用不論<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>設定。</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       如果您需要支援的網頁伺服器 （Web 伺服陣列） 的網路上的設定，設定 DecryptionKey 屬性以手動方式，以確保組態都維持一致。 如需有關如何以手動方式為產生的值資訊`DecryptionKey`屬性，請參閱[How To︰ 在 ASP.NET 2.0 中的設定 MachineKey](http://go.microsoft.com/fwlink/?linkid=155113)。       這個屬性通常設定以宣告方式在`DecryptionKey`Web.config 檔案項目的屬性。 如需詳細資訊，請參閱項目。"
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "索引鍵的值或值，指出如何產生金鑰。 預設為&quot;AutoGenerate，IsolateApps&quot;。"
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462

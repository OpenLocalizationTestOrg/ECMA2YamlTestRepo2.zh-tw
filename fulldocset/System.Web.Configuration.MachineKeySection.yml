- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定用來驗證表單驗證和檢視狀態資料或處理程序所產生金鑰的金鑰。"
  remarks: "ValidationKey 屬性使用時`enableViewStateMAC`是`true`建立訊息驗證碼 (MAC) 以啟用 ASP.NET 以判斷檢視狀態是否已遭竄改。 ValidationKey 屬性也用於產生跨處理序、 特定應用程式的工作階段識別碼，以確保工作階段狀態變數是隔離的應用程式之間。       您可以使用&quot;AutoGenerate&quot;選項來指定 ASP.NET 產生的隨機金鑰，並將它儲存在本機安全性授權。 &quot;AutoGenerate&quot;選項是預設值的一部分。       如果您加入 「 IsolateApps&quot;修飾詞為&quot;AutoGenerate&quot;ValidationKey 值時，ASP.NET 會使用每個應用程式的<xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>產生唯一的加密的金鑰，每個應用程式 這是預設設定。       如果您加入 「 IsolateByAppId&quot;修飾詞為&quot;AutoGenerate&quot;ValidationKey 值時，ASP.NET 會使用每個應用程式的<xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A>產生唯一的加密的金鑰，每個應用程式 如果兩個不同的應用程式共用的虛擬路徑 (可能是因為不同的連接埠上執行這些應用程式)，此旗標可以用來進一步區分它們與另一個。 「 IsolateByAppId 」 旗標只了解 ASP.NET 4.5，但是它可以用不論<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>設定。</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       如果您需要支援的網頁伺服器 （Web 伺服陣列） 的網路上的設定，設定 ValidationKey 屬性以手動方式，以確保組態都維持一致。 如需有關如何以手動方式為產生的值資訊`DecryptionKey`屬性，請參閱[How To︰ 在 ASP.NET 2.0 中的設定 MachineKey](http://go.microsoft.com/fwlink/?linkid=155113)。       這個屬性通常設定以宣告方式在`validationKey`Web.config 檔案項目的屬性。"
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "索引鍵的值或值，指出如何產生金鑰。 預設為&quot;AutoGenerate，IsolateApps&quot;。"
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462

- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "取得或設定值，指定是否狀態會使用.NET Framework 2.0 Service Pack 1 版後所引入的檢視升級的加密方法。"
  remarks: "在新版.NET Framework 中的升級的加密方法降低風險，攻擊者可以成功地進行反向工程`DecryptionKey`值。 為了維持回溯相容性，您可使用較舊的加密方法。       Web 伺服陣列中的所有伺服器都應都具有 k e y CompatibilityMode 屬性設定為相同的值。 如果讀取表單驗證票證的伺服器有不同的 k e y CompatibilityMode 設定建立票證的伺服器，就不會辨識票證。       可以指定下列值，k e y CompatibilityMode 屬性:- `Framework20SP1`。 這個值會指定 ASP.NET 會使用可用的先前版本的 ASP.NET 2.0 SP2 之前的加密方法。 如果任何伺服器具有.NET Framework 2.0 SP2 之前的版本，請使用此值的 web 伺服陣列中的所有伺服器。 這是預設值，除非應用程式的 Web.config 檔案具有`targetFramework`屬性`httpRuntime`元素設定為&quot;4.5&quot;。      -   `Framework20SP2`. 這個值會指定 ASP.NET 會使用所導入.NET Framework 2.0 SP2 升級的加密方法。 使用此值的 web 伺服陣列中的所有伺服器上，如果所有伺服器都具有.NET Framework 2.0 SP2 或更新版本，但至少一個都沒有.NET Framework 4.5。      -   `Framework45`. 針對 ASP.NET 4.5 的密碼編譯增強功能才會生效。 這是預設值，如果應用程式 Web.config 檔案具有`targetFramework`屬性`httpRuntime`元素設定為&quot;4.5&quot;。       當這個屬性設定為`Framework45`，下列限制中都有效:-如果<xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>屬性有值，<xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>屬性也必須有值。</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> </xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> <xref:System.Security.Cryptography.DataProtector>類別會強制提供非空白的應用程式名稱。</xref:System.Security.Cryptography.DataProtector>      -<xref:System.Web.Configuration.MachineKeySection.Validation%2A>屬性必須是實際的驗證演算法 （例如 MD5、 SHA1、 HMACSHA256、 HMACSHA384、 HMACSHA512） 或自訂演算法的子類別<xref:System.Security.Cryptography.KeyedHashAlgorithm>型別。</xref:System.Security.Cryptography.KeyedHashAlgorithm> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> 禁止使用 AES 和 3DES 的值。      -架構不會產生只有簽署的裝載。 表單驗證票證會一律同時加密並簽署，不論`protection`屬性`forms`Web.config 檔案中設定項目。 檢視狀態會永遠都加密並簽署如果`EnableViewStateMac`或`RequireViewStateEncryption`設定為指定的頁面。       結果中所述的安全性更新[Microsoft 安全性公告 MS10&070;](http://technet.microsoft.com/security/bulletin/MS10-070)，預設的加密行為也適用於`Framework20SP1`和`Framework20SP2`設定。 預設行為不建議變更，但如果您想要這樣做，請參閱[如何在 ASP.NET 中設定舊版的加密模式](http://support.microsoft.com/kb/2425938)。"
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "可用值，指出是否要釋放後.NET Framework 2.0 SP1 所引入的加密方法。"
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462

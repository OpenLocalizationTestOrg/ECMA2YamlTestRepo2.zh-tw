  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "公開方法與屬性，以支援控制項的作用如同子項目集合容器使用的使用者介面自動化用戶端存取。 這個項目之子系必須實作<xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;></xref>並組織成可周遊的二維邏輯座標系統 （也就是使用者介面自動化用戶端可以移至相鄰的控制項） 使用鍵盤。"
  remarks: "此控制項模式相當於<xref:System.Windows.Automation.Provider.IGridProvider>相反地，任何實作 ITableProvider 的控制項也必須公開每個子項目的資料行和/或資料列列標頭關聯性。</xref:System.Windows.Automation.Provider.IGridProvider>       實作 ITableProvider 控制項也必須實作<xref:System.Windows.Automation.Provider.IGridProvider>以公開固有的方格控制項的功能資料表。</xref:System.Windows.Automation.Provider.IGridProvider>       在必須支援的 UI 自動化提供者上實作<xref:System.Windows.Automation.TablePattern>和<xref:System.Windows.Automation.GridPattern>控制項模式。</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider

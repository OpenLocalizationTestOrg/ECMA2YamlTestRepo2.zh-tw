  name: HostSecurityPolicyResults
  nameWithType: HostSecurityPolicyResults
  fullName: System.Web.Hosting.HostSecurityPolicyResults
  type: Enum
  summary: "指定要套用至組件的安全性原則的型別。"
  remarks: "HostSecurityPolicyResults 類別用來提供的傳回值<xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A>方法。</xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A> 如果您想要自訂 ASP.NET 執行階段行為來覆寫 ASP.NET 程式碼存取安全性原則，請使用這個方法。 方法所傳回的列舉值會指出要使用的安全性原則的類型。"
  syntax:
    content: public enum HostSecurityPolicyResults
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  id: AppDomainTrust
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: AppDomainTrust
  nameWithType: HostSecurityPolicyResults.AppDomainTrust
  fullName: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "表示與關聯的權限集合也就是<xref href=&quot;System.AppDomain&quot;></xref>執行個體應該套用至指定的組件。 這表示組件應該視為使用者組件載入至部分信任 ASP.NET <xref href=&quot;System.AppDomain&quot;> </xref>執行個體。 此外，組件都必須有權限集合指派給<xref href=&quot;System.AppDomain&quot;></xref>在初始化執行個體。"
  syntax:
    content: AppDomainTrust
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "即將加入。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.DefaultPolicy
  id: DefaultPolicy
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: DefaultPolicy
  nameWithType: HostSecurityPolicyResults.DefaultPolicy
  fullName: System.Web.Hosting.HostSecurityPolicyResults.DefaultPolicy
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "表示 ASP.NET 應該使用預設的邏輯來判斷指定的組件設定的適當權限。 您應該會傳回值，如果您這樣做不是您想要決定的權限集合組件的 DefaultPolicy。"
  syntax:
    content: DefaultPolicy
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

- uid: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  id: Nothing
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "表示設定為指定的組件的權限設定為空白。 空的權限集合是的新執行個體<xref href=&quot;System.Security.PermissionSet&quot;></xref>類別，以參數值的<xref:System.Security.Permissions.PermissionState.None>傳遞至建構函式。</xref:System.Security.Permissions.PermissionState.None> 為空的權限集合與相關聯的組件將不會載入 ASP.NET 部分信任應用程式定義域中。 因此，您可以使用 Nothing 欄位，避免從部分信任 ASP.NET 應用程式定義域載入組件。"
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

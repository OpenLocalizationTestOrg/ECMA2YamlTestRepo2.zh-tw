  name: ViewStateMode
  nameWithType: ViewStateMode
  fullName: System.Web.UI.ViewStateMode
  type: Enum
  summary: "指定是否將啟用控制項的檢視狀態。"
  remarks: "您可以使用<xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>屬性來啟用個別控制項的檢視狀態，即使它已停用頁面。</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       若要關閉網頁的檢視狀態，並開啟特定控制項在頁面上，設定<xref:System.Web.UI.Control.EnableViewState%2A>頁面和控制項的屬性`true`，將<xref:System.Web.UI.Control.ViewStateMode%2A>屬性時，若要停用，而且集頁面<xref:System.Web.UI.Control.ViewStateMode%2A>為 已啟用控制項的屬性。</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       <xref:System.Web.UI.Control.ViewStateMode%2A>網頁或控制項的屬性有效果才<xref:System.Web.UI.Control.EnableViewState%2A>屬性設定為`true`。</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> 如果<xref:System.Web.UI.Control.EnableViewState%2A>屬性設定為`false`，檢視狀態將會關閉，即使<xref:System.Web.UI.Control.ViewStateMode%2A>屬性設定為 已啟用。</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
  syntax:
    content: public enum ViewStateMode

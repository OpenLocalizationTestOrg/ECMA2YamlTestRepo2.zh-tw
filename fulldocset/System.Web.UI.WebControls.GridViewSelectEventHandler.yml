  summary: "代表處理方法<xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控制項。"
  remarks: "<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>選取按鈕時引發事件 (具有按鈕其`CommandName`屬性設定為&quot;Select&quot;) 按下時前,<xref:System.Web.UI.WebControls.GridView>控制處理選取的作業。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> 這可讓您提供執行自訂的常式，例如取消選取作業時就會發生此事件的事件處理方法。       當您建立 GridViewSelectEventHandler 委派時，您可以識別即將處理此事件的方法。 若要將事件與事件處理常式產生關聯，將委派的執行個體加入事件。 除非您移除委派，否則每當事件發生時，會呼叫事件處理常式。 如需事件處理常式委派的詳細資訊，請參閱[NIB︰ 事件和委派](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a GridViewSelectEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelectEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_132_1.aspx)]\n [!code-vb[GridViewSelectEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_132_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewSelectEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_132_2.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_132_2.aspx)]"

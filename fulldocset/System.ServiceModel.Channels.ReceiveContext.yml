  name: ReceiveContext
  nameWithType: ReceiveContext
  fullName: System.ServiceModel.Channels.ReceiveContext
  type: Class
  summary: "衍生自這個類別實作的自訂狀態機器接收內容功能。"
  remarks: "接收內容功能是一體兩面。 當使用佇列通道時，收到內容可讓您鎖定訊息前先處理它。 如果發生失敗，訊息就會保持鎖定，讓正在處理訊息的服務會維持的所有權 （其他服務無法接收和處理相同的訊息） 並可選擇加以執行某些其他動作。 使用單向通道，接收時內容可讓服務控制傳送認可訊息，或藉由傳送負認可訊息可能表示有問題。 然後，用戶端可以選擇重新傳送訊息，如果收到負認可，或它不會收到一段時間內認可。"
  syntax:
    content: public abstract class ReceiveContext

- uid: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  id: SuppressAuditFailure
  parent: System.ServiceModel.Configuration.ServiceSecurityAuditElement
  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "取得或設定布林值，指定隱藏寫入稽核記錄失敗的行為。"
  remarks: "應用程式應會收到稽核記錄檔寫入失敗的通知。 如果您的應用程式不設計來處理稽核失敗，您應該使用這個屬性來隱藏稽核記錄檔的寫入失敗。"
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果例外狀況以外<xref:System.OutOfMemoryException>， <xref href=&quot;System.StackOverflowException&quot;> </xref>， <xref href=&quot;System.Threading.ThreadAbortException&quot;> </xref>，和<xref:System.ArgumentException>因嘗試寫入稽核事件會由系統處理，並不會傳播至應用程式，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果因嘗試寫入稽核事件的所有例外狀況都會向上傳遞至應用程式。</xref:System.ArgumentException> </xref:System.OutOfMemoryException> 預設值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462

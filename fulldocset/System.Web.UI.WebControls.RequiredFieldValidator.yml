  name: AddAttributesToRender(HtmlTextWriter)
  nameWithType: RequiredFieldValidator.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.RequiredFieldValidator.AddAttributesToRender(HtmlTextWriter)
  type: Method

  summary: "取得使用這個方法，實作之介面的資料型別，除非它是私用方法的實作，這表示由<xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>屬性。</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>"
  remarks: "此集合所參考的型別必須包含的介面。       如果這個<xref:System.CodeDom.CodeMemberMethod>表示公用的方法和介面，介面或介面，這個方法會實作的方法上的方法應該要參考這個集合中這個方法實作的宣告。</xref:System.CodeDom.CodeMemberMethod>       方法應該仍有相同的名稱由這個方法來實作介面的方法。 某些語言，例如 C# 中，這已在語法上的沒有作用。 代表其他項目，例如 Visual Basic 中，沒有特殊的語法，來實作介面。 如果方法未公開實作單一的介面，<xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>屬性應該改用。</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>"
  syntax:
    content: public System.CodeDom.CodeTypeReferenceCollection ImplementationTypes { get; }
    return:
      type: System.CodeDom.CodeTypeReferenceCollection
      description: "A <xref href=&quot;System.CodeDom.CodeTypeReferenceCollection&quot;> </xref> ，指出這個方法所實作的介面。"

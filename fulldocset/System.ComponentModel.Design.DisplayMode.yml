  summary: "顯示模式，會自動選取的顯示模式。 在此模式中，會檢查以判斷它們是否十六進位或可列印的位元組。 如果的位元組是十六進位格式，會選取 Hexdump 模式。 如果字元符合可列印的字元集，執行測試，以自動選取 Ansi 或 Unicode 的顯示模式。"
  remarks: ''

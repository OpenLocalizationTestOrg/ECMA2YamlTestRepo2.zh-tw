  type: Class
  summary: "提供方法來序列化和還原資料序列化追蹤設定檔，以及從 XML 文件使用追蹤設定檔 XML 結構描述定義 (XSD)。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingProfileSerializer 使用追蹤設定檔中所包含的 XSD<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>序列化<xref:System.Workflow.Runtime.Tracking.TrackingProfile>成有效的 XML 文件和還原序列化成有效的 XML 文件物件<xref:System.Workflow.Runtime.Tracking.TrackingProfile>物件。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName> TrackingProfileSerializer 在序列化和還原序列化期間執行驗證，且如有必要，擲回適當的例外狀況。       XML 文件提供用來儲存追蹤設定檔的方便格式。 它也會提供撰寫追蹤設定檔的非程式設計的方式。 方塊外<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>TrackingProfileSerializer 用於序列化和還原序列化其資料庫中儲存的追蹤設定檔。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"

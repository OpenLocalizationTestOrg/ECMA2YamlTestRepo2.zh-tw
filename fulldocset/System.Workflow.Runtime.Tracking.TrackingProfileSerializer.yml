  remarks: "序列化是指從有效的<xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>建立格式正確的 XML 文件的程序 序列化會使用追蹤設定檔<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>序列化追蹤設定檔。</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> `profile`必須是有效<xref:System.Workflow.Runtime.Tracking.TrackingProfile>，其中包含至少一個有效的追蹤點。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> 在序列化期間，執行驗證追蹤設定檔和追蹤設定檔不正確，<xref:System.ArgumentException>就會擲回。</xref:System.ArgumentException> 您可以捕捉此例外狀況，並檢查其訊息屬性，以判斷驗證錯誤的原因。 如果序列化追蹤設定檔時有任何未處理的例外狀況，然後會終止要求追蹤設定檔的工作流程執行個體。"
  example:

  summary: "還原序列化 XML 文件中所包含的文字讀取器使用追蹤設定檔 XML 結構描述定義 (XSD)。"
  remarks: "還原序列化指的是從格式正確的 XML 文件建立物件的程序。 還原序列化的使用的追蹤設定檔<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>要還原序列化至有效的<xref:System.Workflow.Runtime.Tracking.TrackingProfile>。</xref:System.Workflow.Runtime.Tracking.TrackingProfile>文字讀取器中所包含的 XML 文件</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>中所包含的 XSD 還原序列化期間執行驗證的 XML 文件和文件不是有效的如果<xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>就會擲回。</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> 您可以捕捉此例外狀況，並檢查<xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>以判斷驗證錯誤的原因。</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> 如果有任何未處理的例外狀況，還原序列化追蹤設定檔時將會終止要求追蹤設定檔的工作流程執行個體。      > [!NOTE] > 如果您想要執行驗證，但不還原序列化追蹤設定檔的 XML 表示法，您可以撰寫您自己的追蹤設定檔驗證程式。 請參閱<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>屬性，如需詳細資訊。</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"

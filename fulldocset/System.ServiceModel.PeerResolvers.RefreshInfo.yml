  name: RefreshInfo
  nameWithType: RefreshInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "對等解析程式服務所定義的登錄項目重新整理的資訊。"
  remarks: "當對等解析程式服務重新整理項目時，它會設定新的到期針對該項目。 對等解析程式服務應該有其到期日重新整理; 每個對等節點都必須提供此物件的執行個體否則，項目會標示為過時，並會在特定的清除間隔之後刪除。       這個類別的執行個體主要用於將資訊傳遞給解析程式服務，從該服務的網路用戶端。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo

  summary: "取得或設定值，指出是否已經處理片段巡覽。"
  remarks: "如果 Handled 設`false`，系統會嘗試尋找具有片段的名稱的項目並放到檢視。       當您處理**FragmentNavigation**事件並使用<xref:System.Windows.Navigation.FragmentNavigationEventArgs>實作處理實作的自訂內容片段，您需要設定 Handled 設`true`覆寫預設行為。</xref:System.Windows.Navigation.FragmentNavigationEventArgs>"
  syntax:

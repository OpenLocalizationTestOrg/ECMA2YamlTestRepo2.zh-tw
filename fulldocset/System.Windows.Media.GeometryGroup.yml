  namespace: System.Windows.Media
  summary: "取得或設定物件交集區域的方式包含在這個<xref href=&quot;System.Windows.Media.GeometryGroup&quot;></xref>結合。"
  remarks: "**EvenOdd**會從該點朝任意方向繪製無限遠，並且計算給定圖案與光線相交的路徑線段數目來判斷&quot;「 向內程度 」 的圖形上的點。 如果這個數字是奇數，則點即; 內如果是偶數，則點即外。       **為非零，** &quot;朝 」 圖形上的某個點決定從該點朝任意方向繪製無限遠，然後檢查圖案線段與光線相交的地方。 開頭為零，計數加一次光線從左到右和減一次路徑光線由右至左。 計算交會後，如果結果為零，點則在路徑外。 否則，會在內部。       ![填滿規則圖例](~/add/media/ref-mil-fillrule-stars.PNG &quot;填滿規則圖例&quot;)FillRule 範例<a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|  |中繼資料屬性設定為`true`|None |</xref:System.Windows.Media.GeometryGroup.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "指定交集區域如何組合成產生的區域。  預設值為 `EvenOdd`。"
  overload: System.Windows.Media.GeometryGroup.FillRule*
  exceptions: []

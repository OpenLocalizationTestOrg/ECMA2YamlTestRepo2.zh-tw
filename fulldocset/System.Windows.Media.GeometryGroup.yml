  fullName: System.Windows.Media.GeometryGroup
  type: Class
  summary: "代表包含其他的複合幾何<xref href=&quot;System.Windows.Media.Geometry&quot;></xref>物件。"
  remarks: "使用 GeometryGroup，就可以建立複合幾何物件<xref:System.Windows.Media.CombinedGeometry>，或藉由呼叫靜態<xref:System.Windows.Media.Geometry>方法<xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry> A<xref:System.Windows.Media.CombinedGeometry>從兩個 geometry 物件建立的複合幾何。</xref:System.Windows.Media.CombinedGeometry> GeometryGroup，相反地，會建立任何數目的幾何物件的複合幾何。       使用 GeometryGroup<xref:System.Windows.Media.GeometryGroup.FillRule%2A>屬性來指定如何結合其 geometry 物件。</xref:System.Windows.Media.GeometryGroup.FillRule%2A> 請參閱[如何︰ 控制複合形狀的填滿](~/add/includes/ajax-current-ext-md.md)如需有關使用<xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A>       幾何可以結合數種方式︰ 使用 GeometryGroup， <xref:System.Windows.Media.CombinedGeometry>，或<xref:System.Windows.Media.Geometry.Combine%2A>方法的<xref:System.Windows.Media.Geometry>類別。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -A GeometryGroup 從一或多個建立的複合幾何<xref:System.Windows.Media.Geometry>物件。</xref:System.Windows.Media.Geometry>      -A<xref:System.Windows.Media.CombinedGeometry>會使用指定的布林運算結合兩個所描述的區域<xref:System.Windows.Media.Geometry>物件。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      -靜態<xref:System.Windows.Media.Geometry.Combine%2A>方法<xref:System.Windows.Media.Geometry>類別行為完全相同的方式為<xref:System.Windows.Media.CombinedGeometry>物件。</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       值得注意的是<xref:System.Windows.Media.GeometryCollection>不本身的複合幾何但 GeometryGroup 類別用來儲存<xref:System.Windows.Media.Geometry>物件。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
  syntax:
    content: >-

  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "指定控制項可以處於特定狀態且<xref href=&quot;System.Windows.VisualState&quot;></xref>預期在控制項的<xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref>。"
  remarks: "控制項作者會使用這個屬性，指定<xref:System.Windows.VisualState>並<xref:System.Windows.VisualStateGroup>在其控制項的<xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>隸屬的物件</xref:System.Windows.VisualStateGroup></xref:System.Windows.VisualState>  例如，假設您建立新的控制項有兩個名為的視覺狀態`Focused`和`Unfocused`，這是中的<xref:System.Windows.VisualStateGroup>名為`FocusStates`。</xref:System.Windows.VisualStateGroup>  若要指定<xref:System.Windows.Controls.ControlTemplate>作者可以使用這些視覺狀態將兩個 TemplateVisualStateAttribute 屬性加入至控制項的類別簽章。</xref:System.Windows.Controls.ControlTemplate>  指定<xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>屬性是`FocusStates`而且<xref:System.Windows.TemplateVisualStateAttribute.Name%2A>屬性是`Focused`其中一個與`Unfocused`其他。</xref:System.Windows.TemplateVisualStateAttribute.Name%2A> </xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute

  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "提供低階控制項繪製文字[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]應用程式。"
  remarks: "FormattedText 物件可讓您繪製多行文字，可以個別格式化文字中的每個字元。 下列範例顯示已套用的數種格式的文字。       ![使用 FormattedText 物件顯示的文字](~/add/media/formattedtext01.jpg &quot;使用 FormattedText 物件顯示的文字&quot;)方面文字格式化的文字字串的範例中的功能[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]，FormattedText 被視為 「 低層級 」，因為它的方式處理做為圖形元素。 文字中的其他層面[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]處理專用於文字的控制項的內容中的文字 (<xref:System.Windows.Controls.TextBlock>， <xref:System.Windows.Controls.TextBox>)，實作非固定格式文件模型 (請參閱[非固定格式文件概觀](~/add/includes/ajax-current-ext-md.md))，或支援[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文件模型 (請參閱[WPF 中文件](~/add/includes/ajax-current-ext-md.md))。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       許多 FormattedText 中的 setter 方法都有相似之處，附加屬性支援的<xref:System.Windows.Documents.TextElement>，但<xref:System.Windows.Documents.TextElement>附加的屬性套用至較高層級的文字支援 針對以下流量或[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"

  fullName: System.Web.UI.WebControls.DetailsViewCommandEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemCommand>事件內按鈕<xref:System.Web.UI.WebControls.ButtonField>， <xref:System.Web.UI.WebControls.CommandField>，或<xref:System.Web.UI.WebControls.TemplateField>按下資料列欄位。</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，每當發生此事件的事件處理常式。      > [!NOTE] ><xref:System.Web.UI.WebControls.DetailsView>控制項也其他特製化時引發事件會按一下某些按鈕 (按鈕`CommandName`屬性設定為 「 刪除 」、 「 插入 」、 「 頁面 」 或 「 更新 」)。</xref:System.Web.UI.WebControls.DetailsView> 當使用其中一個按鈕時，您應該考慮使用其中一個控制項所提供的特殊事件 (例如<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>或<xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>)。</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       DetailsViewCommandEventArgs 物件會傳遞至事件處理常式。 如果引發事件的按鈕命令名稱或命令引數的值，您可以使用 DetailsViewCommandEventArgs 物件來判斷這些值。 若要判斷命令名稱並按之按鈕的命令引數，請使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>和<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>屬性，分別。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 您也可以存取<xref:System.Web.UI.WebControls.DetailsView>引發事件所使用的控制項<xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       如需 DetailsViewCommandEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
  syntax:
    content: 'public class DetailsViewCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'

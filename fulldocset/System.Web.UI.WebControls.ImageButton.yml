  fullName: System.Web.UI.WebControls.ImageButton
  type: Class
  summary: "顯示影像並回應在影像上按一下滑鼠按鍵的控制項。"
  remarks: "本主題內容:-[簡介](#introduction)      -   [判斷使用者所按的位置](#DeterminingWhereTheUserClicked)      -   [ImageButton 控制項和驗證](#ButtonControlsAndValidation)      -   [協助工具](#accessibility)      -   [宣告式語法](#DeclarativeSyntax)<a name=&quot;introduction&quot;> </a> # # 簡介使用 ImageButton 控制項來顯示影像回應滑鼠點按動作。             同時<xref:System.Web.UI.WebControls.ImageButton.Click>和<xref:System.Web.UI.WebControls.ImageButton.Command>ImageButton 已按下控制項時，會引發事件。</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       您可以使用<xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>使行為與命令按鈕一樣的 ImageButton 控制項的事件處理常式。</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> 命令名稱可以是使用與控制項相關聯<xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>屬性。</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> 這可讓多個 ImageButton 控制項放置在相同網頁上。 值<xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>屬性然後以程式設計方式識別<xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>事件處理常式，以判斷每個 ImageButton 已按下控制項時執行適當的動作。</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>屬性也可用來將傳遞命令，例如指定遞增順序的其他資訊。</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       使用 ImageButton 控制，類似於使用 ASP.NET<xref:System.Web.UI.WebControls.Button>控制項。</xref:System.Web.UI.WebControls.Button> 如需詳細資訊，請參閱[按鈕 Web 伺服器控制項內容地圖](~/add/includes/ajax-current-ext-md.md)。 類別概觀和<xref:System.Web.UI.WebControls.Button>控制項。</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a># # 判斷使用者所使用的按<xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>事件處理常式，您可以透過程式設計方式判斷映像所按的位置座標。</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> 然後，您可以撰寫回應時，根據座標的值。 請注意，（0，0） 的原點位於影像的左上角。      <a name=&quot;ButtonControlsAndValidation&quot;></a># # ImageButton 控制項和驗證依預設，頁面驗證是在 ImageButton 已按下控制項時執行。 頁面驗證會判斷是否與驗證頁面上的控制項通過所有驗證控制項所指定的驗證規則相關聯輸入的控制項。 若要避免發生頁面驗證，將<xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>屬性`false`。</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a># # 有關如何設定這個控制項，使其產生標記，並符合協助工具標準，協助工具的資訊，請參閱[Visual Studio 和 ASP.NET 中的協助工具](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控制項和協助工具](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 宣告式語法```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"

  remarks: "AxisType 列舉，代表使用 X 和 y 軸的<xref:System.Windows.Forms.DataVisualization.Charting.Series>。</xref:System.Windows.Forms.DataVisualization.Charting.Series>的軸類型       A<xref:System.Windows.Forms.DataVisualization.Charting.Series>使用兩個軸，除了圓形圖和環圈圖之外繪製。</xref:System.Windows.Forms.DataVisualization.Charting.Series> 這個列舉型別用於搭配<xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>屬性可用來設定用來繪製數列的相關聯的資料點的軸。</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       所有的圖表除了橫條圖、 堆疊橫條圖、 圓形圖、 環圈圖類型的主要和次要座標軸，如下所示的: |軸類型 |描述 |  |---------------|-----------------|  |主要 x 軸 |底部水平軸。 |  |次要 x 軸 |頂端的水平軸。 |  |主要 y 軸 |左邊的垂直軸。 |  |設定次要 y 軸 |右垂直軸。 |      橫條圖和堆疊橫條圖有其軸旋轉順時針旋轉 90 度。 比方說，這兩個圖表的主要 x 軸是左垂直軸。"

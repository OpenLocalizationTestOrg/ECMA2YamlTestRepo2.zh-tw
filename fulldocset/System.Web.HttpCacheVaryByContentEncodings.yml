  name: HttpCacheVaryByContentEncodings
  nameWithType: HttpCacheVaryByContentEncodings
  fullName: System.Web.HttpCacheVaryByContentEncodings
  type: Class
  summary: "提供類型安全的方式來設定<xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>屬性<xref href=&quot;System.Web.HttpCachePolicy&quot;></xref>類別</xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>屬性用來指定是否要快取動態壓縮的回應。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 快取動態壓縮的回應，表示壓縮成本期間第一個要求的資源 （或應用程式重新啟動後），而且快取項目已過期時，造成只有一次。       <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>屬性<xref:System.Web.HttpCachePolicy>類別識別的 ASP.NET 用來唯一識別一種回應是否有多個資源的快取回的應的要求標頭參數。</xref:System.Web.HttpCachePolicy> </xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 當回應則取決於一組用戶端的輸入，例如標頭、 參數或內容編碼方式時，這非常有用。       與 HTTP 快取控制標頭不直接相關 HttpCacheVaryByContentEncodings 類別。 不過，它可以幫助確定回應至用戶端或 proxy 因指定的內容編碼方式。 若要依內容編碼方式快取啟用 ASP.NET 以不同的回應`Accept-Encoding`標頭。 當處理要求時，`Accept-Encoding`檢查標頭，而且第一個可接受編碼在識別用來執行下列動作之一:-如果比對的編碼方式中也可以找到<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>清單和快取的回應存在時，快取的回應會傳送。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -如果比對的編碼方式中也可以找到<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>快取回的應，但清單不存在，產生並插入快取的回應。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -如果中找不到相符的編碼方式<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>非編碼的回應，也稱為身分識別回應會搜尋清單中，快取。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 如果找到身分識別回應，它會傳送。 否則為新的非編碼回應會產生並儲存在快取。       如需有關<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>屬性，請參閱 RFC 2616︰ 超文字傳輸通訊協定-HTTP/1.1 中，用於[World Wide Web Consortium (W3C) 網站](http://go.microsoft.com/fwlink/?linkid=37125)。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 請參閱節 14 中，「 標頭欄位定義 」 的完整詳細資料。       您可以設定<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>屬性使用指示詞，或將設定檔加入至 Web.config 檔案中的項目。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>"
  example:
  - "The following example shows how to enable a dynamically compressed response that can be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that hosts the page does not have dynamic compression enabled, the output cache will not have a cached response for the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_1_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_1_1.aspx)]"
  syntax:
    content: public sealed class HttpCacheVaryByContentEncodings

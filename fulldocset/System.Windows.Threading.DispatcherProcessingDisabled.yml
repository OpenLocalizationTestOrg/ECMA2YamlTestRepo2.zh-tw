  remarks: "停用發送器處理是一種進階的方法，目的是要避免不相關的重新進入的機會。       停用處理的影響如下:-[!INCLUDE[TLA2#tla_clr#initcap](~/add/includes/tla2sharptla-clrsharpinitcap-md.md)]鎖定將會不提取的訊息在內部。      -<xref:System.Windows.Threading.DispatcherFrame>物件不允許推送。</xref:System.Windows.Threading.DispatcherFrame>      的不允許訊息處理。"

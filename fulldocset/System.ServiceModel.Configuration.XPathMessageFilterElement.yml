  type: Class
  summary: "代表用於訊息記錄的組態項目。 這個類別無法被繼承。"
  remarks: "XPath 篩選條件是由 XPath 1.0 運算式定義的 XML 文件上的查詢。       XPath 篩選條件可以加入至`messageLogging`區段，以記錄傳輸和服務層級的特定訊息。 如果沒有篩選定義，則會記錄所有訊息。 篩選器僅適用於訊息標頭。 本文會被忽略。 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]會忽略訊息本文以增進效能。 如果您想要篩選根據本文的內容，您可以建立自訂接聽項與篩選器，這樣做。       當啟用傳輸訊息記錄 (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>為`true`)，會記錄符合篩選條件的訊息。</xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>"
  syntax:
    content: 'public sealed class XPathMessageFilterElement : System.Configuration.ConfigurationElement'

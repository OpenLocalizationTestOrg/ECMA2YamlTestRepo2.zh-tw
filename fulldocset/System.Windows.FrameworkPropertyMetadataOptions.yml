  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "指定屬於特定相依性屬性在架構層級屬性行為的型別[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]屬性系統。"
  remarks: "當您建構時使用這個列舉型別<xref:System.Windows.FrameworkPropertyMetadata>您要指定一個或多個架構層級中繼資料 選項設定的執行個體。</xref:System.Windows.FrameworkPropertyMetadata>       您無法再使用這個列舉型別建構函式呼叫之後。 相反地，查詢特定的中繼資料選項已設定在註冊期間藉由檢查`true`或`false`現有<xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata>特定屬性的值 這些屬性的名稱符合 FrameworkPropertyMetadataOptions 列舉值，除了 NotDataBindable，即<xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>完成<xref:System.Windows.FrameworkPropertyMetadata>。</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       筆記本選項只會指定要日誌型的意圖。 實際的日誌可能或可能不會解決日誌記錄服務，例如在於[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]檢視器應用程式。 如果項目樹狀結構透過程式碼建構日誌特別的是，有一些已知的限制而不是[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。 如需詳細資訊，請參閱[巡覽概觀](~/add/includes/ajax-current-ext-md.md)。      > [!NOTE] > 雖然繼承屬性值可能會顯示適用於非附加相依性屬性，請透過在執行階段樹狀結構中特定項目界限的附加屬性的繼承行為是未定義。 一律使用<xref:System.Windows.DependencyProperty.RegisterAttached%2A>註冊屬性，指定<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>中繼資料中。</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions

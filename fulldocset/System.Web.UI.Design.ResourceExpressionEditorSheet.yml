  namespace: System.Web.UI.Design
  summary: "取得或設定資源，可用來尋找資源值做為索引鍵的名稱。"
  remarks: "是必要的資源運算式; ResourceKey 屬性它表示資源的名稱。 資源的名稱會在用於執行階段和設計階段尋找的資源，並將它指派給控制項屬性。       例如，如果<xref:System.Web.UI.WebControls.Label.Text%2A>屬性<xref:System.Web.UI.WebControls.Label>控制指派給資源運算式`<%$ Resources:Strings, labelText $>`，資源運算式會評估和<xref:System.Web.UI.WebControls.Label.Text%2A>欄位指派給`labelText`中的資源值`Strings`類別</xref:System.Web.UI.WebControls.Label.Text%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "資源的名稱。"
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
  platform:
  - net462

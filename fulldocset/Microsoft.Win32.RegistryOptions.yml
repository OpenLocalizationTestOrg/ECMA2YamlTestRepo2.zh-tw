  summary: "指定建立登錄機碼時要使用的選項。"
  remarks: "您可以建立僅在記憶體中使用，而且，不會保存在電腦重新啟動時登錄機碼。 這就是所謂的變動性的索引鍵。 您可以指定您想要建立動態或靜態的金鑰使用<xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>方法多載會採用`options`參數。</xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>"

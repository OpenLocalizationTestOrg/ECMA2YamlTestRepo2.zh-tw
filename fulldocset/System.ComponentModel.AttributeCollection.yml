  remarks: "屬性可提供用於比對的支援。       相符項目之間的差異和<xref:System.ComponentModel.AttributeCollection.Contains%2A>methods 是相符項目呼叫<xref:System.Attribute.Match%2A>屬性、 方法和<xref:System.ComponentModel.AttributeCollection.Contains%2A>呼叫<xref:System.Object.Equals%2A>方法。</xref:System.Object.Equals%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A>       對於大部分的屬性，這些方法會執行相同的動作。 屬性，可能會有多個旗標，但是<xref:System.Attribute.Match%2A>通常實作，使它傳回`true`如果任何旗標已滿足。</xref:System.Attribute.Match%2A> 例如，請考慮與布林值旗標 」 SupportsSql&quot;、&quot;SupportsOleDb 」 和 「 SupportsXml 」 之資料繫結屬性。 這個屬性可能會出現在支援所有的三個資料繫結方法的屬性。 它通常是程式設計人員只需要知道是否可用，特定方法的情況並非所有的三個。 因此，程式設計人員可以使用<xref:System.Attribute.Match%2A>與執行個體，包含程式設計人員的旗標屬性的需要。</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example verifies that the <xref:System.ComponentModel.BrowsableAttribute> is a member of the collection and that it has been set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-cpp[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/cpp/m-system.componentmodel._11_1.cpp)]\n [!code-vb[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._11_1.vb)]\n [!code-cs[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/csharp/m-system.componentmodel._11_1.cs)]"

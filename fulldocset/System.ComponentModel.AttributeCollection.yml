- uid: System.ComponentModel.AttributeCollection.Contains(System.Attribute)
  id: Contains(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Contains(Attribute)
  nameWithType: AttributeCollection.Contains(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Contains(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "判斷這個集合的屬性是否有指定的屬性。"
  remarks: "如果指定的屬性類型存在於集合中，與指定之屬性的值是否與集合中屬性的執行個體的值相同，這個集合具有指定的屬性。       之間的差異<xref:System.ComponentModel.AttributeCollection.Matches%2A>，且包含方法，<xref:System.ComponentModel.AttributeCollection.Matches%2A>呼叫<xref:System.Attribute.Match%2A>方法上的屬性，並包含呼叫<xref:System.Object.Equals%2A>方法。</xref:System.Object.Equals%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A>       對於大部分的屬性，這些方法會執行相同的動作。 屬性，可能會有多個旗標，但是<xref:System.Attribute.Match%2A>通常實作，使它傳回`true`如果任何旗標已滿足。</xref:System.Attribute.Match%2A> 例如，請考慮與布林值旗標 」 SupportsSql&quot;、&quot;SupportsOleDb 」 和 「 SupportsXml 」 之資料繫結屬性。 這個屬性可能會出現在支援所有的三種資料繫結方法的屬性。 它通常是程式設計人員只需要知道是否可用，特定方法的情況並非所有的三個。 因此，程式設計人員可以使用<xref:System.Attribute.Match%2A>與執行個體，包含程式設計人員的旗標屬性的需要。</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example checks to see whether the collection has a <xref:System.ComponentModel.BrowsableAttribute> set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-vb[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._16_1.vb)]\n [!code-cs[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/csharp/m-system.componentmodel._16_1.cs)]\n [!code-cpp[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/cpp/m-system.componentmodel._16_1.cpp)]"
  syntax:
    content: public bool Contains (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "<xref:System.Attribute>集合中找不到。</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果集合包含的屬性，或為類型的屬性，預設屬性否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.AttributeCollection.Contains*
  exceptions: []
  platform:
  - net462

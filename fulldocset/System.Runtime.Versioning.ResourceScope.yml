  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "識別可共用資源的範圍。"
  remarks: "資源是保存狀態的物件。 資源的範例包括磁碟、 訊息佇列檔案以供處理程序，以及具名的<xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> 了解物件資源不會指出其適當用法。資源的重要屬性是資源的範圍。 範圍包含的類型和資源的可見性。 資源類型指定的資源是電腦層級資源，例如磁碟，整個處理序資源，例如一段非共用的記憶體或這類應用程式網域層級資源，例如非-封送處理所參考物件的執行個體上的鎖定上的檔案。  可見性範圍是組件和私用，預設為`Public`，也就是隱含如果私用或不會指出組件。  沒有列舉值的`Public`。"
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
  - System.Enum
  platform:
  - net462

  remarks: "您可以設定緩衝區為 4 KB 或更大，但不是能超過 64 KB。 如果您嘗試將 InternalBufferSize 屬性設定為小於 4096 個位元組，則會捨棄您的值和 InternalBufferSize 屬性設定為 4096 個位元組。 為了達到最佳效能，使用 intel 的電腦上的 4 KB 的倍數。       系統通知檔案變更的元件，並將這些變更儲存在緩衝區中的元件建立及傳遞至應用程式開發介面。 每個事件都可以使用最多 16 個位元組的記憶體，不包括檔案名稱。 如果短時間內有許多變更，緩衝區會溢位。 這會導致遺失的目錄中的變更追蹤的元件，它只會提供概括性的告知。 增加緩衝區的大小，可以防止遺失檔案系統變更事件。 不過，增加緩衝區的大小是昂貴，因為它來自非分頁記憶體無法空出給磁碟，所以讓緩衝區越小越好。 若要避免緩衝區溢位，請使用<xref:System.IO.FileSystemWatcher.NotifyFilter%2A>和<xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>屬性篩選掉不必要的變更通知。</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>"

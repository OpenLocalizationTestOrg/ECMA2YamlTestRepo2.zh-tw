  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "表示設定用戶端資料服務類別所屬的實體。"
  remarks: "EntitySetAttribute 類別是用戶端使用資料繫結期間判斷之實體集所屬類別的名稱。 這個屬性由產生`Add Service Reference`對話方塊使用的繫結選項時，工具時`/binding`提供選項。       您必須將 EntitySetAttribute 套用至搭配資料繫結會使用任何使用者提供的用戶端資料服務類別。       一個型別相關聯的實體集時，才支援 EntitySetAttribute。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute

  remarks: "XamlSchemaException，所擲回 CLR 繫結支援類別，可讓.NET Framework XAML 服務的結構描述內容中的幾種情況下 (<xref:System.Xaml.XamlXmlReader>， <xref:System.Xaml.XamlObjectWriter>，或<xref:System.Xaml.XamlServices>)。</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> XamlSchemaException 通常傳遞做為內部的例外狀況的其他例外狀況，例如<xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-true 屬性<xref:System.Xaml.XamlObjectWriterException>，因此它應該是罕見直接攔截 XamlSchemaException，除非您要實作的元件，例如特定的物件寫入器。</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>"

  remarks: "<a name=&quot;xamlAttributeUsage_Width&quot;></a># # XAML 屬性使用方式```   <object Width=&quot;double&quot;/>   - or -   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> # # XAML 值*double* <xref:System.Double><xref:System.Double>等於或大於 0.0 但小於<xref:System.Double.PositiveInfinity>.</xref:System.Double.PositiveInfinity>值</xref:System.Double>的字串表示</xref:System.Double>           不合格的值為測量單位[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]。 字串不需要明確地包含小數位數。       *qualifiedDouble* A`double`值 （如上所述），(除了`Auto`) 後面接著一個下列單元規範︰ `px`， `in`， `cm`， `pt`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1in = = 96px`cm`是公釐。 1cm==(96/2.54) px`pt`點; 1pt==(96/72) px 自動會自動決定的寬度。        相當於<xref:System.Double.NaN>.</xref:System.Double.NaN>的屬性值      <a name=&quot;dependencyPropertyInfo_Width&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Documents.Floater.WidthProperty>|  |中繼資料屬性設定為`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Floater.WidthProperty>"
  example:

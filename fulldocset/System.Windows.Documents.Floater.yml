  type: Class
  summary: "提供用來裝載浮動器的內嵌層級流動內容項目。 A*浮動器*顯示影像和其他內容中的主要內容流程平行<xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>。"
  remarks: "<xref:System.Windows.Documents.Figure>或浮動器項目通常用於反白顯示，或強調部分內容、 影像或其他內容中主要的內容流程支援的主機，或將鬆散相關內容，例如廣告。</xref:System.Windows.Documents.Figure> 浮動器可以包含繼承自區塊類別的物件。 如需詳細資訊，請參閱[TextElement 內容模型概觀](~/add/includes/ajax-current-ext-md.md)<xref:System.Windows.Documents.Figure>和浮動器數種方式不同，而且會用於不同的案例。</xref:System.Windows.Documents.Figure>              **圖︰** -可以放置︰ 您可以設定其水平和垂直錨點，以將它停駐相對於頁面、 內容、 資料行或段落。 您也可以使用其<xref:System.Windows.Documents.Figure.HorizontalOffset%2A>和<xref:System.Windows.Documents.Figure.VerticalOffset%2A>屬性，以指定任意位移。</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      -這是可調整規模至一個以上的資料行︰ 您可以設定<xref:System.Windows.Documents.Figure>高度和寬度頁面、 內容或資料行的高度或寬度的倍數。</xref:System.Windows.Documents.Figure> 請注意，在網頁和內容，大於 1 的倍數不能。 例如，您可以設定的寬度<xref:System.Windows.Documents.Figure>0.5 頁面 」、 「&0;.25 內容 」 或 「&2; 的資料行 」。</xref:System.Windows.Documents.Figure> 您也可以設定高度和寬度為絕對像素的值。      -不重新編頁︰ 如果內部內容<xref:System.Windows.Documents.Figure>未符合內部<xref:System.Windows.Documents.Figure>，它會呈現未符合任何內容的其餘內容將會遺失**浮動器︰** -無法定位，並將呈現任何空間可供導致</xref:System.Windows.Documents.Figure></xref:System.Windows.Documents.Figure> 您無法設定位移或錨定浮動器。      -無法調整為多個資料行︰ 根據預設，浮動器在一個資料行的大小。 它有<xref:System.Windows.Documents.Floater.Width%2A>屬性可以設為絕對像素值，但如果這個值是大於則會忽略它的一個資料行寬度和浮動器的大小調整為一個資料行。</xref:System.Windows.Documents.Floater.Width%2A> 大小不超過一個資料行藉由設定正確的像素寬度，但調整大小不是資料行相關，因此&quot;0.5Column&quot;不是有效的浮動器寬度運算式。 浮動器有沒有 height 屬性並不能設定它的高度，它的高度取決於內容-浮動器編頁︰ 如果在指定的寬度其內容延伸到 1 個以上的資料行高度，浮動器會中斷，並會分頁至下一個資料行，下一個頁面等。      <xref:System.Windows.Documents.Figure>是將獨立內容，您想要控制大小和位置，並確信的內容會在指定的大小適合放的好地方。</xref:System.Windows.Documents.Figure> 浮動器是良好放置的多個自由的內容類似於主頁面內容，該流量，但會分開。"
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both Floater and <xref:System.Windows.Documents.Figure> elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following illustration shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"

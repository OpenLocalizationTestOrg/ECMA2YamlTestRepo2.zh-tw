  summary: "提供許多轉換函式，並公開 GDI + <xref href=&quot;System.Drawing.Graphics&quot;> </xref>物件。"
  remarks: "這個類別會提供許多轉換函式，也會公開 GDI +<xref:System.Drawing.Graphics>物件。</xref:System.Drawing.Graphics> 請注意，當轉譯為向量圖形 (SVG)，使用<xref:System.Drawing.Graphics>物件自訂繪圖將不會納入為 SVG 文件的一部分。</xref:System.Drawing.Graphics>       根據預設，注意也的<xref:System.Drawing.Graphics>函數通常會採用絕對座標。</xref:System.Drawing.Graphics> 這個類別的轉換方法應該很有用，如果您執行繪圖作業。       ChartGraphics 物件會公開在<xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>屬性<xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>類別？ qualifyHint = False & autoUpgrade = True，讓您輕鬆地執行自訂繪圖<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] > 如果大幅變更的預設行為<xref:System.Drawing.Graphics>物件時，可能會不穩定繪製圖表影像和其相關聯的項目。</xref:System.Drawing.Graphics> 例如，定位可能會改變。 強烈建議，您也熟悉 GDI + 之前的內容中對任何重大變更<xref:System.Drawing.Graphics>物件。</xref:System.Drawing.Graphics>"

- uid: System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String,System.Boolean)
  id: ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String,System.Boolean)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToFile(ZipArchiveEntry,String,Boolean)
  nameWithType: ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String,Boolean)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "擷取檔案 zip 封存中的項目，並選擇性地覆寫現有的檔案具有相同的名稱。"
  remarks: "檔案的上次寫入時間設定為上次變更 zip 封存中的項目; 的時間這個值會儲存在<xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>屬性。</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       您無法使用這個方法來擷取目錄，使用<xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>方法而。</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file, and extract files that have a .txt extension. It overwrites an existing file that has the same name in the destination folder. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-vb[System.IO.Compression.ZipArchive#2](~/add/codesnippet/visualbasic/8c3e1507-3ebb-41ad-8fc8-_1.vb)]\n [!code-cs[System.IO.Compression.ZipArchive#2](~/add/codesnippet/csharp/8c3e1507-3ebb-41ad-8fc8-_1.cs)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName, bool overwrite);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "要從中解壓縮檔案的 zip 封存項目。"
    - id: destinationFileName
      type: System.String
      description: "要從中建立項目內容的檔案路徑。 您可以指定相對或絕對路徑。 相對路徑會解譯為與目前工作目錄中。"
    - id: overwrite
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要覆寫現有的檔案有相同的名稱與目的地檔案。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>為零長度字串、 只包含空格，或包含一或多個無效字元所定義的<xref:System.IO.Path.InvalidPathChars>。       -或-<code>destinationFileName</code>指定的目錄。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "指定的路徑、 檔案名稱，或兩者都超出系統定義的長度上限。 例如，windows 平台上，路徑不能超過 248 個字元，和檔案名稱不能超過 260 個字元。"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "指定的路徑無效 （例如，它位於未對應的磁碟機上）。"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>已經存在和<code>overwrite</code>是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。       -或者-發生 I/O 錯誤。       -或者-的項目是目前開啟以供寫入。       -或者-從封存中刪除項目。"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "呼叫端沒有必要的權限，以建立新的檔案。"
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "項目是從封存遺漏或已損毀且無法讀取。       -或者-已經使用不支援的壓縮方法壓縮項目。"
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "此項目所屬的 zip 封存已經過處置。"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code>是無效的格式。       -或-開啟 zip 封存，這個項目的<xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;></xref>模式下，不允許擷取項目。"

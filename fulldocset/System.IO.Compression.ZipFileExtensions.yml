    description: "<code>sourceFileName</code>是<xref:System.String>、 只包含空格，或包含至少一個無效字元。       -or-       <code>entryName</code> is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceFileName</code>or <code>entryName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceFileName</code>無效 （例如，它位於未對應的磁碟機上）。"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "在<code> sourceFileName </code>，指定的路徑、 檔案名稱，或兩者都超出系統定義的長度上限。 例如，windows 平台上，路徑不能超過 248 個字元，和檔案名稱不能超過 260 個字元。"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "所指定的檔案<code> sourceFileName </code>無法開啟。"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>sourceFileName</code>指定的目錄。       -或-呼叫端沒有必要的權限存取所指定的檔案<code>sourceFileName</code>。"
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "所指定的檔案<code> sourceFileName </code>找不到。"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code> sourceFileName </code>參數是無效的格式。       -或者-zip 封存中不支援寫入。"
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Zip 封存已經過處置。"
  platform:
  - net462
- uid: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  id: ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToDirectory(ZipArchive,String)
  nameWithType: ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "所有檔案都解壓縮到目錄的 zip 封存中檔案系統上。"
  remarks: "這個方法會建立所指定的目錄`destinationDirectoryName`。 如果目的目錄已經存在，這個方法不會覆寫它。它會擲回<xref:System.IO.IOException>例外狀況。</xref:System.IO.IOException> 方法也會建立反映階層 zip 封存中的子目錄。 如果在擷取期間發生錯誤，封存會保留部分擷取。 每個已解壓縮的檔案具有相同的相對路徑，以指定的目錄`destinationDirectoryName`作為其來源項目都有封存的根目錄。"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the archive to a new directory. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/4accbbec-99e5-4a5c-a5ba-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/4accbbec-99e5-4a5c-a5ba-_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (this System.IO.Compression.ZipArchive source, string destinationDirectoryName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchive
      description: "從中解壓縮檔案的 zip 封存。"
    - id: destinationDirectoryName
      type: System.String
      description: "要放置所解壓縮的檔案之目錄路徑。 您可以指定相對或絕對路徑。 相對路徑會解譯為與目前工作目錄中。"
  overload: System.IO.Compression.ZipFileExtensions.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>是<xref:System.String>、 只包含空格，或包含至少一個無效字元。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "指定的路徑超過系統定義的長度上限。 例如，windows 平台上，路徑不能超過 248 個字元，和檔案名稱不能超過 260 個字元。"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "指定的路徑無效 （例如，它位於未對應的磁碟機上）。"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "所指定的目錄<code> destinationDirectoryName </code>已經存在。       -或-封存中項目的名稱是<xref:System.String>、 只包含空格，或包含至少一個無效字元。</xref:System.String>       -或-從封存中解壓縮項目會建立檔案所指定的目錄之外的<code> destinationDirectoryName </code>。 （例如，這可能是因為項目名稱包含上層目錄存取子。）      -或者-封存中的兩個或多個項目具有相同的名稱。"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "呼叫端沒有必要的權限可寫入目的地目錄。"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationDirectoryName</code>包含無效的格式。"
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "封存項目找不到或已損毀。       -或者-封存項目使用不支援的壓縮方法進行壓縮。"
  platform:
  - net462
- uid: System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  id: ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToFile(ZipArchiveEntry,String)
  nameWithType: ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "擷取檔案 zip 封存中的項目。"
  remarks: "如果目的地檔案已經存在，這個方法不會覆寫它。它會擲回<xref:System.IO.IOException>例外狀況。</xref:System.IO.IOException> 若要覆寫現有的檔案，請使用<xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>方法多載而。</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>       檔案的上次寫入時間設定為上次變更 zip 封存中的項目; 的時間這個值會儲存在<xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>屬性。</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       您無法使用這個方法來擷取目錄，使用<xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>方法而。</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/8bd2b877-de70-46a7-bd7b-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/8bd2b877-de70-46a7-bd7b-_1.vb)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "要從中解壓縮檔案的 zip 封存項目。"
    - id: destinationFileName
      type: System.String
      description: "要從中建立項目內容的檔案路徑。 您可以指定相對或絕對路徑。 相對路徑會解譯為與目前工作目錄中。"
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>為零長度字串、 只包含空格，或包含一或多個無效字元所定義的<xref:System.IO.Path.InvalidPathChars>。       -或-<code>destinationFileName</code>指定的目錄。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "指定的路徑、 檔案名稱，或兩者都超出系統定義的長度上限。 例如，windows 平台上，路徑不能超過 248 個字元，和檔案名稱不能超過 260 個字元。"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "指定的路徑無效 （例如，它位於未對應的磁碟機上）。"
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>已經存在。       -或者-發生 I/O 錯誤。       -或者-的項目是目前開啟以供寫入。       -或者-從封存中刪除項目。"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "呼叫端沒有必要的權限，以建立新的檔案。"
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException

  - System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String,System.Boolean)
  langs:
  - csharp
  name: ZipFileExtensions
  nameWithType: ZipFileExtensions
  fullName: System.IO.Compression.ZipFileExtensions
  type: Class
  summary: "提供擴充方法<xref href=&quot;System.IO.Compression.ZipArchive&quot;></xref>和<xref href=&quot;System.IO.Compression.ZipArchiveEntry&quot;></xref>類別。"
  remarks: "ZipFileExtensions 類別僅包含靜態方法，延伸<xref:System.IO.Compression.ZipArchive>和<xref:System.IO.Compression.ZipArchiveEntry>類別。</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> 您未建立 ZipFileExtensions 類別; 事件類別的執行個體相反地，您可以使用這些方法的執行個體<xref:System.IO.Compression.ZipArchive>或<xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       若要使用的擴充方法，您必須參考`System.IO.Compression.FileSystem`專案中的組件。 `System.IO.Compression.FileSystem`組件不提供[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]應用程式。 因此，ZipFileExtensions 和<xref:System.IO.Compression.ZipFile>類別 (兩者都是在`System.IO.Compression.FileSystem`組件) 中未提供[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]應用程式。</xref:System.IO.Compression.ZipFile> 在[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]應用程式，使用中的方法使用的壓縮檔案<xref:System.IO.Compression.ZipArchive>， <xref:System.IO.Compression.ZipArchiveEntry>， <xref:System.IO.Compression.DeflateStream>，和<xref:System.IO.Compression.GZipStream>。</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       ZipFileExtensions 類別包含三個方法來擴充<xref:System.IO.Compression.ZipArchive>:- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29>ZipFileExtensions 類別包含兩個方法來擴充<xref:System.IO.Compression.ZipArchiveEntry>:- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29></xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29> </xref:System.IO.Compression.ZipArchive>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the contents of the archive to a directory.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/t-system.io.compression._0_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/t-system.io.compression._0_1.vb)]  \n  \n The following example shows how to iterate through the contents of a zip archive and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._0_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._0_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public static class ZipFileExtensions
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:

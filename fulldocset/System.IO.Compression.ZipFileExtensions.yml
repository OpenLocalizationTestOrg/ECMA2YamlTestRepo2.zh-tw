    - id: entryName
      type: System.String
      description: "若要建立 zip 封存中項目的名稱。"
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "其中一個列舉值，指出是否要強調速度或壓縮的效益時建立項目。"
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Zip 封存中的新項目包裝函式。"
  overload: System.IO.Compression.ZipFileExtensions.CreateEntryFromFile*
  exceptions:
  - type: System.ArgumentException

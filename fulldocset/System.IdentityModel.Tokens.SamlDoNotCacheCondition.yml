  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "表示必須考量評量 SAML 判斷提示之有效性時的狀況。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定 SAML 判斷提示，以及一組條件，必須考量評量 SAML 判斷提示之有效性時使用其宣告。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlDoNotCacheCondition 類別表示 SAML 規格所定義之條件的其中一個，它會判斷提示的 SAML 判斷提示必須不會快取。 若要指定的 SAML 判斷提示這個狀況，請將 SamlDoNotCacheCondition 類別加入至所傳回的集合<xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>屬性。</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > 當做條件加入時 SamlDoNotCacheCondition<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖服務所發出之安全性權杖[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]用戶端，[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]用戶端就會快取的安全性權杖。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 用戶端不會檢查在核發之權杖的內容，因為會快取權杖。 用戶端與權杖無關，發出權杖類型，並處理它所傳回的已發出權杖當做不透明 XML 項目。 不過，[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]安全性永遠不會快取接收的資料發出權杖的服務端上; 它只會快取權杖驗證程序期間從其中擷取的宣告。"
  syntax:
    content: 'public class SamlDoNotCacheCondition : System.IdentityModel.Tokens.SamlCondition'

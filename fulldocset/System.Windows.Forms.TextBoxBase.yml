  remarks: "多行文字方塊中，可讓您在控制項中顯示多行的文字。 如果<xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>屬性設定為`true`，在多行文字方塊中輸入的文字換行到控制項中的下一行。</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> 如果<xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>屬性設定為`false`，輸入新行字元之前，將在同一行顯示多行文字方塊控制項中輸入的文字。</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>       下列可用來當作新行字元:- <xref:System.Environment.NewLine%2A?displayProperty=fullName>-ControlChars.CrLf-vbCrLf (僅限 Visual Basic) 您可以加入文字 方塊中，使用捲軸<xref:System.Windows.Forms.TextBox.ScrollBars%2A>屬性來顯示水平和/或垂直捲軸。</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Environment.NewLine%2A?displayProperty=fullName> 這可讓使用者捲動文字超出控制項的維度。      > [!NOTE] > Multiline 屬性的預設值，所以`false`，<xref:System.Windows.Forms.TextBox>即使您調整<xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox>會依據字型大小</xref:System.Windows.Forms.TextBox>的預設大小 若要取得針對大小一致您<xref:System.Windows.Forms.TextBox>，將其<xref:System.Windows.Forms.TextBox.Multiline%2A>屬性`true`。</xref:System.Windows.Forms.TextBox.Multiline%2A> </xref:System.Windows.Forms.TextBox>      > [!NOTE] > 日文作業系統上，如果多行的屬性設定為`true`，設定<xref:System.Windows.Forms.TextBox.PasswordChar%2A>屬性會顯示密碼，進而危損害系統安全性的文字。</xref:System.Windows.Forms.TextBox.PasswordChar%2A> 因此，日文作業系統在系統上，將多行的屬性設定為`false`如果您設定<xref:System.Windows.Forms.TextBox.PasswordChar%2A>屬性。</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > 這個屬性設定為`false`依預設，所有衍生類別，除了<xref:System.Windows.Forms.RichTextBox>控制項。</xref:System.Windows.Forms.RichTextBox>       如<xref:System.Windows.Forms.RichTextBox>控制項，<xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>屬性會影響是否在控制項將自動調整大小，如下:-如果<xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>設`true`和<xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>設`true`，<xref:System.Windows.Forms.RichTextBox>並不會自動調整大小。</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -如果<xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>設`true`和<xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>設`false`，<xref:System.Windows.Forms.RichTextBox>將自動調整大小。</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
  example:
  - "The following code example uses <xref:System.Windows.Forms.TextBox>, a derived class, to create a multiline <xref:System.Windows.Forms.TextBox> control with vertical scroll bars. This example also uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cpp[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_170_1.cpp)]\n [!code-cs[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_170_1.cs)]\n [!code-vb[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_170_1.vb)]"

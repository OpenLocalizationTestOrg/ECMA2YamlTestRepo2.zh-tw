  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "用於顯示類似按鈕的使用者介面 (UI) <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>控制項。"
  remarks: "DataGridViewButtonCell 類別是特殊的類型的<xref:System.Windows.Forms.DataGridViewCell>用來顯示按鈕類似的 UI。</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>資料行類型特製化來保存此類型的儲存格。</xref:System.Windows.Forms.DataGridViewButtonColumn> 根據預設，<xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>會初始化為新 DataGridViewButtonCell。</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> 若要在現有的 DataGridViewButtonCell 之後模式資料行內的資料格，將設定資料行的<xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>模式使用儲存格的屬性。</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       若要回應使用者按一下按鈕，處理<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>或<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> 在事件處理常式，您可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>屬性來判斷是否發生按一下按鈕資料行。</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> 您可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>屬性來判斷按一下發生在特定按鈕儲存格。</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       資料行的儲存格相關屬性是類似的範本資料格屬性的包裝函式。 變更範本儲存格的屬性值會影響只有儲存格根據範本在變更之後所新增。 變更資料行的儲存格相關的屬性值，不過，將更新的範本資料格和資料行中，所有其他資料格，並重新整理資料行顯示，如有必要。      > [!NOTE] > 按鈕資料行中的按鈕，當啟用視覺化樣式時，使用會繪製<xref:System.Windows.Forms.ButtonRenderer>，和儲存格樣式屬性透過指定，例如<xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>沒有作用。</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"

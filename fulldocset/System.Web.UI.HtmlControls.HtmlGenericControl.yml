  name: HtmlGenericControl
  nameWithType: HtmlGenericControl
  fullName: System.Web.UI.HtmlControls.HtmlGenericControl
  type: Class
  summary: "定義方法、 屬性和事件的所有 HTML 伺服器控制項項目不是由特定的.NET Framework 類別。"
  remarks: "使用這個類別來表示 HTML 伺服器控制項項目不是直接的.NET Framework 類別表示，例如`<span>`， `<div>`， `<body>`，或`<font>`。       如需 HtmlGenericControl 的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>建構函式。</xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>      > [!CAUTION] > 這個控制項可以用來顯示使用者輸入，其中可能包含惡意用戶端指令碼。 請檢查從用戶端可執行的指令碼、 SQL 陳述式，或其他程式碼傳送之後，顯示應用程式中的任何資訊。 ASP.NET 提供使用者輸入來封鎖指令碼和 HTML 的輸入的要求驗證功能。 驗證伺服器控制項也會提供以評估使用者輸入。 如需詳細資訊，請參閱[驗證伺服器控制項語法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)和[驗證使用者輸入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the HtmlGenericControl class to represent the `<body>` element.  \n  \n [!code-cs[Classic HtmlGenericControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_12_1.aspx)]\n [!code-vb[Classic HtmlGenericControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlGenericControl : System.Web.UI.HtmlControls.HtmlContainerControl

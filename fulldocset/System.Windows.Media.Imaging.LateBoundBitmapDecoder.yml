  name: LateBoundBitmapDecoder
  nameWithType: LateBoundBitmapDecoder
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  type: Class
  summary: "定義需要延遲的建立點陣圖，例如非同步影像下載的解碼器。"
  remarks: "使用 LateBoundBitmapDecoder 時<xref:System.Windows.Media.Imaging.BitmapCreateOptions>指定。</xref:System.Windows.Media.Imaging.BitmapCreateOptions> <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A>屬性視基礎上建立必要的&quot;real decoder&quot;。</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A> 所有的解碼器屬性會傳回`null`時下載內容。       當系統具有正在以非同步方式下載在本機的映像時，也可以建立 LateBoundBitmapDecoder。 在此情況下，解碼器也會傳回`null`已下載的映像之前的屬性。 應用程式可以檢查<xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A>屬性或加入的委派<xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted>事件監視下載狀態。</xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted> </xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A> 此外，會下載映像時，從 LateBoundBitmapDecoder 取得任何框架將會傳回 1，1 寬度/高度框架完成下載之前。       <xref:System.Windows.Media.Imaging.BitmapFrame>這個類別所傳回的物件已遭到凍結，因此不可變。</xref:System.Windows.Media.Imaging.BitmapFrame>"
  syntax:
    content: 'public sealed class LateBoundBitmapDecoder : System.Windows.Media.Imaging.BitmapDecoder'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  - System.Windows.Media.Imaging.BitmapDecoder

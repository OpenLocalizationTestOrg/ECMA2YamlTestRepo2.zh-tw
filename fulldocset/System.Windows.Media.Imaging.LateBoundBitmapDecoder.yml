- uid: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames
  id: Frames
  parent: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  langs:
  - csharp
  name: Frames
  nameWithType: LateBoundBitmapDecoder.Frames
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "取得點陣圖內個別畫面格的內容。"
  remarks: "因為<xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>是以非同步方式下載，可能會變更之後會下載內容，並將其解碼畫面格的基礎集合。</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder> 正在下載內容，而集合一定會傳回至少一個項目。 下載和解碼完成時，<xref:System.Windows.Media.Imaging.BitmapFrame>其基礎的內容會自動變更。</xref:System.Windows.Media.Imaging.BitmapFrame> 換句話說，可以變更集合物件。實際的框架物件會維持不變。       任何框架取自<xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>會下載映像時，則會傳回寬度/高度的`1,1`框架完成下載之前。</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>       只有[!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]和[!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)]映像支援多個框架。       任何<xref:System.Windows.Media.Imaging.BitmapFrame>這個屬性會傳回的物件已遭到凍結。</xref:System.Windows.Media.Imaging.BitmapFrame>"
  example:
  - "The following example demonstrates how to use a <xref:System.Windows.Media.Imaging.BitmapFrame> as a <xref:System.Windows.Media.Imaging.BitmapSource>.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: public override System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Media.Imaging.BitmapFrame> Frames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Media.Imaging.BitmapFrame}
      description: "執行個體<xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;> </xref>。 這個屬性就沒有預設值。"
  overload: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames*
  exceptions: []
  platform:
  - net462

  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "提供可擴充設計工具主應用程式支援從序列化狀態載入的介面。"
  remarks: "<xref:System.ComponentModel.Design.IDesignerHost>可以實作這個介面來啟用載入<xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>的支援</xref:System.ComponentModel.Design.IDesignerHost>       設計工具載入器會通知設計工具主應用程式需要叫用的負載，或重新載入，讓設計工具主應用程式可以在這些時間執行其他工作。       這個類別是與隔離<xref:System.ComponentModel.Design.IDesignerHost>強調，設計工具載入器，而不是設計工具的主機，必須初始化所有載入並重新載入設計文件。</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "結束設計工具載入作業。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader>，載入設計文件會呼叫這個方法以指出負載終止。</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       如果在載入期間發生錯誤，他們必須傳遞在`errorCollection`參數做為例外狀況的集合。 如果不是例外狀況，設計工具載入器主應用程式可以呼叫<xref:System.Object.ToString%2A>上並將其傳遞做為集合。</xref:System.Object.ToString%2A> 如果載入成功，則`errorCollection`參數必須是`null`或空集合。"
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "此設計工具設計的文件的基底類別的完整的名稱。"
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此設計工具已成功載入。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: errorCollection
      type: System.Collections.ICollection
      description: "如果有的話，包含在載入期間，發生錯誤的集合。 如果未不發生任何錯誤，則傳遞空集合或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462

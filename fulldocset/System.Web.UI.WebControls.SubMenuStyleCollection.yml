  type: Class
  summary: "代表集合<xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;></xref>中的物件<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控制項。"
  remarks: "SubMenuStyleCollection 類別用來儲存和管理集合的<xref:System.Web.UI.WebControls.SubMenuStyle>中的物件<xref:System.Web.UI.WebControls.Menu>控制項。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> <xref:System.Web.UI.WebControls.Menu>控制項使用 SubMenuStyleCollection 類別為基礎的資料類型的<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>屬性。</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>屬性提供的其他樣式選項除了<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>和<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>屬性。</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> SubMenuStyleCollection 集合中的第一個樣式對應至功能表的第一層的子功能表樣式。 集合中的第二個樣式會對應至子功能表樣式，第二個層級的功能表上，依此類推。 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>屬性最常用來產生導覽功能表上，例如網站地圖，其中的功能表項目在特定層級應該具有相同的外觀，不論它們是否具有子功能表。</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       SubMenuStyleCollection 類別繼承自<xref:System.Web.UI.StateManagedCollection>類別</xref:System.Web.UI.StateManagedCollection>的大部分成員 如需有關繼承成員的詳細資訊，請參閱<xref:System.Web.UI.StateManagedCollection>集合。</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"

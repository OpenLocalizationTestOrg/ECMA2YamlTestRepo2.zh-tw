  summary: "類別物件定義連接的類型。"
  remarks: "RegistrationConnectionType 列舉中的值會用於`flags`參數<xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>方法。</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> 這些值是定義在 COM 中的相同**REGCLS**列舉型別，可做為`flags`參數對 COM API 的呼叫`CoRegisterClassObject`。       如需有關`CoRegisterClassObject`和**REGCLS**列舉型別，請參閱 MSDN library。"

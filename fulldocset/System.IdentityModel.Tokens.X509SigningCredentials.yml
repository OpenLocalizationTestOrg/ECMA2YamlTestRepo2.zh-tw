  summary: "初始化的新執行個體<xref href=&quot;System.IdentityModel.Tokens.X509SigningCredentials&quot;></xref>類別，根據指定的 X.509 憑證、 安全性金鑰識別碼、 簽章演算法和摘要演算法。"
  remarks: "支援 Windows Communication Foundation 來產生參考的安全性金鑰識別碼的金鑰識別碼子句類型<xref:System.IdentityModel.Tokens.X509SecurityToken>是<xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>， <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>， <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>，和<xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>。</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> 不過，若要啟用自訂的情況下，這個建構函式不會執行任何驗證用來產生所提供的安全性金鑰識別碼子句型別`ski`參數。"
  syntax:
    content: public X509SigningCredentials (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate, System.IdentityModel.Tokens.SecurityKeyIdentifier ski, string signatureAlgorithm, string digestAlgorithm);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "X.509 憑證。"
    - id: ski
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "安全性金鑰識別碼。"
    - id: signatureAlgorithm
      type: System.String
      description: "簽章演算法。"
    - id: digestAlgorithm
      type: System.String
      description: "摘要演算法。"

  type: Class
  summary: "表示 Windows 工具列。 雖然<xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>取代，並將功能加入至工具列控制項的舊版，工具列會保留回溯相容性及供未來使用如果您選擇。"
  remarks: "工具列控制項用來顯示<xref:System.Windows.Forms.ToolBarButton>可以顯示為標準按鈕，切換樣式的按鈕或下拉式清單樣式 按鈕的控制項。</xref:System.Windows.Forms.ToolBarButton> 您也可以建立<xref:System.Windows.Forms.ImageList>、 將它指派給<xref:System.Windows.Forms.ToolBar.ImageList%2A>屬性的工具列上，並指派給<xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>屬性每個<xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton></xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>映像索引值</xref:System.Windows.Forms.ToolBar.ImageList%2A></xref:System.Windows.Forms.ImageList>的按鈕指派映像 然後，您可以指派文字，以顯示下或右邊的映像<xref:System.Windows.Forms.ToolBarButton.Text%2A>的<xref:System.Windows.Forms.ToolBarButton>。</xref:System.Windows.Forms.ToolBarButton>屬性</xref:System.Windows.Forms.ToolBarButton.Text%2A>設定       設定<xref:System.Windows.Forms.ToolBar.Appearance%2A>工具列屬性<xref:System.Windows.Forms.ToolBarAppearance>，提供工具列和其按鈕外觀一般。</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> 當滑鼠指標移到按鈕，其外觀會變更為&3;d。 工具列按鈕可以使用分隔符號來分割成邏輯群組。 分隔符號是工具列按鈕與<xref:System.Windows.Forms.ToolBarButton.Style%2A>屬性設定為`ToolBarButtonStyle.Separator`。</xref:System.Windows.Forms.ToolBarButton.Style%2A> 按鈕分隔符號會顯示為線條，而不是當工具列有平面外觀的按鈕之間的空格。 如果<xref:System.Windows.Forms.ToolBar.Appearance%2A>屬性設定為<xref:System.Windows.Forms.ToolBarAppearance>，工具列按鈕出現引發和三維。</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       如果您指定的值<xref:System.Windows.Forms.ToolBar.ButtonSize%2A>屬性，在工具列中的所有按鈕都都限制為指定的大小。</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> 否則，按鈕調整其大小，根據其內容，而<xref:System.Windows.Forms.ToolBar.ButtonSize%2A>屬性會傳回最大按鈕的初始大小。</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       若要建立的集合<xref:System.Windows.Forms.ToolBarButton>控制項以顯示的工具列上，將按鈕加入個別使用<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>或<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>方法<xref:System.Windows.Forms.ToolBar.Buttons%2A>屬性。</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"

  fullName: System.Windows.Data.ListCollectionView
  type: Class
  summary: "表示可實作<xref:System.Collections.IList>.</xref:System.Collections.IList>集合的集合檢視"
  remarks: "當您繫結至資料收集時，您可能想要排序、 篩選或分組資料。 若要這樣做，您可以使用集合檢視。 您可以將<xref:System.Windows.Data.CollectionView>為繫結來源集合，可讓您巡覽及顯示根據排序、 篩選和群組查詢的來源集合之上的層級，完全不需要管理基礎來源本身的集合。</xref:System.Windows.Data.CollectionView> 如果來源集合實作<xref:System.Collections.Specialized.INotifyCollectionChanged>介面，所引發的變更<xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>事件傳播至檢視。</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       所有集合都具有預設值<xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> 實作的所有集合<xref:System.Collections.IList>，ListCollectionView 物件是預設檢視物件。</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>是用於的集合會實作<xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList>集合檢視類別</xref:System.Windows.Data.BindingListCollectionView> 若要取得的預設檢視，您使用<xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>方法。</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> 如需範例，請參閱[How to︰ 取得預設的檢視資料收集](~/add/includes/ajax-current-ext-md.md)。       如需集合檢視的詳細資訊，請參閱[資料繫結概觀](~/add/includes/ajax-current-ext-md.md)。"

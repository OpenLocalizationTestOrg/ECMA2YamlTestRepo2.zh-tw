  name: DependencyPropertyChangedEventHandler
  nameWithType: DependencyPropertyChangedEventHandler
  fullName: System.Windows.DependencyPropertyChangedEventHandler
  type: Delegate
  summary: "代表將處理事件的方法時引發<xref href=&quot;System.Windows.DependencyProperty&quot;></xref>變更在特定<xref href=&quot;System.Windows.DependencyObject&quot;></xref>實作。"
  remarks: "此委派是報告相依性屬性變更的特定事件的處理常式簽章。       使用這個處理常式的事件會公開為[!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)]不是路由事件的事件。 這些事件通常遵循的命名模式`Is(` *PropertyName*`)Changed`，其中*PropertyName*是<xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>之屬性的變更。</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> 特定的事件所報告事件的引數可用來查詢屬性的舊的和新值。 通常是 1:1 對應屬性之間該變更與特定事件報告變更。 它也是可行的但不常見，有一個以上的屬性相同的事件報表變更。 在此情況下，<xref:System.Windows.DependencyPropertyChangedEventArgs>應該檢查以判斷已變更的屬性。</xref:System.Windows.DependencyPropertyChangedEventArgs>       事件資料類別<xref:System.Windows.DependencyPropertyChangedEventArgs>有更多使用情況比只是這個委派。</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>也會用來通訊的資料<xref:System.Windows.PropertyChangedCallback>實作的一部分的自訂功能，以及內部的[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]屬性系統，並依據<xref:System.Windows.DependencyObject.OnPropertyChanged%2A>虛擬方法，會覆寫提供類別的特定通知，每當在物件上的任何相依性屬性變更時。</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
  syntax:
    content: public delegate void DependencyPropertyChangedEventHandler(object sender, DependencyPropertyChangedEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462

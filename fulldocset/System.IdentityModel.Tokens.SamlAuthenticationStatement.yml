  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全性權杖會指定其宣告使用 SAML 判斷提示，可指定主體通過驗證時。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 在 SAML 判斷提示的宣告會表示以 SAML 陳述式。 SAML 規格會定義一組 SAML 陳述式型別，且其中一個為 SamlAuthenticationStatement。 為 SamlAuthenticationStatement 判斷提示陳述式的主體通過驗證在特定時間以特定方式。"

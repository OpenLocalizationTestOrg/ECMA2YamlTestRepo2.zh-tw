  summary: "訊息方塊包含的符號是圓形中有一個問號。 不建議使用問號訊息圖示，因為它並未清楚表示特定類型的訊息，而且訊息的片語，提出問題無法套用至任何訊息類型。 此外，使用者可以將訊息符號的問號與 [說明] 資訊搞混。 因此，請勿使用這個問號訊息符號在訊息方塊中。 系統會繼續支援將其納入僅為回溯相容性。"
  syntax:
    content: Question
    return:
      type: System.Windows.Forms.MessageBoxIcon
      description: "即將加入。"
  exceptions: []
  platform:
  - net462

  remarks: "取得這個屬性會傳回目前的資料行間距。  設定此值變更的目前有效的資料行間距，而可能導致重新排列的內容。       欄間距不能超過目前<xref:System.Windows.Documents.FlowDocument.PageWidth%2A>任何<xref:System.Windows.Documents.FlowDocument.PagePadding%2A>.</xref:System.Windows.Documents.FlowDocument.PagePadding%2A>減號</xref:System.Windows.Documents.FlowDocument.PageWidth%2A>  如果 ColumnGap 屬性的值超出此限制，有效的資料行間距會縮短為觀察這項限制。       如果這個屬性就不會影響<xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>是`null`。</xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A>      <a name=&quot;xamlAttributeUsage_ColumnGap&quot;></a># # XAML 屬性使用方式```   <object ColumnGap=&quot;double&quot;/>   - or -   <object ColumnGap=&quot;qualifiedDouble&quot;/>   - or -   <object ColumnGap=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_ColumnGap&quot;> </a> # # XAML 值*double* <xref:System.Double><xref:System.Double>等於或大於 0.0 但小於<xref:System.Double.PositiveInfinity?displayProperty=fullName>.</xref:System.Double.PositiveInfinity?displayProperty=fullName>值</xref:System.Double>的字串表示法</xref:System.Double>           不合格的值是以與裝置無關的像素為單位。 字串不需要明確地包含小數位數。       *qualifiedDouble* A *double*上面所述的值 (excepting `Auto`)，後面接著下列單元規範的其中一個︰ `px`， `in`， `cm`， `pt`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1in = = 96px`cm`是公分; 1cm==(96/2.54) px`pt`點; 1pt==(96/72) px 自動會導致資料行設為目前的值之間的有效間距<xref:System.Windows.Documents.FlowDocument.LineHeight%2A>屬性。</xref:System.Windows.Documents.FlowDocument.LineHeight%2A>         相當於<xref:System.Double.NaN>.</xref:System.Double.NaN>的屬性值      <a name=&quot;dependencyPropertyInfo_ColumnGap&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>|  |中繼資料屬性設定為`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.Documents.FlowDocument.ColumnGapProperty>"

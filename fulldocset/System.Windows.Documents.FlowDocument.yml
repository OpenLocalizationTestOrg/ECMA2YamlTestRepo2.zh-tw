  summary: "取得或設定值，這個值，指出頁面界限和頁面的內容之間的填補空間寬度。"
  remarks: "PagePadding 可以描述為所有方向統一 (`PagePadding=&quot;10&quot;`)，或是為四個不同的值表示左，排名最前面，以滑鼠右鍵，然後下方填補獨立 (`PagePadding=&quot;5,0,10,20&quot;`)。       如果指定的填補框線粗細超過相對應的頁面維度 （例如，左和右邊框間距寬度的總和超過頁面寬度），邊框距離厚度會按比例縮減為不可以大於相關的頁面維度。      <a name=&quot;xamlAttributeUsage_PagePadding&quot;></a># # XAML 屬性使用方式```   <object PagePadding=&quot;uniformThickness&quot;/>   - or -   <object PagePadding=&quot;independentThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object PagePadding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_PagePadding&quot;> </a> # # XAML 值*uniformThickness*單一的字串表示法<xref:System.Double>四個粗細的所有維度一致地套用值。</xref:System.Double>        例如，值為`&quot;10&quot;`相當於值為`&quot;10,10,10,10&quot;`。  不合格的值是以與裝置無關的像素為單位。 字串不需要明確地包含小數位數。       *independentThickness*四個已排序的字串表示法<xref:System.Double>值對應至獨立粗細維度 left，top，以滑鼠右鍵，和下方，依此順序。</xref:System.Double>  四個值必須並以逗號分隔。不允許有空格。  比方說，「 5,10,15,20&quot;導致 5 像素的邊框距離左邊的內容、 內容上方填補的 10 個像素、 15 像素的邊框間距右邊的內容和 20 像素的內容下方的填補。       *qualifiedUniformThickness*所描述的值*uniformThickness*後面接著一個下列單元規範︰ `px`， `in`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1 中，例如 = = 96px`&quot;1in&quot;`提供統一的填補，為所有方向中的 1 英吋。              *qualifiedIndependentThickness*所描述的值*independentThickness*，其中每個獨立的值，後面接著一個下列單元規範︰ `px`， `in`。       `px`（預設值） [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in`英吋; 1 中，例如 = = 96px `&quot;1.5in,0.8in,1.5in,0.8in&quot;`。         單位規範可能會混合，或從一個或多個值中省略。      <a name=&quot;dependencyPropertyInfo_PagePadding&quot;></a># # 相依性屬性資訊 | | |  |-|-|  |識別項欄位 |<xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>|  |中繼資料屬性設定為`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.FlowDocument.PagePaddingProperty>"

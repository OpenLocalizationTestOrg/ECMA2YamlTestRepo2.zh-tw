  name: FlowDocument
  nameWithType: FlowDocument
  fullName: System.Windows.Documents.FlowDocument
  type: Class
  summary: "裝載及格式化非固定格式內容以進階文件的功能，例如編頁和資料行。"
  remarks: "FlowDocument 會強制執行強式的內容模型的子內容。  中所包含的最上層的子系項目必須衍生自<xref:System.Windows.Documents.Block>.</xref:System.Windows.Documents.Block>  有效的最上層子項目包括下列:- <xref:System.Windows.Documents.BlockUIContainer>- <xref:System.Windows.Documents.List>- <xref:System.Windows.Documents.Paragraph>- <xref:System.Windows.Documents.Section>-<xref:System.Windows.Documents.Table>預設<xref:System.Windows.DataTemplate>FlowDocument 包含<xref:System.Windows.Controls.FlowDocumentReader>用來顯示文件，如果您使用 FlowDocument 為 XAML 檔案中的根元素。</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.DataTemplate> </xref:System.Windows.Documents.Table> </xref:System.Windows.Documents.Section> </xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.List> </xref:System.Windows.Documents.BlockUIContainer> 如果 FlowDocument 不是根項目，可以在顯示的文件<xref:System.Windows.Controls.FlowDocumentScrollViewer>、 <xref:System.Windows.Controls.FlowDocumentPageViewer>，或<xref:System.Windows.Controls.FlowDocumentReader>控制項。</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentScrollViewer> 您也可以編輯的 flowdocument 文件中<xref:System.Windows.Controls.RichTextBox>控制項。</xref:System.Windows.Controls.RichTextBox>"

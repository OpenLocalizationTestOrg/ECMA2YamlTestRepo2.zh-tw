  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingWorkflowSuspendedEventArgs 是由執行階段追蹤基礎結構的工作流程執行個體被擱置時產生。 如果<xref:System.Workflow.Runtime.Tracking.TrackingProfile>相關聯的執行個體包含與工作流程<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>設定<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>，則工作流程追蹤基礎結構會置於 TrackingWorkflowSuspendedEventArgs<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>中<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>針對它傳送至追蹤服務。</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowSuspendedEventArgs 僅供執行階段追蹤服務資訊傳入<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName> <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>。</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>傳遞事件</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>的資料"

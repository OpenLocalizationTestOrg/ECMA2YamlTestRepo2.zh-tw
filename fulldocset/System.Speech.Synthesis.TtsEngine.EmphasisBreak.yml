  type: Enum
  summary: "列舉值的長度<xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;></xref>之間所說的文字。"
  remarks: "中斷強調設定<xref:System.Speech.Synthesis.TtsEngine.TextFragment>透過<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A><xref:System.Speech.Synthesis.TtsEngine.FragmentState><xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A><xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment>的執行個體上的屬性</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>所傳回的物件</xref:System.Speech.Synthesis.TtsEngine.FragmentState>上屬性</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A></xref:System.Speech.Synthesis.TtsEngine.TextFragment>的執行個體       每個綜合語音引擎就可以決定如何呈現文字; 之間的中斷強調的本質不同語言、 方言、 性別或語音。       這兩個 EmphasisBreak 和<xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>時設定或取得可能需要使用<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上<xref:System.Speech.Synthesis.TtsEngine.FragmentState>執行個體。</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       事實，EmphasisBreak 的實際值都小於零和值的區別在於兩個值<xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>會大於或等於零，與使用的值<xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>傳回<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>屬性<xref:System.Speech.Synthesis.TtsEngine.FragmentState>所傳回物件<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>執行個體上的屬性。</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> 如需詳細資訊，請參閱<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>，和<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>。</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak

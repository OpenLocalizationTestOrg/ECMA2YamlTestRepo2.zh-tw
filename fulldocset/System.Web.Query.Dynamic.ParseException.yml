  summary: "表示所發生錯誤時<xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;></xref>控制項剖析的值，建立查詢。"
  remarks: "ParseException 物件包含發生的例外狀況的相關資訊時<xref:System.Web.UI.WebControls.LinqDataSource>控制項值剖析才能以動態方式建立查詢。</xref:System.Web.UI.WebControls.LinqDataSource>       如果<xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>屬性包含此屬性，在 資料物件不是<xref:System.Web.UI.WebControls.LinqDataSource>控制項引發 ParseException 例外狀況。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> 訊息指出該屬性不存在於資料物件。       您可以指派中的資料物件<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>藉由設定事件<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>屬性從查詢傳回的物件。</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> 如果您選取此屬性不存在，在 資料物件<xref:System.Web.UI.WebControls.LinqDataSource>控制項引發 ParseException 例外狀況。</xref:System.Web.UI.WebControls.LinqDataSource> 訊息會指出特定的屬性不存在於`AnonymousType`物件。"

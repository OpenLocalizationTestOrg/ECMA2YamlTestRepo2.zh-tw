- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得例外狀況 （如果有的話），刪除作業中引發。"
  remarks: "使用例外狀況屬性來判斷例外狀況 （如果有的話），刪除作業中引發。 如果發生任何例外狀況，則這個屬性會傳回`null`。      > [!NOTE] > 如果引發例外狀況，而且您決定要處理的例外狀況的事件處理常式，請務必設定<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>屬性`true`; 否則例外狀況會傳遞給下一個方法的呼叫堆疊上供處理。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>代表刪除作業中引發的例外狀況。</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否刪除作業中引發的例外狀況已處理的事件處理常式。"
  remarks: "當刪除作業中引發例外狀況時，可用於 ExceptionHandled 屬性表示是否已處理例外狀況的事件處理常式。 當這個屬性設定為`true`，例外狀況處理，而且不會在呼叫堆疊進一步向上視為。 如果這個屬性設定為`false`，例外狀況會傳遞給下一個方法的呼叫堆疊上供處理。 若要判斷引發的例外狀況，請使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果已處理例外狀況的事件處理常式。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得已排序的字典的索引鍵欄位的名稱/值組，其中包含名稱和刪除的項目之索引鍵欄位的值。"
  remarks: "您可以使用的索引鍵屬性來存取以刪除記錄的索引鍵欄位的值。 例如，您可以使用這些值保存已刪除的記錄檔。      > [!NOTE] > 這個屬性只包含索引鍵欄位。 若要存取非索引鍵欄位，請使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       索引鍵屬性會傳回該物件會實作<xref:System.Collections.Specialized.IOrderedDictionary>介面。</xref:System.Collections.Specialized.IOrderedDictionary> 物件包含<xref:System.Collections.DictionaryEntry>物件，代表要刪除之記錄的索引鍵欄位。</xref:System.Collections.DictionaryEntry>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.IOrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> ，其中包含排序的字典的索引鍵欄位名稱/值組用來比對項目刪除。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得要刪除之項目的非索引鍵欄位名稱/值組的字典。"
  remarks: "您可以使用 Values 屬性來存取非索引鍵欄位，以刪除記錄的值。 例如，您可以使用這些值保存已刪除的記錄檔。      > [!NOTE] > 這個屬性不包含記錄的索引鍵欄位。 若要存取的索引鍵欄位，請使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       值屬性會傳回<xref:System.Collections.Specialized.IOrderedDictionary>實作物件<xref:System.Collections.Specialized.IOrderedDictionary>介面。</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> 物件包含<xref:System.Collections.DictionaryEntry>物件，代表要刪除之記錄的非索引鍵欄位。</xref:System.Collections.DictionaryEntry>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.IOrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> ，其中包含要刪除之項目的非索引鍵欄位名稱/值組的字典。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462

  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控制引發<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>事件時刪除 按鈕 (按鈕，以使用其`CommandName`屬性設定為&quot;Delete&quot;) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.DetailsView>控制項刪除資料錄。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> 這可讓您提供執行自訂的常式，例如檢查刪除作業的結果，此事件發生時的事件處理常式。       DetailsViewDeletedEventArgs 物件會傳遞給事件處理常式，可讓您判斷受影響的記錄和任何例外狀況可能發生的數目。 若要判斷受影響的刪除作業記錄的數目，請使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>屬性來判斷是否有發生任何例外狀況。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> 您還可以指出是否已處理例外狀況的事件處理常式設定<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>屬性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> 如果您想要存取非索引鍵欄位的已刪除的記錄與索引鍵欄位的名稱/值組，使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>屬性，分別。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 DetailsViewDeletedEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

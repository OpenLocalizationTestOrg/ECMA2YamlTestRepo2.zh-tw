  summary: "代表集合<xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImage&quot;></xref>物件。"
  remarks: "NamedImagesCollection 類別表示的集合<xref:System.Web.UI.DataVisualization.Charting.NamedImage>物件，也就是具有相關聯的映像和集合的唯一名稱的物件。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       這個類別會公開為<xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>集合的根屬性<xref:System.Web.UI.DataVisualization.Charting.Chart>物件，並在執行階段才可用。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>       影像可能是衍生自.NET Framework 的任何物件<xref:System.Drawing.Image>類別，例如<xref:System.Drawing.Bitmap>，這以動態方式建立。</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> 可以儲存在這個集合，並接著指派至<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項，例如<xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A></xref:System.Web.UI.DataVisualization.Charting.Chart>中任何映像屬性稍後映像       當其中一個映像內容中<xref:System.Web.UI.DataVisualization.Charting.Chart>控制項設定所指定`string`值， <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>NamedImagesCollection，型別 集合屬性，會先檢查是否已有該名稱的映像。</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> 如果比對<xref:System.Web.UI.DataVisualization.Charting.NamedImage>找不到物件，會使用此映像。</xref:System.Web.UI.DataVisualization.Charting.NamedImage> 如果比對<xref:System.Web.UI.DataVisualization.Charting.NamedImage>物件不是位於，字串運算式會被視為 URL、 映像資源名稱或路徑名稱。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"

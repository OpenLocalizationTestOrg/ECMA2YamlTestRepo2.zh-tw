- uid: System.Configuration.SettingChangingEventArgs.SettingClass
  id: SettingClass
  parent: System.Configuration.SettingChangingEventArgs
  langs:
  - csharp
  name: SettingClass
  nameWithType: SettingChangingEventArgs.SettingClass
  fullName: System.Configuration.SettingChangingEventArgs.SettingClass
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "取得應用程式設定屬性類別目錄。"
  remarks: "所有應用程式設定屬於應用程式設定群組。 群組名稱可以明確提供而將類別<xref:System.Configuration.SettingsGroupNameAttribute>; 否則其中一個會產生使用設定包裝函式類別的名稱。</xref:System.Configuration.SettingsGroupNameAttribute>"
  syntax:
    content: public string SettingClass { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含類別目錄描述的設定。</xref:System.String> 一般而言，此參數設為應用程式設定群組名稱。"
  overload: System.Configuration.SettingChangingEventArgs.SettingClass*
  exceptions: []
  platform:
  - net462
- uid: System.Configuration.SettingChangingEventArgs.SettingKey
  id: SettingKey
  parent: System.Configuration.SettingChangingEventArgs
  langs:
  - csharp
  name: SettingKey
  nameWithType: SettingChangingEventArgs.SettingKey
  fullName: System.Configuration.SettingChangingEventArgs.SettingKey
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "取得與屬性相關聯的應用程式設定索引鍵。"
  remarks: "每個設定包裝函式類別，衍生自<xref:System.Configuration.ApplicationSettingsBase>，具有相關聯的設定索引鍵，也就是可協助釐清在單一應用程式相同的包裝函式的不同執行個體的字串。</xref:System.Configuration.ApplicationSettingsBase> 由於每個包裝函式類別定義一組代表應用程式設定的屬性，設定索引鍵同樣可以區分及其用法。"
  syntax:
    content: public string SettingKey { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含應用程式設定索引鍵。</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingKey*
  exceptions: []
  platform:
  - net462

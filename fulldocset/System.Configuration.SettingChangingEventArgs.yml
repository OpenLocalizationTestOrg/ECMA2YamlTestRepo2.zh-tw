  - System
  namespace: System.Configuration
  summary: "初始化的執行個體<xref href=&quot;System.Configuration.SettingChangingEventArgs&quot;></xref>類別。"
  remarks: "SettingChangingEventArgs 建構函式只會將參數的值指派給<xref:System.Configuration.SettingChangingEventArgs>類別</xref:System.Configuration.SettingChangingEventArgs>中的對應屬性"
  syntax:
    content: public SettingChangingEventArgs (string settingName, string settingClass, string settingKey, object newValue, bool cancel);
    parameters:
    - id: settingName
      type: System.String
      description: "A<xref:System.String>包含應用程式設定的名稱。</xref:System.String>"
    - id: settingClass
      type: System.String
      description: "A<xref:System.String>包含類別目錄描述的設定。</xref:System.String> 通常這個參數是設定為應用程式設定群組名稱。"
    - id: settingKey
      type: System.String
      description: "A<xref:System.String>包含應用程式設定索引鍵。</xref:System.String>"
    - id: newValue
      type: System.Object
      description: "<xref:System.Object>，其中包含要指派給應用程式設定屬性的新值。</xref:System.Object>"
    - id: cancel
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要取消事件。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"

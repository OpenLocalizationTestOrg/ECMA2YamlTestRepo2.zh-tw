  name: SettingChangingEventArgs
  nameWithType: SettingChangingEventArgs
  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;></xref>事件。"
  remarks: "SettingChangingEventArgs 類別提供資料給<xref:System.Configuration.ApplicationSettingsBase.SettingChanging>事件，以通知應用程式設定屬性的值是即將變更。</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> 此事件的最常見來源是`get`<xref:System.Configuration.ApplicationSettingsBase.Item%2A><xref:System.Configuration.ApplicationSettingsBase>類別</xref:System.Configuration.ApplicationSettingsBase>方法</xref:System.Configuration.ApplicationSettingsBase.Item%2A>的存取子       因為 SettingChangingEventArgs 衍生自<xref:System.ComponentModel.CancelEventArgs>，此處理常式已取消寫入作業的選項。</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462

  namespace: System.Configuration
  summary: "取得應用程式設定屬性與相關聯的應用程式設定名稱。"
  remarks: "設定包裝函式類別，通常衍生自<xref:System.Configuration.ApplicationSettingsBase>，建構的因此應用程式設定屬性的名稱會與它相關聯的應用程式的設定相同。</xref:System.Configuration.ApplicationSettingsBase>"
  syntax:
    content: public string SettingName { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含應用程式設定的名稱。</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingName*
  exceptions: []
  platform:
  - net462

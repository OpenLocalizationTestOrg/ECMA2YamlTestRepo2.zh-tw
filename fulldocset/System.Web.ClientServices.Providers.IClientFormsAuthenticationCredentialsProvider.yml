  namespace: System.Web.ClientServices.Providers
  summary: "擷取使用者認證。"
  remarks: '當使用表單驗證使用用戶端應用程式服務，您可以傳遞的使用者名稱和密碼，<xref:System.Web.Security.Membership.ValidateUser%2A>方法。</xref:System.Web.Security.Membership.ValidateUser%2A> 您也可以傳遞空字串或`null`做為使用認證提供者參數。 認證提供者會為您提供和應用程式組態中指定的類別。 認證提供者類別必須實作<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>介面具有單一方法呼叫 GetCredentials。</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> 典型的 GetCredentials 方法實作會顯示對話方塊，以擷取使用者輸入。 使用認證提供者，可讓您共用在多個應用程式之間的單一登入對話方塊。 如需詳細資訊，請參閱[How to︰ 使用用戶端應用程式服務實作使用者登入](~/add/includes/ajax-current-ext-md.md)。'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials GetCredentials ();
    parameters: []
    return:
      type: System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials
      description: "使用者登入資訊。"
  overload: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials*
  exceptions: []
  platform:
  - net462

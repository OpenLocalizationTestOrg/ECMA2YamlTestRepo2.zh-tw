- uid: System.Windows.Input.TouchEventArgs.InvokeEventHandler(System.Delegate,System.Object)
  id: InvokeEventHandler(System.Delegate,System.Object)
  parent: System.Windows.Input.TouchEventArgs
  langs:
  - csharp
  name: InvokeEventHandler(Delegate,Object)
  nameWithType: TouchEventArgs.InvokeEventHandler(Delegate,Object)
  fullName: System.Windows.Input.TouchEventArgs.InvokeEventHandler(Delegate,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "特定類型的方式，可以增加事件系統的效率，叫用事件處理常式。"
  remarks: "此實作會將泛型處理常式轉換為<xref:System.EventHandler%601>型別，<xref:System.Windows.Input.TouchEventArgs>然後再叫用它。</xref:System.Windows.Input.TouchEventArgs> </xref:System.EventHandler%601> 如需這項實作模式及它的理由的詳細資訊，請參閱<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>和[路由傳送事件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>"
  syntax:
    content: protected override void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "若要以特定類型的方式呼叫泛型處理常式。"
    - id: genericTarget
      type: System.Object
      description: "要呼叫的處理常式目標。"
  overload: System.Windows.Input.TouchEventArgs.InvokeEventHandler*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.TouchEventArgs.TouchDevice
  id: TouchDevice
  parent: System.Windows.Input.TouchEventArgs

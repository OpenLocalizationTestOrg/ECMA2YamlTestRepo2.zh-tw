  name: RecognitionResult
  nameWithType: RecognitionResult
  fullName: System.Speech.Recognition.RecognitionResult
  type: Class
  summary: "包含詳細的資訊的執行個體已辨識的輸入<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref>或<xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref>。"
  remarks: "此類別衍生自<xref:System.Speech.Recognition.RecognizedPhrase>並提供詳細的語音辨識，包括下列資訊:-<xref:System.Speech.Recognition.RecognizedPhrase.Grammar%2A>屬性參考<xref:System.Speech.Recognition.Grammar>辨識器用來識別語音。</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.RecognizedPhrase.Grammar%2A> </xref:System.Speech.Recognition.RecognizedPhrase>      -<xref:System.Speech.Recognition.RecognizedPhrase.Text%2A>屬性包含片語的正規化的文字。</xref:System.Speech.Recognition.RecognizedPhrase.Text%2A> 如需文字正規化的詳細資訊，請參閱<xref:System.Speech.Recognition.ReplacementText>.</xref:System.Speech.Recognition.ReplacementText>      -<xref:System.Speech.Recognition.RecognizedPhrase.Semantics%2A>屬性參考包含在結果中語意資訊。</xref:System.Speech.Recognition.RecognizedPhrase.Semantics%2A> 語意資訊是索引鍵名稱和相關聯的語意資料的字典。      -<xref:System.Speech.Recognition.RecognitionResult.Alternates%2A>屬性包含的集合<xref:System.Speech.Recognition.RecognizedPhrase>代表音訊的輸入的其他候選解譯的物件。</xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognitionResult.Alternates%2A> 請參閱<xref:System.Speech.Recognition.RecognitionResult.Alternates%2A>如需詳細資訊。</xref:System.Speech.Recognition.RecognitionResult.Alternates%2A>      -<xref:System.Speech.Recognition.RecognizedPhrase.Words%2A>屬性包含已排序的集合<xref:System.Speech.Recognition.RecognizedWordUnit>代表每個物件，辨識輸入中的單字。</xref:System.Speech.Recognition.RecognizedWordUnit> </xref:System.Speech.Recognition.RecognizedPhrase.Words%2A> 每個<xref:System.Speech.Recognition.RecognizedWordUnit>包含顯示格式、 語彙格式，以及相對應的文字的發音資訊。</xref:System.Speech.Recognition.RecognizedWordUnit>       某些成員<xref:System.Speech.Recognition.SpeechRecognitionEngine>， <xref:System.Speech.Recognition.SpeechRecognizer>，和<xref:System.Speech.Recognition.Grammar>類別可以產生 RecognitionResult。</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognitionEngine> 如需詳細資訊，請參閱下列方法和事件。      -   Methods and events of the <xref:System.Speech.Recognition.SpeechRecognitionEngine> class:          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected>          -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>      -   Methods and events of the <xref:System.Speech.Recognition.SpeechRecognizer> class:          -   <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>          -   <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>          -   <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>          -   <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>          -   <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>      -   The <xref:System.Speech.Recognition.Grammar.SpeechRecognized> event of the <xref:System.Speech.Recognition.Grammar> class.</xref:System.Speech.Recognition.Grammar></xref:System.Speech.Recognition.Grammar.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A></xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A></xref:System.Speech.Recognition.SpeechRecognizer></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized></xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine>       如需辨識事件的詳細資訊，請參閱[使用語音辨識事件](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)。"
  example:
  - "The following example shows a handler for the `SpeechRecognized` event of a <xref:System.Speech.Recognition.SpeechRecognitionEngine> or <xref:System.Speech.Recognition.SpeechRecognizer> object, and some of the information about the associated RecognitionResult.  \n  \n```c#  \n  \n// Handle the SpeechRecognized event.   \nvoid SpeechRecognizedHandler(object sender, SpeechRecognizedEventArgs e)  \n{  \n  if (e.Result == null) return;  \n  \n  // Add event handler code here.  \n  \n  // The following code illustrates some of the information available  \n  // in the recognition result.  \n  Console.WriteLine(\"Grammar({0}), {1}: {2}\",  \n    e.Result.Grammar.Name, e.Result.Audio.Duration, e.Result.Text);  \n  \n  // Display the semantic values in the recognition result.  \n  foreach (KeyValuePair<String, SemanticValue> child in e.Result.Semantics)  \n  {  \n    Console.WriteLine(\" {0} key: {1}\",  \n      child.Key, child.Value.Value ?? \"null\");  \n  }  \n  Console.WriteLine();  \n  \n  // Display information about the words in the recognition result.  \n  foreach (RecognizedWordUnit word in e.Result.Words)  \n  {  \n    RecognizedAudio audio = e.Result.GetAudioForWordRange(word, word);  \n    Console.WriteLine(\" {0,-10} {1,-10} {2,-10} {3} ({4})\",  \n      word.Text, word.LexicalForm, word.Pronunciation,  \n      audio.Duration, word.DisplayAttributes);  \n  }  \n  \n  // Display the recognition alternates for the result.  \n  foreach (RecognizedPhrase phrase in e.Result.Alternates)  \n  {  \n    Console.WriteLine(\" alt({0}) {1}\", phrase.Confidence, phrase.Text);  \n  }  \n}  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{DebuggerDisplayString ()}")]


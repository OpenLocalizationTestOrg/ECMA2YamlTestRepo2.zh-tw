  name: MouseWheelEventArgs
  nameWithType: MouseWheelEventArgs
  fullName: System.Windows.Input.MouseWheelEventArgs
  type: Class
  summary: "提供各種報告變更的滑鼠裝置的滑鼠滾輪差異值的事件資料。"
  remarks: "MouseWheelEventArgs 搭配下列事件:- <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>（附加事件）- <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>（附加事件）<xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>屬性是正數，如果向上移動滑鼠滾輪時或 （開使用者） 或負數向下移動滑鼠滾輪時前後 （向使用者）。</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> </xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>       即使對於小型滑鼠滾輪移動會引發這個事件。 某些情況下，很適合實作節流小滑鼠滾輪差異檢查差異是否超過某個臨界值的處理常式。 否則，您可能會叫用所在很小，不會更新任何的 UI 繫結至滑鼠滾輪移動滑鼠滾輪差異的情況下的處理常式。 完全如何處理常式中實作的臨界值的行為和臨界值應該是適用於完全實作。"
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox> up if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> down if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative. The <xref:System.Windows.Controls.TextBox> is attached to a <xref:System.Windows.Controls.Canvas>.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
  syntax:
    content: 'public class MouseWheelEventArgs : System.Windows.Input.MouseEventArgs'

  fullName: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(Type,Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "擷取可用類型清單。"
  remarks: "如果`baseType`是`null`，會傳回所有類型。 否則會傳回從指定的基底類型衍生的類型。 如果`excludeGlobalTypes`是`false`，會檢查所有參考的組件的類型。 否則，會檢查非全域組件快取 GAC 參考組件的唯一類型。 如需詳細資訊，請參閱[使用組件和全域組件快取](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: "要比對的基底類型。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: excludeGlobalTypes
      type: System.Boolean
      description: "指出是否應該檢查所有參考的組件的類型。"
    return:
      type: System.Collections.ICollection
      description: "比對所指定之準則的型別集合<code> baseType </code>和<code> excludeGlobalTypes </code>。"
  overload: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes*

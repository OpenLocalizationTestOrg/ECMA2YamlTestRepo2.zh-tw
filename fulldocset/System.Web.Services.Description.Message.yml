  summary: "提供抽象定義的 XML Web service 所傳遞的資料。 這個類別無法被繼承。"
  remarks: "訊息可以包含文件導向或程序為導向的資訊。 程序導向訊息含有參數和傳回值，而文件導向訊息包含文件。       訊息類別會對應至 Web 服務描述語言 (WSDL)`message`元素括住`definitions`根項目。 如需 WSDL 的詳細資訊，請參閱在 http://www.w3.org/TR/wsdl/ 規格。"
  example:

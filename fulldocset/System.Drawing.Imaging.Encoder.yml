  remarks: "<xref:System.Drawing.Imaging.Encoder>分類都會指定映像的壓縮層級。</xref:System.Drawing.Imaging.Encoder> 當用來建構<xref:System.Drawing.Imaging.EncoderParameter>，品質分類有用的值範圍是從 0 到 100。</xref:System.Drawing.Imaging.EncoderParameter> 低指定的數字，愈高壓縮和影像品質因此會降低。 最低品質的影像和 100，零會提供您最高。       當您將參數傳遞至影像編碼器時，參數會封裝在<xref:System.Drawing.Imaging.EncoderParameter>物件。</xref:System.Drawing.Imaging.EncoderParameter> 其中一個欄位的<xref:System.Drawing.Imaging.EncoderParameter>物件是指定之參數的分類的 GUID。</xref:System.Drawing.Imaging.EncoderParameter> 使用的靜態欄位<xref:System.Drawing.Imaging.Encoder>類別來擷取<xref:System.Drawing.Imaging.Encoder>包含所需的類別目錄的參數。</xref:System.Drawing.Imaging.Encoder> </xref:System.Drawing.Imaging.Encoder>       內建的影像編碼器[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]接收隸屬於數種類別的參數。 下表列出所有類別目錄，且每個分類相關聯的 GUID。       <xref:System.Drawing.Imaging.Encoder.ChrominanceTable>f2e455dc-09b3-4316-8260-676ada32481c <xref:System.Drawing.Imaging.Encoder.ColorDepth>66087055-ad66-4c7c-9a18-38a2310b8337 <xref:System.Drawing.Imaging.Encoder.Compression>e09d739d-ccd4-44ee-8eba-3fbf8be4fc58 <xref:System.Drawing.Imaging.Encoder.LuminanceTable>edb33bce-0266-4a77-b904-27216099e717 <xref:System.Drawing.Imaging.Encoder.Quality>1d5be4b5-fa4a-452d-9cdd-5db35105e7eb <xref:System.Drawing.Imaging.Encoder.RenderMethod>6d42c53a-229a-4825-8bb7-5c99e2b9a8b8 <xref:System.Drawing.Imaging.Encoder.SaveFlag>292266fc-ac40-47bf-8cfc-a85b89a655de <xref:System.Drawing.Imaging.Encoder.ScanMethod>3a4e2661-3109-4e56-8536-42c156e7dcfa <xref:System.Drawing.Imaging.Encoder.Transformation>8d0eb2d1-a58e-4ea8-aa14-108074b7b6f9 版本 24d18c76-814a-41a4-bf53-1c219cccf797</xref:System.Drawing.Imaging.Encoder.Transformation> </xref:System.Drawing.Imaging.Encoder.ScanMethod> </xref:System.Drawing.Imaging.Encoder.SaveFlag> </xref:System.Drawing.Imaging.Encoder.RenderMethod> </xref:System.Drawing.Imaging.Encoder.Quality> </xref:System.Drawing.Imaging.Encoder.LuminanceTable> </xref:System.Drawing.Imaging.Encoder.Compression> </xref:System.Drawing.Imaging.Encoder.ColorDepth></xref:System.Drawing.Imaging.Encoder.ChrominanceTable>"

  remarks: "視覺化設計工具裝載，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，若要選取的連接字串使用 ConnectionStringsExpressionEditor 類別`connectionStrings`組態區段。       ConnectionStringsExpressionEditor 類別衍生自<xref:System.Web.UI.Design.ExpressionEditor>類別，並在衍生自它。 雖然它是公開的若是技術原因，沒有任何優勢</xref:System.Web.UI.Design.ExpressionEditor>"

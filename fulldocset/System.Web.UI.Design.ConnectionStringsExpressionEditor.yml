- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "評估連接字串運算式，並提供設計階段控制項屬性值。"
  remarks: "所指定的型別與連線名稱查閱 EvaluateExpression 方法`expression`，然後傳回此連接。       視覺化設計工具會使用 EvaluateExpression 方法評估連接字串運算式，並提供設計階段相關聯的控制項屬性值。 視覺化設計工具使用<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>方法來剖析的運算式字串在設計階段，然後呼叫 EvaluateExpression 方法，以剖析的運算式資料。</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> 視覺化設計工具可用於評估的運算式結果指派控制項的設計介面上所呈現的屬性值。       在執行階段，頁面剖析器會使用<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>和<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>方法對應<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>實作，以評估運算式，並提供執行階段相關聯的控制項屬性值。</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "要評估的連接字串運算式。 運算式不包括<xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;></xref>運算式前置字元。"
    - id: parseTimeData
      type: System.Object
      description: "物件，包含用於評估運算式的其他剖析資訊。"
    - id: propertyType
      type: System.Type
      description: "控制項屬性的型別。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "用來取得額外的設計階段服務設計工具主應用程式所提供的服務提供者實作。"
    return:
      type: System.Object
      description: "如果運算式評估成功時，所評估的運算式字串參考的物件否則， <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "傳回連接字串運算式的運算式編輯器工作表。"
  remarks: "GetExpressionEditorSheet 方法會傳回連接字串運算式的工作表實作編輯器。 連接字串運算式的編輯器表可讓使用者選取的連接名稱和類型，根據目前的連接字串中所定義的[connectionStrings 項目 （ASP.NET 設定結構描述）](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) Web 組態檔區段。 一旦使用者選取連接運算式屬性，編輯器工作表實作結合成一個連接字串運算式，傳回至視覺化設計工具的型別與連線名稱。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "設定用來初始化運算式編輯器工作表的控制項屬性的運算式字串。 運算式不包括<xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;></xref>運算式前置字元。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "用來取得額外的設計階段服務設計工具主應用程式所提供的服務提供者實作。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref>定義連接字串的運算式屬性執行個體。"
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462

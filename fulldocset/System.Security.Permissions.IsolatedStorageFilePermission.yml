  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "指定私人虛擬檔案系統允許的使用的方式。 這個類別無法被繼承。"
  remarks: "Common language runtime (CLR) 會使用這個類別來控制對隔離儲存區的存取。       隔離儲存區會建立應用程式或元件使用獨特的儲存體區域。 在於應用程式的識別唯一判斷根目錄的虛擬檔案系統，可以存取該應用程式，它會提供，則為 true 的隔離。 因此，每個應用程式並自動指派給它自己的檔案區域。 此檔案 區域會與其他應用程式，讓該應用程式私用完全隔離。      > [!NOTE] > 如果您使用按鍵就無作用<xref:System.Security.CodeAccessPermission.Assert%2A>， <xref:System.Security.CodeAccessPermission.PermitOnly%2A>，或<xref:System.Security.CodeAccessPermission.Deny%2A>新增堆疊修飾詞，針對使用量或配額。</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  使用方式與配額由辨識項和堆疊查核行程不會執行要求，因此讓上述作業的效果不佳。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
  inheritance:
  - System.Object
  - System.Security.CodeAccessPermission

  summary: "判斷目前權限是否為指定的權限的子集。"
  remarks: "如果目前權限會指定一組完全包含所指定的權限的作業，目前的權限會是所指定權限的子集。 例如，表示 C:\\example.txt 的存取權限是到 c︰ 代表存取權限的子集\\\\。 如果此方法傳回`true`，目前的權限，表示沒有存取受保護的資源比指定的權限。"

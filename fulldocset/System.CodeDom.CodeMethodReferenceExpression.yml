  remarks: "CodeMethodReferenceExpression 可用來表示表單 Object.Method 的運算式。       <xref:System.CodeDom.CodeMethodReferenceExpression.TargetObject%2A>屬性會指出包含方法的物件。</xref:System.CodeDom.CodeMethodReferenceExpression.TargetObject%2A> <xref:System.CodeDom.CodeMethodReferenceExpression.MethodName%2A>屬性表示的方法名稱。</xref:System.CodeDom.CodeMethodReferenceExpression.MethodName%2A>       CodeMethodReferenceExpression 搭配<xref:System.CodeDom.CodeMethodInvokeExpression>表示的方法來叫用，且具有<xref:System.CodeDom.CodeDelegateCreateExpression>表示要處理事件的方法。</xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodInvokeExpression>"

  syntax:
    content: public static System.Windows.Media.Imaging.BitmapSource CreateBitmapSourceFromMemorySection (IntPtr section, int pixelWidth, int pixelHeight, System.Windows.Media.PixelFormat format, int stride, int offset);
    parameters:
    - id: section
      type: System.IntPtr
      description: "指向的記憶體區段。"

  summary: "抽象類別，描述[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]繪圖。 這個類別無法被繼承，您的程式碼。"
  remarks: "繪圖物件是輕量級物件，可讓您應用程式中加入幾何形狀、 影像、 文字與媒體。 繪圖物件會被視為輕量級，因為它們不提供支援[配置](~/add/includes/ajax-current-ext-md.md)，[輸入概觀](~/add/includes/ajax-current-ext-md.md)，和焦點。 因為其效能優勢，繪圖十分適用於背景或美工圖案。 在設計程式時也使用繪圖<xref:System.Windows.Media.Visual>層級。</xref:System.Windows.Media.Visual>       因為它們是繼承自<xref:System.Windows.Freezable>類別，繪圖物件提供額外的功能，使它們分別適合用來描述美工圖案和背景︰ 可以宣告為共用多個物件，變成唯讀的並進行安全執行緒。</xref:System.Windows.Freezable> 如需有關所提供的不同功能<xref:System.Windows.Freezable>物件，請參閱[Freezable 物件概觀](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>       有不同類型的不同類型的內容的繪圖物件︰ <xref:System.Windows.Media.GeometryDrawing>， <xref:System.Windows.Media.ImageDrawing>， <xref:System.Windows.Media.DrawingGroup>， <xref:System.Windows.Media.VideoDrawing>，和<xref:System.Windows.Media.GlyphRunDrawing>。</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## 可凍結功能繪圖是一種<xref:System.Windows.Freezable>物件。</xref:System.Windows.Freezable> 如需有關資訊<xref:System.Windows.Freezable>功能，例如凍結和複製，請參閱[Freezable 物件概觀](../Topic/Freezable%20Objects%20Overview.md)。</xref:System.Windows.Freezable>"

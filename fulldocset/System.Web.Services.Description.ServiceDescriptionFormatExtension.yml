  fullName: System.Web.Services.Description.ServiceDescriptionFormatExtension
  type: Class
  summary: "代表 XML Web 服務加入的擴充性項目。"
  remarks: "在衍生類別中，`ServiceDescriptionFormatExtension`類別可讓使用者定義除了 Web 服務描述語言 (WSDL) 規格中定義的擴充性項目。 擴充性項目可以加入至<xref:System.Web.Services.Description.ServiceDescription>任何類別階層內的數個層級。</xref:System.Web.Services.Description.ServiceDescription> 因此許多類別衍生自<xref:System.Web.Services.Description.DocumentableItem>類別 (包括<xref:System.Web.Services.Description.ServiceDescription>類別) 有`Extensions`屬性，它會傳回<xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
  syntax:
    content: public abstract class ServiceDescriptionFormatExtension

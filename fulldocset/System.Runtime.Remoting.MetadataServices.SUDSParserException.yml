  remarks: "SUDSParserException 是由遠端處理 WSDL 剖析器產生。 使用 WSDL 剖析器[Soapsuds 工具 (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5)，而且也會叫用程式設計方式使用<xref:System.Runtime.Remoting.MetadataServices.MetaData>類別。</xref:System.Runtime.Remoting.MetadataServices.MetaData>       SUDSParserException 會使用 HRESULT COR_E_EXCEPTION，其具有值 0x80131500。       如需 SUDSParserException 的執行個體的初始屬性值的清單，請參閱<xref:System.Exception>建構函式。</xref:System.Exception>"

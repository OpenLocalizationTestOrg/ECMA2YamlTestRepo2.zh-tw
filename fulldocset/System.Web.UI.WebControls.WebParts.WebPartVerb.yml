  name: WebPartVerb
  nameWithType: WebPartVerb
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "提供互動式的使用者介面 (UI) 項目，可讓使用者在 Web 組件頁面上執行動作。"
  remarks: "Web 組件動詞命令是互動式 UI 項目，通常由按鈕或超連結，會出現在使用 Web 組件控制項的頁面。 使用者按一下來執行網頁組件的控制項，例如關閉的通用 UI 動作的動詞命令<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項或關閉編輯顯示模式 (與相關聯的特殊頁面檢視<xref:System.Web.UI.WebControls.WebParts.EditorZone>控制項)。</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> 提供的 Web 組件控制項集合的所有標準動詞命令會與 Web 組件的區域相關聯 (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>， <xref:System.Web.UI.WebControls.WebParts.EditorZone>， <xref:System.Web.UI.WebControls.WebParts.CatalogZone>，或<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) 或 Web 組件<xref:System.Web.UI.WebControls.WebParts.Part>控制項 (<xref:System.Web.UI.WebControls.WebParts.WebPart>， <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>， <xref:System.Web.UI.WebControls.WebParts.EditorPart>，或<xref:System.Web.UI.WebControls.WebParts.CatalogPart>)。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       與區域關聯的標準動詞時，其動作會套用在區域層級，動詞命令通常會出現在該區域的頁首或頁尾區域。 下表列出常見的區域層級動詞命令，並說明其動作。      |區域層級動詞 |動作 |  |----------------------|------------|  |關閉動詞命令 |搭配區域繼承自<xref:System.Web.UI.WebControls.WebParts.ToolZone>類別。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 會隱藏區域的使用者介面，以將網頁通常傳回其一般瀏覽模式檢視。 |  |套用動詞 |搭配區域繼承自<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>類別。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 適用於使用者所做的變更。 |  |確定動詞 |搭配區域繼承自<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>類別。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> 已關閉的動詞命令，與套用的聯合的影響它套用變更，並隱藏區域的 UI。 |  |取消指令動詞 |搭配區域繼承自<xref:System.Web.UI.WebControls.WebParts.ToolZone>類別。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 取消任何暫止的使用者所做的變更。 |  |新增動詞 |搭配區域繼承自<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>類別。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> 新增使用者至指定<xref:System.Web.UI.WebControls.WebParts.WebPartZone>區域中所選取的控制項的類別目錄的控制項。 |  |設定指令動詞 |搭配<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>類別</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>繼承的區域</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 開啟檢視，讓使用者能夠設定現有的連接。 |  |中斷連接的動詞命令 |搭配區域繼承自<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>類別。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> 兩個控制項之間的現有連接會終止。 |      與相關聯的標準動詞<xref:System.Web.UI.WebControls.WebParts.Part>控制項，其動作會套用到控制項本身 （或其子控制項）。</xref:System.Web.UI.WebControls.WebParts.Part> 組件控制項做為指令動詞的容器，並管理指令動詞的轉譯。 大部分的標準組件控制項相關聯的動詞命令會出現，或直接在標題列下拉式動詞命令功能表中的標題列中。 直接在標頭或動詞命令功能表中，這些動詞命令是否出現取決於<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>屬性; 根據預設，動詞命令會出現在動詞命令功能表。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> 下表列出各種與相關聯的一般動詞<xref:System.Web.UI.WebControls.WebParts.Part>控制項並描述其動作。</xref:System.Web.UI.WebControls.WebParts.Part>      |部分控制動詞 |動作 |  |-----------------------|------------|  |最小化動詞 |會出現在每個伺服器控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 將控制項縮至最小的表示，隱藏其 UI 除了還原動詞命令中的所有項目。 |  |還原動詞 |會出現在每個伺服器控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 至其一般大小與檢視會傳回最小化的控制項。 |  |關閉動詞命令 |會出現在每個伺服器控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 關閉控制項，並將它加入至頁面目錄中，這表示從頁面移除這個控制項，但是，如果沒有適當設計的目錄，使用者可以重新開啟已關閉的控制項，並返回頁面。 |  |連接動詞命令 |會出現在控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域中，若頁面位於連接的顯示模式，如果控制項可以形成連線。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 開啟連接 UI，讓使用者可以建立控制項之間的連接。 |  |刪除動詞 |會出現在控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域，如果控制項已加入至網頁以程式設計方式 （而不是所宣告的持續性格式）。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 永久刪除控制項執行個體和任何相關聯的個人化資料，以便與不同的是關閉的控制項，已刪除的執行個體絕對無法還原至頁面。 |  |編輯動詞 |會出現在控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域，如果頁面設計成允許編輯控制項和若頁面位於編輯顯示模式。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 選取進行編輯的控制項，並開啟 編輯 UI。 |  |匯出指令動詞 |會出現在控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域，如果匯出啟用的控制項和應用程式。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 開啟對話方塊，讓使用者能夠匯出包含已序列化的控制項狀態的描述檔案。 如需詳細資訊，請參閱<xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>屬性。 |  |協助動詞 |會出現在控制項中所包含的動詞命令功能表<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域，如果控制項用來提供說明檔。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> 啟動提供控制項的說明頁面。 |      以及標準動詞命令所提供的 Web 組件控制項集合，您也可以建立自訂動詞命令。 建立自訂動詞命令的常見案例是建立相關聯的動詞命令<xref:System.Web.UI.WebControls.WebParts.Part>控制項。</xref:System.Web.UI.WebControls.WebParts.Part> 當您建立這些動詞命令時，依預設它們會出現在動詞命令功能表以及標準動詞命令。 建立這類動詞命令的基本方法是繼承自 WebPartVerb 類別以建立一或多個自訂動詞命令。 然後建立繼承自控制項<xref:System.Web.UI.WebControls.WebParts.WebPart>基底類別和自訂 WebPartVerb 將物件加入至<xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>集合。</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> 此集合可以再加入<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>控制項，將導致顯示的自訂動詞命令自動控制項的動詞命令功能表在執行階段集合。</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> 當使用標準動作，例如，您可以存取的自訂動詞命令以程式設計方式在<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart>       Web 組件的應用程式可以使用伺服器控制項，不會繼承自<xref:System.Web.UI.WebControls.WebParts.WebPart>類別，例如自訂控制項，使用者控制項或 ASP.NET 控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如果加入這些伺服器控制項<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>區域，以動態方式各加上方<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>物件在執行階段，讓他們能夠做為執行時期<xref:System.Web.UI.WebControls.WebParts.WebPart>控制項。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 若要加入至不是繼承自伺服器控制項的自訂動詞命令<xref:System.Web.UI.WebControls.WebParts.WebPart>類別時，伺服器控制項必須實作<xref:System.Web.UI.WebControls.WebParts.IWebActionable>介面，並覆寫其<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>屬性。</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       當您建立的動詞命令時，您可以建立兩種類型的相關聯的事件處理常式會在使用者按一下此動詞命令時執行︰ 伺服器端事件處理常式 （程式碼在伺服器執行），以及用戶端事件處理常式 （在用戶端瀏覽器中執行的程式碼）。 此外，您可以定義自訂的狀態為指令動詞，這是有用的方式，來為使用者提供視覺提示。 比方說，您無法建立狀態，表示已選取的指令動詞，，然後再提供適當的變更，在 UI，以通知使用者已選取 指令動詞。 另一個有用的行為是能夠停用的動詞命令。如此一來，您可以防止使用者按一下動詞命令，如果這樣做，將會損毀或無效狀態為基礎的應用程式。       WebPartVerb 類別不會公開任何唯一的方法。公開的方法是基底方法的所有覆寫。 不過，它確實含有許多開發人員要注意的屬性。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>屬性會指出目前是否選取動詞命令。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>屬性是指類別內的個別處理常式 （如果有的話） 的用戶端和伺服器 click 事件。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>屬性包含描述工具提示上的動詞命令的目的，當使用者將滑鼠指標放在 UI 中的動詞命令的文字。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>屬性會指出動詞命令，這會決定使用者是否可以按一下此動詞命令，並執行其動作的目前狀態。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>屬性為動詞命令的物件提供的唯一識別碼。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>屬性包含無法用來代表動詞命令 （通常是一個按鈕或超連結） 的預設轉譯取代 UI 中之影像的 URL。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>屬性包含直接在 UI 中的動詞命令會出現的標籤文字。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> 覆寫<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>屬性會決定動詞命令目前是否顯示在 UI 中。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> 動詞命令通常隱藏或停用在不同的時間，在 Web 組件的應用程式。比方說，只在適當的控制項、 設定和顯示模式存在於頁面，讓這些動詞命令才有意義的動作時，會顯示 specialty 動詞命令 （例如編輯動詞命令和連接的動詞命令）。       動詞命令所使用的其他索引鍵成員包含<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>方法但不會覆寫自訂動詞命令建立程序處理的事件處理常式，而<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."

  name: FormViewUpdatedEventArgs
  nameWithType: FormViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  type: Class
  summary: "提供資料給<xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdated&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控制引發<xref:System.Web.UI.WebControls.FormView.ItemUpdated>事件時的 [更新] 按鈕 (按鈕其`CommandName`屬性設定為 「 更新 」) 控制項內按一下時，但之後<xref:System.Web.UI.WebControls.FormView>控制更新的記錄。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> 這可讓您提供執行自訂的常式，例如檢查更新作業的結果，此事件發生時的事件處理方法。       FormViewUpdatedEventArgs 物件會傳遞至事件處理方法，可讓您判斷受影響的記錄數目以及可能會發生任何例外狀況。 若要判斷更新作業所影響的記錄數目，請使用<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>屬性來判斷是否有發生任何例外狀況。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> 您還可以指出是否已處理例外狀況的事件處理方法中設定<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> 如果您要存取原始索引鍵欄位值更新記錄，請使用<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> 可以使用存取原始的非索引鍵欄位值<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A> 已更新的值 （其中包含更新的索引鍵欄位值，如果您允許使用者編輯索引鍵欄位） 用來存取<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>       根據預設，<xref:System.Web.UI.WebControls.FormView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性在更新作業之後。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 處理更新作業期間發生的例外狀況，您可以保有<xref:System.Web.UI.WebControls.FormView>控制項處於編輯模式，藉由設定<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>屬性`true`。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       如需處理事件的詳細資訊，請參閱[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       如需 FormViewUpdatedEventArgs 類別的執行個體的初始屬性值的清單，請參閱<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>建構函式。</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdatedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdatedEventArgs : EventArgs'
  inheritance:

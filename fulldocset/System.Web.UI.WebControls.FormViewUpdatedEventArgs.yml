- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "取得更新作業所影響的資料列數目。"
  remarks: "使用 AffectedRows 屬性來判斷更新作業所影響的記錄數目。 這個屬性通常用於驗證正確的記錄數目已更新以下情況:-確認已更新一筆記錄。 有時候撰寫不正確的 update 陳述式可以更新多筆記錄。      -確認不會引發例外狀況在更新作業期間發生錯誤時，已更新的資料錄。      -確認記錄已更新資料來源控制項時，支援衝突偵測 （開放式並行存取檢查），例如<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.ObjectDataSource>控制、 具有其<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>屬性設定為`ConflictOptions.CompareAllValues`列舉值。</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 此設定時，可能不會更新已被另一位使用者並行的記錄。"
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1281_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1281_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "更新作業所影響的資料列數目。"
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462

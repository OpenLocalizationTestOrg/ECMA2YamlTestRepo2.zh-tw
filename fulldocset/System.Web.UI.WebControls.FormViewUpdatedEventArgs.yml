  summary: "取得例外狀況 （如果有的話） 進行更新作業時所引發。"
  remarks: "使用例外狀況屬性來判斷例外狀況 （如果有的話） 進行更新作業時所引發。 如果發生任何例外狀況，則這個屬性會傳回`null`。      > [!NOTE] > 如果引發例外狀況，而且您決定要處理的例外狀況的事件處理常式，請務必設定<xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>屬性`true`; 否則，請再次擲回例外狀況<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_564_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_564_1.aspx)]"

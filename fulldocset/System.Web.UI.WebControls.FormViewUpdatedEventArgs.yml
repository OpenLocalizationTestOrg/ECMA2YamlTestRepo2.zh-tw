  remarks: "您可以使用新值 屬性來存取新的欄位值更新記錄。 例如，您可以使用這些值來更新記錄的記錄。      > [!NOTE] > 如果您允許使用者更新的索引鍵的欄位值<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>屬性包含原始索引鍵欄位值。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> 已更新的值會儲存在<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       屬性會傳回新值<xref:System.Collections.Specialized.OrderedDictionary>實作物件<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>介面。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>物件包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>物件，表示已更新資料錄的欄位。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 若要存取的欄位名稱，請使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>屬性<xref:System.Collections.Specialized.OrderedDictionary>物件。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 同樣地，您可以存取的欄位值使用<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>屬性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.OrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.OrderedDictionary> 資料來源的欄位順序所依賴的控制項 (例如<xref:System.Web.UI.WebControls.AccessDataSource>) 可以只依索引存取欄位的值。</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:

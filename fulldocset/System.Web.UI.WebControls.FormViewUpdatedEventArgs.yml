  summary: "取得包含更新的資料錄的原始索引鍵欄位名稱/值組的字典。"
  remarks: "索引鍵屬性包含的索引鍵欄位中所列的原始值<xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>屬性<xref:System.Web.UI.WebControls.FormView>控制項。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> 您可以使用的索引鍵屬性來存取更新的記錄的索引鍵欄位的值。 例如，您可以使用這些值來更新記錄的記錄。      > [!NOTE] > 如果您允許使用者更新的索引鍵的欄位值<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>屬性包含原始索引鍵欄位值。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> 已更新的值會儲存在<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       索引鍵屬性會傳回<xref:System.Collections.Specialized.OrderedDictionary>實作物件<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>介面。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>物件包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>物件，表示已更新資料錄的欄位。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 若要存取的欄位名稱，請使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>屬性<xref:System.Collections.Specialized.OrderedDictionary>物件。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 同樣地，您可以存取的欄位值使用<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>屬性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.OrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.OrderedDictionary> 資料來源的欄位順序所依賴的控制項 (例如<xref:System.Web.UI.WebControls.AccessDataSource>) 可以只依索引存取欄位的值。</xref:System.Web.UI.WebControls.AccessDataSource>"

  namespace: System.Web.UI.WebControls
  summary: "取得或設定值，指出是否<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控制項在更新作業之後，應保持在編輯模式。"
  remarks: "根據預設，<xref:System.Web.UI.WebControls.FormView>控制項會傳回所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性在更新作業之後。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 使用 KeepInEditMode 屬性來指定是否<xref:System.Web.UI.WebControls.FormView>控制項應該仍會處於編輯模式。</xref:System.Web.UI.WebControls.FormView> 若要保留<xref:System.Web.UI.WebControls.FormView>控制項處於編輯模式下，將此屬性設定為`true`。</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > 應該使用這個屬性，只有一種情況發生時 （例如引發例外狀況） 需要比平常有不同的行為的控制項。 如果<xref:System.Web.UI.WebControls.FormView>控制項需要維持在編輯模式中，依預設，設定<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>屬性改為。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.FormView> control in edit mode when an exception occurs.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1052_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1052_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>後要保持處於編輯模式下更新作業。否則， <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 預設值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:

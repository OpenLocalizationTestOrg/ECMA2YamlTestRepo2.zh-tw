  summary: "取得包含更新的資料錄的原始非索引鍵欄位名稱/值組的字典。"
  remarks: "您可以使用 OldValues 屬性來存取原始的非索引鍵欄位值更新記錄。 例如，您可以使用這些值來更新記錄的記錄。 支援衝突偵測 （開放式並行存取檢查），例如資料來源控制項<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.ObjectDataSource>控制項，以其<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>屬性設定為`ConflictOptions.CompareAllValues`執行更新作業之前，也會比較針對資料庫中記錄這些原始值。</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 如果記錄已被另一位使用者同時，記錄將不會更新。      > [!NOTE] ><xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>屬性不包含索引鍵欄位。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> 如果您允許使用者更新的索引鍵欄位的值時，原始的索引鍵欄位值會儲存在<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> 已更新的值會儲存在<xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>屬性。</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>屬性會傳回<xref:System.Collections.Specialized.OrderedDictionary>實作物件<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>介面。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> <xref:System.Collections.Specialized.OrderedDictionary>物件包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>物件，表示已更新資料錄的欄位。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 若要存取的欄位名稱，請使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>屬性<xref:System.Collections.Specialized.OrderedDictionary>物件。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 同樣地，您可以存取的欄位值使用<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>屬性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] >，請您也可以使用的索引子<xref:System.Collections.Specialized.OrderedDictionary>物件來存取該欄位值直接。</xref:System.Collections.Specialized.OrderedDictionary> 資料來源的欄位順序所依賴的控制項 (例如<xref:System.Web.UI.WebControls.AccessDataSource>) 可以只依索引存取欄位的值。</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_164_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_164_1.aspx)]"

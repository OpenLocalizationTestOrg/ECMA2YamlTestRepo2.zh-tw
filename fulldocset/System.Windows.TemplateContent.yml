  summary: "實作與 XAML 讀取器和寫入器互動時延遲內容用於範本的錄製和播放邏輯。"
  remarks: "這個類別會有任何公用 API 在.NET Framework 4.5 Beta。 它提供<xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A>屬性值 其建構函式是內部方法。 具現化路徑，但很複雜。 具現化範本依賴<xref:System.Windows.TemplateContentLoader>，這項工作需要<xref:System.Xaml.XamlReader>代表延後的讀取器執行個體，和<xref:System.Xaml.IXamlObjectWriterFactory>服務。</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> 這兩個可這些考量通常僅適用於那些不使用預設 XAML WPF 處理行為，其中包含延後內容處理的範本做為它的基礎結構的一部分，並不需要一般的 WPF 應用程式作者來存取上述應用程式開發介面。"

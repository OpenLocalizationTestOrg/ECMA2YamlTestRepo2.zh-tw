ows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>       只要集合維持不變，列舉程式就持續有效。 如果變更集合，例如加入、 修改或刪除項目，列舉程式會永久失效，而且下次呼叫<xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>或<xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>擲回<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> 如果之間修改集合<xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>和<xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>，<xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>會傳回設定為時，項目，即使列舉值已經無效。</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       列舉程式沒有集合的獨佔存取因此，列舉集合在本質上並非安全執行緒程序。 即使集合經過同步化，其他執行緒仍然可以修改該集合，使列舉值擲回例外狀況。 若要保證列舉過程的執行緒安全，您可以在整個列舉過程中鎖定集合，或攔截由其他執行緒的變更所造成的例外狀況。"

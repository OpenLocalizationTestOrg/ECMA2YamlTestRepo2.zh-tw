  langs:
  - csharp
  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "指定是否<xref:System.Resources.ResourceManager>主要組件或附屬組件中的應用程式的預設文化特性之資源物件的外觀。</xref:System.Resources.ResourceManager>"
  remarks: "UltimateResourceFallbackLocation 列舉會搭配<xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>建構函式來指定是否<xref:System.Resources.ResourceManager>物件會從主應用程式組件 （預設值），或附屬組件中擷取應用程式的預設文化特性的資源。</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> 在當地語系化的應用程式中，如果沒有特定文化特性找不到資源使用資源後援程序之後，會使用的預設文化特性的資源。 如需詳細資訊，請參閱中的 「 資源後援處理序 」 一節[封裝和部署資源](~/add/includes/ajax-current-ext-md.md)。       如果您指定 MainAssembly 值或是沒有值可<xref:System.Resources.NeutralResourcesLanguageAttribute>屬性和資源管理員無法載入屬於的預設文化特性的資源集，就會擲回<xref:System.Resources.MissingManifestResourceException>例外狀況。</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> 如果您指定的附屬項目至值<xref:System.Resources.NeutralResourcesLanguageAttribute>和資源管理員無法載入資源集所屬的預設文化特性，它會擲回<xref:System.Resources.MissingSatelliteAssemblyException>例外狀況。</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation

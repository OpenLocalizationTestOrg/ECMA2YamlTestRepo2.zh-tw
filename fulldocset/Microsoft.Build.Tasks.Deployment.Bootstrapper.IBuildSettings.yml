  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "取得或設定值，指出元件是否已執行提高權限時它安裝在目標電腦上。"
  remarks: "可以在專案檔中，設定這個屬性，但它不會顯示在 MSBuild 結構描述中。       寫入登錄機碼或安裝至全域組件快取時，元件會以更高權限執行。 例如，如果您要安裝的組件至全域組件快取，您必須將此屬性設定為`true`。"
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }

  remarks: "這個轉換器只能轉換<xref:System.Globalization.CultureInfo>物件與字串。</xref:System.Globalization.CultureInfo>       如需型別轉換子的詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別和[How to︰ 實作類型轉換器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > 您絕對不要建立 CultureInfoConverter 類別的執行個體。 請改為呼叫<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>方法的<xref:System.ComponentModel.TypeDescriptor>類別。</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 如需詳細資訊，請參閱<xref:System.ComponentModel.TypeConverter>基底類別</xref:System.ComponentModel.TypeConverter>中的範例"
  example:
  - "The following code example converts a variable of type <xref:System.Globalization.CultureInfo> to a string, and vice versa. First it constructs a <xref:System.Globalization.CultureInfo> variable using the Greek culture (represented by \"el\") and converts it to the string \"Greek\". Then it converts the string \"Russian\" to the <xref:System.Globalization.CultureInfo> representation \"ru\".  \n  \n [!code-cs[Converters#8](~/add/codesnippet/csharp/t-system.componentmodel._35_1.cs)]\n [!code-vb[Converters#8](~/add/codesnippet/visualbasic/t-system.componentmodel._35_1.vb)]\n [!code-cpp[Converters#8](~/add/codesnippet/cpp/t-system.componentmodel._35_1.cpp)]"
